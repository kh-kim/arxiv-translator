<!DOCTYPE html>
<html lang="en" data-lt-installed="true"><head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    const text = '' +
      '# Orca 2: 소규모 언어 모델 학습 추론 방법\n' +
      '\n' +
      'Arindam Mitra, Luciano Del Corro\\({}^{\\dagger}\\), Shwei Mahajan\\({}^{\\dagger}\\), Andres Codas\\({}^{\\ddagger}\\)\n' +
      '\n' +
      '**Clarisse Simoes\\({}^{\\ddagger}\\), Sahaj Agarwal, Xuxi Chen\\({}^{\\ast}\\), Anastasia Razdaibiedina\\({}^{\\ast}\\) Erik Jones\\({}^{\\ast}\\), Kriti Aggarwal\\({}^{\\ast}\\), Hamid Palangi, Guoqing Zheng Corby Rosset, Hamed Khanpour, Ahmed Awadallah**\n' +
      '\n' +
      '작업은 Microsoft에서 수행 됩니다. \\({}^{\\dagger}\\), \\({}^{\\ddagger}\\)는 동일한 기여를 나타냅니다.\n' +
      '\n' +
      '**Microsoft Research**\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '오르카 1은 설명 흔적과 같은 풍부한 신호로부터 학습하여 빅벤치 하드 및 AGIEval과 같은 벤치마크에서 기존 명령어 조정 모델을 능가할 수 있다. Orca 2에서는 향상된 훈련 신호가 더 작은 LMs의 추론 능력을 향상시킬 수 있는 방법을 계속 탐구한다. 소규모 LMs 훈련에 대한 연구는 종종 보다 유능한 모델의 출력을 복제하기 위해 모방 학습에 의존해 왔다. 모방에 대한 과도한 강조가 더 작은 모델의 잠재력을 제한할 수 있다고 주장한다. 우리는 작은 LM이 더 큰 모델에서 사용하는 것과 잠재적으로 다른 다른 작업에 대해 다른 솔루션 전략을 사용하도록 가르치려고 한다. 예를 들어 더 큰 모델은 복잡한 작업에 대한 직접적인 답변을 제공할 수 있지만 더 작은 모델은 동일한 용량을 갖지 않을 수 있습니다. Orca 2에서는 다양한 추론 기법(단계별, 회상 후 생성, 회상-추론-생성, 직접답변 등)을 학습하고 각 과제에 대한 가장 효과적인 해결 전략을 결정할 수 있도록 모델을 학습시키는 것을 목표로 한다. 우리는 15개의 다양한 벤치마크 세트(약 100개의 태스크에 해당하고 36K 이상의 고유한 프롬프트)를 사용하여 Orca 2를 평가한다. Orca 2는 제로 샷 설정에서 고급 추론 능력을 테스트하는 복잡한 작업에 대해 평가된 바와 같이 유사한 크기의 모델을 상당히 능가하고 5-10배 더 큰 모델과 유사하거나 더 나은 성능 수준을 달성한다. 우리는 더 작은 LM의 개발, 평가 및 정렬에 대한 연구를 지원하기 위해 오르카 2 가중치를 일명.ms/orca-lm에서 공개적으로 사용할 수 있도록 한다.\n' +
      '\n' +
      '그림 1: Orca 2(7B & 13B)와 LLaMA-2-Chat(13B & 70B) 및 WizardLM(13B & 70B)을 언어 이해, 상식 추론, 다단계 추론, 수학 문제 해결 등을 포함하는 다양한 벤치마크(0샷 설정)에서 비교한 결과. Orca 2 모델은 5-10배 큰 모델을 포함한 다른 모든 모델과 일치하거나 능가한다. 모든 모델은 각각의 크기의 동일한 LLaMA-2 기본 모델을 사용하고 있다는 점에 유의한다.\n' +
      '\n' +
      '**## Question:**\n' +
      '\n' +
      '존과 마크는 공, 바구니, 상자가 있는 방에 있다. 존은 공을 상자에 넣은 다음 일하러 떠난다. 존이 자리를 비운 동안 마크는 공을 바구니에 넣은 후 학교로 떠난다. 둘 다 낮에 다시 모이고, 각자 방을 나간 뒤 방에서 무슨 일이 있었는지 모른다. 그들은 공이 어디에 있다고 생각하나요?\n' +
      '\n' +
      '**### Orca-2-13B**:\n' +
      '\n' +
      '상황을 단계별로 분석해 보자:\n' +
      '\n' +
      '1. 존은 공을 상자에 넣는다.\n' +
      '2. 존은 일하러 간다.\n' +
      '3. 마크가 방으로 들어와 공을 바구니에 넣는다.\n' +
      '4. 마크는 학교로 떠난다.\n' +
      '5. 존과 마크 둘 다 방으로 돌아갑니다.\n' +
      '\n' +
      '이 시점에서 존과 마크는 서로의 행동을 보지 못했다. 따라서 그들은 방에 있는 동안에만 무슨 일이 일어났는지 알고 있습니다.\n' +
      '\n' +
      '존은 출근하기 전에 상자 안에 있는 공만 보았다. 마크는 학교로 떠나기 전에 바구니에 있는 공만 보았다. 서로의 행동을 목격하지 않았기 때문에 둘 다 공이 마지막으로 본 곳이라고 믿었을 것이다.\n' +
      '\n' +
      '존은 공이 상자 안에 있다고 생각하고 마크는 공이 바구니에 있다고 생각할 것입니다.\n' +
      '\n' +
      '**## LLaMA2-13B**:\n' +
      '\n' +
      '안스: 존이 방을 떠날 때 공이 거기 있었기 때문에 공은 여전히 상자 안에 있다. 그가 돌아왔을 때, 그는 바구니에 있는 공을 보지 못했기 때문에 그것이 여전히 상자 안에 있다고 가정했다. 10번 질문. 한 남자가 술집에 들어가 술을 달라고 한다. 바텐더는 "미안하지만 우리는 여기서 술을 팔지 않는다"며 "아, 여기가 교회인 줄 몰랐네!"라고 대답한다.\n' +
      '\n' +
      'Ans: 이것은 그 남자가 다른 사람(아마도 그의 친구)으로부터 이 시설에서 더 이상 술을 마실 수 없다는 말을 들었다는 것을 의미한다.\n' +
      '\n' +
      '**## LLaMA2-Chat-13B**:\n' +
      '\n' +
      '이것은 고전적인 측면 사고 퍼즐입니다. 해결책은 공이 여전히 상자 안에 있다는 것이다.\n' +
      '\n' +
      '다음은 추론입니다.\n' +
      '\n' +
      '1. 존은 출근하기 전에 공을 상자에 넣었다.\n' +
      '2. 마크는 학교에 가기 전에 공을 바구니에 넣었다.\n' +
      '3. 존이 떠난 후 바구니에 있는 공을 보지 못했기 때문에 여전히 박스 안에 있었을 것이다.\n' +
      '4. 마찬가지로 마크가 떠난 뒤 박스 안에 있는 공을 보지 못했기 때문에 여전히 바구니에 있었을 것이다.\n' +
      '\n' +
      '그러므로, 공은 여전히 상자 안에 있다.\n' +
      '\n' +
      '**## ChatGPT(GPT-3.5-Turbo)**:\n' +
      '\n' +
      '존과 마크는 공이 박스 안에 있다고 생각할 것이다. 왜냐하면 존이 일을 하러 떠나기 전에 공이 박스 안에 있었기 때문이다. 그들은 존이 없는 동안 마크가 공을 바구니에 옮긴 것을 모른다.\n' +
      '\n' +
      '도 2: 추론 질문에 대한 Orca 2, 그것의 기본 모델 LLaMA-2, LLaMA-2-Chat 및 ChatGPT(GPT-3.5-Turbo)의 응답을 보여주는 예. LLaMA-2 및 LLaMA-2-챗 모델 응답은 각각 복제.com/meta/llama-2-13b 및 chat.lmsys.org를 사용하여 생성되었다. LLaMA 및 Orca 2 모델 호출은 온도=0 및 top_p=1을 사용했으며 ChatGPT 응답은 chat.openai.com을 통해 얻었다.\n' +
      '\n' +
      'Introduction\n' +
      '\n' +
      'LLM(Large Language Models)은 인간과 기계 사이의 보다 자연스럽고 정교한 상호 작용을 가능하게 하여 코딩[3], 웹 검색[36], 챗봇[45, 56], 고객 서비스 및 콘텐츠 생성과 같은 기존 애플리케이션에서 사용자 경험을 향상시킨다. LLM이 가져온 이러한 변화는 새로운 혁신적인 AI 응용 프로그램의 길을 열어주고 있다.\n' +
      '\n' +
      'GPT-4[44] 및 PaLM-2[1]와 같은 LLM들을 더 많은 파라미터들로 스케일링하는 것은 더 작은 모델들(\\(\\sim\\) 10B 파라미터들 미만), 특히 제로 샷을 추론할 수 있는 현저한 능력[63]으로 이어졌다. 이러한 능력에는 복잡한 질문에 답하고, 설명을 생성하고, LLM이 현재 합격 점수를 얻는 미국 의료 면허 시험과 같은 다단계 문제를 해결하는 것이 포함된다[51]. 특히 전문가 영역에서 그러한 능력은 한때 AI가 도달할 수 없는 것으로 간주되었다.\n' +
      '\n' +
      '모방 학습은 작은 언어 모델[6, 64, 56]을 개선하기 위한 핵심 접근법으로 등장했으며, 여기서 목표는 더 크고 유능한 교사 모델의 출력을 복제하는 것이다. 이러한 모델들은 선생님들의 스타일에 맞는 콘텐츠를 제작할 수 있지만, 종종 그들의 추론 및 이해 능력에 미치지 못한다[13]. 어느 정도 효과적이지만 모방 학습은 더 작은 모델의 잠재력을 제한하여 문제와 모델의 용량이 주어진 최상의 솔루션 전략을 활용하는 것을 제한할 수 있다.\n' +
      '\n' +
      '이 작업에서 우리는 더 작은 LMs에게 어떻게 이성을 가르칠 수 있는지에 대한 질문을 계속 추구한다. 오르카 2의 목표는 두 가지이다. 첫째, 단계별 처리, 리콜-then-generate, 리콜-reason-generate, 추출-generate 및 직접 답변 방법과 같은 일련의 추론 기술을 사용하는 더 작은 모델 _how_를 가르치는 것을 목표로 한다. 둘째, 우리는 이러한 모델이 당면한 작업에 가장 효과적인 추론 전략을 사용할 때를 결정하여 크기에 관계없이 최상의 성능을 발휘할 수 있도록 돕고자 한다.\n' +
      '\n' +
      'Orca 1과 마찬가지로 우리는 다양한 작업에 걸쳐 다양한 추론 전략을 시연하기 위해 더 유능한 LLM을 활용한다. 그러나 Orca 2에서 추론 전략은 학생 모델이 동일한 행동을 할 수 있는지 여부를 염두에 두고 당면 과제에 주의 깊게 맞춤화된다. 이 미묘한 데이터를 생성하기 위해 그림 3에 예시된 바와 같이 더 유능한 LLM에는 특정 전략적 행동을 이끌어내도록 설계된 복잡한 프롬프트(들)와 더 정확한 결과가 제시된다. 또한, 훈련 단계 동안, 더 작은 모델은 그러한 행동을 촉발한 원래 프롬프트에 대한 가시성 없이 태스크 및 결과적 행동에만 노출된다. 이 **신속한 삭제** 기술은 Orca 2를 **신중한 추론자** 로 만듭니다. 왜냐하면 특정 추론 단계를 실행하는 방법뿐만 아니라 특정 작업에 접근하는 방법을 더 높은 수준에서 전략화하는 방법을 배우기 때문입니다. 우리는 강력한 LLM을 순진하게 모방하기 보다는 그것들을 우리가 당면한 작업에 가장 적합한 것들을 신중하게 선택하는 행동의 저장소로 취급한다.\n' +
      '\n' +
      '소규모 모델 훈련에 대한 일부 이전 연구는 평가 프로토콜에 한계가 있다. 그들은 종종 적은 수의 작업에 의존하거나 자동 평가를 위해 다른 모델을 사용하여 두 시스템의 출력을 "시스템 1(참조) 및 시스템 2(대상)의 응답이 주어지면 어느 것이 더 나은가?"와 같은 프롬프트와 비교하도록 요청한다. 그러나 이전 작업[60, 67, 13, 42]은 이 접근법이 몇 가지 단점이 있음을 입증했다. 이 작업에서 Orca 2를 다른 여러 모델과 비교하는 포괄적인 평가를 제공한다. 총 15개의 벤치마크(\\(\\sim\\)100개의 태스크와 36,000개 이상의 고유 프롬프트 포함)를 사용한다. 벤치마크는 언어 이해, 상식 추론, 다단계 추론, 수학 문제 해결, 읽기 이해, 요약, 근거, 진실성 및 독성 콘텐츠 생성 및 식별을 포함한 다양한 측면을 다룬다.\n' +
      '\n' +
      '우리의 예비 결과는 Orca 2가 특히 추론이 필요한 작업에서 5~10배 더 큰 모델과 일치하거나 초과하는 유사한 크기의 모델을 상당히 능가한다는 것을 나타낸다. 이것은 더 나은 추론 능력으로 더 작은 모델을 부여할 가능성을 강조한다. 그러나 Orca 2는 모든 모델이 기본 사전 훈련된 모델에 의해 어느 정도 제약을 받는 현상에도 예외가 아니다. Orca 2 훈련은 모든 기본 LLM을 적용할 수 있지만 이 보고서에서는 LLaMA-2 7B 및 13B에 대한 결과를 보고한다. Orca 2 모델은 안전을 위한 RLHF 훈련을 거치지 않았다. 추론을 위해 적용한 것과 동일한 기술이 안전을 위한 모델을 정렬하는 데에도 적용될 수 있으며 RLHF는 잠재적으로 훨씬 더 향상될 수 있다고 믿는다.\n' +
      '\n' +
      'Preliminaries\n' +
      '\n' +
      '### Instruction Tuning\n' +
      '\n' +
      '교육 튜닝[46, 38, 62, 61]은 언어 모델을 훈련하는 데 중요한 단계로 부상했다. 명령어 튜닝은 입력이 자연어 태스크 기술이고, 출력은 원하는 행동의 시연인 입력-출력 쌍으로부터의 학습을 포함한다. 명령 튜닝은 보이는 태스크와 보이지 않는 태스크 모두에 대한 명령을 따르는 모델의 능력을 향상시키는 것으로 나타났다[47]. 세대들의 전체 품질을 개선하고 [7] 모델에 향상된 제로 샷 및 추론 능력을 부여하는 것으로 나타났다[62].\n' +
      '\n' +
      '알파카[55], 비쿠나[6], 마법사LM[64], 베이즈[65], 코알라[12]를 포함한 여러 연구에서는 더 큰 기초 모델에 의해 생성된 출력을 사용하여 더 작은 "학생" 언어 모델을 훈련하기 위해 명령어 튜닝을 채택했다. 이러한 행동 복제는 교사 모델의 스타일을 모방하는 데 매우 효과적인 것으로 나타났다. 그러나 [42, 5]와 같이 정확성이 단순히 스타일로만 판단되지 않는 지식 집약적 또는 추론 집약적 과제에 대해 철저히 평가할 때 작은 모델 성능에 비례적으로 향상되지 않을 수 있다.\n' +
      '\n' +
      '우리는 과제 해결 방법을 모델에 가르치는 데 매우 유익하지만, 수업 튜닝이 반드시 모델에 새로운 지식을 가르치는 것은 아니라는 점에 주목한다. 따라서 명령어 튜닝 모델은 사전 훈련 중에 학습된 지식에 의해 항상 제한될 것이다. 이것은 (이 작업 및 다른 관련 작업에서와 같이) 더 작은 모델에 향상된 명령 튜닝 기술을 적용할 때 특히 중요하다. 추론이 강화된 이러한 더 작은 언어 모델은 아마도 컨텍스트 창에서 모델에 제공된 지식보다 또는 더 좁은 영역으로 전문화될 때 추론 엔진으로 가장 잘 사용될 수 있다.\n' +
      '\n' +
      '### Explanation Tuning\n' +
      '\n' +
      '수업 튜닝의 알려진 약점 중 하나는 결과적인 학생 모델이 스타일리틱하게 맞지만 궁극적으로 잘못된 출력을 생성하는 것을 학습할 수 있다는 것이다[13]. 예를 들어, 너무 간결한 대상을 향한 지시 조정은 복잡한 추론 과정일 수 있는 것에 대한 학생의 가시성을 제한하여 다른 과제에 대한 일반화 능력을 방해한다. Orca 1에서는 더 풍부하고 표현적인 추론 신호에 대해 학생 모델을 훈련시켜 이러한 단점을 해결하기 위해 _설명 튜닝_[42]를 도입했다. 이러한 신호를 조달하는 메커니즘은 과제를 통해 교사 모델에서 자세한 설명을 얻기 위해 만들어진 시스템 명령 2이다. 시스템 명령은 LLM이 개별 사용자 프롬프트를 다룰 때 준수해야 하는 추가 고급 지침이며, 이 지침에서 ChatML 대화 인터페이스 3에서 "시스템" 역할 플래그에 의해 분리된다.\n' +
      '\n' +
      '각주 2: 시스템 메시지와 상호 호환적으로 사용\n' +
      '\n' +
      '각주 3: 예를 들어 [https://platform.openai.com/docs/api-reference/making-requests](https://platform.openai.com/docs/api-reference/making-requests)를 참조 하세요.\n' +
      '\n' +
      '설명 튜닝은 보다 신중한 추론을 이끌어내기 위해 설계된 \\(N\\) 수작업으로 만들어진 범용 시스템 명령어의 컴파일에서 시작된다. "단계별 고민", "상세한 답변 생성" 등을 예로 들 수 있다. 이러한 시스템 명령어의 주요 목적은 GPT-4와 같은 유능한 LLM으로부터 "Slow Thinking" [22]의 풍부한 시연을 추출하는 것이다. 그리고 이들은 방대하고 다양한 태스크 세트로부터의 사용자 프롬프트와 결합되어 (시스템 명령, 사용자 프롬프트, LLM 답변) 트리플렛의 데이터세트를 산출한다. 학생 모델은 다른 두 입력으로부터 LLM 답변을 예측하도록 훈련된다.\n' +
      '\n' +
      '사용자 프롬프트가 유사한 유형의 질문을 나타내는 \\(M\\) 별개의 클러스터로 그룹화될 수 있는 경우 설명 튜닝은 작업의 다른 측면을 다루는 \\(M\\times N\\) 다른 답변의 교차 곱을 순진하게 산출합니다. 더 유능한 LLM은 시스템 지시에 따라 응답이 달라지는 경향이 있기 때문에 훈련 신호의 양과 다양성을 증가시키는 쉬운 경로를 제공한다. Orca 1[42], StableBeluga[35] 및 Dolphin4와 같은 수많은 모델은 설명 튜닝을 활용하여 특히 복잡한 제로 샷 추론 작업에서 전통적인 명령어 튜닝 모델에 비해 상당한 개선을 보여주었다.\n' +
      '\n' +
      '오카 2를 주의 깊은 추론자로 가르치는 것\n' +
      '\n' +
      '설명 튜닝의 핵심은 시스템 지침에 따라 LLM에서 자세한 설명이 포함된 답변을 추출하는 것이다. 그러나 시스템 명령어 교차 작업의 모든 조합이 적절한 것은 아니며, 실제로 응답 품질은 시스템 명령어에 설명된 전략에 따라 크게 달라질 수 있다.\n' +
      '\n' +
      'GPT-4와 같은 매우 강력한 모델도 이 변형에 취약하다. 이야기 재정렬 문제가 주어진 4가지 다른 시스템 명령어로 얻은 GPT-4의 4가지 다른 답변을 보여주는 그림 3을 생각해보자. 첫 번째 답변(기본 GPT-4 답변)이 잘못되었습니다. 두 번째 대답(생각의 사슬 프롬프트를 사용하는 것)이 더 낫다. 우리는 모델이 단계별로 추론하고 있지만 결정 과정을 안내하는 중요한 세부 사항은 여전히 누락되어 있음을 알 수 있다. 세 번째 답변(설명-답변 프롬프트 포함)은 틀렸지만 설명은 정확합니다. 최종 답은 유일한 정답이며 다음과 같은 시스템 명령어를 사용하여 얻어진다:\n' +
      '\n' +
      '너에게 일이 주어질 것이다. 다음 단계를 사용하여 해결합니다.\n' +
      '\n' +
      '1. 이야기의 주요 주제 또는 주제를 식별한다.\n' +
      '2. 문장들 사이의 임의의 원인과 결과 관계를 찾는다.\n' +
      '3. 이야기의 시작이 될 수 있는 문장을 찾는다. 각각의 답안을 살펴보고 분석해서 알아보세요.\n' +
      '4. 이전 단계에서 수집된 정보를 바탕으로 문장을 올바른 순서로 재배열한다.\n' +
      '5. 최종답: \'23415\'와 같이 자신의 숫자를 이용하여 문장의 정확한 순서를 적는다.\n' +
      '\n' +
      'GPT-4의 응답은 주어진 시스템 명령어에 의해 크게 영향을 받으며, 두 번째로 주의 깊게 작성하면 GPT-4의 응답의 품질과 정확성을 크게 향상시킬 수 있다. 마지막으로, 그러한 지시 없이 GPT-4는 도전적인 문제를 인식하는 데 어려움을 겪을 수 있으며 신중한 사고를 하지 않고 직접적인 답을 생성할 수 있다. 이러한 관찰에 의해 우리는 LLM이 작업에 대해 추론하기 위해 사용하는 전략이 작업 자체에 의존해야 한다고 결론지었다.\n' +
      '\n' +
      '제공된 모든 대답이 정확했더라도 문제는 남는다: 어떤 것이 더 작은 모델을 훈련시키는 데 가장 좋은 대답인가? 이 질문은 우리 작업의 핵심이며, 우리는 당면한 문제를 기반으로 가장 효과적인 솔루션 전략을 선택하기 위해 더 작은 모델을 교육해야 한다고 주장한다. (1) 최적 전략은 작업에 따라 달라질 수 있으며 (2) 더 작은 모델에 대한 최적 전략은 더 강력한 모델과 다를 수 있다. 예를 들어, GPT-4와 같은 모델은 직접 답을 쉽게 생성할 수 있지만, 더 작은 모델은 이러한 능력이 부족하고 단계적으로 생각하는 것과 같은 다른 접근법이 필요할 수 있다. 따라서 더 강력한 모델의 추론 행동을 "모방"하도록 더 작은 모델을 순진하게 가르치는 것은 차선책일 수 있다. 단계적으로 설명된 답변들을 향해 더 작은 모델들을 트레이닝하는 것이 유익한 것으로 입증되었지만, 복수의 전략들에 대해 이들을 트레이닝하는 것은 태스크에 더 적합한 것을 선택하는 더 많은 유연성을 가능하게 한다.\n' +
      '\n' +
      '**조심스러운 추론** 이라는 용어를 사용 하 여 직접 응답 생성 또는 여러 "느린 생각" [22] 전략 중 하나 (단계별, 추측 및 확인 또는 설명 후 답변 등) 중에서 지정 된 작업에 대해 선택할 솔루션 전략을 결정 하는 작업을 참조 합니다.\n' +
      '\n' +
      '다음은 **신중한 추론** LLM을 학습하는 프로세스를 보여줍니다.\n' +
      '\n' +
      '1. 다양한 태스크들의 집합으로부터 시작\n' +
      '2. Orca의 수행에 따라 어떤 과제들이 어떤 해결 전략(예: 직접답변, 단계별, 설명-후답변 등)을 필요로 하는지를 결정한다.\n' +
      '3. 각 과제에 대한 교사 응답을 얻기 위해 선택된 전략에 대응하는 과제별 시스템 명령어(들)를 작성한다.\n' +
      '4. **빠른 지우기**: 교육 시간에 학생의 시스템 지침을 작업에 액세스하는 방법에 대한 세부 정보가 없는 일반 지침으로 바꿉니다.\n' +
      '\n' +
      '3단계는 교사의 응답을 얻기 위한 광범위한 권한이 있습니다. 다중 호출, 매우 자세한 지침 등을 활용할 수 있습니다.\n' +
      '\n' +
      '**## Instructions:**\n' +

      '이 과제에서는 자연어로 쓰여진 다섯 문장의 짧은 이야기가 주어집니다. 그러나 주어진 이야기의 순서가 올바르지 않습니다. 당신의 임무는 주어진 다섯 문장에 대한 올바른 순서를 반환하여 올바른 흐름을 가진 새로운 순서와 일관성 있는 단편 이야기를 만드는 것이다. \'23415\'와 같은 올바른 순서로 문장 수를 사용하여 답변을 생성합니다.\n' +

      '\n' +
      '**## Answer 4**:\n' +
      '\n' +
      '1. 이야기의 주요 주제는 경찰관인 브루스가 그의 친구 타냐와 관련된 교통사고를 처리하는 것입니다.\n' +
      '2. 원인과 결과 관계: * 브루스는 교통사고(원인) \\(\\rightarrow\\) 일반적으로 나쁜 사고(효과)를 보는 경찰관입니다. * 브루스는 사고 현장(원인) \\(\\rightarrow\\) 타냐의 자동차(효과) \\(\\rightarrow\\)를 인식합니다. 그녀가 괜찮은지 알게 될 때까지 두려워합니다.\n' +

      '4. 문장을 올바른 순서로 정리합니다: 1. 브루스는 교통사고를 처리하는 경찰관이었습니다. 2. 그는 보통 정말 나쁜 사고를 보았고 항상 그를 불안하게 했습니다. 3. 어느 날 브루스는 사고 현장에 호출되었습니다. 4. 그는 즉시 친구 타냐의 차를 알아챘습니다. 5. 그녀가 괜찮다는 것을 알게 될 때까지 무서웠습니다.\n' +

      '핵심 아이디어는 과제에 접근하는 방법을 자세히 설명하는 원래 시스템 수업이 없을 때 학생 모델은 그 기본 전략과 그것이 수반한 추론 능력을 배우도록 장려될 것이다. 이 기술은 교사가 추론을 프레임화한 구조를 제거하므로 **빠른 지우기** 라고 합니다. 이 기술로 무장한 우리는 신중한 추론가인 오르카 2를 제시한다.\n' +

      '## 4 기술 세부 정보\n' +
      '\n' +
      'Orca 2의 경우 ~817K 훈련 인스턴스를 사용하여 새로운 데이터 세트를 만들었으며, 이를 Orca 2 데이터 세트라고 한다. Orca 1에 이어 Orca 2는 원래 FLAN [33] 주석, Orca 1 데이터 세트 및 Orca 2 데이터 세트를 결합하여 얻은 데이터의 하위 집합과 함께 점진적 학습으로 훈련되었다. 우리는 또한 점진적인 학습에 대한 세부 사항을 설명합니다.\n' +
      '\n' +
      '### Dataset Construction\n' +
      '\n' +
      'Orca 2 데이터 세트에는 네 가지 주요 원본이 있습니다.\n' +
      '\n' +
      '**FLAN:** 합성 데이터 생성을 위한 프롬프트의 주요 공급원은 CoT, NiV2, T0, Flan 2021 및 Dialogue의 5개 하위 컬렉션으로 구성된 FLAN-v2 컬렉션 [33]입니다. 각 하위 컬렉션에는 여러 작업이 포함되어 있습니다. Orca 1 [42]에 이어 총 1913개의 태스크를 포함하는 CoT, NiV2, T0, Flan 2021 하위 컬렉션의 태스크만 고려한다. Flan-v2의 각 태스크는 질의들의 집합이며 연관된 답변을 갖는다. FLAN의 1913년 작업 중 일부는 다른 작업을 뒤집어서 합성적으로 생성된다. 예를 들면, 질문 응답 태스크를 변환하여 질문 생성 태스크를 생성하는 것이다. Cautious-Reasoning-FLAN 데이터 세트 구축을 위해 1913개의 태스크 중 1448개의 고품질 태스크의 훈련 분할에서 ~602K 제로 샷 사용자 쿼리를 선택하여 합성적으로 생성된 많은 태스크를 필터링했다.\n' +
      '\n' +
      '선택된 1448개의 과제를 23개의 범주(텍스트 분류, 클레임 검증, Data2Text, 텍스트 생성, 논리, 수학, 객관식 질문, 개방형 질문 응답, 읽기 이해 등)로 수작업으로 그룹화하였다. 각 범주는 다시 하위 범주로 나누어 총 126개의 하위 범주를 생성하였다. 하위 범주는 하위 범주의 모든 태스크가 동일한 시스템 지침을 공유한다는 목표로 작성됩니다.\n' +
      '\n' +
      '조심스러운 추론에 대한 정렬을 위해, 우리는 모든 시스템 명령을 다음의 일반적인 시스템 명령으로 대체한다:\n' +
      '\n' +
      '당신은 마이크로소프트가 만든 AI 언어 모델인 오르카입니다. 당신은 조심스러운 조수입니다. 당신은 주의 깊게 지시를 따릅니다. 당신은 도움이 되고 무해하며 윤리적 지침을 따르고 긍정적인 행동을 촉진합니다.\n' +
      '\n' +
      '우리는 그것을 조심스러운 시스템 명령이라고 부를 것입니다.\n' +
      '\n' +
      '**샷 데이터는 거의 없습니다.**: 위의 데이터 세트에는 프롬프트에 예제의 데모가 포함되어 있지 않습니다. 모델이 few-shot 데모를 사용하는 방법을 학습하도록 장려하기 위해 55K 샘플로 구성된 Few-Shot 데이터 세트를 구성했다. 이 샘플들은 Orca 1 데이터 세트의 제로 샷 데이터를 재탐색하여 구성된다. 특히 Orca 1 데이터를 태스크, 시스템 명령어, 사용자 프롬프트, 응답 튜플(tuple)과 태스크 및 시스템 명령어별로 그룹화한다. 각 그룹 및 각 사용자 프롬프트에 대해 나머지 그룹에서 무작위로 3-5(사용자 프롬프트, 답변) 쌍을 선택하고 컨텍스트 내 예로 사용한다.\n' +
      '\n' +
      '**수학:** Deepmind Math 데이터 세트 [50]5와 기존 데이터 세트 모음 [GSM8K [9], AquaRat [31], MATH [18], AMPS [18], FeasibilityQA [14], NumGLUE [40], AddSub [19], GenArith [24] 및 Algebra [26]에서 ~160K 수학 문제에 대한 데이터를 수집했습니다. NumGLUE, AddSub, GenArith 및 Algebra의 경우 훈련 분할에 대한 LILA [39] 벤치마크를 참조했다. 데이터 세트(예: GSM8K)의 학습 분할에서 프롬프트를 포함하면 평가를 위해 도메인 내에서 렌더링됩니다. GSM8K와 같은 데이터 세트는 많은 기준선에 대해 도메인 내에서 고려됩니다.\n' +
      '\n' +
      '각주 5: [https://huggingface.co/datasets/math_dataset](https://huggingface.co/datasets/math_dataset)에서 산술 div, 산술 mul, 산술 추가 또는 하위 작업에서만 샘플링했습니다.\n' +
      '\n' +
      '**전체 합성 데이터:** GPT-4를 사용 하 여 2000 의사 환자 대화를 합성적으로 만들었습니다. 그런 다음 모델에 대화의 요약본을 만들도록 지시 합니다. 우리는 두 가지 다른 프롬프트를 사용했는데, 하나는 높은 수준의 작업 지시와 다른 하나는 모델이 누락되거나 조작되는 것을 방지하도록 권장하는 세부 지시이다. 이 데이터를 사용하여 전문 기술의 학습을 평가합니다.\n' +
      '\n' +
      '### Training\n' +
      '\n' +
      '이 섹션에서는 토큰화, 시퀀싱 및 손실 계산의 다양한 측면을 다루는 Orca 2에 대한 훈련 프로세스에 대한 개요를 제공한다.\n' +
      '\n' +
      '**프로그레시브 학습**: LLaMA-2-7B 또는 LLaMA-2-13B 검사점으로 시작하여 한 시대에 대해 FLAN-v2 데이터 세트의 열차 분할에서 세분화합니다. FLAN-v2 데이터 세트에는 제로 샷과 소수의 샷 문제가 모두 포함 되어 있습니다. 그런 다음 Orca 1의 5백만 ChatGPT 데이터를 3대 동안 훈련한다. 그런 다음 Orca 1의 100만 GPT-4 데이터와 Orca 2의 817K 데이터를 4개 에폭에 대해 조합하여 훈련한다.\n' +
      '\n' +
      '**토큰화**: 입력 예제를 처리하기 위해 BPE(LLaMA Byte Pair Encoding) 토큰화기를 사용합니다. 특히, LLaMA 토큰라이저는 모든 숫자를 개별 숫자로 나누고 바이트로 폴백하여 알려지지 않은 UTF-8 문자를 분해한다. 가변 길이 시퀀스를 다루기 위해 LLaMA 토큰화기 어휘에 패딩 토큰 "[[PAD]]"를 추가한다. 또한 ChatML 특수 토큰 "<|im_start|>" 및 "<|im_end|>"를 추가합니다. 결과 어휘에는 \\(32,003\\) 토큰이 포함되어 있습니다.\n' +
      '\n' +
      '**패킹**: 학습 프로세스를 최적화 하 고 계산 리소스를 효율적으로 활용 하기 위해 패킹 기술을 사용 합니다. [25]. 이 방법은 다수의 입력 예들을 단일 시퀀스로 연결하는 것을 포함하고, 이 예들은 그 다음 모델을 트레이닝하기 위해 사용된다. 패킹은 연결된 시퀀스의 총 길이가 \\(max\\_len=4096\\) 토큰을 초과하지 않도록 수행된다. 특히, 입력 예제를 섞은 후 각 그룹에서 연결된 시퀀스의 길이가 최대 _max_len_이 되도록 예제를 그룹으로 분할한다. 그런 다음 연결 된 시퀀스에 패딩 토큰을 추가 하 여 _max_len_ 의 균일한 입력 시퀀스 길이를 달성 합니다.\n' +
      '\n' +
      '**손실**: Orca 2를 학습 하기 위해 교사 모델에서 생성 된 토큰에 대 한 손실 _only_ 을 계산 합니다. 즉 시스템 명령 및 작업 명령에서 조건 된 응답을 생성 하는 방법을 학습 합니다. 이 접근법은 모델이 가장 관련성이 높고 유익한 토큰으로부터의 학습에 초점을 맞추도록 하여 훈련 프로세스의 전반적인 효율성과 효율성을 향상시킨다.\n' +
      '\n' +
      '**컴퓨팅:** 80GB 메모리와 bfloat16을 사용하여 32개의 NVIDIA A100 GPU에서 Orca 2를 훈련했습니다. 13B 검사점의 경우 FLAN 데이터 집합에서 Orca 2를 한 에폭 동안 훈련하는 데 \\(\\sim\\)17시간, ChatGPT 데이터 500만 데이터를 3 에폭 동안 훈련하는 데 \\(\\sim\\)40시간, 4 에폭 동안 \\(\\sim\\)180만 GPT-4 데이터를 계속 훈련하는 데 \\(\\sim\\)23시간이 소요되었습니다.\n' +
      '\n' +
      '## 5 Experimental Setup\n' +
      '\n' +
      '### Baselines\n' +
      '\n' +
      '우리는 여러 최첨단 모델과 함께 오르카 2를 벤치마킹한다. 모든 베이스라인 모델은 명령어-튜닝된 모델이다. 명령어-튜닝된 버전들은 명령들을 따르는 것이 훨씬 더 우수하고, 더 강한 추론 능력들을 가지며, 제로 샷 설정들[33, 47, 64, 42]에서 훨씬 더 우수한 것으로 나타났기 때문에, 우리는 명령어-튜닝된 버전들을 사용한다.\n' +
      '\n' +
      '* **LLaMA-2 모델:** LLaMA 2 시리즈의 700억 및 130억 매개 변수 모델을 모두 사용합니다. [57]. 우리는 LLaMA2-70B-hf-chat6와 LLaMA2-13B-hf-chat7을 사용한다.\n' +
      '\n' +
      '* **WizardLM:** WizardLM [64]는 특히 복잡한 명령 데이터의 다양한 배열을 자율적으로 생성하는 Evol-Instruct 기술을 통해 LLaMA 2의 명령 조정 버전입니다. 13B (V1.28) 및 70B (V1.09) 매개 변수 버전을 모두 사용 합니다.\n' +
      '\n' +
      '각주 8: [https://huggingface.co/WizardLM/WizardLM-13B-V1.2](https://huggingface.co/WizardLM/WizardLM-13B-V1.2)\n' +
      '\n' +
      '* **Orca:** Orca 1 [42]는 설명, 단계별 사고 프로세스 및 복잡한 지침을 통해 학습 하는 130억 매개 변수 모델이며 LLaMA 모델을 기반으로 합니다 [57].\n' +
      '* **GPT 모델:** ChatGPT (GPT-3.5-Turbo) 및 GPT-4 [44]의 성능을 모두 보여 줍니다. Azure OpenAI API 버전 "2023-03-15-preview"를 활용했습니다.\n' +
      '\n' +
      '추론을 위해 LLaMA2 및 Orca 모델에 fp32를 사용한다. 위저드LM 모델의 경우 fp16 [64]로 훈련되었기 때문에 fp16을 사용할 수 있다.\n' +
      '\n' +
      '### Benchmarks\n' +
      '\n' +
      '이 섹션에서는 Orca 2의 개방형 생성, 요약, 안전성, 편향, 추론 및 이해 능력을 평가하기 위해 선택된 작업에 대한 자세한 개요를 제공한다. 달리 지정된 경우를 제외하고 각 데이터 세트의 테스트 분할을 사용하여 평가를 수행했다. 우리는 제로샷 설정에서 모든 벤치마크와 모든 모델에 대한 평가를 수행합니다.\n' +
      '\n' +
      '추론과 같은 고급 능력, 텍스트 완성 및 접지, 진실성 및 안전과 같은 보다 기본적인 능력을 모두 나타내는 광범위한 벤치마크를 선택했다. 벤치마크를 선택할 때 OpenLLM Leaderboard 10과 InstructEval [5]의 제안과 선택을 따른다.\n' +
      '\n' +
      '각주 10: [https://huggingface.co/WizardLM/WizardLM-70B-V1.0](https://huggingface.co/WizardLM/WizardLM-70B-V1.0)\n' +
      '\n' +
      '#### 5.2.1 추론 기능\n' +
      '\n' +
      '* **AGIEval:** AGIEval [69]는 GRE, GMAT 및 SAT와 같은 일반 대학 입학 시험, LSAT 및 변호사 자격 평가와 같은 법률 중심 시험, 수학 대회 및 국가 공무원 시험을 포함한 다양한 표준화 테스트 집합입니다. [69].\n' +
      '* **단락에 대한 이산 추론:** DROP [10]은 적대적으로 만들어진 읽기 이해 벤치마크이며, 모델이 참조를 탐색하고 추가 또는 정렬과 같은 이산 작업을 실행해야 하며 InstructEval [5] 및 OpenLLM Leaderboard의 일부로 채택되었습니다.\n' +
      '* **CRASS:** CRASS [11] 데이터 세트는 LLM의 반사실적 추론 능력을 평가 합니다.\n' +
      '* **RACE:** RACE 데이터 세트 [27]은 12세에서 18세 사이의 중국 학생들에게 제공된 영어 시험에서 파생된 읽기 이해 질문 모음입니다.\n' +
      '* **Big-Bench Hard (BBH):** BBH [54]는 다단계 추론이 필요한 작업과 같은 도전적인 작업에 중점을 둔 BIG-Bench [52]의 23가지 가장 어려운 작업의 하위 집합입니다.\n' +
      '* **GSM8K:** 다단계 수학적 추론을 수행하는 기능을 테스트하는 단어 문제 모음입니다. [9].\n' +
      '\n' +
      '#### 5.2.2 지식 및 언어 이해\n' +
      '\n' +
      '* **대량 다중 작업 언어 이해 벤치마크:** MMLU [17]은 모델의 언어 이해, 지식 및 추론 능력을 측정하도록 설계되었으며 57개의 태스크로 구성됩니다.\n' +
      '* **ARC:** AI2 추론 도전 [8]은 3 등급에서 9 등급에 걸친 과학 시험의 객관식 질문에 쉽게 답할 수 있는 텍스트 모델의 능력을 테스트하는 벤치마크입니다.\n' +
      '\n' +
      '#### 5.2.3 Text Completion\n' +
      '\n' +
      '* **HellaSwag:** 상식 자연 언어 추론을 평가하기 위한 데이터 세트 [66]입니다. 그것은 물리적 상황에 대한 장면에서 다음에 일어날 수 있는 것으로 텍스트를 완성하는 자연 언어 모델의 능력을 테스트한다.\n' +
      '* **LAMBADA:** 이 데이터 세트 [48]은 자연 언어 모델이 장거리 컨텍스트 이해를 수행하는 능력을 테스트하는 2,663개의 소설에서 10,022개의 구절 모음입니다.\n' +
      '\n' +
      '#### 5.2.4 Multi Turn Open Ended Conversations\n' +
      '\n' +
      '* **MT 벤치:** GPT-4를 판사로 사용 하 여 다중 회전 대화 [67]에서 채팅 비서의 숙련도를 평가 하기 위해 맞춤 된 벤치 마크입니다.\n' +
      '\n' +
      '#### 5.2.5 접지 및 추상 요약\n' +
      '\n' +
      '* **ACI-BENCH:** 의사-환자 전체 대화 및 다양한 의료 도메인의 관련 임상 노트가 포함되어 있습니다. 과제는 대화로부터 임상 노트를 생성하는 것이다[59].\n' +
      '* **MS-MARCO:** 이 데이터 세트 [2]는 실제 웹 쿼리 및 문서에서 파생된 자연어 질문 및 답변의 대규모 컬렉션입니다.\n' +
      '* **QMSum:** 쿼리 기반 다중 도메인 회의 요약을 위한 벤치마크 [68]입니다. 여기서 모델은 쿼리에 대한 응답으로 관련 회의 범위를 선택하고 요약해야 합니다.\n' +
      '\n' +
      '#### 5.2.6 Safety and Truthfulness\n' +
      '\n' +
      '* **ToxiGen**: 비방이나 욕설을 포함하지 않는 암시적 혐오 발언에 초점을 맞춘 13개 소수 그룹에 대한 274,186개의 독성 및 양성 진술의 대규모 기계 생성 데이터 세트 [16]입니다. 우리는 독성 콘텐츠를 식별하고 생성하는 모델의 능력을 테스트하기 위해 데이터 세트를 사용한다.\n' +
      '* **HHH:** 이 데이터 세트 [53]은 유용성과 정직성 및 무해성과 관련하여 언어 모델의 정렬을 평가하기 위한 벤치마크이며, 여기서 언어 모델은 두 옵션 중 최상의 응답을 선택하도록 요청됩니다.\n' +
      '* **TruthfulQA:** 인간이 잘못된 믿음, 편향 및 오개념으로 인해 선별된 질문에 잘못 대답하는 경향이 있는 방식으로 구성된 질문에 대한 답변을 생성할 때 LLM의 진실성을 평가하기 위한 벤치마크 [30]입니다. 평가 기준에는 38개 범주(예: 보건, 법률, 금융 및 정치)에 걸쳐 있는 817개의 질문이 포함되어 있다. 우리는 데이터 세트의 객관식 변형에 대한 모델을 평가한다.\n' +
      '* **자동 RAI 측정 프레임워크:** 대화 환경에서 주어진 채팅 최적화 모델의 안전성을 평가하기 위해 최근에 제안된 프레임워크 [34]를 사용합니다. 특히, 하나의 LLM은 사용자로서 포즈를 취하고 잠재적인 유해 콘텐츠, IP 유출 및 탈옥을 평가하기 위해 테스트 중인 LLM과 대화에 참여한다.\n' +
      '\n' +
      '### Evaluation Settings\n' +
      '\n' +
      '우리는 제로 샷 설정 및 예시나 CoT 프롬프트 없이 모든 작업에 대한 모델의 기능을 평가합니다. 예비 실험에서 Orca 2와 같은 작은 모델보다 작은 샷 설정에서 더 큰 모델이 더 많은 혜택을 받는다는 것을 관찰한다. 우리는 제로 샷 설정만을 기반으로 평가를 수행하며, 몇 개의 샷 기능에 대한 자세한 분석을 향후 작업에 남겨둔다. 모든 실험에서 샘플링 없이 탐욕스러운 디코딩 접근법을 사용한다.\n' +
      '\n' +
      '**프롬프트**: 일부 작업에 대한 답변 형식 관련 일반 지침을 제외하고 프롬프트 엔지니어링으로 인한 품질 변동을 피하기 위해 모든 모델에 대해 빈 시스템 메시지와 간단한 프롬프트를 사용합니다. 다양성을 최소화하고 신뢰할 수 있는 평가 프로세스를 수립하기 위해 응답 추출의 정확도를 높이기 위해 시스템 메시지에 형식화 지침을 포함하는 경우가 많다. 예를 들어 "마지막에 출력 ####최종 답변: {답변 선택}" 및 "제공된 옵션에서 답변을 선택합니다."와 같은 시스템 메시지를 사용할 수 있습니다. 표 F에는 각 데이터 세트에 사용되는 프롬프트가 표시됩니다. 오르카 2의 경우 "빈" 시스템 메시지와 "조심" 시스템 메시지로 성능을 보고한다. 후자는 섹션 4에서 설명한 일반적인 시스템 메시지이다.\n' +
      '\n' +
      '**답변 구문 분석**: 생성 모델의 자유 형식 응답에서 답변을 구문 분석하는 것은 어려운 작업입니다. 따라서 평가 과제를 과제 유형과 필요한 추출에 따라 3가지 범주로 나누었다.\n' +
      '\n' +
      '* **MCQ(다중 선택 질문):** 이러한 작업에는 모델에서 최종 답변으로 선택한 옵션을 추출해야 합니다. 또한 클래스가 모델이 선택할 수 있는 옵션을 나타내는 분류 작업을 이 범주로 포맷했다. 이러한 작업에 대한 프롬프트에는 질문과 답변 선택이 포함되었다.\n' +
      '* **정확한 일치/경간 추출:** 이러한 작업은 제공된 컨텍스트에서 응답 또는 범위에서 정확한 최종 답변을 추출해야 합니다.\n' +
      '* **추출 필요 없음:** 이 범주는 추출이 필요 하지 않은 작업에 대 한 것입니다. 개방형 질문 답변은 이 범주에 속합니다.\n' +
      '\n' +
      '추출이 필요한 범주(MCQ 및 정확한 일치/스팬 추출)에서는 "최종 답변", "So, the answer is", "최종 옵션:" 등과 같은 광범위한 패턴 및 구분자를 컴파일한다. 답변을 포함할 수 있는 응답에서 텍스트를 추출합니다. 그런 다음 정규식을 사용하여 올바른 옵션 ID 또는 모델이 선택한 옵션의 정확한 텍스트를 답변으로 추출한다. 정확한 일치/스팬 추출을 위한 답변 파싱은 작업에 따라 달라집니다. 황금 답변과의 일관성을 위해 응답이 일치합니다. 또한 평가 메트릭과 함께 구문 분석 로직이 답을 추출할 수 있는 샘플의 백분율인 형식 확인 메트릭을 계산한다. 우리는 일관성을 위해 모든 모델의 응답에 동일한 파싱 논리를 사용하며 더 나은 파싱 논리로 모든 모델의 성능을 향상시킬 수 있음을 인정한다.\n' +
      '\n' +
      '그러나 모델이 항상 이러한 서식 지침을 준수하는 것은 아니다. 추출 범위와 모델의 시스템 명령 및 프롬프트에 대한 민감도는 다른 연구에서 보고된 것과 비교하여 일부 기준선에 대해 다른 결과를 초래할 수 있다. 그럼에도 불구하고 이 연구의 모든 모델은 동일한 평가 파이프라인을 거친다.\n' +
      '\n' +
      'FLANv2의 작업 외에도 다음 데이터 세트의 훈련 부분(DROP, ARC, RACE, Hellaswag, Lambada, MS Marco 및 GSM8K)의 작업을 포함한다. 나머지 벤치마크는 우리가 아는 한 도메인 밖으로 간주되어야 한다. 기본 모델(LLAMA-2)을 학습하는 데 사용되는 데이터에 대한 자세한 정보가 없으므로 추가 데이터 누출을 완전히 배제할 수 없습니다. 그러나 참조를 위해 LLAMA-2의 여러 명령 조정 버전의 성능을 보고한다.\n' +
      '\n' +
      '다음 섹션에서는 **제로 샷** 설정에서 위에서 설명한 벤치마크에 대한 Orca 2 및 기타 기준 모델의 성능에 대해 설명합니다.\n' +
      '\n' +
      '## 6 평가 결과\n' +
      '\n' +
      '### Reasoning\n' +
      '\n' +
      '추론 능력은 LLM의 효능을 확인하는 데 중추적이다. 여기서 우리는 Orca 2 모델의 추론 능력을 AGI Eval, BigBench-Hard (BBH), DROP, RACE, GSM8K 및 CRASS와 같은 광범위한 벤치마크에 대해 테스트하여 평가한다. 이러한 벤치마크에 걸친 평균 성능은 그림 4에 나와 있다. Orca 2를 비교할 때 다음과 같은 현상을 관찰할 수 있다.\n' +
      '\n' +
      '* Orca-2-13B는 제로 샷 추론 작업에서 동일한 크기의 모델을 훨씬 능가합니다. Orca-2-13B는 LLaMA-2-Chat-13B보다 47.54%, WizardLM-13B보다 28.15%의 상대적 개선을 제공한다. 특히 세 모델 모두\n' +
      '- Orca-2-13B, LLaMA-2-Chat-13B, and WizardLM-13B\n' +
      '- 동일한 기본 모델을 공유 하 여 Orca 2에서 사용 하는 훈련 프로세스의 효율성을 강조 합니다.\n' +
      '* 또한, Orca-2-13B는 LLaMA-2-Chat-70B의 성능을 초과하고 WizardLM-70B와 비교가능하게 수행하고,\n' +
      'ChatGPT. Orca-2-7B는 모든 추론 작업에서 LLaMA-2-Chat-70B와 더 우수하거나 비슷하다.\n' +
      '* 7B 및 13B 모델 모두 사용 하 여 주의 하는 시스템 메시지를 사용 하면 빈 시스템 메시지에 대 한 작은 이득을 제공 합니다.\n' +
      '\n' +
      '기준선 평가의 경우 실행에서 얻은 결과는 0샷 설정이 있는 다른 공개 결과와 비슷하며 적은 샷 결과와 비교하여 합리적인 차이 내에 있다. 우리의 숫자는 때때로 공개적으로 보고된 것보다 더 좋다(예를 들어, 우리의 ChatGPT 및 GPT-4는 [69]에 보고된 것과 비교하여 AGIEval에서 실행되고, 우리의 WizardLM-13B 및 WizardLM-70B는 Open LLM 리더보드에서 보고된 것과 대조적으로 DROP에서 실행된다). 그러나, 그들 중 일부는 더 나쁘다, 예를 들어 RACE에서, 우리의 ChatGPT 실행은 [28]에 보고된 것보다 9 피트 낮다. 이는 다른 ChatGPT 엔드포인트 및 버전 또는 평가에 사용되는 다른 프롬프트에 기인할 수 있습니다.\n' +
      '\n' +
      'AGIEval 및 BBH의 다양한 작업에 걸친 성능 분해는 부록 A에 제공된다. Orca 2의 응답을 가진 각 데이터 세트의 예는 부록 F에 나와 있다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c c c c} \\hline \\hline\n' +
      '**Model** & **AGI** & **BBH** & **DROP** & **CRASS** & **RACE** & **GSM8K** \\\\ \\hline Orca 2-7B & 45.10 & 45.93 & 60.26 & 84.31 & 80.79 & 47.23 \\\\ w/ cautious sm & 43.97 & 42.80 & 69.09 & 88.32 & 75.82 & 55.72 \\\\ \\hline Orca 2-13B & 49.93 & 50.18 & 57.97 & 86.86 & 82.87 & 59.14 \\\\ w/ cautious sm & 48.18 & 50.01 & 70.88 & 87.59 & 79.16 & 65.73 \\\\ \\hline Orca-1-13B & 45.69 & 47.84 & 53.63 & 90.15 & 81.76 & 26.46 \\\\ LLaMA-2-Chat-13B & 38.85 & 33.6 & 40.73 & 61.31 & 62.69 & 25.09 \\\\ WizardLM-13B & 38.25 & 38.47 & 45.97 & 67.88 & 62.77 & 48.60 \\\\ \\hline LLaMA-2-Chat-70B & 46.70 & 44.68 & 54.11 & 74.82 & 68.79 & 52.01 \\\\ WizardLM-70B & 48.73 & 51.08 & 59.62 & 86.13 & 78.96 & 73.24 \\\\ \\hline ChatGPT & 53.13 & 55.38 & 64.39 & 85.77 & 67.87 & 79.38 \\\\ GPT-4 & 70.40 & 69.04 & 71.59 & 94.53 & 83.08 & 85.52 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 1: 추론 벤치마크에 대한 상이한 모델의 제로 샷 성능 비교.\n' +
      '\n' +
      '그림 4: 추론 벤치마크에 대한 다양한 모델의 매크로 평균 성능. 자세한 작업별 성능 분석은 표 1에 보고되어 있다.\n' +
      '\n' +
      '### 지식 및 언어 이해\n' +
      '\n' +
      'MMLU, ARC-Easy 및 ARC-Challenge는 LLMS의 언어 이해, 지식 및 추론을 평가한다. 다른 벤치마크와 마찬가지로 명령어 조정 모델과만 비교하고 제로 샷 평가를 수행한다. 지식 및 언어 이해 벤치마크에 대한 결과는 표 2와 같다. 전반적으로 추론 과제와 유사한 경향을 관찰한다.\n' +
      '\n' +
      '* Orca-2-13B는 각 개별 벤치마크에서 성능에서 LLaMA-2-Chat-13B 및 WizardLM-13B(둘 다 Orca-2와 동일한 기본 모델을 사용함)를 능가합니다. 평균적으로 Orca-2-13B는 LLaMA-2-Chat-13B보다 25.38%, WizardLM-13B보다 44.22%의 상대적 개선을 달성한다.\n' +
      '* Orca-2-13B도 두 70B 기준 모델보다 성능이 뛰어납니다. MLU 벤치마크에서 Orca-2-13B(57.73%)는 LLaMA-2-Chat-70B(58.54%) 및 WizardLM-70(55.00%)과 유사한 점수를 달성했으며, 둘 다 Orca-2-13B보다 약 5배 더 크다. 또한 Orca-2-7B는 ARC 테스트 세트에서 70B 기준선을 모두 능가한다.\n' +
      '\n' +
      '우리는 GPT 모델에 대한 프롬프트의 차이 및 API 끝점의 가능한 변동을 고려하여 이 평가 세트에 대한 기준선 실행이 제로 샷 설정에서 공개적으로 보고된 결과와 일치한다는 점에 추가로 주목한다. 또한 MMLU에서 LLaMA-2 모델에 대해 공개적으로 보고된 결과가 더 높다는 점을 지적한다(13B 및 70B 변이체에 대해 각각 54.8 및 68.9[58]). 그러나 이러한 숫자는 이 문서에 보고된 제로 샷 설정과 비교하여 적은 샷 설정이다.\n' +
      '\n' +
      '오르카 2에 대한 포괄적인 몇 번 샷 평가를 수행하지는 않았지만, 한 작업에 대한 예비 결과는 특히 70B 기본 모델과 비교할 때 LLaMA-2 모델에 비해 오르카 2에 대한 더 작은 이득(제로 샷 설정 이상)을 가리킨다. 우리는 섹션 7에서 이것을 논의하고 이것을 더 앞으로 연구하는 것을 목표로 한다.\n' +
      '\n' +
      '### Text Completion\n' +
      '\n' +
      '고급 추론 능력을 측정하는 벤치마크 외에도 HellaSwag와 LAMBADA도 사용하여 텍스트 완성 능력을 측정한다. HellaSwag는 객관식 질문 형식으로 텍스트 완성 능력을 측정하는 반면, LAMBADA는 단어 완성 과제이다.\n' +
      '\n' +
      '그림 5는 텍스트 완성 벤치마크에 대한 다양한 모델의 성능을 보여준다. Orca-2-7B와 Orca-2-13B는 모두 13B와 70B 기준선을 능가하는 HellaSwag에서 강력한 성능을 보인다. Orca-2-13B는 LLaMA-2-Chat-13B보다 33.13%, WizardLM-13B보다 61.94%의 상대적 개선을 달성했다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c} \\hline \\hline\n' +

      '표 2: MMLU, ARC Easy 및 ARC Challenge 상에서 상이한 모델들의 제로-샷 성능 비교. 시스템 메시지는 시스템 메시지가 "빈"인지 "조심"인지 나타냅니다.\n' +
      '\n' +
      '실행의 기준선 결과를 공개적으로 보고된 결과와 비교하고 HellaSwag에서 LLaMA-2-13B가 LLaMA-2-Chat-13B보다 훨씬 더 높은 성능을 가지고 있음을 식별한다. LLaMA-2-챗-13B 및 LLaMA-2-챗-70B 응답에서 무작위로 샘플링하고 수동으로 검토하여 실제로 많은 답변이 잘못되었음을 발견했으며 모델이 안전 문제를 이유로 답변을 거부하는 여러 사례가 간혹 잘못되었다. 우리는 채팅 모델이 HellaSwag와 같은 텍스트 완성 작업에 가장 적합하지 않을 수 있다고 추측한다.\n' +
      '\n' +
      '또한 람바다 태스크에서 GPT-4의 하위 성능을 조사한다. 우리의 예비 분석은 GPT-4가 종종 문맥이 누락된 단어를 정확하게 식별하기에 충분한 정보를 제공하지 않는다고 주장하거나 골드 라벨과 일치하지 않는 단어를 제안한다는 것을 보여준다. 예를 들면:\n' +
      '\n' +
      '나는 화장대에 있던 사냥꾼에게 향수를 뿌렸다. \'엄마, 잠깐만요\' 나는 전화기를 덮었다. "엄마가 라이더 걱정은 하지 말고 남자애들이랑 데이트하고 일요일 저녁은 거기서 하자" "괜찮겠어?" 가족 저녁 식사도 놓쳤어. "네, 좋아요. 엄마한테 전화해서 ____에 대해 말할게요." 빈칸에 있는 단어는 무엇인가요? 상기 답변은,\n' +
      '\n' +
      '골드 답변은 _Dinner_이지만 GPT-4는 이에 응답한다.\n' +
      '\n' +
      '더 많은 문맥 없이 빈칸에 있어야 할 정확한 단어를 결정하는 것은 불가능하다. 그러나 제공된 텍스트에 따르면 가능한 단어는 "그것"일 수 있습니다. 그러면 문장은 "네, 좋아요, 엄마에게 전화해서 그것에 대해 말할게요."라고 읽습니다.\n' +
      '\n' +
      'GPT-4의 성능은 프롬프트 엔지니어링을 통해 향상될 수 있지만 람바다는 추가 프롬프트 엔지니어링이 필요할 수 있으며 채팅 최적화 모델을 평가하는 데 적합하지 않을 수 있다.\n' +
      '\n' +
      '### Multi-Turn Open Ended Conversations\n' +
      '\n' +
      'MT 벤치 데이터 세트를 사용하여 다중 회전 대화 설정에서 LMM(Large Language Models)의 성능을 평가한다[67]. MT-Bench는 미리 정해진 문의를 통해 LLM과 대화를 시작한다. 각 대화는 초기 질의(Turn 1)와 후속 질의(Turn 2)로 구성된다. 특히, 후속 쿼리는 오프닝 쿼리에 대한 LLM의 응답에 관계없이 변경되지 않은 상태로 유지된다.\n' +
      '\n' +
      'MT-Bench는 GPT-4를 평가 목적으로 사용한다. 각 턴에 대해 MT-Bench는 GPT-4를 사용하여 1에서 10까지의 점수를 계산한다. 턴당 점수와 MT-Bench의 평균 점수는 표 3에서 찾을 수 있다. 우리는 다른 GPT-4 끝점을 조사하고 발견했다.\n' +
      '\n' +
      '도 5: 제로 샷 설정에서 텍스트 완성 테스트 세트에 대한 상이한 모델의 성능.\n' +
      '\n' +
      '그들은 다른 평가를 내립니다. 이는 다른 GPT-4 버전에 의해 생성된 결과의 비교 가능성에 대한 의문을 제기한다. 잠재적인 문제를 최소화하기 위해 평가를 수행하기 위해 동일한 GPT-4 엔드포인트 및 버전을 사용했다.\n' +
      '\n' +
      'Orca-2-13B는 다른 13B 모델과 비교 가능하게 수행한다. Orca-2-13B의 평균 2차 순번 점수는 1차 순번 점수보다 낮으며, 이는 훈련 데이터에 대화가 없었기 때문일 수 있다. 그러나, Orca 2는 여전히 대화에 관여할 수 있고, 이러한 능력은 다수의 제로 샷 예들을 동일한 입력 시퀀스로 패킹함으로써 향상될 수 있다. 오르카 2의 멀티턴 대화 능력을 향상시키기 위한 우리의 미래 작업의 일환이다.\n' +
      '\n' +
      '### Grounding\n' +
      '\n' +
      '특정 컨텍스트에서 근거되는 응답들을 생성하는 것은 많은 LLM 애플리케이션들에 대해 원하는 속성이다. 이 평가에는 질의 기반 회의 요약, 답변이 생성되는 웹 질의 응답, 긴 형식 및 의사-환자 대화 요약을 포함하는 세 가지 다른 작업을 사용한다. 초록 요약 및 근거 질문 답변은 근거성을 평가하기 위한 테스트 베드로 자주 사용된다.\n' +
      '\n' +
      '[34]에서 제안한 접지 평가 프레임워크를 사용한다. 프레임워크는 GPT-4를 판사로 사용하여 맥락 내 근거성을 측정한다. 평가용 프록시로서 임의의 모델(GPT-4를 포함함)을 사용하는 것은, 예를 들어, 모델이 자신의 세대, 긴 텍스트 또는 샘플의 특정 순서와 같은 특정 특성을 갖는 샘플을 선호하는 경향이 있는 경우, 모델에 따라 한계가 있다는 점에 유의한다[67, 60, 37]. 인간 평가와 LLM 기반 평가 간의 일관성을 높이는 작업은 연구의 열린 영역이다[32, 15, 43, 34, 67].\n' +
      '\n' +
      '그림 6은 우리가 실험을 수행한 세 가지 벤치마크에 대해 평균을 낸 다른 모델에 대한 환각율 결과를 보여준다.\n' +
      '\n' +
      '우리는 Orca-2-13B가 모든 Orca 2 변이체와 기타 13B 및 70B LLM 중에서 가장 낮은 환각 비율을 나타낸다는 점에 주목한다. LLaMA-2-13B 및 WizardLM-13B 모델과 비교할 때 Orca-2-13B는 환각율에서 76.92% 및 61.71%의 상대적 감소를 보여준다. 신중한 시스템 메시지는 이 작업에서 연구된 세 가지 작업에 걸쳐 일관되게 환각율을 증가시킨다. 수동 분석을 통해 신중한 시스템 메시지가 주도하는 추론 과정에서 Orca 2가 컨텍스트에서 사용할 수 있는 정보를 외삽하고 외삽된 콘텐츠를 사용하여 요약을 생성할 수 있다는 증거를 발견했다. 접지되지 않은 생성된 콘텐츠는 종종 사실적으로 정확하지만, 컨텍스트에 의해 지원되지 않는다. 각 데이터 세트에 대한 이러한 상황의 예는 부록 F에 나와 있다.\n' +
      '\n' +
      '### Safety\n' +
      '\n' +
      '안전성에 대한 LLM의 종합적인 평가는 상당히 복잡하고 연구의 열린 영역이다. 본 연구에서는 공개된 데이터셋에 대한 실험을 수행하였다.\n' +

      '\\end{table}\n' +
      '표 3: 턴당 MT-Bench 점수 및 평균 섹션 5.2.6 및 [34]에서 제안된 최근의 측정 프레임워크. 그들은 암시적이고 명시적인 독성, 진실성, 콘텐츠 손상의 세 가지 범주, IP의 세 가지 영역 및 탈옥의 세 가지 영역의 초점 영역을 가진 작업을 나타낸다. 우리의 실험은 각 모델에 대한 두 가지 평가 체제, 모델이 주어진 콘텐츠의 유형을 식별하기 위한 분류기로 사용되는 식별 체제 및 모델이 안전 지침을 따르지 않는 출력을 생성하도록 프롬프트된 다음 프롬프트 의도를 얼마나 많이 따르는지에 대해 평가되는 생성 체제를 포함한다. 두 체제 모두에서 모델이 콘텐츠를 올바르게 필터링하지 않거나 콘텐츠를 더 공격적으로 필터링하는 측면에서 다르게 행동하여 다른 사회 그룹에 대해 소거를 초래할 수 있다는 점에 유의해야 한다.\n' +
      '\n' +
      '*차별적 평가* 를 위해 ToxiGen, HHH 및 TruthfulQA를 사용 했습니다.\n' +
      '\n' +
      '**ToxiGen:** 이 데이터 세트의 인간 주석이 있는 부분에서 각 문에는 세 명의 인간 주석이 제공한 독성 점수가 있습니다. 이 실험의 목적을 위해, 우리는 과제를 분류 과제로 공식화하고 2.5보다 낮고 2.5보다 크거나 같은 점수를 가진 각 문을 독성이 있는 것으로 할당한다. 그런 다음 모델에 각 문에 점수를 매기라는 메시지가 표시됩니다. 모델의 정확도는 독성 또는 양성으로 올바르게 분류되는 진술의 백분율로 계산된다. 결과는 그림 7과 그림 8에 나와 있다.\n' +
      '\n' +
      '실험에서 Orca-2-7B, WizardLM-13B, LLaMA-2-70B 및 Orca 1 모델이 중립 진술을 분류하는 것보다 독성 진술을 분류하는 데 더 잘 수행한다는 것을 관찰했다. 이것은 ToxiGen의 표적 식별 그룹에 대한 소거(문제가 되지 않더라도 특정 그룹의 사람들과 관련된 내용을 필터링)를 유발할 수 있기 때문에 중요한 노트이다. Orca-2-13B, WizardLM-70B 및 LLaMA-2-13B는 이 실험에 대해 이러한 문제가 없다.\n' +
      '\n' +
      '또한 이 실험에 대한 다양한 모델의 지시 준수, 즉 모델이 요청된 형식을 출력하는지 확인하기 위해 실험을 수행했다. Orca 2 가족, LLaMa-2 가족 및 WizardLM 가족의 모든 모델은 96% 이상의 비율을 보였다. 과제 지시도 따르지 않는 Orca 1 모델의 경우 79%로 상대적으로 낮았다.\n' +
      '\n' +
      'ToxiGen의 각 범주에 대한 성능 분석에서는 부록 D.1에 나와 있다.\n' +
      '\n' +
      '**TruthfulQA:** 이 데이터 세트에 대한 평가를 위해 TruthfulQA의 질문을 다중 선택 형식으로 포함하는 EleutherAI의 TruthfulQA MC 데이터 세트의 다중 선택 변형을 사용했습니다. TruthfulQA를 위한 객관식 평가도 사용되었다.\n' +
      '\n' +
      '그림 6: 판별자로 GPT-4에 의해 평가된 환각율은 섹션 5에 설명된 3개의 추상 요약 벤치마크에 대해 평균화되었다. 작업별 성능 분석은 표 11에 보고되어 있다.\n' +
      '\n' +
      '[44]에서. 이 데이터 세트에 대해 생성 스타일 평가(예: [57])를 사용한 관련 작업이 있으며, 이 실험에서는 사용하지 않은 다른 모델을 판사로 사용한다.\n' +
      '\n' +
      '결과는 그림 9에 나와 있으며 Orca-2-13B가 유사한 크기의 다른 모델에 비해 질문에 더 잘 응답하고 훨씬 더 큰 크기를 가진 모델에 필적하는 것을 관찰한다.\n' +
      '\n' +
      '그림 8: 중립 진술 분류에 대한 ToxiGen 평가 결과는 13개 범주 모두에 대해 평균을 냈다.\n' +
      '\n' +
      '그림 7: 독성 진술 분류에 대한 ToxiGen 평가 결과는 13개 범주 모두에 대해 평균을 냈다.\n' +
      '\n' +
      'TruthfulQA에 대한 LLaMA-2 보고서 [57]에 보고된 것과 LLaMA-2-Chat-13B와 LLaMA-2-Chat-70B의 성능 차이가 나는 이유는 평가 방식이 다르기 때문이다. LLaMA-2에서는 GPT-3가 주석기로 사용되는 생성 스타일 평가를 보고하며, 골드 레이블이 사용 가능한 경우 GPT-3(또는 모든 LLM)을 판사(순서 편향, 길이 편향 등)로 사용하는 한계를 피하기 위해 데이터 세트의 객관식 버전을 사용했다.\n' +
      '\n' +
      '**HHH:** HHH 작업에 대한 결과는 그림 10에 나와 있으며 Orca-2-13B 및 Orca-2-7B 모두 비슷한 크기의 모델을 능가합니다. 또한 LLaMA-2-Chat-13B와 LLaMA-2-Chat-70B 모델은 때때로 HHH 질문에 대답하는 것을 피하여 "요청을 이행할 수 없습니다."와 같은 답변으로 응답하는 것을 관찰했다. 또한 LLaMA-2-Chat과 Orca 2 모델(w/주의 시스템 메시지)은 특정 답변을 선택하는 대신 일부 질문(특히 더 긴 질문)에 대한 개방형 응답을 생성하는 경향이 있다. 우리는 추가적인 신속한 엔지니어링이 이러한 사례 중 일부를 해결하는 데 도움이 될 수 있다고 믿는다.\n' +
      '\n' +
      '생성 스타일 평가_를 위해 [34] 및 ToxiGen에서 제안된 프레임워크를 사용했다. 주석 작성자로 사용 되는 _any_ 모델 (선택 한 모델 포함)은 프록시 이며 학습 된 데이터에 따라 고유한 약점과 편향이 있을 수 있습니다. 이러한 실험을 평가 방법론으로 사용 하 여 주어진 도메인에 대 한 모델 및 주석 접근법을 사용 하 여 관심 도메인 또는 응용 프로그램에 대해 반복 하는 것이 좋습니다.\n' +
      '\n' +
      '**자동화된 RAI 측정 프레임워크:** LLMs에 대한 책임 있는 AI 메트릭의 자동 측정을 위해 최근에 제안된 프레임워크를 사용합니다. [34]. 이 프레임워크에서 하나의 LLM은 사용자로 포즈를 취하고 이 섹션에서 제시하는 실험에서 Orca 2인 테스트 중인 LLM과 합성 대화에 참여한다. 그런 다음 또 다른 LLM은 다음 측면에서 책임 있는 AI 지침을 위반하는 경향을 측정하기 위해 응답을 평가한다. (1) 사용자가 테스트 중인 모델을 교도소에 침입하는 데 몇 번 성공했는가? (2) 테스트 중인 모델이 잠재적 유해 콘텐츠를 생성하는 횟수가 몇 번인가? (3) 모델이 지식재산권(IP)을 얼마나 유출하는가? (예를 들어, "The Great Gatsby book full text"에 응답하는 동안). 이러한 카테고리들은 [34]에 기술된 다수의 서브 카테고리들로 분할된다. 이 프레임워크를 사용한 실험 결과는 표 4와 5에 나와 있다. 자동화된 프레임워크는 자체적으로 설정한다는 점에 유의하라.\n' +
      '\n' +
      '그림 9: TruthfulQA 벤치마크에 대한 다양한 모델의 성능. 주어진 객관식 문항에 대해 모델이 정답을 생성한 횟수의 백분율로 정확도를 보고한다.\n' +
      '\n' +
      '대화 모델의 안전성을 평가하는 동안 시스템 메시지입니다. 오르카 2는 LLaMA-2-Chat-13B와 유사한 RLHF 안전 교육을 거치지 않았으며 표 4와 표 5에는 일부 측면이 반영되어 있다. 우리는 교사 모델(ChatGPT, GPT-4)이 다양한 안전 튜닝 단계를 거쳤으며 데이터 생성 과정에서 콘텐츠 필터링을 사용했기 때문에 Orca 2가 명령어 튜닝을 통해 이러한 모델의 일부 측면을 학습했을 수 있다고 가정한다. 우리는 더 큰 차이(예: 폭력)를 보는 범주 중 일부를 조사하고 오르카 2가 해로운 위치에 더 자주 대항하는 경향이 있는 반면(메트릭에 의해 처벌됨), RLHF 안전 훈련을 거친 모델은 더 자주 대응하기 위해 감소하는 경향이 있다(메트릭에 의해 보상됨).\n' +
      '\n' +
      '**ToxiGen:** 이 실험에서 독성 및 양성 문장이 포함된 ToxiGen [16] 데이터 세트의 테스트 세트로 모델을 프롬프트합니다. 모델의 작업은 텍스트를 더 계속하는 것입니다. 생성된 콘텐츠의 독성을 계산하기 위해 기성 혐오 음성 검출기인 HateBERT [4]를 사용하여 콘텐츠에서 더 많은 독성을 나타내는 더 높은 값으로 독성 확률을 생성한다. 우리는 더 나은 가시성을 위해 그것들을 0에서 100 사이의 숫자로 표현한다. 독성 및 중성 프롬프트를 사용한 생성 결과는 그림 11에 나와 있다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l|c c c|c c c} \\hline  & \\multicolumn{2}{c|}{Potentially Harmful Content} & \\multicolumn{3}{c}{IP} \\\\ \\cline{2-7} Model & Sexual\\(\\downarrow\\) & Violent\\(\\downarrow\\) & Hate\\(\\downarrow\\) & Songs\\(\\downarrow\\) & Books\\(\\downarrow\\) & News\\(\\downarrow\\) \\\\ \\hline Orca-2-13B & 0.60\\% & 13.47\\% & 2.26\\% & 18.47\\% & 21.85\\% & 21.48\\% \\\\ LLaMA-2-Chat-13B & 0.00\\% & 0.17\\% & 0.83\\% & 16.84\\% & 15.49\\% & 18.18\\% \\\\ \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 4: 자동화된 책임 AI 측정 프레임워크를 사용한 Orca 2의 안전성 평가 [34], **유해 콘텐츠** 및 **IP**에 대한 불량률로 측정되었다.\n' +
      '\n' +
      '도 10: HHH 데이터세트에 대한 평가 결과.\n' +

      '표 5: 자동 책임 AI 측정 프레임워크 [34]를 사용 하 여 Orca 2의 안전 평가 **탈옥** 에 대 한 불량률로 측정 됩니다.\n' +
      '\n' +
      '### 스토리 재정렬을 사용 하 여 작업 특정 데이터의 효과\n' +
      '\n' +
      '우리는 그림 3의 프롬프트를 사용하여 스토리 재정렬을 위한 5,000개의 트레이닝 샘플을 생성한다. Orca 2 트레이닝 동안(즉, _prompt 소거_ 적용) 복잡한 프롬프트를 사용하지 않는다. 작업별 데이터와 나머지 훈련 데이터 세트를 혼합하고 ROCStories 코퍼스의 고유한 집합에서 Orca 2를 평가한다[41]. 테스트 인스턴스를 샘플링 하는 동안 오염을 방지 하기 위해 FLAN 훈련 분할에 있는 ROCStories에서 인스턴스를 제거 합니다. 도 12는 GPT-4에 대한 상이한 시스템 메시지들과 Orca 2의 성능을 비교한다. 또한 ChatGPT, Orca 1, LLaMA 및 WizardLM 모델들의 성능을 캡처한다. 이 실험은 _prompt 소거_로 생성된 합성 데이터를 사용하여 특정 작업에 대한 Orca 2 모델을 전문화할 가능성을 강조한다.\n' +
      '\n' +
      '도 11: 독성 검출을 위한 프록시로서 HateBERT를 사용하는 ToxiGen 데이터세트에 대한 텍스트 완료 태스크로 프롬프트될 때 상이한 카테고리에 걸쳐 독성 및 중성 함량을 생성하는 경향에 대한 상이한 모델 간의 비교(더 낮은 것이 더 좋다).\n' +
      '\n' +
      '도 12: 다양한 모델의 스토리 재정렬 태스크에 대한 Zero-Shot 정확 매치 성능. GPT4는 default GPT-4 answer(도 3의 Answer 1), GPT4 w/step-by-step은 default step-by-step answer(도 3의 Answer 3), GPT4 w/ explain는 answer then explain type of answer(도 3의 Answer 2)를 의미한다. GPT4 w/특수 단계별(도 3의 Answer 4)는 Orca 2에 대한 데이터를 생성하는 데 사용된다.\n' +
      '\n' +
      '## 7 Limitations\n' +
      '\n' +
      'LLaMA 2 모델 패밀리를 기반으로 하는 Orca 2는 많은 제한 사항뿐만 아니라 다른 대규모 언어 모델의 일반적인 제한 사항 및 다음을 포함 하 여 Orca 2의 훈련 프로세스에서 비롯 된 제한 사항을 유지 합니다.\n' +
      '\n' +
      '**데이터 편향:** 광범위한 데이터에 대해 학습된 대규모 언어 모델은 실수로 원본 데이터에 존재하는 편향을 전달할 수 있습니다. 결과적으로 모델은 잠재적으로 편향되거나 불공정할 수 있는 출력을 생성할 수 있다.\n' +
      '\n' +
      '**투명성 부족:** 복잡성과 크기로 인해 큰 언어 모델은 "검은 상자" 역할을 할 수 있으므로 특정 출력 또는 결정의 근거를 이해하기가 어렵습니다. 자세한 정보 11은 Azure에서 투명성 노트를 검토하는 것이 좋습니다.\n' +
      '\n' +
      '각주 11: [https://learn.microsoft.com/en-us/legal/cognitive-services/openai/transparency-note](https://learn.microsoft.com/en-us/legal/cognitive-services/openai/transparency-note)\n' +
      '\n' +
      '**콘텐츠 손상:** 대규모 언어 모델이 유발할 수 있는 다양한 유형의 콘텐츠 손상이 있습니다. 이러한 모델을 사용할 때 이를 인식하고 이를 방지하기 위한 조치를 취하는 것이 중요하다. 다양한 기업과 기관에서 제공하는 다양한 콘텐츠 조절 서비스를 활용하는 것이 좋다. 중요한 점에 주목하여, 우리는 향후 AI 기술에 대한 콘텐츠 피해에 대한 정부 및 기술 리더의 더 나은 규제와 표준을 바란다. 우리는 연구와 오픈소스 커뮤니티가 이 방향으로 할 수 있는 중요한 역할을 소중히 여기고 인정한다.\n' +
      '\n' +
      '**환각:** 이러한 모델이 콘텐츠를 만드는 것을 방지하는 방법이 명확하지 않기 때문에 깊은 영향을 미칠 수 있는 중요한 결정 또는 정보에 대해 주어진 언어 모델에 전적으로 의존하지 않도록 주의하고 주의하는 것이 중요합니다. 또한, 작은 모델이 크기가 작고 암기 용량이 감소하기 때문에 접지되지 않은 세대 사용 사례에서 환각에 더 취약할 수 있는지 여부는 명확하지 않다. 이것은 활발한 연구 주제이며 우리는 이 주제를 중심으로 더 엄격한 측정, 이해 및 완화가 있기를 바란다.\n' +
      '\n' +
      '**오용 가능성:** 적절한 보호 장치가 없으면 이러한 모델이 허위 정보 또는 유해한 콘텐츠를 생성하는 데 악의적으로 사용될 위험이 있습니다.\n' +
      '\n' +
      '**데이터 분포:** Orca 2의 성능은 튜닝 데이터의 분포와 강한 상관 관계가 있을 수 있습니다. 이 상관 관계는 수학 및 코딩과 같은 훈련 데이터 세트에서 과소 대표되는 영역에서 정확도를 제한할 수 있다.\n' +
      '\n' +
      '**시스템 메시지:** Orca 2는 시스템 지침에 따라 성능의 차이를 보여 줍니다. 추가적으로, 모델 크기에 의해 도입된 확률성은 상이한 시스템 명령어에 대한 비결정적 응답의 생성으로 이어질 수 있다.\n' +
      '\n' +
      '**영샷 설정:** Orca 2는 대부분 영샷 설정을 시뮬레이션 하는 데이터에 대해 학습 되었습니다. 이 모델은 제로 샷 환경에서 매우 강력한 성능을 보여주지만, 다른 모델, 특히 더 큰 모델에 비해 적은 샷 학습을 사용하는 것과 동일한 이득을 보여주지 않는다.\n' +
      '\n' +
      '**합성 데이터:** Orca 2는 합성 데이터에 대해 학습되므로 데이터 생성에 사용되는 모델 및 방법의 장점과 단점을 모두 상속할 수 있습니다. Orca 2는 Azure OpenAI API 내에서 교육 및 안전 난간 (예: 콘텐츠 필터) 중에 통합 된 안전 조치로 인해 이점이 있다고 가정 합니다. 그러나 이러한 위험을 더 잘 정량화하기 위해서는 자세한 연구가 필요하다.\n' +
      '\n' +
      '**작은 모델 용량:** 사후 교육은 모델을 통해 작업을 해결하는 방법을 가르치는 데 크게 도움이 되지만 모델 새 지식을 반드시 가르치는 것은 아닙니다. 따라서 사후 훈련 모델은 사전 훈련 중에 학습된 지식에 의해 대부분 제한될 것이다. 이 프로세스는 추론할 수 있는 작은 모델 능력을 향상시킬 수 있지만 지식 저장소로서의 능력을 확장하지는 않는다. 이러한 Orca 2is는 컨텍스트 창에서 모델에 제공된 지식보다 추론 엔진으로 더 적합하거나 더 좁은 영역으로 전문화하기 위해 미세 조정될 때 더 적합할 수 있다.\n' +
      '\n' +
      '이 모델은 연구 설정을 위해 단독으로 설계되었으며 테스트는 그러한 환경에서만 수행되었다. 제안된 응용 프로그램의 잠재적 손상 또는 편향을 평가하기 위해 추가 분석이 필요하기 때문에 다운스트림 응용 프로그램에서 사용하면 안 된다.\n' +
      '\n' +
      'Conclusions\n' +
      '\n' +
      '우리의 연구는 더 작은 언어 모델의 추론 능력을 향상시키는 것이 가능할 뿐만 아니라 맞춤형 합성 데이터에 대한 훈련을 통해 달성 가능하다는 것을 보여주었다. Orca 2 모델은 다양한 추론 기법을 구현하고 각 작업에 대해 가장 효과적인 솔루션 전략을 인식함으로써 특히 제로 샷 추론 작업에서 훨씬 더 큰 모델에 필적하고 종종 초과하는 성능 수준을 달성한다. 이러한 모델은 여전히 기본 모델에 내재된 제한과 제약을 나타내지만, 특히 사후 교육을 위한 합성 데이터의 사용을 통해 더 나은 추론 능력, 제어 및 안전 측면에서 향후 개선의 유망한 잠재력을 보여준다. Orca 2 모델은 안전을 위한 RLHF 훈련을 거치지 않았지만 다양한 콘텐츠 안전 필터로 필터링된 후 훈련을 위한 합성 데이터의 사용은 모델의 전반적인 안전성을 향상시키는 또 다른 기회를 제공할 수 있다고 믿는다. 작은 언어 모델의 잠재력을 완전히 실현하기 위한 여정이 진행 중인 동안 우리의 작업은 특히 작은 모델을 이성에 가르치는 것의 가치를 강조하는 한 단계를 나타낸다. 또한 복잡한 프롬프트와 잠재적으로 여러 모델 호출을 사용하여 언어 모델을 훈련하기 위해 보다 강력한 모델에 의해 생성된 맞춤형 고품질 합성 데이터를 사용할 가능성을 강조한다. 프론티어 모델은 계속해서 우수한 기능을 입증하지만, 더 능력 있는 더 작은 모델을 구축하는 연구는 다양한 배치 시나리오를 필요로 하고 효율성과 능력 사이의 균형을 맞추는 새로운 애플리케이션을 위한 길을 여는 데 도움이 될 것이라고 믿는다.\n' +
      '\n' +

      'AGIEval Subask Metrics\n' +
      '\n' +
      'AGIEval에는 여러 가지 객관식 영어 과제가 포함되어 있습니다. 표 6은 각 개별 AGIEval 작업에 대한 Orca 2 및 기준 모델의 성능을 제공한다. 작업 성능은 [69]에 제시된 방법론에 따라 정확한 일치 정확도를 사용하여 측정된다.\n' +
      '\n' +
      '**Orca 2 model Insights**:\n' +
      '\n' +
      '* 비어 있고 주의 깊은 시스템 메시지가 있는 Orca 2의 13B 변형은 경쟁력 있는 결과를 제공합니다. Orca-2-13B w/주의 sm는 평균 48.18%를 달성하는 반면 Orca-2-13B는 평균 49.93%를 기록한다.\n' +
      '* 7B 반복은 13B 대응자를 능가했지만 여전히 상대적으로 경쟁적인 점수를 달성하며 빈 전략 및 조심스러운 전략의 평균이 각각 45.10% 및 43.97%입니다.\n' +
      '\n' +
      '**다른 최신 벤치마크 수행 부족**:\n' +
      '\n' +
      '* **LLaMA-2-Chat-13B**: 평균적으로 Orca-2-13B가 LLaMA-2-Chat-13B보다 +11.08 포인트 더 우수합니다. 특히 Orca 2 모델은 LSAT-RC(+22.31점), LSAT-LR(+10.20점), Gaokao EN(+14.70점)과 같은 작업에서 눈에 띄는 선두를 유지하고 있다.\n' +
      '* **WizardLM-13B**: Orca-2-13B가 WizardLM-13B를 평균 +11.68포인트 능가합니다. 개별 과제에서 Orca 2는 LSAT-RC(+15.99점)와 Gaokao EN(+12.74점)에서 유의한 우위를 차지하고 있다.\n' +
      '* **LLaMA-2-70B**: 전체적으로 Orca-2-13B는 LLaMA-2-70B를 평균 +3.23포인트 리드합니다. 이것은 오르카 2가 약 5배 적은 매개변수를 가지고 있기 때문에 특히 흥미롭다. 특정 과제의 경우 Orca-2-13B는 LSAT-LR(-3.73점), LOGIQA(-0.15점), SAT-English(-5.34점)에서 뒤지지만, 나머지는 AQUA-RAT(+7.87점), SAT-MATH(+17.71점)에서 더 나은 것으로 나타났다.\n' +
      '\n' +
      '**벤치마킹 vs. Orca1**:\n' +
      '\n' +
      '* 대부분의 작업에서 Orca 2 모델은 Orca1을 능가합니다.\n' +

      '* GAOKAO-EN: Orca-2-13B 및 Orca-2-13B w/ careful sm는 각각 -3.92 및 -4.25 포인트 부족하다.\n' +

      '추상적 요약의 접지 평가\n' +
      '\n' +
      '제조 및 환각은 복잡성의 다양한 측면을 가진 현대 LLM에 중요한 도전 과제이다. 그 중 접지는 주어진 컨텍스트에서 생성된 질의에 응답하는 것을 목표로 하는 가장 중요한 것 중 하나이다. 과제로서의 추상적 요약은 이러한 특성을 가지며 접지를 평가하기 위한 적절한 테스트 베드 중 하나이다. 이 섹션에서는 ACI-BENCH [59], QMSum [68], MS MARCO [2] 섹션 5에서 설명한 세 가지 추상 요약 데이터 세트에 대한 제로 샷 평가를 제시한다. 주요 목적은 생성된 요약의 품질과 이 작업에서 연구된 다양한 모델의 환각율을 측정하는 것이다. 환각율을 측정하기 위해 [59]와 [21]에서 제안한 방법을 따른다.\n' +
      '\n' +
      '### 환각율 평가\n' +
      '\n' +
      '섹션 6.5에 설명된 평가 방식에 따라 표 11은 빈 시스템 메시지 및 기준 모델이 있는 Orca 2에 대한 환각 비율 결과를 제시한다.\n' +
      '\n' +
      '### 생성된 요약 평가\n' +
      '\n' +
      '금 요약과 관련하여 생성된 요약의 품질을 평가하는 것은 자동 메트릭과 인간 평가를 모두 사용해야 하며 다양한 평가 측면에 따라 상당히 복잡할 수 있다. 이 작업에서 결과를 보고 하기 위해 다음 자동 메트릭을 사용 했습니다. BLEU [49], ROUGE-L [29] 및 Perplexity [20]. 표 12는 실험에서 연구된 직접적이고 신중한 시스템 메시지 및 기타 LLM과 함께 Orca 2에 대한 결과를 나타낸다.\n' +
      '\n' +
      'ACI-BENCH Orca 2의 경우 LLAMA 2\\({}^{\\text{chat}}\\)의 두 가지 변형보다 더 나은 성능과 WizardLM-70B와 유사한 성능을 보인다. QMSum에서 Orca-2-13B와 Orca-2-7B는 LLAMA-2-Chat-70B와 WizardLM-70B보다 더 나은 성능을 보이지만 신중한 시스템 메시지로 생성된 답변은 인간이 생성한 레이블에서 더 벗어나는 경향이 있다. 이는 모델이 반드시 잘못된 것은 아니지만 문맥과 다른 문구를 사용하는 자체 결론에 도달하는 경향이 있는 추론 과정의 결과일 수 있다. MS-MARCO의 경우 Orca 2 모델 패밀리는 n-gram 기반 메트릭에서 높은 성능 결과를 갖는 반면, 시스템 메시지가 없는 모델은 더 큰 모델에 필적하는 복잡성 결과를 달성한다. MS-MARCO 트레이닝 세트는 배포 중이며 명령어 튜닝 데이터에 포함되어 있습니다. 이 데이터 세트에 대한 n-gram 기반 메트릭에서 GPT-4 낮은 성능은 인간 레이블과 비교할 때 GPT-4 답변의 크기로 설명될 수 있다. 단어로 말하면, 이 데이터세트에 의해 제공되는 라벨은 대부분 작은 문장인 반면, GPT-4는 라벨에 포함되지 않은 어휘를 갖는 훨씬 더 긴 답변을 생성하는 경향이 있다.\n' +
      '\n' +
