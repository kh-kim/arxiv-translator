  <script>
    const text = '' +
      '# 언어 모델 반전\n' +
      '\n' +
      '존 엑스 모리스, 원팅 자오, 저스틴 T. 추, 비탈리 슈마티코프, 알렉산더 러쉬\n' +
      '\n' +
      '고려대학교 컴퓨터학과\n' +
      '\n' +
      'Cornell University\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '언어 모델은 다음 토큰에 대한 분포를 생성합니다. 이를 사용하여 프롬프트 토큰을 복구할 수 있습니까? 우리는 언어 모델 역산의 문제를 고려하고 다음 토큰 확률에 이전 텍스트에 대한 놀라운 양의 정보가 포함되어 있음을 보여준다. 종종 텍스트가 사용자에게 숨겨져 있는 경우 텍스트를 복구할 수 있으며, 모델의 현재 배포 출력만 주어지면 알려지지 않은 프롬프트를 복구하는 방법에 동기를 부여할 수 있습니다. 다양한 모델 접근 시나리오를 고려하고, 어휘의 모든 토큰에 대한 예측이 없더라도 검색을 통해 확률 벡터를 복구할 수 있는 방법을 보여준다. Llama-2 (b)에서 우리의 역산 방법은 BLEU가 \\(59\\)이고 토큰 레벨 F1이 \\(78\\)인 프롬프트를 재구성하고 프롬프트의 \\(27\\%\\)를 정확히 복구한다.1\n' +
      '\n' +
      '각주 1: 모든 실험을 재현하기 위한 코드는 github.com/jxmorris12/vec2text에서 사용할 수 있습니다. 프롬프트의 데이터 세트는 종이 출판 시 제공됩니다.\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      '언어 모델들은 자동 회귀(autoregressive)이고, 각각의 다음 토큰의 확률을 선행 텍스트에 조건화된 시퀀스로 출력한다. 이 분배는 시퀀스에서 미래의 토큰을 생성하는 데 사용된다. 이 분포를 프롬프트를 재구성하는 데에도 사용할 수 있습니까?\n' +
      '\n' +
      '대부분의 맥락에서 이 질문은 무의미합니다. 왜냐하면 우리는 이미 이 정보를 조건화했기 때문입니다. 그러나, 점점 더 많은 언어 모델들은 사용자가 출력들에 액세스할 수 있지만, 진정한 프롬프트의 전부는 아닐 수 있는 "서비스로서" 제공되고 있다. 이러한 맥락에서, 사용자는 프롬프트를 알고, 아마도 서비스 제공자가 이를 보호하는 것이 흥미로울 수 있다. 이 목표는 프롬프트를 드러내기 위해 모델의 전방 텍스트 생성을 사용하려고 시도하는 "감옥 파괴" 접근법의 초점이었다.\n' +
      '\n' +
      '우리는 프롬프트 재구성의 이 문제를 언어 모델의 다음 토큰 확률에 조건화된 입력 프롬프트를 복구하는 _언어 모델 반전_으로 공식화한다. 흥미롭게도 컴퓨터 비전에 대한 연구는 이미지 분류기의 확률 예측이 놀라운 양의 세부 사항을 유지한다는 것을 보여주었으므로(도소비츠키 & 브록스, 2016), 이것이 언어 모델에도 적용된다는 것이 그럴듯하다. 본 논문에서는 미리 학습된 인코더-디코더 언어 모델에 의해 효과적으로 처리될 수 있는 시퀀스로 분포 벡터를 "언롤링"함으로써 프롬프트를 예측하는 아키텍처를 제안한다. 이 방법은 언어 모델 예측이 대부분 되돌릴 수 없다는 것을 처음으로 보여준다: 많은 경우, 우리는 원문과 매우 유사한 입력을 복구할 수 있으며, 때때로 입력 텍스트를 정확하게 되돌릴 수 있다.\n' +
      '\n' +
      '우리는 또한 완전한 다음 토큰 확률 출력, top-K 확률, 요청 시 토큰당 확률 및 이산 샘플링과 같은 실제 액세스 패턴의 스펙트럼에 걸쳐 신속한 복구의 가능성을 탐구한다. 우리는 모델로부터 출력된 텍스트만을 관찰할 수 있는 경우(확률 없음)에서도 프롬프트를 재구성하기에 충분한 확률 분포를 복구할 수 있음을 발견한다.\n' +
      '\n' +
      '우리의 결과는 언어 모델에 대한 텍스트 전용 액세스를 제공하는 시스템이 프롬프트에 대한 정보를 드러낸다는 것을 보여준다. 충분한 질의로 주어진 위치에서 다음 토큰 확률을 추출할 수 있으며, 이는 입력을 재구성하는 데 사용될 수 있다. 텍스트 기반 탈옥과 달리 밀도 분포 역산은 모델을 정렬하기 위해 RLHF와 같은 사전 훈련 후 강화 학습 기술에 의해 덜 억제된다. 또한, 본 논문에서 제안한 역산 기법이 같은 계열의 모델들 간에 전달됨을 보이고, 언어 모델 스케일링에 영향을 받지 않음을 보인다.\n' +
      '\n' +
      '## 2 관련 작업\n' +
      '\n' +
      '**역전 딥 임베딩** 컴퓨터 비전의 여러 작업 라인에 따르면 입력은 이미지 분류기(Mahendran and Vedaldi, 2014; Dosovitskiy and Brox, 2016; Teterwak et al., 2021)의 로짓 또는 자체 감독 표현 벡터(Bordes et al., 2021)로부터 대략 재구성될 수 있다. 일부 최근 작업(Takahashi et al., 2023)은 컴퓨터 비전 모델의 출력이 연합 학습 설정에서 공유될 때 개인 정보를 드러낼 수 있음을 보여주었다. 또한 NLP: Song and Raghunathan (2020); Li et al. (2023); Morris et al. (2023)은 인코더 모델로부터 텍스트 임베딩의 프라이버시 누출을 조사한다. Morris et al. (2023)은 역산을 위해 인코더-디코더 트랜스포머의 인코더를 컨디셔닝함으로써 그들의 임베딩으로부터 전체 텍스트 시퀀스들을 복구하는데 성공한다. 우리의 것은 언어 모델의 확률 출력에서 직접 반전하는 첫 번째 작업이다.\n' +
      '\n' +
      '**모델 반전 및 멤버 자격 추론.** 모델의 출력이 주어지면 _모델 반전_ 은 해당 출력을 생성하는 입력을 구성하는 것을 목표로 합니다. 이 문제는 (Fredrikson et al., 2014, 2015)의 단순 회귀 분류기에 대해 조사되었고 (Zhang et al., 2020)의 신경 얼굴 인식 분류기로 확장되었다. 일부 경우에, 모델 역산은 훈련 데이터를 복구하는 데 도움이 될 수 있다. 예를 들어, 얼굴 인식 분류기들에서 각각의 클래스는 단일 인물에 대응하고, 따라서 모델 반전에 의해 복구된 임의의 이미지는 동일한 클래스 라벨에 대한 트레이닝 이미지들과 시각적으로 유사하다. (Zhang et al., 2022)는 사전 트레이닝된 언어 모델들로부터 암기된 트레이닝 데이터를 복구하기 위해 모델 반전 기법들을 사용하였다. 관련 문제는 _멤버십 추론_ 입니다. 데이터 포인트가 주어지면 모델의 훈련 데이터의 일부인지 여부를 결정합니다 (Shokri et al., 2017). Duan et al.(2023)은 in-context learning을 위한 membership inference를 시연하였다.\n' +
      '\n' +
      '신속한 역산은 모델 역산의 한 형태이지만 이전 모델 역산 작업에서 연구된 분류기보다 입력의 차원이 훨씬 더 높은 훨씬 더 복잡한 언어 모델로 작업한다. 학습 데이터에 대한 정보를 복구하는 대신 모델에 주어진 특정 프롬프트를 복구하여 학습 데이터와 관련된 정보를 필터링하는 것을 목표로 한다.\n' +
      '\n' +
      '**모델 훔치기** 언어 모델이 점점 더 가치가 높아짐에 따라 점점 더 엄격한 보호 장치 뒤에 숨겨집니다. \'모델 훔치기\'에 대한 연구는 API 쿼리를 통해 모델 자체가 복제될 수 있는 방법을 탐구하는 것을 목표로 한다(Tramer et al., 2016). NLP 모델을 훔치는 것은 선형 텍스트 기반 분류(Lowd and Meek, 2005), 언어 분류(Pal et al., 2019; Krishna et al., 2020), 기계 번역 Wallace et al., (2021), 및 심지어 텍스트 리트레이벌(Dziedzic et al., 2023)의 많은 도메인에서 입증되었다. 최근 Gudibande et al.(2023)은 이러한 형태의 모방이 표면 수준의 구문을 복제하지만 지식이나 사실성과 같은 더 복잡한 속성을 학습하지 않는 모델을 생성할 수 있음을 시사한다. 이러한 작업과 달리 우리는 제3자 모델 출력에서 모델 가중치를 재구성하는 데 중점을 두지 않고 제3자 모델의 출력에서 숨겨진 프롬프트를 찾는다.\n' +
      '\n' +
      '그림 1: 언어 모델이 다음 단어 확률을 생성하는 숨겨진 접두사 프롬프트를 갖는 서비스로서 제공된다는 가정 하에서, 시스템은 언어 모델을 반전시키기 위해, 즉 다음 토큰에 대한 프롬프트가 주어진 언어 모델 확률을 복구하기 위해 샘플들로부터 트레이닝된다.\n' +
      '\n' +
      'Prompt Reconstruction\n' +
      '\n' +
      '언어 모델은 이전에 온 토큰에 대해 조건화된 다음 토큰의 확률을 제공합니다. 즉, \\(\\mathbf{v}=p(x_{T+1}\\mid x_{1},...,x_{T};\\theta)\\), 여기서 \\(\\mathbf{v}\\in\\Delta^{|\\mathcal{V}|-1}\\)는 가능한 다음 토큰 각각에 대한 확률을 제공합니다. 일반적으로 이러한 모델은 어휘의 크기가 비교적 크며, 어휘 \\(\\mathcal{V}\\)는 수십만 개 또는 수십만 개의 요소를 포함할 수 있다.\n' +
      '\n' +
      '### Logits contains residual information\n' +
      '\n' +
      'LM 로짓이 입력에 대해 전달할 수 있는 정보의 양을 입증하기 위해 간단한 실험을 구성한다. 위키피디아에서 100개의 텍스트 입력을 주어 첫 번째 문장에서 하나의 단어를 동의어 2로 치환한다. \\(\\hat{x}_{s}\\)를 단어 \\(x_{s}\\)의 동의어로 하자. 원본 수열( \\(x_{s}\\) 포함)과 새로운 수열( \\(\\hat{x_{s}}\\) 포함) 사이의 언어 모델 출력 변화를 측정하기 위해, 원수열과 동의어 교환 수열에 대한 \\(p\\)의 확률 출력 사이의 KL 발산량과 16비트 정밀도로 표현될 때 두 분포 사이의 비트 수준 해밍 거리의 두 양을 계산한다.\n' +
      '\n' +
      '각주 2: GPT-4를 사용하여 동의어 스와프를 수행합니다. 이 실험에 대한 자세한 내용은 부록 D에 나와 있습니다.\n' +
      '\n' +
      '그림 2에서 동의어 스왑의 위치에 대한 KL과 비트별 해밍 거리를 표시한다. LMs에 이전 단어에 대한 잔차 정보가 포함되지 않은 경우 스왑의 위치에서 멀어질수록 비트별 거리가 0으로 감소할 것으로 예상한다. 그러나 벡터 \\(\\mathbf{v}\\)는 다음 토큰을 예측하는 데만 사용되지만 프롬프트 토큰 \\(x_{1},...,x_{T}\\)에 대한 잔차 정보를 분명히 포함한다. KL은 가장 높은 가능성 토큰에 대부분의 비중을 두기 때문에 0으로 붕괴할 수 있는 반면, 정보의 대부분은 낮은 가능성 토큰에 남아 있다.\n' +
      '\n' +
      '### Prompt Reconstruction\n' +
      '\n' +
      '우리는 이제 과정을 뒤집는 문제를 고려한다: 확률 벡터가 주어지면, 우리는 이러한 다음 토큰 확률로 이어지는 프롬프트를 생성하려고 시도한다. 다음 토큰 확률을 제공하는 보이지 않는 모델 \\(f:\\mathcal{V}^{T}\\rightarrow\\Delta^{|\\mathcal{V}|-1}\\)이 주어졌을 때, 우리는 텍스트 접두사 쌍과 관련된 다음 토큰 확률 벡터 \\((x_{1:T}^{1},\\mathbf{v}^{1})\\ldots(x_{1:T}^{J},\\mathbf{v}^{J})\\로부터 이 함수를 반전시키는 방법을 학습하고자 한다.\n' +
      '\n' +
      '출력에서 반전?확률 벡터에서 반전하는 것 외에도 고려해야 할 자연적인 절차는 언어 모델의 출력에서 프롬프트를 직접 예측하는 것이다. 예를 들어, 모델 출력 "보고타"가 주어지면, 우리는 입력 "컬럼비아의 수도는 무엇인가?"를 예측할 수 있다. 단일 로짓 벡터에 이러한 벡터의 argmax에서 샘플링된 단일 서열보다 프롬프트에 대한 훨씬 더 자세한 정보가 포함되어 있다고 가정한다. 그러나 섹션 6에 설명된 _샘플 인버터_ 기준선에서 이 시나리오를 고려한다.\n' +
      '\n' +
      '즉각적인 데이터셋을 구축하기 위해 사용자 및 시스템 프롬프트를 포함한 2.33M 명령어들로 구성된 메타 데이터셋인 Instructions-2M을 구축한다. 이는 Supernatural Instructions(Wang et al., 2022), Self Instructions(Wang et al., 2023), Alpaca(Taori et al., 2023), Dolly3, ShareGPT4, Unnatural Instructions(Honovich et al., 2023), ChatBot Arena5. Stable Diffusion Dataset6, WizardLM instructions(Xu et al., 2023; Luo et al., 2023), GPTeacher7,\n' +
      '\n' +
      '그림 2: \\(\\log\\mathbf{v}\\)의 장기 정보입니다.\n' +
      '\n' +
      'T0(Chung et al., 2022), LaMini instruction(Wu et al., 2023). 또한 영역 외 프롬프트를 수집하여 모델이 국소 영역에서 일반화하는 능력을 테스트한다.\n' +
      '\n' +
      '우리의 위협 모델에 대한 가정.우리는 서비스로서의 언어 모델의 보급으로 이 문제에 동기를 부여한다. 이러한 사용 사례에서 _prompt_ 로 알려진 알려지지 않은 접두사 시퀀스가 사용자 입력에 미리 붙여져 있다고 가정합니다. 우리는 다양한 수준의 모델 접근, 즉 전체 분포 접근, 부분 분포 접근(top-K 또는 요청에 의해), 사용자 정의 로짓 편향이 있는 텍스트 출력, 텍스트 출력 액세스만을 고려한다. 모델 가중치 또는 활성화에 대한 액세스가 없다고 가정합니다.\n' +
      '\n' +
      '## 4 방법: 확률을 반전시키는 학습\n' +
      '\n' +
      '제안된 방법은 다음 토큰 확률로부터 토큰: \\(p(x_{1:T}\\mid\\mathbf{v})\\)로 매핑되는 조건부 언어 모델을 학습하는 것이다. 사전 훈련된 트랜스포머 언어 모델을 사용하여 이 분포를 매개변수화하고 무조건 모델의 샘플에 대해 훈련한다. 특징 레벨 컨디셔닝에 대한 Dumoulin et al.(2018)의 작업에 따라, 우리는 인코더-디코더 트랜스포머에서 교차 주목(cross-attention)을 사용하여 다음 토큰 벡터를 컨디셔닝한다.\n' +
      '\n' +
      '본 논문에서 제안한 인코더 모델은 텍스트에 미리 학습되어 있으므로, 언어 인코더로 전송되기 위해서는 \\(\\mathbf{v}\\)를 재편집해야 한다. 가장 간단한 방법은 \\(\\mathbf{v}\\)를 \\(\\mathbb{R}^{d}\\)에 투영하여 입력 은닉 벡터로 공급하는 것이다. 그러나 어휘의 크기가 큰 \\(|\\mathcal{V}|\\)과 소프트맥스(softmax)를 통과한다는 사실을 고려할 때, 이는 큰 순위 감소와 정보 손실의 원인이 된다. 대신에 벡터를 의사 임베딩의 시퀀스 \\(\\mathbf{c}_{i}\\in\\mathbb{R}^{d}\\)로 \'언롤\'하여 전체 확률 벡터 \\(\\mathbf{v}\\)에 대한 변압기 출력을 조건화할 수 있다.\n' +
      '\n' +

      '\n' +
      '\\[\\mathbf{c}_{i} = \\text{MLP}_{i}(\\log(\\mathbf{v}_{d(i-1):di}))\\;\\;\\forall\\;i\\in \\{1\\dots\\lceil|\\mathcal{V}|/d\\rceil\\}\\] \\[x^{*} = \\arg\\max_{x}\\text{Dec}(x,\\text{Enc}(\\mathbf{c}))\\\n' +

      '\n' +
      '## 5 API를 통해 로짓 추출\n' +
      '\n' +
      '이전 섹션에서는 전체 언어 모델 출력 확률 벡터에 액세스할 수 있다고 가정합니다. 그러나 많은 언어 모델 플랫폼은 API 호출에서 반환되는 정보를 제한한다. 예를 들어 잘 알려진 서비스의 API는 샘플 또는 상위 5개 로그 확률만 노출하지만 주어진 입력에 대한 모든 출력 확률은 노출하지 않습니다.\n' +
      '\n' +
      '따라서 우리는 전체 확률 분포를 즉시 사용할 수 없는 API에서 다음 토큰 확률을 추출하는 방법을 제안한다. API 서비스가 전체 확률을 반환하지 않는 경우에도 일반적으로 사용자가 _logit bias_ 를 추가하여 분포를 조정할 수 있다는 점을 활용합니다. API 호출당 로짓 바이어스를 제공하는 것 외에도, 이들은 일반적으로 분포의 argmax를 제공하기 위해 온도 파라미터를 제로로 설정하는 것을 허용한다.\n' +
      '\n' +
      '따라서 각 토큰의 확률은 가장 가능성이 높은 단어와의 차이를 찾아냄으로써 회복될 수 있다. 우리는 그 단어를 가장 가능성 있게 만들기 위해 가장 작은 로짓 편향을 찾아 이 차이를 계산한다. 알고리즘 1은 각 단어에 대한 로짓 편향을 찾기 위해 이진 검색에 의존하는 접근법을 보여준다.\n' +
      '\n' +
      '바이너리 탐색은 각 단어에 대해 독립적으로 수행될 수 있어, 완전한 병렬화를 가능하게 하고 한 번에 단일 로짓 바이어스만을 필요로 한다는 점에 유의한다. 어휘의 각 단어에 대해 이 절차를 실행하면 전체 분포 \\(\\mathbf{v}=\\text{softmax}(\\text{logits})\\)를 재구성할 수 있다. 배포를 결정하기 위한 필요한 쿼리 수는 \\(|\\mathcal{V}|\\) times the number of bits required to represent the desired precision.9```\n' +

      '## 6 실험 설정\n' +
      '\n' +
      '모델.우리는 모델을 훈련시켜 Llama-2(7B) 및 Llama-2 Chat(7B)의 분포를 반전시킨다(Touvron et al., 2023). 출판 시점 현재 7B 매개변수 규모에서 가장 성능이 좋은 오픈 소스 LLM이기 때문에 이 모델을 선택한다. 우리는 온도 \\(0\\)로 설정하고 단일 로짓 바이어스 인수를 제공하는 섹션 7의 분포 추출 실험 동안을 제외하고 모델 출력 확률에 완전히 액세스한다고 가정한다.\n' +
      '\n' +
      '우리는 4절에서 설명한 방법을 사용하여 역산 모델을 매개변수화하고 \\(222M\\) 매개변수를 갖는 인코더-디코더 백본으로 T5-베이스(Raffel et al., 2020)를 선택한다. 우리는 모든 실험에 대해 최대 시퀀스 길이를 \\(64\\)로 설정했다. 우리는 학습률이 \\(2e-4\\)인 Adam Optimizer를 사용하여 \\(100\\) epoch에 대한 모델을 학습한다. 첫 번째 \\(25,000\\) 훈련 단계에서 선형 웜업과 함께 일정한 학습률을 사용한다. 우리는 bfloat16 정밀 훈련을 한다.\n' +
      '\n' +
      '메트릭스.우리는 신속한 재구성을 위한 몇 가지 메트릭스: 토큰 레벨에서의 F1 스코어, 스트링 중첩의 척도로서 BLEU 스코어(Papineni et al., 2002), 및 정확한 일치를 고려한다. 또한 의미적 연관성의 척도로 원본 텍스트와 복원된 텍스트의 임베딩 사이의 코사인 유사도를 고려한다. 코사인 유사성에 대해서는 OpenAI API(Neelakantan et al., 2022)를 통해 입수 가능한 모델 텍스트-embeddings-ada-002로부터의 임베딩을 사용한다. 각 메트릭에 대해 오차 범위를 평균(SEM)의 표준 오차로 보고합니다.\n' +
      '\n' +
      '우리는 테스트를 위해 훈련 데이터의 \\(1\\%\\)를 무작위로 유지한다. 인간이 작성한 프롬프트의 두 데이터 세트, 즉 Alpaca의 코드 프롬프트(Taori et al., 2023)와 Bai et al.(2022)에서 수집한 유용성과 무해성 데이터에서 추출한 프롬프트를 추가로 평가한다. 두 데이터 세트는 전체 통합 훈련 데이터 세트보다 더 좁고 다른 분포에서 추출된다.\n' +
      '\n' +
      '기준.우리는 언어 모델 확률에서 직접 텍스트를 반전시키는 것을 고려하는 첫 번째 작업이기 때문에 비교할 이전 기준선이 없다. 따라서 몇 가지 기준선을 개발합니다.\n' +
      '\n' +

      '**APL 기반 로짓 추출** 다음은 다음 토큰 확률 분포를 복구하는 기능을 조사합니다. 로컬 LLAMA-2 모델을 사용하여 \'로짓 바이어스\' 인수와 argmax 출력이 있는 API를 시뮬레이션한다. 본 논문에서 제안한 기법(파란색 대 파란색)의 결과를 시각화한다. 그림 4(왼쪽)의 순진한 몬테카를로 표본 기준선(빨간색)입니다. 결정론적 알고리즘은 몬테카를로 기준선보다 적은 수의 질의에서 유용한 로짓들을 추출한다. 이 결과는 무작위 샘플링 동안 거의 발생하지 않는 매우 가능성이 낮은 단어의 확률에 유용한 정보가 포함되어 있다는 가설(섹션 3.1)을 따른다.\n' +
      '\n' +
      '**이동성** 다음으로 13B 버전 및 70B 버전에서 7B 버전의 LLama-2에서 훈련된 반전 모델을 평가하여 역전이 다른 크기의 모델로 전달되는지 여부를 조사합니다. 결과는 표 3에 나와 있다. 우리는 역전이 채팅 모델 사이보다 코드 생성에서 가장 잘 수행되고 비RLHFd 모델 사이에서 상당히 잘 전달된다는 것을 관찰한다. 우리는 다른 모델에 적응하기 위해 모델을 더 미세 조정해야 할 수 있다고 추측한다.\n' +
      '\n' +
      '**역전 및 언어 모델 척도** 종속 반전 결과가 언어 모델 크기에 미치는 영향을 이해 하려면 GPT-2의 다른 크기를 반전 하는 것을 고려 하 고 결과를 표 9 (왼쪽)에 표시 합니다. 흥미롭게도, 재구성은 반전된 언어 모델의 크기에 관계없이 매우 유사하게(BLEU 점수 1점 이내) 수행된다. 출력 확률이 매우 다른 양의 처리(다양한 모델 크기에 의존함)를 거친 후에도 유사한 양의 정보를 포함한다는 사실은 CNN에서 더 많은 계산 계층이 역전을 더 어렵게 만든다는 도소비츠키 및 브록스(2016)의 결과와 다르다.\n' +
      '\n' +
      '### 프롬프트 반전 방지\n' +
      '\n' +
      '언어 모델 제공자는 프롬프트를 반전으로부터 방어하는 데 관심이 있을 수 있다. 한 가지 간단한 방어는 언어 모델 출력 분포에 노이즈를 추가하는 것인데, 결정적(argmax) 출력을 제공하는 대신 공격자가 출력 확률을 쉽게 재구성할 수 있는 언어 모델 제공자는 대신 출력 분포에서 _샘플_ 할 수 있다.\n' +
      '\n' +

      '\n' +

      '### Analysis\n' +

      '**정성적 예제.** 표 4의 지침-2M에서 무작위로 선택된 일부 정성적 예제를 보여줍니다. 반전 프롬프트는 일반적으로 주제에 대한 것이며 원본과 구문적으로 유사합니다. 두 개의 프롬프트가 완벽하게 재구성되었습니다. 우리는 고유명사가 어려워 보인다는 것을 알아챘다. 한 예에서, 우리의 모델은 질문의 구조를 올바르게 복구하지만, 스타인벡의 _Of Mice and Men_ 과 샐린저의 _The Catcher in the Rye_10을 혼합한다. (어떤 사람은 이 정보가 확률 분포로 표현된다고 가정할 수 있지만, 흥미롭게도 원시 확률은 어느 제목을 선호하지 않는다.) 모든 예에서, 시스템은 프롬프트가 구두점에서 끝나는지 여부를 정확하게 식별한다.\n' +

      '인버터는 분포의 어떤 구성 요소가 필요한가? 우리의 모델이 입력의 가장 큰 구성 요소에 가장 중점을 두는지 조사하기 위해 우리는 오름차순과 내림차순으로 확률 벡터에서 (평균) \\(k\\로 설정된) 구성 요소를 반복적으로 제거한다. 또한 입력에서 \\(k\\) 성분의 임의 부분 집합을 제외한 모든 부분을 제거하는 것을 고려한다. 그림 4는 구성 요소 제거 수준에 따른 재구성 성능의 차이를 강조한다. 모델은 가능성이 높은 단어에 더 중점을 두는 것으로 판단된다. 특히, 가장 작은 \\(k\\) 확률은 랜덤 \\(k\\) 확률보다 약간 더 유용하다. 거의 전체 분포가 다시 포함될 때까지 일반적으로 재구성이 좋지 않다.\n' +

      '## 8 Conclusion & Future Work\n' +
      '\n' +
      '언어 모델 출력으로부터 역산 문제를 정의하고 공격과 방어 관점에서 역산 접근 방식을 분석한다. 이 공격 벡터가 모델 출력 분포에 직접 액세스할 수 없는 경우에도 LM 시스템에서 숨겨진 프롬프트를 유도하는 데 사용할 수 있음을 보여준다.\n' +
