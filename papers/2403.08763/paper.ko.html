    const text = '' +
      '# 대규모 언어 모델을 연속적으로 사전 훈련하기 위한 단순하고 확장 가능한 전략\n' +
      '\n' +
      'Adam Ibrahim\\({}^{*\\dagger}\\)\n' +
      '\n' +
      'Benjamin Therien\n' +
      '\n' +
      'Kshitij Gupta\n' +
      '\n' +
      'Mats L. 리차드\n' +
      '\n' +
      'Quentin Anthony\n' +
      '\n' +
      'Timothee Lesort\n' +

      'Eugene Belilovsky\n' +
      '\n' +
      'Fina Rish\n' +
      '\n' +
      '_캐나다 몬트리올 주 몬트리올 대학교 컴퓨터 과학 및 운영 연구부 \\(\\dagger\\) 캐나다 콘코디아 대학교 몬트리올 주 몬트리올 밀라 몬트리올 캐나다 엘러터AI \\(\\otimes\\) 엘러터AI \\(\\Diamond\\)_\n' +
      '\n' +
      '동일한 기여; 동일한 기여자 내의 저자 순서는 무작위화되었다.\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '대규모 언어 모델(LLM)은 수십억 토큰에 대해 일상적으로 사전 훈련되며, 단지 새로운 데이터가 이용가능해지면 프로세스를 다시 시작하기 위한 것이다. 보다 효율적인 솔루션은 이러한 모델을 지속적으로 사전 훈련하는 것입니다. - 재 훈련에 비해 상당한 계산을 절약합니다. 그러나, 새로운 데이터에 의해 유도된 분포 이동은 일반적으로 이전 데이터에 대한 성능 저하 또는 새로운 데이터에 대한 열악한 적응을 초래한다. 본 연구에서는 학습률(LR) 재-온난화, LR 재-붕괴 및 이전 데이터의 재생의 단순하고 확장 가능한 조합이 최종 손실 및 여러 언어 모델(LM) 평가 벤치마크에 대한 평균 점수로 측정된 모든 사용 가능한 데이터에 대해 처음부터 완전히 재-훈련의 성능과 일치하기에 충분하다는 것을 보여준다. 특히, 일반적으로 사용되는 두 LLM 사전 훈련 데이터 세트(영어\\(\\rightarrow\\)English)와 큰 데이터 세트 크기(수천억 토큰)를 갖는 405M 매개변수 모델 규모에서 더 강한 분포 이동(영어\\(\\rightarrow\\)German) 사이의 약하지만 현실적인 분포 이동에 대해 이를 보여준다. 대규모 실험을 위해 약하지만 현실적인 이동을 선택하면 지속적인 학습 전략이 10B 매개변수 LLM에 대한 재훈련 기준선과 일치한다는 것도 발견했다. 우리의 결과는 LLM이 계산의 일부만을 사용하여 재훈련 기준선과 일치하는 단순하고 확장 가능한 연속 학습 전략을 통해 성공적으로 업데이트될 수 있음을 보여준다. 마지막으로, 이전 연구에서 영감을 받아 LR 재-워밍에 의해 유발된 망각을 피할 수 있도록 돕고 고정된 토큰 버짓에 구속되지 않는 코사인 학습 속도 일정에 대한 대안을 제안한다.\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      '지난 몇 년 동안, 대규모 사전 훈련된 모델들은 언어 모델링(Brown et al., 2020; Zhao et al., 2023), 시각적 이해(Radford et al., 2021; Alayrac et al., 2022; Kirillov et al., 2023), 텍스트-대-이미지 생성(Rombach et al., 2022; Pernias et al., 2024), 및 텍스트-대-비디오 생성(Brooks et al., 2024)-의 대규모 성능 개선을 가능하게 했다. 큰 언어 모델(LLM)은 이러한 모든 개선의 중심에 있으며, 인간이 언어를 통해 기계 학습 알고리즘과 인터페이스할 수 있는 직관적인 수단을 제공한다.\n' +
      '\n' +
      'LLM이 현재 생성 AI 기술의 초석이지만, 훈련하고 최신 정보를 유지하는 데 엄청나게 비용이 많이 든다. 그러나, 새롭고 고품질의 데이터 세트가 계속해서 이용 가능하게 됨에 따라(Gao 등, 2020; Soboleva 등, 2023; Computer, 2023; Soldaini 등, 2024), 조직들은 경쟁에 보조를 맞추기 위해 그들의 모델을 업데이트해야 할 것이다. 현재 LLM은 오래된 데이터와 새로 수집된 데이터의 조합에 대해 다시 훈련된다. 기존의 연구들은 저가의 하이퍼파라미터 최적화를 가능하게 하거나(Yang et al., 2022), 주어진 컴퓨트 예산 하에서 성능을 최대화하기 위한 가이드라인을 제공함으로써 이러한 트레이닝 비용을 감소시키는 것을 목표로 한다(Hoffmann et al., 2022). 그러나 이러한 작업은 모델이 _랜덤 초기화에서 훈련됨_ 이라고 가정하므로 다음과 같은 질문이 제기됩니다. 실무자는 항상 기존 데이터 세트를 결합하고 _랜덤 초기화에서 훈련됨_ 을 사용하여 최상의 성능을 얻어야 합니까? 모델의 모든 업데이트에 대해 그렇게 하는 것은 빠르게 엄청나게 비싸집니다.\n' +
      '\n' +
      '완전한 재훈련을 피하기 위해 대량의 새로운 데이터(200B+ 토큰)에 대해 LLM(최대 10B 파라미터)을 사전 훈련하기 위한 간단하고 확장 가능한 연속 학습 전략을 탐구한다. 우리는 우리의 설정을 "지속적인 사전 훈련"으로 지칭하고 우리가 고려하는 많은 양의 들어오는 데이터로 인해 문헌(Gururangan et al., 2020; Ke et al., 2022; Scialom et al., 2022; Xie et al., 2023)의 기존 설정과 _별개_임을 강조한다. 이 작업에서는 사용 가능한 모든 데이터에 대해 무작위 초기화로 훈련된 모델의 성능을 개선하려는 의도가 없다. 대신, 우리는 기존 데이터 세트의 결합에 대해 훈련된 모델을 규모에서 지속적인 학습 전략의 조합을 사용하여 성능이 일치하도록 추구하는 기준선으로 간주한다.\n' +
      '\n' +
      '그러나 새로운 데이터에 대한 모델을 순진하게 계속 학습하면 1) 열악한 적응(새로운 데이터 세트를 최적화하지 못함) 또는 2) 치명적인 망각(이전 데이터 세트에서 상당한 능력 손실)으로 인해 사용 가능한 모든 데이터에 대한 재학습보다 훨씬 낮은 성능으로 이어지는 경향이 있다. 첫째, 대규모 데이터 세트에 대한 훈련은 비용이 많이 들기 때문에 적응 문제는 우리 설정의 핵심이다. 아마도 새로운 데이터 세트에 최소한의 적응만을 위해 상당한 계산 자원 훈련을 사용하기로 선택하지 않을 것이다. 그러나, 대부분의 성능 있는 오픈 소스 LLMs(Touvron et al., 2023; Jiang et al., 2023; Gemma Team et al., 2024)는 트레이닝이 종료될 때까지 그들의 학습률을 작은 값으로 붕괴시킨다. 따라서 우리는 새로운 데이터 세트에서 훈련할 때 지출되는 컴퓨팅당 적응을 개선하기 위해 학습 속도가 다시 증가하고 다시 감소해야 한다고 가정한다. 우리는 이것이 지속적인 학습 문헌에서 철저히 연구되지 않았다는 점에 주목한다. 둘째, 파국적인 망각은 지속적인 사전 훈련의 잠재력을 완전히 실현하는 것이라면 극복해야 할 핵심 어려움이다. 수천억 개의 새로운 토큰에 적응하는 것도 중요하지만, LLM에서 현존하는 대부분의 지식을 지우는 대가를 치르게 해서는 안 된다. 최근 작업(사이알롬 등, 2022)은 LLM 미세 조정 환경에서 이전 데이터(1% 이하)를 다시 재생하면 망각을 크게 완화하기에 충분함을 보여준다. 많은 양의 새로운 데이터에 대한 지속적인 사전 훈련은 미세 조정보다 더 많은 망각을 초래할 것이지만, 우리는 적절한 양의 재생이 우리의 환경에서도 망각을 완화할 수 있다고 가정한다. 또한, 최근 연구는 사전 훈련(Cossu et al., 2022; Ramasesh et al., 2022; Mehta et al., 2023)과 모델 크기 증가(Mirzadeh et al., 2022)가 망각의 영향을 줄이는 데 도움이 된다는 것을 보여준다. 따라서 언어 모델 용량 및 사전 훈련 데이터 세트 크기가 탠덤으로 증가하는 추세(Kaplan et al., 2020; Hoffmann et al., 2022; Touvron et al., 2023)는 지속적인 학습이 점점 더 가능한 모델을 산출할 것으로 예상하며(Scialom et al., 2022), 실험 결과는 모델 규모만으로 개선되어야 함을 시사한다.\n' +
      '\n' +
      '지속적인 학습이 재학습 모델과 관련된 비용을 상당히 줄일 수 있는 큰 잠재력과 LLM이 강력한 지속 학습자가 될 수 있는 잠재력을 감안할 때, 우리는 다음과 같은 질문을 던집니다. _간단하고 확장 가능한 연속 학습 기술이 적용될 때 모든 데이터의 연합에 대한 무작위 초기화에서 사전 학습된 LLM에 비해 지속적으로 사전 학습된 LLM 간의 성능 차이는 무엇입니까?_ 이 질문에 답하기 위해 우리는 LLM 사전 훈련을 위한 지속적인 학습 기법에 대한 대규모 실증적 연구를 수행한다. 우리의 경험적 평가는 약(영어 \\(\\rightarrow\\) 영어) 및 강(영어 \\(\\rightarrow\\) 독일어) 분포 이동뿐만 아니라 큰(10B 매개변수) 및 작은(405M 매개변수) 모델에 걸쳐 있다. 우리의 주요 기여는 다음과 같이 요약할 수 있다:\n' +
      '\n' +
      '1. 코사인 스케줄을 사용하여 사전 트레이닝된 모델들에 대해 학습률 재-온난화 및 재-붕괴의 효과를 확립하여, 지속적인 사전 트레이닝 동안 적응을 위해 재-온난화 및 재-붕괴가 필요하다는 것을 보여준다.\n' +
      '2. 2개의 분포 시프트 및 많은 리플레이 백분율에 걸쳐 컴퓨팅 상수를 유지하면서 이전 데이터를 리플레이하는 효과를 설정한다. 우리는 수천억 개의 새로운 토큰에 대한 모델을 업데이트할 때에도 적절한 양의 리플레이로 망각을 크게 완화할 수 있음을 발견했다.\n' +
      '3. 두 모델 크기 및 분포 시프트에 걸쳐, LR 재-온난화, LR 재-감쇠 및 컴퓨팅-등가 재생의 단순하고 확장가능한 조합이, 상당히 적은 컴퓨팅을 사용하면서 모든 데이터의 연합에서 재-훈련된 모델들과 평균적으로 유사한 성능을 지속적으로 미리 훈련된 모델들이 달성할 수 있음을 입증한다.\n' +
      '4. 학습률 재-온난화와 연관된 최적화 어려움들을 회피하기 위한 유망한 방법으로서, LLM들의 연속적인 사전 트레이닝을 위한 무한 학습률 스케쥴들(데이터 세트에 걸쳐 원활한 전이를 허용하는 스케쥴들)을 제안한다.\n' +
      '\n' +
      '출판 시 코드와 최종 모델 체크포인트를 공개적으로 사용할 수 있도록 하겠습니다. 이 작업의 예비 버전은 (Gupta et al., 2023)에서 ICML 2023 작업장 논문으로 이용 가능하게 되었다.\n' +
      '\n' +
      '## 2 Main findings and Takeaways\n' +
      '\n' +
      '우리의 실험 결과는 연속적으로 사전 훈련된 LLM이 두 개 이상의 사전 훈련 단계를 순차적으로 거친다고 가정한다. 즉, 연속적으로 사전 훈련된 LLM이 랜덤하게 초기화되고 데이터 세트 \\(\\mathcal{D}_{0},\\mathcal{D}_{1},\\ldots,\\mathcal{D}_{N-1}\\)에서 사전 훈련되는 상황에서 \\(N\\geq 2\\)와 \\(\\textit{tokens}(\\mathcal{D}_{i})\\geq 100\\)B 순서로 적용된다. 우리는 문제의 LLM이 이미 \\(\\mathcal{D}_{0}\\)에서 사전 훈련된 오픈 소스 모델(Touvron et al., 2023; 20; Jiang et al., 2023; Gemma Team et al., 2024)인 상황과 조직이 새로운 데이터에 대해 지속적으로 사전 훈련할 의도로 초기 LLM을 훈련하기를 원할 수 있는 상황을 포함한다. 새로운 데이터는 약한 분포 시프트(예를 들어, 상이한 도메인의 최신 웹-스크래프)에 대응하는 이전 데이터와 유사하거나, 강한 분포 시프트(예를 들어, 완전히 새로운 언어로부터의 데이터)에 대응하는 이전 데이터와 상당히 상이할 수 있다. 우리의 실험 평가는 이러한 어려움들을 설명하는데, LR 재-온난화, LR 재-붕괴 및 재생(replay)을 적절하게 적용하는 것이 약하고 강한 분포 시프트들 및 두 개의 모델 크기들에 걸쳐 재-트레이닝의 성능을 매칭시키기에 충분하다는 것을 발견한다(참조).\n' +
      '\n' +
      '그림 1: **지속적인 사전 훈련은 유사한 최종 유효성 검사 및 평균 평가 성능을 유지하면서 모델을 업데이트하는 계산 비용을 줄입니다. Pile \\(\\cup\\) SlimPajama(SP)/German(Ger) 베이스라인 모델에 대해 성능 상한으로 간주되는 두 데이터 세트의 결합에 대해 훈련된 결과를 보고한다. 또한 두 개의 연속 사전 훈련된 모델에 대한 성능을 보고한다. "파일 상의 PT"는 사전 훈련된 파일 체크포인트에서 출발하여 학습률 재가열과 재탈락만을 사용하는 반면, "리플레이(PT on Pile)"는 학습률을 재가열하고 재탈락하며 SlimPajama는 5%, 독일어는 25%의 리플레이를 사용한다. LR 재-온난화, 재-감쇠 및 재생의 조합은 우리의 지속적으로 사전 트레이닝된 모델이 실질적으로 적은 컴퓨트를 요구하면서도 베이스라인 모델과 유사한 평균 성능을 달성할 수 있게 한다는 것을 관찰한다. 이 설정은 미리 훈련된 모델을 사용할 수 있다고 가정합니다 (예: HuggingFace 허브를 통해 또는 지속적으로 미리 훈련되도록 설계된 사내 모델을 통해).**\n' +

      '## 3 관련 작업\n' +
      '\n' +
      '### Continual learning\n' +
      '\n' +
      '지속적 학습(CL) 접근법은 사전 훈련을 통해 수집된 지식을 유지하면서 새로운 데이터에 적응하면서 진화하는 데이터 분포로부터 학습하는 것을 목표로 한다(French, 1999; Rolnick et al., 2019; Caccia et al., 2020; Lesort et al., 2021). 지속적인 학습의 핵심 과제는 과거의 정보를 잊는 것을 피하는 동시에 새로운 정보에 적응하는 것이다. 이러한 트레이드오프는 강성-가소성 딜레마(Mermillod et al., 2013; Ostapenko et al., 2019; Riemer et al., 2019)로 알려져 있다.\n' +
      '\n' +
      'CL 접근법은 스크래치로부터 재훈련을 피하거나 데이터 가용성 문제를 해결하기 위해 소규모 설정에서도 편리하다(Smith et al., 2021). 그러나, 규모에서 CL은 편리함 그 이상이며, 계속해서 수집된 엄청난 양의 데이터를 처리해야 할 수도 있다. 최근 트레이닝 규모의 증가는, 특히 LLMs(Scao et al., 2022; Brown et al., 2020; Zhao et al., 2023)에 대해, CL이 재-트레이닝의 비용을 감소시키고 메모리, 컴퓨팅, 및 저장에 대한 효율성을 증가시키기 위한 새로운 기회들을 제공한다(Prabhu et al., 2023; Aljundi et al., 2019; Harun et al., 2023; Veniat et al., 2021; Harun et al., 2023). 연합 학습이 공간에 공동 배치된 상이한 에이전트들 간의 컴퓨팅 및 데이터의 공유를 가능하게 할 수 있는 것처럼(McMahan et al., 2017; Reddi et al., 2021; Douillard et al., 2023; Ryabinin et al., 2021), 지속적인 학습은 컴퓨팅 및 데이터의 공유를 시간을 통해 점진적으로 허용하고 대규모 훈련에 유용한 도구가 될 수 있다.\n' +
      '\n' +
      '최근 연구는 SGD 및 Adam과 같은 최적화기가 CL(Lesort et al., 2023)에 대해 대규모로 유익할 수 있는 흥미로운 지식 보유 특성을 DNN에서 가지며, 단지 소량의 재생만이 지식 축적을 증가시키기에 충분할 수 있다는 것을 보여준다(Scialom et al., 2022). 본 연구에서는 대규모 언어 모델 사전 훈련의 맥락에서 이러한 접근법의 효율성을 얻고 적절한 학습률 스케줄링 및 재생 정책으로 개선하고자 한다.\n' +
      '\n' +
      '### 사전 훈련, 모델 규모 및 연속 학습\n' +
      '\n' +
      '기존의 여러 연구에서는 사전 훈련과 모델 척도가 지속적인 학습에 미치는 영향을 평가한다. Cossu et al.(2022)은 언어와 비전에 대한 사전 훈련 시나리오를 조사한다. 그들은 감독되지 않고 자기 감독되는 사전 훈련이 망각을 완화하는 데 근본적인 역할을 하는 반면, 감독은 성과를 해친다는 것을 발견한다. 유사하게, Mehta et al.(2023)은 사전 훈련된 모델이 손실 경관의 평평한 영역에 놓여 있는 무게 때문에 무작위로 초기화된 모델보다 덜 잊어버린다는 것을 발견했다. 그들은 또한 더 큰 모델들이 Ramasesh et al.(2022); Mirzadeh et al.(2022)의 발견과 관련이 있는 덜 잊는다는 것을 발견했다. 전자는 사전 훈련된 모델이 확장될 때 덜 잊는다는 것을 발견했으며, 이는 축척에 따라 더 직교적으로 증가하는 숨겨진 표현 때문일 수 있음을 시사한다. 후자는 더 넓은 신경망이 매개변수 등가 더 깊은 대응물에 비해 덜 잊는다는 것을 발견한다. Hernandez et al. (2021)은 전달에 대한 스케일링 법칙을 확립한다: 새로운 태스크에서 신경망의 성능을 파라미터 카운트 및 사전 트레이닝 데이터세트 크기의 함수로서 예측할 수 있는 방정식들. 저자들은 이 양의 전달이 매개변수 수가 증가함에 따라 일관되게 개선된다는 것을 발견했다. 마지막으로, Scialom et al.(2022)은 자기회귀 LLM이 사전 훈련 목표와 관련된 가설을 지속적으로 학습할 수 있는 강력한 능력을 가지고 있음을 보여준다.\n' +
      '\n' +
      '### 도메인 적응형 연속 사전 훈련 (DACPT)\n' +
      '\n' +
      '기존 작업은 레이블이 지정되지 않은 일련의 도메인이 LM에 순차적으로 사용 가능하게 되는 설정인 도메인 적응 연속 사전 훈련(DACPT)을 고려하고 실무자는 각 도메인에 걸쳐 성능을 유지하면서 자체 감독 방식으로 각 도메인에서 훈련하기를 원한다. 목표는 우리와 유사하지만 도메인별 데이터 세트와 달리 많은 도메인이 혼합된 범용 사전 훈련 데이터 세트를 고려한다. Ke et al.(2022)은 새로운 도메인에서 트레이닝할 때 이전 도메인으로부터의 데이터가 이용가능하지 않다고 가정하고 마스킹된 언어 모델링(MLM) 목적으로 사전 트레이닝할 때 망각을 방지하기 위해 모든 이전 태스크에 대한 파라미터의 중요도 마스크를 포함하는 이 설정을 위한 새로운 기술을 개발한다. Gururangan et al.(2020)은 RoBERTa(MLM)의 도메인 및 태스크 적응형 사전 훈련을 조사하고 효율적인 연속 사전 훈련을 위한 샘플 선택 전략에 기여했다. 마찬가지로, Xie et al.(2023)도 연속 사전 훈련(자기 회귀 LLMs에 대해 도시됨)의 계산 비용을 감소시키는 데이터 선택 전략을 제안한다. Qin et al. (2023)은 베이스 LM의 지속적으로 업데이트된 버전을 특정 작업에 적응시키기 위한 새로운 어댑터의 초기화로서 이전 베이스 LM의 재순환 미세 조정 어댑터 층을 조사한다. 최근 Wu 등(2024)은 이전의 지식을 잊지 않고 새로운 과제를 학습할 수 있도록 하는 LLM의 지속적인 사전 학습을 위한 방법인 LLaMA Pro를 제안하였다. 그러나 기존의 모든 가중치를 적용하는 것과 달리 LLaMA Pro는 새로운 업데이트마다 모델의 크기를 늘리고 새로운 가중치만 조정해야 한다.\n' +
      '\n' +
      '### 특정 도메인에 적용된 LMs에 대한 연속 학습\n' +
      '\n' +
      '여러 관련 작업은 특정 작업 및 도메인에 지속적인 사전 훈련을 적용한다(Sun et al., 2020; Jang et al., 2022; 2022; Gong et al., 2022; Zan et al., 2022; Yadav et al., 2023; Ma et al., 2023; Yang et al., 2024). 이 작업들은 또한 지속적인 사전 훈련 기술을 활용하지만, 일반적인 사전 훈련 기술 대신 특정 도메인에 초점을 맞추고 더 작은 모델을 가진 소규모 데이터 세트 \\(<\\) 10B 토큰에 초점을 맞춘다는 점에서 우리의 작업과 다르다. 우리의 데이터세트 규모에 접근하는 유일한 기존 작업은 영어, 덴마크, 아이슬란드 및 노르웨이 데이터세트(각각 73B) 전반에 걸쳐 지속적인 자기회귀 언어 모델링을 탐구하는 (고굴루 등, 2023)이다. 그들이 리플레이를 사용하지 않는 동안, 그들은 다시 따뜻해지고 학습률을 다시 떨어뜨린다. 우리의 모델 척도에 접근하는 현존하는 유일한 작업은 (Yang et al., 2024)이다. 그들은 소규모 학술 식물 과학 데이터에서 LLaMA2를 지속적으로 사전 훈련 및 지시한다. 이 동시 작업은 우리가 제안하는 것과 매우 유사한 연속 학습 설정인 재생, LR 재-온난화 및 LR 재-붕괴를 사용한다. 우리의 작업과 달리, 그들은 지속적인 사전 훈련을 위해 이러한 접근법의 유효성을 체계적으로 평가하기 위해 통제된 실험 프레임워크를 구축하지 않지만, 우리의 접근법을 검증하는 추가 실험 증거를 보는 것은 좋다.\n' +
      '\n' +
      '### Learning Rate Schedules\n' +
      '\n' +
      '여러 연구에서 다양한 학습률(LR) 스케줄이 신경망의 학습 안정성과 최종 성능에 미치는 영향을 조사했다. Goyal 등(2018)은 초기 훈련에서 LR의 점진적인 웜업이 특히 큰 미니 배치 크기로 최적화 문제를 극복하는 데 도움이 될 수 있음을 발견했다. 또한, Popel and Bojar(2018)는 Post-LN Transformers 훈련 시 워밍업 단계의 중요성을 강조하였다. 한편, Xiong et al.(2020)은 Pre-LN Transformers가 보다 안정적이며 워밍업 단계를 필요로 하지 않을 수 있음을 발견하였다. You et al.(2019)은 LR 붕괴의 역할을 탐색하고 큰 초기 LR이 네트워크가 잡음 데이터를 암기하는 것을 방지하는 반면 작은 LR은 복잡한 패턴을 학습하는 데 도움이 된다는 것을 발견했다. Kaplan et al.(2020)은 LLM(Large Language Models)을 사전 훈련하기 위해 LR 스케줄을 탐색한 결과 스케줄 선택이 성능에 큰 영향을 미치지 않는 것으로 나타났다. 이러한 잘못된 발견을 수정하여, Hoffmann 등(2022)은 LR 스케줄이 중요한 역할을 한다는 것을 발견했다. Hoffmann et al.(2022)과 Rae et al.(2021)은 널리 채택된 LLM을 사전 훈련할 때 코사인 스케줄을 사용하는 모범 사례를 확립했다. 대조적으로, Raffel 등(2023)과 Zhai 등(2022)은 대규모 사전 훈련을 위해 역 제곱근 붕괴를 따르는 LR 스케줄을 탐색한다. Raffel et al. (2023)은 훈련 LLMs을 위해 역 제곱근 감쇠를 활용하였고, 이는 훈련 단계들의 수를 조정하는데 있어서 유연성을 허용한다. Zhai et al.(2022)에서 저자들은 비전 트랜스포머를 훈련시키기 위해 \'무한 학습률 스케줄\'로 지칭되는 이러한 스케줄을 사용한다. 이러한 스케줄은 한 번의 실행으로 무기한 훈련 및 여러 훈련 기간의 평가를 가능하게 한다. 우리는 LLMs(Sec. 7.4)에 대해 제안된 무한 학습률 스케줄이 이 아이디어에서 영감을 받았음을 주목한다.\n' +
      '\n' +
      '## 4 배경 & 방법\n' +
      '\n' +
      '이 절에서는 LLM의 맥락에서 지속적인 사전 훈련과 관련하여 적절한 배경과 방법론을 제공한다.\n' +
      '\n' +
      '### Linear Warmup 및 Cosine Decay Schedule\n' +
      '\n' +
      'Hoffmann et al.(2022)과 Rae et al.(2021)은 LLM을 사전 훈련할 때 코사인 스케줄을 사용하기 위한 모범 사례를 확립했다. 특히 선형 워밍업 단계로 시작하여 학습률을 최대값 \\(10\\times\\)으로 감쇠시켜 코사인 사이클의 끝이 토큰의 수와 일치하도록 설정하는 것을 권장한다. 선형 워밍업 지속 시간은 다르지만, 대부분의 주목할 만한 작업들은 훈련 단계들에 대해 0.1% 내지 0.5% 사이의 지속 시간을 갖는다(Zhao et al., 2023). 많은 인기 있는 오픈 소스 모델(Touvron et al., 2023; 20; Almazrouei et al., 2023)이 이러한 학습률 스케줄 레시피를 따른다는 점을 감안할 때, 이러한 모델을 지속적으로 사전 트레이닝하기 위해서는 그 뉘앙스를 이해하는 것이 중요하다. 스케줄은 먼저 \\(T_{warmup}\\) 타임스탬프에 걸쳐 학습률을 선형적으로 증가시키거나 또는 일부 타임스탬프 \\(t_{ann}=T_{warmup}\\)까지 등가적으로 증가시킨다:\n' +
      '\n' +
      '\\[\\eta_{t}=\\eta_{max}\\cdot\\frac{t}{T_{warmup}} \\tag{1}\\]\n' +
      '\n' +
      '여기서, \\(\\eta_{t}\\)는 반복시 학습률의 값 \\(t\\)이고, \\(\\eta_{max}\\)는 최대 학습률이다. 그런 다음 일정은 \\(T_{ann}\\) 타임스탬프에 걸쳐 코사인 어닐링 단계로 전환되며, 등가적으로 일부 타임스탬프 \\(t_{end}=T_{ann}+t_{ann}\\):\n' +
      '\n' +
      '\\[\\eta_{t}=\\eta_{min}+\\frac{(\\eta_{max}-\\eta_{min})}{2}\\cdot\\left(\\cos\\left( \\pi\\cdot\\frac{t-t_{ann}}{t_{end}-t_{ann}}\\right)+1\\right) \\tag{2}\\]\n' +
      '\n' +
      '여기서 \\(\\eta_{max}\\)는 최대 학습률이고 \\(\\eta_{min}\\)는 최소 학습률이다.\n' +
      '\n' +
      '### Compute-equivalent Replay\n' +
      '\n' +
      '우리의 많은 실험에서, 우리는 재생으로 훈련된 모델들을 그것 없이 훈련된 모델들과 비교한다. 이러한 비교를 할 때, 우리는 두 모델을 훈련시키기 위해 계산의 양을 일정하게 유지한다. 즉, 리플레이 버퍼에서 볼 수 있는 추가 토큰을 수용하기 위해 새로운 데이터 세트에서 볼 수 있는 토큰의 수를 상응하게 줄인다. 우리는 이러한 리플레이 사용을 _계산 등가 리플레이_라고 합니다. 예를 들어 데이터 집합 \\(\\mathcal{D}_{0}\\) 및 \\(\\mathcal{D}_{1}\\) 각각에 100B 토큰이 포함되어 있다고 가정합니다. 우리는 \\(\\mathcal{D}_{0}\\)와 \\(\\mathcal{D}_{1}\\)에 순차적으로 훈련된 모델 (a)와 \\(\\mathcal{D}_{0}\\)와 \\(\\mathcal{D}_{1}\\)에 순차적으로 훈련된 모델 (b)를 5% 계산 등가 재생과 비교하고자 한다. 모델(a)에는 총 200B 고유 토큰에 대한 두 데이터 세트의 모든 토큰이 표시됩니다. 모형 (b)에는 총 200B 토큰에 대해 \\(\\mathcal{D}_{0}\\)의 100B 고유 토큰과 \\(\\mathcal{D}_{1}\\)의 95B 고유 토큰과 \\(\\mathcal{D}_{0}\\)의 5B 재생 토큰이 표시됩니다. 이러한 방식으로 비교된 두 모델은 동일한 양의 계산을 소모한다.\n' +
      '\n' +
      '예를 들어, 두 개의 데이터 세트 \\((\\mathcal{D}_{0},\\mathcal{D}_{1})\\)에 걸쳐 있는 설정에서는 \\(\\mathcal{D}_{0}\\)에 대해 훈련할 때 \\(\\mathcal{D}_{0}\\)에서 데이터를 다시 재생합니다. 우리는 예비 실험에서 재생 데이터를 재구성할 때 눈에 띄는 차이를 관찰하지 못했기 때문에 \\(\\mathcal{D}_{0}\\)에서 사전 훈련할 때 보이는 순서대로 데이터를 재생한다. 다시 보기 샘플을 선택하는 방법의 사용은 향후 작업으로 남겨둔다. 우리는 재생 모델을 "\\(\\mathcal{D}_{1}\\)\\(x\\)% Replay"라고 부르며, 여기서 \\(x\\)는 \\(\\mathcal{D}_{0}\\)에서 나오는 각 훈련 배치의 데이터 백분율이다. 반대로, 각 훈련 배치에서 샘플의 \\((100\\%-x)\\)%는 \\(\\mathcal{D}_{1}\\)로부터 샘플링될 것이다. 리플레이로 훈련된 모델을 다른 구성과 비교할 때, 우리는 \\(\\mathcal{D}_{1}\\) 토큰의 수를 줄여 \\(\\mathcal{D}_{0}\\)에서 리플레이 토큰을 수용함으로써 컴퓨팅이 _등가_인지 확인합니다.\n' +
      '\n' +
      '## 5 실험 설정\n' +
      '\n' +
      '랜덤 초기화를 통한 학습 LLM과 비교하여 연속 사전 학습 LLM의 효과를 경험적으로 평가하기 위해 문헌에서 최근 사전 학습 데이터 세트를 선택하고 조사를 위한 실제 연속 사전 학습 설정을 개요화하고 제안된 기술과 비교하기 위해 몇 가지 기준선을 선택한다. 우리의 목표는 우리의 지속적인 사전 훈련 기술을 통제된 환경에서 기준선과 공정하게 비교하는 것이다. 이 문서의 범위를 벗어나 최첨단 성능을 얻거나 모델과 비교하려고 하지 않습니다.\n' +
      '\n' +
      '### Datasets\n' +
      '\n' +
      '훈련 및 검증을 위해 SlimPajama (Soboleva et al., 2023), German CommonCrawl (Laippala et al., 2022) 및 Pile (Gao et al., 2020)의 세 가지 데이터 세트를 사용한다. 모든 데이터 세트에 대해 파일에서 특별히 훈련된 Black 등(2022)과 동일한 토큰화기를 사용합니다. SlimPajama에 대한 훈련 세트를 만들기 위해 데이터 세트(606B 총 토큰)를 무작위로 하위 샘플링하여 파일과 비슷한 크기의 \\(\\sim\\)299B 토큰 하위 집합(표 1 참조)을 형성한다. 또한 이 SlimPajama 서브세트를 추가로 서브샘플링하여 데이터 세트의 3 \\(\\sim 100\\)B 토큰 분할을 생성한다(자세한 내용은 Sec. 7.4 참조). SlimPajama 유효성 검사 세트를 만들기 위해 우리는 광범위하게 중복 제거 된 기본 유효성 검사 세트를 토큰화 합니다 (Soboleva 등, 2023). 독일어 훈련 및 유효성 검사 세트를 만들기 위해 Oscar Dataset(Laippala et al., 2022)의 일부로 사용 가능한 독일어 Common Crawl 스크래프를 195.43B 토큰 훈련 세트와 982.6M 토큰 유효성 검사 세트로 분할 및 토큰화했다. 파일 데이터 세트는 미리 섞이고 혼합되며 기본 훈련 및 검증 세트를 단순히 사용했다. 훈련 집합은 \\(\\sim 330\\)B 토큰 총이지만, 실험에서 우리는 300B 토큰 하위 집합에서만 훈련한다.\n' +
      '\n' +
      '### 연속 학습 설정\n' +
      '\n' +
      '우리는 본문에서 세 가지 현실적인 연속 사전 훈련 설정을 고려하고 부록에서 덜 보증된다고 판단되는 3분의 1에 대한 결과를 제공한다. 각 설정은 지속적인 사전 훈련의 다양한 도전과 강점을 노출하기 위해 신중하게 선택되었다. 우리의 설정은 지속적으로 사전 훈련된 LLMs를 가정합니다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l r r} \\hline \\hline Dataset & Size (Tokens) & Sampling (\\%) \\\\ \\hline Wikipedia & 11.96B & 4.00 \\\\ Book & 12.58B & 4.20 \\\\ C4 & 79.87B & 26.69 \\\\ Stack Exchange & 10.09B & 3.37 \\\\ GitHub & 15.63B & 5.22 \\\\ Common Crawl & 155.89B & 52.09 \\\\ Arxiv & 13.25B & 4.43 \\\\ \\hline Total & 299.28B & 100.00 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 1: **SlimPajama의 300B 토큰 훈련 세트의 도메인 크기** SlimPajama 데이터 세트(총 토큰 606B)를 300B 토큰 분할로 하위 샘플링하여 파일과 비슷한 크기로 만들었습니다. SlimPajama를 구성하는 서브샘플링된 도메인의 크기와 훈련 시간에 사용된 샘플링 백분율(예: 특정 도메인에서 나온 각 배치의 샘플 백분율)을 보고한다.\n' +
      '\n' +
      '두 개 이상의 사전 훈련 단계를 순차적으로 진행합니다. 각 단계가 시작될 때 최적화기 상태를 재설정하는데, 예를 들어 HuggingFace의 개방형 가중치 모델을 사용할 때 최적화기 상태를 항상 사용할 수 있는 것은 아니기 때문이다. 즉, 연속적으로 사전 훈련된 LLM이 랜덤하게 초기화되고 데이터 세트 \\(\\mathcal{D}_{0},\\mathcal{D}_{1},\\ldots,\\mathcal{D}_{N-1}\\)에서 순차적으로 사전 훈련되는 상황에서 \\(N\\geq 2\\)에 적용된다. 현실적인 설정을 위해 _tokens_(\\(\\mathcal{D}_{i}\\)) \\(\\geq\\) 100B를 고려한다. 각각의 경우에, 우리는 다음의 자연 기준들을 고려한다:\n' +
      '\n' +
      '* 모든 데이터 세트의 결합에 대한 무작위 초기화로부터 훈련된 모델, 즉 \\(\\bigcup_{i=0}^{N-1}\\mathcal{D}_{i}\\), 및\n' +
      '* 개별 데이터 세트 \\(\\mathcal{D}_{i}\\), \\(0\\leq i\\leq N\\)에 대한 무작위 초기화에서 학습된 모델입니다.\n' +
      '\n' +
      '\\(N=2\\) **설정** - 여기서는 선형 웜업 및 코사인 감쇠 LR 스케줄을 사용하여 데이터 세트(\\(\\mathcal{D}_{0}\\))에서 자기회귀 언어 모델링을 위해 사전 훈련된 모델을 사용할 수 있다고 가정합니다. 우리는 또한 일정이 문헌의 기존 관례를 따른다고 가정한다(예를 들어, 토큰 예산에 대한 부패; Sec 참조). 자세한 내용은 4) 대부분의 수행성 사전 훈련된 LLMs에 대한 경우이다(Rae et al., 2021; Hoffmann et al., 2022; Touvron et al., 2023; 1). \\(\\mathcal{D}_{0}\\)에서 미리 훈련된 모델이 주어지면, 우리는 이제 실무자가 동일한 자기 지도 목적을 사용하여 새로운 데이터세트 \\(\\mathcal{D}_{1}\\)에서 이 모델을 업데이트하기를 원한다고 가정한다. **2-데이터 세트 설정** 의 구체적인 변형은 다음과 같습니다.\n' +
      '\n' +
      '* **두 데이터 세트, 약한 이동**: 이 변형에서 \\(\\mathcal{D}_{0}\\)는 Pile(Gao 등, 2020)로 간주하고 \\(\\mathcal{D}_{1}\\)는 SlimPajama(Soboleva 등, 2023)에서 사전 훈련하는 것으로 간주합니다. SlimPajama는 LLaMA 데이터세트(Touvron et al., 2023a)를 기반으로 구축된 RedPajama(Computer, 2023)의 광범위하게 중복제거된 버전이다. 두 데이터 집합이 모두 영어이며 공통 도메인(CommonCrawl, GitHub, Arxiv, Wikipedia, StackExchange)과 중복되지 않는 다른 도메인을 포함하기 때문에 이것은 약하지만 현실적인 분포 이동이라고 생각한다. 또한 SlimPajama(2023)는 Pile(2020)보다 더 새로운 데이터 세트이므로 겹치는 도메인 내에서 더 새로운 데이터를 가질 가능성이 있다. 따라서, 잠재적인 중첩에도 불구하고, 우리는 이러한 전환이 현실적이며 사전 훈련(예를 들어, 더 높은 품질의 필터링을 갖는 동일한 소스의 새로 수집된 데이터)과 유사한 분포로 LLM을 업데이트하기를 원하는 많은 실무자들에게 흥미로울 것이라고 믿는다.\n' +
      '* **두 데이터 세트, 더 강력한 이동**: 이 변형에서 \\(\\mathcal{D}_{0}\\)는 파일에서 사전 훈련(Gao 등, 2020)이고 \\(\\mathcal{D}_{1}\\)는 독일 커먼 크롤에서 사전 훈련으로 간주합니다. German Common Crawl은 Oscar 데이터셋(Laippala et al., 2022)에서 가져온 \\(\\sim\\) 200B 토큰 데이터셋이다. 우리는 이것이 언어의 변화를 고려할 때 더 강력한 변화를 구성한다는 점에 주목한다. 이 설정은 사전 훈련과 어휘가 현저하게 다른 새로운 자연 언어, 프로그래밍 언어 또는 특정 영역으로 LLM을 보강하고자 하는 실무자들에게 특히 중요하다. 그러나 도메인이 토큰화기의 훈련 말뭉치에서 점점 멀어질수록 토큰화기가 성능에 대한 주요 병목 현상이 될 수 있다는 점에 주목한다. 토나이저의 치료는 향후 업무에 맡깁니다.\n' +

      '* **세 개의 데이터 세트, 이동 없음** : \\(N=3\\) 설정을 고려 합니다. 여기서 \\(\\mathcal{D}_{0},\\mathcal{D}_{1},\\mathcal{D}_{2}\\)는 SlimPajama의 각 지역 100B 토큰 분할입니다. 이 설정은 주로 향후 많은 업데이트로 확장하는 기술의 능력을 평가하고 제안된 무한 학습률 일정의 성능을 평가하는 데 사용된다.\n' +

      '### Training Setup\n' +
      '\n' +
      'Megatron-DeepSpeed (Shoeybi et al., 2019; Microsoft, 2020) 기반의 GPT-NeoX (Andonian et al., 2021)를 사용하여 인과적 언어 모델링 목적을 가진 자기회귀 디코더 전용 변압기를 훈련한다. 모델은 Pre-LN을 사용합니다. 각 모델은 BPE 알고리즘을 통해 Pile 상에서 독점적으로 트레이닝된 Black 등(2022)과 동일한 토큰나이저를 사용하여 트레이닝된다(Sennrich 등, 2016). 모든 모델에 대해 AdamW 최적화기(Loshchilov and Hutter, 2019)를 사용하여 배치 크기 1104, 시퀀스 길이 2048을 사용하여 훈련한다. 훈련의 에포크는 대략 \\(132,366\\)의 총 훈련 단계에 해당한다. 이전 섹션에서 언급한 대로 데이터 세트 간의 최적화 상태를 재설정한다. 우리는 임베딩을 포함하는 두 개의 모델 크기 405M 및 9.6B 파라미터(이 작업에서 10B라고 함)를 고려한다. 4의 마이크로 배치 크기를 사용하여 46개의 GPU 노드에서 데이터 병렬성을 사용하여 더 작은 모델을 학습한다. 더 큰 모델은 노드 내의 6개의 GPU에 걸쳐 있는 텐서 병렬성(Shoeybi et al., 2020)과 4개의 노드에 걸쳐 있는 파이프라인 병렬성(Huang et al., 2019)을 사용하여 학습한다. 즉, 각 모델 복제본은 4개의 노드에 걸쳐 있는 24개의 GPU에 걸쳐 있다. 우리는 4단계의 기울기 누적을 사용하여 276개의 노드에서 이 모델을 훈련한다. 각 모델은 GPU 메모리 소비를 줄이고 훈련 동안 NVIDIA 텐서 코어를 완전히 활용하기 위해 ZeRO-1(Rajbhandari 등, 2020), 활성화 체크포인팅(Chen 등, 2016), 텐서 병렬 랭크에 걸친 활성화 분할 및 혼합 정밀도 FP16/FP32를 통한 최적화기 샤딩을 사용한다. 부록의 모든 하이퍼파라미터에 대한 확장된 설명을 제공하였다(표 13).\n' +

      '## 6 Results\n' +
      '\n' +
      '우리는 들어오는 데이터 세트가 클 때(200B 토큰+) 지속적인 사전 훈련에 중점을 둡니다. 이러한 환경에서 훈련은 비용이 많이 들기 때문에 많은 양의 들어오는 데이터에 효율적으로 적응하는 것이 중요하다. 그러나, 대부분의 수행 LLMs(Rae et al., 2021; Hoffmann et al., 2022; Zhao et al., 2023; Touvron et al., 2023b;a)는 비교적 낮은 최소 학습률을 갖는 선형 웜업 및 코사인 감쇠 스케줄로 트레이닝된다. 이 학습률을 비교적 높은 값으로 **재온난화** 한 후 새 데이터 세트에 효율적으로 적응 하기 위해 다시 쇠퇴 해야 한다고 가정 합니다. 이를 위해 섹션 6.1에서 선형 워밍업 지속 시간, LR 재워밍, LR 재쇠 및 최대 학습 속도 크기가 적응 및 망각에 미치는 영향을 연구한다. 재-온난화 및 재-붕괴가 적응 및 망각을 모두 증가시킨다는 것을 발견하기 위해 섹션 6.2에서 학습률이 재-온난화 및 재-붕괴될 때, 재생이 망각을 완화하는 데 도움이 될 수 있는지 여부를 조사한다. 하위 섹션 6.3 및 6.4는 이전 두 섹션에서 연구된 전략을 결합하고 약하고 강한 분포 이동 및 대규모 모델 규모에 대한 기준선과 비교하여 성능을 보고한다.\n' +

      '\n' +
      '### Learning Rate Schedule\n' +
      '\n' +
      '학습률이 적응에 미칠 수 있는 영향과 두드러진 LLM의 낮은 최종 LR 값(Rae 등, 2021; Hoffmann 등, 2022; Zhao 등, 2023; Touvron 등, 2023;a)을 감안할 때, 우리는 LR이 지속적인 사전 훈련 동안 적응을 촉진하기 위해 재-온화되고 재-퇴화되어야 한다고 가정한다. 이 절에서는 선형 예열 지속시간, LR의 재가열, LR의 재감쇠 및 사전 훈련을 계속할 때 \\(\\eta_{max}\\)의 크기에 대한 영향을 조사한다. 특히 **2-데이터 세트 약한 이동** 설정(300B 파일 \\(\\rightarrow\\) 300B SlimPajama)과 **2-데이터 세트 강한 이동** 설정(300B 파일 \\(\\rightarrow\\) 300B SlimPajama)에서 각각의 효과를 평가합니다. 특히, \\(\\mathcal{D}_{0}\\)(Pile의 300B 토큰)에 대해 훈련된 모델은 선형 예열 및 코사인 감쇠 스케줄1을 따르며, 많은 공통 오픈 소스 사전 훈련 LLM을 시뮬레이션한다.\n' +
      '\n' +
      '각주 1: 본 논문의 모든 코사인 디케이에 대해, 달리 명시되지 않는 한, 코사인 어닐링 단계를 토큰 버짓에 맞추고, 선형 워밍업 기간(\\(T_{warmup}\\))을 트레이닝 반복의 1%로 설정하고, \\(\\eta_{min}=0.1\\cdot\\eta_{max}\\)을 설정한다.\n' +

      '#### 6.1.1 약 및 강 분포 이동에 대한 선형 워밍업의 효과입니다.\n' +

      '\n' +
      '그림 2: **약한 분포 및 강한 분포 이동에 대한 선형 예열 효과.** (a), (b) 및 (c), (d)는 각각 오른쪽 그림에 표시된 동일한 범례를 가집니다. 훈련 반복의 0%, 0.5%, 1% 및 2%의 다양한 선형 웜업 기간을 갖는 선형 웜업 및 코사인 감쇠 스케줄에 따라 405M 매개변수 모델을 훈련한다. 각 학습률 스케줄은 데이터 세트의 크기에 따라 학습이 끝날 때까지 \\(0.1\\eta_{max}\\)로 감소한다. 우리는 훈련의 처음 50B 토큰에 대한 결과를 보고한다. 탐색된 설정에서 예열 단계의 기간이 사전 훈련을 계속할 때 영향을 미치지 않는 것으로 판단된다.\n' +

      '\n' +
      '그림 2는 \\(\\mathcal{D}_{0}\\) 및 \\(\\mathcal{D}_{1}\\)에 대한 지속적인 사전 훈련의 처음 50B 토큰 전체에 걸쳐 모든 모델에 대한 유효성 검사 손실을 보고한다. 맨 위 행은 약한 분포 이동의 결과를 보고하고, 맨 아래 행은 강한 분포 이동의 결과를 보고합니다. 두 분포 이동 모두에서 짧은 선형 웜업을 사용하는 모델이 처음에 긴 웜업 대응 모델보다 더 빨리 잊고 적응한다는 것을 처음에 관찰한다. 이것은 LR을 더 빠르게 증가시켜 더 빠른 망각과 적응으로 이어지기 때문에 발생한다. 그러나 모든 시나리오에서 이러한 초기 차이는 훈련 전반에 걸쳐 감소하여 50B 토큰 후에 비교적 유사한 망각 및 적응을 가진 모든 모델을 남긴다. 따라서 탐색된 설정에서 **선형 예열 단계의 기간은 사전 훈련을 계속할 때 잊어버리거나 적응에 영향을 미치지 않는 것으로 판단된다.* * 이를 염두에 두고 모든 후속 실험에 대한 훈련 반복의 1%의 선형 예열 기간을 설정했다.\n' +

      '그림 3: **학습률을 다시 온난화하고 다시 쇠퇴시키는 것이 적응과 망각에 미치는 영향입니다. 우리는 2개의 상수 기준선과 다시 따뜻해지고 다시 부패하는 3개의 모델을 고려한다. 한 기준선은 사전 훈련(\\(3\\cdot10^{-4}\\))에서 \\(\\eta_{min}\\)로 훈련을 계속하는 반면, 다른 기준선은 사전 훈련(\\(3\\cdot10^{-4}\\))에서 \\(\\eta_{max}\\)로 예열한다. 재온 및 재부패 모델의 경우 \\(\\eta_{max}\\in\\{1.5\\cdot 10^{-4},3\\cdot 10^{-4},6\\cdot 10^{-4}\\}\\)을 변화시킨다. \\(\\eta_{min}\\) 기준선을 제외한 모든 모델은 1% 훈련 반복을 위해 선형 웜업을 사용한다. 비기준 모델들은 학습이 종료될 때까지 학습은 \\(0.1\\cdot\\eta_{max}\\)에 도달하도록 코사인 감쇠한다. 우리는 새로운 데이터 세트에 가장 잘 적응하기 위해 학습 속도를 재-온난화 및 재-퇴화시키는 것이 필요하다는 것을 관찰한다. \\(\\eta_{max}\\)의 작은 증가 또는 감소는 적응 사이의 트레이드오프를 허용한다. 더 강한 분포 변화는 망각과 적응 모두에 촉매제가 되는 것 같습니다. **\n' +
      '\n' +
      '1.2 Weak and Strong Distribution Shift에 대한 재가열, 재붕괴 및 변화 \\(\\eta_{\\text{max}}}\\)의 효과.\n' +
      '\n' +
      '이제 우리는 \\(\\eta_{\\text{max}}\\)의 다른 값에 대한 학습률(예를 들어, 코사인 스케줄에 따라)을 재가열하고 재분해하는 것의 이점을 조사한다. 구체적으로, 이 모델들을 두 개의 자연 기준선과 비교한다: 재-따뜻하지 않고, \\(\\eta_{\\text{min}}\\)(\\(3\\cdot10^{-5}\\)), 그리고 사전 훈련 \\(\\eta_{\\text{max}}\\)(\\(3\\cdot10^{-4}\\))에 재-따뜻하지만 재-붕괴되지 않는 모델. 우리는 300B 토큰에 대해 파일(\\(\\mathcal{D}_{0}\\))에서 먼저 사전 훈련하고 SlimPjama(약 시프트) 또는 독일 커먼 크롤(강 시프트)에서 우리의 \\(\\mathcal{D}_{1}\\) 데이터 세트로 모델을 지속적으로 사전 훈련한다. 연속적인 사전 훈련은 데이터 세트의 전체 크기(각각 300B 및 200B 토큰)에 대해 수행된다. LR을 재-온난화 및 재-퇴화시키는 모델은 세 가지 전략을 고려한다: 사전 훈련의 \\(\\eta_{\\text{max}}\\)의 절반으로 재-온난화(\\(1.5\\cdot10^{-4}\\)), 사전 훈련의 동일한 \\(\\eta_{\\text{max}}\\)로 재-온난화(\\(3\\cdot10^{-4}\\)), 사전 훈련의 두 배로 재-온난화(\\(6\\cdot10^{-4}\\)) 모든 경우에 학습률은 선형 예열 후 코사인 분해되어 학습이 끝날 때까지 \\(\\eta_{\\text{min}}=0.1\\cdot\\eta_{\\text{max}}\\)에 도달한다. 마지막으로, \\(\\mathcal{D}_{0}\\cup\\mathcal{D}_{1}\\)에서 학습된 모델들을 성능의 상한을 제공하기 위한 세 번째 기준선으로 고려한다.\n' +
      '\n' +
      '그림 3은 모든 모델의 지속적인 사전 훈련 전반에 걸쳐 \\(\\mathcal{D}_{0}\\) 및 \\(\\mathcal{D}_{1}\\) 데이터 세트에 대한 유효성 검사 손실을 보고한다. 그림의 상단 행은 약한 분포 이동(300B Pile\\(\\rightarrow\\)300B SP)에 대한 결과를 보고하고 하단 행은 강한 분포 이동(300B Pile\\(\\rightarrow\\)200B Ger)에 대한 결과를 보고한다. 두 이동 모두에서 \\(\\eta_{\\text{min}}\\) 상수 학습률 모델은 \\(\\mathcal{D}_{0}\\)에서 가장 적은 망각을 달성한다. 또한 강한 시프트의 경우 \\(\\mathcal{D}_{1}\\)에 가장 적게 적응하지만 약한 시프트의 경우 \\(\\eta_{\\text{max}}\\) 상수 기준선보다 더 많이 적응한다. 이러한 기준선을 두 데이터 세트에서 다시 따뜻해지고 다시 부패하는 모델과 비교할 때 후자의 모델이 두 분포 이동에 대해 상당한 마진만큼 새 데이터 세트에 더 잘 적응한다는 것을 관찰한다. 이는 LLM을 지속적으로 사전 훈련할 때 새로운 데이터 세트에 대한 적응을 최대화하기 위해 재-온난화 및 재-붕괴가 필요함을 보여준다. LR을 재-온화하고 재-붕괴시키는 모델들 중에서, 학습률의 변화가 적응과 망각의 작은 차이를 야기한다는 것을 관찰한다: \\(\\eta_{\\text{max}}\\)의 값이 높을수록 망각이 더 많아지고 적응이 더 많아지는 반면, 낮은 값에서는 그 반대이다. 기준선을 조합 훈련된 기준선과 비교할 때, \\(\\mathcal{D}_{1}\\)에 대한 최종 검증 손실이 두 분포 이동 모두에서 조합 훈련된 모델보다 상당히 높다는 것을 관찰한다. 이는 약한 분포 이동에서는 \\(\\mathcal{D}_{1}\\)의 경우도 마찬가지이지만, 강한 분포 이동에서는 상수 기준선이 결합 학습 모델보다 낮은 \\(\\mathcal{D}_{1}\\) 검증 손실을 달성한다. 우리는 이것이 일반적으로 LLM의 맥락에서 적응을 강화하고 망각을 악화시키는 더 강한 분포 변화 때문이라고 가정한다. 재-온난화(re-warming) 및 재-붕괴(re-decaying)로 연속적으로 사전 트레이닝된 모델들을 조합 기준선에 비교할 때, 이들 모델들은 조합 기준선보다 \\(\\mathcal{D}_{1}\\)에 더 잘 적응(낮은 최종 검증 손실)한다. 그러나, 이 모델들은 \\(\\mathcal{D}_{0}\\)에서 상당한 망각을 경험하며, 이 모델들이 조합 기준선과 경쟁하도록 하기 위한 재생의 필요성을 보여준다.\n' +

      '\n' +
      '### 재생 효과\n' +
      '\n' +
      '이 부분에서는 학습률을 재-온화하고 재-감쇠시키는 모델을 지속적으로 사전 훈련할 때 컴퓨팅-동등성 재생의 효과를 탐구한다.\n' +
      '\n' +
      '재-온난화 및 재-붕괴 시 망각을 완화할 필요성을 고려하여, 우리는 약하고 강한 시프트 연속 사전 훈련 시나리오에서 리플레이의 영향을 조사하기 위해 이동한다. 구체적으로, 예산에서 동등한 수의 \\(\\mathcal{D}_{1}\\) 토큰을 제거하는 비용으로 \\(\\mathcal{D}_{0}\\) 토큰의 재생이 추가되는 경쟁 등가 재생(자세한 내용은 Sec. 4.2 참조)을 사용한다. 동일한 두 데이터 세트 설정에 따라 모델은 300B 토큰에 대해 \\(\\mathcal{D}_{0}\\)(파일)에서 사전 훈련됩니다. 다음은 슬림파자마(약교대) 또는 독일 커먼 크롤(강교대)에 대한 지속적인 사전 훈련입니다. 설정에 대한 자세한 내용은 섹션 5.2를 참조하십시오. 각 데이터 세트의 전체 크기에 대해 지속적인 사전 훈련이 수행되며, SlimPajama의 경우 300B 토큰, 독일 커먼 크롤의 경우 200B 토큰입니다. 우리는 두 교대 모두에 대해 1%, 5%, 10% 및 50% 리플레이를 고려하고 약한 분포 교대 및 강한 분포 교대에 대해 각각 0.5% 및 25% 리플레이 실행을 추가한다. 우리는 이러한 결과를 더 넓은 맥락에 넣기 위해 두 가지 기준을 고려한다. 첫 번째 기준선은 재생 없이 \\(\\mathcal{D}_{1}\\)로 훈련된 모델이다. 두 번째 베이스라인 모델은 600B 토큰(SlimPajama)과 500B 토큰(German Common Crawl)에 대해 \\(\\mathcal{D}_{0}\\)과 \\(\\mathcal{D}_{1}\\)의 연합에 대한 무작위 초기화로부터 학습된다. 후자의 기준선은 기존 모델을 지속적으로 사전 훈련하는 대신 모델을 업데이트하기 위해 완전히 다시 훈련하는 관행을 반영한다. 모든 모델은 코사인 감쇠 스케줄을 사용하여 학습률을 토큰 버짓에 맞게 재-온 및 재-감쇠한다 \\(\\mathcal{D}_{0}\\)에 대한 사전 훈련에서와 동일한 \\(\\eta_{\\textit{max}}\\)(\\(3\\cdot 10^{-4}\\)) 및 \\(\\eta_{\\textit{min}}\\)(\\(3\\cdot 10^{-5}\\)) 값이다.\n' +
      '\n' +
      '검증 손실 비교 그림 1의 결과. 도 4(상단 및 하단)는 각각의 \\(\\mathcal{D}_{1}\\) 데이터 세트에 대한 지속적인 사전 훈련 동안 검증 손실의 진화를 보여준다. 표 2는 이러한 모델 각각에 대한 평균 최종 검증 손실을 보고한다. 최종 손실은 10회 반복 간격으로 샘플링된 훈련의 마지막 100회 반복에 걸쳐 평균화된다. 우리는 두 분포 이동 모두에서 가장 낮은 테스트된 1%의 재생도 재생이 없는 기준선에 비해 파일에서 망각을 크게 감소시킨다는 것을 일관되게 관찰한다. 이 효과는 이 설정에서 망각의 양이 더 많기 때문에 강한 이동 시나리오에서 더 두드러진다. 0% 기준선과 비교할 때 1%, 5% 및 10% 재생에 대한 다운스트림 성능에 미치는 영향이 거의 관찰되지 않으며, 이는 재생의 망각 이점이 우리 환경에서 거의 비용이 들지 않는다는 것을 보여준다. 그러나, 극단적인 양의 재생(50%)을 사용하는 경우, 우리는 모델이 \\(\\mathcal{D}_{0}\\)에 덜 적응한다는 것을 관찰한다. 흥미롭게도 두 데이터 세트에 대해 50% 재생 모델은 \\(\\mathcal{D}_{1}\\cup\\mathcal{D}_{0}\\)에 대한 기본 훈련의 최종 평균 검증 성능을 달성하거나 능가한다. 이 모델은 각각의 기준선보다 150B 및 100B 더 적은 \\(\\mathcal{D}_{1}\\) 토큰을 보았기 때문에 이것은 흥미롭다.\n' +

      '요약하면, 우리는 지속적인 사전 훈련 컨텍스트에서 LR을 재-온난화 및 재-붕괴시킬 때, 재생은 망각을 감소시키는 데 유용한 도구라는 것을 발견한다. 두 분포 이동 모두에 대해 적절한 양의 리플레이를 사용하면 \\(\\mathcal{D}_{1}\\cup\\mathcal{D}_{0}\\) 기준선과 유사한 최종 검증 손실이 발생한다. 더욱이, 두 교대 모두에 대해, 리플레이의 사용은 다운스트림 데이터 세트에 대한 적응에 무시할 수 있는 영향을 미치는 것으로 보이며, 리플레이를 통해 망각을 줄이는 것은 LLM을 지속적으로 사전 훈련할 때 매우 적은 비용이 든다는 것을 보여준다.\n' +

      '그림 4: **약하고 강한 분포 이동에 대해 405M 규모에서 다시 재생의 효과** 교육 중 파일 유효성 검사 손실(왼쪽) 및 SlimPajama/독일 유효성 검사(오른쪽 상단/하단)를 보고합니다. 각 모델은 파일의 300B 토큰에서 미리 훈련된 체크포인트로부터 훈련된다. 파란색 점선은 Pile\\(\\cup\\)SlimPajama 또는 Pile\\(\\cup\\)독일 데이터에 대해 훈련된 모델에 대한 최종 검증 손실을 보고하며, 각각 총 600B 및 500B 토큰 데이터 세트이다. 우리는 리플레이가 두 교대에 걸쳐 망각을 상당히 감소시키지만, 더 강한 교대는 동일한 정도로 망각을 완화하기 위해 더 많은 리플레이를 필요로 한다는 것을 관찰한다.\n' +
      '\n' +
      '### 약하고 강력한 배포 이동에 대한 지속적인 사전 훈련 최종 성능\n' +

      '#### 6.3.2 인기 있는 LM 벤치마크에 대 한 Zero-shot 및 Few-shot 결과에 의해 평가 된 최종 성능\n' +
      '\n' +
      '최종 정확도는 사전 훈련 목표에 대한 성능의 좋은 척도를 제공하지만 LLM의 능력은 일반적으로 평가 작업에 대한 성능으로 판단된다. 기본 모델을 사용한다는 경고, 즉 모델이 어떤 식으로든 명령 조정, 미세 조정 또는 인간 선호도에 적응하지 않았다는 경고와 함께 이 섹션의 인기 있는 벤치마크에 대한 평가를 제시한다. 또한, 독일어 학습 모델에 대한 정성적인 평가도 제공한다. 선택된 평가 과제에 대한 보다 상세한 설명은 독자에게 본고안의 제5.4항과 부록의 제A.5항을 참조한다.\n' +
      '\n' +
      '표 3은 우리의 영어 평가 과제에 대한 각 모델의 평균 정확도와 독일 헬라 스웨그 평가 과제에 대한 정규화된 정확도를 보고한다. 거의 무작위 확률 정확도를 갖는 평가로 인해 유익하지 않기 때문에 독일 평균 평가 점수를 보고하지 않는다(표 11 참조). 우리는 영어 모델이 영어 평가에서 독일 모델보다 일관되게 우월하다는 것을 관찰한다. 그러나 25% 리플레이 독일 모델과 함께 사용된 강력한 리플레이는 이러한 격차를 줄이는 데 도움이 된다. 영어 모델들의 영어 평가 성능은 최고값과 최저값 사이의 1.19의 범위로 매우 유사하다. 우리는 이 크기의 기본 모델에 대한 평가 과정에서 상당한 노이즈가 있다고 의심하고 그 차이가 크지 않을 가능성이 있다고 믿는다. 즉, LR 재-온난화, LR 재-붕괴 및 재생이 연속적으로 사전 훈련된 모델은 \\(\\mathcal{D}_{0}\\cup\\mathcal{D}_{1}\\) 모델에서 개선된다. 영어 평가 과제에 대해 독일어 훈련된 모델을 평가할 때, 우리는 더 많은 리플레이를 사용하는 모델에 대해 일관된 개선을 본다. 우리는 다시 한번 LR 재-온난화, LR 재쇠화 및 재생으로 훈련된 모델이 \\(\\mathcal{D}_{0}\\cup\\mathcal{D}_{1}\\) 모델에서 개선된다는 점에 주목한다. 독일 헬라 스웨그 결과를 보면 독일 모델이 일관되게 영어 모델보다 우수하다는 것을 알 수 있다. 독일어 훈련 모델 중 연속 훈련 모델이 연합 훈련 모델보다 성능이 뛰어나고 독일어 전용 훈련 모델보다 성능이 뛰어나다.\n' +

      '### 다른 모델 규모에서 연속 사전 훈련 최종 성능\n' +

      '이 부분에서는 연속 사전 훈련의 최종 성능에 대한 매개 변수 수를 크기만큼 증가시키는 효과를 설정한다. 이를 위해 두 개의 연속 사전 훈련된 모델을 405M 및 10B 매개변수 모델 크기에서 여러 기준선과 비교합니다. _두 데이터 세트 약한 이동_ (파일 \\(\\rightarrow\\) SlimPajama) 및 _두 데이터 세트 강한 이동_ (파일 \\(\\rightarrow\\) 독일) 설정에서.\n' +
      '\n' +
      '지속적으로 미리 훈련된 모델 LR 재-온난화 및 재-붕괴를 재생과 결합하는 성능을 제거하기 위해, 우리는 학습률을 독점적으로 재-온난화 및 재-붕괴하는 모델과 두 기술을 결합하는 모델을 훈련하기로 선택한다. 약한 분포 이동에 대한 (Sec. 6.2)의 결과를 감안할 때 두 모델 척도에 대해 5% 리플레이를 선택한다. 두 모델 모두 pre-training(\\(3\\cdot10^{-4}\\))의 \\(\\eta_{max}\\)에 다시 따뜻해지고, cosine annealing set을 이용하여 연속 pre-training이 종료되면 \\(\\eta_{min}\\)에 도달하도록 재감쇠한다. 더 많은 하이퍼파라미터가 부록의 표 13에 보고되어 있다.\n' +
      '\n' +
      '기준선 우리는 또한 여러 기준선을 훈련한다. 두 개의 기준선은 각각 \\(\\mathcal{D}_{0}\\)와 \\(\\mathcal{D}_{1}\\)에 대해 훈련되고 세 번째 기준선은 \\(\\mathcal{D}_{0}\\cup\\mathcal{D}_{1}\\)에 대해 훈련된다. 우리는 \\(\\mathcal{D}_{0}\\cup\\mathcal{D}_{1}\\)로 학습된 모델이 고가의 완전 재학습을 나타내기 때문에 성능의 상한으로 간주한다. 개별 데이터 세트에 대해 훈련된 기준선은 연속 사전 훈련에 대한 계산과 동등한 대안으로 볼 수 있다(예를 들어, 연속 사전 훈련 대신 \\(\\mathcal{D}_{1}\\)에서 무작위 초기화로부터 모델을 훈련하도록 선택할 수 있다).\n' +
      '\n' +
      '#### 6.4.1 Final Performance Evaluated by Loss\n' +
      '\n' +
      '그림 6은 405M 및 10B 모델에 대한 지속적인 사전 훈련 중 유효성 검사 손실을 보고하고 표 4는 각 모델에 대한 평균(지난 100회 반복 동안) 최종 손실 값을 보고한다. 예상대로 모든 기준선과 지속적으로 사전 훈련된 모델은 매개변수 수가 증가함에 따라 두 데이터 세트 모두에서 복잡성이 일관되게 개선됨을 관찰한다. 405M 모델의 경우, \\(\\text{Pile}\\cup\\text{SP}\\)이 각 데이터 세트에 대해 개별적으로 훈련된 기준선에 대해 동일한 검증 손실을 달성한다는 것을 관찰한다. 반면, \\(\\text{Pile}\\cup\\text{SP}\\)로 학습된 10B 파라미터 모델은 개별적으로 학습된 모델보다 성능이 우수하다. 우리는 이것이 더 많은 용량을 가진 더 큰 모델 때문에 발생하여 더 높은 속도로 더 오래 학습할 수 있다고 가정한다. 10B 및 405M 매개변수 모델에 대해 \\(\\text{SlimPajama}\\)에서 사전 훈련을 계속할 때 5% 파일 데이터를 다시 재생하면 \\(\\text{Pile}\\) 검증에 대한 망각이 각각 0.19 및 0.21 감소함을 관찰한다. 두 모델 간의 매개변수 크기 차에도 불구하고 재생으로 인한 망각 감소의 무시할 수 있는 차이는 모델 척도가 망각 감소에 제한된 부정적인 영향을 미친다는 것을 시사한다.\n' +
      '\n' +
      '그림 6: **10B(상단) 및 405M(하단) 매개 변수 모델의 연속 사전 훈련 중 유효성 검사 손실** 각 모델 규모에서 3개의 기준선과 2개의 연속 사전 훈련 모델을 제공했습니다. 기준선(밝은 파란색, 짙은 파란색 및 적갈색)은 \\(\\text{SlimPajama}\\), \\(\\text{Pile}\\)의 300B 토큰 및 두 데이터 세트의 결합(600B 토큰)에 대한 무작위 초기화로부터 훈련된다. 연속적으로 사전 훈련된 모델(검은색 및 보라색)은 \\(\\text{Pile}\\)(짙은 파란색 곡선)의 300B 토큰에서 사전 훈련된 체크포인트에서 시작하여 각각 0% 및 5% 리플레이를 사용한다. 우리는 두 모델 크기 모두에서 LR 재온난화, LR 재부패 및 적은 비율의 재생 사용의 조합이 망각과 적응 사이의 균형을 맞추는 데 도움이 된다는 것을 관찰한다. 중요하게도, 우리는 0% 리플레이를 사용하는 모델에 비해 리플레이의 사용이 다운스트림 성능에 최소한으로 영향을 미친다는 점에 주목한다(그림 (b)와 (d)에서 검은색과 보라색 곡선이 겹친다).\n' +
      '\n' +
      '더 큰 모델은 기본적으로 덜 잊어버리기 때문입니다. 실제로 사전 훈련된 파일 체크포인트에서 다시 재생하지 않고 훈련된 모델은 10B 및 405M에 대해 각각 0.23 및 0.27 nats의 파일 복잡성을 잊는다. 차이가 작지만 이는 더 큰 모델이 덜 잊음을 시사하여 우리의 가설을 확인시켜준다. 두 데이터 세트의 연합에 대해 훈련된 5% 반복 및 기준선과 모델의 평균 최종 검증 손실을 비교할 때 두 모델 크기에 대해 0.02의 차이만 있음을 알 수 있다. 이는 두 모델 규모에서 약하지만 현실적인 분포 이동의 경우 지속적인 사전 훈련이 값비싼 재훈련 기준선과 유사한 성능을 달성할 수 있음을 보여준다.\n' +

      '#### 6.4.2 인기 있는 LM 벤치마크에 대 한 Zero-shot 및 Few-shot 결과에 의해 평가 된 최종 성능\n' +

      '## 7 재-온난화의 병리학 이해 및 순환\n' +

      'SlimPajama는 그림 3과 같다. 재가온이 높을수록 파일에서 사전 훈련을 계속할 때(피크 손실 증가 0.2) SlimPajama에서 사전 훈련을 계속할 때(피크 손실 증가 0.45) \\(\\eta_{max}=6\\cdot 10^{-4}\\) 곡선에서 볼 수 있듯이 이러한 효과가 더 두드러진다.\n' +
      '\n' +
      '특히, 재-온난화 이후, 모델들은 동일한 데이터 세트에 대한 트레이닝을 할 때에도 학습률을 재-온난화함으로써 성능 히트로부터 신속하게 복구하지 못한다. 이는 지속적인 사전 훈련의 효율성을 향상시키기 위해 재가열이 필요한 학습률 일정에 대한 대안을 찾는 동기를 부여한다.\n' +
      '\n' +
      '### 무한 학습 속도 스케줄\n' +
      '\n' +
      '이 하위 섹션에서는 본질적으로 재가열이 필요하지 않을 수 있는 학습률 일정의 사용을 조사한다. 동기는 두 가지입니다. 한편으로 코사인 붕괴 일정은 미리 훈련하고 싶은 총 토큰 수를 미리 알아야 한다. 이는 수렴된 체크포인트를 계속 사전 훈련하는 능력을 제한한다. 반면에 이전 섹션에서 처음에는 작은 학습 속도로 끝나는 코사인 감쇠 일정으로 사전 훈련된 모델을 계속 사전 훈련할 때 새로운 데이터 세트에 가장 잘 적응하기 위해 최소값에서 학습 속도를 다시 온난화하는 것이 필요하다는 것을 보았다. 그러나 이전 하위 섹션에서 볼 수 있듯이 학습률을 다시 온난화하면 망각이 악화될 수 있음을 관찰한다.\n' +
      '\n' +
      '따라서 우리는 모든 새로운 과제에서 학습률을 일정한 값으로 유지하는 "무한 학습률 일정"(Zhai et al., 2022)을 탐구한다. 이는 새로운 과제에 대한 학습을 다시 데우는 것을 피함으로써 망각을 방지하는 데 도움이 될 수 있다. 또한, 이 스케줄은 토큰의 총 수와 독립적이어서 각각의 새로운 데이터 세트에 대해 코사인 감쇠 스케줄을 순환적으로 반복하는 것에 비해 지속적인 학습 설정에 더 적합하다. 우리가 보았듯이, 높은 일정한 학습률도 차선책이기 때문에, 우리는 제한된 양의 토큰에 걸쳐 사전 트레이닝이 끝날 때 학습률의 빠른 어닐링을 수행하기로 선택한다. 이를 통해 학습률 재감소의 성능 우위를 회복하는 한편 사전 훈련을 계속할 때 사전 어닐링 체크포인트를 사용할 수 있기를 기대한다.\n' +
      '\n' +
      '고려되는 무한 학습률 스케줄은 4개의 단계를 갖는다:\n' +
      '\n' +
      '1. **선형 웜업 단계** - 이전과 마찬가지로 학습률은 처음에 \\(T_{warmup}\\) 시간 간격보다 최대값 \\(\\eta_{max}\\)으로 증가하거나 시간 간격 \\(t_{cd}=T_{warmup}\\)까지 동등하게 증가합니다. 학습률은 (첫 번째 과제 동안) 한 번만 워밍업을 거치며, 향후 과제를 위해 다시 워밍업을 할 필요가 없다.\n' +
      '2. **쿨다운 단계** - 이 단계에서 학습 속도는 타임스텝 \\(t_{cd}\\)에서 \\(t_{const}=t_{cd}+T_{cd}\\)까지의 타임스텝에 걸쳐 일부 감쇠 함수 \\(f_{cd}\\)에 따라 일정한 값 \\(\\eta_{const}\\)으로 점진적으로 감쇠되는 쿨다운 단계를 거친다. 이 단계도 첫 번째 작업 중에 한 번만 발생합니다.\n' +
      '3. **일정 단계** -그런 다음 학습 속도는 timestep \\(t_{const}\\)에서 \\(t_{ann}=t_{const}+T_{const}\\) timestep에 걸쳐 모든 미래 작업에 대해 일정하게 유지됩니다. 이 단계가 끝날 때 얻은 체크포인트는 새 데이터 세트를 계속 사전 훈련할 때부터 다시 시작해야 하는 것이다.\n' +
      '4. **어닐링 단계** - 학습 속도가 timestep \\(t_{ann}\\)에서 timestep \\(t_{end}=t_{ann}+T_{ann}\\)에 걸쳐 작은 값 \\(\\eta_{min}\\)으로 어닐링되어 모델을 배포하기 전에 수렴으로 훈련하는 데 도움이 됩니다.\n' +
      '\n' +
      '따라서, 여기서 고려되는 무한 학습률 스케줄은 다음과 같이 작성될 수 있다:\n' +
      '\n' +
      '\\textit{warm-up})\\\\ &f_{cd}(t)&t\\in(t_{cd},t_{const}]&(\\textit{cooldown})\\\\ &\\eta_{const}&t\\in(t_{const},t_{ann}]&(\\textit{constant})\\\\ &\\eta_{const}\\cdot\\left(\\frac{\\eta_{min}}{\\eta_{const}}\\right)^{\\frac{t-t_{ conn}}{t_{end}-t_{ann}}}&t\\in(t_{ann},t_{end}]&(\\textit{annealing})\\end{array}\\right.\\]\n' +
      '\n' +
      '본 연구에서는 cooldown phase의 decay \\(f_{cd}\\):1. Cosine decay \\[f_{cd}(t)=\\eta_{const}+\\frac{\\eta_{max}-\\eta_{const}}{2}\\cdot\\left(1+\\cos\\left(\\pi \\left(\\frac{t-t_{cd}}{t_{const}-t_{cd}}\\right)\\right)\\] (3)\n' +
      '2. 역제곱근 붕괴 \\[f_{cd}(t)=\\eta_{max}+\\frac{\\eta_{const}-\\eta_{max}}{h(1)}\\cdot h\\left(\\frac{t- t_{cd}}{t_{const}-t_{cd}}\\right)\\] (4) 여기서 \\[h(x)=\\frac{1}{\\sqrt{1+\\alpha x}}-1\\]\n' +
      '\n' +
      'Inverse square root decay의 steepness는 \\(\\alpha\\)로 조절하였다. 우리는 구간 \\((t_{cd},t_{const}]\\)에 적응하기 위해 역제곱근 붕괴를 이동 및 스트레칭한다.\n' +
      '\n' +
      '세 가지 다른 일정이 그림 1에 나와 있다. 도 8(b)에 도시된 바와 같이,\n' +
      '\n' +
      '우리는 이제 무한 학습률 스케줄을 코사인 감쇠 스케줄과 비교한다. 먼저 LLM 사전 훈련 일정의 타당성을 평가하기 위해 간단한 단일 데이터 세트 사전 훈련 설정을 탐색한다. 그 후, 우리는 시프트가 없는 3개의 데이터 세트에서 그 이점을 탐구합니다.\n' +
      '\n' +
      '### Cosine Decay와 무한 스케줄의 변수 비교\n' +
      '\n' +
      '여기서는 공통 단일 데이터 세트 사전 훈련 설정에서 코사인 감쇠 스케줄을 무한 학습률 스케줄과 비교한다. 이러한 실험의 목적은 무한 학습 속도 스케줄이 종래의 코사인 감쇠 스케줄로 트레이닝된 모델들뿐만 아니라 수행하는 모델들을 초래할 수 있는지를 테스트하는 것이다.\n' +
      '\n' +
      '모델들은 랜덤 초기화로부터 SlimPajama의 300B 토큰들에 대해 사전 트레이닝된다. 도 8은 상이한 학습률 스케줄을 갖는 SlimPajama 상에서 트레이닝된 3개의 405M 파라미터 모델들의 트레이닝 곡선들을 도시한다. 우리는 모든 방법이 사전 훈련의 일반적인 경우에도 무한 학습률 일정이 사용될 수 있음을 보여주는 유사한 최종 검증 손실에 도달함을 관찰한다. 이러한 스케줄들은 또한 사전 트레이닝을 최종화하기로 결정할 때 손실을 효율적으로 개선하기 위해 일정한 단계에서 언제든지 어닐링을 시작할 수 있고, 사전 어닐링 체크포인트를 로딩하여 사전 트레이닝을 계속할 수 있다는 장점이 있다.\n' +
      '\n' +
      '그림 8: **무한 학습률 일정 v.s. 코사인 붕괴** 입니다. SlimPajama의 300B 토큰에 대해 두 개의 새로운 일정인 _Cosine Inf_ 및 _InvSgrt Inf_를 사용하여 무작위 초기화에서 405M 매개변수 모델을 훈련하고 코사인 감쇠 기준선과 비교합니다. _ 코사인 Inf_ 및 _InvSgrt Inf_는 먼저 고정된 상수 LR 값으로 감쇠하고 그 후 급격한 최종 감쇠까지 일정하게 유지한다. 따라서 이러한 일정은 재가열 없이 한 사전 훈련 단계와 다음 사전 훈련 단계 사이에서 원활하게 전환할 수 있다는 장점이 있다. 모든 방법이 유사한 최종 유효성 검사 손실에 도달한다는 것을 발견했으며, 이는 코사인 붕괴가 강력한 성능을 위한 전제 조건이 아님을 보여준다.**\n' +
      '\n' +
      '### 무한 학습 속도 스케줄: 무한 미래 업데이트로 확장\n' +
      '\n' +
      '우리는 이제 연속 학습 설정에서 여러 개의 새로운 데이터 세트가 보일 때 무한 학습률 스케줄의 역할을 탐구한다. 모델은 SlimPajama의 3개의 IID 100B 하위 집합(예: _3개의 데이터 집합 no shift_ 설정; Sec 5.2 참조)에서 서로 다른 학습 속도 일정을 사용하여 무작위 초기화에서 훈련됩니다. 이러한 예비 실험에서 교대 없음 설정에 초점을 맞추고 약하고 강한 교대 사례는 향후 작업에 맡긴다. 이 작업은 동일한 분포로부터 대량의 데이터가 시간 증분으로 수신되는 설정을 시뮬레이트하고, 이에 대한 모델을 계속 사전 트레이닝(예를 들어, 최신 웹 스크래프에서 모델을 계속 사전 트레이닝)하고자 한다. 우리의 결과가 이전의 최적화기 상태를 사용할 수 없는 상황에 적용되도록 하기 위해, 우리는 데이터세트 경계에 걸쳐 최적화기 상태를 유지하지 않는다. 도. 도 9는 405M 파라미터 모델들에 대한 트레이닝 곡선들을 보고한다.\n' +
      '\n' +
      '우리는 모든 스케줄이 비교적 유사하게 수행되지만, 두 개의 무한 스케줄은 각각의 분할에서 일정한 학습 속도 단계 동안 언제든지 어닐링을 시작할 수 있는 장점이 있는 반면, 반복되는 코사인 디케이는 토큰의 수를 미리 알아야 한다. 또한 무한 LR 스케줄에 대한 데이터 세트 경계에서 무시할 수 있는 망각을 볼 수 있습니다. 최적화 상태들의 재초기화로 인해 손실들이 초기에 급격히 증가하는 반면, 무한 스케줄 모델들은 이로부터 즉시 회복된다.\n' +
      '\n' +
      '향후 연구에서는 분포 이동이 있는 지속적인 학습 설정에서 무한 학습 속도 일정이 미치는 영향을 연구하고 학습 속도의 긴 일정한 단계를 가진 많은 양의 토큰에 대한 훈련의 안정성을 조사하는 것이 흥미로울 것이다.\n' +
      '\n' +
      '_요약하면, 우리는 재-온난화가 동일한 분포에서 트레이닝을 할 때에도 성능을 해칠 수 있지만 코사인 붕괴 스케줄에 대한 대안들이 이러한 문제들을 회피할 수 있다는 것을 보았다. 나아가, 이러한 무한 학습률 스케줄들은 특정 토큰 버짓에 제한되지 않고 사전 트레이닝을 종료하거나 재개하는 간단한 방법을 제공한다. 즉, 배포 이동이 있는 설정도 탐색하여 이러한 일정을 검증해야 합니다._\n' +
      '\n' +
      '## 8 Limitations\n' +
      '\n' +
      'LLM에 대한 지속적인 사전 훈련에 대한 철저한 경험적 평가를 수행했지만 작업에는 몇 가지 한계가 있다. 1) 두 가지 모델 크기(405M 및 10B)만 연구했고, 2) 독일 커먼 크롤 스크래프(Laippala et al., 2022)에서 만든 독일 훈련 및 검증 데이터 세트 간에 중복 제거를 실행하지 않았으며, 3) 두 후속 작업 간의 전환을 주로 연구했으며, 4) 여러 씨앗에 대한 실험을 실행하지 않았으며, 5) 무한 학습 속도 일정에 대한 실험은 분포 이동 없이 405M 척도로 제한된다. 보다 명시적으로, 첫 번째 제한은\n' +
      '\n' +
      '그림 9: **SP의 3 IID 100B 토큰 하위 집합에서 평가 된 무한 학습 속도 일정입니다. 실험은 동일한 분포의 새로운 데이터가 시간이 지남에 따라 도착하고 실무자가 새로운 데이터에 대한 모델을 업데이트하려는 설정을 시뮬레이션한다. 모델들은 무작위 초기화로부터 트레이닝된다. 그림 (b)에서 검정색과 보라색 일정이 \\(\\sim 80\\)B 토큰 후에 겹칩니다.**우리가 고려하는 모델 규모의 수입니다. 405M 및 10B 매개변수 모델(대부분의 작업보다 훨씬 큰)을 고려하지만 계산 제한(예: 100B 매개변수 척도)으로 인해 연구를 다른 규모까지 확장할 수 없었다. 우리 작업의 두 번째 한계는 독일 검증 세트가 독일 훈련 데이터에서 중복되지 않았다는 것이다. 훈련 및 검증을 위해 뚜렷한 파편을 취하도록 주의했지만 둘 사이에 약간의 오염이 있을 수 있다. 그러나 모든 기준선이 동일한 데이터 세트에 액세스할 수 있다는 점을 감안할 때 결과는 여전히 유효하다고 생각합니다. 세 번째 한계는 두 개 이상의 후속 작업에 대해 모델을 업데이트하는 실험을 실행하지 않았다는 것이다. 이를 연구하는 것이 중요하다고 생각하지만, 우리의 목표는 많은 수의 데이터 세트를 사용하는 것이 아니라 다양한 분포 이동과 대규모 데이터 세트 간의 전환을 연구하는 것에 초점을 맞추는 것이었다. 네 번째 한계는 높은 계산 비용으로 인해 여러 종자에 대한 실험을 실행하지 않았다는 것이며, 이는 일부 결과에 확률적 요소가 있을 가능성이 있음을 의미한다. 즉, 우리의 LLM은 큰 배치 크기(2M+ 토큰)로 훈련되어 기울기 추정치에 분산이 거의 없다. 각 데이터 세트의 샘플이 모든 경우에 동일한 순서로 처리된다는 사실과 함께, 우리는 우리의 결과가 시드에 의해 지시되는 무작위 초기화의 변화에 상대적으로 안정적이어야 한다고 믿는다. 다섯 번째 한계는 모든 후속 데이터 세트에 대한 학습이 차선으로 판명된 일정한 학습 속도를 사용하는 것과 동일할 수 있기 때문에 충분한 토큰에 걸쳐 무한 일정이 워밍업 및 쿨다운의 단일 단계만으로 인해 차선으로 끝날 수 있다는 것이다(그림 3 참조). (p<0.05). 도 9는 어닐링 단계가 동일한 데이터세트의 IID 분할의 경우, 이것이 더 많은 토큰을 보유하는지, 또는 상이한 데이터세트가 분포 이동을 갖는 경우 이러한 준최적성으로부터 복구하는 데 도움이 된다는 것을 보여주었다. 따라서 분포 이동과 더 큰 규모의 모델 및 데이터 세트를 포함하는 실험은 이러한 무한한 일정을 추가로 테스트하는 데 중요할 것이다. 마지막으로, 더 큰 규모에서 탐색하기 위한 또 다른 중요한 고려 사항은 이러한 스케줄을 갖는 사전 훈련의 안정성(특히, \\(\\mu P\\)(Yang et al., 2022))이다.\n' +
      '\n' +
      '## 9 Conclusion\n' +
      '\n' +
      'LLM의 지속적인 사전 훈련의 맥락에서, 우리는 학습률 재-온난화 및 재-붕괴가 적응에 중요하다는 것을 보았고, 망각은 적응에 거의 비용이 들지 않는 것처럼 보이는 이 환경에서 재생으로 쉽게 완화된다는 것을 발견했다. 적응을 강화하고 망각을 동시에 완화할 수 있는 강력한 능력을 감안할 때, 우리는 대규모 LLM을 지속적으로 사전 훈련하기 위해 LR 재-온난화, LR 재-붕괴 및 재생의 간단하고 확장 가능한 조합을 제안했다. 우리는 이러한 전략이 두 개의 분포 이동(약하고 강한)과 두 개의 모델 척도(405M & 10B)에 걸쳐 모든 데이터에 대해 처음부터 비용적으로 재훈련하는 것과 동등하게 평균 성능을 달성할 수 있음을 보여주었다. 추가 분석을 통해 LR 재-온난화의 병리학을 식별하고 이전 작업에서 영감을 받아 지속적으로 사전 훈련 LLM을 위한 무한 학습 속도 일정을 제안했다. 초기 실험에서, 우리의 스케줄은 LR 재-온난화의 필요성을 회피하면서 코사인 붕괴와 동등한 성능을 달성한다.\n' +
      '\n' +
      '우리의 연구 결과는 새로운 데이터에서 LLM을 업데이트할 때 지속적인 사전 훈련이 재훈련의 효율적이고 유망한 대안임을 보여준다. 우리의 전략을 갖춘 실무자는 새로 생성된 고품질 데이터 세트에 대해 기존 모델(Rae 등, 2021; Hoffmann 등, 2022; Touvron 등, 2023; Jiang 등, 2023; Gemma Team 등, 2024)을 효율적으로 업데이트할 수 있다. 이러한 전략은 또한 Gemma Team et al.(2024)에 의해 사용된 것과 같은 사전 훈련 커리큘럼과 관련이 있을 수 있다. 우리 커뮤니티가 고품질 데이터 세트를 계속 만들려는 강력한 인센티브로 인해 지속적인 사전 훈련의 필요성이 증가할 것으로 예상한다.\n' +
      '\n' +
      '후속 작업에서는 무한 학습률 일정, 지속적인 사전 훈련(예: 전문가 혼합 또는 블록 확장) 중 모델 성장, 데이터 분포에 대한 급격한 변화를 처리하기 위해 토큰화기를 적용하는 것을 추가로 조사하는 것이 중요할 것이다. 또한, 우리는 멀티모달 또는 비전 언어 모델 및 기타 텍스트 기반 생성 모델의 맥락에서 지속적인 사전 훈련을 탐색하고자 한다 - 최근 Garg 등(2023)이 LLM 대신 CLIP 모델의 맥락에서 이 작업에서 논의된 기술의 성공을 동시에 복제했다는 점에 주목한다. 또한 공개 가중치 모델이 데이터 세트를 공개하지 않는 연속 사전 훈련 환경에서 재생 버퍼 생성을 탐색하고, 합성 데이터 또는 증류에 사용 가능한 모델을 사용하는 것이 재생 버퍼를 구축하는 유망한 방향일 수 있다고 의심한다.\n' +
      '\n' +
      '#### Broader Impact Statement\n' +
      '\n' +
      '대규모 언어 모델은 관련 데이터 세트에 대해 훈련된 후 매우 잘 수행할 수 있는 능력으로 인해 광범위한 산업 부문에 걸쳐 널리 채택되었다. 또한, LLM의 출력 품질을 높이기 위해 데이터 세트의 개선(더 나은 필터링, 지식 업데이트 등)이 중요했다. 따라서 조직은 상당한 양의 컴퓨팅 능력을 사용하고 따라서 더 강력한 모델을 만들기 위해 에너지를 소비할 것으로 기대하는 것이 합리적이다. 이 에너지의 일부는 재생 불가능한 원천에서 나올 것 같다. 본 논문에서 제시된 실험은 환경적으로 비용이 많이 들지만, 논문에서 주장한 바와 같이 사전 훈련을 계속하는 것은 모델 업데이트와 관련된 계산 및 따라서 기초 모델을 유지하는 데 필요한 에너지를 크게 줄이는 유망한 방법이다.\n' +

      '## 부록 A 확장 결과\n' +
      '\n' +
      '다음 하위 섹션에서는 먼저 _도메인 증분 연속 사전 훈련_ 설정에서 몇 가지 새로운 결과를 제시하고 다양한 데이터 세트 크기에 대한 다시 보기를 비교하고 독일 언어 모델에 대한 정성적 분석을 제공한다. 또한 논문의 모든 모델에 대한 집계된 평가 및 최종 손실 표를 제공한다.\n' +
      '\n' +
      '### 도메인 증분 연속 사전 훈련\n' +
      '\n' +
      '우리는 **도메인 증분 학습** 설정을 고려하며, 여기서 각각 별개의 도메인에서 오는 \\(N\\) 미래 데이터 세트 \\(\\{\\mathcal{D}_{0},\\mathcal{D}_{1},\\dots,\\mathcal{D}_{N-1}\\}\\)의 시퀀스에 대해 훈련합니다. 이 설정은 각 도메인 간의 전환 시 분포 전환 경험으로 인해 특히 어렵다. 구체적으로, \\(\\mathcal{D}_{0}\\)는 Pile (Gao et al., 2020)에서 사전 학습이고 \\(\\mathcal{D}_{1}\\)는 SlimPajama에서 사전 학습이라고 가정한다. 그러나 표 1의 샘플링 백분율을 사용하여 \\(\\mathcal{D}_{1}\\)에서 데이터를 소비하는 대신 가장 큰 도메인에서 가장 작은 도메인으로 시작하여 한 번에 하나의 데이터 세트를 처리한다. 이것은 다른 시간에 다른 도메인에서 새로운 데이터가 수신되는 상황을 시뮬레이션하고 모든 분포 이동에 강인하면서 시퀀스에 대한 모델을 업데이트하고자 한다.\n' +
      '\n' +
      '리플레이를 도메인 증분 연속 사전 훈련에 적응 두 개 이상의 작업에 걸쳐 있는 설정에서 리플레이 버퍼가 이산 간격으로 업데이트되는 저장소 샘플링 형태(Buzzega 등, 2020)를 사용한다. 이 기술을 _이산 저장소 샘플링_ 이라고 합니다. 구체적으로, \\(N\\) 데이터세트 \\(\\mathcal{D}_{0},\\mathcal{D}_{1},\\dots,\\mathcal{D}_{N-1}\\)의 크기 \\(s_{0},s_{1},\\dots,s_{N-1}\\)의 시퀀스가 주어진 경우, 각 데이터세트 전이에서 재생 버퍼 \\(\\mathcal{R}\\)를 갱신한다. \\(\\mathcal{R}_{i}\\)는 제 \\(i\\) 데이터 세트에 대한 트레이닝의 시작으로서 재생 버퍼의 상태에 대응된다. 리플레이 비율 \\(0\\leq\\alpha\\leq 1\\)의 경우, 임의의 주어진 \\(i>0\\)에서, \\(\\mathcal{R}_{i}\\)는 비율들로 \\(j<i\\)에 대한 모든 \\(\\mathcal{D}_{j}\\)로부터의 데이터를 포함할 것이다.\n' +

      '\\[p_{i,j}:=\\frac{s_{j}\\cdot(1-\\alpha)^{\\gamma_{j}}+\\sum_{k=j+1}^{i-1}p_{k,j} \\cdot s_{k}\\cdot\\alpha}{\\sum_{k=0}^{i-1}s_{k}}\\quad\\text{with}\\quad\\forall j, \\ p_{j+1,j}=1, \\tag{5}\\]\n' +
      '\n' +
      '여기서, \\(i\\)는 현재 사전 훈련 중인 데이터 세트의 인덱스이고, \\(j=0\\이면 \\(\\gamma_{j}=0\\), 그렇지 않으면 \\(1\\)이다. 후자는 \\(\\mathcal{D}_{i}\\)에 대한 사전 훈련 시, 첫 번째 데이터세트 \\(\\mathcal{D}_{0}\\)를 제외하고 계산 등가 리플레이를 사용하기 때문에 \\(\\mathcal{D}_{i}\\)의 \\(s_{i}\\cdot(1-\\alpha)\\) 토큰만 볼 수 있고, 따라서 모든 \\(s_{0}\\) 토큰은 \\(\\mathcal{D}_{0}\\)에서 볼 수 있기 때문이다.\n' +

      '그림 10: **도메인별로 데이터를 순차적으로 수집** 합니다. 우리는 사용 가능한 데이터를 소비하는 대안적인 접근법을 탐구한다. 과제 증가 또는 수업 증가 학습과 유사하게, 우리는 순차적인 방식으로 한 번에 한 도메인에서 훈련한다. 각 도메인에 대해 LR 재온난화 및 LR 재붕괴를 사용하고 _개별 저장소 샘플링_ 을 사용합니다.**\n' +

      '이 섹션에서는 독일 커먼 크롤(Sec. 6.3)에서 훈련된 모델에 대한 간략한 정성적 평가를 제공한다. 우리는 독일어의 다양한 특수성이 포함된 5개의 독일 프롬프트를 선택한다(탭 8 참조). 그런 다음 독일 커먼 크롤에서 훈련되거나 지속적으로 사전 훈련된 각 모델에 대해 고정된 토큰 길이 응답을 생성한다. 기준선으로서, 우리는 또한 파일에서만 훈련된 동일한 모델을 평가한다.\n' +

      '우리는 표 9에서 응답과 응답의 수동 번역을 제공한다. 비교적 작은 405M 매개변수 모델은 일반적으로 의미 있는 문장을 생성하지 않지만, 독일 커먼 크롤에서 훈련된 모델은 일반적으로 문법적으로 올바른 문장을 생성한다. 여기에는 올바른 상단 및 하단 케이싱, 복합어 생성, 언라우트 문자 사용 등이 포함된다. 모든 경우에, 응답은 몇 단어 후에 반복되는 경향이 있다. 일부 출력의 불완전성과 분수어는 생성된 토큰의 수가 매우 짧기 때문이라고 볼 수 있다. 더 긴 시퀀스는 구문적으로 정확한 문장을 제공하는 경향이 있지만 스스로 반복하는 경향이 있다. 샘플의 제한된 수와 생성된 텍스트의 일반적으로 낮은 품질은 독일 커먼 크롤에서 훈련된 개별 모델 간의 질적 차이에 대한 강력한 진술을 허용하지 않는다. 그러나 앞서 언급한 반복성 문제와 문법적 오류는 파일 기준선에서 훨씬 더 강한 것으로 보이며, 이는 일반적으로 프롬프트에서 주어진 맥락을 존중하지 못한다. 이는 파일에서 독일어 텍스트의 양이 현저히 적어서 예상된다.\n' +

      '2. **AI2 추론 챌린지(ARC)**(Clark et al., 2018): 객관식 형식의 과학 시험 문항으로 구성된 영어 상식 추론 벤치마크. 원(7,787\\)의 총 문항은 원(5,197\\)의 문항을 가진 쉬운 부분집합과 원(2,590\\)의 문항을 가진 어려운 부분집합으로 나누어졌다. ARC-c DE는 질문의 도전 하위 집합을 독일어로 번역한 것이다.\n' +
      '3. **BoolQ**(Clark et al., 2019): \\(15,942\\) yes/no question-answering 샘플로 구성된 영어 독해 벤치마크. 각 예는 질문, 관련 단락 및 솔루션으로 나뉜다.\n' +
      '4. **MathQA**(Amini et al., 2019): 수학의 다양한 영역에 걸쳐 객관식 질문으로 구성된 영어 수학 단어 문제 벤치마크.\n' +
      '5. **MMLU**(Hendrycks et al., 2021) 및 **MMLU-DE**: 테스트 중인 모델의 일반 지식과 즉석 문제 해결을 모두 평가하기 위해 제로 샷 시나리오와 소수 샷 시나리오를 모두 평가하도록 설계된 영어 벤치마크입니다. MMLU는 광범위한 주제를 다룬다. MLU-DE는 OpenAI GPT 3.5 API에 의해 번역된 MMLU 질문 세트를 독일어로 번역한 것이다.\n' +
      '6. **OpenBookQA(OBQA)**(Mihaylov et al., 2018): 특정 주제에 대한 인간의 이해를 평가하기 위해 실제 개방형 도서 시험을 모델링한 영어 질문 답변 벤치마크. 초등 과학에 대한 질문은 과학적 사실과 공통 지식으로 짝지어지며, 이 모델은 다중 홉 추론에 사용하고자 한다.\n' +
      '7. **PIQA**(Bisk et al., 2019): 모델의 물리적 상식 추론 능력을 테스트하기 위해 설계된 영어 질문 답변 벤치마크입니다. 대부분의 질문은 일상적인 상황에 흔하지 않은 솔루션을 적용하는 데 초점을 맞추며, 이는 물리적 세계에 대한 이해가 필요하다.\n' +
      '8. **WinoGrande**(Sakaguchi et al., 2019): 텍스트 내의 둘 이상의 표현이 동일한 엔티티를 지칭할 때를 결정하는 것을 포함하는 영어 자연어 이해 벤치마크. 벤치마크에는 다양한 문장 집합과 인간과 같은 예측을 하는 모델에 보상을 제공하는 새로운 평가 메트릭이 포함된다.\n' +
