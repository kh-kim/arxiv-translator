  <script>
    const text = '' +
      '대용량 언어 모델을 위한 검색 기반 텍스트 생성에 관한 연구\n' +
      '\n' +
      'Yizheng Huang\n' +
      '\n' +
      'York University\n' +
      '\n' +
      'hyz@yorku.ca\n' +
      '\n' +
      '&Jimmy X. 황\n' +

      'jhuang@yorku.ca\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '검색-증강 생성(retrieval-Augmented Generation, RAG)은 최신 외부 정보의 동적 통합을 가능하게 하여 대용량 언어 모델(LLM)의 정적 한계를 해결하기 위해 검색 방법을 딥러닝 발전과 병합한다. 주로 텍스트 도메인에 초점을 맞춘 이 방법론은 LLM에 의한 그럴듯하지만 잘못된 응답 생성에 대한 비용 효율적인 솔루션을 제공하여 실제 데이터를 사용하여 출력의 정확성과 신뢰성을 향상시킨다. 본 논문은 RAG의 복잡성이 증가하고 성능에 영향을 미칠 수 있는 여러 개념을 통합함에 따라 RAG 패러다임을 검색 전, 검색 후, 생성의 네 가지 범주로 구성하여 검색 관점에서 세부적인 관점을 제공한다. RAG의 진화를 개괄하고 주요 연구 분석을 통해 현장의 진행을 논의한다. 또한, RAG에 대한 평가 방법을 소개하고, 당면한 과제를 해결하고 향후 연구 방향을 제안한다. 조직화된 프레임워크와 범주화를 제공함으로써 RAG에 대한 기존 연구를 통합하고 기술 기반을 명확히 하며 LLM의 적응성과 응용 가능성을 강조하는 것을 목표로 한다.\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      'ChatGPT의 등장은 대화형 능력과 광범위한 적용으로 인해 학계와 산업계 모두에 상당한 영향을 미쳤으며, 선도적인 인공지능 도구로 자리매김하고 있다(Laskar et al., 2023; Jahan et al., 2023; Huang and Huang, 2024). ChatGPT의 핵심에는 큰 언어 모델(LLM) GPT-4가 있는데, 이는 (OpenAI 등, 2023)에 자세히 설명되어 있으며, 이는 이전보다 많은 향상을 보았으며, 다양한 자연어 처리(NLP) 작업에서 탁월한 능력을 보여준다(Laskar 등, 2020). 이러한 발전에도 불구하고 LLM의 채택은 주로 광범위한 데이터 세트에 대한 의존으로 인해 몇 가지 중요한 문제를 강조했다. 이러한 의존은 교육 후 새로운 정보를 통합할 수 있는 능력을 제한하여 세 가지 주요 과제로 이어진다. 첫째, 접근성과 적용성을 극대화하기 위한 광범위하고 일반적인 데이터에 초점을 맞추면 전문 영역에서 하위 성능의 결과가 나타난다. 둘째, 데이터 주석 및 모델 학습에 필요한 중요한 리소스와 결합된 온라인 데이터의 신속한 생성은 LLM의 업데이트 상태를 유지하는 능력을 방해한다. 셋째, LLM은 "환각"으로 알려진 설득력이 있지만 부정확한 응답을 생성하기 쉬우며, 이는 사용자를 오도할 수 있다.\n' +
      '\n' +
      '이러한 문제를 해결하는 것은 LLM이 다양한 도메인에 걸쳐 효과적으로 활용되기 위해 중요하다. 유망한 해결책은 검색-증강 생성(RAG: Retrieval-Augmented Generation) 기술의 통합이며, 이는 질의에 응답하여 외부 데이터를 가져와 보다 정확하고 현재 출력을 보장함으로써 모델을 보완한다. 그림 1은 RAG가 ChatGPT가 초기 훈련 데이터를 넘어 정확한 답변을 제공하는 것을 가능하게 할 수 있는 방법을 보여준다.\n' +
      '\n' +
      '2020년 Lewis et al.(Lewis et al., 2020)에 의해 도입된 이후 RAG 기술은 상당한 발전을 거쳤으며, 특히 ChatGPT의 성공에 영향을 받았다. 그러나 RAG의 메커니즘에 대한 철저한 분석과 후속 연구에 의한 진행에 관한 문헌에는 눈에 띄는 격차가 있다. 또한, 이 분야는 다양한 연구 집중과 유사한 방법에 대한 모호한 용어의 사용으로 인해 혼란을 초래하는 것이 특징이다. This paper aims to clarify\n' +
      '\n' +
      '그림 1: RAG 혜택의 예 ChatGPT는 훈련 데이터의 범위를 넘어서는 응답할 수 없는 질문을 해결하고 올바른 결과를 생성한다.\n' +
      '\n' +
      '이러한 측면은 RAG에 대한 구조화된 개요를 제공하고 다양한 방법을 분류하며 이 연구 영역에 대한 심층적인 이해를 제공하는 것이다. 이 조사는 주로 RAG의 텍스트 적용에 초점을 맞출 것이며, 이는 이 분야에서 연구 노력의 현재 강조를 반영한다.\n' +
      '\n' +
      'RAG는 검색 방법과 고급 딥러닝을 결합하여 관련 정보를 효과적으로 검색하고 정확한 응답을 생성하는 두 가지 주요 질문을 해결한다. RAG의 워크플로우는 섹션 2에 요약되어 방법론을 사전 검색, 검색, 사후 검색 및 생성 단계로 분류한다. 이 섹션은 3에서 6까지 이러한 단계 내의 기술에 대한 심층 분석을 제공한다. 섹션 7은 사용된 검색기 및 생성기와 함께 검토된 연구의 요약을 제공한다. 섹션 8은 RAG에 대한 평가 방법론을 자세히 설명한다. 9절에서는 텍스트 기반 연구에 집중하고 이미지 및 다중 모드 데이터 고려 사항으로 확장하여 향후 연구 방향을 탐구한다. 그 결론은 제10절에서 제시된다.\n' +
      '\n' +
      '본 논문의 공헌은 다음과 같다. 본 논문은 RAG 영역을 이해하기 위한 포괄적인 프레임워크를 제공하고 개선 영역과 향후 연구를 위한 과제를 식별한다. 그것은 RAG의 핵심 기술에 대한 상세한 분석을 제공하여 검색 및 생성을 다루는 데 있어 그들의 강점을 조사한다. 또한 RAG 연구에 사용된 평가 방법을 소개하고 현재 과제를 강조하며 향후 연구에 대한 유망한 방향을 제시한다.\n' +
      '\n' +
      '## 2 RAG Framework\n' +
      '\n' +
      '환각은 LLM이 최신 정보에 액세스할 수 없기 때문에 발생하며, 이러한 한계는 모델의 훈련 데이터 세트에 대한 의존에서 비롯된다. RAG는 LLM의 학습 데이터에 외부 소스로부터의 현재 정보를 검색 모델을 통해 보완함으로써 정확한 응답 생성을 가능하게 함으로써 이 문제에 대한 해결책을 제시한다. RAG는 일반적으로 LLM에 필요한 광범위한 훈련 및 미세 조정 프로세스에 대한 보다 비용 효율적인 대안을 제시한다. 이 새로운 데이터를 LLM에 직접 통합할 필요 없이 전통적인 검색 방법 또는 사전 훈련된 LM을 통해 새로운 정보를 동적으로 통합할 수 있다. 이 기능은 RAG를 유연하고 확장 가능하게 만들어 다양한 목적을 위해 다양한 LLM에 걸쳐 적용을 용이하게 한다. RAG를 통해 검색된 정보는 인간이 저작한 실제 데이터에서 파생되며, 이는 생성 프로세스를 단순화할 뿐만 아니라 생성된 응답의 신뢰성을 증가시킨다. 그림 2는 기본 워크플로와 패러다임이 있는 통합된 RAG 프레임워크를 나타낸다.\n' +
      '\n' +
      'Khandelwal et al.(Khandelwal et al., 2020)의 연구는 훈련 데이터 세트 자체에서 관련 정보에 액세스하는 것이 LLM 성능을 크게 향상시킬 수 있음을 보여주며, 이는 RAG의 효과를 강조한다. 시간이 지남에 따라 RAG는 보충 정보를 제공하는 수단에서 검색 및 생성 구성 요소 간의 다중 상호 작용을 가능하게 하는 수단으로 발전했다. 이것은 검색된 정보의 정확도를 정제하고 생성된 출력의 품질을 반복적으로 개선하기 위해 여러 라운드의 검색을 수행하는 것을 포함한다. 랭체인1, 라말덴덱스2와 같은 플랫폼은 RAG 접근법을 모듈화하여 적응성을 높이고 응용 범위를 확장했다. 이러한 플랫폼은 여러 검색 반복에서 반복 생성까지 RAG의 다양한 측면을 다루기 위해 다양한 방법론을 사용함에도 불구하고 기본 RAG 워크플로우를 준수합니다. 이러한 일관성은 운영을 이해하고 추가 개발을 위한 기회를 찾는 데 중요하다.\n' +
      '\n' +
      '각주 1: [https://www.langchain.com](https://www.langchain.com)\n' +
      '\n' +
      '각주 2: [https://www.llamaindex.ai](https://www.llamaindex.ai)\n' +
      '\n' +
      '### Basic RAG Workflow\n' +
      '\n' +
      'RAG의 기본 워크플로우는 외부 소스를 포함하는 인덱스를 만드는 것으로 시작합니다. 이 인덱스는 특정 쿼리를 기반으로 하는 리트리버 모델을 통해 관련 정보를 검색할 수 있는 기반이 된다. 최종 단계는 생성기 모델을 포함하며, 생성기 모델은 검색된 정보를 질의와 결합하여 원하는 출력을 생성한다.\n' +
      '\n' +
      '#### 2.1.1 Indexing\n' +
      '\n' +
      '효율적인 검색은 포괄적인 인덱싱으로 시작되며, 여기서 데이터 준비가 핵심이다. 이 단계는 Manning 등(2008)의 인덱싱에 대한 텍스트의 적합성을 높이기 위해 토큰화, 형태소 분석, 불용어 제거와 같은 텍스트 정규화 과정을 포함한다. 그런 다음 텍스트 세그먼트는 보다 집중된 검색을 용이하게 하기 위해 문장 또는 단락으로 조직되어 관련 키워드를 포함하는 세그먼트를 정확하게 찾아낼 수 있다. 딥러닝의 통합은 텍스트의 의미 벡터 표현을 생성하기 위한 사전 훈련된 LM의 사용을 통해 인덱싱에 혁명을 일으켰다. 광범위한 데이터 모음에서 검색을 수행하여 검색 효율성을 크게 향상시킵니다.\n' +
      '\n' +
      '#### 2.1.2 Retrieval\n' +
      '\n' +
      'BM25 알고리즘(Hancock-Beaulieu et al., 1996)과 같은 전통적인 검색 방법들이 문서 랭킹을 위한 용어 빈도 및 존재에 초점을 맞추는 반면, 이들은 종종 질의들의 의미론적 정보를 간과한다. 현재 전략은 BERT(Devlin et al., 2019)와 같은 사전 훈련된 LMs를 활용하며, 이는 쿼리의 의미적 본질을 보다 효과적으로 포착한다. 이 모델들은 동의어와 어구의 구조를 고려하여 검색 정확도를 향상시키며, 이를 통해 의미적 유사도 검출을 통해 문서 순위를 정제한다. 이것은 일반적으로 문서들과 쿼리들 사이의 벡터 거리들을 측정함으로써 달성되며, 전통적인 검색 메트릭들을 의미론적 이해와 결합하여 관련되고 사용자 의도와 정렬된 검색 결과들을 산출한다.\n' +
      '\n' +
      '#### 2.1.3 Generation\n' +
      '\n' +
      '생성 단계는 질의와 관련이 있고 검색된 문서에서 발견된 정보를 반영하는 텍스트를 생성하는 작업을 수행한다. 통상적인 방법은 질의를 검색된 정보와 연결시키는 것을 수반하고, 그 후 텍스트 생성을 위해 LLM에 공급된다(Li 등, 2022). 생성된 텍스트의 검색된 콘텐츠와의 정렬 및 정확성을 보장하는 것은 과제를 제시하지만, 또한 소스 재료에 밀접하게 밀착하는 것과 결과물을 창의성으로 주입하는 것 사이의 균형을 맞추는 것이 필수적이다. 생성된 텍스트는 검색된 문서로부터 정보를 정확하게 전달하고 질의 의도와 일치시키는 동시에, 검색된 데이터 내에 명시적으로 포함되지 않은 새로운 통찰력 또는 관점을 도입할 수 있는 유연성을 제공해야 한다.\n' +
      '\n' +
      '### RAG Paradigm\n' +
      '\n' +
      'RAG 패러다임은 도메인 내에서 연구를 조직하여 LLM 성능을 향상시키기 위한 간단하면서도 강력한 프레임워크를 제공한다. RAG의 핵심은 고품질 결과를 생성하는 데 중요한 검색 메커니즘이다. 따라서 이 패러다임은 검색의 관점에서 사전 검색, 검색, 사후 검색, 생성의 네 가지 주요 단계로 구조화된다. 반복적인 검색 생성 주기를 포함하는 단일 홉 및 다중 홉 검색 접근법 모두 이 4단계 구조를 따른다. 그림 3은 RAG의 핵심 기법의 분류 트리이다.\n' +
      '\n' +
      '#### 2.2.1 Pre-Retrieval\n' +
      '\n' +
      '검색 증강 생성의 사전 검색 단계는 성공적인 데이터 및 쿼리 준비를 위한 기초를 제공하여 효율적인 정보 검색을 보장한다. 이 단계에는 효과적인 데이터 액세스를 준비하는 필수 작업이 포함됩니다.\n' +
      '\n' +
      '인덱싱 프로세스는 인덱싱으로 시작되며, 인덱싱은 정보를 빠르고 정확하게 검색할 수 있도록 조직화된 시스템을 구축한다. 인덱싱의 특수성은 작업 및 데이터 유형에 따라 다릅니다. 예를 들어, 문장-레벨 인덱싱은 질문-답변 시스템들이 정확하게 답변들을 찾는데 유익한 반면, 문서-레벨 인덱싱은 그들의 주요 개념들 및 아이디어들을 이해하기 위해 문서들을 요약하는데 더 적절하다.\n' +
      '\n' +
      '그림 2: 기본 워크플로 및 패러다임이 있는 통합 RAG 프레임워크입니다.\n' +
      '\n' +
      '쿼리 조작 인덱싱 후에는 인덱싱된 데이터와 더 잘 일치하도록 사용자 쿼리를 조정하기 위해 쿼리 조작이 수행됩니다. 이것은 질의 재작성(Jansen et al., 2009; Yu et al., 2020), 사용자의 의도에 더 가깝게 정렬하기 위해 질의를 재작성하는 질의 확장(Huang et al., 2013), 동의어 또는 관련 용어를 통해 더 관련된 결과를 캡처하기 위해 질의를 확장하는 질의 확장(Huang et al., 2013), 및 일관된 질의 매칭을 위해 스펠링 또는 용어의 차이를 해결하는 질의 정규화를 포함한다.\n' +
      '\n' +
      '데이터 수정은 검색 효율성을 높이는 데에도 중요합니다. 이 단계는 결과의 품질을 향상시키기 위해 관련 없는 또는 중복 정보를 제거하고 검색된 콘텐츠의 관련성 및 다양성을 높이기 위해 메타데이터와 같은 추가 정보로 데이터를 풍부하게 하는 것과 같은 전처리 기술을 포함한다(Bevilacqua et al., 2022).\n' +
      '\n' +
      '#### 2.2.2 Retrieval\n' +
      '\n' +
      '검색 & 랭킹 검색 단계는 검색과 랭킹의 조합이다. 생성 모델의 출력 품질을 향상시키기 위해 데이터 세트에서 문서를 선택하고 우선순위를 지정하는 데 중점을 둡니다. 이 단계는 검색 알고리즘을 사용하여 인덱싱된 데이터를 탐색하여 사용자의 쿼리와 일치하는 문서를 찾습니다. 관련 문서들을 식별한 후, 이들 문서들을 초기에 순위화하는 프로세스는 질의에 대한 그들의 관련성에 따라 정렬하기 시작한다.\n' +
      '\n' +
      '#### 2.2.3 Post-Retrieval\n' +
      '\n' +
      '검색 후 단계는 초기에 검색된 문서를 정제하여 텍스트 생성의 품질을 향상시키는 역할을 한다. 이 단계는 최종 생성 작업을 위해 문서 선택을 최적화하는 것을 목표로 하는 재순위화 및 필터링으로 구성된다.\n' +
      '\n' +
      '재순위화 단계에서는 이전에 검색된 문서를 재평가하고 점수를 매기고 재편성한다. 목적은 질의와 가장 관련성이 높은 문서를 보다 정확하게 강조하여 관련성이 낮은 문서의 중요성을 줄이는 것이다. 이 단계는 정밀도를 향상시키기 위해 추가 메트릭과 외부 지식 소스를 통합하는 것을 포함한다. 이러한 맥락에서, 이용 가능한 후보 문서들의 제한된 세트(Huang and Hu, 2009)로 인해, 정확도는 우수하지만 효율성이 낮은 사전-트레이닝된 모델들이 효과적으로 채용될 수 있다.\n' +
      '\n' +
      '필터링 필터링은 지정된 품질 또는 관련성 표준을 충족하지 못하는 문서를 제거하는 것을 목표로 합니다. 이는 특정 관련성 레벨 미만의 문서들을 배제하기 위해 최소 관련성 스코어 임계치를 설정하는 것과 같은 여러 접근법들을 통해 행해질 수 있다. 또한, 사용자들로부터의 피드백 또는 사전 관련성 평가들의 사용은 필터링 프로세스를 조정하는 것을 보조하여, 가장 관련성이 높은 문서들만이 텍스트 생성을 위해 유지된다는 것을 보장한다(Khattab and Zaharia, 2020; Huang and Huang, 2023).\n' +
      '\n' +
      '#### 2.2.4 Generation\n' +
      '\n' +
      '생성 단계는 생성된 응답의 품질을 향상시키기 위해 검색된 정보를 활용하는 역할을 하는 RAG 프로세스의 중요한 구성 요소이다. 이 단계는 읽을 수 있고 매력적이며 유익한 콘텐츠를 제작하는 것을 목표로 하는 여러 하위 단계를 포함한다.\n' +
      '\n' +
      '생성 단계의 중심에서 강화는 강화 단계이며, 여기서 목표는 검색 정보를 사용자의 질의와 병합하여 일관성 있고 관련 있는 응답을 생성하는 것이다. 여기에는 검색된 콘텐츠에 추가 세부 정보를 추가하여 정교화하는 과정이 포함된다. 리프레이징, 리구조화 등의 방법을 통해 산출물의 명확성, 일관성, 양식적 어필을 높여 산출물의 질을 높이려는 노력이 집중되고 있다. 다양한 출처의 정보를 결합하여 종합적인 시각을 제공하고, 내용의 정확성과 관련성을 확보하기 위한 검증을 수행한다.\n' +
      '\n' +
      'CustomizationCustomization은 사용자의 특정 선호도 또는 요청의 컨텍스트에 맞게 콘텐츠를 조정하는 것을 포함하는 선택적 단계입니다. 이 맞춤법에는 대상 청중의 요구 또는 콘텐츠가 제시될 형식에 맞게 콘텐츠를 조정하고 콘텐츠의 본질을 간결하게 전달하기 위해 정보를 압축하는 것이 포함된다. 이 프로세스는 또한 핵심 사항이나 주장을 강조하는 요약 또는 초록을 만드는 것을 수반하며, 산출물이 유익하고 간결하다는 것을 보장한다.\n' +
      '\n' +
      '## 3 Pre-Retrieval\n' +
      '\n' +
      '### Indexing\n' +
      '\n' +
      'kNN-LMs(Khandelwal et al., 2020)에서 입증된 바와 같이 k-최근접 이웃(kNN) 알고리즘과 사전 훈련된 신경 LMs의 통합은 언어 모델링에서 상당한 진전을 나타낸다.\n' +
      '\n' +
      '이 방법은 텍스트 모음에서 생성된 데이터 저장소를 사용하여 문맥적으로 관련된 예제의 동적 검색을 가능하게 하여 추가적인 훈련 없이 복잡성을 개선할 수 있다.\n' +
      '\n' +
      '효율성으로 알려진 FAISS Johnson 등(2021)은 인덱싱 목적으로 많은 연구에서 Khandelwal 등(2020); Lewis 등(2020); Khattab 등(2022)을 채택하였다. 일부 연구는 HNSW(Hierarchical Navigable Small World) 근사 Malkov 및 Yashunin(2020)과 같은 향상된 기능을 통합하여 더 빠른 검색 Lewis 등(2020)을 달성한다. 또한 Webgt Nakano 등(2021)에 설명된 실제 사용자 검색 이력을 기반으로 인덱싱을 위해 Bing API 3을 활용하는 것과 같은 대체 도구는 조사 중인 다양한 인덱싱 기술을 보여줍니다.\n' +
      '\n' +
      '각주 3: [https://www.microsoft.com/en-us/bing/apis/bing-web-search-api](https://www.microsoft.com/en-us/bing/apis/bing-web-search-api)\n' +
      '\n' +
      '또한 MEMWALKER Chen et al. (2023)은 입력 텍스트로부터 메모리 트리를 생성함으로써 LLMs에서 컨텍스트 윈도우 크기의 한계를 극복하기 위한 혁신적인 방법을 소개한다. 이 트리는 처음에 텍스트를 더 작은 조각으로 분할한 다음 이러한 세그먼트를 요약 노드의 계층적 구조로 요약하여 많은 양의 정보를 효율적으로 인덱싱하고 관리함으로써 형성된다.\n' +
      '\n' +
      '### Query Manipulation\n' +
      '\n' +
      'FiD Izacard and Grave (2021), COKLi et al. (2023), Query2doc Wang et al. (2023) 등의 연구는 더 적절한 검색 결과를 얻기 위해 새로운 쿼리를 생성하거나 기존 쿼리를 정제하는 것의 중요성을 강조한다. 이러한 연구 노력은 구조화된 것이든 비구조화된 것이든 다양한 지식 소스에 적합하도록 여러 지문에서 증거를 효율적으로 수집하고 쿼리를 맞춤화할 필요성을 강조한다. 유사 문서의 생성에서부터 질의 향상을 위한 기술들은 다양한 정보 검색 데이터 세트에 걸쳐 검색 성능을 강화시키는 것으로 나타났다.\n' +
      '\n' +
      '쿼리 조작에 대한 추가 탐구는 Step-Back Zheng et al.(2023)과 PROMPTAGATOR Dai et al.(2023)에 의해 수행되었으며, 이는 고수준의 개념을 추상화하거나 프롬프트 기반 쿼리 생성을 위해 LLMs을 활용하는 데 중점을 둔다. 이러한 전략은 태스크를 보다 일반화된 버전으로 재조정하거나 제한된 예제에서 태스크 특정 쿼리를 만들어 검색 시스템의 기능과 쿼리를 더 잘 정렬하기 위해 노력한다. 이러한 방법론은 질의와 색인된 데이터 간의 일관성을 향상시켜 보다 적절하고 통찰력 있는 정보의 검색을 용이하게 한다.\n' +
      '\n' +
      '더욱이, KnowledGPT Wang et al.(2023)과 Rewrite-Retrieve-Read Ma et al.(2023)은 "program of thought"를 통해 질의 조작을 위한 접근법들을 소개하고, 혁신적인 질의 재작성 기법들을 소개한다. KnowledGPT는 지식베이스와 인터페이스할 코드를 생성하여 사용자 질의를 구조화된 검색 명령어로 변환함으로써 혁신한다. 대조적으로, Rewrite-Retrieve-Read는 쿼리 재구성을 위해 훈련 가능한 컴팩트 LM을 활용하여, 사용자의 의도 및 컨텍스트를 보다 효과적으로 반영하도록 조정한다.\n' +
      '\n' +
      '마지막으로, FLARE Jiang et al. (2023)은 쿼리 포뮬레이션에 대한 신뢰에 기초한 전략을 제시한다,\n' +
      '\n' +
      '그림 3: RAG의 핵심 기법 분류 트리\n' +
      '\n' +
      '정보 요구 사항을 정확하게 반영하는 쿼리 작성에 중점을 둡니다. 이 방법은 생성된 문장들 또는 그 단편들의 사용을 검색 질의들의 기초로서 통합한다. 문장을 직접 사용하도록 선택하거나, 낮은 신뢰도의 토큰을 모호하게 하거나, 명시적인 질문을 공식화함으로써, 이 접근법은 검색 프로세스의 효율성을 높여, 검색된 정보가 생성 프로세스의 요구 사항을 충실히 만족하도록 하는 것을 목표로 한다.\n' +
      '\n' +
      '### Data Modification\n' +
      '\n' +
      'RA-DIT(Lin et al., 2023) 및 RECITE(Sun et al., 2023)는 내부 데이터 수정을 통한 증강을 강조한다. RA-DIT는 LLM과 리트리버에 대한 미세 조정 데이터 세트를 구별하여 LLM의 문맥 이해와 리트리버의 쿼리 정렬 능력을 강화한다. 반면에 RECITE는 생성된 인용 및 응답의 다양성과 관련성을 높이기 위해 통로 힌트와 합성 질문-통로 쌍을 활용한다. 이 접근법은 모델의 지식 기반을 넓히고 응답 정확도를 개선하고자 한다.\n' +
      '\n' +
      'UPRISE(Cheng et al., 2023) 및 GENREAD(Yu et al., 2023)는 외부 데이터의 미세화를 목표로 한다. UPRISE는 원시 작업 데이터를 구조화된 형식으로 변환하고 프롬프트의 선택을 세분화하여 검색 결과를 향상시킵니다. 대조적으로, GENREAD에서 사용하는 클러스터링 기반 프롬프트 방법은 질문에서 문서를 생성하고 관련 없는 데이터를 제거하기 위해 클러스터링하여 다양한 컨텍스트 통찰력으로 입력을 풍부하게 한다. 이 기법은 생성 모델을 보다 풍부한 정보 집합으로 제공함으로써 생성 모델의 성능을 향상시키는 것을 목적으로 한다.\n' +
      '\n' +
      '더욱이, KnowledGPT(Wang et al., 2023)는 엔티티 링킹을 통해 구조화된, 의미론적으로 풍부한 정보를 갖는 원시 텍스트 데이터를 증강하는 데 전용된다. 이 강화 프로세스는 데이터를 더 응집적으로 구조화하고 쿼리에 더 적합하도록 만들 뿐만 아니라 모델의 검색 효율성을 높인다. 정확하고 연결된 지식을 활용하여 모델의 이해와 관련 응답을 생성하는 능력을 향상시켜 전체 성능을 향상시킵니다.\n' +
      '\n' +
      '## 4 Retrieval\n' +
      '\n' +
      '### Search & Ranking\n' +
      '\n' +
      'Atlas (Izacard et al., 2023)는 Attention Distillation 및 Perplexity Distillation을 포함한 소수의 샷 학습 접근법을 조사하여 리트리버를 더 많은 관련 문서를 검색하는 방향으로 조정한다. IRCOT(Trivedi et al., 2023)는 검색의 효율성을 향상시키기 위해 검색과 추론을 통합한다. SURGE(Kang et al., 2023)는 지식 그래프로부터 관련 서브그래프들을 추출하기 위해 서브그래프 리트리버를 채용하는 반면, AAR(Yu et al., 2023)은 관련 문서들의 페칭에서 LLMs들을 돕기 위해 검색 선호도들을 수정한다.\n' +
      '\n' +
      'PRCA(Yang et al., 2023)는 정확한 질의 응답에 중요한 내용을 우선순위화하기 위해 지도 학습 전략을 사용하여 문서로부터 관련되고 컨텍스트가 풍부한 정보를 추출하기 위해 도메인-특정 추상적 요약(domain-specific abstractive summaryization)을 사용하는 것에 초점을 맞추고 있다. 한편, MEMWALKER(Chen et al., 2023)은 구성된 메모리 트리에서 내부 검색 및 랭킹 메커니즘을 활용하여 긴 컨텍스트 질문 응답을 위한 관련 정보를 식별한다. 추가적으로, FLARE(Jiang et al., 2023)의 Confidence-based Active Retrieval approach는, 낮은 신뢰 토큰들이 외부 지식에 대한 필요성을 시그널링한다는 통찰을 활용하여, 생성된 문장들의 신뢰 레벨들에 기초하여 정보 검색을 동적으로 트리거한다.\n' +
      '\n' +
      '## 5 Post-Retrieval\n' +
      '\n' +
      '### Re-Ranking\n' +
      '\n' +
      'Re2G(Glass et al., 2022)는 질의와 통과를 동시에 분석하기 위해 BERT 트랜스포머를 활용하여 재순위화를 위한 시퀀스-쌍 분류 접근법을 소개한다. 수열 간의 교차 주의를 사용하는 이 상호 작용 모델은 초기 검색 단계에서 일반적으로 사용되는 표현 모델과 대조를 제공한다. PROMPTTAGATOR(Dai et al., 2023)는 또한 재-스코어링을 위해 교차-어텐션 모델을 채용한다. 그것의 "Lift Yourself Up" 전략은 추가 생성 라운드를 위해 풀에서 최적의 후보를 반복적으로 선택하여 자가 생성 콘텐츠를 통해 콘텐츠 품질을 점진적으로 향상시킨다.\n' +
      '\n' +
      'Re-ranking은 InContext RALM(Ram et al., 2023)의 중요한 초점이기도 하다. 재순위에 대한 두 가지 접근법, 즉 언어 모델을 이용한 제로샷 재순위와 학습된 모델을 통한 예측 재순위를 탐색한다. 이 단계는 언어 모델 성능 향상을 위한 기대 효용을 기반으로 문서 선택을 정제하는 것을 목표로 한다. ITER-RETGEN(Shao et al., 2023)은 특히 LLM 출력으로부터의 관련성 신호에 기초하여 재순위자로부터 조밀한 리트리버로 지식 증류를 활용하여 검색 노력을 미세 조정한다. 재평가 모델의 이러한 최적화는 쿼리 뉘앙스를 보다 정확하게 캡처하여 문서 선택을 개선하는 것을 목표로 한다.\n' +
      '\n' +
      'DKS-RAC(Huang et al., 2023)은 시퀀스 레벨에서 답변과 검색된 패시지 사이의 지식을 정렬하기 위한 DKS(Dense Knowledge Similarity)를 제시한다. 이 접근법은 지식 유사성을 기반으로 한 통과 선택에 직접적인 영향을 미치기 때문에 재순위로 분류되어 쿼리와 문서 간의 일치를 정제한다.\n' +
      '\n' +
      'FiD-light(Hofstatter et al., 2023)는 랭킹 순서를 최적화하기 위해 소스 포인터들을 채용하는 리스트형 자기회귀 재-랭킹 방법을 도입한다. 이 방법은 생성된 텍스트와 소스 패시지 사이의 링크를 유지하여, 보다 구조화된 생성 프로세스를 가능하게 한다. 관련 정보 소스에 대한 포인터로서 모델의 출력 내에 텍스트 인용을 통합함으로써, 이 접근법은 조직화된 검색 및 생성 프로세스를 용이하게 하여 생성된 콘텐츠의 전체 일관성 및 관련성을 향상시킨다.\n' +
      '\n' +
      '### Filtering\n' +
      '\n' +
      'COK(Li et al., 2023)는 검색된 지식으로 반복적으로 근거를 정제하는 것을 목표로 하는 점진적 Rationale Correction 기법을 제시한다. 이 방법은 연속 최적화 프로세스를 구성하여 콘텐츠 생성에 사용되는 정보의 관련성과 품질을 크게 향상시킨다. Self-RAG(Asai et al., 2023)는 무관한 내용을 효율적으로 필터링하기 위해 자기-반사 메커니즘을 도입한다. 비판 토큰을 사용하여 이 접근법은 검색된 구절의 관련성, 지원성 및 유용성을 평가하여 고품질 정보만 콘텐츠 생성 프로세스에 통합되도록 한다.\n' +
      '\n' +
      '추가로, FiD-TF(Berchansky et al., 2023) 및 RECOMP(Xu et al., 2023)는 검색된 문서들로부터 관련 없는 또는 중복 토큰들 및 정보의 제거에 전용된다. FiD-TF는 불필요한 토큰을 식별하고 제거하는 동적 메커니즘을 채택하여 정보 처리의 효율성을 향상시킨다. 반면에 RECOMP는 문서를 간결한 요약으로 압축하여 생성 프로세스에 가장 적합한 내용만을 선택하는 데 중점을 둔다. 이러한 방법들은 관련되고 지지적인 정보만이 활용되도록 보장함으로써 콘텐츠 생성 워크플로우를 간소화하여, 생성된 콘텐츠의 전반적인 품질 및 관련성을 향상시킨다.\n' +
      '\n' +
      '## 6 Generation\n' +
      '\n' +
      '### Enhancing\n' +
      '\n' +
      'DSP(Khattab et al., 2022)는 다양한 구절에서 집계된 정보를 기반으로 질문을 요약하고 답변하기 위해 다중 검색 쿼리를 생성하도록 설계된 프레임워크를 도입한다. 이 프레임워크는 CombSUM(Fox and Shaw, 1994)을 사용하여 서로 다른 검색 목록에 걸쳐 패시지에 대한 누적 확률 점수를 계산하여 여러 소스로부터 포괄적인 응답의 컴파일을 용이하게 한다.\n' +
      '\n' +
      'PRCA(Yang et al., 2023)는 Reward-Driven Stage를 개략적으로 설명하며, 여기서 증류된 컨텍스트는 생성기로부터의 피드백에 기초하여 정제된다. 강화 학습을 활용하여, 이 단계는 관련 컨텍스트를 제공하기 위해 수신된 보상에 따라 PRCA의 파라미터를 조정한다. 목적은 추출된 컨텍스트를 발전기의 특정 요구 사항을 충족하도록 미세 조정함으로써, 발전 프로세스를 최적화하는 것이다.\n' +
      '\n' +
      'REPLUG(Shi et al., 2023)는 블랙 박스 LM에 의한 최종 예측 이전에 검색된 문서들을 입력 컨텍스트에 사전대기하는 방법을 제안한다. 검색된 문서를 병렬로 인코딩하기 위해 앙상블 전략을 도입하여 LM 문맥 길이의 한계를 극복하고 증가된 계산 자원의 할당을 통해 정확도를 향상시킨다. 이 접근법은 LM이 더 넓은 범위의 관련 정보에 액세스할 수 있도록 보장함으로써 생성 프로세스를 개선한다.\n' +
      '\n' +
      'RECITE(Sun et al., 2023)는 자기-일관성 기술을 구현하는데, 이는 다수의 인용을 독립적으로 생성하고 가장 적절한 답변을 결정하기 위해 다수의/다수 투표 시스템을 채용하는 것을 포함한다. 이 방법은 답변의 신뢰성과 정확성을 높이고, 이에 따라 출력의 품질과 신뢰성을 향상시키도록 설계된다.\n' +
      '\n' +
      '### Customization\n' +
      '\n' +
      '(Luo 등, 2023)에 의해 소개된 PKG 프레임워크는 LMs의 출력을 커스터마이징하기 위한 접근법을 나타낸다. 사전 학습된 모델을 사용하여 내부적으로 배경 지식을 생성함으로써, PKG는 전통적인 외부 검색 프로세스의 필요성을 제거한다. 이 방법은 도메인 또는 태스크 특정 지식을 생성 단계에 직접 통합하여 주어진 컨텍스트 또는 요구 사항에 특별히 맞춤화된 응답을 생성하는 LM의 능력을 크게 향상시킨다.\n' +
      '\n' +
      'Self-RAG(Asai et al., 2023)는 사용자 지정 가능한 디코딩 알고리즘 내에 반사 토큰들을 통합하는 전략을 제공한다. 이 기법은 특정 작업을 기반으로 모델의 검색 및 생성 동작을 동적으로 조정하여 보다 다양한 응답 생성을 가능하게 한다. 요구 사항에 따라 이 접근법은 정확성 또는 창의성을 위해 튜닝될 수 있어 다양한 요구를 충족하는 출력을 생성하는 데 유연성을 제공한다.\n' +
      '\n' +
      'SURGE(Kang et al., 2023)는 그래프-텍스트 대비 학습의 적용을 통해 커스터마이징을 달성한다. 이 방법은 생성된 대화 응답들이 검색된 서브그래프에 포함된 지식과 밀접하게 정렬되어, 대화 컨텍스트에 구체적이고 관련되며 깊게 뿌리내린 응답들을 산출하도록 보장한다. 검색된 지식과 생성된 텍스트 사이의 일관성을 유지함으로써 SURGE는 서브그래프의 세부 지식을 정확하게 반영하는 출력을 생성할 수 있어 응답의 관련성과 특수성을 향상시킨다.\n' +
      '\n' +
      '## 7 RAG 비교\n' +
      '\n' +
      '### RAG의 포괄적 요약\n' +
      '\n' +
      '표 1은 이 논문에서 논의된 RAG 연구에 대한 자세한 분석을 제시한다. 분석에 따르면 이러한 연구의 대부분은 LLM의 내용을 풍부하게 하기 위해 외부 데이터 소스를 활용했다. 단일 홉 검색보다 다중 홉 검색에 대한 선호가 언급되었으며, 이는 반복 검색 라운드가 일반적으로 우수한 결과를 산출한다는 것을 나타낸다. 즉, 대부분의 방법들은 높은 품질의 후보 문서들을 확보하기 위해 밀집 검색을 사용한다. 검색 전 단계에서 데이터 세트를 수정하는 것과 비교하여 검색 성능을 향상시키기 위해 쿼리를 조작하는 데 중점을 두는 연구가 더 많다. 또한 검색 단계를 최적화하는 데 상당한 중점을 두고 있어 연구에서 중요한 역할을 강조한다. 그러나 이를 미래 탐구의 잠재적 영역으로 지적하면서 세대 단계에서 커스터마이징에 초점을 맞춘 연구는 부족한 것으로 보인다. 전반적으로 RAG의 목표는 LLM의 응답 품질을 향상시키는 것이지만 검색 측면을 개선하기 위한 더 많은 노력이 이루어졌다.\n' +
      '\n' +
      '### 검색 및 생성기\n' +
      '\n' +

      '### Retrieval-based Aspect\n' +
      '\n' +
      '정보 검색에서, 검색 결과의 품질은 일반적으로 MAP(Mean Average Precision), Precision, Reciprocal Rank, 및 NDCG(Normalized Discounted Cumulative Gain)와 같은 표준 메트릭을 사용하여 평가된다(Radlinski and Craswell, 2010; Reimers and Gurevych, 2019; Nogueira et al., 2019). 이러한 메트릭은 주로 주어진 쿼리에 대한 검색된 문서의 관련성을 평가합니다.\n' +
      '\n' +
      'RAG의 검색 기반 메트릭은 생성 작업을 지원하기 위해 관련 정보를 검색하는 효과에 중점을 둡니다. 여기에는 질의에 응답하기 위한 정확한 정보를 제공함에 있어서 검색된 문서의 정밀도를 측정하는 Accuracy, 및 관련 정보가 발견되지 않을 때 응답을 거절하는 시스템의 능력을 평가하는 Rejection Rate(Chen 등, 2023b)가 포함된다. 추가적으로, 에러 검출 레이트(Chen 등, 2023b)는 검색된 문서들로부터 부정확하거나 오판의 소지가 있는 정보를 식별하고 무시하기 위한 모델의 능력을 평가한다. 컨텍스트 관련성(Context Relevance)은 검색한 문서의 쿼리와 관련성을 평가하는 또 다른 필수 메트릭입니다. 응답을 생성하는 데 사용되는 정보가 쿼리의 컨텍스트와 직접 관련이 있는지 확인하는 것이 중요합니다. Faithfulness(Shahul et al., 2023)는 생성된 콘텐츠가 검색된 문서들에서 정보를 반영하는 정확도를 측정하여, 잘못된 정보를 갖지 않는 생성 프로세스를 보장한다.\n' +
      '\n' +
      '### Generation-based Aspect\n' +
      '\n' +
      'LLM에 의해 생성된 텍스트의 품질을 평가하는 것은 표준 메트릭을 사용하여 다양한 다운스트림 태스크에 대한 성능을 분석하는 것을 포함한다. 이러한 메트릭은 언어적 품질, 일관성, 정확성 및 생성된 텍스트가 지상 진실 데이터를 반영하는 정도를 평가한다. 언어적 품질과 일관성은 인간이 제작한 텍스트와의 유창성 및 유사성을 측정하는 BLEU(Papineni et al., 2002), 주요 아이디어 및 구문을 캡슐화하는 텍스트의 용량을 측정하기 위해 참조 요약과의 중첩을 정량화하는 ROUGE-L(Lin, 2004) 등의 메트릭을 통해 평가된다. 정확도 및 지상 진실 데이터와의 중첩은 EM 및 F1 Score와 같은 메트릭을 사용하여 측정되며, 이는 각각 완전히 정확한 답변의 백분율을 결정하고 부정확성을 최소화하면서 관련 답변을 검색하는 데 있어 정밀도 및 재현율의 균형 있는 평가를 제공한다.\n' +
      '\n' +
      '이러한 표준 메트릭들 외에도, 평가는 또한 태스크-특정 기준들 및 특정 애플리케이션들에 맞춤화된 신규 메트릭들을 통합할 수 있다. 예를 들어, 대화 생성에서는 응답 다양성과 자연스러움을 평가하기 위해 복잡성과 엔트로피를 사용한다. 또한, 오도율 및 재피어런스율(Liu et al., 2023)과 같은 메트릭은 잘못된 정보 및 부정확성을 피하기 위한 모델의 능력을 측정한다. 다른 전문 메트릭은 RAG 시스템 순위의 정확도를 평가하기 위한 Answer Relevance(Shahul et al., 2023), 쿼리들에 대한 응답들의 정밀도를 평가하는; Kendall\'s tau(Saad-Falcon et al., 2023), 다수의 정답들을 갖는 태스크들에서 정확도 평가를 미세 조정하는 Micro-F1(Saad-Falcon et al., 2023); 및 예측 정확도는, 생성된 답변들의 정렬을 예상 응답들과 직접 측정함으로써, 정확한 콘텐츠를 생성하는데 있어서 시스템의 유효성에 대한 직접적인 통찰을 제공한다.\n' +

      '\n' +
      '미분 가능한 검색 인덱스 Tay 등(2022)과 Bevilacqua 등(2022)은 Transformer 모델 내에서 검색 프로세스를 통합하는 미분 가능한 검색 인덱스를 개발하여 텍스트 쿼리를 문서 식별자에 직접 매핑할 수 있다. 이러한 접근 방식은 보다 효율적이고 확장 가능한 검색을 위해 우수한 성능과 잠재력을 제공한다.\n' +
      '\n' +
      'Generative Models for SearchGEREChen 등(2022)은 사실 검증 작업을 위한 문서 제목과 증거 문장을 직접 생성할 수 있다. PARADELi 등(2024)은 통로 표현을 통일된 문서 관련성 점수로 집계하는 문서 재순위를 위한 방법이다. 이 두 가지 방법 모두 기존 방법보다 검색 품질이 크게 향상되었음을 보여준다.\n' +
      '\n' +
      'Fine-tuning Pre-trained Language ModelsRankTSZhuang et al.(2023)은 텍스트 랭킹을 위해 특별히 T5 프레임워크를 Fine-tuning하는 모델이다. 순위 손실을 활용하여 성능 메트릭을 최적화하고 도메인 외 데이터에서 유망한 제로샷 성능을 보여줍니다.\n' +
      '\n' +
      'Noise PowerCuconasu 등(2024)은 IR 성분이 RAG 시스템에 미치는 영향에 대한 포괄적인 분석을 제공하여 관련 없는 문서를 포함하면 정확도가 크게 향상될 수 있음을 보여줍니다. 기존의 검색 전략에 도전하고 검색과 언어 생성 모델을 통합하는 전문 접근 방식을 개발할 수 있는 가능성을 강조한다.\n' +
      '\n' +
      '### Multimodal RAG\n' +
      '\n' +
      '멀티모달 RAG 도메인은 텍스트와 시각적 이해의 융합에서 중추적인 발전을 강조하면서 상당한 성장을 경험했다. MuRAGChen et al.(2022)의 도입은 언어 생성을 위한 텍스트 정보와 시각적 정보를 융합하여 멀티모달 데이터 세트에 대한 새로운 표준을 확립함으로써 획기적인 발전을 이루었다. 이 모델은 질의 응답 및 추론 작업에서 정확도를 높이기 위해 멀티모달 메모리 시스템을 사용하는 것의 효율성을 보여주었다.\n' +
      '\n' +
      'MuRAG 이후, REVEALHu et al. (2023) 및 Re-ImagenChen et al. (2023)과 같은 연구는 시각적 질의 응답 및 텍스트-이미지 생성을 향상시키는 데 초점을 맞추었다. 그들은 각각 동적 검색 메커니즘의 통합과 이미지 충실도의 개선을 통해 이를 달성했다. 이러한 발전은 이미지 캡션을 위한 Sarto et al. Sarto et al. (2022), 텍스트-오디오 생성을 위한 Yuan et al. Yuan et al. (2023)과 같은 연구자들에 의해 추가 모델의 기반을 마련하여 RAG의 적용 범위를 다양한 양식에 걸쳐 넓히고 생성된 출력의 품질과 사실성을 향상시켰다. 또한 Re-ViLMYang et al.(2023)은 검색 증강 시각 언어 모델을 통해 이미지 캡션 기능을 개선했다. 모델 매개변수를 미세 조정하고 혁신적인 필터링 전략을 구현함으로써 보다 정확하고 맥락적으로 적절한 캡션을 생성하는 데 진전을 이루었다. 외부 리소스를 활용함으로써 이러한 모델은 전통적인 벤치마크에 비해 상당한 향상을 제공하여 다양한 지식 소스를 통합하는 이점을 강조했습니다.\n' +
      '\n' +
      '## 10 Conclusions\n' +
      '\n' +
      '본 논문에서는 RAG 영역을 이해하기 위한 포괄적인 프레임워크를 제시하여 LLM의 능력 향상에 대한 중요성을 강조하였다. 본 연구는 RAG에 대한 구조화된 개요, 다양한 방법의 범주화, 핵심 기술과 평가 방법에 대한 심층 분석을 통해 향후 연구의 방향을 조명한다. 그것은 개선을 위한 중요한 영역을 식별하고 특히 텍스트 컨텍스트에서 RAG 응용 프로그램을 발전시키기 위한 잠재적인 방향을 설명한다. 이 조사는 RAG 분야의 핵심 개념을 검색 관점에서 해명하는 것을 목표로 하며, 정확한 검색과 정보 생성에 있어 추가적인 탐색과 혁신을 촉진하고자 한다.\n' +
      '\n' +
      '## 11 Limitations\n' +
      '\n' +
      '이 조사는 기존 RAG 모델을 종합적으로 검토하여 핵심 기술을 검색 관점에서 4가지 주요 단계로 요약한다. 일부 방법은 여러 단계를 포함할 수 있으며 이러한 단계를 분리하면 고유한 연결이 잠재적으로 모호해질 수 있음을 인식한다. 그럼에도 불구하고, 주요 목표는 접근법의 복잡성을 단순화하고 그것이 다루는 특정 문제를 명확하게 설명하는 것이다. 이를 통해 추가 최적화 및 개선을 위해 익은 영역을 보다 명확하게 식별할 수 있다. 철저한 조사에도 불구하고 현장과 페이지 제한의 급속한 진화는 특정 측면이 완전히 분석되고 탐구되지 않았거나 최근 개발이 누락되었을 수 있음을 의미한다. 이 논문은 RAG 개발에 도움이 될 수 있는 평가 방법을 언급하고 있지만, 랭체인이나 라마인덱스와 같은 성숙한 도구도 유용한 자원으로 인정하고 있다. 그러나 이 조사의 초점은 평가 파이프라인을 자세히 설명하거나 이러한 도구가 구체적으로 사용되는 방법이 아니라 평가 측면이 RAG의 발전을 지원할 수 있는 방법을 설명하는 데 있다. 이 선택은 RAG 모델을 정제하고 개선하는 데 방법론적 명확성과 평가 도구의 적용의 중요성을 강조하면서 향후 작업을 위한 영역을 강조한다.\n' +
