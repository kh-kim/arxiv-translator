      '###### Abstract\n' +
      '\n' +
      '대규모 비감독 언어 모델(LMs)은 광범위한 세계 지식과 일부 추론 기술을 배우는 반면, 훈련의 완전한 비감독 특성으로 인해 행동의 정확한 제어를 달성하는 것은 어렵다. 이러한 조향성을 얻기 위한 기존의 방법은 모델 세대의 상대적인 품질의 인간 라벨을 수집하고 이러한 선호도에 맞추기 위해 감독되지 않은 LM을 미세 조정하며, 종종 인간 피드백(RLHF)으로부터의 강화 학습과 함께 조정한다. 그러나 RLHF는 복잡하고 종종 불안정한 절차로, 먼저 인간의 선호도를 반영하는 보상 모델을 피팅한 다음 강화 학습을 사용하여 대규모 비지도 LM을 미세 조정하여 원래 모델에서 너무 멀리 표류하지 않고 추정된 보상을 최대화한다. 본 논문에서는 간단한 분류 손실만으로 표준 RLHF 문제를 해결할 수 있는 폐쇄형 최적 정책 추출이 가능한 RLHF 보상 모델의 새로운 파라미터화를 소개한다. 우리가 _직접 선호 최적화_(DPO)라고 부르는 결과 알고리즘은 안정적이고 성능이 뛰어나며 계산적으로 가벼워 미세 조정 또는 상당한 하이퍼파라미터 조정을 수행하는 동안 LM에서 샘플링할 필요가 없다. 우리의 실험은 DPO가 기존의 방법뿐만 아니라 인간의 선호도와 일치하거나 더 나은 LM을 미세 조정할 수 있음을 보여준다. 특히, DPO와의 미세 조정은 세대의 감성을 제어하는 능력에서 PPO 기반 RLHF를 초과하고, 구현 및 훈련이 상당히 간단하면서 요약 및 싱글 턴 대화에서 응답 품질을 일치시키거나 개선한다.\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      '매우 큰 데이터 세트에 대해 트레이닝된 대규모 비감독 언어 모델(LMs)은 놀라운 능력을 획득한다[11; 7; 40; 8]. 그러나, 이러한 모델들은 매우 다양한 목표들, 우선순위들, 및 기술 세트들을 갖는 인간에 의해 생성된 데이터에 대해 트레이닝된다. 이러한 목표와 기술 집합 중 일부는 모방하는 것이 바람직하지 않을 수 있습니다. 예를 들어 AI 코딩 보조자가 일반적인 프로그래밍 오류를 수정하기 위해 _이해_하기를 원할 수 있지만 그럼에도 불구하고 코드를 생성할 때 모델을 훈련 데이터에 존재하는 (잠재적으로 희귀한) 고품질 코딩 능력으로 편향시키고 싶습니다. 유사하게, 우리는 우리의 언어 모델이 50%의 사람들이 믿는 일반적인 오개념을 _인식_하기를 원할 수 있지만, 우리는 모델이 그것에 대한 50%의 질의에서 이 오개념이 사실이라고 주장하는 것을 확실히 원하지 않습니다! 즉, 매우 광범위한 _지식 및 능력_에서 모델의 _원하는 응답 및 행동_을 선택하는 것은 안전하고 수행 가능하며 제어할 수 있는 AI 시스템을 구축하는 데 매우 중요합니다. 기존 방법은 일반적으로 강화 학습(RL)을 사용하여 인간의 선호도와 일치하도록 LM을 조종하지만, 기존 방법이 사용하는 RL 기반 목적은 간단한 이진 교차 엔트로피 목적으로 정확하게 최적화되어 선호도 학습 파이프라인을 크게 단순화할 수 있음을 보여준다.\n' +
      '\n' +
      '높은 수준에서 기존 방법은 인간이 안전하고 도움이 된다고 생각하는 행동의 유형을 나타내는 선별된 인간 선호 세트를 사용하여 원하는 행동을 언어 모델에 주입한다. 이 선호도 학습 단계는 대규모 텍스트 데이터 세트에 대한 대규모 비지도 사전 훈련의 초기 단계 이후에 발생한다. 선호도 학습에 대한 가장 간단한 접근법은 고품질 응답의 인간 시연에 대한 감독 미세 조정이지만, 가장 성공적인 방법의 클래스는 인간(또는 AI) 피드백(RLHF/RLAIF; [12; 2])으로부터의 강화 학습이다. RLHF 방법들은 보상 모델을 인간의 선호도의 데이터세트에 적합시킨 다음, RL을 사용하여 원래 모델로부터 과도하게 멀리 표류하지 않고 높은 보상이 할당된 응답을 생성하기 위해 언어 모델 정책을 최적화한다. RLHF는 인상적인 대화 및 코딩 능력을 가진 모델을 생성하지만, RLHF 파이프라인은 지도 학습보다 상당히 복잡하며, 이는 다수의 LMs를 훈련시키고 훈련 루프에서 LM 정책으로부터의 샘플링을 수반하여 상당한 계산 비용을 발생시킨다.\n' +
      '\n' +
      '본 논문에서는 명시적 보상 모델링이나 강화 학습 없이 인간의 선호를 고수하기 위해 언어 모델을 직접 최적화하는 방법을 보여준다. 기존의 RLHF 알고리즘과 동일한 목적(KL-divergence 제약 조건을 갖는 보상 최대화)을 암묵적으로 최적화하는 알고리즘인 _직접 선호 최적화(DPO)_를 제안하지만 구현은 간단하며 훈련도 간단하다. 직관적으로, DPO 업데이트는 선호되지 않는 응답보다 선호되는 상대적 로그 확률을 증가시키지만, 순진한 확률 비율 목표로 발생하는 모델 변성을 방지하는 동적, 예당 중요도 가중치를 통합한다. 기존 알고리즘과 마찬가지로 DPO는 주어진 보상 함수가 경험적 선호도 데이터와 얼마나 잘 일치하는지 측정하는 이론적 선호도 모델(브래들리-테리 모델; [5])에 의존한다. 그러나 기존의 방법들은 선호 모델을 이용하여 선호 손실을 정의하여 보상 모델을 학습시킨 후 학습된 보상 모델을 최적화하는 정책을 학습시키는 반면, DPO는 변수의 변화를 이용하여 선호 손실을 정책의 함수로 직접 정의한다. 따라서 모델 응답에 대한 인간 선호의 데이터 세트가 주어지면 DPO는 간단한 이진 교차 엔트로피 목표를 사용하여 정책을 최적화하여 선호 데이터에 맞는 암시적 보상 함수에 최적의 정책을 생성할 수 있다.\n' +
      '\n' +
      '우리의 주요 기여는 선호도로부터 언어 모델을 훈련시키기 위한 간단한 RL-프리 알고리즘인 직접 선호도 최적화(DPO)이다. 우리의 실험은 DPO가 최대 6B 매개 변수를 가진 언어 모델을 사용하여 감정 변조, 요약 및 대화와 같은 태스크의 선호도로부터 학습하기 위해 PPO 기반 RLHF를 포함한 기존 방법만큼 적어도 효과적임을 보여준다.\n' +
      '\n' +
      '## 2 관련 작업\n' +
      '\n' +
      '증가하는 스케일의 자기-감독 언어 모델들은 제로-샷(zero-shot) 또는 적은-샷 프롬프트들(6; 25; 11)로 일부 태스크들을 완료하는 것을 학습한다. 그러나, 다운스트림 태스크들에 대한 그들의 성능 및 사용자 의도와의 정렬은 명령어들 및 인간-작성된 완성들의 데이터세트들에 대한 미세-조정(fine-tuning)에 의해 상당히 개선될 수 있다[23; 36; 13; 39]. 이러한 \'명령-튜닝\' 절차는 LLMs가 명령-튜닝 세트 외부의 명령들로 일반화되고 일반적으로 그들의 사용성을 증가시킬 수 있게 한다[13]. 명령 튜닝의 성공에도 불구하고 응답 품질에 대한 _상대_ 인간 판단은 종종 전문가 시연보다 수집하기 쉬우며, 따라서 후속 작업은 인간 선호도의 데이터 세트로 LLM을 미세 조정하여 번역[18], 요약[38;49], 스토리텔링[49] 및 명령 후속[26;32]의 숙련도를 향상시켰다. 이러한 방법들은 우선 선호 모델 하에서 선호들의 데이터세트와의 호환성을 위해 신경망 보상 함수를 최적화한다.\n' +
      '\n' +
      '그림 1: **DPO는 강화 학습을 피하면서 인간 선호도를 최적화합니다. 인간 피드백으로 언어 모델을 미세 조정하는 기존의 방법은 먼저 응답 쌍에 대한 프롬프트 및 인간 선호의 데이터 세트에 보상 모델을 피팅한 다음 RL을 사용하여 학습된 보상을 최대화하는 정책을 찾는다. 대조적으로, DPO는 간단한 분류 목표를 사용하여 선호도를 가장 잘 충족하는 정책에 직접 최적화하여 해당 최적 정책이 닫힌 형태로 추출될 수 있는 _암시적_ 보상 모델을 피팅합니다.**\n' +
      '\n' +
      '브래들리-테리 모델[5] 다음에, 강화 학습 알고리즘들, 일반적으로 REINFORCE[45], 근접 정책 최적화(PPO; [37]) 또는 변형들[32]을 사용하여 주어진 보상을 최대화하도록 언어 모델을 미세 조정한다. 밀접하게 관련된 작업 라인은 LLM 주석에 대한 텍스트 루브릭 형태의 인간으로부터의 약한 감독만을 사용하여 안전 또는 무해성과 같은 표적 속성에 대한 추가 합성 선호도 데이터를 생성하기 위해 인간 피드백으로 후속 지시를 위해 미세 조정된 LLM을 활용한다[2]. 이러한 방법들은 다양한 목적들을 위한 강화 학습과 함께 언어 모델들을 트레이닝하기 위한 한 작업체[33; 27; 46] 및 인간의 선호도들로부터 학습하기 위한 일반적인 방법들에 대한 다른 작업체[12; 19]의 두 작업체의 융합을 나타낸다. 상대적 인간 선호도를 사용하는 매력에도 불구하고 강화 학습으로 대규모 언어 모델을 미세 조정하는 것은 여전히 중요한 실제 과제이며, 이 작업은 RL 없이 상대적 선호도를 최적화하는 이론적으로 정당화된 접근법을 제공한다.\n' +
      '\n' +
      '언어의 맥락 외에도 선호도로부터의 학습 정책은 강도 및 강화 학습 설정 모두에서 연구되었으며 몇 가지 접근법이 제안되었다. 보상보다는 행동의 선호도 또는 순위를 이용한 상황적 강도 학습은 상황적 결투 강도(CDB; [48; 14])로 알려져 있다. 절대 보상이 없는 경우 CDB에 대한 이론적 분석에서는 최적 정책의 개념을 _von Neumann 승자_로 대체하며, 이 정책은 _any_ 다른 정책에 대한 예상 승률이 최소 50%입니다[14]. 그러나, CDB 설정에서, 선호도 라벨들은 온라인으로 주어지는 반면, 인간 선호도들로부터 학습함에 있어서, 우리는 전형적으로 오프라인 선호도-주석이 달린 액션 쌍들의 고정된 배치로부터 학습한다[47]. 마찬가지로, _선호도 기반 RL_(PbRL)은 보상이 아닌 _알 수 없는_\'점수 매기기\' 함수에 의해 생성된 이진 선호도로부터 학습한다[9; 35]. PbRL에 대한 다양한 알고리즘들은 오프-정책 선호도 데이터를 재사용할 수 있는 방법들을 포함하여 존재하지만, 일반적으로 먼저 잠재 스코어링 함수(즉, 보상 모델)를 명시적으로 추정하고 후속적으로 이를 최적화하는 것을 수반한다[16; 9; 12; 34; 19]. 대신 선호도를 충족시키기 위해 정책을 직접 최적화하는 단일 단계 정책 학습 접근법을 제시한다.\n' +
      '\n' +
      '## 3 Preliminaries\n' +
      '\n' +
      '우리는 Ziegler 등(그리고 이후 [38; 1; 26])에서 RLHF 파이프라인을 검토한다. 일반적으로 1) 감독 미세 조정(supervised fine-tuning; SFT), 2) 선호도 샘플링 및 보상 학습, 3) RL 최적화 등의 세 단계를 포함한다.\n' +
      '\n' +
      '**SFT**: RLHF는 일반적으로 관심 있는 다운스트림 작업(대화, 요약 등)에 대한 고품질 데이터에 대한 지도 학습으로 사전 훈련된 LM을 미세 조정하여 모델 \\(\\pi^{\\text{SFT}}}\\)을 얻는 것으로 시작합니다.\n' +
      '\n' +
      '**보상 모델링 단계**: 두 번째 단계에서는 SFT 모델에 프롬프트 \\(x\\)를 사용하여 응답 쌍 \\((y_{1},y_{2})\\sim\\pi^{\\text{SFT}}}(y\\mid x)\\를 생성합니다. 그런 다음 한 가지 대답에 대한 선호도를 나타내는 인간 라벨러에게 제공되며, 여기서 \\(y_{w}\\succ y_{l}\\mid x\\)로 표시된다. 여기서 \\(y_{w}\\) 및 \\(y_{l}\\)는 각각 \\((y_{1},y_{2})\\) 사이에서 선호 및 거부 완료를 나타낸다. 선호도는 접근 권한이 없는 잠재 보상 모델 \\(r^{*}(y,x)\\)에 의해 생성된다고 가정한다. 선호도를 모델링하는 데 사용되는 많은 접근법이 있으며, 브래들리-테리(BT)[5] 모델은 인기 있는 선택이다(더 일반적인 플래킷-루스 순위 모델[30; 21]은 여러 순위 답변에 액세스할 수 있는 경우 프레임워크와도 호환된다). BT 모델은 인간의 선호도 분포 \\(p^{*}\\)는 다음과 같이 작성될 수 있다고 규정한다:\n' +
      '\n' +
      '\\[p^{*}(y_{1}\\succ y_{2}\\mid x)=\\frac{\\exp{(r^{*}(x,y_{1}))}}{\\exp{(r^{*}(x,y_{1}))}+\\exp{(r^{*}(x,y_{2}))}}. \\tag{1}\\\n' +
      '\n' +
      '정적 비교 데이터 세트에 대한 액세스를 가정하면 \\(p^{*}\\)에서 샘플링된 \\(\\mathcal{D}=\\left\\{x^{(}),y_{w}^{(i)},y_{l}^{(i)}\\right\\}_{i=1}^{N}\\) 보상 모델 \\(r_{\\phi}(x,y)\\)을 매개변수화하고 최대 우도를 통해 매개변수를 추정할 수 있다. 문제를 이진 분류로 프레이밍하면 음의 로그 우도 손실이 있습니다.\n' +
      '\n' +
      '\\[\\mathcal{L}_{R}(r_{\\phi},\\mathcal{D})=-\\mathbb{E}_{(x,y_{w},y)\\sim\\mathcal{D}}\\left[\\log\\sigma(r_{\\phi}(x,y_{w})-r_{\\phi}(x,y_{l}))\\right] \\tag{2}\\\n' +
      '\n' +
      '여기서 \\(\\sigma\\)는 로지스틱 함수이다. LLM의 맥락에서 네트워크 \\(r_{\\phi}(x,y)\\)는 종종 보상 값에 대한 단일 스칼라 예측을 생성하는 최종 변압기 층 위에 선형 층을 추가하여 SFT 모델 \\(\\pi^{\\text{SFT}}(y\\mid x)\\)로부터 초기화된다. 보다 낮은 분산을 갖는 보상 함수를 보장하기 위해, 선행 연구들은 모든 }x\\에 대해 \\(\\mathbb{E}_{x,y\\sim\\mathcal{D}}}\\left[r_{\\phi}(x,y)\\right]=0\\text{이 되도록 보상을 정규화한다.\n' +
      '\n' +
      '**RL 미세 조정 단계**: RL 단계에서 학습된 보상 함수를 사용하여 언어 모델에 피드백을 제공합니다. 특히, 다음과 같은 최적화 문제를 공식화한다.\n' +
      '\n' +
      '\\[\\max_{\\pi_{\\theta}(y\\mid x)\\big{]}-\\beta\\mathbb{D}_{\\text{KL}}\\big{[}r_{\\phi}(x,y)\\big{}_{\\text{E}_{x\\sim\\mathcal{D},y\\sim\\pi_{\\theta}(y\\mid x)\\mid\\pi_{\\text{ref}}(y\\mid x)\\big{]} \\tag{3}\\] 여기서 \\(\\beta\\는 기본 참조 정책 \\(\\pi_{\\text{ref}}\\), 즉 초기 SFT 모델 \\(\\pi^{\\text{SFT}}\\). 실제로 언어 모델 정책 \\(\\pi_{\\theta}\\)도 \\(\\pi^{\\text{SFT}}\\)로 초기화된다. 추가된 제약 조건은 모델이 보상 모델이 정확한 분포에서 너무 멀리 벗어나는 것을 방지하고, 생성 다양성을 유지하고 단일 고보상 답변으로의 모드 붕괴를 방지하기 때문에 중요하다. 언어 생성의 이산적 특성으로 인해, 이 목표는 미분 가능하지 않으며, 일반적으로 강화 학습으로 최적화된다. 표준 접근법 [49; 38; 1; 26]은 보상 함수 \\(r(x,y)=r_{\\phi}(x,y)-\\beta(\\log\\pi_{\\theta}(y\\mid x)-\\log\\pi_{\\text{ref}}(y \\mid x))\\)를 구성하고 PPO[37]를 사용하여 최대화하는 것이다.\n' +
      '\n' +
      '## 4 직접 선호도 최적화\n' +
      '\n' +
      '미세 조정 언어 모델과 같은 대규모 문제에 강화 학습 알고리즘을 적용하는 어려움에 동기부여된 우리의 목표는 선호도를 직접 사용하여 정책 최적화를 위한 간단한 접근법을 도출하는 것이다. 보상을 학습한 다음 RL을 통해 최적화하는 이전의 RLHF 방법과 달리, 우리의 접근법은 RL 훈련 루프 없이 닫힌 형태로 최적의 정책을 추출할 수 있는 보상 모델 매개변수화의 특정 선택을 활용한다. 다음으로 자세히 설명하겠지만, 우리의 핵심 통찰력은 보상 함수에서 최적 정책으로의 분석 매핑을 활용하는 것이며, 이를 통해 보상 함수 이상의 손실 함수를 정책 이상의 손실 함수로 변환할 수 있다. 이 변수 변경 접근법은 브래들리-테리 모델과 같은 인간의 선호도에 대한 기존 모델 하에서 여전히 최적화하면서 명시적이고 독립 실행형 보상 모델을 맞추는 것을 피한다. 본질적으로 정책 네트워크는 언어 모델과 (묵시적) 보상을 모두 나타낸다.\n' +
      '\n' +
      '**DPO 목표 도출** 이전 작업과 동일한 RL 목표, Eq로 시작합니다. 3, 일반적인 보상 함수 \\(r\\). 선행 연구[29; 28; 17; 15]에 이어 식에서 KL 제한 보상 최대화 목표에 대한 최적 해를 보여주는 것은 간단하다. 도 3은 형태를 취한다:\n' +
      '\n' +
      '\\[\\pi_{r}(y\\mid x)=\\frac{1}{Z(x)}\\pi_{\\text{ref}}(y\\mid x)\\exp\\left(\\frac{1}{ \\beta}r(x,y)\\right), \\tag{4}\\]\n' +
      '\n' +
      '여기서 \\(Z(x)=\\sum_{y}\\pi_{\\text{ref}}(y\\mid x)\\exp\\left(\\frac{1}{\\beta}r(x,y)\\right)\\)는 분할 함수이다. 전체 도출은 부록 A.1을 참조하십시오. 접지-진실 보상 함수 \\(r^{*}\\)의 MLE 추정치 \\(r_{\\phi}\\)를 사용하더라도 분할 함수 \\(Z(x)\\)[17; 15]를 추정하는 것은 여전히 비용이 많이 들며, 이는 이 표현을 실제로 사용하기 어렵게 만든다. 그러나 식은 재정렬할 수 있습니다. 4는 보상 함수를 해당 최적 정책 \\(\\pi_{r}\\), 참조 정책 \\(\\pi_{\\text{ref}}\\), 미지 분할 함수 \\(Z(\\cdot)\\로 표현한다. 구체적으로, 우리는 먼저 Eq의 양변에 로그를 취한다. 4, 그리고 나서 몇 가지 대수로 우리는 얻는다:\n' +
      '\n' +
      '\\[r(x,y)=\\beta\\log\\frac{\\pi_{r}(y\\mid x)}{\\pi_{\\text{ref}}(y\\mid x)}+\\beta\\log Z(x). \\tag{5}\\]\n' +
      '\n' +
      '우리는 이 재매개변수를 지상-진실 보상 \\(r^{*}\\)과 그에 상응하는 최적 모델 \\(\\pi^{*}\\)에 적용할 수 있다. 다행히도 Bradley-Terry 모델은 두 완성 사이의 보상 차이, 즉 \\(p^{*}(y_{1}\\succ y_{2}\\mid x)=\\sigma(r^{*}(x,y_{1})-r^{*}(x,y_{2}))\\에 의존한다. 재매개변수화를 식에 대입합니다. 5는 \\(r^{*}(x,y)\\)에 대한 선호도 모델 Eq. 1은 분할 함수를 해제하고, 최적의 정책 \\(\\pi^{*}\\)과 참조 정책 \\(\\pi_{\\text{ref}}\\)만으로 인간의 선호 확률을 표현할 수 있다. 따라서 브래들리-테리 모델 하에서 최적의 RLHF 정책 \\(\\pi^{*}\\)은 선호 모델을 만족한다:\n' +
      '\n' +
      '\\[p^{*}(y_{1}\\succ y_{2}\\mid x)=\\frac{1}{1+\\exp\\left(\\beta\\log\\frac{\\pi^{*}(y _{2}|x)}{\\pi_{\\text{ref}}(y_{2}|x)}-\\beta\\log\\frac{\\pi^{*}(y_{1}|x)}{\\pi_{ \\text{ref}}(y_{1}|x)}\\right)} \\tag{6}\\]\n' +
      '\n' +
      '유도는 부록 A.2에 있는 반면 Eq. 6은 Bradley-Terry 모델을 사용하며, 부록 A.3에 표시된 보다 일반적인 Plackett-Luce 모델[30; 21] 하에서 유사하게 식을 도출할 수 있다.\n' +
      '\n' +
      '이제 보상 모델이 아닌 최적의 정책 측면에서 인간 선호 데이터의 확률을 갖게 되었으므로 매개변수화된 정책에 대한 최대 가능성 목표를 공식화할 수 있다 \\(\\pi_{\\theta}\\). 보상 모델링 접근법(즉, 식 2)과 유사한 우리의 정책 목표는 다음과 같습니다.\n' +
      '\n' +
      '\\[\\mathcal{L}_{\\text{DPO}}(\\pi_{\\theta};\\pi_{\\text{ref}})=-\\mathbb{E}_{(x,y_{w },y_{l})\\sim\\mathcal{D}}\\left[\\log\\sigma\\left(\\beta\\log\\frac{\\pi_{\\theta}(y_{w }\\mid x)}{\\pi_{\\text{ref}}(y_{w}\\mid x)}-\\beta\\log\\frac{\\pi_{\\theta}(y_{l} \\mid x)}{\\pi_{\\text{ref}}(y_{l}\\mid x)}\\right)\\right]. \\tag{7}\\\n' +
      '\n' +
      '이러한 방법으로, 우리는 최적 정책이 단순히 \\(\\pi_{\\theta}\\)인 대안적 매개변수화를 사용하여 암묵적 보상을 피팅한다. 또한, 본 절차는 재파라미터화된 브래들리-테리 모델을 피팅하는 것과 동일하기 때문에 선호도 데이터 분포의 적절한 가정 하에서 일관성과 같은 특정 이론적 특성을 향유한다[4]. 섹션 5에서는 다른 작업과 관련하여 DPO의 이론적 속성에 대해 추가로 논의한다.\n' +
      '\n' +
      '**DPO 업데이트는 무엇을 하나요?* * DPO에 대한 기계론적 이해를 위해 손실 함수 \\(\\mathcal{L}_{\\text{DPO}}\\)의 기울기를 분석하는 것이 유용합니다. 파라미터 \\(\\theta\\)에 대한 구배는 다음과 같이 기입될 수 있다:\n' +
      '\n' +
      '보상 추정치가 잘못된 경우 \\[-\\beta\\mathbb{E}_{(x,y_{w},y_{l})\\sim\\mathcal{D}}\\bigg{[}_{ \\begin{subarray}{c}\\text{higher weight at wrong} \\end{subarray}}\\bigg{[}\\underbrace{\\nabla_{\\theta}\\log\\pi(y_{w}\\mid x)}_{ \\text{increase likelihood of }y_{w}}-\\underbrace{\\nabla_{\\theta}\\log\\pi(y_{l}\\mid x)}_{ \\text{decrease likelihood of }y_{l}}\\bigg{]}\\bigg{]},\\\n' +
      '\n' +
      '여기서, \\(\\hat{r}_{\\theta}(x,y)=\\beta\\log\\frac{\\pi_{\\theta}(y|x)}{\\pi_{\\text{ref}}(y|x)}\\)는 언어 모델 \\(\\pi_{\\theta}\\) 및 참조 모델 \\(\\pi_{\\text{ref}}\\)에 의해 암묵적으로 정의되는 보상이다(보다 섹션 5에서). 직관적으로 손실함수 \\(\\mathcal{L}_{\\text{DPO}}\\)의 기울기는 선호완결가능성 \\(y_{w}\\)을 증가시키고 비선호완결가능성 \\(y_{l}\\)을 감소시킨다. 중요하게도, 예제들은 암시적 보상 모델 \\(\\hat{r}_{\\theta}\\)이 불성실한 완결들을 얼마나 높게 평가하는지, \\(\\beta\\)로 스케일링되는지, 즉 암시적 보상 모델이 KL 제약의 강도를 고려하여 완결들을 얼마나 부정확하게 명령하는지에 의해 칭량된다. 우리의 실험은 가중치 계수가 없는 이 방법의 순진한 버전으로서 언어 모델이 퇴보할 수 있기 때문에 이 가중치의 중요성을 제안한다(부록 표 3).\n' +
      '\n' +
      '**DPO 개요** 일반적인 DPO 파이프라인은 다음과 같습니다. 1) 모든 프롬프트 \\(x\\)에 대해 샘플 완성 \\(y_{1},y_{2}\\sim\\pi_{\\text{ref}}(\\cdot\\mid x)\\), 선호도 \\(\\mathcal{D}=\\{x^{(i)},y_{w}^{(i)},y_{l}\\}_{i=1}^{N}\\)의 오프라인 데이터 세트를 구성하기 위해 인간 선호도를 가진 레이블 \\(\\pi_{\\theta}\\)을 최적화하여 주어진 \\(\\pi_{\\text{ref}\\) 및 \\(\\mathcal{D}\\) 및 원하는 \\(\\beta\\)에 대해 \\(\\mathcal{L}_{\\text{DPO}\\)를 최소화합니다. 실제로는 샘플을 생성하고 인간의 선호도를 수집하는 대신 공개적으로 사용 가능한 선호도 데이터 세트를 재사용하고 싶다. 선호도 데이터 세트는 \\(\\pi^{\\text{STF}}\\)를 사용하여 샘플링되므로 사용할 수 있을 때마다 \\(\\pi_{\\text{ref}}=\\pi^{\\text{SFT}}\\)를 초기화한다. 그러나 \\(\\pi^{\\text{SFT}}\\)를 사용할 수 없는 경우 \\(\\pi_{\\text{ref}}\\)을 초기화하는 것은 선호하는 완성도의 가능성을 최대화하여 \\((x,y_{w})\\), 즉 \\(\\pi_{\\text{ref}}=\\arg\\max_{\\pi}\\mathbb{E}_{x,y_{w}\\sim\\mathcal{D}}\\left[\\log \\pi(y_{w}\\mid x)\\right]\\이다. 이 절차는 사용할 수 없는 참 참조 분포와 DPO에서 사용하는 \\(\\pi_{\\text{ref}}}\\) 사이의 분포 이동을 완화하는 데 도움이 됩니다. 구현 및 하이퍼파라미터와 관련된 자세한 내용은 부록 B에서 확인할 수 있다.\n' +
      '\n' +
      '## 5 DPO의 이론적 분석\n' +
      '\n' +
      '이 섹션에서는 DPO 방법에 대한 추가 해석을 제공하고 이론적 뒷받침을 제공하며 DPO의 이점을 RLHF에 사용되는 행위자 비평가 알고리즘(예: PPO [37])의 문제와 연관시킨다.\n' +
      '\n' +
      '### 언어 모델은 비밀리에 보상 모델입니다.\n' +
      '\n' +
      'DPO는 명시적 보상을 피팅하는 것과 단일 최대 가능성 목표를 사용하여 정책을 학습하기 위해 RL을 수행하는 것 모두를 우회할 수 있다. 최적화 목표 식에 유의하십시오. 5는 보상 매개변수화 \\(r^{*}(x,y)=\\beta\\log\\frac{\\pi_{\\theta}^{*}(y|x)}{\\pi_{\\text{ref}}(y|x)}\\)를 갖는 Bradley-Terry 모델과 동등하며, Eq.의 보상 모델 최적화와 동등하게 매개변수 모델 \\(\\pi_{\\theta}\\)을 최적화한다. 2. 변수의 변화하에서. 이 섹션에서는 이러한 재매개 변수화 이면의 이론을 구축하고 학습된 보상 모델의 클래스를 제한하지 않으며 최적의 정책을 정확하게 복구할 수 있음을 보여준다. 우리는 보상 함수들 사이의 동등성 관계를 정의하는 것으로 시작한다.\n' +
      '\n' +
      '**정의 1**. _두 개의 보상 함수 \\(r(x,y)\\)와 \\(r^{\\prime}(x,y)\\)가 일부 함수 \\(f\\)에 대해 동일한 iff \\(r(x,y)-r^{\\prime}(x,y)=f(x)\\라고 합니다._\n' +
      '\n' +
      '이것은 보상 함수 집합을 클래스로 분할하는 등가 관계라는 것을 쉽게 알 수 있다. 다음 두 가지 레마를 말할 수 있습니다.\n' +
      '\n' +
      '**Lemma 1**.: _Plackett-Luce, 특히 Bradley-Terry, 선호도 프레임워크에서 동일한 클래스의 두 보상 함수는 동일한 선호도 분포를 유도합니다._\n' +
      '\n' +
      '**Lemma 2**.: _동일한 동등성 클래스의 두 보상 함수는 제약된 RL 문제에서 동일한 최적 정책을 유도합니다._\n' +
      '\n' +
      '그 증명들은 간단하며 우리는 그것들을 부록 A.5로 미룬다. 첫 번째 보조 문제는 플랙트 루스 계열의 모델들과 잘 알려진 사양 부족 문제이다[30]. 이러한 지정 부족 때문에 일반적으로 Eq의 MLE 추정치에 대한 보장을 달성하기 위해 추가 식별 가능성 제약을 부과해야 한다. 2[4]. 두 번째 보조 정리는 동일한 클래스의 모든 보상 함수가 동일한 최적 정책을 산출한다고 명시하며, 따라서 최종 목적을 위해 우리는 최적 클래스에서 임의의 보상 함수를 복구하는 데에만 관심이 있다. 우리는 부록 A.6에서 다음과 같은 정리를 증명한다.\n' +
      '\n' +
      '**정리 1**.: _온화한 가정 하에서 Plackett-Luce(및 특히 Bradley-Terry) 모델과 일치하는 모든 보상 클래스는 일부 모델 \\(\\pi(y\\mid x)\\) 및 주어진 참조 모델 \\(\\pi_{\\text{ref}}(y\\mid x)\\)에 대한 재매개 변수화 \\(r(x,y)=\\beta\\log\\frac{\\pi(y|x)}{\\pi_{\\text{ref}}(y|x)}\\로 나타낼 수 있습니다._\n' +
      '\n' +
      '증명스케치: 임의의 보상함수 \\(r(x,y)\\)를 고려하며, 이는 식 4에 의해 특정된 대응하는 최적 모델 \\(\\pi_{r}(y\\mid x)\\)을 유도한다. 우리는 \\(r\\)의 등가 클래스로부터의 보상함수가 위에서 주어진 재매개변수를 사용하여 표현될 수 있음을 보일 것이다. 우리는 투영 \\(f\\)를 다음과 같이 정의한다.\n' +
      '\n' +
      '\\[f(r;\\pi_{\\text{ref}},\\beta)(x,y)=r(x,y)-\\beta\\log\\sum_{y}\\pi_{\\text{ref}}(y \\mid x)\\exp\\left(\\frac{1}{\\beta}r(x,y)\\right) \\tag{8}\\]\n' +
      '\n' +
      '연산자 \\(f\\)는 단순히 보상함수를 \\(\\pi_{r}\\)의 분할함수에 로그를 취한 값으로 정규화한다. 추가된 정규화 항은 접두어 \\(x\\)의 함수일 뿐이므로, \\(f(r;\\pi_{\\text{ref}},\\beta)(x,y)\\)는 \\(r(x,y)\\)의 등가 클래스에서 보상 함수이다. 마지막으로 \\(r\\)을 Eq.의 RHS로 대체한다. 5(임의의 보상 함수에 대해 성립함)는 \\(f(r;\\pi_{\\text{ref}},\\beta)(x,y)=\\beta\\log\\frac{\\pi_{r}(y|x)}{\\pi_{\\text{ref}}(y|x)}\\이다. 즉, 투영 \\(f\\)은 원하는 형태로 등가 클래스 \\(r\\)의 멤버를 생성하며, 제안된 재매개변수화로부터 보상 모델에서 일반성을 잃지 않는다.\n' +
      '\n' +
      '우리는 대안적으로 정리 1을 DPO 재매개 변수가 각 동등성 클래스 내에서 정확히 어떤 보상 함수, 즉 만족시키는 보상 함수를 선택하는지를 명시하는 것으로 볼 수 있다:\n' +
      '\n' +
      '\\[\\sum_{y}\\underbrace{\\pi_{\\text{ref}}(y\\mid x)\\exp\\left(\\frac{1}{\\beta}r(x,y) \\right)}_{=\\pi(y|x),\\text{ using Thm. 1 reparam.}}=1, \\tag{9}\\]\n' +

      '### Actor-Critic 알고리즘 불안정성\n' +

      '또한 프레임워크를 사용하여 PPO와 같은 RLHF에 사용되는 표준 액터-크리틱 알고리즘으로 불안정성을 진단할 수 있다. 우리는 RLHF 파이프라인을 따르고 섹션 3에 요약된 RL 미세 조정 단계에 초점을 맞춘다. 우리는 3에 요약된 제한된 RL 문제에 대한 추론 프레임워크 [20]으로서 컨트롤에 대한 연결을 그릴 수 있다. 우리는 매개변수화된 모델 \\(\\pi_{\\theta}(y\\mid x)\\)을 가정하고 \\(\\mathbb{D}_{\\text{KL}}[\\pi_{\\theta}(y|x)\\mid\\pi^{*}(y\\mid x)]\\)를 최소화한다. 여기서 \\(\\pi^{*}\\)는 Eq로부터 최적 정책이다. 7은 보상함수 \\(r_{\\phi}(y,x)\\)에 의해 유도된다. 몇 가지 대수를 사용하면 최적화 목표를 달성할 수 있습니다.\n' +
      '\n' +
      '\\[\\max_{\\pi_{\\theta}}\\mathbb{E}_{\\pi_{\\theta}(y|x)}\\bigg{[}\\underbrace{r_{\\phi}(x,y)-\\beta\\log\\sum_{y}\\pi_{\\text{ref}}(y\\mid x)\\exp\\left(\\frac{1}{\\beta}r_{ \\phi}(x,y)\\right)}_{f(r_{\\phi},\\pi_{\\text{ref}},\\beta)}-\\underbrace{\\beta\\log \\frac{\\pi_{\\theta}(y\\mid x)}{\\pi_{\\text{ref}}(y\\mid x)}}_{\\text{KL}}\\bigg{]} \\tag{10}\\]\n' +

      '이는 이전 연구들 [49; 38; 1; 26]에서 최적화된 것과 동일한 목적이며, 보상 클래스 \\(r_{\\phi}\\)에 대한 DPO 등가 보상을 사용한다. 이 설정에서는 \\(f(r_{\\phi},\\pi_{\\text{ref}},\\beta)\\)의 정규화 항을 참조 정책의 소프트 값 함수 \\(\\pi_{\\text{ref}}}\\)로 해석할 수 있다. 이 항은 최적해에 영향을 미치지 않지만, 그렇지 않으면 목표의 정책 기울기가 분산이 높아 학습을 불안정하게 만들 수 있다. 학습된 값 함수를 사용하여 정규화 항을 수용할 수 있지만 최적화하기 어려울 수도 있습니다. 대안적으로, 선행 작업들은 인간 완료 기준선, 본질적으로 정규화 항의 단일 샘플 몬테카를로 추정치를 사용하여 정규화된 보상을 갖는다. 대조적으로, DPO 재매개변수는 기준선이 필요하지 않은 보상 함수를 산출한다.\n' +

      '## Author Contributions\n' +
      '\n' +
      '**모든 저자** 는 실험을 설계, 분석 및 반복하고 논문을 작성 및 편집하고 일반적으로 프로젝트의 진행 상황을 관리하는 데 귀중한 기여를 제공했습니다.\n' +
      '\n' +
      '**EM**과의 논의에서 자기회귀 보상 모델을 사용하여 제안된 **RR**, DPO 목표를 도출, 알고리즘의 이론적 속성을 증명하고 관련 섹션 및 부록을 작성했다. 그는 또한 실험을 조직하는 것을 제안하고 도왔고 PPO와 보상 학습 기준선의 일부를 기여했다.\n' +
      '\n' +
