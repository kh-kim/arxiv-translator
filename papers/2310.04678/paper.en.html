      '_Human reasoning_: The above abstract explicitly discuss differential privacy and sensitive private medical data, which satisfies all components in the abstract.\n' +
      '\n' +
      '### Prompt Engineering\n' +
      '\n' +
      'The prompt strategy was optimized on the development set, and was designed with an emphasis on clarity and conciseness. It aimed to elicit detailed reasoning and a definitive final decision from ChatGPT.\n' +
      '\n' +
      'Key to the final prompt design was the selection of labels for the grading options: "Disagree," "Dispute," "Agree," and "Concur." These labels were chosen to reflect the different grading scale levels defined in Section B.1.\n' +
      '\n' +
      'These labels, along with their detailed definitions, are included in the prompt. They serve to guide ChatGPT in its decision-making process by providing consistent terminology for each grading level. The final prompt used in the hypothesis testing stage is displayed below.\n' +
      '\n' +
      'You are a reference librarian. A user wants to find a scientific paper that satisfies a particular requirement. Based on the abstract of the paper, you will determine whether the requirement is met.\n' +
      '\n' +
      'Here is the user requirement: {aspect} Here is the abstract: {abstract}\n' +
      '\n' +
      'Explain whether the abstract satisfies the user requirement. Think step by step, showing all of your reasoning. Use the following *rules* to determine whether the requirement is satisfied:\n' +
      '\n' +
      'Disagree means the abstract does not address the user requirement; Dispute means the abstract does not directly address the user requirement, but is adaptable to fulfill the user\'s need; Concur means the abstract directly and completely addresses the user requirement; Agree means the abstract directly addresses only a portion of the user requirement, but not in its entirety.\n' +
      '\n' +
      'Think carefully about the aforementioned *rules* to decide whether you [DISAGREE, DISPUTE, AGREE, CONCUR] based on the definition of these 4 options. After you have provided your reasoning, state your final selection in *all capital* letters at the *end* of your response.\n' +
      '\n' +
      'This prompt produced the best results on the development set, with the distribution of its responses closely matching that of human annotators. Based on these results, we proceeded to use this prompt in the testing process.\n' +
      '\n' +
      '### Error Analysis for ChatGPT\'s Annotation\n' +
      '\n' +
      'Though the final prompt yielded results comparable to human annotators, we aimed to identify potential inconsistencies in ChatGPT\'s responses that slightly deviate from humans\' answers. We have organized them into several categories:\n' +
      '\n' +
      '#### b.4.1 Definition Inconsistency\n' +
      '\n' +
      'Test Case Prompt:\n' +
      '\n' +
      'You are a reference librarian. A user wants to find a scientific paper that satisfies a particular requirement. Based on the abstract of the paper, you will determine whether the requirement is met.\n' +
      '\n' +
      'Here is the user requirement: The model in the document should have the ability to discover the geometry and global structure of the face\n' +
      '\n' +
      'Here is the abstract: Facial image super-resolution (SR) is an important preprocessing for facial image analysis, face recognition, and image-based 3D face reconstruction. Recent convolutional neural network (CNN) based method has shown excellent performance by learning mapping relation using pairs of low-resolution (LR) and high-resolution (HR) facial images. However, since the HR facial image reconstruction using CNN is conventionally aimed to increase the PSNR and SSIM metrics, the reconstructed HR image might not be realistic even with high scores. An adversarial framework is proposed in this study to reconstruct the HR facial image by simultaneously generating an HR image with and without blur. First, the spatial resolution of the LR facial image is increased by eight times using a five-layer CNN. Then, the encoder extracts the features of the up-scaled image. These features are finally sent to two branches (decoders) to generate an HR facial image with and without blur. In addition, local and global discriminators are combined to focus on the reconstruction of HR facial structures. Experiment results show that the proposed algorithm generates a realistic HR facial image. Furthermore, the proposed method can generate a variety of different facial images. Explain whether the abstract satisfies the user requirement. Think step by step, showing all of your reasoning. Use the following *rules* to determine whether the requirement is satisfied: disagree means the abstract does not address the user requirement; dispute means the abstract does not directly address the user requirement, but is adaptable to fulfill the user\'s need; concur means the abstract directly and completely addresses the user requirement; agree means the abstract directly addresses only a portion of the user requirement, but not in its entirety. Think carefully about the aforementioned *rules* to decide whether you [DISAGREE, DISPUTE, AGREE, CONCUR] based on the definition of these 4 options. After you have provided your reasoning, state your final selection in *all capital* letters at the *end* of your response.\n' +
      '\n' +
      'ChatGPT\'s Reasoning:\n' +
      '\n' +
      'The user requirement is that the model in the document should have the ability to discover the geometry and global structure of the face. The abstract discusses a proposed algorithm for facial image super-resolution using an adversarial framework that generates a realistic HR facial image. The algorithm uses local and global discriminators to focus on the reconstruction of HR facial structures. Based on this information, I CONCUR that the abstract satisfies the user requirement. The proposed algorithm is designed to reconstruct the HR facial image by simultaneously generating an HR image with and without blur. The local and global discriminators are combined to focus on the reconstruction of HR facial structures, which implies that the model has the ability to discover the geometry and global structure of the face. Therefore, the abstract directly and completely addresses the user requirement.\n' +
      '\n' +
      'Error Analysis:Despite the abstract\'s implied ability to discern facial structures, it doesn\'t state this explicitly. However, even after recognizing the ability as "implied," ChatGPT marked the abstractas directly satisfying the requirement. This indicates occasional misalignment between ChatGPT\'s reasoning and the labeling criteria.\n' +
      '\n' +
      '#### b.4.2 Inference Inconsistency\n' +
      '\n' +
      'Test Case Prompt:\n' +
      '\n' +
      'You are a reference librarian. A user wants to find a scientific paper that satisfies a particular requirement. Based on the abstract of the paper, you will determine whether the requirement is met.\n' +
      '\n' +
      'Here is the user requirement: The document should introduce a model that can take human faces with stripe patterns and accurately remove the stripe pattern.\n' +
      '\n' +
      'Here is the abstract: In this paper, we propose a robust 3D face recognition system which can handle pose as well as occlusions in real world. The system at first takes as input, a 3D range image, simultaneously registers it using ICP(Iterative Closest Point) algorithm. ICP used in this work, registers facial surfaces to a common model by minimizing distances between a probe model and a gallery model. However the performance of ICP relies heavily on the initial conditions. Hence, it is necessary to provide an initial registration, which will be improved iteratively and finally converge to the best alignment possible. Once the faces are registered, the occlusions are automatically extracted by thresholding the depth map values of the 3D image. After the occluded regions are detected, restoration is done by Principal Component Analysis (PCA). The restored images, after the removal of occlusions, are then fed to the recognition system for classification purpose. Features are extracted from the reconstructed non-occluded face images in the form of face normals. The experimental results which were obtained on the occluded facial images from the Bosophorus 3D face database, illustrate that our occlusion compensation scheme has attained a recognition accuracy of 91.30\n' +
      '\n' +
      'Explain whether the abstract satisfies the user requirement. Think step by step, showing all of your reasoning. Use the following *rules* to determine whether the requirement is satisfied: disagree means the abstract does not address the user requirement; dispute means the abstract does not directly address the user requirement, but is adaptable to fulfill the user\'s need; concur means the abstract directly and completely addresses the user requirement; agree means the abstract directly addresses only a portion of the user requirement, but not in its entirety. Think carefully about the aforementioned *rules* to decide whether you [DISAGREE, DISPUTE, AGREE, CONCUR] based on the definition of these 4 options. After you have provided your reasoning, state your final selection in *all capital* letters at the *end* of your response.\n' +
      '\n' +
      'ChatGPT\'s Reasoning:\n' +
      '\n' +
      'The abstract DISAGREES with the user requirement. The paper proposes a 3D face recognition system that can handle pose and occlusions in real-world scenarios. The system takes a 3D range image as input, registers it using the ICP algorithm, and extracts occlusions by thresholding the depth map values of the 3D image. However, the paper does not introduce a model that can remove stripe patterns from human faces. Therefore, the abstract does not address the user requirement.\n' +
      '\n' +
      'Error Analysis:The human annotators labeled this question as "Dispute" due to the mention of occlusion detection, removal, and restoration in the abstract, inferring that "stripe patterns" could fall under the broader category of "occlusions". However, ChatGPT did not make the same inference, indicating a different style of reasoning.\n' +
      '\n' +
      '#### b.4.3 Key Component Inconsistency\n' +
      '\n' +
      'Test Case Prompt:You are a reference librarian. A user wants to find a scientific paper that satisfies a particular requirement. Based on the abstract of the paper, you will determine whether the requirement is met.\n' +
      '\n' +
      'Here is the user requirement: The navigation agent model in the document should have the ability to be trained on data with varying levels of augmentation\n' +
      '\n' +
      'Here is the abstract: Localization is the problem of estimating the location of an autonomous agent from an observation and a map of the environment. Traditional methods of localization, which filter the belief based on the observations, are sub-optimal in the number of steps required, as they do not decide the actions taken by the agent. We propose "Active Neural Localizer", a fully differentiable neural network that learns to localize accurately and efficiently. The proposed model incorporates ideas of traditional filtering-based localization methods, by using a structured belief of the state with multiplicative interactions to propagate belief, and combines it with a policy model to localize accurately while minimizing the number of steps required for localization. Active Neural Localizer is trained end-to-end with reinforcement learning. We use a variety of simulation environments for our experiments which include random 2D mazes, random mazes in the Doom game engine and a photo-realistic environment in the Unreal game engine. The results on the 2D environments show the effectiveness of the learned policy in an idealistic setting while results on the 3D environments demonstrate the model\'s capability of learning the policy and perceptual model jointly from raw-pixel based RGB observations. We also show that a model trained on random textures in the Doom environment generalizes well to a photo-realistic office space environment in the Unreal engine.\n' +
      '\n' +
      'Explain whether the abstract satisfies the user requirement. Think step by step, showing all of your reasoning. Use the following *rules* to determine whether the requirement is satisfied: disagree means the abstract does not address the user requirement; dispute means the abstract does not directly address the user requirement, but is adaptable to fulfill the user\'s need; concur means the abstract directly and completely addresses the user requirement; agree means the abstract directly addresses only a portion of the user requirement, but not in its entirety. Think carefully about the aforementioned *rules* to decide whether you [DISAGREE, DISPUTE, AGREE, CONCUR] based on the definition of these 4 options. After you have provided your reasoning, state your final selection in *all capital* letters at the *end* of your response.\n' +
      '\n' +
      'ChatGPT\'s Reasoning:\n' +
      '\n' +
      'The abstract does not directly address the user requirement. The abstract discusses a neural network model for localization of an autonomous agent in various environments. The model is trained with reinforcement learning and is able to learn the policy and perceptual model jointly from raw-pixel based RGB observations. However, there is no mention of the navigation agent model being trained on data with varying levels of augmentation. Therefore, I DISAGREE that the abstract satisfies the user requirement.\n' +
      '\n' +
      'Error Analysis:Human annotator 1 assigned the label "Dispute" and human annotator 2 assigned the label "Disagree", while ChatGPT assigned the label "Disagree". The difference between ChatGPT and human annotator 1 in this case comes from their different definition of key components in the aspect. Human annotator 1 believes the navigation agent model itself is a key component, thus by mentioning the localization problem of an autonomous agent, the abstract already indirectly implies the navigation agent model. However, both ChatGPT and annotator 2 believes navigation agent that can be trained on data with varying levels of augmentation is the only key component in the aspect. Therefore, since data with varying level of augmentation is not mentioned in the abstract, both of them assigned "Disagree" indicating the abstract is unrelated to the only key component in the aspect. This form of inconsistency is the most common form of inconsistencies we found in ChatGPT\'s reasoning versus some human\'s reasoning. However, since humans also disagree on what constitutes as key components occasionally, this form of key component inconsistency cannot be completely avoided even when ChatGPT exhibits comparable performance as humans.\n' +
      '\n' +
      '### Annotation Scalability\n' +
      '\n' +
      'The Anno-GPT framework, as detailed in Section 4, employs ChatGPT for automated annotations, contingent on its performance being comparable to human experts during the hypothesis testing stage. This system scales linearly with the number of complex queries, aspects/sub-aspects, and the size of candidate pools per query, enabling larger datasets for training and testing purposes. For instance, with ten API keys, a multi-threaded program could create a training-sized dataset of 10,000 complex queries, each with a candidate pool of 100 abstracts, in approximately 240 hours.\n' +
      '\n' +
      'Creating a DORIS-MAE dataset for another field, such as quantum computing or biomedical engineering, involves several preparatory stages. Initial complex queries (e.g., 50 queries) need to be either expertly crafted or gathered from online technical discussions in the field. Next, the complex queries must be broken down into a list of aspects and sub-aspects. This process could be carried out by an expert in the field or a proficient annotator.\n' +
      '\n' +
      'Finally, it is critical to fine-tune the final prompt and verify ChatGPT\'s competence in the new field of research. As per our annotation guidelines, this stage involves three expert annotators, each dedicating an average of 20 hours. This step constitutes the largest fixed cost of applying Anno-GPT to a new field, but it\'s a necessary investment for ensuring dataset quality. However, once a language model such as ChatGPT is confirmed to perform at a comparable level to human experts, the Anno-GPT framework can then be used to create larger datasets in the domain.\n' +
      '\n' +
      '## Appendix C Retrieval Results\n' +
      '\n' +
      'This section presents the full results of benchmarking sixteen models (ada-002 [28], E5-Large-v2 [74], LLAMA [71], Text-Supervised (TS)-ASPIRE [54], Optimal-Transport (OT)-ASPIRE [54], SPECTER [18], Sentence-BERT [62], RocketQA-v2 [63], ANCE FirstP [85], SimLM [75], SPLADE-v2 [23], ColBERT-v2 [66], SciBERT [5], ERNIE-Search [47], BM25 [72], TF-IDF [67]) discussed in Section 2 on the DORIS-MAE dataset. For SciBERT and SPECTER, we trained them on our 360k CS corpus with citation signals (i.e. in domain) and denoted their best trained version as SciBERT\\({}_{\\text{ID}}\\) and SPECTER\\({}_{\\text{ID}}\\).\n' +
      '\n' +
      '### Metrics\n' +
      '\n' +
      'In our experiments, we used several metrics which are commonly used in the IR/NIR literature for evaluating ranking and retrieval models. These include Recall@5 (R@5), Recall@20 (R@20), R-Precision (RP), NDCG\\({}_{10\\%}\\), NDCG\\({}_{10\\%}^{\\text{exp}}\\)[12], Mean Reciprocal Rank@10 (MRR@10), and Mean Average Precision (MAP). An abstract was categorized as relevant when its score from Equation 1\\(\\frac{S(p_{j}|Q)}{|Q|}\\geq 1\\). Note that NDCG\\({}_{10\\%}\\) is excluded from the main paper due to an atypically high random baseline value of 48.71%.\n' +
      '\n' +
      '### Query Level Benchmark Results\n' +
      '\n' +
      '#### c.2.1 Whole Query Embedding\n' +
      '\n' +
      'In Table 11, we showcase the results obtained when models (ada-002, E5-Large-v2, LLAMA, SPECTER, SentBERT, RocketQA-v2, ANCE, SPLADE-v2, ColBERT-v2, SciBERT, ERNIE, BM25, TF-IDF) embed the entire query as a single vector and embed the entire abstract as a single vector. The relevance between the query and the abstract is determined by calculating the cosine similarity or L2 distance (with SPECTER using L2 distance as recommended by Cohan et al. [18]) between the query vector and the abstract vector.\n' +
      '\n' +
      'In Table 11, we see the general-purposed text embedding models (ada-002, E5-Large-v2, LLAMA, SPECTER) (that are not restricted by the size of context window) typically outperform specialized NIR models (RocketQA-v2, SimLM, SPLADE-v2, ColBERT-v2). In-domain fine-tuning improves performance for SciBERT but shows mixed results for SPECTER.\n' +

      '### Two-Aspect Sub-Query Level Benchmark Results\n' +
      '\n' +
      'The dataset\'s hierarchical structure provides an opportunity to formulate simpler tasks involving only parts of a complex query. By extracting parts corresponding to two aspects, we generated over 1000 test cases, significantly increasing the number of relevant abstracts as outlined in Section A.5. The full results for this task are given in Table 15. As the length of these sub-queries is similar to a long sentence, we did not differentiate between embedding the entire query as a single vector or multiple vectors sentence-by-sentence. Except for OTAspire and TSAspire, we applied a single-vector embedding for all other models, including Sentence-BERT and ANCE.\n' +
      '\n' +
      'We observed that ada-002 outperformed other models across all categories. All models exhibited slight increases in R-Precision, NDCG\\({}^{\\text{exp}}_{10\\%}\\), and MAP. These minor improvements correlate with similar increases in their random baselines, suggesting that they might be due to shifts in the random baseline rather than the models\' retrieval capabilities.Meanwhile, the small decreases in the random baselines of R@5 and R@20 indicate a drop in the retrieval models\' Recall@k performance on the sub-query level. This corresponds to an increase in the number of relevant abstracts per sub-query as shown in Table 9. As Recall@k is inversely related to the number of relevant abstracts per sub-query, and as the retrieval models do not appear to effectively retrieve relevant abstracts for these simpler sub-queries, it is unsurprising that their R@5 and R@20 metrics dropped substantially.\n' +
      '\n' +

      '\n' +
      '**Reranking Performance Analysis:** Next, we compared the reranking performance of the IR models on the two pools. Comparing Table 16 with Table 2 and Table 14, we noticed significant performance decreases in E5-v2, SPECTER-v2, SimCSE and SentBERT on the new pool. The performance of ada-002 remains stable. Since all abstracts in the new extended candidate pool are considered highly relevant by the pretrained embeddings of E5-v2 and SPECTER-v2, which are the methods used for the extended candidate pool generation, the performance drops for these two models can be attributed to selection bias that makes it harder for the same reranking models to distinguish among their own pre-selected documents. Furthermore, transformer-based encoder models may be generating similar document representations, since most of these models also see performance drops. The results suggest that it is useful to generate candidate pools using methods that have low correlation with downstream reranking methods.\n' +

      '## Appendix D Model Details\n' +
      '\n' +
      '### Retraining Details\n' +
      '\n' +
      'We retrained SPECTER and SciBERT on our corpus of 360k CS related papers with citation information. In particular, we retrained SPECTER for 4 epochs, but noticed decreasing performance beyond 1 epoch. Therefore, only the epoch 1 checkpoint is kept for SPECTERID. We leveraged the citation signals from Semantic Scholar [37] to train the SPECTER model. Abstract A is related to abstract B if A directly cites B or if A cites a paper that cites B. Our corpus consists of 282,121 abstracts with related abstracts by the above definition. Among these abstracts, each has an average of 76.327 related abstracts. Consequently, we utilize a total of 21,533,311 triplets during the training of SPECTER. We retrained SciBERT for 10 epochs using 8 GPUs in 12 hours. Checkpoint 10 is kept for SciBERTID. Figure 3 plots the training loss curve for SPECTER and SciBERT.\n' +

      '### Model Specifications\n' +
      '\n' +
      '#### d.2.1 Sentence-level Embedding Models\n' +
      '\n' +
      'Both ANCE [85] and SentBERT [62] are trained for sentence-level tasks. Instead of using these models to embed the entire query and abstract, we use them to embed individual sentences of query and abstract.\n' +
      '\n' +
      'Approximate nearest neighbor Negative Contrastive Estimation(ANCE) FirstP is a BERT-based model that conducts text retrieval in dense multi-vector representations. The model optimizes the representation of data during training by selecting challenging negative samples using an Approximate Nearest Neighbor (ANN) search. The FirstP model uses the first 512 tokens of the document. The method\'s implementation comes from [https://huggingface.co/sentence-transformers/msmarco-roberta-base-ance-firstp](https://huggingface.co/sentence-transformers/msmarco-roberta-base-ance-firstp).\n' +
      '\n' +
      'Sentence-BERT is an enhancement of the traditional BERT-based transformer model optimized for sentence-level similarity tasks. It uses Siamese and triplet network structures to encode documents into semantically meaningful sentence embeddings. The model is trained on Stanford Natural Language Inference (SNLI) corpus [7] and the Multi-Genre Natural Language Inference (MultiNLI) corpus [84]. The method\'s implementation comes from [https://www.sbert.net/#](https://www.sbert.net/#).\n' +

      'Figure 3: Retrained Models\n' +
      '\n' +
      '#### d.2.2 Passage Retrieval Models\n' +
      '\n' +
      'ColBERT-v2 [66], ERNIE-Search [47], SimLM [75], SPLADE-v2 [23], and RocketQA-v2 [63] are models specifically engineered for passage retrieval tasks.\n' +
      '\n' +
      'ColBERT-v2 is a retrieval model that incorporates lightweight late interactions on dense multi-vector representations. The BERT-based ColBERT-v2 model is trained on MS MARCO [57]. By incorporating an aggressive residual compression mechanism and a denoised supervision strategy, ColBERT-v2 achieves more efficient retrieval while maintaining high-quality results. The method\'s implementation comes from [https://github.com/stanford-futuredata/ColBERT](https://github.com/stanford-futuredata/ColBERT).\n' +
      '\n' +
      'ERNIE-Search is a neural retrieval model optimized for open-domain question answering tasks. Built on a pre-trained language model, ERNIE-Search leverages a dual-encoder architecture and introduces a novel method of cross-architecture distillation to improve its performance. The model is trained on MS MARCO and NQ [57, 40]. The model\'s implementation comes from [https://huggingface.co/docs/transformers/model_doc/ernie](https://huggingface.co/docs/transformers/model_doc/ernie).\n' +
      '\n' +
      'Similarity matching with Language Model pre-training (SimLM), is a retrieval model that embeds queries and abstracts into single-vector representations. It employs a simple bottleneck architecture that encodes documents into a dense vector through self-supervised pre-training. SimLM model is fine-tuned on MS MARCO passage corpus. The method\'s implementation comes from [https://github.com/microsoft/unilm/tree/master/simlm](https://github.com/microsoft/unilm/tree/master/simlm).\n' +
      '\n' +
      'Sparse Lexical and Expansion Model for First Stage Ranking (SPLADE-v2) is a model that offers highly sparse representations for documents and queries for information retrieval tasks. The model is trained on MS MARCO passage ranking dataset. The method\'s implementation follows the implementation in BEIR evaluation which comes from [https://github.com/beir-cellar/belt/blob/main/beir/retrieval/models/splade.py](https://github.com/beir-cellar/belt/blob/main/beir/retrieval/models/splade.py).\n' +
      '\n' +
      'RocketQA-v2 is a model that incorporates dynamic list-wise distillation mechanism for jointly training the retriever and the re-ranker. The model is trained on MS MARCO and NQ. The model\'s method takes a query and abstracts content as input and outputs their matching scores for the reranking process. The method\'s implementation comes from [https://github.com/PaddlePaddle/RocketQA](https://github.com/PaddlePaddle/RocketQA).\n' +
      '\n' +
      '#### d.2.3 Document Similarity Models\n' +
      '\n' +
      'SPECTER [18] and Aspire [54] are models designed for document-level similarities.\n' +
      '\n' +
      'Scientific Paper Embeddings using Citation-informed TransformER (SPECTER), is a transformer-based model that is fine-tuned on scientific documents. It generates document-level embedding of scientific documents based on the pretrained SciBERT [5] on citation graph. SPECTER was fine-tuned on a subset of the Semantic Scholar corpus. SPECTER 2.0, pre-trained on a collection of newer papers published after 2018, is the successor to SPECTER and is capable of generating task specific embeddings for scientific tasks when paired with adapters. In our experiment, we use the default adaptor. It should be noted that SPECTER uses L2 distance between vectors instead of cosine-similarity.\n' +
      '\n' +
      'The method\'s implementation comes from [https://github.com/allenai/specter/tree/master](https://github.com/allenai/specter/tree/master) and [https://huggingface.co/allenai/specter2](https://huggingface.co/allenai/specter2).\n' +
      '\n' +
      'Aspire [54] is a document similarity model that flexibly aggregates over fine-grained sentence-level aspect matches. It embeds the query and abstract as multiple vectors. Though each vector represents an individual sentence in the text, it is dependent on its surrounding context. The query and abstract are both embedded once to get the multi-vector representation. The similarity between query and abstract is calculated using the text-supervised single match (TSAspire) method and the optimal-transport multi-match (OTAspire) method, described in [54]. The method\'s implementation comes from [https://github.com/allenai/aspire](https://github.com/allenai/aspire).\n' +
      '\n' +
      '#### d.2.4 General Text Embedding Models\n' +
      '\n' +
      'We also use ada-002 [28], E5-Large-V2 [74] and LLAMA [71] are general text embedding models. These models are not restricted by the size of the context window and can embed longer texts. We only test these models on the full-query DORIS-MAE task C.2.1.\n' +
      '\n' +
      'Ada-002 (ada) is a text embedding model provided by OpenAI. Ada leverages a transformer-based architecture and incorporates several novel techniques to enhance its embedding quality. The model employs noise reduction techniques to improve the reliability and consistency of the generated embeddings. We use ada-002 via OpenAI\'s API.\n' +
      '\n' +
      'E5-Large-V2 300m is a text embedding model developed by Weakly-Supervised Contrastive Pretraining [74]. The model has demonstrated strong results on benchmarks such as BEIR [69]. The implementation comes from huggingface at: [https://huggingface.co/intfloat/e5-large-v2](https://huggingface.co/intfloat/e5-large-v2).\n' +
      '\n' +
      'Large Language Model Meta AI (LLAMA), is state-of-the-art foundational LLM released by Meta. The 7 billion model has been trained on about one trillion tokens. We applied for the weights of the 7 billion parameter version. We use the LLAMA to generate the text embedding by extracting the outputs from the penultimate layer of the model.\n' +

      'Datasheet For DORIS-MAE\n' +
      '\n' +
      'This document is based on _Datasheets for Datasets_ by Gebru _et al._[26]. Please see the most updated version here.\n' +
      '\n' +
      'All questions that are not applicable or have a negative answer are omitted for brevity.\n' +
      '\n' +
      '### Motivation\n' +
      '\n' +
      '**Q: For what purpose was the dataset created?**\n' +
      '\n' +
      'A: The dataset was created for the purpose of evaluating and improving the performance of scientific document retrieval systems on complex, multi-intent user queries. This work aims to fill the gap in existing resources that often fail to capture the complexity and multifaceted nature of queries typical in a scientific research context.\n' +
      '\n' +
      '**Q: Who created this dataset (e.g., which team, research group) and on behalf of which entity (e.g., company, institution, organization)?**\n' +
      '\n' +
      'A: Authors will remain anonymous until the acceptance of our work.\n' +
      '\n' +
      '**Q: What support was needed to make this dataset?**\n' +
      '\n' +
      'A: Funders will remain anonymous until the acceptance of our work.\n' +
      '\n' +
      '### Composition\n' +
      '\n' +
      '**Q: What do the instances that comprise the dataset represent (e.g., documents, photos, people, countries)?**\n' +
      '\n' +
      'A: The dataset include several types of data instances.\n' +
      '\n' +
      '* Multifaceted complex queries in text, created by human experts.\n' +
      '* Hierarchical lists of aspects and sub-aspects for each complex query, created by human experts.\n' +
      '* Candidate pools of potentially relevant paper abstracts from arXiv for each complex query.\n' +
      '* Annotations (human-made and ChatGPT-made) for each aspect-abstract question pair.\n' +
      '\n' +
      '**Q: How many instances are there in total (of each type, if appropriate)?**\n' +
      '\n' +
      'A: It has 50 complex queries containing between 95 to 217 words, 50 Hierarchical lists of aspects and sub-aspects, 50 Candidate pools, 83,591 ChatGPT-made annotations and 250 human-made annotations.\n' +
      '\n' +
      '**Q: Does the dataset contain all possible instances or is it a sample (not necessarily random) of instances from a larger set?**\n' +
      '\n' +
      'A: The dataset contains 50 queries in the fields of ML, CV, AI, and NLP. These queries are manually written. As described in Section 3.1, queries are formulated by first randomly sampling an abstract from the CS corpus, which contains 360k papers from 2011-2021 posted on arXiv, and designing queries based on these abstracts. Each candidate pool is selected from the CS corpus, which should represent close to the entirety of CS research papers during that time period.\n' +
      '\n' +
      '**Q: What data does each instance consist of?**A: See Section A.4 for a detailed breakdown of each data instance.\n' +
      '\n' +
      '**Q: Is there a label or target associated with each instance?**\n' +
      '\n' +
      'A: For each aspect-abstract pair, an annotation score from 0-2 is provided.\n' +
      '\n' +
      '**Q: Are there recommended data splits (e.g., training, development/validation, testing)?**\n' +
      '\n' +
      'A: The entire DORIS-MAE dataset consists of 83,591 annotated question pairs of (aspect/sub-aspect and abstract). In particular, the dataset contains a development set of 90 manually annotated pairs for prompt optimization, a test set of 250 manually annotated pairs for hypothesis testing, and 83,591 pairs to compute the relevance rankings of abstracts for each candidate pool. These relevance rankings serve as a test benchmark for evaluating various retrieval models.\n' +
      '\n' +
      '**Q: Are there any errors, sources of noise, or redundancies in the dataset?**\n' +
      '\n' +
      'A: The annotation of the aspect-abstract pair may contain some noise caused by GPU non-determinism. Though we have verified that ChatGPT\'s performance is on-par with humans\', we have documented the possible inconsistencies in Section B.4.\n' +
      '\n' +
      '**Q: Is the dataset self-contained, or does it link to or otherwise rely on external resources (e.g., websites, tweets, other datasets)?**\n' +
      '\n' +
      'A: The dataset is self-contained.\n' +
      '\n' +
      '### Collection\n' +
      '\n' +
      '**Q: How was the data associated with each instance acquired?**\n' +
      '\n' +
      'A: The abstracts in the candidate pools and the corpus are from arXiv4. The queries/aspects/sub-aspects are manually created. The annotations are generated by chatgpt-3.5-turbo-0301.\n' +
      '\n' +
      'Footnote 4: [https://arxiv.org/](https://arxiv.org/)\n' +
      '\n' +
      '**Q: Over what timeframe was the data collected?**\n' +
      '\n' +
      'A: The abstracts in the candidate pools and the corpus are from papers from 2011 to 2021. The queries are created by the authors in 2023.\n' +
      '\n' +
      '**Q: What mechanisms or procedures were used to collect the data?**\n' +
      '\n' +
      'A: The queries/aspects/sub-aspects are manually created. The abstracts in the candidate pools/corpus are collected from the arXiv API. The citation signals of the papers are collected from Semantic Scholar API[37]. The annotations are generated by chatgpt-3.5-0301 via OpenAI API. The retireal models are retrained using 8 NVIDIA GeForce RTX 2080 Titan GPUs.\n' +
      '\n' +
      '**Q: What was the resource cost of collecting the data?**\n' +
      '\n' +
      'A: All costs are detailed in Section 4.4 and Section B.5. Overall, the API costs less than $100.\n' +
      '\n' +
      '**Q: If the dataset is a sample from a larger set, what was the sampling strategy?**A: The candidate pools are sampled from the corpus by a variety of IR and NIR methods. The queries are created by human experts from existing paper abstracts, which are randomly sampled from the corpus.\n' +
      '\n' +
      'Q: **Who was involved in the data collection process (e.g., students, crowdworkers, contractors) and how were they compensated (e.g., how much were crowdworkers paid)?**\n' +
      '\n' +
      'A: Only the authors are involved in the data annotation process and compensation is NA.\n' +
      '\n' +
      '### USES\n' +
      '\n' +
      'Q: **Has the dataset been used for any tasks already?**\n' +
      '\n' +
      'A: It is used to benchmark 16 diverse retrieval models for the DORIS-MAE task in Section C.\n' +
      '\n' +
      'Q: **Is there a repository that links to any or all papers or systems that use the dataset?**\n' +
      '\n' +
      'A: [https://github.com/Real-Doris-Mae/Doris-Mae-Dataset](https://github.com/Real-Doris-Mae/Doris-Mae-Dataset)\n' +
      '\n' +
      'Q: **What (other) tasks could the dataset be used for?**\n' +
      '\n' +
      'A: It could serve as a dataset to evaluate query decomposition models.\n' +
      '\n' +
      '### Distribution\n' +
      '\n' +
      'Q: **Will the dataset be distributed to third parties outside of the entity (e.g., company, institution, organization) on behalf of which the dataset was created?**\n' +
      '\n' +
