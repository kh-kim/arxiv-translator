    const text = '' +
      '# RAFT: 도메인 특정 RAG에 언어 모델 적용\n' +
      '\n' +
      ' Tianjun Zhang Shishir G. Patil Naman Jain Sheng Shen Matei Zaharia  Ion Stoica  Joseph E. Gonzalez\n' +

      '\n' +
      '###### Abstract\n' +
      '\n' +
      '텍스트 데이터의 대규모 코퍼라에 대한 대규모 언어 모델(LLM) 사전 훈련은 이제 표준 패러다임이다. 이러한 LLM을 많은 다운스트림 애플리케이션에 사용할 때 RAG 기반 촉진 또는 미세 조정을 통해 사전 학습된 모델에 새로운 지식(예: 시간 중요 뉴스 또는 개인 도메인 지식)을 추가로 베이크하는 것이 일반적이다. 그러나 이러한 새로운 지식을 얻기 위한 모델의 최적 방법론은 여전히 미해결 문제로 남아 있다. 본 논문에서는 "Open-book" 인 도메인 환경에서 모델의 질문에 대한 답변 능력을 향상시키는 훈련 레시피인 RFT(Retrieval Augmented Fine Tuning)를 제시한다. RAFT에서 질문과 검색된 문서 집합이 주어진 경우, 우리는 질문에 응답하는 데 도움이 되지 않는 문서를 무시하도록 모델을 훈련시키고, 이를 우리는 문서 주의를 분산시킨다. RAFT는 질문에 답하는 데 도움이 될 관련 문서의 올바른 순서를 그대로 인용함으로써 이를 달성한다. 이것은 RAFT의 연쇄 사고 방식 반응과 결합되어 모델의 추론 능력을 향상시키는 데 도움이 된다. 도메인별 RAG에서 RAFT는 PubMed, HotpotQA 및 고릴라 데이터 세트에 걸쳐 모델의 성능을 일관되게 개선하여 사전 훈련된 LLM을 도메인 내 RAG로 개선하기 위한 사후 훈련 레시피를 제시한다. RAFT의 코드 및 데모는 [https://github.com/ShishirPatial/gorilla](https://github.com/ShishirPatial/gorilla)에서 공개 원본입니다.\n' +
      '\n' +

      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      '방대한 양의 공공 데이터에 대해 훈련된, 대형 언어 모델 LLMs은 광범위한 일반 지식 추론 작업에서 상당한 발전을 이루었다(Brown et al., 2020; Wei et al., 2022).\n' +
      '\n' +
      '그러나, 점점 더 많은 LLMs들이 특정 소프트웨어 프레임워크들에 대한 코드 완성에서부터 특정 문서 컬렉션들(예를 들어, 법적 또는 의학적 문서들)에 대한 질의 응답에 이르는 태스크들을 지원하기 위해 전문 도메인들에서 채용되고 있다. 이러한 설정에서 일반적인 지식 추론은 덜 중요하지만 대신 주어진 문서 세트를 기반으로 정확도를 최대화하는 것이 주요 목표이다. 실제로, LLM을 특수 도메인(예를 들어, 트레이닝 컷오프 후에 구성된 최근 뉴스, 기업 사설 문서 또는 프로그램 리소스)에 적응시키는 것은 많은 새로운 애플리케이션(Vu 등, 2023; Lazaridou 등, 2022)에 필수적이며 이 작업의 초점이다.\n' +
      '\n' +
      '이 논문은 다음 질문에 대해 연구합니다. _전문 도메인에서 사전 훈련된 검색 증강 생성 LLM(RAG)을 어떻게 적용할 수 있습니까?_\n' +
      '\n' +
      'LLM을 특화 도메인에 적용할 때, 우리는 검색-증강 생성(RAG)을 통한 상황 내 학습과 감독 미세 조정이라는 두 가지 후보를 고려한다. RAG 기반 메서드는 LLM이 질문에 답할 때 문서를 참조할 수 있도록 합니다. 그러나 이러한 방법들은 고정된 도메인 설정과 테스트 문서에 대한 조기 접근에 의해 제공되는 학습 기회를 활용하지 못한다. 대안적으로, 감독된 미세-조정(supervised fine-tuning)은 문서들에서 보다 일반적인 패턴들을 학습하고 최종 태스크들 및 사용자 선호도들에 더 잘 정렬할 기회를 제공한다(Zhou et al., 2023). 그러나 기존의 미세 조정 기반 방법은 테스트 시 문서를 활용하지 못하거나(RAG를 통합하지 않음) 학습 중 검색 프로세스의 불완전성을 고려하지 못한다.\n' +
      '\n' +
      '우리는 공개 시험에 비유할 수 있다. 기존의 인맥 검색 방법은 공부를 하지 않고 오픈북 시험을 보는 것과 같다. 대안적으로, 기존의 미세 조정 기반 접근법들은 입력 문서들을 직접 "기억"하거나(Xiong 등, 2023) 문서를 참조하지 않고 연습 질문들에 답하는 것(Wang 등, 2022)에 의해 "학습"을 구현한다. 이러한 접근법은 도메인 내 학습을 활용하지만 테스트 설정의 공개 문서 특성에 대비하지 못한다.\n' +
      '\n' +
      '본 논문에서는 지도 미세 조정(supervised fine-tuning, SFT)과 검색 증강 생성( retrieval augmented generation, RAG)을 결합하는 방법에 대해 연구한다. 본 논문에서는 새로운 적응 전략인 RFT(Retrieval-Augmented Fine Tuning)를 제안한다. RAFT는 도메인 지식을 통합하는 동시에 도메인 내 RAG 성능을 개선하기 위해 LLM을 미세 조정하는 문제를 구체적으로 다룬다. RAFT는 모델이 미세 조정을 통해 도메인 특정 지식을 학습할 수 있도록 할 뿐만 아니라 부정확한 검색에 대한 견고성을 보장하는 것을 목표로 한다. 이것은 제기된 질문(즉시), 검색된 도메인 특정 문서 및 적절한 답변 간의 역학을 이해하도록 모델을 훈련함으로써 달성된다. 다시 우리의 비유로 돌아가서, 우리의 접근법은 관련되고 관련이 없는 검색 문서를 인식하여 공개 도서 시험을 공부하는 것과 유사하다.\n' +
      '\n' +
      'RAFT에서는 문서(들)(D*)에서 질문(Q)에 답하도록 모델을 훈련시켜 답변(A*)을 생성하는데, 여기서 A*는 연쇄 사상(Wei et al., 2022; Anthropic, 2023)을 포함하고, 분산기 문서가 있는 경우(\\(D_{k}\\))를 포함한다. 3절에서 방법론에 대해 자세히 설명하고 5절에서 열차 및 테스트 시간에 분산기 문서 수(\\(k\\))에 대한 민감도를 분석한다. RAFT는 PubMed(Dernoncourt and Lee, 2017), HotpotQA(Yang et al., 2018), HuggingFace Hub, Torch Hub 및 Tensorflow Hub 고릴라 데이터 세트(Patil et al., 2023)에서 RAG 유무에 관계없이 감독-핀튜닝을 일관되게 능가하며 도메인 내 RAG에 대해 사전 훈련된 LLM을 개선하기 위한 새롭고 간단한 기술을 제시한다.\n' +
      '\n' +
      '## Open-Book 테스트를 위한 2 LLMs\n' +
      '\n' +
      '우리의 목표를 더 잘 이해하기 위해, 우리는 시험을 준비하는 실제 환경에서 LLM을 훈련하는 것의 비유를 확장한다.\n' +
      '\n' +
      '폐쇄형 도서 시험 A 폐쇄형 도서 시험은 종종 LLM이 시험 중에 질문에 답하기 위한 추가 문서 또는 참조에 액세스할 수 없는 시나리오를 지칭한다. LLM의 경우, 이는 예를 들어 LLM을 챗봇으로 사용하는 시나리오와 동일하다. 이 시나리오에서 LLM은 사전 훈련 및 감독된 미세 조정 중에 구워진 지식에서 파생되어 프롬프트에 응답한다.\n' +
      '\n' +
      '대조적으로, 우리는 오픈 북 시험 설정을 LLM이 외부 정보 소스(예: 웹 사이트 또는 책 장)를 참조할 수 있는 시나리오와 비교한다. 이러한 시나리오에서 일반적으로 LLM은 프롬프트에 추가되는 \'k\' 문서(또는 문서의 특정 세그먼트)를 검색하는 검색기와 페어링됩니다. LLM이 "새로운 지식"에 대한 액세스를 얻는 것은 검색된 이러한 문서를 통해서만 가능하다. 결과적으로 범용 LLM으로 훈련되는 이러한 환경에서 LLM의 성능은 리트리버의 품질과 리트리버가 가장 관련된 정보를 얼마나 정확하게 식별할 수 있는지에 크게 달려 있다고 주장한다.\n' +
      '\n' +
      '도메인 특정 공개 도서 시험 본 논문에서는 도메인 특정 공개 도서 시험이라고 불리는 일반 공개 도서 시험보다 좁지만 점점 더 인기 있는 도메인에 초점을 맞췄다. 도메인 특정 공개 도서 시험에서 우리는 추론에 사용되는 LLM이 테스트될 영역을 아프리오리로 알고 있다. LLM은 이 특정 도메인의 모든 정보를 사용하여 프롬프트에 응답할 수 있으며, 이 정보는 미세 조정되었습니다. 도메인 특정 예시의 예는 기업 문서, 최신 뉴스, 조직에 속하는 코드 리포지토리 등을 포함한다. 이러한 모든 시나리오에서 LLM은 질문에 응답하는 데 사용되며, 그 답변은 문서 모음(작은 실용적인 영역) 내에서 찾을 수 있다. 검색 기술 자체는 (정확도에 영향을 미칠 수 있지만) 메커니즘에 거의 또는 전혀 영향을 미치지 않는다. 본 논문에서는 이러한 도메인별 오픈북 설정과 미리 학습된 LLM을 이 도메인에 적응시키는 방법에 대해 주로 연구한다. 예를 들어, 다양한 검색 문서 및 분산 장치에 보다 강건하게 하는 방법을 포함한다.\n' +
      '\n' +
      '## 3 Raft\n' +
      '\n' +
      '이 섹션에서는 도메인 특정 오픈 북 테스트를 위한 LLM을 훈련하는 새로운 방법인 RAFT를 제시한다. 우리는 먼저 감독 미세 조정, fol의 고전적 기술을 소개한다.\n' +
      '\n' +
      '그림 1: **시험을 준비하는 데 가장 좋은 방법** (a) 미세 조정 기반 접근법은 입력 문서를 직접 "기억"하거나 문서를 참조하지 않고 응답 연습 QA를 통해 "학습"을 구현한다. (b) 대안적으로, 인컨텍스트 검색 방법들은 고정된 도메인에서 제공되는 학습 기회를 활용하지 못하고, 공부하지 않고 오픈북 시험을 보는 것과 동등하다. 이러한 접근법은 도메인 내 학습을 활용하지만 오픈북 테스트를 준비하지 못한다. 대조적으로, 우리의 접근 방식 (c) RAFT는 시뮬레이션된 불완전한 검색 설정에서 문서를 참조하는 동안 질문-답변 쌍으로 미세 조정을 활용하여 오픈 북 테스트 설정을 효과적으로 준비합니다.**\n' +
      '\n' +
      '우리의 실험에서 얻은 주요 결과에 의해 낮아졌다. 그런 다음 일반적인 명령어 튜닝을 수정한 RAFT를 소개한다. 마지막으로, 우리는 후기 섹션에서 기대할 수 있는 실험의 개요를 제공한다.\n' +
      '\n' +
      '### Supervised Finetuning\n' +
      '\n' +
      '질의 응답 데이터 세트에 대한 감독 미세 조정(SFT) 설정을 고려합니다. 제형은 질문(\\(Q\\)) 및 대응하는 답변(\\(A\\)) 쌍이 도출되거나 이미 이용 가능한 데이터 세트(\\(D\\))로 구성된다. 클래식 SFT 설정에서 모델은 사전 훈련 중 또는 SFT 훈련 단계에서 얻은 지식을 기반으로 질문에 답하는 능력을 향상시키도록 훈련된다. 이렇게 훈련된 모델은 또한 검색 증강 생성(RAG) 설정으로 테스트 시간에 사용될 수 있으며, 여기서 프롬프트에 추가 문서가 도입되어 모델이 질문에 답하는 것을 도울 수 있다. 이는 다음과 같이 나타낼 수 있다:\n' +
      '\n' +
      '* 열차: \\(\\mathbf{Q}\\rightarrow\\mathbf{A}\\)\n' +
      '* 0-shot 추론: \\(\\mathbf{Q}\\rightarrow\\mathbf{A}\\)\n' +
      '* RAG 추론: \\(\\mathbf{Q}\\) + \\(\\mathbf{D}\\rightarrow\\mathbf{A}\\)\n' +
      '\n' +
      '### Raft\n' +
      '\n' +
      '검색 인식 미세 조정(Retrieval Aware Fine-Tuning, RAFT)은 도메인 내 RAG와 동등한 도메인 특정 오픈 북 설정에 대한 모델을 맞춤화하는 미세 조정 데이터를 준비하는 새로운 레시피를 제시한다. RAFT에서 우리는 각 데이터 포인트에 질문(\\(Q\\)), 문서 세트(\\(D_{k}\\)), 문서 중 하나(\\(D^{*}\\))로부터 생성된 대응하는 연쇄 사상 스타일 답변(\\(A^{*}\\))이 포함되도록 훈련 데이터를 준비한다. 우리는 두 가지 유형의 문서, 즉 질문에 대한 답을 추론할 수 있는 문서(\\(D*\\))와 답과 관련된 정보를 포함하지 않는 \'분산기\' 문서(\\(D_{i}\\))를 구별한다. 구현 세부사항으로서, \'오클\' 문서는 단일 문서일 필요는 없고, HotpotQA(Yang et al., 2018)의 경우와 같이 둘 이상의 문서가 될 수 있다. 그런 다음, 데이터 세트의 질문(\\(q_{i}\\))의 \\(P\\) 부분에 대해, 우리는 주의 분산 문서(\\(d_{k-1}\\))와 함께 오라클 문서(\\(d_{i}^{*}\\))를 유지한다. 데이터 세트의 질문(\\(q_{i}\\))의 \\((1-P)\\) 부분에 대해서는 오라클 문서를 포함하지 않고 분산기 문서(\\(d_{k}\\))만 포함한다. 그런 다음 표준 지도 학습(SFT) 기법을 사용하여 언어 모델을 미세 조정하고 제공된 문서 및 질문에서 답변을 생성하도록 학습한다. 도. 도 2는 RAFT에 대한 상위 레벨 설계 주체를 예시한다.\n' +
      '\n' +
      '우리는 우리의 접근법이 모델이 _즉, 도메인 내에서 훈련된 문서 집합에서 더 나은 RAG를 수행하도록 모델을 훈련시킨다는 것을 보여준다. 어떤 경우에는 오라클 문서를 제거함으로써, 우리는 모델이 문맥에서 답을 도출하는 대신 답을 암기하도록 강요하고 있다. RAFT에 대한 학습 데이터는 다음과 같으며, 학습 데이터의 예는 Fig. 3:\n' +

      '### RAG에 대 한 oracle 컨텍스트를 사용 하 여 LLM을 항상 교육 해야 하나요?\n' +
      '\n' +
      '대규모 언어 모델(LLM)이 항상 검색 증강 생성(RAG)을 위한 오라클 컨텍스트로 훈련되어야 하는지에 대한 탐색에서, 우리는 핵심 질문을 다룬다: 훈련 데이터의 어떤 비율(p%)이 오라클 문서를 포함해야 하는가? 직관적으로, 컨텍스트(예를 들어, RAG 작업)로부터 정보를 읽고 추출하는 효과적인 훈련을 위해, 오라클 문서는 훈련 동안 항상 포함되어야 한다고 가정할 수 있다(P = 100%). 그러나, 우리의 연구 결과는 이러한 가정에 도전한다: 컨텍스트(P = 80%)에서 오라클 문서 없이 훈련 데이터의 일부를 통합하는 것은 RAG 태스크에 대한 모델의 성능을 향상시키는 것으로 보인다.\n' +
      '\n' +
      '도. 도 5는 오라클 문서를 포함해야 하는 훈련 사례의 비율을 나타내는 하이퍼파라미터 P%에 대한 조사를 나타낸다. 우리의 분석에서는 최적 비율이 40%, 60% 및 100% 범위의 수치로 데이터 세트에 따라 다르다는 것을 보여준다. 이는 때때로 올바른 해당 컨텍스트 없이 LLM을 교육하는 것이 문서와 관련된 질문에 답하는 다운스트림 작업에 도움이 될 수 있음을 나타냅니다. 훈련 설정에서는 오라클 문서와 함께 4개의 산만기 문서를 포함하고 테스트 시간에는 오라클 문서에 4개의 산만기를 제공하여 이 형식을 유지한다. 우리의 연구 결과는 도메인 특정 RAG 작업의 경우 컨텍스트에 오라클 문서가 없는 특정 비율의 훈련 데이터를 포함하는 것이 유리하다는 것을 시사한다.\n' +
      '\n' +
      '## 5 RAFT Generalizes to Top-K RAG\n' +
      '\n' +
      '다양한 벤치마크에서 RAFT의 성능을 입증한 후, 우리는 이제 또 다른 중요한 문제를 연구한다: RAFT의 분산기 문서 수가 평가 중에 Top-k 리트리버 증강 생성(RAG) 결과로 증강될 때 모델의 성능에 어떻게 영향을 미치는가? 이전 연구는 관련 없는 텍스트에 대한 LLM의 취약성을 강조했다(연구들 참조(Shi et al., 2023; Weston and Sukhbaatar, 2023; Liu et al., 2023)). 이 문제는 높은 리콜을 보장하기 위해 top-k RAG가 테스트 시간에 자주 사용되기 때문에 LLM + RAG에 특히 중요하다. 그러한 시나리오는 모델이 관련 정보에만 초점을 맞추어 관련 없는 내용을 식별하고 무시할 수 있는 능력을 필요로 한다.\n' +
      '\n' +
      '### Top-K RAG에 강건한 모델 만들기\n' +
      '\n' +
      '대용량 언어 모델(LLM)이 검색 파이프라인 내에서 관련 없는 텍스트를 걸러내는 능력을 향상시키는 문제를 해결하기 위해, 분석 결과, 오라클(고관련) 문서만으로 훈련하는 것은 무의식적으로 모델의 관련 없는 정보를 식별 및 무시하는 능력을 감소시킬 수 있음을 보여주었다. 이를 해결하기 위해, 우리의 알고리즘인 RAFT는 오라클 문서와 무관한 문서들을 통합하는 전략을 채택한다. 이 방법론은 학습 과정 전반에 걸쳐 통합할 부정(관련되지 않은) 문서의 이상적인 부분을 조사하고 이 학습 접근법이 테스트 단계에서 검색 증강 생성(RAG)이 직면하는 다양한 양의 문서에 얼마나 잘 적응하는지 평가하도록 촉구한다. 우리의 목표는 관련 정보와 관련 없는 정보 사이의 균형을 개선하여 관련 콘텐츠를 식별하고 활용하는 모델의 효율성을 강화하는 것이다. 섹 4.5는 훈련 데이터의 P%에 산만기가 포함되어야 하는 것을 살펴보았지만 이 섹션에서는 테스트 시간 시나리오를 연구한다.\n' +
      '\n' +
      '**부정 문서를 사용한 교육** 검색된 문서의 관련 없는 텍스트에 대한 대규모 언어 모델(LLM)의 견고성을 향상시키기 위해 골든(고관련) 문서와 산만(관련 없음) 문서를 모두 통합하는 미세 조정 방법을 채택했습니다. 모델은 다양한 수의 분산기 문서로 학습되었지만, 검색기에서 얻은 상위 k개의 문서를 사용하여 일관되게 평가되었다 - \\(p\\)와 혼동되지 않도록.\n' +
      '\n' +
      '우리의 연구 결과는 그림 1에 자세히 설명되어 있다. 도 6을 참조하면, 오라클 문서만으로 미세조정이 종종 더 많은 수의 산만기 문서를 포함하는 구성들에 비해 열등한 성능을 초래한다는 것을 드러낸다. 그림에서 볼 수 있듯이 자연질문에 대한 학습은 \\(D^{*}+3D\\)와 \\(D^{*}+1D\\) 문서를 Hotpot QA로 학습하는 것이 더 좋은 성능을 보였다. 이 통찰력은 우리의 알고리즘인 RAFT에 특히 유익했다. 실험에서는 일반적으로 1개의 오라클 문서와 4개의 산만기 문서로 구성된 훈련 설정을 사용한다. 이 접근법은 적절한 정보를 효과적으로 분별하고 우선순위를 정할 수 있는 능력을 얻으면서도 모델이 산만해지지 않도록 균형을 맞춘다.\n' +

      '## 6 관련 작업\n' +
      '\n' +
      '**검색-증강 언어 모델** RAG는 외부 지식 베이스로부터 관련 정보를 소스하는 검색 모듈을 통합함으로써 언어 모델을 향상시키며, 언어 모델링을 포함하는 다양한 NLP 태스크들에 걸쳐 성능을 상당히 향상시킨다(Guu et al., 2020; Borgeaud et al., 2022; Khandelwal et al., 2019; Shi et al., 2023; Lin et al., 2023; Shi et al., 2023; Asai et al., 2023; Xu et al., 2023; Wang et al., 2023). 및 오픈-도메인 질의 응답(Izacard et al., 2023; Lewis et al., 2020). 이 통합은 검색 모듈이 외부 소스에서 추가 컨텍스트를 제공하는 "검색 및 읽기" 패러다임을 따르며, 이 패러다임은 LM이 최종 출력을 생성하는 데 사용한다. 검색 프로세스는 입력을 질의로 사용하여 문서를 가져오는 것을 포함하며, LM은 최종 예측을 위해 통합한다. 예를 들어, Atlas(Izacard et al., 2023)는 T5 모델을 리트리버로 미세 조정하여 문서를 잠재 변수로 처리하는 반면, RETRO(Borgeaud et al., 2022)는 디코더 전용 아키텍처를 수정하여 검색된 텍스트를 포함하고 처음부터 사전 훈련을 수행한다. kNN-LM(Khandelwal et al., 2019)은 LM 다음 토큰 분포와 추론 시 검색된 토큰으로부터 계산된 분포 사이를 보간한다. (Shi et al., 2023; Ram et al., 2023)은 LM에 대한 블랙 박스 액세스를 가정하고 이를 기성품 또는 미세 조정된 리트리버 중 하나와 결합한다.\n' +

      '**LLM의 핀튜닝** 최근 몇 년 동안 대규모 언어 모델(LLM) Brown 등(2020); OpenAI(2023); Workshop 등(2022); Touvron 등(2023); Anil 등(2023)이 빠르게 발전했습니다. 이러한 기초 모델을 다운스트림 작업에 적용하기 위해, 미세 조정 Mishra et al. (2021); Sanh et al. (2021); Chung et al. (2022); Muenighoff et al. (2023); Zhou et al. (2023); Lin et al. (2023); Ji et al. (2024)가 널리 퍼진 접근법이 되었다. 전통적인 감독 미세 조정은 LLM을 어댑팅하는 데 필요한 비용 및 계산에 의해 제한될 수 있다. 이러한 문제를 해결하기 위해 Prompt Tuning Lester 등(2021), Prefix-Tuning Li and Liang(2021), P-Tuning Liu 등(2022) 및 Low-Rank 기반 Fine-tuning Hu 등(2021)과 같은 매개변수 효율적인 Fine-tuning Houlsby 등(2019) 분야의 연구가 주목을 받고 있다. 이러한 방법을 통해 LLMs은 도메인별 지식을 습득하고 질의 응답, 요약, 대화 생성과 같은 전문화된 작업에 적응할 수 있다. 미세조정의 또 다른 분기는 RLHF Ouyang et al. (2022); Rafailov et al. (2023); Liu et al. (2023); Zhang et al. (2023)을 통해 이루어지며, 이는 LLM의 선호도를 인간과 정렬하기 위해 RL을 채택한다.\n' +

      '## 7 Conclusion\n' +
      '\n' +
      'RAFT는 "오픈 북" 설정에서 특정 도메인 내에서 질문에 응답하는 모델의 성능을 향상시키기 위해 설계된 훈련 전략이다. 이 기술은 선택된 문서 모음을 기반으로 한 질문 응답 작업에 대한 LLM에 대한 미세 조정 레시피를 보여준다. 우리는 주의를 산만하게 하는 문서와 함께 모델을 훈련하고, 데이터 세트를 컨텍스트에 오라클 문서가 부족하도록 조직하고, 관련 텍스트의 직접적인 인용을 사용하여 연쇄적인 방식으로 답변을 공식화하는 것과 같은 몇 가지 중요한 설계 결정을 정확하게 지적했습니다. PubMed, HotpotQA 및 고릴라 API Bench에 대한 우리의 평가는 RAFT의 중요한 잠재력을 강조한다. 향후 RAG(In-domain Retrieval Augmented Generation)는 산업 분야와 학술 분야 모두에서 지속적으로 관심을 가질 것으로 기대한다. 일반 RAG와 달리 본 연구는 LLM이 도메인별 지식을 사용하여 질문에 답하는 작업을 수행하는 실제 시나리오를 다룬다. 현재 추세와 일치하게, 우리의 연구 결과는 더 작고 미세 조정된 모델이 일반적인 LLM 대응물과 대조적으로 도메인별 질문 응답 작업에서 비교적 잘 수행할 수 있음을 시사한다.\n' +
