      '\n' +
      '**Prefix Decoder Architecture.** The prefix decoder architecture (_a.k.a._, non-causal decoder [244]) revises the masking mechanism of causal decoders, to enable performing bidirectional attention over the prefix tokens [245] and unidirectional attention only on generated tokens. In this way, like the encoder-decoder architecture, the prefix decoders can bidirectionally encode the prefix sequence and autoregressively predict the output tokens one by one, where the same parameters are shared during encoding and decoding. Instead of pre-training from scratch, a practical suggestion is to continually train causal decoders and then convert them into prefix decoders for accelerating convergence [29], _e.g.,_ U-PaLM [118] is derived from PaLM [56]. Existing representative LLMs based on prefix decoders include GLM-130B [93] and U-PaLM [118].\n' +
      '\n' +
      '**Mixture-of-Experts.** For the above three types of architectures, we can further extend them via the mixture-of-experts (MoE) scaling, in which a subset of neural network weights for each input are sparsely activated, _e.g.,_ Switch Transformer [25] and GLaM [112]. The major merit is that MoE is a flexible way to scale up the model parameter while maintaining a constant computational cost [25]. It has been shown that substantial performance improvement can be observed by increasing either the number of experts or the total parameter size [246]. Despite the merits, training large MoE models may suffer from instability issues due to the complex, hard-switching nature of the routing operation. To enhance the training stability of MoE-based language models, techniques such as selectively using high-precision tensors in the routing module or initializing the model with a smaller range have been introduced [25]. More recently, there is widespread speculation that GPT-4 has been developed based on the MoE architecture, but without official verification.\n' +
      '\n' +
      '**Emergent Architectures.** The conventional Transformer architectures typically suffer from quadratic computational complexity. Because of this, efficiency has become an important issue when training and making inference with long inputs. To improve efficiency, some studies aim to devise new architectures for language modeling, including parameterized state space models (_e.g.,_ S4 [247], GSS [248], and H3 [249]), long convolutions like Hyea [250], and Transformer-like architectures that incorporate recursive update mechanisms (_e.g.,_ RWKV [251] and RetNet [252]). The key merits of these new architectures are twofold. First, these models can generate outputs recursively like RNNs, meaning that they only need to refer to the single previous state during decoding. It makes the decoding process more efficient as it eliminates the need to revisit all previous states as in conventional Transformers. Second, these models have the capacity to encode an entire sentence in parallel like Transformers. This contrasts with conventional RNNs which has to encode sentences on a token-by-token basis. Thus, they can benefit from the parallelism of GPUs with techniques such as Parallel Scan [253, 254], FFT [250, 251], and Chunkwise Recurrent [252]. These techniques enable models with these new architectures to be trained in a highly parallel and efficient manner.\n' +
      '\n' +
      '#### 4.2.2 Detailed Configuration\n' +
      '\n' +
      'Since the launch of Transformer [22], various improvements have been proposed to enhance its training stability, performance, and computational efficiency. In this part, we will discuss the corresponding configurations for four major parts of the Transformer, including normalization, position embeddings, activation functions, and attention and bias. To make this survey more self-contained, we present the detailed formulations for these configurations in Table VI.\n' +
      '\n' +
      '**Normalization Methods.** Training instability is a challenging issue for pre-training LLMs. To alleviate this issue, normalization is a widely adopted strategy to stabilize the training of neural networks. In the vanilla Transformer [22], LayerNorm [256] is employed. Recently, several advanced normalization techniques have been proposed as alternatives to LayerNorm, _e.g._, RMSNorm, and DeepNorm.\n' +
      '\n' +
      '\\(\\bullet\\)_LayerNorm._ In the early research, BatchNorm [265] is a commonly used normalization method. However, it is difficult to deal with sequence data of variable lengths and small-batch data. Thus, LayerNorm [256] is introduced to conduct layerwise normalization. Specifically, the mean and variance over all activations per layer are calculated to recenter and re-scale the activations.\n' +
      '\n' +
      '\\(\\bullet\\)_RMSNorm._ To improve the training speed of LayerNorm (LN), RMSNorm [257] is proposed by re-scaling the activations with only the root mean square (RMS) of the summed activations, instead of the mean and variance. Related research has demonstrated its superiority in training speed and performance on Transformer [266]. Representative models that adopt RMSNorm include Gopher [64] and Chinchilla [34].\n' +
      '\n' +
      '\\(\\bullet\\)_DeepNorm._ DeepNorm is proposed by Microsoft [258] to stabilize the training of deep Transformers. With DeepNorm as residual connections, Transformers can be scaled up to 1,000 layers [258], which has shown the advantages of stability and good performance. It has been adopted by GLM-130B [93].\n' +
      '\n' +
      '**Normalization Position.** In addition to the normalization method, normalization position also plays a crucial role in the LLMs. There are generally three choices for the normalization position, _i.e.,_ post-LN, pre-LN, and sandwich-LN.\n' +
      '\n' +
      '\\(\\bullet\\)_Post-LN._ Post-LN is used in the vanilla Transformer [22], which is placed between residual blocks. However, existing work has found that the training of Transformers with post-LN tends to be instable due to the large gradients near the output layer [267]. Thus, post-LN is rarely employed in existing LLMs except combined with other strategies (_e.g.,_ combining post-LN with pre-LN in GLM-130B [93]).\n' +
      '\n' +
      '\\(\\bullet\\)_Pre-LN._ Different from post-LN, pre-LN [268] is applied before each sub-layer, and an additional LN is placed before the final prediction. Compared with post-LN, the Transformers with pre-LN are more stable in training. However, it performs worse than the variants with post-LN [269]. Despite the decreasing performance, most LLMs still adopt pre-LN due to the training stability. However, one exception is that pre-LN has been found unstable in GLM when training models more than 100B parameters [93].\n' +
      '\n' +
      '\\(\\bullet\\)_Sandwich-LN_. Based on pre-LN, Sandwich-LN [255] adds extra LN before the residual connections to avoid the value explosion issues in Transformer layer outputs. However, it has been found that Sandwich-LN sometimes fails to stabilize the training of LLMs and may lead to the collapse of training [93].\n' +
      '\n' +
      '**Activation Functions.** To obtain good performance, activation functions also need to be properly set in feed-forward networks. In existing LLMs, GeLU activations [270] are widely used. Specially, in the latest LLMs (_e.g._, PaLM and LaMDA), variants of GLU activation [262, 271] have also been utilized, especially the SwiGLU and GeGLU variants, which often achieve better performance in practice [266]. However, compared with GeLU, they require extra parameters (about 50%) in the feed-forward networks [272].\n' +
      '\n' +
      '**Position Embeddings.** Since the self-attention modules in Transformer are permutation equivariant, position embeddings (PE) are employed to inject absolute or relative position information for modeling sequences.\n' +
      '\n' +
      '\\(\\bullet\\)_Absolute position embedding._ In the vanilla Transformer [22], absolute position embeddings are employed. At the bottoms of the encoder and the decoder, the absolute positional embeddings are added to the input embeddings. There are two variants of absolute position embeddings proposed in the vanilla Transformer [22], _i.e._, sinusoidal and learned position embeddings, where the latter is commonly used in existing pre-trained language models.\n' +
      '\n' +
      '\\(\\bullet\\)_Relative position embedding._ Unlike absolute position embeddings, relative positional embeddings are generated according to the offsets between keys and queries [273]. A popular variant of relative PE was introduced in Transformer-XL [274, 275]. The calculation of attention scores between keys and queries has been modified to introduce learnable embeddings corresponding to relative positions. T5 [82] further simplified relative positional embeddings, which was subsequently adopted by Gopher [64]. Specifically, it adds learnable scalars to the attention scores, where the scalars are calculated based on the distances between the positions of the query and the key. Compared with the absolute PE, Transformers with relative position embedding can generalize to sequences longer than those sequences for training, _i.e._, extrapolation [264].\n' +
      '\n' +
      '\\(\\bullet\\)_Rotary Position Embedding._ Rotary position embedding (RoPE) [263] sets specific rotatory matrices based on the absolute position of each key or query. The scores between keys and queries can be computed with relative position information (Table VI). RoPE combines each consecutive pair of elements in query and key vectors as _a dimension_, so there are \\(d/2\\) dimensions for an original \\(d\\)-length embedding. For each dimension \\(i\\in\\{1,\\ldots,d/2\\}\\), the pair of involved elements will rotate based on the rotation angle \\(t\\cdot\\theta_{i}\\), where \\(t\\) denotes the position index and \\(\\theta_{i}\\) is the basis in the dimension. Following sinusoidal position embeddings [22], RoPE defines the _basis_\\(\\theta_{i}\\) as an exponentiation of the _base_\\(b\\) (set to \\(10000\\) by default):\n' +
      '\n' +
      '\\[\\Theta=\\{\\theta_{i}=b^{-2(i-1)/d}|i\\in\\{1,2,\\ldots,d/2\\}\\}. \\tag{4}\\]\n' +
      '\n' +
      'Furthermore, a recent study [276] defines the distance required to rotate one cycle (\\(2\\pi\\)) for each dimension as wavelength:\n' +
      '\n' +
      '\\[\\lambda_{i}=2\\pi b^{2(i-1)/d}=2\\pi/\\theta_{i}. \\tag{5}\\]\n' +
      '\n' +
      'Due to the excellent performance and the long-term decay property, RoPE is widely adopted in the latest LLMs, _e.g._, PaLM [56] and LLMA [57]. Based on RoPE, xPos [277] further improves the translation invariance and length extrapolation of Transformer. At each dimension of the rotation angle vector, xPos adds a special exponential decay that is smaller when the basis is larger. It can alleviate the unstable phenomenon during training as the distance increases.\n' +
      '\n' +
      '\\(\\bullet\\)_ALBi._ ALBi [264] is proposed to improve the extrapolation of Transformer. Similar to relative position embedding, it biases attention scores with a penalty based on the\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c|c|l} \\hline \\hline\n' +
      '**Configuration** & **Method** & **Equation** \\\\ \\hline \\multirow{3}{*}{Normalization position} & Post Norm [22] & \\(\\mathrm{Norm}(\\mathbf{x}+\\mathrm{Sublayer}(\\mathbf{x}))\\) \\\\  & Pre Norm [26] & \\(\\mathbf{x}+\\mathrm{Sublayer}(\\mathrm{Norm}(\\mathbf{x}))\\) \\\\  & Sandwich Norm [255] & \\(\\mathbf{x}+\\mathrm{Norm}(\\mathrm{Sublayer}(\\mathrm{Norm}(\\mathbf{x})))\\) \\\\ \\hline \\multirow{3}{*}{Normalization method} & LayerNorm [256] & \\(\\frac{\\mathbf{x}-\\mu}{\\sigma}\\cdot\\gamma+\\beta\\), \\(\\mu=\\frac{1}{d}\\sum_{i=1}^{d}x_{i}\\), \\(\\sigma=\\sqrt{\\frac{1}{2}\\sum_{i=1}^{d}(x_{i}-\\mu))^{2}}\\) \\\\  & RMSNorm [257] & \\(\\frac{\\mathbf{x}}{\\mathrm{N}(\\mathbf{x})}\\cdot\\gamma\\), \\(\\mathrm{RMS}(\\mathbf{x})=\\sqrt{\\frac{1}{d}\\sum_{i=1}^{d}x_{i}^{2}}\\) \\\\  & DeepNorm [258] & LayerNorm \\((\\alpha\\cdot\\mathbf{x}+\\mathrm{Sublayer}(\\mathbf{x}))\\) \\\\ \\hline \\multirow{3}{*}{Activation function} & ReLU [259] & \\(\\mathrm{ReLU}(\\mathbf{x})=\\max(\\mathbf{x},\\mathbf{0})\\) \\\\  & GeLU [260] & \\(\\mathrm{GeLU}(\\mathbf{x})=0.5\\mathbf{x}\\otimes[1+\\mathrm{erf}(\\mathbf{x}/ \\sqrt{2})]\\), \\(\\mathrm{erf}(x)=\\frac{2}{\\sqrt{\\pi}}\\int_{0}^{x}e^{-t^{2}}dt\\) \\\\  & Swish [261] & \\(\\mathrm{Swish}(\\mathbf{x})=\\mathbf{x}\\otimes\\mathrm{sigmoid}(\\mathbf{x})\\) \\\\  & SwiGLU [262] & \\(\\mathrm{SwiGLU}(\\mathbf{x}_{1},\\mathbf{x}_{2})=\\mathrm{Swish}(\\mathbf{x}_{1} )\\otimes\\mathbf{x}_{2}\\) \\\\  & GeGLU [262] & \\(\\mathrm{GeGLU}(\\mathbf{x}_{1},\\mathbf{x}_{2})=\\mathrm{GeLU}(\\mathbf{x}_{1}) \\otimes\\mathbf{x}_{2}\\) \\\\ \\hline \\multirow{3}{*}{Position embedding} & Absolute [22] & \\(\\mathbf{x}_{i}=\\mathbf{x}_{i}+\\mathbf{x}_{i}\\) \\\\  & Relative [82] & \\(A_{ij}=\\mathbf{W}_{q}\\mathbf{x}_{i}\\mathbf{x}_{j}^{T}\\mathbf{W}_{k}^{T}+r_{i-j}\\) \\\\  & RoPE [263] & \\(A_{ij}=\\mathbf{W}_{q}\\mathbf{x}_{i}\\mathbf{R}_{\\Theta,i-j}\\mathbf{x}_{j}^{T} \\mathbf{W}_{k}^{T}=(\\mathbf{W}_{q}\\mathbf{x}_{i}\\mathbf{R}_{\\Theta,i})( \\mathbf{W}_{k}\\mathbf{x}_{j}R_{\\Theta,j})^{T}\\) \\\\  & ALBi [264] & \\(A_{ij}=\\mathbf{W}_{q}\\mathbf{x}_{i}\\mathbf{x}_{j}^{T}\\mathbf{W}_{k}^{T}-m(i-j)\\) \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table} TABLE VI: Detailed formulations for the network configurations. Here, Sublayer denotes a FFN or a self-attention module in a Transformer layer, \\(d\\) denotes the size of hidden states, \\(\\mathbf{p}_{i}\\) denotes position embedding at position \\(i\\), \\(A_{ij}\\) denotes the attention score between a query and a key, \\(r_{i-j}\\) denotes a learnable scalar based on the offset between the query and the key, and \\(\\mathbf{R}_{\\Theta,t}\\) denotes a rotary matrix with rotation degree \\(t\\cdot\\Theta\\).\n' +
      '\n' +
      'distances between keys and queries. Different from the relative positional embedding methods like T5 [82], the penalty scores in ALBi are pre-defined without any trainable parameters. Empirical results in [264] have shown that ALBi has a better extrapolation performance on sequences that are longer than those for training than several popular position embedding methods such as sinusoidal PE [22], RoPE [263], and T5 bias [82]. In addition, it has been shown that ALBi can also improve training stability in BLOOM [78].\n' +
      '\n' +
      '**Attention**. Attention mechanism is a critical component of Transformer. It allows the tokens across the sequence to interact with each other and compute the representations of the input and output sequence.\n' +
      '\n' +
      '\\(\\bullet\\)_Full attention_. In the vanilla Transformer [22], the attention mechanism is conducted in a pairwise way, considering the relations between all token pairs in a sequence. It adopts scaled dot-product attention, in which the hidden states are mapped into queries, keys, and values. Additionally, Transformer uses multi-head attention instead of single attention, projecting the queries, keys, and values with different projections in different heads. The concatenation of the output of each head is taken as the final output.\n' +
      '\n' +
      '\\(\\bullet\\)_Sparse attention_. A crucial challenge of full attention is the quadratic computational complexity, which becomes a burden when dealing with long sequences. Therefore, various efficient Transformer variants are proposed to reduce the computational complexity of the attention mechanism [278, 279]. For instance, locally banded sparse attention (_i.e._, Factorized Attention [280] has been adopted in GPT-3 [55]. Instead of the whole sequence, each query can only attend to a subset of tokens based on the positions.\n' +
      '\n' +
      '\\(\\bullet\\)_Multi-query/grouped-query attention_. Multi-query attention refers to the attention variant where different heads share the same linear transformation matrices on the keys and values [281]. It achieves higher inference speed with only a minor sacrifice in model quality. Representative models with multi-query attention include PaLM [56] and StarCoder [98]. To make a trade-off between multi-query attention and multi-head attention, grouped-query attention (GQA) [282] has been explored. In GQA, heads are assigned into different groups, and those heads that belong to the same group will share the same transformation matrices. Specially, GQA has been adopted and empirically tested in the recently released LLaMA 2 model [99].\n' +
      '\n' +
      '\\(\\bullet\\)_FlashAttention_. Different from most existing approximate attention methods that trade-off model quality to improve the computing efficiency, FlashAttention [283] proposes to optimize the speed and memory consumption of attention modules on GPUs from an IO-aware perspective. There exist different levels of memory on modern GPUs, _e.g._, SRAM with a fast IO and HBM with a relatively slow IO. FlashAttention organizes the input into blocks and introduces necessary recomputation, both to make better use of the fast memory SRAM. Implemented as a fused kernel in CUDA, FlashAttention has been integrated into PyTorch [197], DeepSpeed [74], and Megatron-LM [75]. The updated version FlashAttention-2 [284] further optimizes the work partitioning of GPU thread blocks and warps, leading to around 2\\(\\times\\) speedup when compared to the original FlashAttention.\n' +
      '\n' +
      '\\(\\bullet\\)_PagedAttention_. It has been observed when LLM are deployed on servers, GPU memory is largely occupied by cached attention key and value tensors (called _KV cache_). The major reason is that the input lengths are often varied, leading to fragmentation and over-reservation issues. Inspired by the classic paging technique in operating systems, PagedAttention has been proposed to improve the memory efficiency and throughput of deployed LLMs [285]. In detail, PagedAttention partitions each sequence into subsequences, and the corresponding KV caches of these subsequences are allocated into non-contiguous physical blocks. The paging technique increases the GPU utilization and enables efficient memory sharing in parallel sampling.\n' +
      '\n' +
      'To put all these discussions together, we summarize the suggestions from existing literature for detailed configuration. For stronger generalization and training stability, it is suggested to choose the pre RMSNorm for layer normalization, and SwiGLU or GeGLU as the activation function. In addition, LN may not be used immediately after embedding layers, which is likely to incur performance degradation. As for position embeddings, RoPE or ALBi is a better choice since it performs better on long sequences.\n' +
      '\n' +
      '#### 4.2.3 Pre-training Tasks\n' +
      '\n' +
      'Pre-training plays a key role that encodes general knowledge from large-scale corpus into the massive model parameters. For training LLMs, there are two commonly used pre-training tasks, namely language modeling and denoising autoencoding.\n' +
      '\n' +
      '**Language Modeling.** The language modeling task (LM) is the most commonly used objective to pre-train decoder-only LLMs, _e.g._, GPT3 [55] and PaLM [56]. Given a sequence of tokens \\(\\mathbf{x}=\\{x_{1},\\dots,x_{n}\\}\\), the LM task aims to autoregressively predict the target tokens \\(x_{i}\\) based on the preceding tokens \\(x_{<i}\\) in a sequence. A general training objective is to maximize the following likelihood:\n' +
      '\n' +
      '\\[\\mathcal{L}_{LM}(\\mathbf{x})=\\sum_{i=1}^{n}\\log P(x_{i}|\\mathbf{x}_{<i}). \\tag{6}\\]\n' +
      '\n' +
      'Since most language tasks can be cast as the prediction problem based on the input, these decoder-only LLMs might be potentially advantageous to implicitly learn how to accomplish these tasks in a unified LM way. Some studies have also revealed that decoder-only LLMs can be naturally transferred to certain tasks by autoregressively predicting the next tokens [26, 55], without fine-tuning. An important variant of LM is the _prefix language modeling_ task, which is designed for pre-training models with the prefix decoder architecture. The tokens within a randomly selected prefix would not be used in computing the loss of prefix language modeling. With the same amount of tokens seen during pre-training, prefix language modeling performs slightly worse than language modeling, since fewer tokens in the sequence are involved for model pre-training [29].\n' +
      '\n' +
      '**Denoising Autoencoding.** In addition to conventional LM, the denoising autoencoding task (DAE) has also been widely used to pre-train language models [82, 24]. The inputs \\(\\mathbf{x}_{\\setminus\\hat{\\mathbf{x}}}\\) for DAE task are corrupted text with randomly replaced spans. Then, the language models are trained to recover the replaced tokens \\(\\tilde{\\mathbf{x}}\\). Formally, the training objective of DAE is denoted as follows:\n' +
      '\n' +
      '\\[\\mathcal{L}_{DAE}(\\mathbf{x})=\\log P(\\tilde{\\mathbf{x}}|\\mathbf{x}_{\\setminus \\tilde{\\mathbf{x}}}). \\tag{7}\\]\n' +
      '\n' +
      'However, the DAE task seems to be more complicated in implementation than LM task. As a result, it has not been widely used to pre-train large language models. Existing LLMs that take DAE as pre-training objectives include T5 [82] and GLM-130B [93]. These models are mainly trained to recover the replaced spans in an autoregressive way.\n' +
      '\n' +
      '**Mixture-of-Denoisers.** Mixture-of-Denoisers (MoD) [89], also known as UL2 loss, was introduced as a unified objective for pre-training language models. MoD regards both LM and DAE objectives as different types of denoising tasks, namely S-denoiser (LM), R-denoiser (DAE, short span and low corruption), and X-denoiser (DAE, long span or high corruption). Among the three denoising tasks, S-denoiser is similar to the conventional LM objective (Equation (6)), while R-denoiser and X-denoiser are similar to DAE objectives (Equation (7)) but differ from each other in the lengths of spans and ratio of corrupted text. For input sentences started with different special tokens (_i.e._, {[R],[S], [X]}), the model will be optimized using the corresponding denoisers. MoD has been applied in the latest PaLM 2 model [120].\n' +
      '\n' +
      '#### 4.2.4 Long Context Modeling\n' +
      '\n' +
      'In real applications, there is an increasing demand for long context modeling capacities of LLMs, such as PDF processing and story writing [286]. Many closed-source LLMs provide professional support for long text processing. For instance, OpenAI releases GPT-4 Turbo with a 128K context window, and Anthropic releases Claude 2.1 with a 200K context window. To enhance the long context modeling abilities, there are generally two feasible directions, namely scaling position embeddings and adapting context window. Next, we introduce the two parts in detail.\n' +
      '\n' +
      '**Scaling Position Embeddings.** Transformer-based LLMs can learn effective position embeddings within the maximum training length. Thus, when adapting LLMs to language tasks beyond the maximum training length, it is necessary to scale to larger position indices. Some specific position embeddings have been shown to possess a certain degree of ability to generalize to text beyond the training length, which is formally termed _extrapolation capability_, including T5 bias [82], ALiBi [264], xPos [277] and even NoPE [287]. However, as one of the mainstream position embedding methods, RoPE exhibits limited extrapolation ability in empirical studies [240]. In the following, we discuss several methods that can scale RoPE to longer texts.\n' +
      '\n' +
      '\\(\\bullet\\)_Direct model fine-tuning._ To adapt LLMs to a long context window, a straightforward approach is to directly fine-tune the models on long texts with the desired length. The context extension can be scheduled with increased lengths in a multi-stage approach (_e.g._, \\(2\\text{K}\\to 8\\text{K}\\to 32\\text{K}\\)). To conduct effective extension, it needs specially prepared long texts for training. Specially, some recent study has shown that the quality is more important than the lengths of training text in long context models [288]. However, a recent study has highlighted that the fine-tuning approach tends to be inherently slow when adapting LLMs for long texts [240].\n' +
      '\n' +
      '\\(\\bullet\\)_Position interpolation._ This method downscales the position indices within the original context window, to avoid out-of-distribution rotation angles during pre-training [240, 289]. To be more specific, this approach multiplies all position indices by a coefficient \\(L/L^{\\prime}\\) (\\(L<L^{\\prime}\\)), where \\(L\\) and \\(L^{\\prime}\\) represent the original and target context window length, respectively. Experimental results [240] have shown that this method can extend the context window effectively and efficiently, compared to the above approach of direct model fine-tuning. However, it is worth noting that this technique may have an adverse impact on the model\'s performance when handling shorter texts[240, 290].\n' +
      '\n' +
      '\\(\\bullet\\)_Position truncation._ To mitigate the challenges posed by out-of-distribution rotation angles, another practical approach is to truncate longer relative positions to satisfy the requirement of the maximum training length. Specifically, ReRoPE and LeakyReRoPE [291] introduce a pre-defined window length, which is smaller than the maximum training length. Position indices within this pre-defined window are retained, while those indices beyond the window are either truncated to the pre-defined window length or interpolated to align with the maximum training length. This strategy can reserve local position relationships and enhance the extrapolation capacity. However, this approach needs to compute the attention matrices twice, accommodating additional computational budget.\n' +
      '\n' +
      '\\(\\bullet\\)_Base modification._ LLMs are usually trained with a pre-set maximum training length, _e.g._, 4096 in Llama 2 [99]. However, wavelengths in certain dimensions of RoPE may exceed the training length for longer text [276], so that language models have not undergone sufficient training (_i.e._, a complete rotation cycle) on these dimensions. Thus, when we adapt LLMs to longer texts, the rotation angles for certain dimensions would be never seen in the training phase [292]. Given a fixed rotation angle \\(t\\cdot\\theta_{i}\\), a smaller basis \\(\\theta_{i}\\) allows for a greater distance \\(t\\), _i.e._, enabling the modeling of longer texts [235, 276, 288]. According to the formula \\(\\theta_{i}=b^{-2(i-1)/d}\\) in Equation 4, decreasing the basis can be achieved by increasing the value of the base. In addition, decreasing the base can also help re-scale the wavelengths of all dimensions below the training length, while it often needs continual pre-training to adapt the LLMs to long context windows [292]. A recent study [292] has empirically compared these two base modification methods, and shown that decreasing the base demonstrates a better extrapolation\n' +
      '\n' +
      'Fig. 10: The probability distribution over the vocabulary in descending order for the next token of the context “_I am sleepy. I start a pot of”_. For ease of discussion, this example is given in word units instead of subword units.\n' +
      '\n' +
      'capacity beyond the training length, while increasing the base performs better within the training length.\n' +
      '\n' +
      '\\(\\bullet\\)_Basis truncation._ Similar to the base modification, the truncation of the basis also concentrates on dealing with the singular dimensions with wavelengths exceeding the training length [293]. According to the definition \\(\\lambda_{i}=2\\pi/\\theta_{i}\\) in Equation 5, the dimension with a large wavelength \\(\\lambda_{i}\\) has a small basis \\(\\theta_{i}\\) accordingly. Based on this observation, this approach first defines a basis range \\([a,c]\\). Given the basis range, the value of basis is modified according to the following ways: (1) when \\(\\theta_{i}\\geq c\\), the value is retained, (2) when \\(\\theta_{i}\\leq a\\), the value is set to zero, and (3) when \\(a<\\theta_{i}<c\\), the value is truncated to a fixed small value. Via basis truncation, the out-of-distribution rotation angles can be avoided at larger position indices. However, this approach does not perform very well at long context tasks [293].\n' +
      '\n' +
      '**Adapting Context Window.** Since Transformer-based LLMs have limited context windows, they can not directly integrate or utilize the entire information of the long sequences exceeding the context window. To alleviate the limitation, several methods adapting LLMs to long context have been proposed, as discussed below.\n' +
      '\n' +
      '\\(\\bullet\\)_Parallel context window._ Inspired by fusion-in-decoder [294], parallel context window methods [295, 296] adopt a divide-and-conquer strategy to process input text. Specially, it divides the input text into multiple segments, each independently encoded with shared position embeddings. In the generation stage, the attention masks are modified to make that subsequent tokens can access to previous tokens in each segment. Nevertheless, this method cannot distinguish the order of different segments, constraining the model capacity on certain tasks.\n' +
      '\n' +
      '\\(\\bullet\\)_\\(\\Lambda\\)-shaped context window._ Some prior work has revealed that LLMs tend to allocate greater attention weights to the starting and nearest tokens among all previous tokens [297, 298], so called the _"lost in the middle"_ phenomenon [299]. Based on this observation, LM-Infinite [300] and StreamingLLM [298] propose to employ a "\\(\\Lambda\\)-shaped" attention mask, which selectively preserves the initial tokens and the nearest tokens that each query can attend to and then discards any tokens beyond this scope. Experiments demonstrate that this method can facilitate extra-long text generation with a fixed memory [298]. However, it may struggle to model the long-range dependency in prompts, since it cannot effectively utilize the information from the discarded tokens [298].\n' +
      '\n' +
      '\\(\\bullet\\)_External memory._ It has been shown that a relatively small subset of tokens can effectively capture the majority of attention patterns in a Transformer [301], _i.e.,_ the top-\\(k\\) attention keys can well approximate the original full attention. Therefore, a number of studies propose to store the past keys in external memory and utilize a \\(k\\)-NN search method to retrieve the \\(k\\) most relevant tokens for generation [302, 301, 238]. For a decoder model, it typically employs one certain layer to access these top-\\(k\\) external tokens, while still adopts the normal context window in the rest layers [302, 238].\n' +
      '\n' +
      'In addition to the studies based on vanilla Transformer, there are a surge of Transformer variants with efficient attentions and other efficient architectures, aiming to alleviate high computational cost for modeling long texts. These studies have been extensively discussed in Section 4.2.1 and Section 4.2.2. Furthermore, context compression and prompting techniques (_e.g.,_ iterative reasoning [303]) have also been proven to be a viable strategy for handling long text tasks [304, 305, 306, 303], without the need of model adaption.\n' +
      '\n' +
      '#### 4.2.5 Decoding Strategy\n' +
      '\n' +
      'After the LLMs have been pre-trained, it is essential to employ a specific decoding strategy to generate the appropriate output from the LLMs.\n' +
      '\n' +
      '**Background.** We start the discussion with the prevalent decoder-only architecture, and introduce the auto-regressive decoding mechanism. Since such LLMs are pre-trained based on the language modeling task (Equation 6), a basic decoding method is _greedy search_ that predicts the most likely token at each step based on the previously generated tokens, formally modeled as:\n' +
      '\n' +
      '\\[x_{i}=\\operatorname*{arg\\,max}_{x}\\!P(x|\\mathbf{x}_{<i}), \\tag{8}\\]\n' +
      '\n' +
      'where \\(x_{i}\\) is the token with the highest probability at \\(i\\)-th step of generation conditioned on the context \\(\\mathbf{x}_{<i}\\). For instance in Figure 10, when predicting the next token of the sentence _"I am sleepy. I start a pot of"_, greedy search selects the token "coffee" which has the highest probability at the current step. Greedy search can achieve satisfactory results in text generation tasks (_e.g.,_ machine translation and text summarization), in which the output is highly dependent on the input [307]. However, in terms of open-ended generation tasks (_e.g.,_ story generation and dialog), greedy search sometimes tends to generate awkward and repetitive sentences [308].\n' +
      '\n' +
      'As another alternative decoding strategy, sampling-based methods are proposed to randomly select the next token based on the probability distribution to enhance the randomness and diversity during generation:\n' +
      '\n' +
      '\\[x_{i}\\sim P(x|\\mathbf{x}_{<i}). \\tag{9}\\]\n' +
      '\n' +
      'For the example in Figure 10, sampling-based methods will sample the word "coffee" with higher probability while also retaining the possibilities of selecting the rest words, "water", "tea", "rice", _etc._\n' +
      '\n' +
      'Not limited to the decoder-only architecture, these two decoding methods can be generally applied to encoder-decoder models and prefix decoder models in a similar way.\n' +
      '\n' +
      '**Improvement for Greedy Search.** Selecting the token with the highest probability at each step may result in overlooking a sentence with a higher overall probability but a lower local estimation. Next, we introduce several improvement strategies to alleviate this issue.\n' +
      '\n' +
      '\\(\\bullet\\)_Beam search._ Beam search [309] retains the sentences with the \\(n\\) (beam size) highest probabilities at each step during the decoding process, and finally selects the generated response with the top probability. Typically, the beam size is configured within the range of 3 to 6. However, opting for a larger beam size might result in a decline in performance [310].\n' +
      '\n' +
      '\\(\\bullet\\)_Length penalty._ Since beam search favours shorter sentences, imposing length penalty (_a.k.a._, length normalization) is a commonly used technique [311] to overcome this issue, which normalizes the sentence probability according to the sentence length (divided by an exponential power \\(\\alpha\\) of the length).\n' +
      '\n' +
      'Besides, some researchers [312] propose to penalize the generation of previously generated tokens or \\(n\\)-grams to alleviate the issue of repetitive generation. In addition, diverse beam search [313] can be leveraged to produce a set of diverse outputs based on the same input.\n' +
      '\n' +
      '**Improvement for Random Sampling.** Sampling-based methods sample the token over the whole vocabulary, which may select wrong or irrelevant tokens (_e.g._, "happy" and "Boh" in Figure 10) based on the context. To improve the generation quality, several strategies have been proposed for mitigating or preventing the selection of words with exceedingly low probabilities.\n' +
      '\n' +
      '\\(\\bullet\\)_Temperature sampling._ To modulate the randomness of sampling, a practical method is to adjust the temperature coefficient of the softmax function for computing the probability of the \\(j\\)-th token over the vocabulary:\n' +
      '\n' +
      '\\[P(x_{j}|\\mathbf{x}_{<i})=\\frac{\\exp{(l_{j}/t)}}{\\sum_{j^{\\prime}}\\exp{(l_{j^{ \\prime}}/t)}}, \\tag{10}\\]\n' +
      '\n' +
      'where \\(l_{j^{\\prime}}\\) is the logits of each word and \\(t\\) is the temperature coefficient. Reducing the temperature \\(t\\) increases the chance of selecting words with high probabilities while decreases the chances of selecting words with low probabilities. When \\(t\\) is set to 1, it becomes the default random sampling; when \\(t\\) is approaching 0, it is equivalent to greedy search. In addition, when \\(t\\) goes to infinity, it degenerates to uniform sampling.\n' +
      '\n' +
      '\\(\\bullet\\)_Top-\\(k\\) sampling._ Different from temperature sampling, top-\\(k\\) sampling directly truncates the tokens with lower probability and only samples from the tokens with the top \\(k\\) highest probabilities [314]. For example in Figure 10, top-\\(5\\) sampling will sample from the words "coffee", "water", "tea", "rice", and "chai" from their re-scaled probabilities.\n' +
      '\n' +
      '\\(\\bullet\\)_Top-\\(p\\) sampling._ Since top-\\(k\\) sampling does not consider the overall possibility distribution, a constant value of \\(k\\) may be not be suitable for different contexts. Therefore, top-\\(p\\) sampling (_a.k.a._, nucleus sampling) is proposed by sampling from the smallest set having a cumulative probability above (or equal to) \\(p\\)[308]. In practice, the smallest set can be constructed by gradually adding tokens from the vocabulary sorted in descending order of generative probability, until their cumulative value exceeds \\(p\\).\n' +
      '\n' +
      'Recently, researchers have also explored other sampling strategies for LLMs. For instance, \\(\\eta\\)_-sampling_[315] further improves top-\\(p\\) sampling by introducing a dynamic threshold based on the probability distribution. Furthermore, _contrastive search_[316] and _typical sampling_[317] can be utilized to improve the generation coherence during decoding. Since it has been found that large models tend to assign higher probability to important tokens compared to small models, _contrastive decoding_[318] utilizes a larger LM (_e.g._, OPT-13B) and a smaller LM (_e.g._, OPT-125M) to measure their log-likelihood differences. Subsequently, tokens are sampled based on the delta value of the probability distribution, thereby amplifying the impact of important tokens. Based on this contrastive idea, DoLa [319] further extends this approach to contrasting the logits across different layers of a single LLM, as higher layers tend to assign more weight to important tokens.\n' +
      '\n' +
      '\\(\\bullet\\)_Towards Wall_\n' +
      '\n' +
      'When generating a new token, the most time-consuming steps revolve around data transfer and weight computation. A main issue is the significant amount of time overwhelmed by data transfer, often referred to as the _memory wall_ issue.\n' +
      '\n' +
      'To address this issue, researchers formally quantify data transfer from GPU memory to GPU caches using the number of bytes in I/O, and they assess weight computation by measuring the number of FLOPs [320]. Specifically, let \\(b\\), \\(s\\), \\(n\\), \\(d\\), and \\(h\\) denote the batch size, sequence length, number of attention heads, hidden size of each head, and overall hidden size (\\(h=n\\cdot d\\)), respectively. During the layer-wise multi-head self-attention calculation in causal decoder, the I/O bytes and FLOPs at each decoding step can be expressed as \\(8bsn+4bsnd+4bnd\\) and \\(8bsnd\\), respectively [320].\n' +
      '\n' +
      '_Arithmetic intensity_ is further defined as the ratio of FLOPs to I/O bytes:\n' +
      '\n' +
      '\\[\\text{intensity}=\\frac{\\text{FLOPs}}{\\text{I/O bytes}}=\\frac{2}{1+\\frac{2}{d}+ \\frac{1}{s}} \\tag{11}\\]\n' +
      '\n' +
      'Let\'s consider LLaMA 13B (\\(d=128\\)) with a sequence length of 1024 (\\(s=1024\\)) as an example. The calculated arithmetic intensity is \\(1.97\\). However, the A100 80G GPU can perform \\(312\\) TFLOPs and transfer 2 TB of data in one second, _i.e._, its ideal arithmetic intensity is \\(156\\). This indicates that the bottleneck in attention calculation lies in the process of data transfer (_i.e._, excessive I/O loading).\n' +
      '\n' +
      '**Decoding Efficiency Issues.** In this part, we briefly analyze the decoding efficiency issues of LLMs. Overall, the decoding process of LLMs can be divided into two stages for overhead analysis: (1) the _prefill_ stage, which computes the hidden states of the input sequence, and (2) the _incremental decoding_ stage, which generates a token and updates hidden states in an auto-regressive manner [321]. As shown in the above _memory wall_ box, the arithmetic intensity of the incremental decoding stage is only \\(1.97\\), which is far from the expected value of 156 (calculated according to the standard configuration of A100 80GB GPU). In contrast, the arithmetic intensity of the prefill stage achieves \\(113.78\\) for LLaMA-13B. Consequently, existing work mainly investigates how to enhance the efficiency of the incremental decoding algorithm, which can be categorized into two main approaches:\n' +
      '\n' +
      '\\(\\bullet\\)_Reducing data transfer_ mainly focuses on optimizing GPU memory access, thereby increasing the arithmetic intensity. As introduced in Section 4.2.2, KV cache can avoid redundant computation of previous tokens and PagedAttention allocates KV caches into continuous blocks to reduce memory fragmentation. Furthermore, Flash-Decoding [322] speeds up attention computation by loading the keys and values in parallel, especially effective for long text generation. As another alternative approach, multi-query and grouped-query attention can reduce the GPU memory bandwidth overhead by sharing KV parameters (loading fewer weights).\n' +
      '\n' +
      '\\(\\bullet\\)_Decoding strategy optimization_ aims to improve the sequential nature of the auto-regressive generation manner in different ways. As a representative study, _speculative decoding_[323, 324] first leverages a compact but efficient model (_e.g._, a \\(n\\)-gram model or a small PLM) to generate short segments and then utilizes the LLM to verify and correct these drafts. It can lead to a notable \\(2\\times\\) to \\(3\\times\\) speedup without compromising the generation quality. Researchers further suggest several variants to improve the efficiency of this approach, such as a learning-based method to combine several small models [325] and a stage-wise acceleration which employs a more smaller LM to accelerate the small LM first [326]. In addition, token-level early-exit techniques have been proposed enabling the generation of a token at lower Transformer layers, rather than passing through all the layers [327]. It can attain greater speedup, but at the cost of sacrificing generation quality.\n' +
      '\n' +
      '**Practical Settings.** In practice, existing libraries (_e.g._, Transformers [187]) and public APIs of LLMs (_e.g._, OpenAI) have supported various decoding strategies to serve different scenarios of text generation. Next, we present the decoding settings of several representative LLMs:\n' +
      '\n' +
      '\\(\\bullet\\) T5 [82] utilizes greedy search as the default setting and applies beam search (beam size of 4) with a length penalty of 0.6 for translation and summarization tasks.\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-3_[55] employs beam search with a beam size of 4 and a length penalty of 0.6 for all generation tasks.\n' +
      '\n' +
      '\\(\\bullet\\)_Alpaca_[142] utilizes sampling-based strategies with top-\\(k\\) (\\(k=50\\)), top-\\(p\\) (\\(p=0.9\\)), and temperature of 0.7 for open-ended generation.\n' +
      '\n' +
      '\\(\\bullet\\)_LLaMA_[57] applies diverse decoding strategies tailored to specific tasks. For instance, it employs the greedy search for question answering tasks while utilizes a sampling strategy with the temperature settings of 0.1 (pass@1) and 0.8 (pass@100) for code generation.\n' +
      '\n' +
      '\\(\\bullet\\)_OpenAI API_ supports several basic decoding strategies, including greedy search (by setting temperature to 0), beam search (with the setting best_of), temperature sampling (with the setting temperature), nucleus sampling (with the setting top_p). It also introduce parameters presence_penalty and frequency_penalty to control the repetition degree of generation. According to the OpenAI\'s document, their APIs would produce different outputs even if the input and the hyper-parameters are the same. Setting temperature to 0 can yield more deterministic outputs, albeit with a slight chance of variability.\n' +
      '\n' +
      '#### 4.2.6 Summary and Discussion\n' +
      '\n' +
      'The choice of architecture and pre-training tasks may incur different inductive biases for LLMs, which would lead to different model capacities. In this part, we discuss one open issue about the architecture choice for LLMs.\n' +
      '\n' +
      '**Architecture Choice.** In earlier literature of pre-trained language models, there are lots of discussions on the effects of different architectures [89, 29]. However, most LLMs are developed based on the causal decoder architecture, and there still lacks a theoretical analysis on its advantage over the other alternatives. Next, we briefly summarize existing discussions on this issue.\n' +
      '\n' +
      '\\(\\bullet\\) By pre-training with the LM objective, it seems that causal decoder architecture can achieve a superior zero-shot and few-shot generalization capacity. Existing research has shown that without multi-task fine-tuning, the causal decoder has better zero-shot performance than other architectures [29]. The success of GPT-3 [55] has demonstrates that the large causal decoder model can be a good few-shot learner. In addition, instruction tuning and alignment tuning discussed in Section 5 have been proven to further enhance the capability of large causal decoder models [66, 67, 69].\n' +
      '\n' +
      '\\(\\bullet\\) Scaling law has been widely observed in causal decoders. By scaling the model size, the dataset size, and the total computation, the performance of causal decoders can be substantially improved [55, 30]. Thus, it has become an important strategy to increase the model capacity of the causal decoder via scaling. However, more detailed investigation on encoder-decoder models is still lacking, and more efforts are needed to investigate the performance of encoder-decoder models at a large scale.\n' +
      '\n' +
      'More research efforts about the discussions on architectures and pre-training objectives are in need to analyze how the choices of the architecture and pre-training tasks affect the capacity of LLMs, especially for encoder-decoder architectures. Despite the effectiveness of decoder-only architecture, it is also suggested to make more diverse exploration on architecture design. Besides the major architecture, the detailed configuration of LLM is also worth attention, which has been discussed in Section 4.2.2.\n' +
      '\n' +
      '### _Model Training_\n' +
      '\n' +
      'In this part, we review the important settings, techniques, or tricks for training LLMs.\n' +
      '\n' +
      '#### 4.3.1 Optimization Setting\n' +
      '\n' +
      'For parameter optimization of LLMs, we present the commonly used settings for batch training, learning rate, optimizer, and training stability.\n' +
      '\n' +
      '**Batch Training.** For language model pre-training, existing work generally sets the batch size to a large number (_e.g.,_ 2,048 examples or 4M tokens) to improve the training stability and throughput. For LLMs such as GPT-3 and PaLM, they have introduced a new strategy that dynamically increases the batch size during training, ultimately reaching a million scale. Specifically, the batch size of GPT-3 is gradually increasing from 32K to 3.2M tokens. Empirical results have demonstrated that the dynamic schedule of batch size can effectively stabilize the training process of LLMs [56].\n' +
      '\n' +
      '**Learning Rate.** Existing LLMs usually adopt a similar learning rate schedule with the warm-up and decay strategies during pre-training. Specifically, in the initial 0.1% to 0.5% of the training steps, a linear warm-up schedule is employed for gradually increasing the learning rate to the maximum value that ranges from approximately \\(5\\times 10^{-5}\\) to \\(1\\times 10^{-4}\\) (_e.g.,_\\(6\\times 10^{-5}\\) for GPT-3). Then, a cosine decay strategy is adopted in the subsequent steps, gradually reducing the learning rate to approximately 10% of its maximum value, until the convergence of the training loss.\n' +
      '\n' +
      '**Optimizer.** The Adam optimizer [328] and AdamW optimizer [329] are widely utilized for training LLMs (_e.g.,_ GPT-3), which are based on adaptive estimates of lower-order moments for first-order gradient-based optimization. Commonly, its hyper-parameters are set as follows: \\(\\beta_{1}=0.9\\), \\(\\beta_{2}=0.95\\) and \\(\\epsilon=10^{-8}\\). Meanwhile, the Adafactor optimizer [330] has also been utilized in training LLMs (_e.g.,_ PaLM and T5), which is a variant of the Adam optimizer specially designed for conserving GPU memory during training. The hyper-parameters of the Adafactor optimizer are set as: \\(\\beta_{1}=0.9\\) and \\(\\beta_{2}=1.0-k^{-0.8}\\), where \\(k\\) denotes the number of training steps.\n' +
      '\n' +
      '**Stabilizing the Training.** During the pre-training of LLMs, it often suffers from the training instability issue, which may cause the model collapse. To address this issue, weight decay and gradient clipping have been widely utilized, where existing studies [55, 78, 90, 93, 113] commonly set the threshold of gradient clipping to 1.0 and weight decay rate to 0.1. However, with the scaling of LLMs, the training loss spike is also more likely to occur, leading to unstable training. To mitigate this problem, PaLM [56] and OPT [90] use a simple strategy that restarts the training process from an earlier checkpoint before the occurrence of the spike and skips over the data that may have caused the problem. Further, GLM [93] finds that the abnormal gradients of the embedding layer usually lead to spikes, and proposes to shrink the embedding layer gradients to alleviate it.\n' +
      '\n' +
      '#### 4.3.2 Scalable Training Techniques\n' +
      '\n' +
      'As the model and data sizes increase, it has become challenging to efficiently train LLMs under a limited computational resource. Especially, two primary technical issues are required to be resolved, _i.e.,_ increasing training throughput and loading larger models into GPU memory. In this part, we review several widely used approaches in existing work to address the above two challenges, namely 3D parallelism [75, 331, 332], ZeRO [333], and mixed precision training [334], and also give general suggestions about how to utilize them for training.\n' +
      '\n' +
      '**3D Parallelism.** 3D parallelism is actually a combination of three commonly used parallel training techniques, namely data parallelism, pipeline parallelism [331, 332], and tensor parallelism [75]24. We next introduce the three parallel training techniques.\n' +
      '\n' +
      'Footnote 24: Model parallelism is a more broader term that includes tensor parallelism and pipeline parallelism in some work [75].\n' +
      '\n' +
      '\\(\\bullet\\)_Data parallelism._ Data parallelism is one of the most fundamental approaches to improving the training throughput. It replicates the model parameters and optimizer states across multiple GPUs and then distributes the whole training corpus into these GPUs. In this way, each GPU only needs to process the assigned data for it, and performs the forward and backward propagation to obtain the gradients. The computed gradients on different GPUs will be further aggregated to obtain the gradients of the entire batch for updating the models in all GPUs. In this way, as the calculations of gradients are independently performed on different GPUs, the data parallelism mechanism is highly scalable, enabling the way that increases the number of GPUs to improve training throughput. Furthermore, this technique is simple in implementation, and most of existing popular deep learning libraries have already implemented data parallelism, such as TensorFlow and PyTorch.\n' +
      '\n' +
      '\\(\\bullet\\)_Pipeline parallelism._ Pipeline parallelism aims to distribute the different layers of a LLM into multiple GPUs. Especially, in the case of a Transformer model, pipeline parallelism loads consecutive layers onto the same GPU, to reduce the cost of transmitting the computed hidden states or gradients between GPUs. However, a naive implementation of pipeline parallelism may result in a lower GPU utilization rate as each GPU has to wait for the previous one to complete the computation, leading to the unnecessary cost of _bubbles overhead_[331]. To reduce these bubbles in pipeline parallelism, GPipe [331] and PipeDream [332] propose the techniques of padding multiple batches of data and asynchronous gradient update to improve the pipeline efficiency.\n' +
      '\n' +
      '\\(\\bullet\\)_Tensor parallelism._ Tensor parallelism is also a commonly used technique that aims to decompose the LLM for multi-GPU loading. Unlike pipeline parallelism, tensor parallelism focuses on decomposing the tensors (the parameter matrices) of LLMs. For a matrix multiplication operation \\(Y=XA\\) in the LLM, the parameter matrix \\(A\\) can be split into two submatrices, \\(A_{1}\\) and \\(A_{2}\\), by column, which can be expressed as \\(Y=[XA_{1},XA_{2}]\\). By placing matrices \\(A_{1}\\) and \\(A_{2}\\) on different GPUs, the matrix multiplication operation would be invoked at two GPUs in parallel, and the final result can be obtained by combining the outputs from the two GPUs through across-GPU communication. Currently, tensor parallelism has been supported in several open-source libraries, _e.g._, Megatron-LM [75], and can be extended to higher-dimensional tensors. Also, Colossal-AI has implemented tensor parallelism for higher-dimensional tensors [335, 336, 337] and proposed sequence parallelism [338] especially for sequence data, which can further decompose the attention operation of the Transformer model.\n' +
      '\n' +
      '**ZeRO.** ZeRO [333] technique, proposed by the DeepSpeed [74] library, focuses on the issue of memory redundancy in data parallelism. As mentioned before, data parallelism requires each GPU to store the same copy of a LLM, including model parameters, model gradients, and optimizer parameters. Whereas, not all of the above data is necessary to be retained on each GPU, which would cause a memory redundancy problem. To resolve it, the ZeRO technique aims to retain only a fraction of data on each GPU, while the rest data can be retrieved from other GPUs when required. Specifically, ZeRO provides three solutions, depending on how the three parts of the data are stored, namely optimizer state partitioning, gradient partitioning, and parameter partitioning. Empirical results indicate that the first two solutions do not increase the communication overhead, and the third solution increases about 50% communication overhead but saves memory proportional to the number of GPUs. PyTorch has implemented a similar technique as ZeRO, called FSDP [339].\n' +
      '\n' +
      '**Mixed Precision Training.** In previous PLMs (_e.g._, BERT [23]), 32-bit floating-point numbers, also known as FP32, have been predominantly used for pre-training. In recent years, to pre-train extremely large language models, some studies [334] have started to utilize 16-bit floating-point numbers (FP16), which reduces memory usage and communication overhead. Additionally, as popular NVIDIA GPUs (_e.g._, A100) have twice the amount of FP16 computation units as FP32, the computational efficiency of FP16 can be further improved. However, existing work has found that FP16 may lead to the loss of computational accuracy [64, 78], which affects the final model performance. To alleviate it, an alternative called _Brain Floating Point (BF16)_ has been used for training, which allocates more exponent bits and fewer significant bits than FP16. For pre-training, BF16 generally performs better than FP16 on representation accuracy [78].\n' +
      '\n' +
      '**Overall Training Suggestion.** In practice, the above training techniques, especially 3D parallelism, are often jointly used to improve the training throughput and large model loading. For instance, researchers have incorporated 8-way data parallelism, 4-way tensor parallelism, and 12-way pipeline parallelism, enabling the training of BLOOM [78] on 384 A100 GPUs. Currently, open-source libraries like DeepSpeed [74], Colossal-AI [189], and Alpa [340] can well support the three parallel training methods. To reduce the memory redundancy, ZeRO, FSDP, and activation recomputation techniques [77, 341] can be also employed for training LLMs, which have already been integrated into DeepSpeed, PyTorch, and Megatron-LM. In addition, the mixed precision training technique such as BF16 can be also leveraged to improve the training efficiency and reduce GPU memory usage, while it requires necessary support on hardware (_e.g._, A100 GPU). Because training large models is a time-intensive process, it would be useful to forecast the model performance and detect abnormal issues at an early stage. For this purpose, GPT-4 [46] has recently introduced a new mechanism called _predictable scaling_ built on a deep learning stack, enabling the performance prediction of large models with a much smaller model, which might be quite useful for developing LLMs. In practice, one can further leverage the supporting training techniques of mainstream deep learning frameworks. For instance, PyTorch supports the data parallel training algorithm FSDP [339] (_i.e._, fully sharded data parallel), which allows for partial offloading\n' +
