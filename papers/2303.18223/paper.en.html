      '###### Abstract\n' +
      '\n' +
      'Ever since the Turing Test was proposed in the 1950s, humans have explored the mastering of language intelligence by machine. Language is essentially a complex, intricate system of human expressions governed by grammatical rules. It poses a significant challenge to develop capable artificial intelligence (AI) algorithms for comprehending and grasping a language. As a major approach, _language modeling_ has been widely studied for language understanding and generation in the past two decades, evolving from statistical language models to neural language models. Recently, pre-trained language models (PLMs) have been proposed by pre-training Transformer models over large-scale corpora, showing strong capabilities in solving various natural language processing (NLP) tasks. Since the researchers have found that model scaling can lead to an improved model capacity, they further investigate the scaling effect by increasing the parameter scale to an even larger size. Interestingly, when the parameter scale exceeds a certain level, these enlarged language models not only achieve a significant performance improvement, but also exhibit some special abilities (_e.g.,_ in-context learning) that are not present in small-scale language models (_e.g.,_ BERT). To discriminate the language models in different parameter scales, the research community has coined the term _large language models (LLM)_ for the PLMs of significant size (_e.g.,_ containing tens or hundreds of billions of parameters). Recently, the research on LIMs has been largely advanced by both academia and industry, and a remarkable progress is the launch of ChatGPT (a powerful AI chatbot developed based on LIMs), which has attracted widespread attention from society. The technical evolution of LIMs has been making an important impact on the entire AI community, which would revolutionize the way how we develop and use AI algorithms. Considering this rapid technical progress, in this survey, we review the recent advances of LIMs by introducing the background, key findings, and mainstream techniques. In particular, we focus on four major aspects of LIMs, namely pre-training, adaptation tuning, utilization, and capacity evaluation. Furthermore, we also summarize the available resources for developing LIMs and discuss the remaining issues for future directions. This survey provides an up-to-date review of the literature on LIMs, which can be a useful resource for both researchers and engineers.\n' +
      '\n' +

      '## 1 Introduction\n' +
      '\n' +
      '_"The limits of my language mean the limits of my world."_\n' +
      '\n' +
      '_--Ludwig Wittgenstein_\n' +
      '\n' +
      'Language is a prominent ability in human beings to express and communicate, which develops in early childhood and evolves over a lifetime [3, 4]. Machines, however, cannot naturally grasp the abilities of understanding and communicating in the form of human language, unless equipped with powerful artificial intelligence (AI) algorithms. It has been a longstanding research challenge to achieve this goal, to enable machines to read, write, and communicate like humans [5].\n' +
      '\n' +
      'Technically, _language modeling (LM)_ is one of the major approaches to advancing language intelligence of machines. In general, LM aims to model the generative likelihood of word sequences, so as to predict the probabilities of future (or missing) tokens. The research of LM has received extensive attention in the literature, which can be divided into four major development stages:\n' +
      '\n' +
      '\\(\\bullet\\)_Statistical language models (SLM)_. SLMs [6, 7, 8, 9] are developed based on _statistical learning_ methods that rose in the 1990s. The basic idea is to build the word prediction model based on the Markov assumption, _e.g.,_ predicting the next word based on the most recent context. The SLMs with a fixed context length \\(n\\) are also called \\(n\\)-gram language models, _e.g.,_ bigram and trigram language models. SLMs have been widely applied to enhance task performance in information retrieval (IR) [10, 11] and natural language processing (NLP) [12, 13, 14]. However, they often suffer from the curse of dimensionality: it is difficult to accurately estimate high-order language models since an exponential number of transition probabilities need to be estimated. Thus, specially designed smoothing strategies such as back-off estimation [15] and Good-Turing estimation [16] have been introduced to alleviate the data sparsity problem.\n' +
      '\n' +
      '\\(\\bullet\\)_Neural language models (NLM)_. NLMs [17, 18, 1] characterize the probability of word sequences by neural networks, _e.g.,_ multi-layer perceptron (MLP) and recurrent neural networks (RNNs). As a remarkable contribution, the work in [1] introduced the concept of _distributed representation_ of words and built the word prediction function conditioned on the aggregated context features (_i.e.,_ the distributed word vectors). By extending the idea of learning effective features for text data, a general neural network approachwas developed to build a unified, end-to-end solution for various NLP tasks [2]. Furthermore, word2vec [19, 20] was proposed to build a simplified shallow neural network for learning distributed word representations, which were demonstrated to be very effective across a variety of NLP tasks. These studies have initiated the use of language models for representation learning (beyond word sequence modeling), having an important impact on the field of NLP.\n' +
      '\n' +
      '\\(\\bullet\\)_Pre-trained language models (PLM)_. As an early attempt, ELMo [21] was proposed to capture context-aware word representations by first pre-training a bidirectional LSTM (biLSTM) network (instead of learning fixed word representations) and then fine-tuning the biLSTM network according to specific downstream tasks. Furthermore, based on the highly parallelizable Transformer architecture [22] with self-attention mechanisms, BERT [23] was proposed by pre-training bidirectional language models with specially designed pre-training tasks on large-scale unlabeled corpora. These pre-trained context-aware word representations are very effective as general-purpose semantic features, which have largely raised the performance bar of NLP tasks. This study has inspired a large number of follow-up work, which sets the _"pre-training"_ and _fine-tuning"_ learning paradigm. Following this paradigm, a great number of studies on PLMs have been developed, introducing either different architectures [24, 25] (_e.g._, GPT-2 [26] and BART [24]) or improved pre-training strategies [27, 28, 29]. In this paradigm, it often requires fine-tuning the PLM for adapting to different downstream tasks.\n' +
      '\n' +
      '\\(\\bullet\\)_Large language models (LLM)_. Researchers find that scaling PLM (_e.g._, scaling model size or data size) often leads to an improved model capacity on downstream tasks\n' +
      '\n' +
      'Fig. 1: The trends of the cumulative numbers of arXiv papers that contain the keyphrases _“language model”_ (since June 2018) and _“large language model”_ (since October 2019), respectively. The statistics are calculated using exact match by querying the keyphrases in title or abstract by months. We set different x-axis ranges for the two keyphrases, because “language models” have been explored at an earlier time. We label the points corresponding to important landmarks in the research progress of LLMs. A sharp increase occurs after the release of ChatGPT: the average number of published arXiv papers that contain _“large language model”_ in title or abstract goes from 0.40 per day to 8.58 per day (Figure 1(b)).\n' +
      '\n' +
      'Fig. 2: An evolution process of the four generations of language models (LM) from the perspective of task solving capacity. Note that the time period for each stage may not be very accurate, and we set the time mainly according to the publish date of the most representative studies at each stage. For neural language models, we abbreviate the paper titles of two representative studies to name the two approaches: NPLM [1] (_“A neural probabilistic language model”_) and NLPS [2] (_“Natural language processing (almost) from scratch”_). Due to the space limitation, we don’t list all representative studies in this figure.\n' +
      '\n' +
      '(_i.e._, following the scaling law [30]). A number of studies have explored the performance limit by training an ever larger PLM (_e.g.,_ the 175B-parameter GPT-3 and the 540B-parameter PaLM). Although scaling is mainly conducted in model size (with similar architectures and pre-training tasks), these large-sized PLMs display different behaviors from smaller PLMs (_e.g.,_ 330M-parameter BERT and 1.5B-parameter GPT-2) and show surprising abilities (called _emergent abilities_[31]) in solving a series of complex tasks. For example, GPT-3 can solve few-shot tasks through _in-context learning_, whereas GPT-2 cannot do well. Thus, the research community coins the term _"large language models (LLM)"1_ for these large-sized PLMs [32, 33, 34, 35], which attract increasing research attention (See Figure 1). A remarkable application of LLMs is _ChatGPT2_ that adapts the LLMs from the GPT series for dialogue, which presents an amazing conversation ability with humans. We can observe a sharp increase of the arXiv papers that are related to LLMs after the release of ChatGPT in Figure 1.\n' +
      '\n' +
      'Footnote 1: Note that a LLM is not necessarily more capable than a small PLM, and emergent abilities may not occur in some LLMs.\n' +
      '\n' +
      'Footnote 2: [https://openai.com/blog/chatgpt/](https://openai.com/blog/chatgpt/)\n' +
      '\n' +
      'As discussed before, language model is not a new technical concept specially for LLMs, but has evolved with the advance of artificial intelligence over the decades. Early language models mainly aim to model and generate text data, while latest language models (_e.g.,_ GPT-4) focus on complex task solving. From _language modeling_ to _task solving_, it is an important leap in scientific thinking, which is the key to understand the development of language models in the research history. From the perspective of task solving, the four generations of language models have exhibited different levels of model capacities. In Figure 2, we describe the evolution process of language models in terms of the task solving capacity. At first, statistical language models mainly assisted in some specific tasks (_e.g.,_ retrieval or speech tasks), in which the predicted or estimated probabilities can enhance the performance of task-specific approaches. Subsequently, neural language models focused on learning task-agnostic representations (_e.g.,_ features), aiming to reduce the efforts for human feature engineering. Furthermore, pre-trained language models learned context-aware representations that can be optimized according to downstream tasks. For the latest generation of language model, LLMs are enhanced by exploring the scaling effect on model capacity, which can be considered as general-purpose task solvers. To summarize, in the evolution process, the task scope that can be solved by language models have been greatly extended, and the task performance attained by language models have been significantly enhanced.\n' +
      '\n' +
      'In the existing literature, PLMs have been widely discussed and surveyed [36, 37, 38, 39], while LLMs are seldom reviewed in a systematic way. To motivate our survey, we first highlight three major differences between LLMs and PLMs. First, LLMs display some surprising emergent abilities that may not be observed in previous smaller PLMs. These abilities are key to the performance of language models on complex tasks, making AI algorithms unprecedently powerful and effective. Second, LLMs would revolutionize the way that humans develop and use AI algorithms. Unlike small PLMs, the major approach to accessing LLMs is through the prompting interface (_e.g.,_ GPT-4 API). Humans have to understand how LLMs work and format their tasks in a way that LLMs can follow. Third, the development of LLMs no longer draws a clear distinction between research and engineering. The training of LLMs requires extensive practical experiences in large-scale data processing and distributed parallel training. To develop capable LLMs, researchers have to solve complicated engineering issues, working with engineers or being engineers.\n' +
      '\n' +
      'Nowadays, LLMs are posing a significant impact on the AI community, and the advent of ChatGPT and GPT-4 leads to the rethinking of the possibilities of artificial general intelligence (AGI). OpenAI has published a technical article entitled _"Planning for AGI and beyond"_, which discusses the short-term and long-term plans to approach AGI [40], and a more recent paper has argued that GPT-4 might be considered as an early version of an AGI system [41]. The research areas of AI are being revolutionized by the rapid progress of LLMs. In the field of NLP, LLMs can serve as a general-purpose language task solver (to some extent), and the research paradigm has been shifting towards the use of LLMs. In the field of IR, traditional search engines are challenged by the new information seeking way through AI chatbots (_i.e.,_ ChatGPT), and _New Bing3_ presents an initial attempt that enhances the search results based on LLMs. In the field of CV, the researchers try to develop ChatGPT-like vision-language models that can better serve multimodal dialogues [42, 43, 44, 45], and GPT-4 [46] has supported multimodal input by integrating the visual information. This new wave of technology would potentially lead to a prosperous ecosystem of real-world applications based on LLMs. For instance, Microsoft 365 is being empowered by LLMs (_i.e.,_ Copilot) to automate the office work, and OpenAI supports the use of plugins in ChatGPT for implementing special functions.\n' +
      '\n' +
      'Footnote 3: [https://www.bing.com/new](https://www.bing.com/new)\n' +
      '\n' +
      'Despite the progress and impact, the underlying principles of LLMs are still not well explored. Firstly, it is mysterious why emergent abilities occur in LLMs, instead of smaller PLMs. As a more general issue, there lacks a deep, detailed investigation of the key factors that contribute to the superior abilities of LLMs. It is important to study when and how LLMs obtain such abilities [47]. Although there are some meaningful discussions about this problem [47, 31], more principled investigations are needed to uncover the _"secrets"_ of LLMs. Secondly, it is difficult for the research community to train capable LLMs. Due to the huge demand of computation resources, it is very costly to carry out repetitive, ablating studies for investigating the effect of various strategies for training LLMs. Indeed, LLMs are mainly trained by industry, where many important training details (_e.g.,_ data collection and cleaning) are not revealed to the public. Thirdly, it is challenging to align LLMs with human values or preferences. Despite the capacities, LLMs are also likely to produce toxic, fictitious, or harmful contents. It requires effective and efficient control approaches to eliminating the potential risk of the use of LLMs [46].\n' +
      '\n' +
      'Faced with both opportunities and challenges, it needs more attention on the research and development of LLMs. Inorder to provide a basic understanding of LLMs, this survey conducts a literature review of the recent advances in LLMs from four major aspects, including _pre-training_ (how to pre-train a capable LLM), _adaptation_ (how to effectively adapt pre-trained LLMs for better use), _utilization_ (how to use LLMs for solving various downstream tasks) and _capability evaluation_ (how to evaluate the abilities of LLMs and existing empirical findings). We thoroughly comb the literature and summarize the key findings, techniques, and methods of LLMs. For this survey, we also create a GitHub project website by collecting the supporting resources for LLMs, at the link [https://github.com/RUCAlBox/LLMSurvey](https://github.com/RUCAlBox/LLMSurvey). We are also aware of several related review articles on PLMs or LLMs [32, 36, 38, 39, 43, 48, 49, 50, 51, 52, 53, 54]. These papers either discuss PLMs or some specific (or general) aspects of LLMs. Compared with them, we focus on the techniques and methods to develop and use LLMs and provide a relatively comprehensive reference to important aspects of LLMs.\n' +
      '\n' +
      'The remainder of this survey is organized as follows: Section 2 introduces the background for LLMs and the evolution of GPT-series models, followed by the summarization of available resources for developing LLMs in Section 3. Sections 4, 5, 6, and 7 review and summarize the recent progress from the four aspects of pre-training, adaptation, utilization, and capacity evaluation, respectively. Then, Section 8 discusses the practical guide for prompt design, and Section 9 reviews the applications of LLMs in several representative domains. Finally, we conclude the survey in Section 10 by summarizing the major findings and discuss the remaining issues for future work.\n' +
      '\n' +
      '## 2 Overview\n' +
      '\n' +
      'In this section, we present an overview about the background of LLMs and then summarize the technical evolution of the GPT-series models.\n' +
      '\n' +
      '### _Background for LLMs_\n' +
      '\n' +
      'Typically, _large language models_ (LLMs) refer to Transformer language models that contain hundreds of billions (or more) of parameters4, which are trained on massive text data [32], such as GPT-3 [55], PaLM [56], Galactica [35], and LLMA [57]. LLMs exhibit strong capacities to understand natural language and solve complex tasks (via text generation). To have a quick understanding of how LLMs work, this part introduces the basic background for LLMs, including scaling laws, emergent abilities and key techniques.\n' +
      '\n' +
      'Footnote 4: In existing literature, there is no formal consensus on the minimum parameter scale for LLMs, since the model capacity is also related to data size and total compute. In this survey, we take a slightly loose definition of LLMs, and mainly focus on discussing language models with a model size larger than 10B.\n' +
      '\n' +
      '**Formulation of Scaling Laws for LLMs**. Currently, LLMs are mainly built upon the Transformer architecture [22], where multi-head attention layers are stacked in a very deep neural network. Existing LLMs adopt similar Transformer architectures and pre-training objectives (_e.g._, language modeling) as small language models. However, LLMs significantly extend the model size, data size, and total compute (orders of magnification). Extensive research has shown that scaling can largely improve the model capacity of LLMs [56, 55, 26]. Thus, it is useful to establish a quantitative approach to characterizing the scaling effect. Next, we introduce two representative scaling laws for Transformer language models [30, 34].\n' +
      '\n' +
      '\\(\\bullet\\)_KM scaling law5_. In 2020, Kaplan et al. [30] (the OpenAI team) firstly proposed to model the power-law relationship of model performance with respective to three major factors, namely model size (\\(N\\)), dataset size (\\(D\\)), and the amount of training compute (\\(C\\)), for neural language models. Given a compute budget \\(c\\), they empirically presented three basic formulas for the scaling law6:\n' +
      '\n' +
      'Footnote 5: Since there was not a model trained following this law in the original paper, we took the last names of the two co-first authors to name this scaling law.\n' +
      '\n' +
      'Footnote 6: Here, \\(N_{c}\\)\\(D_{c}\\) and \\(C_{c}\\) are measured in the number of non-embedding parameters, the number of training tokens and the number of FP-days, respectively. According to the original paper [30], \\(C_{c}\\) and \\(C\\) should be denoted by \\(C_{c}^{min}\\) and \\(C_{min}\\), corresponding to the optimal use of compute. We use the simplified notations for ease of discussions.\n' +
      '\n' +
      '\\[L(N) = \\left(\\frac{N_{c}}{N}\\right)^{\\alpha_{N}},\\ \\ \\ \\alpha_{N}\\sim 0.076,N_{c}\\sim 8.8 \\times 10^{13} \\tag{1}\\] \\[L(D) = \\left(\\frac{D_{c}}{D}\\right)^{\\alpha_{D}},\\ \\ \\ \\alpha_{D}\\sim 0.095,D_{c}\\sim 5.4 \\times 10^{13}\\] \\[L(C) = \\left(\\frac{C_{c}}{C}\\right)^{\\alpha_{C}},\\ \\ \\ \\alpha_{C}\\sim 0.050,C_{c}\\sim 3.1 \\times 10^{8}\\]\n' +
      '\n' +
      'where \\(L(\\cdot)\\) denotes the cross entropy loss in nats, and a follow-up study [58] from OpenAI has shown that the language modeling loss can be decomposed into two parts, namely _irreducible loss_ (the entropy of the true data distribution) and _reducible loss_ (an estimate of the KL divergence between the true and model distributions). The three laws were derived by fitting the model performance with varied data sizes (22M to 23B tokens), model sizes (768M to 1.5B non-embedding parameters) and training compute, under some assumptions (_e.g._, the analysis of one factor should be not bottlenecked by the other two factors). They showed that the model performance has a strong dependence relation on the three factors.\n' +
      '\n' +
      '\\(\\bullet\\)_Chinchilla scaling law_. As another representative study, Hoffmann et al. [34] (the Google DeepMind team) proposed an alternative form for scaling laws to instruct the compute-optimal training for LLMs. They conducted rigorous experiments by varying a larger range of model sizes (70M to 16B) and data sizes (5B to 500B tokens), and fitted a similar scaling law yet with different coefficients as below [34]:\n' +
      '\n' +
      '\\[L(N,D)=E+\\frac{A}{N^{\\alpha}}+\\frac{B}{D^{\\beta}}, \\tag{2}\\]\n' +
      '\n' +
      'where \\(E=1.69,A=406.4,B=410.7\\), \\(\\alpha=0.34\\) and \\(\\beta=0.28\\). By optimizing the loss \\(L(N,D)\\) under the constraint \\(C\\approx 6ND\\), they showed that the optimal allocation of compute budget to model size and data size can be derived as follows:\n' +
      '\n' +
      '\\[N_{opt}(C)=G\\bigg{(}\\frac{C}{6}\\bigg{)}^{a},\\ \\ \\ D_{opt}(C)=G^{-1}\\bigg{(}\\frac{C}{6} \\bigg{)}^{b}, \\tag{3}\\]\n' +
      '\n' +
      'where \\(a=\\frac{\\alpha}{\\alpha+\\beta}\\), \\(b=\\frac{\\beta}{\\alpha+\\beta}\\) and \\(G\\) is a scaling coefficient that can be computed by \\(A\\), \\(B\\), \\(\\alpha\\) and \\(\\beta\\). As analyzed in [34],given an increase in compute budget, the KM scaling law favors a larger budget allocation in model size than the data size, while the Chinchilla scaling law argues that the two sizes should be increased in equal scales, _i.e._, having similar values for \\(a\\) and \\(b\\) in Equation (3).\n' +
      '\n' +
      '**Discussion on Scaling Laws**. After introducing the formulations, we continue to discuss scaling law in the following two aspects, to enhance its understanding:\n' +
      '\n' +
      '\\(\\bullet\\)_Predictable scaling_. In practice, scaling law can be used to instruct the training of LLMs, and it has been proven feasible to reliably estimate the performance of larger models based on that of smaller models, called _predictable scaling_[46]. The benefits of predictable scaling for training LLMs are mainly twofold. Firstly, for large models, it is infeasible to rigorously examine various training tricks or variants, and it would be very helpful if experiences gained from small models could also apply to large models. For instance, small proxy models can be trained to find the optimal schedule of the data mixture for large models [59]. Secondly, the training of large-scale models takes a long time, often suffering from issues such as training loss spike, and scaling law can be employed to monitor the training status of LLMs, _e.g._, identifying abnormal performance at an early time. Despite that scaling law characterizes a smooth trend of performance increase (or loss decrease), it also indicates that _diminishing returns7_ might occur as model scaling. An empirical study [58] from the OpenAI team has shown that representation quality or semantic content can still effectively improve even if approaching the point of diminishing returns (_i.e._, approaching the irreducible loss) [58]. This finding suggests that training large models are promising for improving the performance of downstream tasks. To further explore scaling effect, a potential issue is that the amount of available data for training LLMs is actually limited. With the ever-increasing model scale, the public text data would be soon "exhausted" for LLMs [60]. Thus, it will be meaningful to study how scaling laws apply to a data-constrained regime [61], where data repetition or augmentation might be useful to alleviate data scarcity.\n' +
      '\n' +
      'Footnote 7: [https://en.wikipedia.org/wiki/Diminishing_returns](https://en.wikipedia.org/wiki/Diminishing_returns)\n' +
      '\n' +
      '\\(\\bullet\\)_Task-level predictability_. Existing research of scaling laws are mostly conducted in terms of language modeling loss (_e.g._, per-token cross-entropy loss in nats [30]), while in practice we are more concerned about the performance of LLMs on actual tasks. Thus, a basic problem is that how the decrease of language modeling loss translates into the improvement of task performance [58]. Intuitively, a model with a smaller language modeling loss tends to yield a better performance on downstream tasks, since language modeling loss can be considered as a general measure of the overall model capacity. GPT-4 [46] has reported that some capabilities (_e.g._, coding ability) can be accurately predicted via scaling law. Despite that, readers should be aware that a direct decrease in language modeling loss does not always indicate an improvement of model performance on downstream tasks. Specially, the phenomenon of _inverse scaling_ would occur for some tasks, where task performance surprisingly becomes worse as the language modeling loss decreases [62]. Overall, it is more difficult to explore and characterize task-level scaling laws, since it might be also dependent on task-related information (task metric, task difficulty, etc.). Furthermore, some capacities (_e.g._, in-context learning [55]) are unpredictable according to the scaling law, which can be observed only when the model size exceeds a certain level (as discussed below).\n' +
      '\n' +
      '**Emergent Abilities of LLMs**. In the literature [31], _emerget abilities_ of LLMs are formally defined as "the abilities that are not present in small models but arise in large models", which is one of the most prominent features that distinguish LLMs from previous PLMs. It further introduces a notable characteristic when emergent abilities occur [31]: performance rises significantly above random when the scale reaches a certain level. By analogy, such an emergent pattern has close connections with the phenomenon of _phase transition_ in physics [31, 63]. In principle, emergent abilities can be defined in relation to some complex tasks [31, 64], while we are more concerned with general abilities that can be applied to solve a variety of tasks. Here, we briefly introduce three typical emergent abilities for LLMs and representative models that possess such an ability8.\n' +
      '\n' +
      'Footnote 8: It is difficult to accurately examine the critical size for emergent abilities of LLMs (_i.e._, the minimum size to possess an ability), since it might vary for different models or tasks. Also, existing studies often test emergent abilities on very limited model sizes for a specific LLM. For example, PaLM is often tested with three sizes of 8B, 62B and 540B. It is unclear about the model performance of the untested sizes.\n' +
      '\n' +
      '\\(\\bullet\\)_In-context learning_. The in-context learning (ICL) ability is formally introduced by GPT-3 [55]: assuming that the language model has been provided with a natural language instruction and/or several task demonstrations, it can generate the expected output for the test instances by completing the word sequence of input text, without requiring additional training or gradient update9. Among the GPT-series models, the 175B GPT-3 model exhibited a strong ICL ability in general, but not the GPT-1 and GPT-2 models. Such an ability also depends on the specific downstream task. For example, the ICL ability can emerge on the arithmetic tasks (_e.g._, the 3-digit addition and subtraction) for the 13B GPT-3, but 175B GPT-3 even cannot work well on the Persian QA task [31].\n' +
      '\n' +
      'Footnote 9: In a recent study [65], it also shows that in-context learning implicitly performs meta-optimization through the attention mechanism.\n' +
      '\n' +
      '\\(\\bullet\\)_Instruction following_. By fine-tuning with a mixture of multi-task datasets formatted via natural language descriptions (called _instruction tuning_), LLMs are shown to perform well on unseen tasks that are also described in the form of instructions [28, 66, 67]. With instruction tuning, LLMs are enabled to follow the task instructions for new tasks without using explicit examples, thus having an improved generalization ability. According to the experiments in [67], instruction-tuned LaMDA-PT [68] started to significantly outperform the untuned one on unseen tasks when the model size reached 68B, but not for 8B or smaller model sizes. A recent study [69] found that a model size of 62B is at least required for PaLM to perform well on various tasks in four evaluation benchmarks (_i.e._, MMLU, BBH, TyDiQA and MGSM), though a much smaller size might suffice for some specific tasks (_e.g._, MMLU).\n' +
      '\n' +
      '\\(\\bullet\\)_Step-by-step reasoning_. For small language models, it is usually difficult to solve complex tasks that involve multiple reasoning steps, _e.g.,_ mathematical word problems. In contrast, with the chain-of-thought (CoT) prompting strategy [33], LLMs can solve such tasks by utilizing the prompting mechanism that involves intermediate reasoning steps for deriving the final answer. This ability is speculated to be potentially obtained by training on code [33, 47]. An empirical study [33] has shown that CoT prompting can bring performance gains (on arithmetic reasoning benchmarks) when applied to PaLM and LaMDA variants with a model size larger than 60B, while its advantage over the standard prompting becomes more evident when the model size exceeds 100B. Furthermore, the performance improvement with CoT prompting seems to be also varied for different tasks, _e.g.,_ GSM8K \\(>\\) MAWPS \\(>\\) SWAMP for PaLM [33].\n' +
      '\n' +
      '**How Emergent Abilities Relate to Scaling Laws**. In existing literature [30, 31, 34], scaling laws and emergent abilities provide two perspectives to understand the advantage of large models over small models. In general, scaling law (often measured by _language modeling loss_) describes predictable performance relation with the potential effect of diminishing returns, while emergent abilities (often measured by _task performance_) are unpredictable but very profitable once such abilities actually emerge. Since the two perspectives reflect different performance trends (continuous improvement _v.s._ sharp performance leap), they might lead to misaligned findings or observations. There are also extensive debates on the rationality of emergent abilities. A popular speculation is that emergent abilities might be partially attributed to the evaluation setting for special tasks (_e.g.,_ the discontinuous evaluation metrics) [70, 71]: when evaluation metrics are altered accordingly, the sharpness of the emergent ability curve would disappear. However, the performance of LLMs on most tasks are perceived by users naturally in a discontinuous way. For instance, end users prefer a reliable code generated by LLMs that can successfully pass the test case, but are less interested in selecting a better code with fewer errors between two failed ones. More recently, a study [72] proposes a new evaluation setting that can enlarge the resolution of task metrics, making task performance more predictable. Despite these efforts, more fundamental research (_e.g.,_ grokking10) about the working mechanism of LLMs is still in need to understand the emergence of certain abilities. The subtle relation between scaling law and emergent abilities can be explained by analogy with the ability acquisition of human11. Take the speaking ability as an example. For children, language development (especially infants) can be also considered as a multi-level process where "emergent abilities" occur. Specially, the language ability would relatively stable within a time interval, but qualitative change only occurs when evolving into another ability level (_e.g.,_ from speaking simple words to speaking simple sentences). Such a learning process is essentially not _smooth_ and _stable_ (_i.e.,_ language ability does not develop at a constant rate over time), though a child actually grows every day. It is interesting that young parents would be often surprised by unexpected progress of the speaking ability exhibited by their babies.\n' +
      '\n' +
      'Footnote 10: Grokking refers that “a pattern in the data, improving generalization performance from random chance level to perfect generalization”, quoted from the original paper [73].\n' +
      '\n' +
      'Footnote 11: This explanation is only for ease of understanding, and there is not direct evidence to connect the two points.\n' +
      '\n' +
      '**Key Techniques for LLMs**. It has been a long way that LLMs evolve into the current state: _general_ and _capable_ learners. In the development process, a number of important techniques are proposed, which largely improve the capacity of LLMs. Here, we briefly list several important techniques that (potentially) lead to the success of LLMs, as follows.\n' +
      '\n' +
      '\\(\\bullet\\)_Scaling_. As discussed in previous parts, there exists an evident scaling effect in Transformer language models: larger model/data sizes and more training compute typically lead to an improved model capacity [30, 34]. As two representative models, GPT-3 and PaLM explored the scaling limits by increasing the model size to 175B and 540B, respectively. Since compute budget is usually limited, scaling laws can be further employed to conduct a more compute-efficient allocation of the compute resources. For example, Chinchilla (with more training tokens) outperforms its counterpart model Gopher (with a larger model size) by increasing the data scale with the same compute budget [34]. In addition, data scaling should be with careful cleaning process, since the quality of pre-training data plays a key role in the model capacity.\n' +
      '\n' +
      '\\(\\bullet\\)_Training_. Due to the huge model size, it is very challenging to successfully train a capable LLM. Distributed training algorithms are needed to learn the network parameters of LLMs, in which various parallel strategies are often jointly utilized. To support distributed training, several optimization frameworks have been released to facilitate the implementation and deployment of parallel algorithms, such as DeepSpeed [74] and Megatron-LM [75, 76, 77]. Also, optimization tricks are also important for training stability and model performance, _e.g.,_ restart to overcome training loss spike [56] and mixed precision training [78]. More recently, GPT-4 [46] proposes to develop special infrastructure and optimization methods that reliably predict the performance of large models with much smaller models.\n' +
      '\n' +
      '\\(\\bullet\\)_Ability eliciting_. After being pre-trained on large-scale corpora, LLMs are endowed with potential abilities as general-purpose task solvers. These abilities might not be explicitly exhibited when LLMs perform some specific tasks. As the technical approach, it is useful to design suitable task instructions or specific in-context learning strategies to elicit such abilities. For instance, chain-of-thought prompting has been shown to be useful to solve complex reasoning tasks by including intermediate reasoning steps. Furthermore, we can perform instruction tuning on LLMs with task descriptions expressed in natural language, for improving the generalizability of LLMs on unseen tasks. These eliciting techniques mainly correspond to the emergent abilities of LLMs, which may not show the same effect on small language models.\n' +
      '\n' +
      '\\(\\bullet\\)_Alignment tuning_. Since LLMs are trained to capture the data characteristics of pre-training corpora (including both high-quality and low-quality data), they are likely to generate toxic, biased, or even harmful content for humans. It is necessary to align LLMs with human values, _e.g.,_helpful, honest, and _harmless_. For this purpose, InstructGPT [66]designs an effective tuning approach that enables LLMs to follow the expected instructions, which utilizes the technique of _reinforcement learning with human feedback_[66, 79]. It incorporates human in the training loop with elaborately designed labeling strategies. ChatGPT is indeed developed on a similar technique to InstructGPT, which shows a strong alignment capacity in producing high-quality, harmless responses, _e.g._, rejecting to answer insulting questions.\n' +
      '\n' +
      '\\(\\bullet\\)_Tools manipulation_. In essence, LLMs are trained as text generators over massive plain text corpora, thus performing less well on the tasks that are not best expressed in the form of text (_e.g._, numerical computation). In addition, their capacities are also limited to the pre-training data, _e.g._, the inability to capture up-to-date information. To tackle these issues, a recently proposed technique is to employ external tools to compensate for the deficiencies of LLMs [80, 81]. For example, LLMs can utilize the calculator for accurate computation [80] and employ search engines to retrieve unknown information [81]. More recently, ChatGPT has enabled the mechanism of using external plugins (existing or newly created apps)12, which are by analogy with the _"eyes and ans"_ of LLMs. Such a mechanism can broadly expand the scope of capacities for LLMs.\n' +
      '\n' +
      'Footnote 12: [https://openai.com/blog/chatgpt-plugins](https://openai.com/blog/chatgpt-plugins)\n' +
      '\n' +
      'In addition, many other factors (_e.g._, the upgrade of hardware) also contribute to the success of LLMs. Currently, we limit our discussion to the major technical approaches and key findings for developing LLMs.\n' +
      '\n' +
      '### _Technical Evolution of GPT-series Models_\n' +
      '\n' +
      'Due to the excellent capacity in communicating with humans, ChatGPT has ignited the excitement of the AI community since its release. ChatGPT is developed based on the powerful GPT model with specially optimized conversation capacities. Considering the ever-growing interest in ChatGPT and GPT models, we add a special discussion about the technical evolution of the GPT-series models, to briefly summarize the progress how they have been developed in the past years. Meanwhile, we drew a schematic diagram depicting the technological evolution of the GPT-series models in Figure 4. The basic principle underlying GPT models is to compress the world knowledge into the decoder-only Transformer model by language modeling, such that it can recover (or memorize) the semantics of world knowledge and serve as a general-purpose task solver. Two key points to the success are (I) training decoder-only Transformer language models that can _accurately predict the next word_ and (II) _scaling up the size of language models_. Overall, the research of OpenAI on LLMs can be roughly divided into the following stages13.\n' +
      '\n' +
      'Footnote 13: Note that the discussion of this part can be somewhat subjective. The overall viewpoints and summaries are made based on the understanding of the survey authors by reading the papers, blog articles, interview reports and APIs released by OpenAI.\n' +
      '\n' +
      '**Early Explorations**. According to one interview with Ilya Sutskever14 (a co-founder and chief scientist of OpenAI), the idea of approaching intelligent systems with language models was already explored in the early days of OpenAI, while it was attempted with recurrent neural networks (RNN) [121]. With the advent of Transformer, OpenAI developed two initial GPT models, namely GPT-1 [122] and GPT-2 [26], which can be considered as the foundation to more powerful models subsequently _i.e._, GPT-3 and GPT-4.\n' +
      '\n' +
      'Footnote 14: [https://hackernoon.com/an-interview-with-ilya-sutskever-co-founder-of-openai](https://hackernoon.com/an-interview-with-ilya-sutskever-co-founder-of-openai)\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-1_. In 2017, the Transformer model [22] was introduced by Google, and the OpenAI team quickly adapted their language modeling work to this new neural network architecture. They released the first GPT model in 2018, _i.e._, GPT-1 [122], and coined the abbreviation term _GPT_ as the model name, standing for _Generative Pre-Training_. GPT-1 was developed based on a generative, decoder-only Transformer architecture, and adopted a hybrid approach of unsupervised pretraining and supervised fine-tuning. GPT-1 has set up the core architecture for the GPT-series models and established the underlying principle to model natural language text, _i.e._, predicting the next word.\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-2_. Following a similar architecture of GPT-1, GPT-2 [26] increased the parameter scale to 1.5B, which was trained with a large webpage dataset WebText. As claimed in the paper of GPT-2, it sought to perform tasks via unsupervised language modeling, without explicit fine-tuning using labeled data. To motivate the approach, they introduced a probabilistic form for multi-task solving, _i.e._, \\(p(output|input,task)\\) (similar approaches have been adopted in [123]), which predicts the output conditioned on the input and task information. To model this conditional probability, language text can be naturally employed as a unified way to format input, output and task information. In this way, the process of solving a task can be cast as a word prediction problem for generating the solution text. Further, they introduced a more formal claim for this idea: "Since the (task-specific) supervised objective is the same as the unsupervised (language modeling) objective but only evaluated on a subset of the sequence, the global minimum of the unsupervised objective is also the global minimum of the supervised objective (for various tasks)" [26]15. A basic understanding of this claim is that each (NLP) task can be considered as the word prediction problem based on a subset of the world text. Thus, unsupervised language modeling could be capable in solving various tasks, if it was trained to have sufficient capacity in recovering the world text. These early discussion in GPT-2\'s paper echoed in the interview of Ilya Sutskever by Jensen Huang: "What the neural network learns is some representation of the process that produced the text. This text is actually a projection of the world...the more accurate you are in predicting the next word, the higher the fidelity, the more resolution you get in this process..."16.\n' +
      '\n' +
      'Footnote 15: To better understand this sentence, we put some explanation words in parentheses.\n' +
      '\n' +
      '**Capacity Leap**. Although GPT-2 is intended to be an "unsupervised multitask learner", it overall has an inferior performance compared with supervised fine-tuning state-of-the-art methods. Because it has a relatively small model size, it has been widely fine-tuned in downstream tasks, especially the dialog tasks [124, 125]. Based on GPT-2, GPT-3\n' +
      '\n' +
      'demonstrates a key capacity leap by scaling of the (nearly same) generative pre-training architecture.\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-3_. GPT-3 [55] was released in 2020, which scaled the model parameters to an ever larger size of 175B. In the GPT-3\'s paper, it formally introduced the concept of in-context learning (ICL)17, which utilizes LLMs in a few-shot or zero-shot way. ICL can teach (or instruct) LLMs to understand the tasks in the form of natural language text. With ICL, the pre-training and utilization of LLMs converge to the same language modeling paradigm: pre-training predicts the following text sequence conditioned on the context, while ICL predicts the correct task solution, which can be also formatted as a text sequence, given the task description and demonstrations. GPT-3 not only demonstrates very excellent performance in a variety of NLP tasks, but also on a number of specially designed tasks that require the abilities of reasoning or domain adaptation. Although the GPT-3\'s paper does not explicitly discuss the emergent abilities of LLMs, we can observe large performance leap that might transcend the basic scaling law [30], _e.g.,_ larger models have significantly stronger ICL ability (illustrated in the original Figure 1.2 of the GPT-3\'s paper [55]). Overall, GPT-3 can be viewed as a remarkable landmark in the journey evolving from PLMs to LLMs. It has empirically proved that scaling the neural networks to a significant size can lead to a huge increase in model capacity.\n' +
      '\n' +
      'Footnote 17: GPT-2 essentially used ICL for unsupervised task learning, though it wasn’t called ICL at that time.\n' +
      '\n' +
      '**Capacity Enhancement**. Due to the strong capacities, GPT-3 has been the base model to develop even more capable\n' +
      '\n' +
      'Fig. 4: A brief illustration for the technical evolution of GPT-series models. We plot this figure mainly based on the papers, blog articles and official APIs from OpenAI. Here, _solid lines_ denote that there exists an explicit evidence (_e.g.,_ the official statement that a new model is developed based on a base model) on the evolution path between two models, while _dashed lines_ denote a relatively weaker evolution relation.\n' +
      '\n' +
      'Fig. 3: A timeline of existing large language models (having a size larger than 10B) in recent years. The timeline was established mainly according to the release date (_e.g.,_ the submission date to arXiv) of the technical paper for a model. If there was not a corresponding paper, we set the date of a model as the earliest time of its public release or announcement. We mark the LLMs with publicly available model checkpoints in yellow color. Due to the space limit of the figure, we only include the LLMs with publicly reported evaluation results.\n' +
      '\n' +
      'LMs for OpenAI. Overall, OpenAI has explored two major approaches to further improving the GPT-3 model, _i.e._, training on code data and alignment with human preference, which are detailed as follows.\n' +
      '\n' +
      '\\(\\bullet\\)_Training on code data._ A major limitation of the original GPT-3 model (pre-trained on plain text) lies in the lack of the reasoning ability on complex tasks, _e.g._, completing the code and solving math problems. To enhance this ability, Codex [105] was introduced by OpenAI in July 2021, which was a GPT model fine-tuned on a large corpus of GitHub code. It demonstrated that Codex can solve very difficult programming problems, and also lead to a significant performance improvement in solving math problems [126]. Further, a contrastive approach [127] to training text and code embedding was reported in January 2022, which was shown to improve a series of related tasks (_i.e._, linear-probe classification, text search and code search). Actually, the GPT-3.5 models are developed based on a code-based GPT model (_i.e._, code-davinci-002), which indicates that training on code data is a very useful practice to improve the model capacity of GPT models, especially the reasoning ability. Furthermore, there is also a speculation that training on code data can greatly increase the chain-of-thought prompting abilities of LLMs [47], while it is still worth further investigation with more thorough verification.\n' +
      '\n' +
      '\\(\\bullet\\)_Human alignment_. The related research of human alignment can be dated back to the year 2017 (or earlier) for OpenAI: a blog article entitled "learning from human preferences"18 was posted on the OpenAI blog describing a work that applied reinforcement learning (RL) to learn from the _preference comparisons_ annotated by humans [79] (similar to the _reward training_ step in the aligning algorithm of InstructGPT in Figure 12). Shortly after the release of this RL paper [79], the paper of the Proximal Policy Optimization (PPO) [128] was published in July 2017, which now has been the foundational RL algorithm for learning from human preferences [66]. Later in January 2020, GPT-2 was fine-tuned using the aforementioned RL algorithms [79, 128], which leveraged human preferences to improve the capacities of GPT-2 on NLP tasks. In the same year, another work [129] trained a summarization model for optimizing human preferences in a similar way. Based on these prior work, InstructGPT [66] was proposed in January 2022 to improve the GPT-3 model for human alignment, which formally established a three-stage _reinforcement learning from human feedback (RLHF)_ algorithm. Note that it seems that the working of "_instruction tuning_" has seldom been used in OpenAI\'s paper and documentation, which is substituted by _supervised fine-tuning on human demonstrations_ (_i.e._, the first step of the RLHF algorithm [66]). In addition to improving the instruction following capacity, the RLHF algorithm is particularly useful to mitigate the issues of generating harm or toxic content for LLMs, which is key to the safe deployment of LLMs in practice. OpenAI describes their approach to alignment research in a technical article [130], which has summarized three promising directions: "training AI systems to use human feedback, to assist human evaluation and to do alignment research".\n' +
      '\n' +
      'Footnote 18: [https://openai.com/research/learning-from-human-preferences](https://openai.com/research/learning-from-human-preferences)\n' +
      '\n' +
      'These enhancement techniques lead to the improved GPT-3 models with stronger capacities, which are called GPT-3.5 models by OpenAI (see the discussion about the OpenAI API in Section 3.1).\n' +
      '\n' +
      '**The Milestones of Language Models**. Based on all the exploration efforts, two major milestones have been achieved by OpenAI, namely ChatGPT [131] and GPT-4 [46], which have largely raised the capacity bar of existing AI systems.\n' +
      '\n' +
      '\\(\\bullet\\)_ChatGPT_. In November 2022, OpenAI released the conversation model ChatGPT, based on the GPT models (GPT-3.5 and GPT-4). As the official blog article introduced [131], ChatGPT was trained in a similar way as InstructGPT (called "a sibling model to InstructGPT" in the original post), while specially optimized for dialogue. They reported a difference between the training of ChatGPT and InstructGPT in the data collection setup: human-generated conversations (playing both the roles of user and AI) are combined with the InstructGPT dataset in a dialogue format for training ChatGPT. ChatGPT exhibited superior capacities in communicating with humans: possessing a vast store of knowledge, skill at reasoning on mathematical problems, tracing the context accurately in multi-turn dialogues, and aligning well with human values for safe use. Later on, the plugin mechanism has been supported in ChatGPT, which further extends the capacities of ChatGPT with existing tools or apps. So far, it seems to be the ever most powerful chatbot in the AI history. The launch of ChatGPT has a significant impact on the AI research in the future, which sheds light on the exploration of human-like AI systems.\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-4_. As another remarkable progress, GPT-4 [46] was released in March 2023, which extended the text input to multimodal signals. Overall, GPT-4 has stronger capacities in solving complex tasks than GPT-3.5, showing a large performance improvement on many evaluation tasks. A recent study [41] investigated the capacities of GPT-4 by conducting qualitative tests with human-generated problems, spanning a diverse range of difficult tasks, and showed that GPT-4 can achieve more superior performance than prior GPT models such as ChatGPT. Furthermore, GPT-4 responds more safely to malicious or provocative queries, due to a six-month iterative alignment (with an additional safety reward signal in the RLHF training). In the technical report, OpenAI has emphasized how to safely develop GPT-4 and applied a number of intervention strategies to mitigate the possible issues of LLMs, such as hallucinations, privacy and overreliance. For example, they introduced the mechanism called _red teaming_[132] to reduce the harm or toxic content generation. As another important aspect, GPT-4 has been developed on a well-established deep learning infrastructure with improved optimization methods. They introduced a new mechanism called _predictable scaling_ that can accurately predict the final performance with a small proportion of compute during model training.\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-4V, GPT-4 turbo, and beyond_. Based on the work done for GPT-4 [46], OpenAI further released GPT-4V in September 2023, which focused on the safe deployment of the vision capabilities of GPT-4. In the GPT-4V\'s system card [133], it has extensively discussed the assessment and mitigation of risks related to visually augmented inputs. Specially, GPT-4V exhibited strong vision capacities in various application scenarios, showing the great potential as a powerful multimodal learning system. More recently, in November 2023, OpenAI released an upgraded generation of GPT-4 model at DevDay, named _GPT-4 Turbo_, with a series of technical improvements. GPT-4 Turbo is featured by the improved model capacity (more capable than GPT-4), the extended knowledge source (up to April 2023), long context window (up to 128k tokens), optimized model performance (cheaper price), and other useful functionality updates (function call, reproducible outputs, etc.). At the same time, Assistants API was launched to ease the rapid development of agent-like assistants. With this API, developers can easily create goal-oriented assistants within their applications, by leveraging specific instruction, extra knowledge and tool use. Furthermore, multimodal capacities (see, hear, and speak) were also enhanced in this new release, supported by GPT-4 Turbo with vision, DALL-E 3, Text-to-speech (TTS), and Listen to voice samples. These improvements have greatly extended the capacity scope and enhanced the task performance of GPT models. More importantly, the application ecosystem will be greatly strengthened with the technology upgrade in improved models, APIs, and functionalities.\n' +
      '\n' +
      'Despite the huge progress, there are still limitations with these superior LLMs, _e.g.,_ generating hallucinations with factual errors or potentially risky response within some specific context [46]. More limitations or issues of LLMs will be discussed in Section 7. It poses long-standing research challenges to develop more capable, safer LLMs. From the perspective of engineering, OpenAI has adopted an iterative deployment strategy [134] to develop the models and products by following a five-stage development and deployment life-cycle, which aims to effectively reduce the potential risks of using the models. In the following, we will dive into the technical details in order to have a specific understanding of how they have been developed.\n' +
      '\n' +
      '## 3 Resources of LLMs\n' +
      '\n' +
      'It is by no means an easy job to develop or reproduce LLMs, considering the challenging technical issues and huge demands of computation resources. A feasible way is to learn experiences from existing LLMs and reuse publicly available resources for incremental development or experimental study. In this section, we briefly summarize the publicly available resources for developing LLMs, including model checkpoints (or APIs), corpora and libraries.\n' +
      '\n' +
      '### _Publicly Available Model Checkpoints or APIs_\n' +
      '\n' +
      'Given the huge cost of model pre-training, well-trained model checkpoints are critical to the study and development of LLMs for the research community. Since the parameter scale is a key factor to consider for using LLMs, we categorize these public models into two scale levels (_i.e., tens of billions of parameters_ and _hundreds of billions of parameters_), which is useful for users to identify the suitable resources according to their resource budget. In addition, for inference, we can directly employ public APIs to perform our tasks, without running the model locally. Next, we introduce the publicly available model checkpoints and APIs.\n' +
      '\n' +
      '**Models with Tens of Billions of Parameters**. Most of the models in this category have a parameter scale ranging from 10B to 20B, except LLaMA [57] and LLaMA2 [99] (containing 70B parameters in the largest version), NLLB [91] (containing 54.5B parameters in the largest version), and Falcon [135] (containing 40B parameters in the largest version). Other models within this range include mT5 [83], PanGu-\\(\\alpha\\)[84], T0 [28], GPT-NeoX-20B [87], CodeGen [86], UL2 [89], Flan-T5 [69], and mT0 [94]. Among them, Flan-T5 (11B version) can serve as a premier model for research on instruction tuning, since it explores the instruction tuning from three aspects [69]: increasing the number of tasks, scaling the model size, and fine-tuning with chain-of-thought prompting data. Besides, CodeGen (11B version), as an autoregressive language model designed for generating code, can be considered as a good candidate for exploring the code generation ability. It also introduces a new benchmark MTPB [86] specially for multi-turn program synthesis, which is composed by 115 expert-generated problems. To solve these problems, it requires LLMs to acquire sufficient programming knowledge (_e.g.,_ math, array operations, and algorithms). More recently, CodeGen2 [97] has been released to explore the impact of choices in model architecture, learning algorithms, and data distributions on the model. As another LLM specialized in coding abilities, StarCoder [98] has also achieved excellent results. As for multilingual tasks, mT0 (13B version) might be a good candidate model, which has been fine-tuned on multilingual tasks with multilingual prompts. Furthermore, PanGu-\\(\\alpha\\)[84] shows good performance in Chinese downstream tasks in zero-shot or few-shot settings, which is developed based on the deep learning framework MindSpore [136]. Note that PanGu-\\(\\alpha\\)[84] holds multiple versions of models (up to 200B parameters), while the largest public version has 13B parameters. As a popular LLM, LLaMA (65B version) [57], which contains approximately five times as many parameters as other models, has exhibited superior performance in tasks related to instruction following. Compared to LLaMA, LLaMA2 [99] has made more explorations in reinforcement learning from human feedback (RLHF) and developed a chat-oriented version called _LLaMA-chat_, which generally outperforms existing open-source models across a range of helpfulness and safety benchmarks. Due to the openness and effectiveness, LLaMA has attracted significant attention from the research community, and many efforts [137, 138, 139, 140] have been devoted to fine-tuning or continually pre-training its different model versions for implementing new models or tools. More recently, Falcon [135], as another open-source LLM, has also achieved very excellent performance on open benchmarks. It is featured by a more careful data cleaning process to prepare the pre-training data (with a publicly shared dataset _RefinedWeb [141]_). Typically, pre-training models at this scale require hundreds or even thousands of GPUs or TPUs. For instance, GPT-NeoX-20B uses 12 supermicro servers, each equipped with 8 NVIDIA A100-SXM4-40GB GPUs, while LLaMA utilizes 2,048 A100-80G GPUs as reported in their original publications. To accurately estimate the computation resources needed, it is suggested to use the metrics measuring the number of involved computations such as _FLOPS_ (_i.e.,_ FLoating point number Operations Per Second) [30].\n' +
      '\n' +
      '**Models with Hundreds of Billions of Parameters**. For models in this category, only a handful of models have been publicly released. For example, OPT [90], OPT-IML [95], BLOOM [78], and BLOOMZ [94] have nearly the same number of parameters as GPT-3 (175B version), while GLM [93] and Galactica [35] have 130B and 120B parameters, respectively. Among them, OPT (175B version), with the instruction-tuned version OPT-IML, has been specially motivated for open sharing, which aims to enable researchers to carry out reproducible research at scale. For research in cross-lingual generalization, BLOOM (176B version) and BLOOMZ (176B version) can be used as base models, due to the competence in multilingual language modeling tasks. As a bilingual LLM, GLM has also provided a popular small-sized Chinese chat model ChatGLM2-6B (a updated version for ChatGLM-6B), which is featured with many improvements in efficiency and capacity (_e.g._, quantization, 32K-length context, fast inference rate). Models of this scale typically require thousands of GPUs or TPUs to train. For instance, OPT (175B version) used 992 A100-80GB GPUs, while GLM (130B version) used a cluster of 96 NVIDIA DGX-A100 (8x40G) GPU nodes.\n' +
      '\n' +
      '**LLaMA Model Family**. The collection of LLaMA models [57] were introduced by Meta AI in February, 2023, consisting of four sizes (7B, 13B, 30B and 65B). Since released, LLaMA has attracted extensive attention from both research and industry communities. LLaMA models have achieved very excellent performance on various open benchmarks, which have become the most popular open language models thus far. A large number of researchers have extended LLaMA models by either instruction tuning or continual pretraining. In particular, instruction tuning LLaMA has become a major approach to developing customized or specialized models, due to the relatively low computational costs. To effectively adapt LLaMA models in non-English languages, it often needs to extend the original vocabulary (trained mainly on English corpus) or fine-tune it with instructions or data in the target language. Among these extended models, Stanford Alpaca [142] is the first open instruct-following model fine-tuned based on LLaMA (7B). It is trained by 52K instruction-following demonstrations generated via self-instruct [143] using text-davinci-003. The instruction data, named _Alpaca-52K_, and training code have been extensively adopted in subsequent work, such as Alpaca-LoRA [144] (a reproduction of Stanford Alpaca using LoRA [145]), Koala [146], and BELLE [147]. In addition, Vicuna [138] is another popular LLaMA variant, trained upon user-shared conversations collected from ShareGPT [148]. Due to the excellent performance and availability of the LLaMA model family, many multimodal models incorporate them as the base language models, to achieve strong language understanding and generation abilities. Compared with other variants, Vicuna is more preferred in multimodal\n' +
