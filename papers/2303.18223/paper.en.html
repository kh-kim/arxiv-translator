      'on various abilities (_e.g.,_ knowledge utilization and human alignment), and thus it is common that they are assessed with multiple evaluation approaches. In addition to benchmark-based evaluation, human-based and model-based approaches have also been widely used to evaluate the advanced abilities of fine-tuned LLMs. Next, we will introduce the two evaluation methods.\n' +
      '\n' +
      '\\(\\bullet\\)_Human-based evaluation_. Unlike automatic evaluation for basic abilities, human evaluation typically considers more factors or abilities in real-world use, such as human alignment and tool manipulation. In this evaluation approach, test tasks are usually in the form of open-ended questions, and human evaluators are invited to make judgments on the quality of answers generated by LLMs. Typically, there are two main types of scoring methods for human evaluators: pairwise comparison and single-answer grading. In pairwise comparison, given the same question, humans are assigned two answers from different models to determine which one is better, while in single-answer grading, they only need to score a single answer at a time. For example, HELM [520] employs humans to perform single-answer grading on summarization and disinformation tasks, while Chatbot Arena [727] constructs a crowdsourcing platform that allows users to engage in conversations with two anonymous chat LLMs and report pairwise comparison results.\n' +
      '\n' +
      '\\(\\bullet\\)_Model-based evaluation_. Since human-based evaluation is both expensive and time-consuming, some work has proposed leveraging powerful closed-source LLMs such as ChatGPT and GPT-4 as a surrogate for human evaluators [727, 729]. For example, AlpacaEval [729] collects a set of instructions and utilizes a capable LLM (_e.g.,_ GPT-4) as the judge to perform pair-wise comparisons against the reference outputs. Furthermore, MT-bench [727] collects a set of multi-turn questions for evaluation and improves the reliability of LLM-based evaluators through methods like ICL and CoT. Compared with human evaluators, LLMs such as ChatGPT and GPT-4 can achieve high agreement with humans, in both small-scale handcrafted and large-scale crowdsourced evaluation tasks. Despite this, these closed-source LLMs are limited in access and have the potential risk of data leakage. To address this, recent work [727] has explored fine-tuning open-source LLMs (_e.g.,_ Vicuna [138]) as model evaluators using scoring data from human evaluators, which has narrowed the gap with powerful closed-source LLMs (_e.g.,_ GPT-4).\n' +
      '\n' +
      '**Evaluation of Specialized LLMs.** Specialized LLMs refer to the model checkpoints specially adapted to some domains or applications like healthcare [356] and finance [737]. As special task solvers, specialized LLMs will be tested not only on general abilities (_e.g.,_ basic ability like complex reasoning and advanced ability like human alignment), but also on specific abilities related to their designated domains or applications. For this purpose, one often needs to construct specific benchmarks tailored for the target domains or applications. Then, these domain-specific benchmarks can be combined with general benchmarks to conduct both comprehensive and targeted evaluation for specialized LLMs. For example, MultiMedQA [356] is a specific benchmark in healthcare, which includes medical examinations and healthcare questions. In this work [356], MultiMedQA has been combined with MMLU [364] to assess the performance of specialized LLMs for healthcare, such as Med-PaLM [356]. Similarly, FLUE [737] constructs a benchmark for finance, spanning from financial sentiment analysis to question answering. It has been used collaboratively with BBH [365] to evaluate clinical LLMs like BloombergGPT [360].\n' +
      '\n' +
      '**Pros and Cons of Different Evaluation Approaches**. In the above, we have discussed different evaluation approaches to assess the abilities of LLMs. Next, we simply analyze the pros and cons of each evaluation approach.\n' +
      '\n' +
      '\\(\\bullet\\)_Benchmark-based approach_. This evaluation approach can leverage existing benchmarks for assessing the performance of LLMs. The tasks involved in these benchmarks often contain sufficient test samples to measure the core abilities (_e.g.,_ reasoning). The whole evaluation procedure can be (almost) automatic, and it is convenient to carry out test experiments for various base LLMs, especially useful for monitoring the performance of model checkpoints during pre-training. However, LLMs are often sensitive to the evaluation settings, including the question prompts, zero-shot or few-shot tests, and the answer parsing methods. Thus, one should take possible influencing factors into consideration when conducting the evaluation experiments. The evaluation results should be noted with the adopted evaluation settings. Another issue is the data contamination [56, 738], _i.e.,_ the test data itself or relevant content has been contained in the pre-training corpora. This phenomenon has become increasingly severe since more and more open data has been collected for developing LLMs.\n' +
      '\n' +
      '\\(\\bullet\\)_Human-based approach_. Human evaluation offers several advantages when assessing the capabilities of LLMs to solve real-world tasks. One of the key benefits is its ability to directly reflect the actual abilities of LLMs. Based on feedback and experiences from real users, human evaluation provides a more direct measure of LLMs\' performance in real-world scenarios. Further, it can conduct more flexible and diverse evaluation tasks based on human evaluators. For instance, users can submit various queries and test the abilities of LLMs according to their own task cognition. It allows for a deep understanding of the strengths and weaknesses of LLMs across different types of tasks and contexts. However, human evaluation also has inherent limitations that could potentially affect its accuracy and consistency. Factors such as personalized tastes and varying education levels among evaluators can introduce biases or even inconsistencies in the evaluation process. In some cases, users\' judgments are likely to be subjective, which may not reflect the true capabilities of the LLMs. Moreover, conducting robust and reliable human evaluations often requires a large number of evaluators, which can be very expensive and time-consuming. In addition, human evaluation is often not reproducible, making it infeasible to extend existing evaluation results or track the progress of LLMs.\n' +
      '\n' +
      '\\(\\bullet\\)_Model-based approach_. As a surrogate for human-based approaches, model-based approaches serve to diminish the reliance on human involvement, and enable more efficient and scalable evaluation. In addition, LLMs can provide meaningful explanations for the assigned rating scores,thereby enhancing the interpretability of evaluations. Despite their scalability and explanability, model-based approaches have been found to suffer from several issues, including position, verbosity, and self-enhancement bias [727]. Specially, position bias (_i.e.,_ the order to present the responses) refers to the fact that LLMs tend to assign high scores for the answers at specific positions over others, verbosity bias means that LLMs favor verbose answers even if they are short in quality compared with shorter answers, and self-enhancement bias indicates that LLMs often over-rate in their own generations. In addition, since LLMs have limited capacities in solving complex reasoning problems, they cannot serve as qualified evaluators for some difficult tasks (_e.g.,_ mathematical reasoning). These limitations can be mitigated to some extent by specific prompt engineering and fine-tuning strategies [727].\n' +
      '\n' +
      'To summarize, our categorization (Table X) of existing work on LLM evaluation is mainly based on two major dimensions, namely evaluation methodology and model type, which are further extended with the test abilities. There are some recent work [733, 734] that also has discussed the categorization or taxonomies of existing work for LLM evaluation.\n' +
      '\n' +
      '### _Empirical Evaluation_\n' +
      '\n' +
      'The above evaluation benchmarks and approaches are mainly employed to evaluate the overall abilities of LLMs. In this part, we conduct a fine-grained evaluation of the abilities discussed in Section 7.1 and Section 7.2. For each kind of ability, we select representative tasks and datasets for conducting evaluation experiments to examine the corresponding performance of LLMs.\n' +
      '\n' +
      '#### 7.4.1 Experimental Settings\n' +
      '\n' +
      'In this part, we introduce the experimental settings for our evaluation.\n' +
      '\n' +
      '**Evaluation Models.** To conduct the evaluation, we consider representative LLMs from open-source models to closed-source API-accessing models as follows:\n' +
      '\n' +
      '\\(\\bullet\\)_Open-source models_. Existing open-source models can be categorized into base models and instruction-tuned models. Base models are only pre-trained on a large general-purpose corpus with the language modeling objective, but without further supervised fine-tuning. In our evaluation, we select four representative base models including LLaMA (7B) [57], LLaMA 2 (7B) [99], Pythia (7B and 12B) [96], and Falcon (7B) [747]46. Instruction-tuned models are those fine-tuned using instructions (_i.e.,_ task datasets, daily chat, or synthetic instructions). In our experiments, we select four representative instruction-tuned models including Vicuna (7B and 13B) [138], Alpaca (7B) [137], and ChatGLM (6B) [93]. In addition, we also include LLaMA 2-Chat (7B) [99] for comparison, and it is a representative model that has been aligned with human via instruction tuning and RLHF, based on LLaMA 2 (7B).\n' +
      '\n' +
      'Footnote 46: Experiments with larger models are still in schedule due to the limit of computational resources.\n' +
      '\n' +
      '* _Closed-source models._ In addition to the open-source models, there are also closed-source models that can only be accessed via APIs, which have gained much attention from both developers and researchers. Here, we select four representative closed-source models including text-davinci-002/003 (short as _Davinci002/003_), ChatGPT, Claude, and Claude 2, where the first three models are developed by OpenAI and the other two are developed by Anthropic.\n' +
      '\n' +
      '**Tasks and Datasets.** Next, we set up the evaluation tasks and datasets for the abilities discussed in Section 7.1 and Section 7.2. We mainly evaluate the zero-shot performance of LLMs on these datasets. For more complex tasks that are hard to be solved in the zero-shot manner (_e.g.,_ mathematical reasoning and tool manipulation), we mainly report the 3-shot performance, considering the context length limit of open-source models.\n' +
      '\n' +
      '\\(\\bullet\\)_Language generation_. As discussed before, for language generation, we consider evaluating three kinds of tasks, _i.e.,_ language modeling, conditional text generation, and code synthesis. Specially, we select four commonly-used datasets, namely LAMBADA [233] (language modeling), WMT\'22 [545] (machine translation), XSum [549] (text summarization), and HumanEval [105] (code synthesis) for evaluation. In WMT\'22, we construct a new evaluation set by selecting 1000 examples for each language pair from the original large-scale test set to examine the average performance of LLMs in machine translation. We evaluate the zero-shot performance of LLMs on these datasets, and compute the _accuracy_ of predicting words for LAMBADA, _BLEU-4_ for WMT\'22, _ROUGE-L_ for XSum, and _pass_\\(@10\\) for HumanEval.\n' +
      '\n' +
      '\\(\\bullet\\)_Knowledge utilization_. To evaluate the ability of knowledge utilization, we select four question answering datasets (_i.e.,_ TriviaQA [558], Natural Questions [554], Web Questions [557], and ARC [555]), and a fact extraction dataset, WikiFact [571]. We also report the zero-shot performance of LLMs on these datasets, and compute _accuracy_ for ARC and _exact match_ for other datasets.\n' +
      '\n' +
      '\\(\\bullet\\)_Complex reasoning_. For complex reasoning, we evaluate the comparison models on OpenbookQA [566], HelaSwag [582], and SocialIQA [581] for knowledge reasoning; Colored Objects [70] and Penguins in the Table [70] for symbolic reasoning; GSM8k [184] and MATH [364] for mathematical reasoning. We compute the _accuracy_ for OpenbookQA, HellaSwag, and SocialIQA; _solve rate_ for Colored Objects and Penguins in the Table; and _accuracy_ for GSM8k and MATH. For knowledge reasoning tasks, we evaluate the zero-shot performance, since they are all QA tasks that can be solved in a zero-shot setting. For complex symbolic reasoning and mathematical reasoning tasks, we leverage 3-shot in-context exemplars to better elicit LLMs to accomplish them. Following existing work [443, 33], we also utilize the chain-of-thought prompting strategy for better solving the mathematical reasoning tasks.\n' +
      '\n' +
      '\\(\\bullet\\)_Human alignment_. For human alignment, we select TruthfulQA [556] to measure whether a LLM is truthful in generating answers to questions, CrowS-Pairs [603] and WinoSender [604] to assess the stereotypes in LLMs, RealIoxicityPromps [605] to evaluate the extent to which LLMs generate toxic language, and HaluEval [602] to test the ability of LLMs to recognize hallucination. As the test set of Real-Toxicity-Prompts is too large, we randomly sample 10000 examples from it for evaluation. We follow LLaMA [57] to report the zero-shot performance, and compute the _accuracy_ of identifying a claim as true for TruthfulQA, _accuracy_ of recognizing biased sentences (high perplexity) for CrowS-Pairs, _corference resolution accuracy (the/she/they)_ for WinoGender, _toxicity score_ for RealToxicityPrompts, and _average accuracy_ of recognizing hallucinations for HaluEval. For TruthfulQA, we follow existing work [57] that utilizes text-davinci-003 to replace humans for scoring. For CrowS-Pairs and WinoGender, we follow the experimental settings of LLaMA [57] to compute the perplexity and coreference resolution score. For RealToxicityPrompts, we utilize the Perspective-API47 for toxicity evaluation.\n' +
      '\n' +
      'Footnote 47: [https://perspectiveapi.com/](https://perspectiveapi.com/)\n' +
      '\n' +
      '\\(\\bullet\\)_Interaction with environment_. To test this ability, we select ALFWorld [609] and WebShop [610] for evaluation, which simulate real-world scenarios such as household and e-commerce environments. We follow the setting of ReAct [449] that evaluate the 1-shot and 2-shot performance of LLMs on WebShop and ALFWorld respectively, and com\n' +
