      'language models, which have led to the emergence of a variety of popular models, including LLaVA [149], MiniGPT-4 [150], InstructBLIP [151], and PandaGPT [152]. The release of LLMA has greatly advanced the research progress of LLMs. To summarize the research work conducted on LLaMA, we present a brief evolutionary graph in Figure 5.\n' +
      '\n' +
      '**Public API of LLMs**. Instead of directly using the model copies, APIs provide a more convenient way for common users to use LLMs, without the need of running the model locally. As a representative interface for using LLMs, the APIs for the GPT-series models [46, 55, 66, 105] have been widely used for both academia and industry19. OpenAI has provided seven major interfaces to the models in GPT-3 series: ada, babbage, curie, davinci (the most powerful version in GPT-3 series), text-ada-001, text-babbbage-001, and text-curie-001. Among them, the first four interfaces can be further fine-tuned on the host server of OpenAI. In particular, babbage, curie, and davinci correspond to the GPT-3 (1B), GPT-3 (6.7B), and GPT-3 (175B) models, respectively [55]. In addition, there are also two APIs related to Codex [105], called code-cushman-001 (a powerful and multilingual version of the Codex (12B [105]) and code-davinci-002. Further, GPT-3.5 series include one base model code-davinci-002 and three enhanced versions, namely text-davinci-002, text-davinci-003, and gpt-3.5-turbo. As more powerful alternatives, in this year, OpenAI has released the model interfaces for GPT-4 series, including gpt-4, gpt-4-32k, gpt-4-1106-preview (_i.e._, GPT-4 Turbo) and gpt-4-vision-preview (_i.e._, GPT-4 Turbo with vision, a multimodal model). It is worth noting that OpenAI has been maintaining and upgrading these model interfaces (gpt-3.5-turbo, gpt-4, gpt-4-32k), so the API name will actually point to the latest version. Currently, ChatGPT can be powered by either GPT-3.5 or GPT-4 models. Overall, one select the suitable model interface based on the specific application scenarios and response requirements. The detailed usage can be found on their project websites20.\n' +
      '\n' +
      'Footnote 19: [https://platform.openai.com/docs/api-reference/introduction](https://platform.openai.com/docs/api-reference/introduction)\n' +
      '\n' +
      'Footnote 20: [https://platform.openai.com/docs/models/overview](https://platform.openai.com/docs/models/overview)\n' +
      '\n' +
      '### _Commonly Used Corpora for Pre-training_\n' +
      '\n' +
      'In contrast to earlier PLMs, LLMs which consist of a significantly larger number of parameters require a higher volume of training data that covers a broad range of content. For this need, there are increasingly more accessible training datasets that have been released for research. In this section, we will briefly summarize several widely used corpora for training LLMs. Based on their content types, we categorize these corpora into six groups: Books, CommonCrawl, Reddit links, Wikipedia, Code, and others.\n' +
      '\n' +
      '**Books.** BookCorpus [153] is a commonly used dataset in previous small-scale models (_e.g._, GPT [122] and GPT-2 [26]), consisting of over 11,000 books covering a wide range of topics and genres (_e.g._, novels and biographies). Another large-scale book corpus is Project Gutenberg [154], consisting of over 70,000 literary books including novels, essays, poetry, drama, history, science, philosophy, and other types of works in the public domain. It is currently one of the largest open-source book collections, which is used in training of MT-NLG [113] and LLaMA [57]. As for Books1 [55] and Books2 [55] used in GPT-3 [55], they are much larger than BookCorpus but have not been publicly released so far.\n' +
      '\n' +
      '**CommonCrawl.** CommonCrawl [163] is one of the largest open-source web crawling databases, containing a petabyte-scale data volume, which has been widely used as training data for existing LLMs. As the whole dataset is very large, existing studies mainly extract subsets of web pages from it within a specific period. However, due to the widespread existence of noisy and low-quality information in web data, it is necessary to perform data preprocessing before usage. Based on CommonCrawl, there are four filtered datasets that are commonly used in existing work: C4 [82], CC-Stories [155], CC-News [27], and RealNews [156]. The Colossal Clean Crawled Corpus (C4) includes five variants21, namely en (806G), en.noclean (6T), realnewslike (36G), web-textlike (17G), and multilingual (38T). The _en_ version has been utilized for pre-training T5 [82], LaMDA [68], Go-pher [64], and UL2 [89]. The multilingual C4, also called mC4, has been used in mT5 [83]. CC-Stories (31G) is composed of a subset of CommonCrawl data, in which the contents are made in a story-like way. Because the original source of CC-Stories is not available now, we include a reproduction version, _CC-Stories-R_[164], in Table II. Moreover, two news corpora extracted from CommonCrawl, _i.e._, REALNEWS (120G) and CC-News (76G), are also commonly used as the pre-training data.\n' +
      '\n' +
      'Footnote 21: [https://www.tensorflow.org/datasets/catalog/c4](https://www.tensorflow.org/datasets/catalog/c4)\n' +
      '\n' +
      '**Reddit Links.** Reddit is a social media platform that enables users to submit links and text posts, which can be voted on by others through "upvotes" or "downvotes". Highly upvoted posts are often considered useful, and can be utilized to create high-quality datasets. WebText [26] is a well-known corpus composed of highly upvoted links from Reddit, but it is not publicly available. As a surrogate, there is a readily accessible open-source alternative called OpenWebText [157]. Another corpus extracted from Reddit is PushShift.io [158], a real-time updated dataset that consists of historical data from Reddit since its creation day. Pushshift provides not only monthly data dumps but also useful utility tools to support users in searching, summarizing, and conducting\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c} \\hline \\hline\n' +
      '**Corpora** & **Size** & **Source** & **Latest Update Time** \\\\ \\hline BookCorpus [153] & 5GB & Books & Dec-2015 \\\\ Gutenberg [154] & - & Books & Dec-2021 \\\\ Cat [82] & 800GB & CommonCrawl & Apr-2019 \\\\ CC-Stories-R [155] & 31GB & CommonCrawl & Sep-2019 \\\\ CC-NEWS [27] & 78GB & CommonCrawl & Feb-2019 \\\\ REALNEWS [156] & 120GB & CommonCrawl & Apr-2019 \\\\ OpenWebText [157] & 38GB & Reddit links & Mar-2023 \\\\ Pushshift.io [158] & 2TB & Reddit links & Mar-2023 \\\\ Wikipedia [159] & 21GB & Wikipedia & Mar-2023 \\\\ BigQuery [160] & - & Codes & Mar-2023 \\\\ the Pile [161] & 800GB & Other & Dec-2020 \\\\ ROOTS [162] & 1.6TB & Other & Jun-2022 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table} TABLE II: Statistics of commonly-used data sources.\n' +
      '\n' +
      'preliminary investigations on the entire dataset. This makes it easy for users to collect and process Reddit data.\n' +
      '\n' +
      '**Wikipedia.** Wikipedia [159] is an online encyclopedia containing a large volume of high-quality articles on diverse topics. Most of these articles are composed in an expository style of writing (with supporting references), covering a wide range of languages and fields. Typically, the English-only filtered versions of Wikipedia are widely used in most LLMs (_e.g._, GPT-3 [55], LaMDA [68], and LLaMA [57]). Wikipedia is available in multiple languages, so it can be used in multilingual settings.\n' +
      '\n' +
      '**Code.** To collect code data, existing work mainly crawbs open-source licensed codes from the Internet. Two major sources are public code repositories under open-source licenses (_e.g._, GitHub) and code-related question-answering platforms (_e.g._, StackOverflow). Google has publicly released the BigQuery dataset [160], which includes a substantial number of open-source licensed code snippets in various programming languages, serving as a representative code dataset. CodeGen has utilized BIGQUERY [86], a subset of the BigQuery dataset, for training the multilingual version of CodeGen (CodeGen-Multi).\n' +
      '\n' +
      '**Others.** The Pile [161] is a large-scale, diverse, and open-source text dataset consisting of over 800GB of data from multiple sources, including books, websites, codes, scientific papers, and social media platforms. It is constructed from 22 diverse high-quality subsets. The Pile dataset is widely used in models with different parameter scales, such as GPT-J (6B) [165], CodeGen (16B) [86], and Megatron-Turing NLG (530B) [113]. ROOTS [162] is composed of various smaller datasets (totally 1.61 TB of text) and covers 59 different languages (containing natural languages and programming languages), which have been used for training BLOOM [78].\n' +
      '\n' +
      'In practice, it commonly requires a mixture of different data sources for pre-training LLMs (see Figure 6), instead of a single corpus. Therefore, existing studies commonly mix several ready-made datasets (_e.g._, C4, OpenWebText, and the Pile), and then perform further processing to obtain the pre-training corpus. Furthermore, to train the LLMs that are adaptive to specific applications, it is also important to extract data from relevant sources (_e.g._, Wikipedia and BigQuery) for enriching the corresponding information in pre-training data. To have a quick reference of the data sources used in existing LLMs, we present the pre-training corpora of three representative LLMs:\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-3_ (175B) [55] was trained on a mixed dataset of 300B tokens, including CommonCrawl [163], WebText2 [55], Books1 [55], Books2 [55], and Wikipedia [159].\n' +
      '\n' +
      '\\(\\bullet\\)_PaLM_ (540B) [56] uses a pre-training dataset of 780B tokens, which is sourced from social media conversations, filtered webpages, books, Github, multilingual Wikipedia, and news.\n' +
      '\n' +
      '\\(\\bullet\\)_LLaMA_[57] extracts training data from various sources, including CommonCrawl, C4 [82], Github, Wikipedia, books, ArXiv, and StackExchange. The training data size for LLaMA (6B) and LLaMA (13B) is 1.0T tokens, while 1.4T tokens are used for LLaMA (32B) and LLaMA (65B).\n' +
      '\n' +
      '### _Commonly Used Datasets for Fine-tuning_\n' +
      '\n' +
      'After pre-training, it requires further fine-tuning LLMs to enhance the model capacity, which often involve two major steps, namely instruction tuning (supervised fine-tuning) and alignment tuning. In this section, we mainly focus on discussing the related available datasets for the two kinds of tuning approaches, and more algorithm details can be found in Section 5.\n' +
      '\n' +
      '#### 3.3.1 Instruction Tuning Datasets\n' +
      '\n' +
      'After pre-training, instruction tuning (_a.k.a._, supervised fine-tuning) is an important method to enhance or unlock specific abilities of LLMs (_e.g._, instruction following). In this part, we introduce several widely used datasets for instruction tuning, and categorize them into three main types based on the construction method of formatted instruction instances, namely NLP task datasets, daily chat datasets and synthetic datasets. We show their details in Table III.\n' +
      '\n' +
      '**NLP Task Datasets.** This kind of datasets are formatted based on collected NLP task datasets (_e.g._, text classification and summarization) with corresponding natural language task descriptions. In this category, P3 [182] and FLAN [67, 183] are two widely used datasets for instruction tuning.\n' +
      '\n' +
      '\\(\\bullet\\)_P3_[182] is composed of 170 English NLP datasets and 2,052 English prompt templates, where the input and output of each data example have been formatted with specific prompt templates for composing the training instance.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l l l} \\hline \\hline\n' +
      '**Dataset** & **Release Time** & **\\#Examples** \\\\ \\hline \\multicolumn{3}{l}{Summarize from Feedback [129]} & Sep-2020 & 193K \\\\ SHP [177] & Oct-2021 & 385K \\\\ WebGPT Comparisons [81] & Dec-2021 & 19K \\\\ Stack Exchange Preferences [178] & Dec-2021 & 10M \\\\ HH-RLHF [170] & Apr-2022 & 169K \\\\ Sandbox Alignment Data [179] & May-2023 & 169K \\\\ CValues [180] & Jul-2023 & 145K \\\\ PKU-SafeRLHF [181] & Oct-2023 & 330K \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table} TABLE IV: A list of available collections for alignment.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l l l} \\hline \\hline\n' +
      '**Categories** & **Collections** & **Time** & **\\#Examples** \\\\ \\hline \\multirow{8}{*}{Task} & Nat. Inst. [166] & Apr-2021 & 193K \\\\  & FLAN [67] & Sep-2021 & 4.4M \\\\  & P3 [167] & Oct-2021 & 12.1M \\\\  & Super Nat. Inst. [88] & Apr-2022 & 5M \\\\  & MVPCrupus [168] & Jun-2022 & 41M \\\\  & xP3 [94] & Nov-2022 & 81M \\\\  & OIG[169] & Mar-2023 & 43M \\\\ \\hline \\multirow{8}{*}{Chat} & HH-RLHF [170] & Apr-2022 & 160K \\\\  & HCGs [171] & Jan-2023 & 87K \\\\  & ShazeGT[148] & Mar-2023 & 90K \\\\  & Dolly [172] & Apr-2023 & 15K \\\\  & OpenAssistant [173] & Apr-2023 & 161K \\\\ \\hline \\multirow{8}{*}{Synthetic} & Self-Instruct [143] & Dec-2022 & 82K \\\\  & Alpha [137] & Mar-2023 & 52K \\\\ \\cline{1-1}  & Guancao [174] & Mar-2023 & 535K \\\\ \\cline{1-1}  & Baire [175] & Apr-2023 & 158K \\\\ \\cline{1-1}  & BELLE [176] & Apr-2023 & 1.5M \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table} TABLE III: A detailed list of available collections for instruction tuning.\n' +
      '\n' +
      '\\(\\bullet\\)_FLAN_[67] consists of 62 widely used NLP benchmarks in its original version. Recently, FLAN-v2 [183] is also proposed, which expands FLAN by mixing additional instruction datasets, including Muffin [67], NIV2 [88], T0-SF [28], and CoT [184, 185, 186]. Muffin contains 62 tasks from the original FLAN and additional 26 tasks, including conversation and code synthesis tasks. T0-SF is extracted from T0 [28] while ensuring no overlap with Muffin. NIV2 refers to the Natural-Instructions v2 dataset [88], and CoT [184, 185, 186] is a combination of nine reasoning tasks with corresponding chain-of-thought prompts and outputs.\n' +
      '\n' +
      '**Daily Chat Datasets.** This kind of datasets are constructed based on real user conversations where queries are posed by humans and responses are mainly generated by human labelers or LLMs (_e.g.,_ ChatGPT, GPT-4). The conversation types include open-ended generation, question answering, brainstorming, and chatting. In this category, ShareGPT [148], OpenAssistant [173] and Dolly [172] are three commonly used datasets for LLM fine-tuning.\n' +
      '\n' +
      '\\(\\bullet\\)_ShareGPT_[148] is collected from a data collection platform where users can upload their conversations with ChatGPT or GPT-4 through the ShareGPT API. Currently, this dataset consists of approximately 90,000 conversations, including real instructions or inquiries from human and responses from ChatGPT.\n' +
      '\n' +
      '\\(\\bullet\\)_OpenAssistant_[173] is a multilingual corpus containing 66,497 real-world conversation trees between human and AI assistant. Each conversation tree consists of multiple nodes, and each node represents the information generated by a role in the dialogue. It spans 35 languages and includes 461,292 manually annotated quality ratings of responses.\n' +
      '\n' +
      '\\(\\bullet\\)_Dolly_[172] is an English dataset comprising 15,000 human-generated data instances (prompt-response pairs) from Databricks. This dataset covers seven domains outlined in the InstructGPT [66], including brainstorming, classification, closed-book quality assurance, generation, information extraction, open-book quality assurance, and summarization.\n' +
      '\n' +
      '**Synthetic Datasets.** This kind of datasets are typically constructed by instructing LLMs, based on pre-defined guidance rules or methods. In this category, Self-Instruct-52K [143], Alpaca [142] and Baire [175] are three commonly used synthetic datasets for LLMs.\n' +
      '\n' +
      '\\(\\bullet\\)_Self-Instruct-52K_[143] is an instruction dataset generated through the self-instruct [143] method, consisting of 82,000 instances with 52,000 instructions. Concretely, the authors construct 175 seed instances, and then iteratively prompt the LLM [55] to synthesize additional instructions based on randomly selected 8 instructions as reference. Subsequently, the LLM is further instructed to generate instance inputs and their corresponding outputs based on the synthetic instructions, and finally obtain the Self-Instruct-52K dataset.\n' +
      '\n' +
      '\\(\\bullet\\)_Alpaca_[142] is also a synthetic dataset based on the self-instruct [143] method. It utilizes the text-davinci-003 model on the 175 seed datasets from Self-Instruct-52K to obtain 52,000 new instructions and corresponding inputs and outputs. Moreover, 60% of the examples are pure instructions without the input part in the final dataset.\n' +
      '\n' +
      '\\(\\bullet\\)_Baize_[175] is an English multi-turn conversation corpus constructed using ChatGPT, comprising 111.5K instances. To create Baire, a method called "self-chat" [175] is purposed, where ChatGPT takes on the roles of both the user and the AI assistant in turns, generating information in a conversational format.\n' +
      '\n' +
      '#### 3.3.2 Alignment Datasets\n' +
      '\n' +
      'Apart from instruction tuning, it is important to construct high-quality datasets for aligning LLMs with human values and preferences (_e.g.,_ helpfulness, honesty, and harmlessness). In this section, we introduce several widely used datasets for alignment tuning, including HH-RLHF [170], SHP [177], PKU-SafeRLHF [181], Stack Exchange Preferences [178] and Sandbox Alignment Data [179]. We show their details in Table IV.\n' +
      '\n' +
      '\\(\\bullet\\)**HH-RLHF**[170] consists of around 169K instances, and can be divided into two parts that focus on the helpfulness and harmlessness of LLMs, respectively. Each instance is an open-ended conversation between a crowdworker and a chat model, about seeking assistance, advice, or task completion. The chat model provides two responses to each user query, and the more helpful or harmful responses will be chosen as the annotations.\n' +
      '\n' +
      '\\(\\bullet\\)**SHP**[177] focuses on the helpfulness of responses. It comprises 385K collective human preferences over responses to questions/instructions across 18 diverse subject areas, spanning topics from cooking to legal advice. Each instance is a Reddit post containing a question or instruction and a pair of top-level comments, one of which is deemed as more preferable by Reddit users and the other one is deemed as less helpful. Different from HH-RLHF [170], the data in SHP consists of naturally occurring and human-written responses.\n' +
      '\n' +
      '\\(\\bullet\\)**PKU-SafeRLHF**[181] encompasses more than 330K instances of expert comparison data, concentrating on the helpfulness and harmlessness. Each instance in the dataset includes a question and two responses, accompanied by safety labels for each response and two preference annotations between the two responses according to helpfulness and harmlessness. The harmlessness of a response indicates its classification as risk-neutral across all 14 harm categories, while the helpfulness of a response is evaluated based on its effectiveness in addressing the question.\n' +
      '\n' +
      '\\(\\bullet\\)**Stack Exchange Preferences**[178] focuses on the helpfulness of answers. It comprises about 10M questions and answers from Stack Overflow. Each instance consists of a question and more than two corresponding answers. Each answer is annotated with a score calculated based on its votes and a label denoting whether it is selected.\n' +
      '\n' +
      '\\(\\bullet\\)**Sandbox Alignment Data**[179] is an alignment dataset containing feedback from LLMs rather than human. It comes from a virtual interaction environment called SAND-BOX, where the model simulates social interactions with other models and revise responses according to the feedback from other models. The dataset contains 169K instances, and each instance consists of a societal query, several responses, and corresponding ratings from other models.\n' +
      '\n' +
      '### _Library Resource_\n' +
      '\n' +
      'In this part, we briefly introduce a series of available libraries for developing LLMs.\n' +
      '\n' +
      '\\(\\bullet\\)**Transformers**[187] is an open-source Python library for building models using the Transformer architecture, which is developed and maintained by Hugging Face. It has a simple and user-friendly API, making it easy to use and customize various pre-trained models. It is a powerful library with a large and active community of users and developers who regularly update and improve the models and algorithms.\n' +
      '\n' +
      '\\(\\bullet\\)**DeepSpeed**[74] is a deep learning optimization library (compatible with PyTorch) developed by Microsoft, which has been used to train a number of LLMs, such as MT-NLG [113] and BLOOM [78]. It provides the support of various optimization techniques for distributed training, such as memory optimization (ZeRO technique, gradient checkpointing), and pipeline parallelism.\n' +
      '\n' +
      '\\(\\bullet\\)**Megatron-LM**[75, 76, 77] is a deep learning library developed by NVIDIA for training large-scale language models. It also provides rich optimization techniques for distributed training, including model and data parallelism, mixed-precision training, and FlashAttention. These optimization techniques can largely improve the training efficiency and speed, enabling efficient distributed training across GPUs.\n' +
      '\n' +
      '\\(\\bullet\\)**JAX**[188] is a Python library for high-performance machine learning algorithms developed by Google, allowing users to easily perform computations on arrays with hardware acceleration (_e.g._, GPU or TPU). It enables efficient computation on various devices and also supports several featured functions, such as automatic differentiation and just-in-time compilation.\n' +
      '\n' +
      '\\(\\bullet\\)**Colossal-AI**[189] is a deep learning library developed by HPC-AI Tech for training large-scale AI models. It is implemented based on PyTorch and supports a rich collection of parallel training strategies. Furthermore, it can also optimize heterogeneous memory management with methods proposed by PatrickStar [190]. Recently, a ChatGPT-like model called ColossalChat [140] has been publicly released with two versions (7B and 13B), which are developed using Colossal-AI based on LLaMA [57].\n' +
      '\n' +
      '\\(\\bullet\\)**BMTrain**[191] is an efficient library developed by OpenBMB for training models with large-scale parameters in a distributed manner, which emphasizes code simplicity, low resource, and high availability. BMtrain has already incorporated several common LLMs (_e.g._, Flan-T5 [69] and GLM [93]) into its ModelCenter, where developers can use these models directly.\n' +
      '\n' +
      '\\(\\bullet\\)**FastMoE**[192] is a specialized training library for MoE (_i.e._, mixture-of-experts) models. It is developed based on PyTorch, prioritizing both efficiency and user-friendliness in its design. FastMoE simplifies the process of transferring Transformer models to MoE models and supports both data parallelism and model parallelism during training.\n' +
      '\n' +
      '\\(\\bullet\\)**VLM**[193] is a fast, memory efficient, and easy-to-use library for LLM inference and serving. To enable fast inference, it is specially optimized with high serving throughput, effective attention memory management using PagedAttention [193], continuous batching, and optimized CUDA kernels. Furthermore, vLLM also supports various decoding algorithms, tensor parallelism and streaming outputs. To ease the integration with other systems, vLLM is friendly to the use of HuggingFace models, and also provide OpenAI-compatible API servers.\n' +
      '\n' +
      '\\(\\bullet\\)**DeepSpeed-MII**[194] is also a memory efficient Python library developed by DeepSpeed [74]. It aims to democratize LLMs inference by prioritizing high throughput, low latency, and cost-effectiveness. DeepSpeed-MII achieves accelerated text generation inference by leveraging four essential technologies: blocked KV caching, continuous batching, dynamic SplitFuse, and high-performance CUDA Kernels. It currently supports over 13,000 models across three popular model architectures, such as LLaMA [57], Mistral [195], and OPT [90].\n' +
      '\n' +
      '\\(\\bullet\\)**DeepSpeed-Chat**[196] is a fast, cost-effective, and easy-to-use system framework that enables the integration of the complete RLHF process during model training. It is featured by three major functionalities: (1) it simplifies the training and inference process for ChatGPT-like models, enabling using a simple script to implement multiple training or inference steps; (2) it replicates the training mode of InstructGPT [66] and provides a complete pipeline for three training steps (_i.e._, SFT, reward model fine-tuning, and RLHF); (3) it integrates the training engine and inference engine of Deepspeed into a unified hybrid engine (Deepspeed HE) for RLHF training, which enables seamless switch between training and inference modes, and leveraging various optimizations from DeepSpeed Inference.\n' +
      '\n' +
      'In addition to the above library resources, existing deep learning frameworks (_e.g._, PyTorch [197], TensorFlow [198], MXNet [199], PaddlePaddle [200], MindSpore [136] and OneFlow [201]) have also provided the support for parallel algorithms, which are commonly used for training large-scale models.\n' +
      '\n' +
      '## 4 Pre-training\n' +
      '\n' +
      'Pre-training establishes the basis of the abilities of LLMs. By pre-training on large-scale corpora, LLMs can acquire essential language understanding and generation skills [55, 56]. In this process, the scale and quality of the pre-training corpus are critical for LLMs to attain powerful capabilities. Furthermore, to effectively pre-train LLMs, model architectures, acceleration methods, and optimization techniques need to be well designed. In what follows, we first discuss the data collection and processing in Section 4.1, then introduce the commonly used model architectures in Section 4.2, and finally present the training techniques to stably and efficiently optimize LLMs in Section 4.3.\n' +
      '\n' +
      '### _Data Collection and Preparation_\n' +
      '\n' +
      'Compared with small-scale language models, LLMs have a stronger demand for high-quality data for model pre-training, and their model capacities largely rely on the pre-training corpus and how it has been preprocessed. In this part, we discuss the model and processing of pre-training data, including data sources, preprocessing methods, and important analysis of how pre-training data affects the performance of LLMs.\n' +
      '\n' +
      '#### 4.1.1 Data Source\n' +
      '\n' +
      'To develop a capable LLM, it is key to collect a large amount of natural language corpus from various data sources. Existing LLMs mainly leverage a mixture of diverse public textual datasets as the pre-training corpus. Figure 6 shows the distribution of the sources of pre-training data for a number of representative LLMs.\n' +
      '\n' +
      'The source of pre-training corpus can be broadly categorized into two types: general data and specialized data. General data, such as webpages, books, and conversational text, is utilized by most LLMs [55, 56, 90] due to its large, diverse, and accessible nature, which can enhance the language modeling and generalization abilities of LLMs. In light of the impressive generalization capabilities exhibited by LLMs, there are also studies that extend their pre-training corpus to more specialized datasets, such as multilingual data, scientific data, and code, endowing LLMs with specific task-solving capabilities [35, 56, 86]. In what follows, we describe these two types of pre-training data sources and their effects on LLMs. For a detailed introduction to the commonly used corpus, one can refer to Section 3.2.\n' +
      '\n' +
      '**General Text Data.** As we can see in Figure 6, the vast majority of LLMs adopt general-purpose pre-training data, such as webpages, books, and conversational text, which provides rich text sources on a variety of topics. Next, we briefly summarize three important kinds of general data.\n' +
      '\n' +
      '\\(\\bullet\\)_Webpages._ Owing to the proliferation of the Internet, various types of data have been created, which enables LLMs to gain diverse linguistic knowledge and enhance their generalization capabilities [82, 26]. For convenient use of these data resources, a large amount of data is crawled from the web in previous work, such as CommonCrawl [163]. However, the crawled web data tends to contain both high-quality text, such as Wikipedia and low-quality text, like spam mail, thus it is important to filter and process webpages for improving the data quality.\n' +
      '\n' +
      '\\(\\bullet\\)_Conversation text._ Conversation data can enhance the conversational competence of LLMs [90] and potentially improve their performance on a range of question-answering tasks [56]. Researchers can utilize subsets of public conversation corpus (_e.g.,_ PushShift.io Reddit corpus) [202, 158] or collect conversation data from online social media. Since online conversational data often involves discussions among multiple participants, an effective processing way is to transform a conversation into a tree structure, where the utterance is linked to the one it responds to. In this way, the multi-party conversation tree can be divided into multiple sub-conversations, which can be collected in the pre-training corpus. Furthermore, a potential risk is that the excessive integration of dialogue data into LLMs may result in a side effect [90]: declarative instructions and direct interrogatives are erroneously perceived as the beginning of conversations, thus leading to a decline in the efficacy of the instructions.\n' +
      '\n' +
      '\\(\\bullet\\)_Books._ Compared to other corpus, books provide an important source of formal long texts, which are potentially beneficial for LLMs to learn linguistic knowledge, model long-term dependency, and generate narrative and coherent texts. To obtain open-source book data, existing studies usually adopt the Books3 and Bookcorpus2 datasets, which are available in the Pile dataset [161].\n' +
      '\n' +
      '**Specialized Text Data.** Specialized datasets are useful to improve the specific capabilities of LLMs on downstream tasks. Next, we introduce three kinds of specialized data.\n' +
      '\n' +
      '\\(\\bullet\\)_Multilingual text._ In addition to the text in the target language, integrating a multilingual corpus can enhance the multilingual abilities of language understanding and generation. For example, BLOOM [78] and PaLM [56] have curated multilingual data covering 46 and 122 languages, respectively, within their pre-training corpora. FLM [102] mixes Chinese and English corpora in nearly equal proportions. These models demonstrate impressive performance in multilingual tasks, such as translation, multilingual summarization, and multilingual question answering, and achieve comparable or superior performance to the state-of-the-art models that are fine-tuned on the corpus in the target language(s).\n' +
      '\n' +
      'Fig. 6: Ratios of various data sources in the pre-training data for existing LLMs.\n' +

      'reduce privacy risks to some extent.\n' +
      '\n' +
      '**Tokenization.** Tokenization is also a crucial step for data preprocessing. It aims to segment raw text into sequences of individual tokens, which are subsequently used as the inputs of LLMs. In traditional NLP research (_e.g.,_ sequence labeling with conditional random fields [220]), word-based tokenization is the predominant approach, which is more aligned with human\'s language cognition. However, word-based tokenization can yield different segmentation results for the same input in some languages (_e.g.,_ Chinese word segmentation), generate a huge word vocabulary containing many low-frequency words, and also suffer from the _"out-of-vocabulary"_ issue. Thus, several neural network models employ _character_ as the minimum unit to derive the word representation (_e.g.,_ a CNN word encoder in ELMo [21]). Recently, _subword tokenizers_ have been widely used in Transformer based language models, typically including Byte-Pair Encoding tokenization, WordPiece tokenization and Unigram tokenization. HuggingFace has maintained an excellent online NLP course on tokenizer22 with running examples, and we refer to the beginners to this course. Next, we briefly describe the three representative tokenization methods.\n' +
      '\n' +
      'Footnote 22: [https://huggingface.co/learn/nlp-course/chapter6](https://huggingface.co/learn/nlp-course/chapter6)\n' +
      '\n' +
      '\\(\\bullet\\)_Byte-Pair Encoding (BPE) tokenization._ BPE was originally proposed as a general data compression algorithm in 1994 [221], and then adapted to NLP for tokenization [222]. It starts with a set of basic symbols (_e.g.,_ the alphabets and boundary characters), and iteratively combine frequent pairs of two consecutive tokens in the corpus as new tokens (called _merge_). For each merge, the selection criterion is based on the co-occurrence frequency of two contiguous tokens: the top frequent pair would be selected. The merge process continues until it reaches the predefined size. Further, Byte-level BPE has been used to improve the tokenization quality for multilingual corpus (_e.g.,_ the text containing non-ASCII characters) by considering _bytes_ as the basic symbols for merge. Representative language models with this tokenization approach include GPT-2, BART, and LLaMA.\n' +
      '\n' +
      '\\(\\bullet\\)_WordPiece tokenization._ WordPiece was a Google internal subword tokenization algorithm. It was originally proposed by Google in developing voice search systems [223]. Then, it was used in the neural machine translation system in 2016 [224], and was adopted as the word tokenizer for BERT in 2018 [23]. WordPiece has a very similar idea with BPE by iteratively merging consecutive tokens, whereas taking a slightly different selection criterion for the merge. To conduct the merge, it first trains a language model and employs it to score all possible pairs. Then, at each merge, it selects the pair that leads to the most increase in the likelihood of training data. Since Google has\'t released the official implementation of the WordPiece algorithm, HuggingFace gives a more intuitive selection measure in its online NLP course: a pair is scored by dividing the co-occurrence count by the product of the occurrence counts of two tokens in the pair based on training corpus.\n' +
      '\n' +
      '\\(\\bullet\\)_Unigram tokenization._ Unlike BPE and WordPiece, Unigram tokenization [225] starts with a sufficiently large set of possible substrings or subtokens for a corpus, and iteratively removes the tokens in the current vocabulary until the expected vocabulary size is reached. As the selection criterion, it calculates the yielded increase in the likelihood of training corpus by assuming that some token was removed from current vocabulary. This step is conducted based on a trained unigram language model. To estimate the unigram language model, it adopts an expectation-maximization (EM) algorithm: at each iteration, we first find the currently optimal tokenization of words based on the old language model, and then re-estimate the probabilities of unigrams to update the language model. During this procedure, dynamic programming algorithms (_i.e.,_ the Viterbi algorithm) are used to efficiently find the optimal decomposition way of a word given the language model. Representative models that adopt this tokenization approach include T5 and mBART.\n' +
      '\n' +
      'Although it is expedient to leverage an existing tokenizer (_e.g.,_ OPT [90] and GPT-3 [55] utilize the tokenizer of GPT-2 [26]), using a tokenizer specially designed for the pre-training corpus can be highly beneficial [78], especially for the corpus that consists of diverse domains, languages, and formats. Therefore, recent LLMs often train the customized tokenizers specially for the pre-training corpus with the SentencePiece library [226], which includes Byte-level BPE and Unigram tokenization. A note is that normalization techniques in BPE, such as NFKC [227], may degrade the tokenization performance [34, 64, 78]. When extending existing LLMs (_i.e.,_ continual pre-training or instruction tuning), we should be also aware of the potential side effect with customized tokenizers. For example, LLaMA trains the BPE tokenizer based on a pre-training corpus mainly consisting of English texts, and the derived vocabulary might be less capable in processing non-English data, _e.g.,_ taking longer inference latency to generate Chinese texts.\n' +
      '\n' +
      'Fig. 7: An illustration of a typical data preprocessing pipeline for pre-training large language models.\n' +
      '\n' +
      '**Discussion on Effect of Data Quality.** For pre-training, the quality of pre-training data is vital to the model capacities of LLMs. Existing work has shown that pre-training on the low-quality corpus, such as noisy, toxic, and duplicate data, would largely hurt the performance of models [64, 214, 216, 219]. Recent studies, such as T5 [82], GLaM [112], and Gopher [64], have investigated the influence of data quality on the LLMs\' capacities. By comparing the performance of models trained on the filtered and unfiltered corpus, they have reached the similar conclusion that pre-training LLMs on cleaned data can improve the model performance. More specifically, the duplication of data may result in "_double descent_" (referring to the phenomenon of performance initially deteriorating and subsequently improving) [214, 228], or even overwhelm the training process [214]. In addition, it has been shown that duplicate data degrades the ability of LLMs to copy from the context, which might further affect the generalization capacity of LLMs using in-context learning [214]. Therefore, as suggested in [56, 64, 78, 212], it is essential to utilize preprocessing methods like quality filtering, toxic filtering and deduplication to carefully clean the pre-training corpus (as illustrated in Section 4.1.2), to improve stability of the training process and avoid affecting the model performance.\n' +
      '\n' +
      '#### 4.1.3 Data Scheduling\n' +
      '\n' +
      'After data preprocessing, it is essential to design suitable strategies to schedule these multi-source data for pre-training a capable LLM. Generally, two key aspects should be paid close attention for data scheduling: the proportion of each data source (_data mixture_), and the order in which each data source is scheduled for training (_data curriculum_). Next, we discuss the two aspects in detail. An illustration of data scheduling has been presented in Figure 8.\n' +
      '\n' +
      '**Data Mixture.** Since each kind of data source is closely related to the development of certain capacities for LLMs (referring to the discussions in Section 4.1), it is important to set a suitable distribution to mix these data. The data mixture is generally set in a global level (_i.e.,_ the distribution of the entire pre-training data), and can be also locally set to varied proportions at different training stages. During pre-training, data samples from different sources would be selected according to the mixture proportions: more data will be sampled from a data source with a larger weight. Typically, existing LLMs such as LLaMA [57] may employ upsampling or downsampling on the full data of each source to create specific data mixtures as pre-training data. As Figure 6 illustrates, existing LLMs use different data mixtures to construct the pre-training data. As a representative model, the pre-training data of LLaMA [57] mainly consists of webpages (over 80%), alongside 6.5% of code-heavy data from GitHub and StackExchange, 4.5% from books, and 2.5% of scientific data sourced from arXiv, which has become an important reference for training general-purpose LLMs. Furthermore, special data mixtures can be used to facilitate different purposes. For example, Falcon [141] is trained on pure webpages, and CodeGen [86] largely increases the amount of code data. In practice, data mixture is often determined empirically, and we summarize several common strategies for finding an effective data mixture as follows:\n' +
      '\n' +
      '\\(\\bullet\\)_Increasing the diversity of data sources._ Recent studies have empirically shown that training on excessive data about a certain domain would degrade the generalization capability of LLMs on other domains [35, 64]. In contrast, increasing the data source heterogeneity (_e.g.,_ including diverse data sources) is critical for improving the downstream performance of LLMs [229, 230, 212]. To further examine the effect of different data sources, some studies have conducted ablation experiments by removing each data source one by one, and pre-train LLMs with specially curated datasets [212]. It has been shown that dropping data sources with high heterogeneity (_e.g.,_ webpages) impacts LLM\'s abilities more severely than dropping sources with low heterogeneity (_e.g.,_ academic corpus).\n' +
      '\n' +
      '\\(\\bullet\\)_Optimizing data mixtures._ In addition to manually setting the data mixtures, several studies have proposed to optimize the data mixtures for improving the model pre-training [59, 231]. Given the target downstream tasks, one can select pre-training data with either higher proximity in the feature space [231] or those that provide positive influences on downstream task performance [232]. Further, to reduce the reliance of target tasks, DoReMi [59] first trains a small reference model using given initial domain weights, and then trains another small proxy model, upweighting the domains on which the greatest discrepancies in likelihood between the two models are observed. Finally, the learned domain weights of the proxy model are applied to train a much larger LLM. In a more simple way, one can train several small language models with different data mixtures, and select the data mixture that leads to the most desirable performance. However, an assumption made in this approach is, when trained in a similar way, small models would resemble with large models in model abilities or behaviors, which may not always hold in practice.\n' +
      '\n' +
      '\\(\\bullet\\)_Specializing the targeted abilities._ The model capacities of LLMs heavily rely on data selection and mixture, and one can boost the proportions of specific data sources to enhance certain model abilities [64, 212]. For example, the mathematical reasoning and coding abilities can be specially enhanced by training with more mathematical texts and code data, respectively. Furthermore, experimental results on the LAMBADA dataset [233] show that increasing the proportion of books data can improve the model capacity in capturing long-term dependencies from text, and increasing the proportion of the C4 dataset [82] leads to performance improvement on the C4 validation dataset [64]. Generally, it is important to identify more implicit relations between\n' +
      '\n' +
      'Fig. 8: An illustration of data scheduling for pre-training LLMs.\n' +
      '\n' +
      'data sources and model abilities. To enhance specific skills such as mathematics and coding in LLMs, or to develop specialized LLMs, a practical way is to employ a multi-stage training approach, _e.g.,_ general and skill-specific data can be scheduled at two consecutive stages. This approach of training LLMs on varying sources or proportions of data across multiple stages is also known as "data curriculum", which will be introduced below.\n' +
      '\n' +
      '**Data Curriculum.** After preparing the data mixture, it is important to schedule the order that specific data is presented to LLMs for pre-training. It has been shown that, in some cases, to learn a certain skill, learning in a skill-set sequence (_e.g.,_ basic skills \\(\\rightarrow\\) target skill) outperforms direct learning from a corpus focused solely on the target skill [234, 235]. Following the idea of curriculum learning [236], _data curriculum_ has been proposed and widely used in model pre-training [234, 235, 237, 238]. It aims to organize different parts of pre-training data for LLMs in a specific order, _e.g.,_ starting with easy/general examples and progressively introducing more challenging/specialized ones. More generally, it can broadly refer to the adaptive adjustment of data proportions for different sources during pre-training. Existing work about data curriculum mainly focuses on continual pre-training, such as specialized coding LLMs (_e.g.,_ CodeLLMa [235]) or long context LLMs (_e.g.,_ LongLLaMA [238]). However, it still lacks of more detailed report about data curriculum for general-purpose LLMs (_e.g.,_ LLaMA) in the literature. To determine data curriculum, a practical approach is to monitor the development of key abilities of LLMs based on specially constructed evaluation benchmarks, and then adaptively adjust the data mixture during pre-training. Next, we take three common abilities as examples to introduce how the concept of data curriculum23 applies in continual pre-training.\n' +
      '\n' +
      'Footnote 23: We utilize the symbol “\\(\\rightarrow\\)” to represent the data order in data curriculum. For example, “2T webpage tokens \\(\\rightarrow\\) 500B code tokens” means that the LLM is firstly trained with 2T webpage tokens and subsequently with 500B code data tokens.\n' +
      '\n' +
      '\\(\\bullet\\)_Coding_. To improve the coding ability of LLMs, CodeLLAMA [235] is developed based on LLaMA 2 [99] (2T general tokens \\(\\rightarrow\\) 500B code-heavy tokens), aiming to improve the code generation ability and retain natural language understanding skills. CodeLLaMA also provides a version that is further specialized to a certain programming language, namely CodeLLaMA-Python (2T general tokens \\(\\rightarrow\\) 500B code-heavy tokens \\(\\rightarrow\\) 100B Python-heavy tokens).\n' +
      '\n' +
      '\\(\\bullet\\)_Mathematics_. Liemma [239] is proposed to enhance the mathematical capacities of general-purpose LLMs. It is developed based on CodeLLaMA. Although CodeLLaMA [235] mainly focuses on the coding ability, experiments have shown that it performs better than its base model LLaMA 2 on mathematics benchmarks [239]. Based on CodeLLaMA, Lemma is continually trained on mixtures of scientific papers, web data containing mathematical text and code (2T general tokens \\(\\rightarrow\\) 500B code-heavy tokens \\(\\rightarrow\\) 50\\(\\sim\\)200B math-heavy tokens). Note that the pre-training data of Lemma also contains 5% general domain data as a form of regularization.\n' +
      '\n' +
      '\\(\\bullet\\)_Long context_. Long context modeling is an important ability for LLMs, and many studies have explored extending the context windows of LLMs via continually training [235, 238]. With modifications on position embeddings (_i.e.,_ position interpolation) of RoPE-based LLMs [57, 99, 240], CodeLLaMA further extends the context window of LLaMA 2 (2.5T tokens with 4K context window \\(\\rightarrow\\) 20B tokens with 16K context window). LongLLaMA [238] also achieves longer context window with the help of external memory and a unique training objective (1T tokens with 2K context window \\(\\rightarrow\\) 10B tokens with 8K context window).\n' +
      '\n' +
      '#### 4.1.4 Summary of Data Preparation\n' +
      '\n' +
      'In this part, we summarize the general procedure and key points to prepare pre-training data for LLMs, which are detailed in the following three aspects.\n' +
      '\n' +
      '\\(\\bullet\\)_Data collection_. It is suggested to include diverse data sources in the pre-training data. Although Falcon [141] shows that webpages alone can be employed to train powerful LLMs, a more typical approach is to also incorporate diverse high-quality text like code, books, scientific papers, _etc._ If a LLM is specialized with a certain skill, the proportion of corresponding data source should be increased accordingly. For example, Gopher [64] and Chinchilla [34] are trained with approximately 40% of data from books. PaLM [44] and LaMDA [68] use approximately 50% conversational data.\n' +
      '\n' +
      '\\(\\bullet\\)_Data cleaning_. After data collection, it is crucial to clean the raw corpus to enhance its quality as possible. First, deduplication is commonly used in existing work [99, 141, 229]. Second, low-quality text, toxic content, and data with privacy concerns should be removed at different granularities (_e.g.,_ document, passage or sentence). In practice, both heuristic and classifier-based methods can be employed for quality and toxicity filtering (_e.g.,_ CCNet [241], fastText [242], and Data-Juicer [243]). Third, with the cleaned data, one can further unify or specify the format for pre-training data, and perform the tokenization by training the tokenizer on the filtered and deduplicated corpus with libraries like SentencePiece [226].\n' +
      '\n' +
      '\\(\\bullet\\)_Data scheduling_. With the preprocessed data, the next step is to determine the data mixture and the specific order of data for pre-training LLMs. To determine both settings, a practical way is to first train several small language models with multiple candidate plans and then select a good plan among them [59]. Overall, it is more difficult to find a suitable data curriculum. In practice, one can monitor the performance of intermediate model checkpoints on specific evaluation benchmarks, and dynamically tune the data mixture and distribution during pre-training. In this process, it is also useful to explore the potential relations between data sources and model abilities to instruct the design of data curriculum.\n' +
      '\n' +
      '### _Architecture_\n' +
      '\n' +
      'In this section, we review the architecture design of LLMs, _i.e.,_ mainstream architecture, pre-training objective, and detailed configuration. Table V presents the model cards of several representative LLMs with public details.\n' +
      '\n' +
      '#### 4.2.1 Typical Architectures\n' +
      '\n' +
      'Due to the excellent parallelizability and capacity, the Transformer architecture [22] has become the de facto backbone to develop various LLMs, making it possible to scale language models to hundreds or thousands of billions of parameters. In general, the mainstream architectures of existing LLMs can be roughly categorized into three major types, namely encoder-decoder, causal decoder, and prefix decoder, as shown in Figure 9.\n' +
      '\n' +
      '**Encoder-decoder Architecture.** The vanilla Transformer model is built on the encoder-decoder architecture [22], which consists of two stacks of Transformer blocks as the encoder and decoder, respectively. The encoder adopts stacked multi-head self-attention layers to encode the input sequence for generating its latent representations, while the decoder performs cross-attention on these representations and autoregressively generates the target sequence. Encoder-decoder PLMs (_e.g._, T5 [82] and BART [24]) have shown effectiveness on a variety of NLP tasks. So far, there are only a small number of LLMs that are built based on the encoder-decoder architecture, _e.g._, Flan-T5 [69]. We leave a detailed discussion about the architecture selection in Section 4.2.6.\n' +
      '\n' +
      '**Causal Decoder Architecture.** The causal decoder architecture incorporates the unidirectional attention mask, to guarantee that each input token can only attend to the past tokens and itself. The input and output tokens are processed in the same fashion through the decoder. As representative language models of this architecture, the GPT-series models [26, 55, 122] are developed based on the causal-decoder architecture. In particular, GPT-3 [55] has successfully demonstrated the effectiveness of this architecture, also showing an amazing in-context learning capability of LLMs. Interestingly, GPT-1 [122] and GPT-2 [26] do not exhibit such superior abilities as those in GPT-3, and it seems that scaling plays an important role in increasing the model capacity of this model architecture. So far, the causal decoders have been widely adopted as the architecture of LLMs by various existing LLMs, such as OPT [90], BLOOM [78], and Gopher [64]. Note that both the causal decoder and prefix decoder discussed next belong\n' +
