      '### _Alignment Tuning_\n' +
      '\n' +
      'This part first presents the background of alignment with its definition and criteria, then focuses on the collection of human feedback data for aligning LLMs, and finally discusses the key technique of reinforcement learning from human feedback (RLHF) for alignment tuning.\n' +
      '\n' +
      '#### 5.2.1 Background and Criteria for Alignment\n' +
      '\n' +
      '**Background.** LLMs have shown remarkable capabilities in a wide range of NLP tasks [55, 56, 67, 90]. However, these models may sometimes exhibit unintended behaviors, _e.g._, fabricating false information, pursuing inaccurate objectives, and producing harmful, misleading, and biased expressions [66, 366]. For LLMs, the language modeling objective pre-trains the model parameters by word prediction while lacking the consideration of human values or preferences. To avert these unexpected behaviors, human alignment has been proposed to make LLMs act in line with human expectations [66, 367]. However, unlike the original pre-training and adaptation tuning (_e.g._, instruction tuning), such an alignment requires considering very different criteria (_e.g._, helpfulness, honesty, and harmlessness). It has been shown that alignment might harm the general abilities of LLMs to some extent, which is called _alignment tax_ in related literature [368].\n' +
      '\n' +
      '**Alignment Criteria.** Recently, there is increasing attention on developing multifarious criteria to regulate the behaviors of LLMs. Here, we take three representative alignment criteria (_i.e._, helpful, honest, and harmless) as examples for discussion, which have been widely adopted in existing literature [66, 368]. In addition, there are other alignment criteria for LLMs from different perspectives including behavior, intent, incentive, and inner aspects [366], which are essentially similar (or at least with similar alignment techniques) to the above three criteria. It is also feasible to modify the three criteria according to specific needs, _e.g._, substituting honesty with correctness [116]. Next, we give brief explanations about the three representative alignment criteria:\n' +
      '\n' +
      '\\(\\bullet\\)_Helpfulness._ To be helpful, the LLM should demonstrate a clear attempt to assist users in solving their tasks or answering questions in a concise and efficient manner as possible. At a higher level, when further clarification is needed, the LLM should demonstrate the capability of eliciting additional relevant information through pertinent inquiries and exhibit suitable levels of sensitivity, perceptiveness, and prudence [368]. Realizing the alignment of helpful behavior is challenging for LLMs since it is difficult to precisely define and measure the intention of users [366].\n' +
      '\n' +
      '\\(\\bullet\\)_Honesty._ At a basic level, a LLM aligned to be honest should present accurate content to users instead of fabricating information. Additionally, it is crucial for the LLM to convey appropriate degrees of uncertainty in its output, in order to avoid any form of deception or misrepresentation of information. This requires the model to know about its capabilities and levels of knowledge (_e.g._, "know unknowns"). According to the discussion in [368], honesty is a more objective criterion compared to helpfulness and harmlessness, hence honesty alignment could potentially be developed with less reliance on human efforts.\n' +
      '\n' +
      '\\(\\bullet\\)_Harmlessness._ To be harmless, it requires that the language produced by the model should not be offensive or discriminatory. To the best of its abilities, the model should be capable of detecting covert endeavors aimed at soliciting requests for malicious purposes. Ideally, when the model was induced to conduct a dangerous action (_e.g._, committing a crime), the LLM should politely refuse. Nonetheless, _what behaviors_ are deemed harmful and _to what extent_ vary amongst individuals or societies [368] highly depend on who is using the LLM, the type of the posed question, and the context (_e.g._, time) at which the LLM is being used.\n' +
      '\n' +
      'As we can see, these criteria are quite subjective, and are developed based on human cognition. Thus, it is difficult to directly formulate them as optimization objectives for LLMs. In existing work, there are many ways to fulfill these criteria when aligning LLMs. A promising technique is _red teaming_[369], which involves using manual or automated means to probe LLMs in an adversarial way to generate harmful outputs and then updates LLMs to prevent such outputs.\n' +
      '\n' +
      '#### 5.2.2 Collecting Human Feedback\n' +
      '\n' +
      'During the pre-training stage, LLMs are trained using the language modeling objective on a large-scale corpus. However, it cannot take into account the subjective and qualitative evaluations of LLM outputs by humans (called _human feedback_ in this survey). High-quality human feedback is extremely important for aligning LLMs with human preferences and values. In this part, we discuss how to select a team of human labelers for feedback data collection.\n' +
      '\n' +
      '**Human Labeler Selection.** In existing work, the dominant method for generating human feedback data is human annotation [66, 367, 116]. This highlights the critical role of selecting appropriate human labelers. To provide high-quality feedback, human labelers are supposed to have a qualified level of education and excellent proficiency in English. For example, Sparrow [116] requires human labelers to be UK-based native English speakers who have obtained at least an undergraduate-level educational qualification. Even then, several studies [367] have found that there still exists a mismatch between the intentions of researchers and human labelers, which may lead to low-quality human feedback and cause LLMs to produce unexpected output. To address this issue, InstructGPT [66] further conducts a screening process to filter labelers by assessing the agreement between human labelers and researchers. Specifically, researchers first label a small amount of data and then measure the agreement between themselves and human labelers. The labelers with the highest agreement will be selected to proceed with the subsequent annotation work. In some other work [370], "super raters" are used to ensure the high quality of human feedback. Researchers evaluate the performance of human labelers and select a group of well-performing human labelers (_e.g._, high agreement) as super raters. The super raters will be given priority to collaborate with the researchers in the subsequent study. When human labelers annotate the output of LLMs, it is helpful to specify detailed instructions and provide instant guidance for human labelers, which can further regulate the annotation of labelers.\n' +
      '\n' +
      '**Human Feedback Collection.** In existing work, there are mainly three kinds of approaches to collecting feedback and preference data from human labelers.\n' +
      '\n' +
      '* _Ranking-based approach._ In early work [367], human labelers often evaluate model-generated outputs in a coarse-grained manner (_i.e._, only selecting the best) without taking into account more fine-grained alignment criteria. Nonetheless, different labelers may hold diverse opinions on the selection of the best candidate output, and this method disregards the unselected samples, which may lead to inaccurate or incomplete human feedback. To address this issue, subsequent studies [116] introduce the Elo rating system to derive the preference ranking by comparing candidate outputs. The ranking of outputs serves as the training signal that guides the model to prefer certain outputs over others, thus inducing outputs that are more reliable and safer.\n' +
      '* _Question-based approach._ Further, human labelers can provide more detailed feedback by answering certain questions designed by researchers [81], covering the alignment criteria as well as additional constraints for LLMs. Specially, in WebGPT [81], to assist the model in filtering and utilizing relevant information from retrieved documents, human labelers are required to answer questions with multiple options about whether the retrieved documents are useful for answering the given input.\n' +
      '* _Rule-based approach._ Many studies also develop rule-based methods to provide more detailed human feedback. As a typical case, Sparrow [116] not only selects the response that labelers consider the best but also uses a series of rules to test whether model-generated responses meet the alignment criteria of being helpful, correct, and harmless. In this way, two kinds of human feedback data can be obtained: (1) the response preference feedback is obtained by comparing the quality of model-generated output in pairs, and (2) the rule violation feedback is obtained by collecting the assessment from human labelers (_i.e._, a score indicating to what extent the generated output has violated the rules). Furthermore, GPT-4 [46] utilizes a set of zero-shot classifiers (based on GPT-4 itself) as rule-based reward models, which can automatically determine whether the model-generated outputs violate a set of human-written rules.\n' +
      '\n' +
      'In the following, we focus on a well-known technique, reinforcement learning from human feedback (RLHF), which has been widely used in the recent powerful LLMs such as ChatGPT. As discussed below, the alignment criteria introduced in Section 5.2.1 can be fulfilled by learning from human feedback on the responses of LLMs to users\' queries.\n' +
      '\n' +
      '#### 5.2.3 Reinforcement Learning from Human Feedback\n' +
      '\n' +
      'To align LLMs with human values, reinforcement learning from human feedback (RLHF) [79, 367] has been proposed to fine-tune LLMs with the collected human feedback data, which is useful to improve the alignment criteria (_e.g._, helpfulness, honesty, and harmlessness). RLHF employs reinforcement learning (RL) algorithms (_e.g._, Proximal Policy Optimization (PPO) [128]) to adapt LLMs to human feedback by learning a reward model. Such an approach incorporates humans in the training loop for developing well-aligned LLMs, as exemplified by InstructGPT [66].\n' +
      '\n' +
      '**RLHF System.** The RLHF system mainly comprises three key components: a pre-trained LM to be aligned, a reward model learning from human feedback, and a RL algorithm training the LM. Specifically, the _pre-trained LM_ is typically a generative model that is initialized with existing pre-trained LM parameters. For example, OpenAI uses 175B GPT-3 for its first popular RLHF model, InstructGPT [66], and DeepMind uses the 280 billion parameter model Go-pher [64] for its GopherCite model [370]. Further, the _reward model (RM)_ provides (learned) guidance signals that reflect human preferences for the text generated by the LM, usually in the form of a scalar value. The reward model can take on two forms: a fine-tuned LM or a LM trained de novo using human preference data. Existing work typically employs reward models having a parameter scale different from that of the aligned LM [66, 370]. For example, OpenAI uses 6B GPT-3 and DeepMind uses 7B Gopher as the reward model, respectively. Finally, to optimize the pre-trained LM using the signal from the reward model, a specific _RL algorithm_ is designed for large-scale model tuning. Specifically, Proximal Policy Optimization (PPO) [128] is a widely used RL algorithm for alignment in existing work [66, 116, 370].\n' +
      '\n' +
      '**Key Steps for RLHF.** Figure 12 illustrates the overall three-step process of RLHF [66] as introduced below.\n' +
      '\n' +
      '\\(\\bullet\\)_Supervised fine-tuning._ To make the LM initially perform desired behaviors, it usually needs to collect a supervised dataset containing input prompts (instruction) and desired outputs for fine-tuning the LM. These prompts and outputs can be written by human labelers for some specific tasks while ensuring the diversity of tasks. For example, InstructGPT [66] asks human labelers to compose prompts (_e.g._, _"List five ideas for how to regain enthusiasm for my career"_) and desired outputs for several generative tasks such as open QA, brainstorming, chatting, and rewriting. Note that the first step is optional in specific settings or scenarios.\n' +
      '\n' +
      '\\(\\bullet\\)_Reward model training._ The second step is to train the RM using human feedback data. Specifically, we employ the LM to generate a certain number of output texts using sampled prompts (from either the supervised dataset or the human-generated prompt) as input. We then invite\n' +
      '\n' +
      'Fig. 12: The workflow of the RLHF algorithm.\n' +
      '\n' +
      'human labelers to annotate the preference for these pairs. The annotation process can be conducted in multiple forms, and a common approach is to annotate by ranking the generated candidate texts, which can reduce the inconsistency among annotators. Then, the RM is trained to predict the human-preferred output. In InstructGPT, labelers rank model-generated outputs from best to worst, and the RM (_i.e._, 6B GPT-3) is trained to predict the ranking. Note that, in recent work [371], the annotation of preference on response pairs has been conducted by an AI agent (usually an aligned LLM) instead of humans, which is called _"reinforcement learning from AI feedback (RLAIF)"_. LLMs trained with typical RLHF algorithms tend to generate harmless responses with less helpfulness, which is called _evasion problem_[371]. To guarantee both the harmlessness and helpfulness, RLAIF generates the AI feedback based on pre-set alignment principles in instructions [371, 372], which can also reduce the efforts of human annotation.\n' +
      '\n' +
      '\\(\\bullet\\)_RL fine-tuning_. At this step, aligning (_i.e._, fine-tuning) the LM is formalized as an RL problem. In this setting, the pre-trained LM acts as the policy that takes as input a prompt and returns an output text, the action space of it is the vocabulary, the state is the currently generated token sequence, and the reward is provided by the RM. To avoid eviating significantly from the initial (before tuning) LM, a penalty term is commonly incorporated into the reward function. For example, InstructGPT optimizes the LM against the RM using the PPO algorithm. For each input prompt, InstructGPT calculates the KL divergence between the generated results from the current LM and the initial LM as the penalty. It is noted that the second and final steps can be iterated in multiple turns for better aligning LLMs. Due to the instability of the RL algorithm, recent work [373] replaces the RL tuning with another supervised fine-tuning by reusing the best ranked samples with higher rewards.\n' +
      '\n' +
      '**Practical Strategies for RLHE**. Although RLHF is promising to effectively improve the alignment of LLMs with humans, it is practically challenging for researchers to successfully implement it. In this part, we focus on discussing several useful strategies and tricks for improving the effectiveness and efficiency of RLHF. Concretely, we focus on the effective training of reward models, efficient and effective RL training, respectively.\n' +
      '\n' +
      '\\(\\bullet\\)_Effective reward model training_. Despite that InstructGPT used a small reward model (6B GPT model), increasing work [99] has shown it is often more effective to use a large reward model (_e.g._, equal or greater than the original model size), since large reward models generally perform better in judging the quality of the LLM generated outputs. In LLMaMa 2 [99], pretrained chat model checkpoints are used to initialize the reward model, they argue that such an approach can effectively reduce the information mismatch between the model to be aligned and the reward model by sharing the same pre-training knowledge. Whereas, it is common to encounter the overfitting problem when training large-scale reward models. As a simple yet effective solution, existing work [374, 375] has introduced the LM loss on the preferred response of the input prompt from the human-annotated alignment dataset as a regularizer, which alleviates the overfitting of the reward model on the binary classification task. In addition, as there are multiple criteria for alignment (_e.g._, helpfulness and honesty), it is often difficult to train a single reward model that can satisfy all the alignment criteria. Therefore, it is useful to train multiple reward models that focus on different alignment criteria [99], and compute the final reward based on the produced ones from them via special combination strategies (_e.g._, mean pooling and weighted sum). Such a way enables more flexible rules or standards on multiple criteria, _e.g._, relaxing the requirement on helpfulness while posing more strict limits on harmfulness.\n' +
      '\n' +
      '\\(\\bullet\\)_Effective RL training_. As the RL training process tends to be unstable and hyper-parameter sensitive, it is suggested that the language model should be well supervised fine-tuned before RL training, so as to reaching a good model capacity. A commonly-used way is to fine-tune the LLM on its best outputs of the prompts (referred to as _rejection sampling_ or _best-of-\\(N\\)_) from the alignment dataset until convergence before RL. Given a prompt, the LLM would first produce \\(N\\) outputs via the sampling algorithm, and then the best candidate from the model will be selected by the reward model for learning. After fine-tuning the LLM on the best samples until convergence, the RL process will be performed to further improve the performance. LLMaA 2 [99] has successively trained five versions of RLHF models, where the LLM has been progressively improved with the improvement of the reward models. In this way, the collected prompts and annotations of human preference data can better reflect the issues of the current model checkpoint, thus making special tuning to address these issues. In addition, LLMaA 2 also adds samples from prior iterations into the subsequent ones, to alleviate the possible capacity regression issue during iterative optimization.\n' +
      '\n' +
      '\\(\\bullet\\)_Efficient RL training_. As the RL training requires to\n' +
      '\n' +
      'Fig. 13: An illustration of four different parameter-efficient fine-tuning methods. MHA and FFN denote the multi-head attention and feed-forward networks in the Transformer layer, respectively.\n' +
      '\n' +
      'iterate the inference process of both the LLM and reward models, it would greatly increase the total memory and computation cost, especially for larger reward models and LLMs. As a practical trick, we can deploy the reward model on a separate server, and invoke the corresponding API to work with the LLM on its own server. In addition, as RLHF requires the LLM to generate multiple candidate outputs, instead of calling the sample decoding procedure for multiple times, it is more efficient to utilize the beam search decoding algorithm26. It only needs to perform one-pass decoding for response generation, meanwhile such a strategy can also enhance the diversity of the generated candidate responses.\n' +
      '\n' +
      'Footnote 26: [https://huggingface.co/docs/transformers/v4.31.0/en/main_classes/text_generationtransformers.GenerationMixin.group_beam_search](https://huggingface.co/docs/transformers/v4.31.0/en/main_classes/text_generationtransformers.GenerationMixin.group_beam_search)\n' +
      '\n' +
      '**Process-Supervised RLHF.** In existing literature of RLHF [376], the supervision signals for RL training can be generally classified into two distinct categories: outcome-supervision signals and process-supervision signals. The outcome-supervised RLHF employs a quantitative score to assess the quality of the whole text generated by LLMs. In contrast, process-supervised RLHF offers an evaluation of each individual component (_e.g._, sentence, word, or reasoning step) within the generated content, which can provide fine-grained supervision signals to guide the training, helping LLMs refine the undesired generation contents [376, 377]. OpenAI has proposed a fine-grained annotation dataset named PRM800k [377] consisting of 12K process-annotated mathematical problems (_i.e._, MATH dataset [378]) and 75K solutions generated by LLMs of these problems, where each reasoning step of mathematical problems is labeled as _positive_, _negative_ or _neutral_ in PRM800k. This fine-grained dataset has been utilized in existing work [377, 379] to train the process-supervised reward models (PRM), and the probability from the prediction of each label can be considered as the supervision signals during RLHF procedure. To effectively leverage process-supervision signals from PRMs, existing work [376] has utilized expert iteration [380, 381], an effective RL algorithm to improve the base policy via learning from expert policy. Typically, expert iteration contains two main stages: policy improvement and distillation [376]. In the policy improvement stage, expert policy processes the systematic search procedure to produce the samples. PRMs provide process-supervision signals to guide expert policy in the search procedure and enhance the quality of samples. Subsequently, during the distillation stage, the samples generated by expert policy in the first stage are utilized to improve the base policy through supervised fine-tuning. In addition to expert iteration, PRMs can also be utilized to re-rank the candidates of the final answers generated by LLMs [377] or to select better intermediate reasoning steps during step by step reasoning [382, 379].\n' +
      '\n' +
      '#### 5.2.4 Alignment without RLHF\n' +
      '\n' +
      'Although RLHF has achieved great success in aligning the behaviors of LLMs with human values and preferences, it also suffers from notable limitations. First, RLHF needs to train multiple LLMs including the model being aligned, the reward model, and the reference model at the same time, which is tedious in algorithmic procedure and memory-consuming in practice. Besides, the commonly-used PPO algorithm in RLHF is rather complex and often sensitive to hyper-parameters. As an alternative, increasing studies explore to directly optimize LLMs to adhere to human preferences, using supervised fine-tuning without reinforcement learning [349].\n' +
      '\n' +
      '**Overview.** The basic idea of non-RL alignment approaches is to directly fine-tune LLMs with _supervised learning_ on high-quality _alignment dataset_. It basically assumes that response feedback or golden rules to avert unsafe behaviors have been injected or included in the specially curated alignment dataset, so that LLMs can directly learn aligned behaviors from these demonstration data via suitable fine-tuning strategies. Thus, to implement this approach, two key issues are the construction of alignment dataset and the design of fine-tuning loss. For the first issue, the alignment dataset can be automatically constructed by an aligned LLMs according to human-written safety principles [347] or refining existing examples using edits operations [383]. In addition, we can also reuse existing reward models to select high-rated responses from existing human feedback data [373]. For the second issue, non-RL alignment approaches mainly fine-tune LLMs in a supervised learning way (the same as the original instruction tuning loss) on a high-quality alignment dataset, meanwhile auxiliary learning objectives can be used to enhance the alignment performance, _e.g._, ranking responses or contrasting instruction-response pairs.\n' +
      '\n' +
      '**Alignment Data Collection.** The construction of alignment data is important to effectively align the behaviors of LLMs with human preferences. To collect high-quality alignment data, some work tries to reuse existing reward models to select high-rated responses, and others explore to leverage powerful LLMs (_e.g._, ChatGPT) or build a simulated environment to generate synthetic alignment examples. Next, we will discuss these three lines of research.\n' +
      '\n' +
      '\\(\\bullet\\)_Reward model based approaches._ The reward model in RLHF has been trained to measure the alignment degree on the responses of LLMs. It is straightforward to leverage existing reward models to select high-quality responses as alignment data for subsequent fine-tuning. Based on this idea, RAFT [373] adopts reward models trained on human preference data to rank the responses of LLMs and collect those with higher rewards for supervised fine-tuning. In addition, the reward model can be also used to score model responses and assign them to different quality groups. Quark [384] sorts the responses of LLMs into different quantiles based on the reward scores. Each quantile is attached with a special reward token to represent the reward level of the quantile. Conditioned on the highest-reward tokens, LLMs are subsequently prompted to generate high-quality responses. Given an initial answer and the corresponding human feedback, ILF [385] first adopts LLMs to generate refined answers, then utilizes the reward model to select the answer that best matches the feedback for further training. As valuable resources for aligning LLMs, several reward models have been released, including DeBERTabase/large/xlarge from OpenAssistant27, Moss-7B from Fudan28, and Flan-T5-xl from Stanford29.\n' +
      '\n' +
      'Footnote 27: [https://huggingface.co/OpenAssistant](https://huggingface.co/OpenAssistant)\n' +
      '\n' +
      'Footnote 28: [https://github.com/OpenLMLab/MOS8-RLHF](https://github.com/OpenLMLab/MOS8-RLHF)\n' +
      '\n' +
      'Footnote 29: [https://huggingface.co/stanfordnlp/SteamSHP-flan-t5-xl](https://huggingface.co/stanfordnlp/SteamSHP-flan-t5-xl)\n' +
      '\n' +
      '\\(\\bullet\\)_LLM based generative approaches._ Reward models help to select aligned data from model responses. However, training reward models itself necessitates substantial high-quality human-labeled data, which is typically expensive and in short supply. In addition, although existing reward models can be reused, they might not be able to accurately capture the nonalignment behaviors in another separately trained LLM. Therefore, some work explores leveraging powerful LLMs to automatically generate human-aligned data. As a representative work, constitutional AI [371] proposes that human supervision comes from a set of principles (_i.e._, natural language instructions) governing AI behaviors. Based on these principles, LLMs will critique their own harmful responses and revise them repeatedly into finally aligned responses. Similarly, Self-Align [347] first adopts self-instruct [143] to generate instructions focusing on covering diverse topics. Then, the model is also prompted with multiple human-written principles that describe the rules of expected model behaviors (also with several in-context exemplars), to generate helpful, ethical, and reliable responses as alignment data. To mitigate the limit that the original SFT method can only learn from positive responses, FIGA [386] develops an improved supervised alignment approach, where both negative (the original output of low quality) and positive (the refined output by LLMs) responses are leveraged in a contrastive way, to enable LLMs to deeply understand what fine-grained revisions actually lead to good response.\n' +
      '\n' +
      '\\(\\bullet\\)_LLM based interactive approaches._ Most existing approaches train LLMs in isolation, where LLMs are not present in actual environments to improve themselves through external feedback signals. As a comparison, humans learn social norms and values from interactions with others in social environments [387]. To mimic such a learning approach, Stable Alignment [179] builds a simulated interaction environment consisting of a number of LLM agents, where AI agents keep interacting with and each other, receiving feedback on improvement. Once a central agent receives an instruction, it produces a response and shares it with nearby agents. These critic agents generate feedback comprising ratings about the response and revision suggestions. Then the central agent would revise the original response following these suggestions. Such an alignment approach can be also extended to real-world environment with humans.\n' +
      '\n' +
      '**Supervised Alignment Tuning.** After obtaining alignment data, it is also key to design suitable fine-tuning strategies for direct alignment. A straightforward approach is to optimize LLMs using the conventional sequence-to-sequence objective based on the alignment data. In addition to the conventional optimization objective, several studies further explore auxiliary losses that enhance the learning from the alignment data.\n' +
      '\n' +
      '\\(\\bullet\\)_Primary training objective._ Since the alignment data typically consists of an input instruction and an output response, the primary training loss is still the traditional cross-entropy loss for sequence-to-sequence learning. Based on this loss, many studies propose a number of improvement variants for enhancing the supervised alignment tuning. For example, CoH [388] constructs the training data by prepending _"A helpful answer:"_ and _"An unhelpful answer:"_ to the annotated good and bad responses, respectively, and only compute losses for those response tokens with special masking. Quark [384] sorts model responses into different quantiles with varying alignment quality, it prepends a special reward token to each model response to represent the reward level of the response. Further, to enable the preference modeling via the maximum likelihood objective, DPO [389] first reparameterizes the response rewards using the policy model (_i.e._, the language model being optimized), and then the original reward modelling objective can be reformulated only based on the policy model. In this way, DPO removes the explicit reward modeling step, and optimizing the new learning objective only involving the policy model is equivalent to optimizing the rewards. Furthermore, FIGA [386] designs a fine-grained contrastive loss that aims to encourage desirable tokens, penalize undesirable ones, and disregard trivial tokens.\n' +
      '\n' +
      '\\(\\bullet\\)_Auxiliary optimization objectives._ Besides the primary cross-entropy loss, several studies propose auxiliary training loss to enhance the learning from the alignment data. First, since the responses of each instruction can be scored by the reward model, the ranking loss can be used to train the model to preserve the ranking order of these responses. For example, RRHF [390] samples responses from multiple sources, including model-generated responses, such as those derived from the model itself, ChatGPT, and GPT-4, as well as human-written responses, spanning both high-quality and low-quality instances. To align with the scores from reward models, it further optimizes the ranking loss by encouraging the model to have a higher conditional log probability for the response with a higher ranking. SLiCPF [391] proposes to assess the similarity between model outputs and human preference via the distance in the latent space, and introduces specific calibration and regularization loss to calibrate the candidate sequences based on human-preference data. Second, to enhance the relatedness between the response and the instruction, some work adopts contrastive learning to push up the probability of correct instruction-response pairs while pushing down incorrect instruction-response pairs. Specifically, for an output response, the proposed approach in [392] contrasts the target instruction to the other irrelevant instructions. By doing so, it can enable the model to learn the right correlation between instructions and responses.\n' +
      '\n' +
      '#### 5.2.5 Remarks on SFT and RLHF\n' +
      '\n' +
      'As discussed in Section 5.1, instruction tuning is the process of training pre-trained language models with formatted demonstration data (instructions paired with desired outputs). At early exploration, instruction data was mainly collected from NLP tasks [67], while it has been now extended to more diverse supervision data that pairs input and output texts (_e.g._, the utterances of open-ended dialogues). Training with such paired texts is also called _supervised fine-tuning (SFT)_ in the context of LLMs [66]. In this part, we mainly use the abbreviation _SFT_ for discussion but not instruction tuning, due to the simplicity and popularity.\n' +
      '\n' +
      'Since SFT and RLHF are two major adaptation tuning methods for LLMs, it is important to understand the connections and difference between them. Next, we make some discussions on this issue30.\n' +
      '\n' +
      'Footnote 30: This part would be somehow subjective, mainly based on the authors’ opinions and experiences. Comments or corrections are welcome to enhance this part.\n' +
      '\n' +
      '**Overall Comparison with RL Formulation**. Following the discussion in Section 5.2.3 (the part related to RL training), the text generation problem can be formulated as a decision-making process based on RL. Taking a prompt as input, the task of a LLM is to generate a text completion that appropriately responds to the prompt. This task would be completed step by step. At each step, an agent (_i.e.,_ LLM) will perform an action (_i.e.,_ generating a token) according to the policy (_i.e.,_ the generative probability distribution of LLM) conditioned on the current state (currently generated token sequence and other available context information). It is expected that a high-quality output text would be produced by the LLM, which can earn a large reward score based on the entire response. Overall, RLHF and SFT can be considered as two different training approaches to optimizing the above decision making process for LLMs. Specially, RLHF firstly learns the reward model, and then employs it to improve the LLM with RL training (_e.g.,_ PPO). As a comparison, SFT adopts a teacher-forcing approach, which directly optimizes the likelihood of a demonstration output. Such a token-level training way essentially does _behavior cloning_ (a special algorithm of imitation learning [393]): it utilizes the expert\'s action (_i.e.,_ the target token at each step) as the supervision label and directly learns to imitate the demonstrations from experts without specifying a reward model as in typical RL algorithms. To learn the desired policies, SFT adopts a "local" optimization way (_i.e.,_ token-level loss) based on demonstration data, while RLHF takes a "global" optimization way (_i.e.,_ text-level loss) by involving human preference. More theoretical analysis about imitation learning and reinforcement learning can be referred to the related RL literature [393, 394].\n' +
      '\n' +
      '**Pros and Cons of SFT**. SFT has been shown to be an effective approach to boosting the performance of LLMs on various benchmarks [67, 69, 137, 138], which can largely enhance the task generalization ability and flexibly endow specific functions (_e.g.,_ establishing the chatbot\'s identity). More discussions about the usefulness of SFT can be found in Section 5.1.3. It has been widely recognized that SFT mainly _unlocks_ the abilities but not _inject_ new abilities into LLMs. Thus, it might become problematic when one tries to stimulate the non-endogenous abilities of LLMs via SFT. As a concrete scenario, it would potentially advocate the hallucination behaviors when demonstration data is beyond the knowledge or ability scope of LLMs, _e.g.,_ training a LLM to answer questions about its unknown facts. An interesting viewpoint from John Schulman\'s talk on RLHF [395] is that distilling superior models to train less capable models (_e.g.,_ prompting GPT-4 to generate the response as fine-tuning data) might increase the possibilities of generating the hallucinated texts, thus likely affecting the factual accuracy of LLMs. Furthermore, as a behavior cloning method, SFT aims to imitate the behaviors (without explorations) of the experts who construct the demonstration data. However, there often exist variations among different annotators on the writing styles, quality, and preferences of demonstration data, which tends to affect the learning performance of SFT. Thus, high-quality instruction data (but not the quantity) is the primary factor for effective training of LLMs during the SFT stage [99].\n' +
      '\n' +
      '**Pros and Cons of RLHF**. RLHF was early explored in the literature of deep RL [79], then borrowed to improve the capacity of language models (_e.g.,_ summarization [129]), and subsequently adopted as the fundamental technique to develop InstructGPT [66]. Recently, increasing evidence [99, 371] has demonstrated the effectiveness of RLHF in mitigating the harmful responses and enhancing the model capacity. Specially, LLaMA 2 has demonstrated that RLHF can improve both the helpfulness and harmlessness scores [99], and attributed this to a better human-LLM synergy for data annotation. They explain this reason in two major aspects as follows. First, since human annotators mainly provide preference annotations for RLHF, it can largely alleviate the discrepancies of annotators as that in SFT. Secondly, preference annotation is much easier than writing the demonstration data, and annotators can even judge the quality of more superior generations than those they create, making it possible to explore a broader state space beyond what can be demonstrated by human annotators. Another key point is that RLHF essentially encourages LLMs to learn correct policies by contrasting the self-generated responses (discriminating between good and bad responses). It no longer forces the model to imitate external demonstration data, and thus can mitigate the hallucination issues with SFT as discussed above31. Actually, RLHF has been demonstrated to be an important approach to reduce the hallucination behaviors in GPT-4 [46]. However, RLHF inherits the drawbacks of classic RL algorithms, _e.g.,_ sample inefficiency and training instability. When adapted to LLMs, RLHF further relies on a strong SFT model as initial model checkpoint for efficiently achieving good performance. In addition, human annotators are involved in a complex iterative optimization process, in which a number of important details (_e.g.,_ the prompt selection, the schedule of reward model training and PPO training, and the settings of hyper-parameters) have important impact on the whole model performance.\n' +
      '\n' +
      'Footnote 31: In RLHF, it seems to be also important that reward models should be aware of the knowledge or ability of a LLM to be aligned. For example, LLAMA 2 adopts pre-trained chat model checkpoints to initialize reward models [99].\n' +
      '\n' +
      'Overall, SFT is particularly useful to increase the model capacity of pre-trained model checkpoints right after pre-training, while RLHF is promising to further improve the model capacity of SFT models. However, RLHF has been difficult to implement, and far from well explored (according to public literature), and more improvements (_e.g.,_ efficient and reliable annotation [371] and simplified optimization [389]) are still needed for further research.\n' +
      '\n' +
      '### _Parameter-Efficient Model Adaptation_\n' +
      '\n' +
      'In the above, we have discussed the approaches of instruction tuning and alignment tuning to adapt LLMs according to specific goals. Since LLMs consist of a huge amount of model parameters, it would be costly to perform the full-parameter tuning. In this section, we will discuss how to conduct efficient tuning on LLMs. We first review several representative parameter-efficient fine-tuning methods for Transformer language models, and then summarize existing work on parameter-efficient fine-tuned LLMs.\n' +
      '\n' +
      '#### 5.3.1 Parameter-Efficient Fine-Tuning Methods\n' +
      '\n' +
      'In existing literature, parameter-efficient fine-tuning [145, 396, 397] has been an important topic that aims to reduce the number of trainable parameters while retaining a good performance as possible. In what follows, we briefly review four parameter-efficient fine-tuning methods for Transformer language models, including adapter tuning, prefix tuning, prompt tuning and LoRA. The illustration of these four methods are shown in Figure 13.\n' +
      '\n' +
      '**Adapter Tuning**. Adapter tuning incorporates small neural network modules (called _adapter_) into the Transformer models [398]. To implement the adapter module, a bottleneck architecture has been proposed in [398, 399], which first compresses the original feature vector into a smaller dimension (followed by a nonlinear transformation) and then recovers it to the original dimension. The adapter modules would be integrated into each Transformer layer, typically using a serial insertion after each of the two core parts (_i.e.,_ attention layer and feed-forward layer) of a Transformer layer. Alternatively, parallel adapters [400] can be also used in Transformer layers, where it places two adapter modules in parallel with the attention layer and feed-forward layer accordingly. During fine-tuning, the adapter modules would be optimized according to the specific task goals, while the parameters of the original language model are frozen in this process. In this way, we can effectively reduce the number of trainable parameters during fine-tuning.\n' +
      '\n' +
      '**Prefix Tuning**. Prefix tuning [396] prepends a sequence of prefixes, which are a set of trainable continuous vectors, to each Transformer layer in language models. These prefix vectors are task-specific, which can be considered as virtual token embeddings. To optimize the prefix vectors, a reparameterization trick [396] has been proposed by learning a MLP function that maps a smaller matrix to the parameter matrix of prefixes, instead of directly optimizing the prefixes. It has been shown that this trick is useful for stable training. After optimization, the mapping function would be discarded, and only the derived prefix vectors are kept to enhance task-specific performance. Since only the prefix parameters would be trained, it can lead to a parameter-efficient model optimization. Similar to prefix tuning, p-tuning v2 [401] incorporates layer-wise prompt vectors into the Transformer architecture specially for natural language understanding, which also utilizes multi-task learning for jointly optimizing shared prompts. It has been shown to be useful in improving the model performance of different parameter scales on natural language understanding tasks.\n' +
      '\n' +
      '**Prompt Tuning**. Different from prefix tuning, prompt tuning [397, 402] mainly focuses on incorporating trainable prompt vectors at the input layer32. Based on the discrete prompting methods [404, 405], it augments the input text by including a group of soft prompt tokens (either in a free form [402] or a prefix form [397]), and then takes the prompt-augmented input to solve specific downstream tasks. In implementation, task-specific prompt embeddings are combined with the input text embeddings, which are subsequently fed into language models. P-tuning [402] has proposed a free form to combine the context, prompt and target tokens, which can be applied to the architectures for both natural language understanding and generation. They further learn the representations of soft prompt tokens by a bidirectional LSTM. Another representative approach [397] named _prompt tuning_ directly prepends prefix prompts to the input. During training, only the prompt embeddings would be learned according to task-specific supervisions. Since this method only includes a small number of trainable parameters at the input layer, it has been found that the performance highly relies on the model capacity of the underlying language models [397].\n' +
      '\n' +
      'Footnote 32: Here, prompt tuning denotes a category of related efficient tuning methods exemplified by the work [397, 402, 403], instead of a specific method as used in [397]. Indeed, the prefix based tuning methods [396, 401] can be also considered as prompting methods, which are called _deep prompting tuning_ in [401]. In this survey, prompt tuning specially refer to the methods that only include the prompt tokens at the input layer, in the context of LLMs. We assign p-tuning v2 [401] to the category of prefix tuning, because it incorporates layerwise prompts in language models.\n' +
      '\n' +
      '**Low-Rank Adaptation (LoRA)**. LoRA [145] imposes the low-rank constraint for approximating the update matrix at each dense layer, so as to reduce the trainable parameters for adapting to downstream tasks. Consider the case of optimizing a parameter matrix \\(\\mathbf{W}\\). The update process can be written in a general form as: \\(\\mathbf{W}\\leftarrow\\mathbf{W}+\\Delta\\mathbf{W}\\). The basic idea of LoRA is to freeze the original matrix \\(\\mathbf{W}\\in\\mathbb{R}^{m\\times n}\\) while approximating the parameter update \\(\\Delta\\mathbf{W}\\) by low-rank decomposition matrices, _i.e.,_\\(\\Delta\\mathbf{W}=\\mathbf{A}\\cdot\\mathbf{B}^{\\top}\\), where \\(\\mathbf{A}\\in\\mathbb{R}^{m\\times k}\\) and \\(\\mathbf{B}\\in\\mathbb{R}^{n\\times k}\\) are the trainable parameters for task adaptation and \\(k\\ll\\min(m,n)\\) is the reduced rank. The major merit of LoRA is that it can largely save the memory and storage usage (_e.g.,_ VRAM). Further, one can only keep a single large model copy, while maintaining a number of task-specific low-rank decomposition matrices for adapting to different downstream tasks. Further, several studies have also discussed how to set the rank in a more principled approach, _e.g.,_ importance score based allocation [406] and search-free optimal rank selection [407].\n' +
      '\n' +
      'Besides the above methods, there is extensive research on efficient tuning of Transformer language models. However, a more comprehensive discussion of efficient tuning is beyond the scope of this article, which can be found in the related papers on this topic [400, 408].\n' +
      '\n' +
      '#### 5.3.2 Parameter-Efficient Fine-Tuning on LLMs\n' +
      '\n' +
      'With the rising of LLMs, efficient tuning has attracted increasing research attention for developing a more lightweight adaptation approach in downstream tasks.\n' +
      '\n' +
      'In particular, LoRA [145] has been widely applied to open-source LLMs (_e.g.,_ LLaMA and BLOOM) forparameter-efficient fine-tuning. Among these research attempts, LLaMA and its variants have gained much attention for parameter-efficient tuning. For example, Alpaca-LoRA [144] has been trained using LoRA as a lightweight tuned version of Alpaca [142] (a fine-tuned 7B LLaMA model with 52K human demonstrations of instruction following). There are extensive explorations of Alpaca-LoRA ranging in different languages or model sizes, which can be found in the collection page33. A recent study LLaMA-Adapter [409] inserts learnable prompt vectors into each Transformer layer, in which zero-initialized attention has been proposed to improve the training by mitigating the influence of under-fitted prompt vectors. They also extend this approach to a multi-modal setting, _e.g._, visual question answering.\n' +
      '\n' +
      'Footnote 33: [https://github.com/floen/alpaca-lora](https://github.com/floen/alpaca-lora)\n' +
      '\n' +
      'Further, an empirical study [399] has been conducted to examine the effect of different tuning methods on language models. They compare four efficient tuning methods including serial adapter tuning [398], parallel adapter tuning [400, 410], and LoRA [145], on three open-source LLMs, namely GPT-J (6B), BLOOM (7.1B) and LLaMA (7B), for evaluation. Based on the experimental results on six math reasoning datasets, they show that these efficient-tuning methods under-perform the reference baseline GPT-3.5 on difficult tasks, while achieving a comparable performance on simple tasks. Overall, LoRA performs relatively well among these comparison methods, using significantly fewer trainable parameters.\n' +
      '\n' +
      'As an important resource, the library _PEFT_[411] (standing for parameter-efficient fine-tuning) has been released on GitHub34. It has included several widely used efficient tuning methods, including LoRA [145]/AdaLoRA [406], prefixtuning [396, 401], P-Tuning [402], and prompt-tuning [397]. Further, it supports a number of language models such as GPT-2 and LLaMA, and also covers several representative vision Transformer models (_e.g._, VIT and Swin Transformer).\n' +
      '\n' +
      'Footnote 34: [https://github.com/huggingface/pft](https://github.com/huggingface/pft)\n' +
      '\n' +
      'As discussed in Section 5.3.1, there have been a large number of efficient tuning methods proposed in the existing literature. However, most of these approaches are tested on small-sized pre-trained language models, instead of the LLMs. So far, there still lacks a thorough investigation on the effect of different efficient tuning methods on large-sized language models at different settings or tasks.\n' +
      '\n' +
      '### _Memory-Efficient Model Adaptation_\n' +
      '\n' +
      'Due to the huge number of model parameters, LLMs take a significant memory footprint for inference, making it very costly to be deployed in real-world applications. In this section, we discuss how to reduce the memory footprint of LLMs via a popular model compression approach (_i.e._, model quantization), so that large-sized LLMs can be used in resource-limited settings, which also likely reduces the inference latency.\n' +
      '\n' +
      '#### 5.4.1 Background for Quantization\n' +
      '\n' +
      'In this part, we present a general introduction of quantization techniques for neural networks.\n' +
      '\n' +
      'In neural network compression, quantization often refers to the mapping process from floating-point numbers to integers [412], especially the 8-bit integer quantization (_i.e._, _INT8 quantization_). For neural network models, there are typically two kinds of data to be quantized, namely _weights_ (model parameters) and _activations_ (hidden activations), which are originally represented in floating-point numbers. To illustrate the essential idea of model quantization, we introduce a simple yet popular quantization function: \\(x_{q}=R(x/S)-Z\\), which transforms a floating number \\(x\\) into a quantized value \\(x_{q}\\). In this function, \\(S\\) and \\(Z\\) denote the scaling factor (involving two parameters \\(\\alpha\\) and \\(\\beta\\) that determine the clipping range) and zero-point factor (determining symmetric or asymmetric quantization), respectively, and \\(R(\\cdot)\\) denotes the rounding operation that maps a scaled floating value to an approximate integer.\n' +
      '\n' +
      'As the reverse process, _dequantization_ recovers the original value from the quantized value accordingly: \\(\\tilde{x}=S\\cdot(x_{q}+Z)\\). The quantization error is calculated as the numerical difference between the original value \\(x\\) and the recovered value \\(\\tilde{x}\\). The range parameters \\(\\alpha\\) and \\(\\beta\\) have a large impact on the quantization performance, which often need to be _calibrated_ according to real data distributions, in either a _static_ (offline) or _dynamic_ way (runtime).\n' +
      '\n' +
      'For more details, we refer to the readers to the excellent survey [412] about quantization methods on neural networks.\n' +
      '\n' +
      '#### 5.4.2 Quantization Methods for LLMs\n' +
      '\n' +
      'There are generally two major model quantization approaches, namely _quantization-aware training_ (_QAT_) (requiring additional full model retraining) and _post-training quantization_ (_PTQ_) (requires no model retraining). Compared with small-sized language models, two major differences need to be considered when designing or selecting quantization methods for LLMs. Firstly, LLMs consist of a huge number of parameters, and thus PTQ methods are more preferred due to a much lower computational cost than QAT methods. Secondly, LLMs exhibit very different activation patterns (_i.e._, large outlier features), and it becomes more difficult to quantize LLMs, especially hidden activations. Next, we will briefly review several representative PTQ methods35 for LLMs.\n' +
      '\n' +
      'Footnote 35: Since we mainly focus on discussing quantization methods in the context of LLMs, the line of quantization work on small-sized language models (_e.g._, BERT) has not been included in this survey.\n' +
      '\n' +
      '**Post-Training Quantization (PTQ)**. We first introduce the PTQ methods for LLMs.\n' +
      '\n' +
      '* _Mixed-precision decomposition_. As observed in [413], extreme large values occur in hidden activations (called _the emergence of outliers_) when the model size reaches 6.7B parameters or above. Interestingly, these outliers are mainly distributed in some specific feature dimensions at Transformer layers. Based on this finding, a vector-wise quantization approach, called _LLM.int8(0)_, has been proposed in [413], which separates the feature dimensions with outliers and the rest dimensions in matrix multiplication. Then, the calculations for the two parts are performed with _16-bit floating numbers_ and _8-bit integers_, respectively, so as to recover these outliers in a high precision.\n' +
      '\n' +
      '* _Fine-grained quantization_. For Transformer models, weights and activations are usually represented in the form of tensors. A straightforward approach is to use coarse-grained quantization parameters for the whole tensor (_i.e.,_ per-tensor quantization) [414]. However, it usually leads to inaccurate reconstruction results. Thus, fine-grained methods are proposed to reduce the quantization error. ZeroQuant [415] adopts a token-wise quantization approach with dynamic calibration for compressing activations. Whereas for weights (easier to be quantized), it uses a group-wise quantization. In practice, a group size of 128 [415, 416] is commonly used for model quantization.\n' +
      '* _Balancing the quantization difficulty_. Considering that weights are easier to be quantized than activations, SmoothQuant [414] proposes to migrate the difficulty from activations to weights. Specially, they incorporate a scaling transformation to balance the difficulty between weights and activations in a linear layer: \\(\\mathbf{Y}=(\\mathbf{X}\\text{diag}(\\mathbf{s})^{-1})\\cdot(\\text{diag}(\\mathbf{ s})\\mathbf{W})\\). By introducing an mathematically equivalent transformation, this formula controls the quantization difficulty through the scaling factor \\(\\mathbf{s}\\). To set \\(\\mathbf{s}\\), it incorporates a migration strength parameter \\(\\alpha\\) to balance the difficulties, where each entry \\(s_{j}=\\max(\\mathbf{x}_{j})^{\\alpha}/\\max(\\mathbf{w}_{j})^{(1-\\alpha)}\\) is determined by the migration strength.\n' +
      '* _Layerwise quantization_. This approach finds optimal quantized weights that minimize a layerwise reconstruction loss: \\(\\arg\\min_{\\widetilde{\\mathbf{W}}}\\parallel\\mathbf{W}\\mathbf{X}-\\widetilde{ \\mathbf{W}}\\mathbf{X}\\parallel_{2}^{2}\\). To efficiently optimize this objective, GPTQ [417] improves the original optimal brain quantization (OBO) [418] method by fixing the quantization order of weights for all rows. Further, with specially designed methods (_i.e.,_ lazy batch-updates and Cholesky reformulation), GPTQ is feasible to quantize very large models (_e.g.,_ 175B OPT) in 3 or 4 bit precision. More recently, AWQ [416] further simplifies the optimization form by incorporating activation-aware scaling for weights, which resembles the idea of SmoothQuant [414]: weights corresponding to outlier activations are more important to be precisely quantized. It does not directly optimize the reconstruction loss, but instead performs simple hyper-parameter search to achieve the minimal loss on calibration data.\n' +
      '\n' +
      'These strategies in the above methods can be jointly used to improve the quantization performance. In order to achieve high-efficiency implementation, quantization methods also rely on hardware- or system-level support (_e.g.,_ efficient GPU kernels or hardware-friendly group partition).\n' +
      '\n' +
      '**Other Quantization Methods.** In the above, we mainly focus on PTQ methods, and next introduce two recent studies that explore efficient fine-tuning methods or QAT methods for quantizing LLMs.\n' +
      '\n' +
      '* _Efficient fine-tuning enhanced quantization_. For post-training quantization, direct low-bit quantization (_e.g.,_ INT4 quantization) often results in large performance degradation. To overcome this challenge, QLoRA [419] incorporates additional small tunable adapters (16-bit precision) into the quantized models, to achieve an efficient, high-precision model fine-tuning. It combines the merits of LoRA (See Section 5.3.1) and quantization methods. The experiment results show that 4-bit quantized models can achieve the full 16-bit fine-tuning performance by QLoRA.\n' +
      '* _Quantization-aware training (QAT) for LLMs_. A recent study [420] explores the effect of QAT methods by applying a data-free distillation method to compress the weights, activations as well as key-value cache. By conducting extensive experiments based on LLaMA, they show promising results with 4-bit quantization on both weights and key-value cache, but not on 4-bit activation quantization, which still needs more exploration.\n' +
      '\n' +
      '#### 5.4.3 Empirical Analysis and Findings\n' +
      '\n' +
      'Quantization has currently become a common technique to reduce the memory footprint and latency of LLMs in deployment. In particular, it is important to understand what level of precision (_e.g.,_ INT8 or INT4) can be applied to quantize different parts of LLMs (_e.g.,_ weights or activations), while retaining a high accuracy. In this part, we first summarize the major findings about the quantization of LLMs in existing literature, and then present some empirical analysis with quantization experiments.\n' +
      '\n' +
      '**Important Findings from Existing Work**. Recently, a very comprehensive evaluation [421] has been conducted about the impact of multiple factors (_e.g.,_ model size and sensitivity) on the post-training quantization methods. Another study [422] examines the scaling law of \\(k\\)-bit quantization in inference performance. In addition to the overall performance, the study [423] specifically focuses on the potential impact of quantification on emergent capabilities, as well as the levels of performance that can be achieved across various levels of bit precision. Also, prior work (_e.g.,_ LLM.int8(424), GPTQ [417], QLoRA [419], and GLM [93]) has also extensively examined the performance of quantization methods in various settings. Next, we summarize several important findings from these studies, which will be useful for those who may not want to delve into the technical details of quantization methods.\n' +
      '\n' +
      '* _INT8 weight quantization can often yield very good results on LLMs, while the performance of lower precision weight quantization depends on specific methods_[414, 416, 417, 421]. In most cases, INT8 weight quantization can be effectively applied to reduce the memory footprint without performance degradation. While for INT4 (or INT3) weight quantization, existing methods rely on specific strategies to reduce the performance degradation, _e.g.,_ layerwise method [415, 417], activation-aware scaling [416] and low-rank adapter tuning [419]. Interestingly, LLMs seem to be less sensitive to low-bit weight quantization than small-sized language models [421]. In practice, with the same memory cost, it is suggested to use a larger language model with a lower quantization precision rather than a smaller language model with a higher quantization precision. For example, a 4-bit 60GB LLM is demonstrated to have better performance than a 8-bit 30GB LLM [422]. Moreover, focusing on emergent capabilities, the study [423] finds that in-context learning, step-by-step reasoning, and instruction following all seem to be seldom affected with 4-bit weight quantization. This result suggests that INT4 quantization exhibits a favorable trade-off in terms of both total bits and performance of emergent abilities.\n' +
      '* _Activations are more difficult to be quantized than weights_[413, 414, 421]. It has been found that large outliers would occur for Transformer language models having a size of 6.7B or above [413]. This issue has been one of the most fundamental difficulties to quantize LLMs. To overcome this issue, various methods, _e.g.,_ mixed-precision decomposition [413], fine-grained quantization [413, 425] and difficulty migration [414], can be applied to alleviate the influence of outlier values. Since large outliers mainly exist in the activations of LLMs, small language models are more resistant to activation quantization [421, 423]. In practice, high-quality INT8 activation quantization is still a difficult task, though several methods can attain satisfying results. Further, lower precision activation quantization has still not been successfully explored, even for QAT methods [420].\n' +
      '\n' +
      '\\(\\bullet\\)_Efficient fine-tuning enhanced quantization is a good option to enhance the performance of quantized LLMs_[419, 145]. The benefits of efficient fune-tuning methods in quantization can be twofold. Firstly, it can directly compensate the performance degradation suffered from low-bit quantization [421, 423], by increasing the fitting capacity by updating high precision adapters. Secondly, it is flexible to support task-specific or goal-specific fine-tuning of LLMs in a lightweight way [419], _e.g.,_ instruction tuning or chat-oriented tuning, by only tuning the small adapters. Overall, it makes a good trade-off between the effectiveness and training cost, which provides a promising approach to enhancing the performance of quantized LLMs.\n' +
      '\n' +
      '**Empirical Analysis on Quantization Experiments**. To further help readers understand the impact of quantization on LLMs, we also conduct a group of experiments to investigate the inference performance of quantized models here. Specifically, we focus on the fine-tuned LLMaM models (_i.e.,_ 7B and 13B) using popular SFT datasets, including FLAN-v2 [69], Alpaca-52K [137] and ShareGPT [148]. For evaluation, we utilize the same tasks in Table IX, and follow the quantization settings in the study [423] examining the performance of quantized language models at three precision levels: 4-bit, 8-bit and 16-bit. The results are summarized in Table X. As can be observed from Table X, the results obtained with 8-bit and 4-bit weight quantization are close to the performance of 16-bit models while significantly reducing memory consumption. In practice, it is recommended to first examine the performance of 4-bit weight quantization for LLMs if reducing memory usage is a critical consideration for deployment.\n' +
      '\n' +
      '#### 5.4.4 Open-source Libraries and Quantized LLMs\n' +
      '\n' +
      'In this part, we briefly introduce the available open-source quantization libraries and quantized LLMs.\n' +
      '\n' +
      '**Quantization Libraries**. Next, we introduce three major quantization libraries for LLMs, including:\n' +
      '\n' +
      '\\(\\bullet\\)_Bitsandbytes36_ is developed based on the methods introduced in the papers of LLM.int80 [413] and 8-bit optimizers [426]. It focuses on the quantization of both activations and weights for LLMs, including the support on 8-bit and 4-bit (NF4,FP4) matrix multiplication for efficient inference, as well as an 8-bit optimizer for efficient training.\n' +
      '\n' +
      'Footnote 36: [https://github.com/TimDettmers/bitsandbytes](https://github.com/TimDettmers/bitsandbytes)\n' +
      '\n' +
      '\\(\\bullet\\)_GPTQ-for-LLMaM37_ is developed specially for quantizing LLMaM models. It enables 4-bit quantization of LLMaM models of varied sizes based on the GPTQ algorithm [417]. Also, it provides a comparison with bitsandbytes in both memory and performance (PPL) on the project website.\n' +
      '\n' +
      'Footnote 37: [https://github.com/qwpoppop200/GPTQ-for-LLMaMa](https://github.com/qwpoppop200/GPTQ-for-LLMaMa)\n' +
      '\n' +
      '\\(\\bullet\\)_AutoGPTQ38_ is a quantization package developed based on the GPTQ algorithm [417], which supports INT4 quantization for LLMs. It includes a number of quantized models in the library, and supports LoRA by integrating with HuggingFace PFFT library.\n' +
      '\n' +
      'Footnote 38: [https://github.com/PanQiWei/AutoGPTQ](https://github.com/PanQiWei/AutoGPTQ)\n' +
      '\n' +
      '\\(\\bullet\\)_llama.cpp39_ makes it feasible to run quantized LLMaM models on a MacBook device. It supports INT4, INT5 and INT8 quantization, which is developed in efficient C/C++ implementation. It also supports a number of LLMaM based models, such as Alpaca and Vicuna.\n' +
      '\n' +
      'Footnote 39: [https://github.com/ggerganov/llama.cpp](https://github.com/ggerganov/llama.cpp)\n' +
      '\n' +
      '**Quantized LLMs**. Compared with original models, quantized language models take a smaller memory footprint, and likely have a faster inference speed [427, 93, 413]. Recently, a number of quantized model copies of several publicly available language models have been released on HuggingFace, including BLOOM, GPT-J, and ChatGLM. In particular, GPTQ [417] has been widely used to quantize generative language models, leading to various quantized variants for LLMaM and OPT. Further, it has been also applied to quantize instruction-tuned models, such as Vicuna and WizardLM. Due to the large number of quantized LLMs, we do not directly incorporate the corresponding links of these models. The readers can easily find them by searching on HuggingFace.\n' +
      '\n' +
      '## 6 Utilization\n' +
      '\n' +
      'After pre-training or adaptation tuning, a major approach to using LLMs is to design suitable _prompting_ strategies for solving various tasks. In existing literature, task-specific prompts can be effectively learned through manual creation and automatic optimization. A representative prompting method is _in-context learning_[50, 55], which formulates the task description and/or demonstrations in the form of natural language text. In addition, _chain-of-thought prompting_[33] can be employed to enhance in-context learning by involving a series of intermediate reasoning steps in prompts. Furthermore, _planning_[439] is proposed for solving complex tasks, which first breaks them down into smaller sub-tasks and then generates a plan of action to solve these sub-tasks one by one. We summarize representative work for these prompting approaches in Table XI. Next, we will elaborate on the details of the four techniques.\n' +
      '\n' +
      '### _Prompting_\n' +
      '\n' +
      'As discussed in previous work [36], prompting is the major approach to utilizing LLMs for solving various tasks. Since the quality of prompts will largely influence the performance of LLMs in specific tasks, there have been a series of studies proposed to generate suitable task prompts through manual creation or automatic optimization, which will be introduced in this section.\n' +
      '\n' +
      '#### 6.1.1 Prompt Creation\n' +
      '\n' +
      'The process of manually creating a suitable prompt is also called _prompt engineering_[452, 453]. A well-designed prompt is very helpful to elicit the abilities of LLMs for accomplishing specific tasks. In this part, we will first introduce the key components of prompts and discuss several principles for prompt design. Then, we evaluate ChatGPT with different prompts to show the results on several representative tasks. We are aware that there have been several existing papers [453, 454] and websites [455, 456, 457] that present the suggestions and guidelines to design good prompts. As a comparison, we mainly aim to discuss the key factors (ingengiants and principles) that are useful for prompt creation, and provide experimental results and analysis on popular tasks as the reference to the beginners.\n' +
      '\n' +
      '**Key Ingredients.** Typically, there are four key ingredients that depict the functionality of a prompt for eliciting the abilities of LLMs to complete the tasks, including task description, input data, contextual information, and prompt style. To have an intuitive understanding of our discussion, we also present three prompt examples for question answering, meta-review generation, and text-to-SQL in Table XIII XIII.\n' +
      '\n' +
      '\\(\\bullet\\)_Task description._ A task description is typically a specific instruction that LLMs are expected to follow. In general, one should clearly describe the task goal in natural language. For the tasks with special input or output format, detailed clarifications are often needed, and one can further utilize keywords to highlight the special settings for better guiding LLMs in task completion.\n' +
      '\n' +
      '\\(\\bullet\\)_Input data._ In common cases, it is straightforward to describe input data (_e.g._, an instance to be responded by LLMs) in natural language. For special input data, such as knowledge graph and table, it is necessary to apply an appropriate and convenient way to make them readable for LLMs. For structured data, linearization is commonly used to transform the original records (_e.g._, knowledge triples) into sequences [458] due to the simplicity. Further, the programming language (_e.g._, executable code) has also been utilized to formulate the structured data, which can also support using external tools (_e.g._, program executor) to produce the precise results [459, 460].\n' +
      '\n' +
      '\\(\\bullet\\)_Contextual information._ In addition to the task description and input data, contextual or background information\n' +

      '* _Prompt style._ For different LLMs, it is important to design a suitable prompt style for eliciting their abilities to solve specific tasks. Overall, one should express the prompt as a clear question or detailed instruction that can be well understood and answered. In some cases, it is also useful to add the prefix or suffix to better guide LLMs. For example, using the prefix _"Let us think step by step"_ can help elicit LLMs perform step-by-step reasoning, and using the prefix _"You are an expert on this task (or in this domain)"_ can boost the performance of LLMs in some specific tasks. Further, for chat-based LLMs (_e.g._, ChatGPT), instead of directly feeding a long or complex task prompt, it is suggested to decompose it into multiple prompts for the sub-tasks and then feed them into LLMs via a multi-turn conversation [448].\n' +
      '\n' +
      '**Design Principles.** Based on the key ingredients of prompts, we summarize several critical design principles that can help create more effective prompts for solving various tasks.\n' +
      '\n' +
      '\\(\\bullet\\)_Expressing the task goal clearly._ Task descriptions should not be ambiguous or unclear, which likely lead to inaccurate or inappropriate responses. This highlights the need for clear and unambiguous directives when utilizing these models [66]. A clear and detailed description should contain various elements to explain a task, including task objective, input/output data (_e.g._, _"Given a long document, I want you to generate a concise summary."_), and the response constraints (_e.g._, _"the length of the summary cannot exceed 50."_). By providing a well-clarified task description, LLMs can more effectively understand the target task and generate the desired output.\n' +
      '\n' +
      '\\(\\bullet\\)_Decomposing into easy, detailed sub-tasks._ To solve complex tasks, it is important to decompose the difficult task into several more easier, detailed sub-tasks for helping LLMs accomplish the goal step by step, which is closely related to the planning technique in Section 6.4. For example, following the suggestion [454], we can explicitly list the sub-tasks in the form of multiple numbered items (_e.g._, _"Braid a coherent narrative by performing the following tasks: 1...., 2...., 3...."_). By decomposing a target task into sub-tasks, LLMs can focus on solving easier sub-tasks and finally achieve more accurate results for complex tasks.\n' +
      '\n' +
      '\\(\\bullet\\)_Providing few-shot demonstrations._ As discussed in Section 6.2, LLMs can benefit from in-context learning for solving complex tasks, where the prompts contain a small number of task examples of the desired input-output pairs, _i.e._, few-shot demonstrations. Few-shot demonstrations can help LLMs learn the semantic mapping between input and output without parameter tuning. In practice, it is suggested that one should generate a few high-quality demonstrations for the target task, which would highly benefit the final task performance.\n' +
      '\n' +
      '\\(\\bullet\\)_Utilizing model-friendly format._ Since LLMs are pre-trained on specially constructed datasets, there are some prompt formats that can make LLMs better understand the instruction. For example, as the OpenAI documentation suggests, we can use *** or *** as a stop symbol to separate the instruction and context, which can be better understood by LLMs. As a general guideline, most existing LLMs perform a task better in English, thus it is useful to employ English instructions to solve difficult tasks based on machine translation.\n' +
      '\n' +
      '**Useful Tips.** In addition to the design principles, we also present a collection of useful prompt tips based on existing work or our empirical experiences in Table 12. Note that these tips are suggested in a general manner, it does not indicate that they are the best prompts for the corresponding tasks. This part will be continuously updated with more guidelines or tips. We welcome readers to contribute to this collection of prompt tips. We present the detailed procedure to contribute to the prompt tips, at the link: [https://github.com/RUCAIBox/LLMSurvey/tree/main/Prompts](https://github.com/RUCAIBox/LLMSurvey/tree/main/Prompts).\n' +

      '**Empirical Analysis.** We further conduct empirical studies to present the impact of prompts on task performance. To conduct the experiments, we select a variety of tasks that span language generation, knowledge utilization, complex reasoning, structure data generation, and information retrieval. For each task, we manually write a prompt that follows general guidelines introduced above. Note that the tested prompts may not be the optimal for these tasks, since they mainly aim to help readers understand how to write an effective prompt for solving different tasks. Also, we add a simplified prompt as the comparison for most tasks. Following the experimental settings in Section 7.4, we examine the 3-shot performance of ChatGPT on complex reasoning tasks (Colored Objects and GSM8k), and zero-shot performance on other tasks. We report the experimental results in Table 17, where we also include the supervised performance in existing papers as reference.\n' +
