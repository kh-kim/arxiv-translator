      '### _In-Context Learning_\n' +
      '\n' +
      '특수 프롬프트 형태로서, 먼저 GPT-3 [55]와 함께 인-컨텍스트 학습(in-context learning, ICL)이 제안되며, 이는 LLMs를 활용하는 전형적인 접근법이 되었다.\n' +
      '\n' +
      '#### 6.2.1 ICL Formulation\n' +
      '\n' +
      '[55]에 명시된 바와 같이, ICL은 태스크 설명 및/또는 몇몇 태스크 예들로 구성된 포맷된 자연 언어 프롬프트를 시연으로서 사용한다. 도 14는 ICL의 예시를 제시한다. 먼저 작업 설명부터 시작하여 작업 데이터 세트에서 몇 가지 예가 시범으로 선택된다. 그런 다음, 특정 순서로 결합되어 특수하게 설계된 템플릿과 함께 자연어 프롬프트를 형성한다. 마지막으로 테스트 인스턴스는 LLM이 출력을 생성하기 위한 입력으로 데모에 추가된다. 작업 데모에 기초하여, LLMs는 명시적인 그래디언트 업데이트 없이 새로운 작업을 인식하고 수행할 수 있다.\n' +
      '\n' +
      '형식적으로, \\(D_{k}=\\{f(x_{1},y_{1}),\\ldots,f(x_{k},y_{k})\\}\\)는 \\(k\\) 예제와 함께 일련의 데모를 나타내는데, 여기서 \\(f(x_{k},y_{k})\\)는 \\(k\\) 번째 작업 예제를 자연어 프롬프트로 변환하는 프롬프트 함수이다. 작업 설명 \\(I\\), 데모 \\(D_{k}\\) 및 새 입력 쿼리 \\(x_{k+1}\\)가 주어지면 LLM에서 생성된 출력 \\(\\hat{y}_{k+1}\\)의 예측은 다음과 같이 공식화될 수 있습니다.\n' +
      '\n' +
      '각주 40: ICL이 GPT-3의 논문 [55]에 소개되었을 때, 그것은 원래 태스크 설명 및 시연 사례의 조합으로 정의되었으며, 여기서 두 구성 요소 중 하나는 불필요하다. 이 정의에 따르면, 태스크 설명만을 사용하여 보이지 않는 태스크를 해결하기 위해 LLM이 요구될 때, 태스크 해결을 위해 ICL을 수행하는 것도 고려될 수 있는 반면, ICL 능력은 명령어 튜닝에 의해 향상될 수 있다.\n' +
      '\n' +
      '\\[\\text{LLM}\\big{(}I,\\underbrace{f(x_{1},y_{1}),\\ldots,f(x_{k},y_{k})}_{\\text{ demonstrations}},f(\\underbrace{x_{k+1}}_{\\text{input answer}})\\big{)}\\rightarrow\\hat{y}_{k+1}. \\tag{12}\\\n' +
      '\n' +
      '여기서 실제 답 \\(y_{k+1}\\)은 LLM에 의해 예측될 공백으로 남겨진다. ICL의 성능은 시연에 크게 의존하기 때문에 프롬프트에서 적절하게 설계하는 것이 중요하다. 식 (12)의 구성 과정에 따라 시범을 구성하는 예제를 선택하고 각 예제를 함수 \\(f(\\cdot)\\로 프롬프트에 포매하고 합리적인 순서로 시범을 배치하는 방법을 포함하여 프롬프트에서 시범을 포매하는 세 가지 주요 측면에 초점을 맞춘다.\n' +
      '\n' +
      'ICL에 대한 포괄적인 검토가 조사 논문[50]에 제시되었으며, 우리는 이 주제에 대한 보다 일반적이고 상세한 논의를 위해 이를 참조하는 독자들을 제안한다. 이 조사와 비교하여 우리는 특히 ICL을 LLM에 적용하는 논의에 두 가지 주요 측면, 즉 실증 설계와 ICL의 기본 메커니즘에 초점을 맞춘다. 또한, ICL은 둘 다 자연어를 사용하여 작업 또는 인스턴스를 포맷한다는 점에서 명령어 튜닝(섹션 5.1에서 논의됨)과 밀접한 관련이 있다. 그러나 명령어 튜닝은 적응을 위해 LLM을 미세 조정해야 하는 반면 ICL은 활용을 위해 LLM만 프롬프트한다. 또한, 명령어 튜닝은 특히 제로-샷 설정(작업 설명만을 사용함)에서 타겟 작업을 수행하는 LLM의 ICL 능력을 향상시킬 수 있다[69].\n' +
      '\n' +
      '#### 6.2.2 시연 설계\n' +
      '\n' +
      '여러 연구에 따르면 ICL의 효과는 시연 설계에 크게 영향을 받는 것으로 나타났다[432, 478, 479]. 섹션 6.2.1의 논의에 이어, 우리는 _즉,_ 시연 선택, 형식 및 순서의 세 가지 주요 측면에서 ICL의 시연 설계를 소개할 것이다.\n' +
      '\n' +
      '**시범 선택** ICL의 성능은 다른 데모 예제 [428]와 함께 분산이 큰 경향이 있으므로 LLM의 ICL 기능을 효과적으로 활용할 수 있는 예제의 하위 집합을 선택하는 것이 중요합니다. 두 가지 주요 실증 선택 접근법, 즉 휴리스틱 접근법과 LLM 기반 접근법이 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_휴리스틱 접근법._ 단순성과 저렴한 비용으로 인해 기존 작업은 시연을 선택하기 위해 휴리스틱 방법을 널리 채택하고 있다. 여러 연구에서 \\(k\\)-NN 기반 검색기를 사용하여 쿼리와 의미적으로 관련된 예제를 선택한다[428, 480]. 그러나, 이들은 집합된 예를 전체적으로 평가하는 것이 아니라, 각각의 예에 대해 개별적으로 선택을 수행한다. 이 문제를 해결하기 위해 특정 작업에 대한 가장 대표적인 예제 집합을 선택하기 위해 다양성 기반 선택 전략이 제안된다[481, 482]. 나아가 [483]에서는 시연을 선정할 때 관련성과 다양성을 모두 고려하였다.\n' +
      '\n' +
      '\\(\\bullet\\)_LLM 기반 접근법._ 또 다른 작업 라인은 LLM을 활용하여 시연을 선정한다. 예를 들어, LLMs는 예를 추가한 후 성능 이득에 따라 각 예의 정보성을 직접 측정하는데 활용될 수 있다[484]. 또한, EPR[429]는 먼저 비감독 방법(_예를 들어,_BM25)으로 유사한 예들을 리콜한 다음, 밀집 리트리버(LLM에 의해 라벨링된 포지티브 및 네거티브 예들로 트레이닝됨)를 사용하여 이들을 순위화하는 2단계 검색 접근법을 제안한다. 대안적인 접근법으로서, 실증 선택의 과제는 RL 문제로 공식화될 수 있으며, 여기서 LLMs는 정책 모델을 트레이닝하기 위한 피드백을 제공하기 위한 보상 함수로서 기능한다[485]. LLM은 텍스트 주석에 대해 잘 수행되기 때문에[486], 일부 최근 연구에서는 인간의 개입 없이 LLM 자체를 데모 생성기로 사용한다[487].\n' +
      '\n' +
      '요약하자면, [488]에서 논의된 바와 같이, ICL에서 선택된 데모 예들은 위의 두 가지 선택 접근법들에 대해, 테스트 쿼리와 관련될 뿐만 아니라 해결할 태스크에 대한 충분한 정보를 포함해야 한다.\n' +
      '\n' +
      '**시범 형식** 작업 예제를 선택한 후 다음 단계는 LLMs에 대 한 자연어 프롬프트에 통합 하 고 형식 지정 하는 것입니다. 간단한 방법은 미리 정의된 템플릿을 해당 입력-출력 쌍으로 인스턴스화하는 것이다[36]. 보다 유익한 템플릿을 구성하기 위해 최근 연구에서는 태스크 설명을 추가하거나 사고 연쇄 프롬프트를 사용하여 LLM의 추론 능력을 향상시키는 것을 고려한다[69]. 예를 들어 [166]에서 저자는 인간이 작성한 작업 설명이 포함된 대규모 데이터 세트를 수집한다. 이 데이터 세트로 튜닝한 후 볼 수 있는 작업에 대한 성능이 향상될 수 있으며 LLM도 볼 수 없는 작업에 대해 어느 정도 일반화할 수 있다. 주석 비용을 줄이기 위해 [143]에서는 새로운 작업에 대한 작업 설명을 생성하기 위해 LLM을 안내하기 위해 사람이 작성한 작업 설명으로 구성된 시드 세트를 사용하여 반자동화된 접근법이 제안되었다. 다른 작업에 대해 수동으로 데모 형식을 주석하는 데 비용이 많이 들기 때문에 일부 작업에서는 고품질 형식을 자동으로 생성하는 방법도 연구한다. 두 가지 대표적인 방법으로 Auto-CoT [434]는 중간 추론 단계를 생성하기 위해 0-shot 프롬프트 _"차근차근 생각해보자"_ 로 LLMs를 활용하는 반면, 최소-tomost 프롬프트 [439]는 먼저 LLMs를 쿼리하여 문제 분해를 수행한 다음 LLMs를 활용하여 이전에 해결된 중간 답변을 기반으로 하위 문제를 순차적으로 해결한다.\n' +
      '\n' +
      '**시범 순서** LLM은 때때로 최신 편향, 즉 _i.e._에 시달리는 것으로 표시되며, 시위가 끝날 무렵에 답변이 반복되기 쉽습니다[479]. 따라서, 데모(_i.e._, 작업 예)를 합리적인 순서로 배열하는 것이 중요하다. 초기 작업은 좋은 순서를 빠르게 찾기 위해 몇 가지 휴리스틱 방법을 제안한다. 예를 들어, 데모레이션들은 임베딩 공간에서의 질의에 대한 그들의 유사도에 따라 직접 조직될 수 있다[428]: 유사할수록, 끝에 가까울수록. 또한, 글로벌 및 로컬 엔트로피 메트릭은 상이한 데모 순서를 스코어링하기 위해 사용될 수 있다[432]. 더 많은 태스크 정보를 통합하기 위해, 일부 최근의 연구들은 태스크 라벨들을 압축하고 전송하는 데 필요한 코드 길이를 최소화하는 것을 제안하며, 이는 정보 이론[489]에서 영감을 받았다. 그러나 이러한 방법은 특정 데모 주문의 성능을 평가하기 위해 검증 세트로 라벨링된 추가 데이터가 필요하다. 이러한 필요성을 제거하기 위해 [432]의 저자는 LLM 자체에서 검증 데이터를 샘플링할 것을 제안한다.\n' +
      '\n' +
      '#### 6.2.3 Underlying Mechanism\n' +
      '\n' +
      '사전 훈련 후 LLM은 업데이트되지 않고 흥미로운 ICL 기능을 나타낼 수 있다. 다음에서는 LLM의 ICL 능력에 대한 두 가지 핵심 질문인 _i.e._, _"사전 훈련이 ICL 능력에 어떻게 영향을 미치는가"_ 및 _"추론 중에 LLM이 ICL을 수행하는가"_에 대해 논의한다.\n' +
      '\n' +
      '**사전 훈련 효과가 ICL에 미치는 영향?** ICL은 GPT-3 [55]에서 처음 제안되며 모델 크기가 클수록 ICL 능력이 더 중요해지는 것으로 나타났습니다. 또한, 일부 연구에서는 소규모 PLM이 특수 설계된 훈련 작업에 대해 지속적인 사전 훈련[490] 또는 미세 조정[491]을 통해 강력한 ICL 능력을 입증할 수 있음을 보여주며, 이는 일반적으로 훈련 프로세스 동안 입력에 추가 작업 예를 포함한다. 이는 훈련과제 설계가 LLM의 ICL 역량에 중요한 영향요인임을 시사한다. 훈련 과제 외에도, 최근의 연구들은 ICL과 훈련 전 말뭉치 사이의 관계를 조사했다[488, 492]. 예를 들어, ICL은 이론적으로 장거리 일관성을 나타내는 문서에 대한 사전 훈련의 산물로 설명될 수 있다[488]. 또한, 또 다른 연구[492]는 파라미터 및 데이터를 스케일링할 때, 다음 단어 예측에 기초한 LLM이 언어 데이터에 존재하는 구성 구조(_e.g._, 단어와 구가 어떻게 결합되어 문장과 같은 더 큰 언어 단위를 형성하는지)로부터 학습함으로써 ICL의 능력을 발현할 수 있다는 것을 이론적으로 분석한다.\n' +
      '\n' +
      '**LLM이 ICL을 수행하는 방법**: 추론 단계에서 명시적 학습 또는 업데이트가 포함되지 않기 때문에 연구자들은 주어진 데모를 기반으로 ICL 기능이 작동하는 방법을 분석하는 데 중점을 둡니다. [493]의 논의에 따르면 LLMs가 데모를 활용하는 방법은 크게 과제 인식과 과제 학습 두 가지가 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_Task 인식._ 첫 번째 방법으로 LLMs은 시범에서 과제를 인식하고 사전 훈련에서 얻은 사전 지식을 활용하여 새로운 시험 과제를 해결한다. ICL의 학습 가능성을 평가하기 위해 PAC(Probably Approximate Correct) 프레임워크 [494]가 제안되었다. 사전 훈련 데이터에서 과제를 나타내는 잠재 변수가 있다고 가정하며, LLM은 시범에서 이 변수를 포착할 수 있어 ICL에서 과제를 인식할 수 있는 것으로 나타났다. 또한 ICL을 과제 인식으로 해석하는 것은 여러 실증연구[478, 495]에 의해 뒷받침되고 있다. 예를 들어, 데모들의 입력들 또는 라벨들을 입력 또는 라벨 공간으로부터 샘플링된 랜덤한 것들로 대체하는 것은 LLMs들의 성능을 크게 해치지 않는다는 것이 관찰되었는데, 이는 LLMs들이 그것들로부터 학습하는 대신에 데모들로부터 타겟 태스크를 주로 인식한다는 것을 나타낸다[478, 493]. 유사하게, LLMs는 프롬프트 템플릿이 관련 없거나 오해의 소지가 있는 경우에도 적절한 성능을 나타낼 수 있다[495].\n' +
      '\n' +
      '도. 14: 인-컨텍스트 학습(ICL) 및 연쇄 사상(CoT) 프롬프트의 비교 예시. ICL은 자연 언어 설명, 여러 시연 및 테스트 쿼리로 LLM을 프롬프트하는 반면, CoT 프롬프트는 프롬프트에서 일련의 중간 추론 단계를 포함한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Task learning._ 두 번째 방법으로 LLMs는 시범을 통해서만 사전 훈련 단계에서 보이지 않는 새로운 과제를 학습한다. 특히, 과제 학습은 주로 경사 하강의 관점에서 분석되며 암묵적 미세 조정으로 간주된다[496, 65]. 그런 다음, ICL은 다음과 같이 설명될 수 있다: 순방향 계산을 통해 LLM은 데모에 대한 메타-구배를 생성하고 주의 메커니즘을 통해 암묵적으로 기울기 하강을 수행한다. 실험들은 또한 LLM들 내의 특정 어텐션 헤드들이 태스크-불가지론적 원자 연산들(예를 들어,_복사 및 프리픽스 매칭)을 수행할 수 있다는 것을 보여주는데, 이는 ICL 능력[497]과 밀접한 관련이 있다. 나아가 알고리즘 학습 과정으로서 ICL을 추상화한 연구도 있다[498]. 예를 들어, [498]의 저자들은 LLM들이 사전 트레이닝 동안 그들의 파라미터들을 통해 암시적 모델들을 본질적으로 인코딩한다는 것을 발견한다. ICL에 제공된 예를 통해, LLM은 경사 하강과 같은 학습 알고리즘을 구현하거나 순방향 계산 동안 이들 모델을 업데이트하기 위해 폐쇄형 솔루션을 직접 계산할 수 있다. 이러한 설명 프레임워크 하에서 LLM은 ICL[498]을 사용하여 간단한 선형 함수 및 의사 결정 트리와 같은 일부 복잡한 함수도 효과적으로 학습할 수 있음을 보여주었다.\n' +
      '\n' +
      '최근 연구[493]에서 논의한 바와 같이 LLM은 ICL에서 과제 인식과 과제 학습의 능력을 모두 나타내지만 두 능력은 모델 척도가 다른 것으로 보인다. 실험 [493]에 나타난 바와 같이, 태스크 인식의 능력은 획득하기가 더 쉽고, 심지어 350M 파라미터만을 갖는 작은 LM도 이러한 능력을 나타낼 수 있는 반면, 태스크 학습은 적어도 66B 파라미터를 갖는 LLM에 대해서만 나타날 수 있다. 또 다른 연구 [499]는 또한 특별히 설계된 실험을 통해 이 발견을 뒷받침한다. 그들은 ICL을 수행할 때 태스크 학습이 필요한 실험에서 플립된 레이블과 의미적으로 관련이 없는 레이블로 태스크를 설정한다. 결과는 작은 LLM이 레이블을 무시하고 주로 작업을 수행하기 위해 사전 지식에 의존하는 경향이 있는 반면 LLM은 사전 지식을 능가하고 시연에서 새로운 지식을 습득할 수 있어 더 나은 결과를 가져온다는 것을 시사한다. 또한, 태스크 학습 능력을 향상시키기 위해 메타-인-컨텍스트 학습[500]은 프롬프트에 단일 태스크가 아닌 여러 개의 관련 태스크를 포함시키는 것을 제안한다. 또한, 심볼 튜닝[501]은 의미적으로 관련이 없는 라벨(예를 들어, 감정 분석에 대해 긍정/부정 대신 foo/bar)이 있는 시연에서 LLM을 미세 조정함으로써 LLM이 사전 지식에 의존하는 대신 시연에서 작업을 학습하도록 강제한다.\n' +
      '\n' +
      '### _Chain-of-Thought Prompting_\n' +
      '\n' +
      'CoT(Chain-of-Thinking) 프롬프트[502, 33]는 산술 추론[503], 상식 추론[504] 및 기호 추론[33]과 같은 복잡한 추론 작업에서 LLM의 성능을 향상시키기 위한 개선된 프롬프트 전략이다. ICL과 같은 입력-출력 쌍으로 프롬프트를 단순히 구성하는 대신 CoT 프롬프트는 입력과 출력 사이의 브리지 역할을 하는 중간 추론 단계를 추가로 통합한다. 도 14는 CoT의 예시를 제시한다. 다음 부분에서는 먼저 기본 CoT 프롬프트 접근법과 개선된 전략에 대해 자세히 설명한 다음 CoT 프롬프트가 언제 및 왜 작동하는지 논의한다.\n' +
      '\n' +
      '#### 6.3.1 기본 CoT 프롬프트 접근법\n' +
      '\n' +
      'CoT 프롬프트는 먼저 ICL [33]의 확장으로 제안되며, 이는 각 데모 \\(\\langle\\)_input, output_\\(\\rangle\\)를 \\(\\langle\\)_input, CoT, output_\\(\\rangle\\)로 증가시킨다. A _CoT_ 는 _input_ 과 _output_ 을 연결 하기 위한 일련의 중간 추론 단계입니다. 이러한 증강된 데모를 통해 LLM은 이를 따라 CoT를 생성하고 새로운 입력에 대한 답변을 생성할 수 있다. 그러나 ICL에서 \\(\\langle\\)_input, output_\\(\\rangle\\) pairs와 달리 CoT는 구하기 어렵고 일반적으로 사람의 주석이 필요하다. 다행히도 LLM은 _"차근차근 생각해보자."_[505]와 같은 간단한 지침을 통해 CoT를 생성하도록 트리거될 수 있어 CoT가 쉽게 사용하도록 프롬프트할 수 있다. CoT 추론의 능력을 이끌어내고 LLM의 성능을 더욱 향상시킬 수 있는 대안적인 매직 프롬프트도 있는데, 이를테면 _"심호흡을 하고 이 문제에 대해 단계적으로 작업한다."_[473].\n' +
      '\n' +
      '도 15에 예시된 바와 같이, CoT의 생성 프로세스는 기본 CoT 프롬프팅 접근법에서 체인 구조를 따르며, 여기서 LLM들은 단계적으로 CoT들을 생성한다. 통상적으로 CoT는 자연어 텍스트의 형식을 취한다. 그러나 텍스트 CoT는 추론을 위해 엄격한 논리를 필요로 하는 복잡한 작업에서는 잘 작동하지 않을 수 있다. 이를 고려할 때, 일부 작업은 구조화되고 정확한 특성으로 인해 코드 [506, 507]을 사용한다. 게다가, [508]의 저자들은 그들의 장점들을 결합하기 위해 CoT의 포맷으로서 텍스트 또는 코드를 동적으로 선택하는 것을 제안한다.\n' +
      '\n' +
      '#### 6.3.2 개선된 CoT 프롬프트 전략\n' +
      '\n' +
      '복잡한 추론 작업에서 성능 향상에도 불구하고, CoT 프롬프트는 여전히 잘못된 추론 및 불안정성과 같은 문제로 어려움을 겪는다. 이 부분에서는 먼저 더 나은 CoT 프롬프트와 향상된 CoT 생성 전략을 설계하는 방법을 소개하고, 이어서 CoT의 기본 사슬 구조의 확장을 소개한다. 그림 15는 대표적인 CoT 프롬프트 전략의 진화를 보여준다.\n' +
      '\n' +
      '**더 나은 프롬프트 디자인** CoT 프롬프트는 프롬프트에 의존하여 LLM의 추론 기능을 이끌어내기 때문에 프롬프트의 디자인은 성능에 매우 중요합니다. 직접적인 접근 방법으로 다양한 CoT(_즉, 각 문제에 대한 다중 추론 경로)를 사용하는 것이 성능을 효과적으로 향상시킬 수 있음을 보인다[437]. 또 다른 직관적인 아이디어는 더 복잡한 추론 경로를 갖는 프롬프트가 LLM[433]의 추론 능력을 이끌어낼 가능성이 더 높다는 것이며, 이는 정답을 생성하는 데 더 높은 정확도를 초래할 수 있다. 그러나 이러한 모든 접근법은 주석이 달린 CoT 데이터 세트에 의존하여 실제 사용을 제한한다. 이러한 한계를 극복하기 위해, _"차근차근 생각해보자"_와 같은 매직 명령어들은 LLM들을 프롬프트함으로써 CoT들을 자동으로 구성하는데 사용될 수 있다[434].\n' +
      '\n' +
      '**향상된 CoT 생성** LLM은 잘못된 추론 단계를 생성하고 생성 과정에서 불안정성을 나타내기 쉽기 때문에 CoT 생성을 개선하기 위한 많은 연구[509, 436]가 있다. 이 부분에서 우리는 CoT 생성을 향상시키기 위한 두 가지 전형적인 접근법, 즉 샘플링 기반 방법과 검증 기반 방법을 소개할 것이다.\n' +
      '\n' +
      '\\(\\bullet\\)_샘플링 기반 방법._ LLM은 추론 중에 불안정성을 겪는 것으로 알려져 있으며, 이는 생성된 추론 단계에서 불성실성을 초래할 수 있다. 이 문제를 해결하기 위해 일부 연구에서는 그리디 디코딩을 사용하는 대신 여러 추론 경로를 샘플링하는 것을 제안한다. 대표적인 해결책으로 자기 일관성[436]은 먼저 여러 가지 추론 경로를 생성한 후 해당 답변에 대해 앙상블을 취하여 다수결 투표를 통해 가장 일관성 있는 답변을 선택한다. 그러나, 이러한 방법은 대부분의 추론 경로들이 오도될 때 여전히 오답으로 이어질 수 있다. 이를 고려하여 [433]의 저자들은 복잡도가 높은 추론 경로(_e.g._, 더 많은 추론 단계)가 일반적으로 더 나은 성능을 갖는다는 관찰에 기초하여 대부분의 복잡한 추론 경로에 투표한다. 나아가, MCR[510]은 다음 단계를 생성할 때 다른 추론 경로들로부터의 단계들을 참조하는 것을 제안하고, 최종 답변을 생성하기 위해 다수의 추론 경로들에 걸쳐 추론을 수행한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Verification 기반 메서드._ CoT에서 추론 단계의 순차적 특성은 특정 단계가 잘못될 때 생성된 CoT에 오류가 누적될 수 있다. 이러한 문제를 해결하기 위해, 최근 연구들은 학습된 검증기 또는 LLM 자체를 사용하여 생성된 추론 단계의 정확성을 검증할 것을 제안한다. 예를 들어, DIVERSE[509]는 상이한 입도에서 추론 단계들을 조사하기 위해 솔루션-레벨 및 단계-레벨 검증기들을 각각 트레이닝한다. 또 다른 접근법[511]은 LLM을 활용하여 특별히 설계된 추론 형식으로 단계별 자기 검증을 통해 추론 단계의 정확성을 검증한다. 또한 여러 연구에서 검증을 위한 백워드 추론을 제안하는데, 먼저 모델의 예측에서 필요한 질문 조건[512, 513] 또는 변수[514]를 추론한 후 원본과 비교한다.\n' +
      '\n' +
      '**추론 구조 확장** 일반성에도 불구하고 기본 CoT의 연쇄 추론 구조는 추론 중 예측 및 역추적과 같은 탐색이 필요한 복잡한 작업을 해결하는 데 효율성을 제한합니다. 따라서, 많은 연구들은 보다 복잡한 사고 과정, 예를 들어, 트리 및 그래프 구조 추론을 설계함으로써 추론 구조를 확장하는 데 전념해 왔다.\n' +
      '\n' +
      '\\(\\bullet\\)_Tree 구조의 추론__ 이 접근법(Tree of Thoughts(ToT)에 의해 예시됨[451, 515])은 중간 생각이 노드인 계층적 트리 구조로 추론 프로세스를 공식화한다. 이러한 방식으로, LLM들이 다수의 추론 경로들을 병렬로 탐색할 수 있게 하고, 더 나아가 보다 포괄적인 결정들을 용이하게 하기 위해 룩어헤드 및 백트래킹의 동작을 지원한다. 또한, TouT[516]은 중간 생각의 불확실성을 고려하여 몬테카를로 드롭아웃에 기반한 사고 평가를 한다.\n' +
      '\n' +
      '\\(\\bullet\\)_그래프 구조 추론._ 트리 구조는 병렬 추론을 용이하게 하지만, 추론 과정에 제한을 가하기도 한다. 더 복잡한 위상 구조로 그래프는 추론에 더 큰 유연성을 제공하여 더 복잡한 관계와 상호 작용의 특성화를 가능하게 한다. 예를 들어, GoT(Graph of Thoughts) [517, 518]은 추론 과정을 임의의 그래프로 개념화하는데, 여기서 정점들은 중간 생각을 나타내고 간선들은 이들 생각들 사이의 상호 의존성을 나타낸다. ToT와 비교하여 새로운 생각을 생성할 때 다른 추론 경로로부터의 생각을 더 활용할 수 있다. 그러나 이러한 접근 방식은 LLM과의 많은 상호 작용을 필요로 하므로 사고 탐색 과정이 매우 비효율적이다. 잠재적으로 무의미한 사고 탐색을 줄이기 위해, XoT[519]는 미리 훈련된 정책 및 가치 네트워크로 사고 탐색을 안내할 것을 추가로 제안한다.\n' +
      '\n' +
      '#### 6.3.3 CoT Promping에 대한 추가 논의\n' +
      '\n' +
      '이 부분에서는 CoT 프롬프트와 관련된 두 가지 기본 질문인 _i.e._, _"가 LLMs에 대해 CoT 프롬프트가 언제 작동하는지 및 _"왜 LLMs가 CoT 추론"_을 수행할 수 있는지에 대한 논의를 제시한다.\n' +
      '\n' +
      '**CoT 프롬핑이 LLMs에 대해 작동 하는 경우?** CoT 추론은 창발 능력이므로 [31] 충분히 큰 모델(일반적으로 10B 이상의 매개 변수를 포함)에만 긍정적인 영향을 미치지만 작은 모델에는 영향을 미치지 않습니다. 또한,\n' +
      '\n' +
      '도. 15: CoT 프롬프팅 전략들의 진화의 예시. 기본적인 CoT 접근법에서 시작하여 샘플링 기반 및 검증 기반 방법을 포함한 향상된 CoT 생성 기술로 진행한다. 마지막으로, 트리 및 그래프와 같은 체인 구조의 변형으로 확장된다. 여기서, "생각"은 [33, 451]에 기재된 바와 같은 중간 추론 단계를 지칭한다.\n' +
      '\n' +
      'CoT 프롬프트는 표준 프롬프트를 중간 추론 단계로 확장하기 때문에 주로 단계적 추론[33], _예: 산술 추론, 상식 추론 및 기호 추론이 필요한 작업에 효과적이다. 반면에 복잡한 추론에 의존하지 않는 다른 작업의 경우 CoT 프롬프트는 표준 프롬프트[438], _예: GLUE [260]의 MNLI-m/mm, SST-2 및 QQP보다 성능이 더 나빠질 수 있다. 흥미롭게도 CoT 프롬프트가 가져온 성능 이득은 표준 프롬프트가 좋지 않은 결과를 낳을 때만 중요할 수 있는 것 같다[33].\n' +
      '\n' +
      '**LLM이 CoT 추론을 수행할 수 있는 이유**: 두 번째 질문으로 다음 두 가지 측면에서 CoT 프롬프트의 기본 메커니즘에 대해 논의합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_CoT 추론 능력의 원천_ CoT 추론 능력의 원천과 관련하여, 그것에 대해 훈련된 모델들은 강력한 추론 능력을 나타내기 때문에 코드에 대한 훈련에 기인할 수 있다는 것이 널리 가설된다[520, 47, 521]. 직관적으로 코드 데이터는 알고리즘 로직과 프로그래밍 흐름으로 잘 구성되어 있으며, 이는 LLM의 추론 성능을 향상시키는 데 유용할 수 있다. 그러나 이 가설은 여전히 절제 실험에 대해 공개적으로 보고된 증거(코드에 대한 훈련 포함 및 미포함)가 부족하다. 또한, 비 CoT 데이터에 대한 명령어 튜닝이 보류된 CoT 추론 벤치마크에 대한 성능을 향상시키지 않는다는 것이 경험적으로 입증되었기 때문에 명령어 튜닝이 CoT 추론 능력을 얻는 핵심 이유는 아닌 것 같다[69].\n' +
      '\n' +
      '\\(\\bullet\\)_CoT 프롬프트 구성요소의 효과_ CoT 프롬프트와 표준 프롬프트의 주요 차이점은 최종 답변에 앞서 추론 경로를 통합하는 것이다. 따라서 일부 연구자들은 추론 경로에서 서로 다른 구성 요소의 영향을 조사한다. 특히 최근 연구에서는 CoT 프롬프트의 세 가지 핵심 구성 요소, 즉 _기호_(예: 산술 추론의 숫자 양), _패턴_(예: 산술 추론의 방정식) 및 _텍스트_(예: 기호 또는 패턴이 아닌 나머지 토큰)를 식별한다[522]. 후자의 두 부분(_즉,_패턴 및 텍스트)은 모델 성능에 필수적이며, 둘 중 하나를 제거하면 상당한 성능 하락으로 이어질 수 있음을 보여준다. 그러나 기호와 패턴의 정확성은 중요하지 않아 보인다. 또한, 텍스트와 패턴 사이에는 공생 관계가 존재한다: 텍스트는 LLM이 유용한 패턴을 생성하도록 돕고, 패턴은 LLM이 태스크를 이해하고 이를 해결하는 데 도움이 되는 텍스트를 생성하도록 돕는다[522].\n' +
      '\n' +
      '요약하면, CoT 프롬프트는 LLM의 추론 능력을 이끌어내기 위한 일반적이고 유연한 접근법을 제공한다. 또한 멀티모달[523] 및 멀티언어 태스크[524]를 해결하기 위해 이 기술을 확장하려는 일부 예비 시도들이 있다.\n' +
      '\n' +
      '### _Complex Task Solving을 위한 계획_\n' +
      '\n' +
      'ICL 및 CoT로 프롬프팅하는 것은 개념적으로 간단하지만 다양한 작업을 해결하는 일반적인 접근법이다. 그러나, 이 접근법은 수학적 추론[525] 및 멀티홉 질의 응답[526]과 같은 복잡한 태스크들에 대해 고군분투한다. 향상된 접근법으로 복잡한 작업을 더 작은 하위 작업으로 나누고 작업을 수행하기 위한 작업 계획을 생성하기 위해 프롬프트 기반 계획이 제안되었다.\n' +
      '\n' +
      '#### 6.4.1 Overall Framework\n' +
      '\n' +
      '이 부분에서 우리는 먼저 복잡한 과제 해결을 위한 LLM의 일반적인 계획 패러다임을 공식화하며, 이는 그림 16에 나와 있다.\n' +
      '\n' +
      '이 패러다임에서는 일반적으로 _태스크 플래너, 계획 실행기_ 및 _환경_41의 세 가지 구성 요소가 있습니다. 구체적으로, LLMs에서 플레이하는 태스크 플래너는 목표 태스크를 해결하기 위해 전체 계획을 생성하는 것을 목표로 합니다. 계획은 다양한 형태, _예를 들어,_자연어 형태의 액션 시퀀스[439] 또는 프로그래밍 언어로 작성된 실행 프로그램[443]으로 제시될 수 있다. LLM 기반 태스크 플래너는 계획 저장 및 검색을 위한 메모리 메커니즘으로 향상될 수 있으며, 이는 긴 수평 태스크에 도움이 된다. 그런 다음 계획 실행자는 계획에서 작업을 실행할 책임이 있습니다. 텍스트 작업에 대한 LLM과 같은 모델[441]에 의해 또는 코딩 작업에 대한 코드 해석기와 같은 툴에 의해 구현될 수 있다[450]. 또한 환경은 계획 실행기가 특정 작업, 예를 들어 LLM 자체[527] 또는 마인크래프트[528]와 같은 외부 가상 세계에 따라 다르게 설정할 수 있는 작업을 수행하는 것을 나타냅니다. 작업의 실행 결과에 대한 _피드백_ 을 자연어[450] 형태로 또는 다른 멀티모달 신호[446]로부터 태스크 플래너에 제공합니다.\n' +
      '\n' +
      '각주 41: RL과의 유사성에도 불구하고, 우리의 제형은 계획 및 실행 단계를 분리하는 반면, RL에서는 일반적으로 에이전트에서 인터리빙된다. 이 패러다임은 일반적이지만 약간 느슨한 방식으로 정의되며 주로 독자들이 LLM의 계획 접근법의 기초가 되는 핵심 아이디어를 이해하는 데 도움이 되는 것을 목표로 한다.\n' +
      '\n' +
      '복잡한 과제를 해결하기 위해서는 먼저 과제 계획자가 과제 목표를 명확하게 이해하고 LLMs의 추론을 바탕으로 합리적인 계획을 수립할 필요가 있다(6.4.2절 참조). 그런 다음, 계획 실행자는 환경에서 계획에 따라 행동하고, 환경은 작업 계획자에 대한 피드백을 생성할 것이다(섹션 6.4.3 참조). 태스크 플래너는 환경으로부터 획득된 피드백을 더 통합하여 자신의 초기 계획을 구체화하고, 태스크 솔루션으로서 더 나은 결과를 얻기 위해 상기 프로세스를 반복적으로 수행할 수 있다(섹션 6.4.4 참조).\n' +
      '\n' +
      '도. 도 16: 복잡한 태스크들을 해결하기 위한 LLM들에 의한 프롬프트 기반 계획을 위한 포뮬레이션의 예시.\n' +
      '\n' +
      '#### 6.4.2 Plan Generation\n' +
      '\n' +
      '플랜 생성은 LLM을 프롬프트함으로써 액션 시퀀스를 직접 생성하는 것에 초점을 맞춘다. 생성된 계획의 형식에 따라 기존 작업은 텍스트 기반 접근법과 코드 기반 접근법의 두 그룹으로 나눌 수 있다.\n' +
      '\n' +
      '**텍스트 기반 접근법** LLM이 자연 언어 형식의 계획을 생성하는 것은 간단합니다. 이 접근법에서, LLM들은 계획 실행기가 복잡한 태스크를 수행하고 해결하기 위한 일련의 액션들을 생성하도록 프롬프트된다. 예를 들어, Plan-and-Solve [441]은 "계획 수립"과 같은 명시적 지시를 추가하여 제로 샷 방식으로 계획에 대한 LLM을 직접 프롬프트하는 반면, Self-planning [529] 및 DECOMP [440]은 프롬프트에 데모를 추가하여 LLM이 ICL을 통해 계획을 수립하도록 안내한다. 이러한 방식으로 일부 작업은 계획할 때 추가 도구 또는 모델을 통합하는 것을 추가로 고려한다. 예를 들어 ToolFormer [80]은 먼저 LLMs를 사용하여 잠재적인 API 호출이 있는 사전 훈련 코퍼스에 주석을 달고, 그 위에 LLMs를 미세 조정함으로써 LLMs가 API 호출 시기와 방법을 학습하고 생성 중에 API에 의해 반환되는 결과를 통합할 수 있다. HuggingGPT [444]는 HuggingFace에서 사용할 수 있는 모델을 소개하고 LLM을 컨트롤러로 간주하여 설명을 기반으로 적합한 모델을 선택하고 결과를 최종 솔루션으로 집계합니다.\n' +
      '\n' +
      '**코드 기반 접근법** 텍스트 기반 접근법이 직관적으로 들리지만 계획의 충실한 실행을 보장할 수 없으므로 계획이 건전하더라도 실패할 수 있습니다. 이 문제를 해결하기 위해 프로그래밍 언어, _예:_ Python 또는 PDDL에서 실행 가능한 코드 형태로 보다 검증 가능한 계획을 생성하기 위한 코드 기반 접근법이 제안되었다. 이러한 방식으로, LLMs는 먼저 프로그램을 생성하도록 프롬프트되고, 그 후 이를 실행하기 위해 결정론적 해결기를 활용한다. 예를 들어, FaithVolCt[442]와 PAL[443]은 추론 작업을 두 단계로 분해한다: 첫 번째 단계에서는 LLM이 질의에 조건화된 계획을 생성하고, 두 번째 단계에서는 결정론적 풀이자가 계획을 실행하여 최종 답변을 도출한다. 또한, 코드 기반 접근법이 유사한 방식으로 구현된 에이전트에 적용될 수 있다. 예를 들어, PROGPROMPT[530] 및 LLM+P[531]은 먼저 LLM을 활용하여 python 함수 또는 PDDL 파일 형태의 플랜을 생성한 후 가상 에이전트 또는 클래식 플래너를 활용하여 코드 기반 플랜에 따라 문제를 해결한다.\n' +
      '\n' +
      '#### 6.4.3 피드백 획득\n' +
      '\n' +
      '생성된 계획을 실행한 후, 환경은 LLM 기반 태스크 플래너에 피드백 신호를 생성하며, 이는 더 나은 결과를 위해 초기 계획을 구체화하는 데 사용될 수 있다. 기존 작업에서는 일반적으로 LLM 기반 작업 플래너와의 관계에 따라 내부(_즉,_LLM 자체) 및 외부(_예:_도구 또는 가상 세계) 피드백의 두 가지 피드백 소스가 있다.\n' +
      '\n' +
      '**내부 피드백.** LLM 자체를 피드백 공급자로 활용할 수 있습니다. 한 가지 간단한 방법은 프롬프트를 통해 생성된 계획의 품질을 직접 평가하는 것입니다. 예를 들어, RAP[447]은 각 후보 계획이 과제 성공으로 이어질 수 있는 가능성을 평가하는 반면, 생각의 나무[527]는 그들 간의 비교를 통해 계획 전체에 투표할 것을 제안한다. 또한, LLMs는 계획 실행기의 중간 결과에 기초하여 피드백을 제공할 수 있다. 예를 들어, Reflexion[450]은 LLMs을 활용하여 희소 결과 신호(_예를 들어,_성공 또는 실패)를 구체적인 텍스트 기반 피드백(_예를 들어,_"공포 영화 대신 사용자가 질의에서 언급하는 코미디를 추천해야 한다_")으로 변환하고, 향후 계획을 위해 이 피드백을 장기 메모리에 저장한다.\n' +
      '\n' +
      '**외부 피드백.** LLM 외에도 외부 개체는 피드백 신호를 제공할 수도 있습니다. 예를 들어, 코드 해석기들과 같은 툴들은 실시간 에러 메시지들을 제공하기 위한 프로그래밍 태스크들에서 널리 사용되고[450], 안정적인 확산[532]과 같은 모델들은 시각적 인지를 제공하기 위한 멀티모달 태스크들에서 사용될 수 있고[446], 마인크래프트와 같은 가상 세계들은 몰입형 경험들을 제공할 수 있다[528]. 또한, 일부 작업(예를 들어, 생성 에이전트[533])은 시뮬레이션된 환경에서 다중 에이전트 협업을 탐색하며, 여기서 각 에이전트는 환경과의 상호작용뿐만 아니라 다른 에이전트와의 통신으로부터 피드백을 받는다.\n' +
      '\n' +
      '#### 6.4.4 계획 개선\n' +
      '\n' +
      '환경으로부터의 피드백에 대한 액세스를 통해, 태스크 플래너는 그에 따라 자신의 현재 계획을 정제하고 더 나은 결과를 위해 "_planning - 실행 - 정제_" 루프를 반복적으로 거칠 수 있다. 이 부분에서는 기존 작업에서 세 가지 주요 정제 접근법을 요약한다.\n' +
      '\n' +
      '**추론.** 환경의 피드백 데이터는 관련 없는 정보를 포함하거나 언어가 아닌 양식을 취하는 것과 같은 계획 개선을 위해 LLM에서 활용하기에 직접 적합하지 않을 수 있습니다. 이를 해결하기 위해, 일부 작업은 피드백으로부터 중요한 정보를 추출하기 위해 명시적 추론 프로세스를 추가한다[448, 449]. 예를 들어, React [449]는 피드백을 통해 추론 트레이스를 생성하기 위해 시연으로 LLMs를 프롬프트한다. 다양한 사용자 요청을 해결하기 위한 초기 계획을 수정하기 위해 관찰된 피드백을 자동으로 추론할 수 있는 AutoGPT[534]와 같은 자율 에이전트 프로젝트에서 널리 사용되었다. 그러나 이러한 접근 방식은 일반적으로 추론과 계획의 순서를 고정합니다. 더 나은 성능을 위해 두 프로세스 간의 유연한 전환을 지원하기 위해 ChatCoT[448]는 도구 증강 추론 프로세스를 LLM 기반 태스크 플래너와 도구 기반 환경 간의 다중 전환 대화로 더욱 통합한다.\n' +
      '\n' +
      '**역추적** 초기 방법은 주로 기존 계획을 유지하면서 전진 작업을 계획하는 것을 고려하므로 단기 평가를 기반으로 로컬 최적 계획으로 이어질 수 있습니다. 이를 해결하기 위해 Three of Thoughts [527]은 전역 계획을 만들기 위해 너비 우선 탐색 및 깊이 우선 탐색과 같은 탐색 알고리즘으로 역추적을 허용한다. 초기 계획에서 마지막 상태로 역추적하고 다음 미개척 행동을 선택하여 계획을 단계별로 구체화한다. 또한 일부 연구[535, 446]에서는 피드백 신호를 활용하여 전체 계획을 수정하고 있다. 예를 들어, DEPS[535]는 피드백 신호에 따라 더 나은 플랜을 선택하는 반면, TIP[446]은 피드백 신호를 추가하여 LLM 기반 플래너가 초기 플랜에서 각 단계를 수정하도록 프롬프트한다.\n' +
      '\n' +
      '**메모리** 장기 수평 작업을 처리 하기 위해 ICL을 통해 LM의 _단기 메모리_ 를 활용 하는 것 외에도 _장기 메모리_ 를 사용 하 여 계획 개선을 지원 하는 핵심 접근법이 되었습니다. 예를 들어, Reflexion[450]은 자기반영으로부터의 피드백을 메모리에 저장하므로, 이전의 피드백은 계획 정제를 위해 검색될 수 있다. 생성 에이전트[533]는 액션 계획 및 반성을 위한 에이전트들의 핵심 컴포넌트로서 메모리 스트림 메커니즘을 설계한다. 또한, 스킬 라이브러리 메커니즘[445, 528]은 성공적인 계획을 라이브러리에 저장하기 위해 제안되며, 이는 새로운 작업에 대한 복잡한 계획으로 재사용되고 합성될 수 있다. 장기 기억 메커니즘을 구현하기 위해 벡터 데이터베이스(_e.g._, milvus[536])와 같은 도구를 사용하여 대규모로 효율적인 저장 및 검색을 위해 계획 또는 피드백을 고차원 벡터로 인코딩할 수 있다. MemoryBank[537]는 Ebbinghaus Forgetting Curve 이론에 따라 메모리 망각 및 강화를 허용하는 메모리 갱신 메커니즘을 추가로 제안한다.\n' +
      '\n' +
      '## 7 용량 및 평가\n' +
      '\n' +
      'LLM의 효과성과 우수성을 검토하기 위해 실증 능력 평가 및 분석을 수행하기 위한 과제와 벤치마크의 급증이 제안되었다. 이 절에서는 먼저 언어 생성 및 이해를 위한 LLM의 기본 능력 평가의 세 가지 유형을 소개하고, 더 복잡한 설정이나 목표를 가진 몇 가지 고급 능력 평가를 제시하고, 마지막으로 기존 벤치마크, 평가 접근법 및 실증 분석에 대해 논의한다.\n' +
      '\n' +
      '### _Basic Ability_\n' +
      '\n' +
      '이 부분에서는 주로 LLM에 대한 능력 평가의 세 가지 기본 유형, 즉 _i.e._, 언어 생성, 지식 활용 및 복잡한 추론에 중점을 둔다. 우리는 모든 관련 작업에 대한 완전한 보장을 의도하지 않고 대신 LLM에 대해 가장 널리 논의되거나 연구된 작업에만 초점을 맞춘다는 점에 주목한다. 다음으로, 이러한 작업들에 대해 상세히 소개한다.\n' +
      '\n' +
      '#### 7.1.1 언어 생성\n' +
      '\n' +
      '과제 정의에 따르면 언어 생성에 관한 기존의 과제는 언어 모델링, 조건부 텍스트 생성, 코드 합성 작업으로 대별될 수 있다. 코드 합성은 전형적인 NLP 작업이 아니라는 점에 유의하여, 자연 언어 텍스트와 유사한 생성 접근법에서 다수의 LLM(코드 데이터에 대해 트레이닝됨)에 의해 직접 해결될 수 있기 때문에 논의를 위해 이를 포함한다.\n' +
      '\n' +
      '**언어 모델링** LLM의 가장 기본적인 기능으로 _언어 모델링_ 은 기본 언어 이해 및 생성 용량에 주로 중점을 두는 이전 토큰 [1]을 기반으로 다음 토큰을 예측하는 것을 목표로 합니다. 이러한 능력을 평가하기 위해 기존 작업이 사용하는 일반적인 언어 모델링 데이터 세트에는 Penn Treebank[538], WikiText-103[539], Pile[161]이 있으며, 여기서 _perplexity_의 메트릭은 제로 샷 설정에서 모델 성능을 평가하는 데 일반적으로 사용된다. 경험적 연구[93, 55]는 LLM이 이러한 평가 데이터 세트에 대해 이전의 최첨단 방법에 비해 상당한 성능 향상을 가져온다는 것을 보여준다. 텍스트에서 장거리 종속성의 모델링 용량을 더 잘 테스트하기 위해 LAMBADA 데이터 세트 [233]이 도입되었으며, 여기서 LLM은 문맥 단락에 기초하여 문장의 마지막 단어를 예측하는 데 필요하다. 그런 다음, 예측된 마지막 단어의 정확도와 복잡도를 사용하여 LLM을 평가한다. 기존 작업에서 볼 수 있듯이 언어 모델링 작업에 대한 성능은 일반적으로 스케일링 법칙[30]을 따르며, 이는 언어 모델을 스케일링하면 정확도가 향상되고 복잡성이 감소한다는 것을 의미한다.\n' +
      '\n' +
      '**조건부 텍스트 생성** 언어 생성의 중요한 주제로서 조건부 텍스트 생성 [48]은 일반적으로 기계 번역[624], 텍스트 요약[548] 및 질의 응답[557]을 포함하여 주어진 조건에 따라 특정 작업 요구 사항을 충족하는 텍스트를 생성하는 데 중점을 둡니다. 생성된 텍스트의 품질을 측정하기 위해, 자동 메트릭들(_e.g._, Accuracy, BLEU[625] 및 ROUGE[626]) 및 인간 등급들이 성능을 평가하기 위해 전형적으로 사용되어 왔다. 강력한 언어 생성 능력으로 인해 LLM은 기존 데이터 세트와 벤치마크에서 놀라운 성능을 달성했다. 예를 들어, GPT-4는 상당한 언어적 거리를 갖는 언어의 번역 작업에도 상용 번역 제품과 유사한 성능을 나타낸다[627]. 뉴스 요약 태스크들(_i.e._, CNN/DM 및 XSUM)에서, LLM들은 또한 인간 프리랜서 작가들과 비교가능한 성능을 입증한다[628]. 모델 용량에 대한 급속한 진전에도 불구하고 조건부 텍스트 생성 작업에서 LLM의 성능을 충실히 평가하기 위한 기존 자동 메트릭의 실현 가능성에 대한 우려가 증가하고 있다[628, 629, 630]. 자동 메트릭에 대한 대안으로서, 최근의 연구들은 또한 생성된 콘텐츠의 품질을 조사하기 위해 LLMs을 생성 평가자로 통합할 것을 제안한다[631, 632, 138]. 더욱이, 연구자들은 또한 구조화된 데이터 생성[458] 및 긴 텍스트 생성[633, 46, 46]과 같은 LLMs에 대한 보다 도전적인 언어 생성 태스크를 탐색한다.\n' +
      '\n' +
      '**코드 합성** 고품질 자연어 텍스트를 생성하는 것 외에도 기존 LLM은 형식 언어, 특히 _코드 합성_[635]라고 하는 특정 조건을 충족하는 컴퓨터 프로그램(_i.e._, 코드)을 생성하는 강력한 능력을 보여줍니다. 자연어 생성과 달리 생성된 코드는 해당 컴파일러 또는 인터프리터와의 실행으로 직접 확인할 수 있기 때문에 기존의 작업은 대부분 테스트 케이스인 _i.e._, pass@_k42_에 대한 합격률을 계산하여 LLM으로부터 생성된 코드의 품질을 평가한다. 최근 APPS[378], HumanEval[105] 및 MBPP[208]와 같은 LLM의 코드 합성 능력을 평가하기 위해 기능적 정확성에 초점을 맞춘 여러 코드 벤치마크가 제안되었다. 전형적인 프로그래밍 문제는 텍스트 명세 및 정답 검사를 위한 테스트 케이스 등 다양한 프로그래밍 문제로 구성된다. 그러한 능력을 향상시키기 위해, LLM들을 코드 합성 태스크들에 효과적으로 적응시킬 수 있는, 코드 데이터 상의 LLM들을 미세 조정(또는 사전 트레이닝)하는 것이 핵심이다[86]. 또한, 기존 연구는 코드를 생성하는 새로운 전략, 예를 들어, 다중 후보 솔루션을 샘플링하고 [208] 계획 유도 디코딩[636]을 제안했으며, 이는 프로그래머에 의한 버그 고정 및 코드 계획 프로세스의 모방으로 간주될 수 있다. 인상적으로, LLMs는 최근 프로그래밍 콘테스트 플랫폼 Codeforces[114]에서 사용자들 중 상위 28%의 순위를 달성함으로써 인간과 경쟁적인 성능을 보여주고 있다. 또한, 코딩 IDE(_e.g._, Visual)에서 프로그래밍을 돕기 위해 GitHub Copilot이 출시되었다.\n' +
      '\n' +
      '[MISSING_PAGE_FAIL:60]\n' +
      '\n' +
      '다양한 표현을 가진 의미적으로 동등한 참조. 또한, LLMs는 단일 예측을 평가하는 것[631, 642, 632] 또는 여러 후보들을 비교하는 것[643, 644, 138, 645]을 포함하는, 참조 없는 방식으로 텍스트 생성의 평가자로서 널리 채용된다. 그럼에도 불구하고, LLM은 언어 생성 평가자로서 편향(예를 들어, 인간-작성된 텍스트보다 LLM-생성된 텍스트에 대한 오더 편향 또는 선호도)을 노출시켜, 인간 평가와 비교할 때 불균형을 입증할 수 있다[646, 632, 647].\n' +
      '\n' +
      '\\(\\bullet\\)_Underperforming specialized generation._ LLM이 일관된 텍스트를 생성하기 위해 일반적인 언어 패턴을 학습했지만 특수 영역이나 작업을 처리할 때 생성 능력이 제한될 수 있다. 예를 들어, 일반 웹 기사에 대해 훈련된 언어 모델은 많은 의학 용어 및 방법을 포함하는 의학 보고서를 생성할 때 어려움에 직면할 수 있다. 직관적으로, 도메인 지식은 모델 전문화에 매우 중요해야 한다. 그러나 이러한 전문지식을 LLMs에 주입하는 것은 쉽지 않다. 최근 분석[47, 648]에서 논의한 바와 같이 LLM이 일부 영역에서 탁월할 수 있는 특정 능력을 나타내도록 훈련될 때 다른 영역에서 어려움을 겪을 수 있다. 이러한 문제는 신경망 학습에서 새로운 지식과 오래된 지식을 통합하는 갈등 현상을 의미하는 _재난적 망각_[649, 650]과 관련이 있다. 유사한 사례가 LLM의 인간 정렬에서도 발생하며, 여기서 _"정렬 세금"_[66](예를 들어, 상황 내 학습 능력의 잠재적 손실)은 인간의 가치와 요구에 정렬하기 위해 지불되어야 한다. 또한, 시퀀스 모델링 아키텍처의 한계로 인해 LLMs은 구조화된 데이터의 이해와 생성에 여전히 어려움을 겪고 있다. 결과적으로, 이들은 종종 지식-베이스 질의 응답 및 시맨틱 파싱과 같은 복잡한 구조화된 데이터 태스크들 상의 태스크-특정 모델들에 뒤처진다[651, 458]. 따라서, LLMs을 다양한 작업 시나리오에 유연하게 적용할 수 있는 동시에 원래 능력을 최대한 유지할 수 있는 효과적인 모델 특화 방법을 개발하는 것이 중요하다.\n' +
      '\n' +
      '#### 7.1.2 Knowledge Utilization\n' +
      '\n' +
      '지식 활용은 지식 집약적인 작업(예: 상식 질의 응답 및 사실 완성)을 지원하는 사실 증거를 기반으로 수행하는 지능형 시스템의 중요한 능력이다. 구체적으로, LLM은 사전 훈련 말뭉치로부터 풍부한 사실 지식을 적절하게 활용하거나 필요할 때 외부 데이터를 검색해야 한다. 특히, 질의 응답(QA)과 지식 완성(knowledge completion)은 이러한 능력을 평가하기 위해 일반적으로 사용되는 두 가지 과제이다. 테스트 작업(질문 응답 또는 지식 완료)과 평가 설정(_with_ 또는 _with_ 외부 리소스)에 따라 기존 지식 활용 작업을 폐쇄형 문서 QA, 개방형 문서 QA43 및 지식 완료의 세 가지 유형으로 분류한다.\n' +
      '\n' +
      '각주 43: 이 부분에서 오픈북 QA는 외부 지식 자원으로부터 유용한 정보를 추출하고 활용해야 하는 QA 태스크를 말하며, 클로즈드북 QA의 반대(사전 훈련 말뭉치에서 인코딩된 정보만 사용)이다. 외부 과학 사실을 추출하고 활용하여 오픈북 QA 작업의 설정을 따르는 OpenBookQA [566]이라는 데이터 세트도 있다는 점에 유의한다.\n' +
      '\n' +
      '**닫힌 책 QA.** 닫힌 책 QA 작업 [652]는 사전 훈련 말뭉치에서 LLMs의 획득된 사실 지식을 테스트하며, 여기서 LLMs는 외부 리소스를 사용하지 않고 주어진 컨텍스트에 기초하여만 질문에 답해야 합니다. 이 능력을 평가하기 위해 정확도 메트릭이 널리 채택된 자연 질문[554], 웹 질문[557] 및 트리비아QA[558]를 포함하여 활용할 수 있는 여러 데이터 세트가 있다. 경험적 결과들은 LLM들이 이 설정에서 잘 수행될 수 있고 심지어 최첨단 오픈-도메인 QA 시스템들의 성능과 일치할 수 있다는 것을 밝혀냈다[56]. 또한, 폐쇄-북 QA 태스크들에 대한 LLM들의 성능은 모델 크기 및 데이터 크기 둘 다의 관점에서 스케일링 법칙 패턴을 보여준다: 파라미터들 및 트레이닝 토큰들을 스케일링하는 것은 LLM들의 용량을 증가시킬 수 있고 그들이 사전 트레이닝 데이터로부터 더 많은 지식을 학습(또는 암기)하는 것을 도울 수 있다[56]. 또한, 유사한 파라미터 스케일 하에서, 평가된 태스크들과 관련된 더 많은 사전 트레이닝 데이터를 갖는 LLM들은 더 나은 성능을 달성할 것이다[81]. 또한, 닫힌 문서 QA 설정은 LLMs에 의해 인코딩된 사실적 지식의 정확성을 조사하기 위한 테스트베드를 제공한다. 그러나 기존 작업 [55]에서 볼 수 있듯이 LLMs은 사전 훈련 데이터에 존재하는 경우에도 세밀한 지식에 의존하는 QA 작업에 대해 덜 잘 수행할 수 있다.\n' +
      '\n' +
      '**Open-Book QA.** 닫힌-Book QA와 달리 오픈-Book QA 작업에서 LLMs는 외부 지식 기반 또는 문서 모음에서 유용한 증거를 추출한 다음 추출된 증거를 기반으로 질문에 답할 수 있습니다[653, 654, 655]. 일반적인 개방형 문서 QA 데이터 세트(예:_자연 질문[554], OpenBookQA[566] 및 SQuAD[569])는 닫힌 문서 QA 데이터 세트와 겹치지만 외부 데이터 원본인 _예:_위키피디아를 통합합니다. 정확도 및 F1 점수의 메트릭은 평가를 위한 오픈북 QA 작업에서 널리 사용된다. 외부 리소스들로부터 관련 지식을 선택하기 위해, LLM들은 종종 텍스트 리트리버(또는 심지어 검색 엔진)와 페어링되며, 텍스트 리트리버는 LLM들과 독립적으로 또는 공동으로 트레이닝된다[653, 657, 81]. 또한, 이전 작업 [658, 659, 660]은 리트리버들이 추론 경로를 검증하고 정류하는 데 LLM들을 도울 수 있음을 나타냈다. 평가에서 기존의 연구들은 주로 LLM이 추출된 지식을 어떻게 활용하여 질문에 답하는지를 테스트하는 데 초점을 맞추고 있으며, 검색된 증거가 생성된 답변의 정확도를 크게 향상시킬 수 있음을 보여주며, 더 작은 LLM이 \\(10\\times\\) 더 큰 답변을 능가할 수 있게 한다[653, 657]. 또한, 지식 정보의 최신성을 평가하기 위해 오픈북 QA 작업도 사용할 수 있다. 구식 지식 자원으로부터 사전 트레이닝 또는 검색은 LLMs로 하여금 시간에 민감한 질문들에 대한 오답들을 생성하게 할 수 있다[653].\n' +
      '\n' +
      '**지식 완료** 지식 완료 작업에서 LLM은 지식 단위(_예:_, 지식 트리플)의 누락된 부분을 완료하거나 예측하는 데 활용할 수 있는 지식 베이스[576]로 간주될 수 있습니다. 이러한 작업은 LLM이 사전 훈련 데이터에서 얼마나 많은 지식과 어떤 종류의 지식을 학습했는지 조사하고 평가할 수 있다. 기존의 지식 완성 작업은 크게 지식 그래프 완성 작업(_e.g._, FB15k-237[572]와 WN18RR[574])과 사실 완성 작업(_e.g._, WikiFact[571])으로 나눌 수 있는데, 이들은 각각 특정 사실에 대한 지식 그래프와 불완전한 문장으로부터 트리플을 완성하는 것을 목표로 한다. 경험적 연구들은 기존의 LLMs들이 특정 관계 유형과 관련된 지식 완성 작업을 수행하기 어렵다는 것을 밝혀냈다[520]. WikiFact에 대한 평가 결과에서 볼 수 있듯이 LLMs은 사전 훈련 데이터(_e.g._, 통화 및 저자)에서 발생하는 여러 빈발 관계에 대해 잘 수행되는 반면 희귀한 데이터(_e.g._, discoverer_or_inventor 및 place_of_birth)에는 잘 수행되지 않는다. 흥미롭게도 동일한 평가 설정(_e.g._, in-context learning)에서 InstructGPT(_i.e._, text-davinci-002)는 WikiFact의 모든 하위 집합에서 GPT-3보다 우수하다.\n' +
      '\n' +
      '**주요 문제**. LLM은 지식 정보를 포착하고 활용하는 데 핵심적인 진전을 이루었지만 아래에서 논의되는 두 가지 주요 문제로 어려움을 겪고 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_환각._ 사실 텍스트를 생성할 때 어려운 문제는 _환각 세대_[661, 638]이며, 여기서 생성된 정보는 기존 소스(_내인성 환각_)와 충돌하거나 사용 가능한 소스(_외인성 환각_)에 의해 검증될 수 없으며, 이는 그림 17의 두 가지 예에 의해 예시된다. 환각은 기존 LLM에서 널리 발생하며, GPT-4[46]와 같은 가장 우수한 LLM에서도 발생한다. 또한 기존의 연구는 LLMs가 강력한 ChatGPT까지 텍스트에서 환각 콘텐츠를 인식하는 데 어려움을 겪는다는 것을 보여준다[602]. 또한 언어 작업을 넘어 최근 연구에 따르면 대형 시각 언어 모델(LVLM)도 환각, 즉 동반 이미지에 없는 객체를 생성하는 어려움에 직면해 있다[662]. 본질적으로 LLMs는 내부 또는 외부 지식의 사용을 정확하게 통제할 수 있는 능력이 여전히 부족한 과제 해결에서 지식을 "무의식적으로" 활용하는 것으로 보인다. 환각은 LLM이 원하지 않는 출력을 생성하도록 오도하고 대부분 성능을 저하시켜 실제 응용 프로그램에 LLM을 배포할 때 잠재적인 위험을 초래할 수 있다. 이 문제를 완화하기 위해, (섹션 5.2에서 논의된 바와 같이) 정렬 튜닝 전략들은 고품질 데이터에 대한 LLM 튜닝 또는 인간 피드백을 사용하는 기존 작업 [66]에서 널리 활용되어 왔다. 더욱이, 신뢰할 수 있는 정보 소스의 제공을 위한 외부 도구의 통합은 환각 문제를 완화하는 데 도움이 될 수 있다[659, 81, 602]. 또 다른 연구 라인은 환각을 식별하기 위해 LLM의 불확실성 추정을 활용한다[663, 664]. 예를 들어, 환각 사실이 다른 샘플링된 출력에 걸쳐 불일치를 나타내기 쉽다는 점을 고려하여 SelfCheckGPT [664]는 샘플링된 출력 내에서 정보 불일치를 측정하여 환각을 감지한다. 환각 문제의 평가를 위해 모델에 의해 모방된 인간의 거짓을 탐지하기 위한 일련의 환각 탐지 작업이 제안되었다. 보다 최근에 HaluEval[602]는 태스크별 및 일반 시나리오 모두에서 환각을 인식하는 언어 모델의 능력을 평가하기 위해 대규모 LLM 생성 및 인간 주석이 있는 환각 샘플을 생성한다.\n' +
      '\n' +
      '**Enhucination.**\n' +
      '\n' +
      'LLM은 기존 소스와 충돌하거나 사용 가능한 소스에서 확인할 수 없는 거짓 정보를 생성하는 경향이 있다. ChatGPT와 같은 가장 강력한 LLM조차도 생성된 텍스트의 환각을 이동하는 데 큰 어려움에 직면해 있다. 이 문제는 정렬 조정 및 도구 활용과 같은 특별한 접근법에 의해 부분적으로 완화될 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_Knowledge recency._ 또 다른 주요 과제로서 LLM은 필요한 과제를 해결할 때 어려움을 겪을 것이다.\n' +
      '\n' +
      '도. 17: 공개 LLM에 대한 내재적 및 외재적 환각의 예(접근일: 3월 19일, 2023). 내재적 환각의 예로서 LLM은 투입과 모순되는 신디와 Amy의 관계에 대해 상반된 판단을 내린다. 외재적 환각의 경우, 이 예에서 LLM은 LLM(이러한 맥락에서)의 의미를 올바르게 이해할 수 있지만 RLHF(인간 피드백으로부터의 강화 학습)의 의미에 대한 잘못된 이해로 보인다.\n' +
      '\n' +
      '학습 데이터를 넘어서는 최신 지식 이 문제를 해결하기 위해 간단한 접근법은 LLM을 정기적으로 새 데이터로 업데이트하는 것이다. 그러나 LLM을 미세 조정하는 것은 매우 비용이 많이 들고 LLM을 점진적으로 훈련할 때 치명적인 망각 문제를 일으킬 가능성이 있다. 따라서 기존 LLMs에 새로운 지식을 통합하여 최신 상태로 만들 수 있는 효율적이고 효과적인 접근 방식을 개발할 필요가 있다. 기존의 연구들은 LLMs를 보완하기 위해 외부 지식 소스(_예를 들어,_검색 엔진)를 활용하는 방법을 탐색하였는데, LLMs[653]와 공동으로 최적화되거나 플러그 앤 플레이 모듈[659]로 사용될 수 있다. 예를 들어, ChatGPT는 최신 정보 소스에 액세스하기 위해 검색 플러그인을 이용한다[665]. 추출된 관련 정보를 컨텍스트에 통합함으로써 [666, 667, 668] LLMs는 새로운 사실적 지식을 획득하고 관련 작업에 대해 더 잘 수행할 수 있다. 그러나, 그러한 접근은 여전히 피상적인 수준인 것 같다. 또한, 기존 연구들은 내재적 지식을 갱신하기 위해 언어 모델의 편집 파라미터를 탐색하기도 한다[669, 670, 671]. 그럼에도 불구하고, 이전의 연구[672]는 몇몇 파라미터 편집 방법들이 작은 언어 모델들의 성능을 향상시킬 수 있음에도 불구하고 LLM들에 대해 잘 수행되지 않는다는 것을 보여주었다. 따라서, 내재적 지식을 직접 수정하거나 LLMs에 특정 지식을 주입하는 것은 여전히 어려운 문제이며, 이는 여전히 미해결 연구 문제로 남아 있다[672]. 최근에는 LLMs에 대한 지식 편집 연구를 용이하게 하기 위한 유용한 프레임워크 _EasyEdit_[673]이 출시되었다.\n' +
      '\n' +
      '#### 7.1.3 복합 추론\n' +
      '\n' +
      '복잡한 추론은 근거나 논리를 이해하고 활용하여 결론을 도출하거나 결정을 내리는 능력을 의미한다[51, 52]. 추론 과정에서 개입된 논리와 증거의 유형에 따라 기존의 평가 과제를 지식 추론, 기호 추론, 수학적 추론의 세 가지 대범주로 구분하는 것을 고려한다.\n' +
      '\n' +
      '**지식 추론** 지식 추론 작업은 주어진 질문에 답하기 위해 사실적 지식에 대한 논리적 관계와 증거에 의존합니다. 기존의 연구는 주로 특정 데이터 세트를 사용하여 해당 유형의 지식의 추론 능력을 평가하는데, _예: 상식 지식 추론의 경우 CSQA[504]/StrategyQA[185], 과학 지식 추론의 경우 ScienceQA[565]를 사용한다. 예측된 결과의 정확성 외에도, 기존 작업[565]은 또한 자동 메트릭(_예를 들어, BLEU) 또는 인간 평가를 통해 생성된 추론 프로세스의 품질을 평가했다. 전형적으로, 이러한 태스크들은 LLM들이 주어진 질문에 대한 답변에 도달할 때까지, 사실적 지식에 기초하여 단계적 추론을 수행할 것을 요구한다. 단계적 추론 능력을 도출하기 위해 LLM의 복잡한 추론 능력을 향상시키기 위한 CoT 프롬프트 전략[33]이 제안되었다. 섹션 6.3에서 논의된 바와 같이, CoT는 다중 단계 추론을 수행하도록 LLM을 안내하기 위한 프롬프트에 수동으로 생성[33]되거나 자동으로 생성[674]될 수 있는 중간 추론 단계를 포함한다. 이러한 방식은 LLMs의 추론 성능을 크게 향상시켜, 여러 복잡한 지식 추론 태스크에 대한 새로운 최신 결과를 유도한다[33, 56, 526]. 또한, 지식 추론 작업을 코드 생성 작업으로 재구성한 후, 연구자들은 특히 코드에 대해 사전 훈련된 LLMs를 사용하여 LLMs의 성능을 더욱 향상시킬 수 있음을 발견했다[211]. 그러나, 지식 추론 작업의 복잡성으로 인해, 현재 LLM의 성능은 여전히 상식 추론과 같은 작업에서 인간의 결과보다 뒤처진다[675, 56, 33]. 일반적인 실수 유형으로서 LLM은 부정확한 중간 단계를 생성하여 잘못된 최종 결과를 초래할 수 있다. 이 문제를 해결하기 위해, 기존 연구는 전체 추론 체인의 정확도를 향상시키기 위해 특별한 디코딩 또는 앙상블 전략을 제안했다[436, 437].\n' +
      '\n' +
      '**기호 추론 44.** 기호 추론 작업은 주로 공식 규칙 설정에서 기호를 조작하여 몇 가지 특정 목표를 달성하는 데 중점을 둡니다. [51] 여기서 연산 및 규칙은 사전 훈련 동안 LLM에서 볼 수 없었을 수 있습니다. 기존의 작업[33, 439, 505]은 마지막 문자 연결 및 동전 뒤집기의 작업에서 LLMs을 일반적으로 평가하는데, 여기서 평가 예는 컨텍스트 내 예(도메인 내 테스트_라고 함) 또는 그 이상의 단계(도메인 외 테스트_라고 함)와 동일한 추론 단계를 요구한다. 영역 외 테스트의 예에서 LLM은 문맥에서 두 개의 단어가 있는 예만 볼 수 있지만 LLM은 세 개 이상의 단어의 마지막 문자를 연결해야 한다. 일반적으로, 생성된 심볼들의 정확도는 이러한 태스크들에 대한 LLM들의 성능을 평가하기 위해 채택된다. 따라서 LLMs은 복잡한 시나리오에서 기호 연산과 그 구성 사이의 의미 관계를 이해해야 한다. 그러나, 도메인 외 설정 하에서, LLM들은 심볼릭 연산들 및 규칙들의 복잡한 구성들(예를 들어, 문맥 예들에서 연산들의 수의 두 배)을 보지 못했기 때문에, LLM들이 그들의 정확한 의미들을 포착하기 어렵다. 이 문제를 해결하기 위해 기존 연구에서는 스크래치패드[591, 676]와 튜터[677] 전략을 통합하여 LLM이 기호 연산을 더 잘 조작할 수 있도록 지원하여 더 길고 복잡한 추론 프로세스를 생성한다. 또 다른 연구 분야는 정규 프로그래밍 언어를 사용하여 기호 연산과 규칙을 표현하는데, LLM은 코드를 생성하고 외부 해석자와 함께 실행하여 추론 과정을 수행해야 한다. 이러한 방식은 복잡한 추론 과정을 각각 LLM 및 인터프리터에 대한 코드 합성 및 프로그램 실행으로 분해하여, 보다 정확한 결과를 갖는 단순화된 추론 과정으로 이어질 수 있다[443].\n' +
      '\n' +
      '각주 44: [33]에 이어서, 우리는 주로 LLMs를 평가하기 위해 특별히 설계된 기호 추론 과제에 대해 논의한다. 우리는 KBQA의 지식 그래프로부터 논리 규칙을 추론하는 것과 같은 전통적인 NLP 작업에서 기호 추론 방법을 고려하지 않는다.\n' +
      '\n' +
      '**수학적 추론.** 수학적 추론 과제는 문제를 해결하거나 증명문을 생성하기 위해 수학적 지식, 논리 및 계산을 종합적으로 활용해야 합니다. 기존의 수학적 추론 과제는 주로 수학 문제 해결과 자동화된 정리 증명으로 범주화할 수 있다. 수학 문제 해결 과제의 경우, SVAMP[592], GSM8k[184] 및 MATH[364] 데이터 세트가 평가에 일반적으로 사용되며, 여기서 LLM은 수학적 문제에 답하기 위해 정확한 구체적인 숫자 또는 방정식을 생성해야 한다. 이러한 태스크들 또한 다단계 추론을 요구하기 때문에, CoT 프롬프트 전략은 추론 성능을 향상시키기 위해 LLMs에 널리 채택되었다[33]. 또 다른 실용적인 전략으로서, 대규모 수학적 코퍼라에 대한 LLM들을 지속적으로 사전 트레이닝하는 것은 수학적 추론 과제들에 대한 그들의 성능을 크게 향상시킬 수 있다[678, 35, 203]. 또한, 서로 다른 언어의 수학 문제들이 동일한 수학적 논리를 공유하기 때문에, 연구자들 또한 LLM의 다국어 수학적 추론 능력을 평가하기 위해 다국어 수학 단어 문제 벤치마크 [524]를 제안한다. 또 다른 도전 과제로서, 자동화된 정리 증명(ATP) [679, 600, 598]은 추론 모델이 추론 논리와 수학적 기술을 엄격하게 따라야 한다. 이 작업에 대한 성능을 평가하기 위해 PISA [599] 및 miniF2F [600]은 평가 메트릭으로 _증명 성공률_ 을 사용하는 두 개의 전형적인 ATP 데이터 세트입니다. 전형적인 접근법으로서, ATP에 대한 기존의 작업은 LLM을 활용하여 린, 메타매스 및 이사벨[680, 681, 682]과 같은 상호작용 정리 증명(ITP)을 사용하여 증명을 찾는 것을 돕는다. ATP 연구의 주요 한계는 공식 언어에서 관련 말뭉치의 부족이다. 이를 해결하기 위해 여러 연구에서 LLMs을 활용하여 새로운 데이터를 보강하기 위해 비공식 진술을 공식 증명으로 변환하거나[683] 증명의 검색 공간을 줄이기 위해 초안 및 증명 스케치를 생성한다[684].\n' +
      '\n' +
      '**주요 문제** 발전에도 불구하고 LLM에는 복잡한 추론 작업을 해결하는 데 몇 가지 제한 사항이 여전히 있습니다.\n' +
      '\n' +
      '* _일관성을 추론합니다._ 개선된 추론 전략(예를 들어, CoT 프롬프트)으로, LLMs는 지원 로직 및 증거에 기초하여 단계적 추론을 수행함으로써, 몇몇 복잡한 추론 태스크들을 해결할 수 있다. 효과성에도 불구하고, _추론 불일치_ 문제는 분해된 추론 과정에서 종종 발생한다. 구체적으로, LLMs는 잘못된 추론 경로에 따라 정답을 생성하거나, 올바른 추론 과정[33, 442] 후에 오답을 생성할 수 있으며, 이는 도출된 답변과 추론 과정의 불일치로 이어질 수 있다. 이 문제를 완화하기 위해 기존 연구에서는 외부 도구 또는 모델을 통해 LLM의 전체 생성 프로세스를 안내하고 [636, 451, 437], 잠재적인 오류를 수정하기 위한 추론 프로세스 및 최종 답변을 다시 확인하거나 [685, 686, 687] 프로세스 기반 피드백으로 LLM을 미세 조정하도록 제안했다[688, 689]. 예를 들어, _생각 나무(ToT)_[451]는 LLM이 다양한 추론 경로를 동시에 탐색하고 자체 평가함으로써 의사 결정 프로세스에 참여할 수 있도록 권한을 부여합니다. 추론 프로세스들을 정제하기 위해, Self-Refine[685]은 자체 생성된 솔루션들에 대한 LLM들로부터 피드백을 이끌어내고, 피드백에 기초한 솔루션들의 반복적 정제를 가능하게 한다. 또한, 여러 연구에서 훈련 중 과정 기반 수퍼비전의 통합을 통해 LLM의 추론 사슬의 일관성을 개선하였다[688, 689]. 유망한 해결책으로서, 최근의 접근법들은 복잡한 추론 태스크들을 코드 생성 태스크들로 재형성하는데, 여기서 생성된 코드의 엄격한 실행은 추론 프로세스와 결과 사이의 일관성을 보장한다. 또한, 유사한 입력들을 갖는 태스크들 사이에 불일치가 존재할 수 있다는 것이 밝혀졌는데, 여기서 태스크 디스크립션의 작은 변화들은 모델이 상이한 결과들을 생성하게 할 수 있다[592, 49]. 이 문제를 완화하기 위해, 자기 일관성[436]은 LLM의 디코딩 프로세스를 향상시키기 위해 다중 추론 경로의 앙상블을 채택한다.\n' +
      '\n' +
      '* **Resoning Irconsistency.** LLM은 잘못된 추론 경로에 따라 정답을 생성하거나 올바른 추론 프로세스 후에 잘못된 답변을 생성하여 파생된 답변과 추론 프로세스 간의 불일치를 초래할 수 있습니다. 이 문제는 프로세스 수준의 피드백으로 LLM을 미세 조정하고 다양한 추론 경로의 앙상블을 사용하고 자기 성찰 또는 외부 피드백으로 추론 프로세스를 정제함으로써 완화될 수 있다.\n' +
      '* **수치 계산** 복잡한 추론 작업의 경우 LLM은 특히 많은 수를 사용하는 산술[677, 690, 49]과 같이 사전 훈련 중에 거의 발생하지 않는 기호에 대해 관련된 수치 계산에서 여전히 어려움에 직면합니다. 이 문제를 해결하기 위해, 직접적인 방법은 합성된 산술 문제에서 LLM을 조정하는 것이다[691, 361]. 또한, 연구의 급증은 훈련 및 추론 단계에서 중간 계산 단계를 추적함으로써 수치 계산 성능을 향상시킨다[676, 692, 361], _예를 들어_ 긁힌 추적이다. 또한, 기존의 작업[80]은 특히 산술 연산을 처리하기 위한 외부 도구(_예를 들어,_계산기)도 통합하였다. 보다 최근에, ChatGPT는 외부 툴들을 사용하기 위한 플러그인 메커니즘을 제공하였다[665]. 이러한 방식으로 LLM은 도구를 적절하게 조작하는 방법을 배워야 한다. 이를 위해 연구자들은 LLM을 조정하기 위한 도구(심지어 LLM 자체도)를 사용하여 예를 강화하거나[80, 693] 상황 내 학습을 위한 명령 및 예를 고안했다[443]. 외부 도구의 도움 외에도, 최근의 연구들은 숫자들을 개별 토큰들로 토큰화하는 것(_예를 들어,_LLMA 및 Galactica tokenizers)이 LLMs의 고유한 연산 능력을 향상시키는 유용한 접근법이라는 것을 발견한다[690, 361]. 한 가지 가능한 설명은 서브워드 토큰화 기술들이 숫자들을 토큰화할 때 일관되지 않은 시퀀스들을 초래할 수 있다는 것이다. 예를 들어, 서브워드 토큰화기를 사용하여 정수 7481은 \\(7\\_481\\)로 토큰화될 수 있는 반면, 74815는 \\(748\\_15\\)(다른 분할을 갖는 동일한 숫자 부분 문자열)로 토큰화될 수 있다[361]. 비교로서, 숫자에 대한 디지트 기반 토큰화는 이러한 불일치를 피할 수 있고, 따라서 LLM의 수치 계산 능력을 향상시킬 수 있다.\n' +
      '* **수치 계산.** LLM은 특히 사전 훈련 중에 거의 발생하지 않는 기호에 대해 수치 계산의 어려움에 직면합니다. 수학적 도구를 사용하는 것 외에도 숫자를 개별 토큰으로 토큰화하는 것도 LLM의 연산 능력을 향상시키기 위한 효과적인 설계 선택이다.\n' +
      '\n' +
      '### _Advanced Ability_\n' +
      '\n' +
      'LLM은 위의 기본 평가 과제 외에도 평가를 위한 특별한 고려가 필요한 몇 가지 우수한 능력도 보인다. 이 부분에서 우리는 인간의 정렬, 외부 환경과의 상호 작용, 도구 조작을 포함한 몇 가지 대표적인 고급 능력과 그에 상응하는 평가 접근법에 대해 논의한다. 다음으로 이러한 고급 능력에 대해 자세히 논의합니다.\n' +
      '\n' +
      '#### 7.2.1 Human Alignment\n' +
      '\n' +
      'LLM이 실제 응용 프로그램에서 LLM을 광범위하게 사용할 수 있는 핵심 능력인 인간의 가치와 요구, 즉 인간 정렬에 잘 부합할 수 있기를 바란다.\n' +
      '\n' +
      '이러한 능력을 평가하기 위해, 기존 연구들은 유용성, 정직성, 안전성과 같은 인간 정렬에 대한 여러 기준을 고려한다[368, 46, 170]. 도움 및 정직성을 위해, 적대적 질의 응답 태스크들(_e.g._, TruthfulQA[556])은 텍스트에서 가능한 거짓을 검출하는 LLM의 능력을 조사하는 데 활용될 수 있다[36, 81]. 또한, 무해성은 여러 기존 벤치마크, _예:_, CrowS-Pairs[603] 및 Winogender[604]에 의해서도 평가될 수 있다. 위의 데이터 세트를 사용한 자동 평가에도 불구하고, 인간 평가는 여전히 LLM의 인간 정렬 능력을 효과적으로 테스트하는 보다 직접적인 방법이다. OpenAI는 위험 콘텐츠를 접했을 때 GPT-4의 행동을 평가하고 개선하기 위해 AI 위험과 관련된 도메인의 많은 전문가를 초대한다[46]. 또한, 인간 정렬의 다른 측면들(_e.g._, 진실성)에 대해, 몇몇 연구들은 특정 명령어들을 사용하고 주석 프로세스를 안내하기 위해 주석 규칙들을 고안할 것을 제안한다[81]. 경험적 연구에 따르면 이러한 전략은 LLM[170]의 인간 정렬 능력을 크게 향상시킬 수 있다. 예를 들어, 전문가와의 상호 작용을 통해 수집된 데이터에 대한 정렬 튜닝 후, GPT-4가 민감하거나 허용되지 않는 프롬프트를 다룰 때 GPT-4의 잘못된 동작 속도가 크게 감소될 수 있다. 또한, 고품질의 사전 트레이닝 데이터는 정렬에 필요한 노력을 감소시킬 수 있다[46]. 예를 들어, 은하계는 과학 말뭉치의 덜 편향된 내용 때문에 잠재적으로 더 무해하다[35].\n' +
      '\n' +
      '#### 7.2.2 외부 환경과의 상호 작용\n' +
      '\n' +
      'LLM은 표준 평가 작업 외에도 외부 환경으로부터 피드백을 받고 행동 지시에 따라 행동을 수행할 수 있는 능력을 가지고 있으며, _예를 들어_ 자연어로 행동 계획을 생성하여 에이전트를 조작할 수 있다[694, 695]. 그러한 능력은 또한 상세하고 매우 현실적인 액션 플랜들을 생성할 수 있는 LLM들에서 출현하는 반면, 더 작은 모델들(_e.g._, GPT-2)은 더 짧거나 무의미한 플랜들을 생성하는 경향이 있다[694].\n' +
      '\n' +
      '이 능력을 테스트하기 위해 몇 가지 구현된 AI 환경과 벤치마크를 평가에 사용할 수 있으며 다음과 같이 설명한다. VirtualHome[606]은 청소, 요리 등의 가사 작업을 위한 3D 시뮬레이터를 구축하는데, 에이전트는 LLMs에 의해 생성된 자연어 동작을 실행할 수 있다. ALFRED [608]은 LLM들이 구성 목표들을 달성하도록 요구하는 더 도전적인 작업들을 포함한다. BEHAVIOR [607]은 시뮬레이션 환경에서 일상적인 집안일에 초점을 맞추고 LLM이 객체의 내부 상태를 변경하는 복잡한 솔루션을 생성해야 합니다. 가정 작업과 같은 제한된 환경 외에도, 일련의 연구 작업은 마인크래프트 및 인터넷과 같은 열린 세계 환경을 탐구하기 위한 LLM 기반 에이전트의 숙련도를 조사한다[696, 697]. 보이저[697]는 LLM이 환경의 피드백을 기반으로 새로운 기술을 지속적으로 습득할 수 있도록 하는 자동 커리큘럼 모듈을 소개한다. GITM [696]은 LLM을 기반으로 한 마인크래프트에서 인터페이스의 작업 분해, 계획 및 호출을 통해 다양한 문제를 해결하는 데 중점을 둔다. 생성된 액션 플랜 또는 작업 완료를 기반으로 기존 작업은 벤치마크에서 정규 메트릭(_예:_, 생성된 액션 플랜의 실행 가능성 및 정확성) [694]를 채택하거나 실제 실험을 직접 수행하고 성공률을 측정하여 그러한 능력을 평가한다[698]. LLM들은 외부 환경과 상호작용하고 정확한 액션 플랜들을 생성할 수 있는 것으로 나타났다[699]. 최근에, LLM의 상호 작용 능력을 향상시키고, _예를 들어, 코드-유사 프롬프트들을 설계하고, 실제 접지(698)를 제공하기 위한 몇 가지 개선 방법들이 제안되었다.\n' +
      '\n' +
      '또한, 최근의 연구는 시뮬레이션 환경에서 LLM을 기반으로 하는 멀티 에이전트 협업을 탐구한다[700, 701, 533]. 이러한 연구는 모래상자 환경에서 관찰, 계획 및 기억으로 여러 LLM 기반 에이전트를 인스턴스화하여 인간의 사회적 행동을 시뮬레이션한다. 통제된 평가에서 탐색, 계획, 사고에 대한 생성적 에이전트의 능력은 인터뷰와 같은 방식으로 인간에 의해 평가된다. 또한, 그들은 또한 긴급한 사회적 행동을 조사하기 위해 시뮬레이션된 환경 내에서 여러 에이전트에 대한 기술 측정을 수행한다.\n' +
      '\n' +
      '#### 7.2.3 도구 조작\n' +
      '\n' +
      '복잡한 문제를 해결할 때 LLM은 필요하다고 판단되면 외부 도구로 눈을 돌릴 수 있다. API 호출로 사용 가능한 도구를 캡슐화함으로써 기존 작업에는 여러 특정 작업에 대한 LLM의 성능을 향상시키기 위해 다양한 외부 도구 _예:_, 검색 엔진 [81], 계산기 [80], 컴파일러 [443]가 포함되어 있습니다. 최근 OpenAI는 언어 모델링을 넘어 LLM에 더 넓은 용량을 탑재할 수 있는 ChatGPT [665]의 플러그인 사용을 지원했다. 예를 들어, 웹 브라우저 플러그인은 ChatGPT가 새로운 정보에 액세스할 수 있게 한다. 또한, 타사 플러그인을 통합하는 것은 LLM을 기반으로 하는 애플리케이션의 번영한 생태계를 만드는 데 특히 중요하다.\n' +
      '\n' +
      '도구 조작 능력을 검토하기 위해, 기존의 작업은 대부분 수학적 문제 해결(_e.g._, GSM8k[184] 및 SVAMP[592]) 또는 지식 질의 응답(_e.g._, TruthfulQA[556])과 같은 평가를 위한 복잡한 추론 작업을 채택하는데, 여기서 도구의 성공적인 활용은 LLM이 (_e.g._, 수치 계산에서 불가능하다는 요구 기술을 향상시키는데 매우 중요하다. 이러한 방식으로 이러한 작업에 대한 평가된 성능은 도구 조작에서 LLM의 능력을 반영할 수 있다. LLM이 도구를 활용하도록 가르치기 위해 기존 연구에서는 LLM을 이끌어내기 위해 컨텍스트에서 도구를 사용하는 예제를 추가하거나 도구 활용에 대한 시뮬레이션 데이터에서 LLM을 미세 조정한다[693, 80]. 도구의 도움으로 LLM은 자신이 잘하지 못하는 문제, 예를 들어 방정식 계산 및 적시에 질문에 답하는 문제를 더 잘 처리할 수 있는 것으로 나타났다[80, 448]. 그러나 사용 가능한 도구의 수가 증가함에 따라 LLM의 제한된 컨텍스트 길이는 광범위한 도구 API를 설명하고 입증하는 데 어려움을 겪을 수 있다. 이 문제를 해결하기 위해 기존 작업은 관련 도구의 사용, 또는 도구 정보를 임베딩 공간 내의 토큰으로 인코딩한다[702, 703, 704].\n' +
      '\n' +
      '인간이 개발한 기존의 도구 외에도 LLMs는 자율적으로 특정 업무에 대한 도구를 스스로 만들 수 있는 능력을 갖추고 있다[705]. 이를 통해 모델은 이러한 자체 제작 도구를 독립적으로 탐색하고 조작할 수 있으므로 광범위한 실제 작업을 해결하는 데 있어 자율 탐색의 잠재력을 확장할 수 있다.\n' +
      '\n' +
      '_요약__ 위의 세 가지 능력은 인간의 가치와 선호에 순응(인간 정렬), 현실 세계 시나리오에서 적절하게 행동(외부 환경과의 상호 작용), 능력 범위 확장(도구 조작) 등 LLM의 실제 수행에 큰 가치가 있다. 위의 세 가지 고급 능력 외에도 LLM은 일부 작업(_e.g._, 데이터 주석[486]) 또는 학습 메커니즘(_e.g._, 자기 개선[706])과 특별히 관련된 다른 능력도 보여줄 수 있다. 이러한 새롭게 부상하는 능력을 발견하고 측정하고 평가하여 LLM을 더 잘 활용하고 개선할 수 있는 열린 방향이 될 것이다.\n' +
      '\n' +
      '### _Benchmarks and Evaluation Approaches_\n' +
      '\n' +
      '위에서 우리는 LLM의 기본 능력과 고급 능력에 대해 논의했다. 다음으로, 우리는 기존의 평가 벤치마크들과 접근법들을 소개할 것이다[733, 734].\n' +
      '\n' +
      '#### 7.3.1 종합 평가 벤치마크\n' +
      '\n' +
      '최근에 LLM의 평가를 위한 몇 가지 포괄적인 벤치마크[70, 364, 520]가 발표되었다. 이 부분에서는 널리 사용되는 여러 벤치마크, 즉 _i.e._, MMLU, BIG-bench, HELM 및 일련의 인간 시험 벤치마크를 소개한다.\n' +
      '\n' +
      '\\(\\bullet\\)_MMLU_[364]는 수학 및 컴퓨터 과학에서 인문사회 과학에 이르기까지 광범위한 지식 영역을 포괄하는 다중 작업 지식 이해의 대규모 평가를 위한 다목적 벤치마크이다. 이러한 업무의 어려움은 기초부터 고급까지 다양하다. 기존 작업에서 볼 수 있듯이 LLM은 대부분 이 벤치마크[56, 57, 56, 69]에서 상당한 차이로 작은 모델을 능가하며, 이는 모델 크기의 스케일링 법칙을 보여준다. 보다 최근에, GPT-4는 MMLU에서 주목할 만한 기록(5-샷 설정에서 86.4%)을 달성하는데, 이는 이전의 최첨단 모델들[46]보다 상당히 우수하다.\n' +
      '\n' +
      '\\(\\bullet\\)_BIG-bench_[70]은 다양한 측면에서 기존의 LLM들을 탐사하기 위한 협업 벤치마크이다. 언어학, 아동기 발달, 수학, 상식 추론, 생물학, 물리학, 사회적 편견, 소프트웨어 개발 등을 포함한 광범위한 주제를 포함하는 204개의 과제로 구성된다. 모델 크기를 스케일링함으로써 LLMs은 BIG-bench[56]에서 작업의 65%에 대한 소수의 샷 설정 하에서 평균 인간 성능을 능가할 수 있다. 전체 벤치마크의 높은 평가 비용을 고려하여, 경량 벤치마크 BIG-bench-Lite가 제안되었는데, 이는 BIG-bench로부터 24개의 작지만 다양하고 도전적인 과제를 포함하고 있다. 또한, BIG-bench hard (BBH) 벤치마크 [365]는 LLMs가 인간에 비해 열등한 성능을 나타내는 도전적인 태스크를 선택하여 LLMs의 현재 해결 불가능한 태스크를 조사하는 데 집중하도록 제안되었다. BBH가 더 어려워지기 때문에, 소형 모델들은 대부분 랜덤에 가까운 성능을 달성한다. 비교로서, CoT 프롬프트는 BBH에서 평균 인간 성능을 초과하더라도 성능을 향상시키기 위한 단계적 추론을 수행하는 LLM의 능력을 이끌어낼 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_HELM_[520]은 현재 16개 시나리오의 핵심 집합과 7개 범주의 메트릭을 구현하는 포괄적인 벤치마크이다. 그것은 언어 모델에 대한 전체론적 평가를 수행하는 많은 선행 연구 위에 구축되어 있다. HELM의 실험 결과에서 보듯이 명령어 튜닝은 정확도, 견고성, 공정성 측면에서 LLM의 성능을 지속적으로 높일 수 있다. 또한, 추론 작업을 위해 코드 코퍼스에 사전 훈련된 LLM이 우수한 성능을 보인다.\n' +
      '\n' +
      '\\(\\bullet\\)_인간 수준 테스트 벤치마크_는 AGIEval [708], MMCU [709], M3KE [710], C-Eval [711] 및 Xiezhi [712]와 같이 인간을 테스트하기 위해 설계된 질문으로 LLM들의 포괄적인 능력을 평가하는 것을 목표로 한다. 이러한 벤치마크는 LLM의 일반적인 능력에 대한 포괄적인 평가를 제공하기 위해 광범위한 도메인, 난이도 및 언어를 포함한다. 공개된 모델에 비해 API 서비스(_e.g._, GPT-4, ChatGPT, Claude)를 제공하는 모델은 이러한 평가 벤치마크에서 공개된 모델에 비해 우수한 성능을 보여준다. 평가에서 가장 성능이 좋은 모델로서, GPT-4는 AGIEval의 평균 인간 성능을 능가한다[708]. 그러나 여전히 이러한 도전적인 벤치마크에서 최고의 인간 성능보다 뒤처져 있습니다. 따라서 LLM, 특히 공개적으로 액세스할 수 있는 모델의 전반적인 능력을 추가로 향상시킬 수 있는 충분한 여지가 남아 있다.\n' +
      '\n' +
      '위의 벤치마크는 LLM의 평가를 위한 다양한 주류 평가 과제와 실제 인간 시험 문제를 다룬다. 또한 다국어 지식 활용을 위한 TyDiQA[735], 다국어 수학적 추론을 위한 MSSM[524]와 같이 LLM의 특정 능력을 평가하는 데 중점을 둔 벤치마크가 몇 개 있다. 평가를 수행하기 위해 특정 목표에 따라 적합한 벤치마크를 선택할 수 있다. 또한, 연구자들이 기존의 벤치마크 상에서 LLM을 평가하거나, 언어 모델 평가 하니스[736] 및 OpenAI 평가[46]와 같은 맞춤형 평가를 위한 새로운 작업을 확장하기 위한 몇 가지 오픈 소스 평가 프레임워크도 존재한다. 또한, 일부 연구자들은 또한 오픈 LLM 리더보드와 같은 기존 LLM들의 성능을 비교하기 위해, 대표적인 벤치마크들을 집계함으로써 지속적으로 업데이트된 리더보드들을 구성한다[707]. 위의 벤치마크 및 리더보드는 LLM의 기본 및 고급 능력을 입증하는 중요한 참조를 제공한다. 우리는 7.3.2절에서 평가 접근법에 대한 찬반 논의를 좀 더 깊게 할 것이다.\n' +
      '\n' +
      '#### 7.3.2 평가 접근법\n' +
      '\n' +
      '기존 벤치마크를 도입한 후, 이 부분에서 LLM의 성능을 평가하기 위한 기존 평가 접근법을 검토할 것이다. 논의를 정리하기 위해 LLM을 세 가지 유형으로 분류합니다. _기본 LLM_(미리 훈련된 모델 체크포인트), _미세 조정 LLM_(명령 또는 정렬 미세 조정 모델 체크포인트) 및 _특수 LLM_(특정 작업 또는 도메인에 대한 적응 모델 체크포인트)입니다. 여기서는 LLM의 다른 목적을 구별하기 위해 미세 조정된 LLM과 특수 LLM을 모두 유지한다: 일반 또는 특정 작업 해결사. 세 가지 유형의 LLM을 평가하기 위해 섹션 7.1 및 7.2에서 논의된 바와 같이 다른 능력(_예:_, 기본 또는 고급 능력)과 관련된 LLM 성능을 테스트할 수 있다. 일반적으로 LLM을 평가하기 위한 세 가지 주요 접근법, 즉 벤치마크 기반 접근법[364], 인간 기반 접근법[727], 모델 기반 접근법[729]이 있다. 표 15는 LLM 유형, 평가 접근법 및 테스트된 능력 간의 관계를 보여주는 그림이다. 다음으로, 다양한 유형의 LLM에 대한 평가 접근법에 대해 논의할 것이다.\n' +
      '\n' +
      '**기본 LLM 평가** 기본 LLM은 사전 훈련 직후에 얻은 모델 검사점을 참조 합니다. 기본 LLM의 경우, 우리는 주로 복잡한 추론 및 지식 활용과 같은 기본 능력(섹션 7.1)을 조사하는 데 중점을 둔다. 이러한 기본 능력의 대부분은 잘 정의된 작업으로 평가할 수 있기 때문에 벤치마크 기반 접근법이 기본 LLM을 평가하는 데 널리 사용되었다. 다음으로 기본 LLMs에 대한 공통 평가 벤치마크와 평가 절차를 소개한다.\n' +
      '\n' +
      '\\(\\bullet\\)_일반적인 벤치마크._ 기본 LLM을 평가하기 위해 일반적인 벤치마크는 객관식 질문과 같은 근접 문제 형태로 설계된다. 이러한 일반적으로 사용되는 벤치마크는 크게 지식지향 벤치마크와 추론지향 벤치마크의 두 가지로 구분할 수 있다. 지식 지향 벤치마크(_e.g._, MMLU[364] 및 C-Eval[711])는 세계 지식의 능력을 평가하는 것을 목표로 하는 반면, 추론 지향 벤치마크(_e.g._, GSM8K[643], BBH[365] 및 MATH[364])는 복잡한 추론 작업을 해결하는 능력을 평가하는 데 중점을 둔다. 또한 최근에 제안된 일부 벤치마크(_e.g._, OpenCompass[713])는 포괄적인 비교를 위해 이 두 가지 유형을 결합한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Benchmark 기반 평가 절차._ 벤치마크 평가를 수행하기 위해, 각각의 문제는 먼저 LLM이 결과 텍스트를 생성하기 위한 프롬프트로 포맷될 것이다. 그런 다음 생성된 결과 텍스트를 사람이 작성한 규칙으로 구문 분석하여 예측된 답변을 얻는다. 최종적으로, LLM의 성능은 예측된 답변과 지상-진실 답변을 비교함으로써 정확도와 같은 표준 메트릭을 사용하여 자동으로 계산될 수 있다. 평가 접근법은 소수의 샷 또는 제로 샷 설정에서 수행될 수 있으며, 이는 상이한 평가 결과 또는 순위를 초래할 수 있다. 베이스 LLM은 (상대적으로 약한 태스크 일반화 능력으로) 지시 미세 조정되지 않았기 때문에, 종종 소수의 샷 설정이 평가에 더 적합하다. 일부 복잡한 추론 태스크의 경우, CoT 프롬프트는 또한 평가 동안 용량을 완전히 나타내기 위해 사용될 필요가 있다. 또 다른 메모는 이 평가 접근법이 미세 조정된 LLM의 능력을 평가하는 데에도 적용될 수 있다는 것이다. 실제로 여러 리더보드(_예._, Open LLM 리더보드[707])가 기본 및 미세 조정된 LLM을 모두 평가하는 이 접근법에 기반한다.\n' +
      '\n' +
      '**Fine-tuned LLMs의 평가** 이 부분의 Fine-tuned LLMs는 미리 훈련된 모델 가중치 45에 기초하여 명령어 튜닝 또는 정렬 튜닝 후에 획득된 모델 체크포인트를 참조한다. 일반적으로 Fine-tuned LLMs는 테스트될 것이다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c c c c c} \\hline \\hline\n' +
      '**Method** & **Evaluation** & **Model Types** & **Abilities/Domain** & **Data Source** \\\\ \\hline \\hline  & MMLLU [364] & Base/Fine-tuned/Specialized & General & Human exam/practice \\\\  & BIG-bench [70] & Base/Fine-tuned/Specialized & General & Human annotation \\\\  & HELM [520] & Base/Fine-tuned/Specialized & General & Benchmark collection \\\\  & Drem LM Leaderboard [707] & Base/Fine-tuned/Specialized & General & Benchmark collection \\\\  & AGLEval [708] & Base/Fine-tuned/Specialized & General & Human exam/practice \\\\  & MMCU [709] & Base/Fine-tuned/Specialized & General & Human exam/practice \\\\  & MXK [710] & Base/Fine-tuned/Specialized & General & Human exam/practice \\\\  & C-Eval [711] & Base/Fine-tuned/Specialized & General & Human exam/practice \\\\  & Xiezhi [712] & Base/Fine-tuned/Specialized & General & Human exam/practice \\\\  & OpenCompass [713] & Base/Fine-tuned/Specialized & General & Benchmark collection \\\\  & Chain-of-Thought Hub [714] & Base/Fine-tuned & General & Benchmark collection \\\\  & KoLA [715] & Base/Fine-tuned & Knowledge utilization & Web \\\\  & ARB [716] & Fine-tuned & Complex reasoning & Human exam/practice \\\\ Benchmark & APIBench [717] & Base/Fine-tuned & Tool manipulation & Web \\\\  & APIBank [718] & Fine-tuned & Tool manipulation & Synthesis \\\\  & ToolApaca [719] & Base/Fine-tuned & Tool manipulation & Synthesis \\\\  & T-Bench [720] & Fine-tuned & Tool manipulation & Synthesis \\\\  & ToolBench [721] & Fine-tuned & Tool manipulation & Synthesis \\\\  & BOLAA [722] & Base/Fine-tuned & Environment interaction & Benchmark collection \\\\  & AgentBench [723] & Base/Fine-tuned & Environment interaction & Human annotation/Synthesis \\\\  & Haluk’s [602] & Base/Fine-tuned & Human alignment & Human annotation/Synthesis \\\\  & PromptBench [724] & Base/Fine-tuned & Robustness & Benchmark collection \\\\  & HumanEval [105] & Base/Fine-tuned/Specialized & Code synthesis & Human annotation \\\\  & MultiduceQA [356] & Specialized & Healthcare & Benchmark collection \\\\  & FLUE [725] & Specialized & Finance & Benchmark collection \\\\  & LegalBench [726] & Specialized & Legal & Human annotation \\\\ \\hline \\hline  & Chatbot Arena [727] & Base/Fine-tuned/Specialized & Human Alignment & Human annotation \\\\  & SciBench [728] & Fine-tuned & Complex reasoning & Human exam/practice \\\\ \\hline \\hline  & AlpacaEval [729] & Fine-tuned & Instruction following & Synthesis \\\\  & MT-bench [727] & Fine-tuned & Human alignment & Human annotation \\\\ Model & TrustCPT [720] & Base/Fine-tuned & Human alignment & Benchmark collection \\\\  & LMExamQA [731] & Base/Fine-tuned & Knowledge utilization & Synthesis \\\\  & ChatEval [732] & Base/Fine-tuned & Knowledge utilization & Benchmark collection \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table} TABLE XC: A category of existing evaluation work. “General” denotes that the evaluation focuses on an overall performance of multiple abilities. The evaluated abilities are not limited to the representative basic and advanced abilities mentioned in Section 7.1 and 7.2.\n' +
      '\n' +
      '다양한 능력(예: 지식 활용 및 인간 정렬)에 따라 여러 평가 접근법으로 평가되는 것이 일반적이다. 벤치마크 기반 평가 외에도 인간 기반 및 모델 기반 접근법이 미세 조정 LLM의 고급 능력을 평가하는 데 널리 사용되었다. 다음으로 두 가지 평가 방법에 대해 소개하고자 한다.\n' +
      '\n' +
      '\\(\\bullet\\)_인간 기반 평가_. 기본 능력에 대한 자동 평가와 달리 인간 평가는 일반적으로 인간 정렬 및 도구 조작과 같은 실제 사용에서 더 많은 요소 또는 능력을 고려한다. 이러한 평가 접근법에서 시험 과제는 보통 개방형 질문의 형태이며, 인간 평가자를 초청하여 LLMs에 의해 생성된 답변의 질에 대한 판단을 하게 된다. 일반적으로, 인간 평가자에 대한 채점 방법에는 쌍별 비교와 단일 응답 채점의 두 가지 주요 유형이 있다. 쌍별 비교에서 동일한 질문을 감안할 때 인간은 다른 모델에서 두 가지 답변을 할당하여 어느 것이 더 나은지 결정하는 반면 단일 응답 등급에서는 한 번에 단일 답변만 채점하면 된다. 예를 들어, HELM[520]은 요약 및 허위 정보 작업에 대해 단일 응답 등급화를 수행하기 위해 인간을 고용하는 반면, 챗봇 아레나[727]는 사용자가 두 개의 익명 채팅 LLM과의 대화에 참여하고 쌍별 비교 결과를 보고할 수 있도록 하는 크라우드소싱 플랫폼을 구축한다.\n' +
      '\n' +
      '\\(\\bullet\\)_모델 기반 평가_. 인간 기반 평가는 비용이 많이 들고 시간이 많이 소요되기 때문에, 일부 연구는 ChatGPT 및 GPT-4와 같은 강력한 폐쇄 소스 LLM을 인간 평가자의 대리인으로 활용하는 것을 제안했다[727, 729]. 예를 들어, AlpacaEval[729]는 명령어들의 세트를 수집하고, 기준 출력들에 대한 쌍별 비교를 수행하기 위해 판단자로서 가능한 LLM(_예를 들어,_GPT-4)을 활용한다. 또한, MT-bench[727]는 평가를 위한 멀티턴 질문 세트를 수집하고 ICL 및 CoT와 같은 방법을 통해 LLM 기반 평가자의 신뢰성을 향상시킨다. 인간 평가자와 비교하여 ChatGPT 및 GPT-4와 같은 LLM은 소규모 수공예 및 대규모 크라우드소싱 평가 과제 모두에서 인간과 높은 일치를 달성할 수 있다. 그럼에도 불구하고 이러한 폐쇄 소스 LLM은 액세스가 제한적이며 데이터 누출의 잠재적 위험이 있다. 이를 해결하기 위해, 최근 작업[727]은 인간 평가자들로부터의 스코어링 데이터를 사용하여 모델 평가자로서 오픈 소스 LLM들(_예를 들어,_Vicuna[138])을 미세 조정함으로써 강력한 폐쇄 소스 LLM들(_예를 들어,_GPT-4)과의 격차를 좁혔다.\n' +
      '\n' +
      '**전문화된 LLM 평가** 전문화된 LLM은 의료[356] 및 금융[737]과 같은 일부 도메인 또는 애플리케이션에 특별히 적응된 모델 체크포인트를 나타냅니다. 특수 과제 해결사로서, 전문화된 LLM은 일반적인 능력(예를 들어, 복잡한 추론과 같은 기본 능력 및 인간 정렬과 같은 고급 능력)뿐만 아니라 지정된 도메인 또는 애플리케이션과 관련된 특정 능력에 대해 테스트될 것이다. 이를 위해 대상 도메인 또는 애플리케이션에 맞게 조정된 특정 벤치마크를 구성해야 하는 경우가 많습니다. 그런 다음 이러한 도메인별 벤치마크를 일반 벤치마크와 결합하여 전문화된 LLM에 대한 포괄적 및 표적적 평가를 모두 수행할 수 있다. 예를 들어, MultiMedQA [356]은 건강 검진 및 건강 관리 질문을 포함하는 건강 관리의 특정 벤치마크이다. 이 작업[356]에서 MultiMedQA는 MMLU[364]와 결합되어 Med-PaLM[356]과 같은 의료용 특수 LLM의 성능을 평가했다. 마찬가지로 FLUE[737]은 금융 감정 분석에서 질문 답변에 이르기까지 금융에 대한 벤치마크를 구축한다. BBBH [365]와 협력하여 BloombergGPT [360]과 같은 임상 LLM을 평가했다.\n' +
      '\n' +
      '**다른 평가 접근법의 장단점** 이상에서 우리는 LLM의 능력을 평가하기 위한 다양한 평가 접근법에 대해 논의했다. 다음으로, 각 평가 접근법의 장단점을 간단히 분석한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Benchmark 기반 접근법_. 이 평가 접근법은 LLM의 성능을 평가하기 위해 기존 벤치마크를 활용할 수 있다. 이러한 벤치마크에 관련된 작업은 종종 핵심 능력(예를 들어, 추론)을 측정하기에 충분한 테스트 샘플을 포함한다. 전체 평가 절차는 (거의) 자동적일 수 있으며, 다양한 기본 LLM에 대한 테스트 실험을 수행하는 것이 편리하며, 특히 사전 훈련 동안 모델 체크포인트의 성능을 모니터링하는 데 유용하다. 그러나 LLM은 질문 프롬프트, 제로 샷 또는 소수 샷 테스트, 답변 구문 분석 방법 등 평가 설정에 민감한 경우가 많다. 따라서 평가 실험을 수행할 때 가능한 영향 요인을 고려해야 한다. 평가 결과는 채택된 평가 설정과 함께 유의해야 한다. 또 다른 문제는 데이터 오염[56, 738], 즉 테스트 데이터 자체 또는 관련 콘텐츠가 사전 훈련 코퍼라에 포함되어 있다는 것이다. 이러한 현상은 LLM 개발을 위해 점점 더 많은 오픈 데이터가 수집되었기 때문에 점점 더 심각해졌다.\n' +
      '\n' +
      '\\(\\bullet\\)_인간 기반 접근법_. 인간 평가는 실제 작업을 해결하기 위한 LLM의 기능을 평가할 때 몇 가지 이점을 제공한다. 주요 이점 중 하나는 LLM의 실제 능력을 직접 반영하는 능력이다. 인간 평가는 실제 사용자의 피드백과 경험을 기반으로 실제 시나리오에서 LLM의 성능을 보다 직접적으로 측정할 수 있다. 또한 인간 평가자를 기반으로 보다 유연하고 다양한 평가 작업을 수행할 수 있다. 예를 들어, 사용자는 다양한 쿼리를 제출하고 자신의 작업 인지에 따라 LLM의 능력을 테스트할 수 있다. 이는 다양한 유형의 작업과 컨텍스트에 걸쳐 LLM의 장단점을 깊이 이해할 수 있다. 그러나 인간 평가는 정확성과 일관성에 잠재적으로 영향을 미칠 수 있는 고유한 한계를 가지고 있다. 개인화된 취향과 평가자 간의 다양한 교육 수준과 같은 요소는 평가 과정에서 편향되거나 불일치를 도입할 수 있다. 경우에 따라 사용자의 판단이 주관적일 가능성이 있으며, 이는 LLM의 진정한 능력을 반영하지 못할 수 있다. 더욱이, 견고하고 신뢰할 수 있는 인간 평가를 수행하는 것은 종종 많은 수의 평가자를 필요로 하며, 이는 매우 비싸고 시간이 많이 소요될 수 있다. 또한, 인간 평가는 재현할 수 없는 경우가 많아 기존의 평가 결과를 확장하거나 LLM의 진행 상황을 추적하는 것이 불가능하다.\n' +
      '\n' +
      '\\(\\bullet\\)_모델 기반 접근법_입니다. 모델 기반 접근법은 인간 기반 접근법의 대리인으로서 인간 개입에 대한 의존도를 줄이고 보다 효율적이고 확장 가능한 평가를 가능하게 하는 역할을 한다. 또한, LLMs은 할당된 평가 점수에 대한 의미 있는 설명을 제공하여 평가의 해석 가능성을 높일 수 있다. 확장성과 설명력에도 불구하고 모델 기반 접근법은 위치, 장황성 및 자기 향상 편향과 같은 몇 가지 문제를 겪는 것으로 나타났다[727]. 특히, 위치 편향(즉, 응답 제시 순서)은 LLM이 다른 응답보다 특정 위치에서 응답에 대해 높은 점수를 부여하는 경향이 있다는 사실을 의미하며, 장황성 편향은 LLM이 짧은 응답에 비해 품질이 부족하더라도 장황한 답변을 선호한다는 것을 의미하며, 자기 향상 편향은 LLM이 종종 자신의 세대에서 과대평가된다는 것을 나타낸다. 또한, LLM은 복잡한 추론 문제를 해결하는 데 제한된 능력을 가지고 있기 때문에, 일부 어려운 과제(예를 들어, 수학적 추론)에 대해 자격을 갖춘 평가자 역할을 할 수 없다. 이러한 한계는 특정 신속한 엔지니어링 및 미세 조정 전략에 의해 어느 정도 완화될 수 있다[727].\n' +

      '### _Empirical Evaluation_\n' +

      '\n' +
      '#### 7.4.1 실험 설정\n' +
      '\n' +
      '이 부분에서는 우리의 평가를 위한 실험 설정을 소개한다.\n' +
      '\n' +
      '**평가 모델** 평가를 수행 하기 위해 다음과 같이 오픈 소스 모델에서 폐쇄 소스 API 액세스 모델에 대 한 대표적인 LLM을 고려 합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_오픈 소스 모델_입니다. 기존의 오픈소스 모델은 베이스 모델과 명령어 튜닝 모델로 분류할 수 있다. 베이스 모델은 언어 모델링 목적을 가진 대규모 범용 코퍼스에서 사전 훈련될 뿐, 더 이상의 감독된 미세 조정은 없다. 평가에서는 LLaMA (7B) [57], LLaMA 2 (7B) [99], Pythia (7B and 12B) [96], Falcon (7B) [747]46의 네 가지 대표적인 기본 모델을 선택한다. 명령 조정 모델은 명령(_즉,_작업 데이터 세트, 일일 채팅 또는 합성 명령)을 사용하여 미세 조정된다. 실험에서는 Vicuna (7B 및 13B) [138], Alpaca (7B) [137], ChatGLM (6B) [93] 등 4개의 대표적인 명령어 조정 모델을 선택하였다. 또한 비교를 위해 LLaMA 2-Chat (7B) [99]를 포함하였으며, LLaMA 2 (7B)를 기반으로 명령어 튜닝 및 RLHF를 통해 인간과 정렬된 대표적인 모델이다.\n' +

      '각주 46: 더 큰 모델들을 갖는 실험들은 계산 자원들의 한계로 인해 여전히 스케줄에 있다.\n' +

      '\\(\\bullet\\)_Tool manipulation._ 도구 조작을 위해 검색 엔진과 모델 인터페이스를 포함한 두 종류의 도구를 고려한다. 따라서 두 가지 도구 조작 벤치마크인 _즉_ HotpotQA[579]와 고릴라[617]를 채택한다. HotpotQA는 LLM이 검색 엔진을 사용하여 웹에서 문서를 검색하고, 고릴라가 TorchHub, TensorHub 및 HuggingFace의 세 허브에서 모델 API를 호출하도록 요구한다. HotpotQA에 대한 _정확한 일치_ 및 고릴라에 대한 _정확도_를 계산합니다. HotpotQA의 경우 ReAct [449]를 따라 3샷 성능을 보고합니다. 고릴라의 경우 논문 [617]에서 발표한 코드를 따르고 제로샷 성능을 평가한다.\n' +

      '**구현 세부 정보** 각 작업 및 데이터 세트에 대해 기존 작업에서 제공 하거나 경험적 경험에 따라 설계 된 동일한 프롬프트 및 결과 구문 분석 방법 (_i.e.,_ TruthfulQA, HotPotQA, Gorilla, HaluEval)을 사용 하 여 비교 된 LLM을 평가 합니다 (_i.e.,_ TriviaQA, Natural Questions, Web Questions, ARC, WikiFact, GSM8k, MATH, C-Objects, Penguins, LAMBADA, WMT22, XSum, HumanEval, CrowS-Pairs, WinoGender, RealToxicityPrompt). 특히, 폐쇄 소스 모델에 대한 모든 실험은 공식 API를 호출하는 것을 기반으로 하는 반면, 오픈 소스 모델의 경우 공개적으로 사용 가능한 코드와 모델 매개변수를 활용하고 8개의 A800-80G GPU에 대한 추론을 수행한다. 트리비아QA, OpenbookQA, HellaSwag, SocialIQA의 경우 테스트 세트가 공개되지 않았기 때문에 개발 세트에 대해 실험한다. 다른 데이터 세트의 경우 테스트 세트에 대해 실험합니다. 실험을 재현하기 위해 실험 코드와 데이터를 [https://github.com/RUCAIBox/LLMSurvey/tree/main/Experiments](https://github.com/RUCAIBox/LLMSurvey/tree/main/Experiments)에서 공개적으로 공개합니다.\n' +
      '\n' +
      '#### 7.4.2 결과 분석 및 결과\n' +
      '\n' +
      '실험 결과를 Table X에 보고하고, 그 결과를 다음과 같이 분석한다.\n' +

      '**Closed-Source 모델 분석** 4개의 폐쇄 소스 모델(_i.e.,_ ChatGPT, Claude, Davinci003 및 Davinci002)에 대한 분석 및 결과를 다음과 같이 요약합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_이 5개의 폐쇄 소스 모델은 ChatGPT가 대부분 최상의 성능을 발휘하는 범용 작업 해결기로서 유망한 결과를 달성한다. ChatGPT, Claude, Claude 2, Davinci003 및 Davinci002는 복잡한 태스크들(예를 들어,_GSM8k)을 포함하는 대부분의 태스크들에서 잘 수행되며, 이는 범용 태스크 해결자가 될 수 있는 큰 잠재력을 보여주었다. 이 중 ChatGPT는 평가 과제에서 보다 우수한 모델 역량을 발휘하여 모든 과제에서 가장 많이 수상하였다. 일부 평가 작업에서 ChatGPT와 다른 폐쇄 소스 모델 간의 성능 차이는 매우 크며, 특히 복잡한 작업 _예:_ 78.47(ChatGPT)_vs._ 49.96(Davinci002) on GSM8k, 79.88(ChatGPT) _vs._ 51.22 (Claude) on HumanEval\n' +
      '\n' +
      '\\(\\bullet\\)_Claude 2, ChatGPT 및 Davinci003은 환경 및 도구 조작 작업과의 상호 작용에서 더 나은 성능을 보인다._ 두 가지 평가 과제인 Claude 2, ChatGPT 및 Davinci003은 다른 모델보다 큰 마진(예:_36.40(Claude 2)_vs_)에서 더 나은 성능을 보인다. 26.00 (Davinci002) on HotpotQA, 44.53 (ChatGPT) _vs._ 7.74(Claude) on Gorilla-TF, 72.58(Davinci003) _vs._ 22.04 (Claude) on Gorilla-TH 가능한 이유는 이 세 가지 모델이 외부 플러그인 사용을 지원하는 것과 같은 이러한 고급 기능에 특별히 최적화되었기 때문이다.\n' +

      '**오픈 소스 모델 분석** 다음으로 8개의 오픈 소스 모델(_i.e.,_ LLaMA 2-Chat, Vicuna, Alpaca, ChatGLM, LLaMA 2, LLaMA, Pythia 및 Falcon)에 대한 분석 및 결과를 다음과 같이 계속 보여줍니다.\n' +

      '\\(\\bullet\\)_명령 조정 모델은 대부분 기본 모델보다 성능이 우수합니다._ 비교된 모든 오픈 소스 방법 중 명령어 조정 모델(_i.e.,_ LLaMA 2-Chat, Vicuna, Alpaca and ChatGLM)은 명령어 조정 모델(_i.e.,_ LLaMA 2, LLaMA, Pythia and Falcon)보다 대부분 더 나은 성능을 보인다. 이는 명령어 튜닝이 일반적으로 다양한 태스크를 해결하는 데 있어 LLM의 소수 샷 또는 제로 샷 능력을 향상시킬 수 있음을 나타낸다. 그러나 명령어 튜닝 후 Vicuna (7B)와 Alpaca (7B)는 언어 모델링 작업인 LAMBADA에서 성능 저하를 겪는다. 그 이유는 명령 데이터가 주로 LLM이 인간의 명령을 따를 수 있게 하는 것에 초점을 맞추고 있기 때문일 수 있으며, 이는 일반적인 언어 생성 작업에 항상 유용한 것은 아니다.\n' +

      '각주 48: 우리는 모든 관련 연구 방향이나 영역을 다루는 것을 목표로 하지 않고 대신 이러한 선택된 예를 통해 LLM의 사용이나 영향을 입증하는 것을 목표로 한다.\n' +

      '\\(\\bullet\\)_오픈 소스 모드의 크기 조정은 성능을 일관되게 향상시킬 수 있습니다._ 비쿠나(7B)와 비쿠나(13B), 피티아(7B)와 피티아(13B)의 성능을 비교한 결과, 규모가 큰 모델이 작은 모델보다 대부분 더 나은 성능을 보여 모델 크기를 확장하는 효과가 있음을 알 수 있다. 다양한 태스크들에 걸쳐, 스케일링 모델은 더 복잡한 태스크들(예컨대,_e.g._, 심볼릭 및 수학적 추론)에 더 유익하며, 여기서 더 큰 모델들은 큰 여백에서 더 작은 모델들을 대부분 능가한다.\n' +
