      '\n' +
      '도. 9: 세 가지 주류 아키텍처에서의 주의 패턴의 비교. 여기서, 청색, 녹색, 황색 및 회색의 둥근 직사각형들은 각각 접두사 토큰들 사이의 주의, 접두사와 타겟 토큰들 사이의 주의, 타겟 토큰들 사이의 주의, 마스킹된 주의들을 나타낸다.\n' +
      '\n' +
      '를 포함하는 것을 특징으로 하는 복호화기 전용 아키텍쳐. "디코더 전용 아키텍처"를 언급할 때, 명시되지 않는 한, 주로 기존 문헌에서 인과적 디코더 아키텍처를 언급한다.\n' +
      '\n' +
      '**접두사 디코더 아키텍처** 접두사 디코더 아키텍처(_a.k.a._, 비인과 디코더[244])는 인과 디코더의 마스킹 메커니즘을 수정하여 생성된 토큰에만 접두사 토큰[245] 및 단방향 어텐션을 통해 양방향 어텐션을 수행할 수 있습니다. 이러한 방식으로, 인코더-디코더 아키텍처와 같이, 프리픽스 디코더들은 프리픽스 시퀀스를 양방향으로 인코딩하고 출력 토큰들을 하나씩 자동회귀적으로 예측할 수 있으며, 여기서 동일한 파라미터들이 인코딩 및 디코딩 동안 공유된다. 처음부터 사전 훈련하는 대신 인과적 디코더를 지속적으로 훈련한 다음 수렴을 가속화하기 위해 접두사 디코더로 변환하는 것이 실용적인 제안이다[29], _예:_ U-PaLM[118]은 PaLM[56]에서 파생된다. 프리픽스 디코더를 기반으로 하는 기존의 대표적인 LLM으로는 GLM-130B[93]와 U-PaLM[118]이 있다.\n' +
      '\n' +
      '**Mixture-of-Experts.** 위의 세 가지 유형의 아키텍처에 대해 각 입력에 대한 신경망 가중치의 하위 집합이 희박하게 활성화되는 MoE(Mixture-of-experts) 스케일링을 통해 추가로 확장할 수 있습니다. 주요 장점은 MoE가 일정한 계산 비용을 유지하면서 모델 매개변수를 확장하는 유연한 방법이라는 것이다[25]. 전문가 수 또는 전체 파라미터 크기를 증가시킴으로써 실질적인 성능 향상을 관찰할 수 있는 것으로 나타났다[246]. 장점에도 불구하고 대규모 MoE 모델을 훈련하는 것은 라우팅 작업의 복잡하고 하드 스위칭 특성으로 인해 불안정성 문제를 겪을 수 있다. MoE 기반 언어 모델의 훈련 안정성을 높이기 위해 라우팅 모듈에서 고정밀 텐서를 선택적으로 사용하거나 더 작은 범위로 모델을 초기화하는 등의 기술이 소개되었다[25]. 보다 최근에는 GPT-4가 MoE 아키텍처를 기반으로 개발되었지만 공식 검증이 없다는 추측이 널리 퍼지고 있다.\n' +
      '\n' +
      '**최신 아키텍처** 기존 트랜스포머 아키텍처는 일반적으로 2차 계산 복잡성을 겪습니다. 이 때문에 긴 투입으로 훈련하고 추론을 할 때 효율성이 중요한 이슈가 되었다. 효율성을 향상시키기 위해, 일부 연구들은 파라미터화된 상태 공간 모델들(예를 들어,_S4[247], GSS[248], 및 H3[249])과 같은 긴 컨볼루션들, 및 재귀적 업데이트 메커니즘들(예를 들어,_RWKV[251] 및 RetNet[252])을 통합하는 트랜스포머-유사 아키텍처들을 포함하는 언어 모델링을 위한 새로운 아키텍처들을 고안하는 것을 목표로 한다. 이러한 새로운 아키텍처의 주요 장점은 두 가지입니다. 첫째, 이들 모델은 RNN과 같이 재귀적으로 출력을 생성할 수 있으며, 이는 디코딩 동안 단일 이전 상태를 참조하기만 하면 된다는 것을 의미한다. 기존의 트랜스포머에서와 같이 이전의 모든 상태를 다시 방문할 필요가 없기 때문에 디코딩 프로세스를 더 효율적으로 만든다. 둘째, 이 모델들은 트랜스포머와 같이 전체 문장을 병렬로 인코딩할 수 있는 능력을 가지고 있다. 이것은 토큰 단위로 문장을 인코딩해야 하는 기존의 RNN과 대조된다. 따라서, 그들은 병렬 스캔[253, 254], FFT[250, 251], 및 Chunkwise Recurrent[252]와 같은 기술들을 갖는 GPU들의 병렬성으로부터 이익을 얻을 수 있다. 이러한 기술들은 이러한 새로운 아키텍처들을 갖는 모델들이 매우 병렬적이고 효율적인 방식으로 훈련될 수 있게 한다.\n' +
      '\n' +
      '#### 4.2.2 상세 구성\n' +
      '\n' +
      '트랜스포머[22]의 출시 이후, 훈련 안정성, 성능 및 계산 효율을 향상시키기 위한 다양한 개선들이 제안되었다. 이 부분에서는 정규화, 위치 임베딩, 활성화 함수, 주의 및 편향 등 트랜스포머의 4가지 주요 부분에 대한 해당 구성에 대해 논의할 것이다. 이 조사를 보다 독립적으로 만들기 위해 표 VI에 이러한 구성에 대한 자세한 공식을 제시한다.\n' +
      '\n' +
      '**정규화 방법** 훈련 불안정성은 사전 훈련 LLM에 대해 어려운 문제입니다. 이 문제를 완화하기 위해 정규화는 신경망의 학습을 안정화하기 위해 널리 채택되는 전략이다. 바닐라 트랜스포머[22]에는 LayerNorm[256]이 채용된다. 최근에는 LayerNorm, _e.g._, RMSNorm 및 DeepNorm의 대안으로 몇 가지 고급 정규화 기술이 제안되었다.\n' +
      '\n' +
      '\\(\\bullet\\)_LayerNorm._ 초기 연구에서 BatchNorm[265]는 일반적으로 사용되는 정규화 방법이다. 그러나 가변 길이의 시퀀스 데이터와 소규모 배치 데이터는 다루기가 어렵다. 따라서, 계층별 정규화를 수행하기 위해 LayerNorm[256]이 도입된다. 특히, 층당 모든 활성화에 대한 평균 및 분산은 최근에 계산되고 활성화를 재스케일링한다.\n' +
      '\n' +
      '\\(\\bullet\\)_RMSNorm._ LN(LayerNorm)의 학습 속도를 향상시키기 위해, RMSNorm[257]은 평균과 분산 대신에, 합산된 활성화들의 RMS(root mean square)만으로 활성화들을 재스케일링함으로써 제안된다. 관련 연구는 트랜스포머에 대한 훈련 속도 및 성능에서 그 우수성을 입증하였다[266]. RMSNorm을 채택한 대표적인 모델로는 고퍼[64]와 친칠라[34]가 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_DeepNorm._ DeepNorm은 Microsoft [258]에 의해 딥 트랜스포머의 트레이닝을 안정화시키기 위해 제안되었다. DeepNorm을 잔류 연결로 사용하여 트랜스포머는 최대 1,000 레이어[258]까지 확장될 수 있으며, 이는 안정성과 우수한 성능의 이점을 보여주었다. GLM-130B[93]에 의해 채택되었다.\n' +
      '\n' +
      '**정규화 위치** 정규화 방법 외에도 정규화 위치는 LLM에서 중요한 역할을 합니다. 정규화 위치에는 일반적으로 다음 LN, 이전 LN 및 샌드위치 LN의 세 가지 선택이 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_Post-LN._ Post-LN은 잔차 블록 사이에 배치되는 바닐라 트랜스포머[22]에서 사용된다. 그러나, 기존의 연구는 포스트-LN을 갖는 트랜스포머의 트레이닝이 출력층 근처의 큰 구배 때문에 불안정해지는 경향이 있다는 것을 발견하였다[267]. 따라서, 포스트-LN은 다른 전략들과 결합된 것 외에는 현존하는 LLM들에서 거의 채용되지 않는다(예를 들어, GLM-130B[93]에서 포스트-LN과 프리-LN을 결합하는 것).\n' +
      '\n' +
      '\\(\\bullet\\)_Pre-LN._ Post-LN과는 다르게, pre-LN[268]이 각각의 서브-계층 전에 적용되고, 추가 LN이 최종 예측 전에 배치된다. Post-LN과 비교하여, Pre-LN을 갖는 트랜스포머는 훈련에서 더 안정적이다. 그러나, 이는 포스트-LN을 갖는 변형들보다 더 나쁜 성능을 수행한다[269]. 성능 감소에도 불구하고 대부분의 LLM은 훈련 안정성 때문에 여전히 사전 LN을 채택한다. 그러나 한 가지 예외는 100B 이상의 파라미터를 훈련시킬 때 GLM에서 pre-LN이 불안정하게 발견되었다는 것이다[93].\n' +
      '\n' +
      '\\(\\bullet\\)_Sandwich-LN_. 사전 LN을 기반으로 Sandwich-LN [255]는 트랜스포머 계층 출력의 값 폭발 문제를 피하기 위해 잔여 연결 전에 추가 LN을 추가합니다. 그러나, 샌드위치-LN은 때때로 LLM들의 트레이닝을 안정화시키지 못하고 트레이닝의 붕괴로 이어질 수 있다는 것이 발견되었다[93].\n' +
      '\n' +
      '**활성화 함수** 좋은 성능을 얻으려면 피드포워드 네트워크에서도 활성화 함수를 올바르게 설정해야 합니다. 기존의 LLMs에서는 GeLU activations[270]이 널리 사용되고 있다. 특히, 최신 LLM(_e.g._, PaLM 및 LaMDA)에서는 GLU 활성화의 변이체[262, 271]도 활용되었으며, 특히 SwiGLU 및 GeGLU 변이체는 종종 실제에서 더 나은 성능을 달성한다[266]. 그러나, GeLU와 비교하여, 이들은 피드-포워드 네트워크들에서 여분의 파라미터들(약 50%)을 필요로 한다[272].\n' +
      '\n' +
      '**위치 임베딩** Transformer의 자체 주의 모듈은 순열 등분산이기 때문에 위치 임베딩(PE)을 사용하여 모델링 시퀀스에 대한 절대 또는 상대 위치 정보를 주입합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_절대 위치 임베딩._ 바닐라 트랜스포머[22]에서는 절대 위치 임베딩을 채용하고 있다. 인코더 및 디코더의 바닥에서, 절대 위치 임베딩들은 입력 임베딩들에 추가된다. 바닐라 트랜스포머 [22]에서 제안된 절대 위치 임베딩의 두 가지 변형, 즉 _i.e._, 정현파 및 학습된 위치 임베딩이 있으며, 여기서 후자는 기존의 사전 학습된 언어 모델에서 일반적으로 사용된다.\n' +
      '\n' +
      '\\(\\bullet\\)_상대 위치 임베딩._ 절대 위치 임베딩과 달리, 상대 위치 임베딩은 키와 쿼리 사이의 오프셋에 따라 생성된다[273]. 상대 PE의 인기 있는 변형은 트랜스포머-XL[274, 275]에 도입되었다. 키들과 쿼리들 사이의 어텐션 스코어들의 계산은 상대 위치들에 대응하는 학습가능한 임베딩들을 도입하도록 수정되었다. T5 [82]는 상대 위치 임베딩을 더 단순화하고, 이는 후속적으로 고퍼 [64]에 의해 채택되었다. 구체적으로, 주의 점수에 학습 가능한 스칼라들을 추가하는데, 여기서 스칼라들은 질의의 위치들과 키 사이의 거리들에 기초하여 계산된다. 절대 PE와 비교하여 상대적 위치 임베딩을 갖는 트랜스포머는 훈련, _즉_, 외삽[264]을 위한 시퀀스보다 긴 시퀀스로 일반화할 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_회전 위치 임베딩._ 회전 위치 임베딩(RoPE, Rotary Position Embedding) [263]은 각 키 또는 쿼리의 절대 위치를 기반으로 특정 회전 행렬을 설정한다. 키들과 쿼리들 사이의 스코어들은 상대적인 위치 정보로 계산될 수 있다(표 VI). RoPE는 쿼리 및 키 벡터의 각 연속 요소 쌍을 _차원_으로 결합하므로 원본 \\(d\\)-길이 임베딩에 대한 \\(d/2\\) 차원이 있습니다. 각 차원 \\(i\\in\\{1,\\ldots,d/2\\}\\)에 대해, 관련된 요소 쌍은 회전 각도 \\(t\\cdot\\theta_{i}\\)에 기초하여 회전할 것이며, 여기서 \\(t\\)는 위치 인덱스를 나타내고 \\(\\theta_{i}\\)는 차원의 기저이다. 정현파 위치 임베딩 [22] 다음에 RoPE는 _basis_\\(\\theta_{i}\\)를 _base_\\(b\\)(기본적으로 \\(10000\\로 설정됨)의 멱승으로 정의합니다.\n' +
      '\n' +
      '\\[\\Theta=\\{\\theta_{i}=b^{-2(i-1)/d}|i\\in\\{1,2,\\ldots,d/2\\}\\}. \\tag{4}\\]\n' +
      '\n' +
      '또한, 최근의 연구 [276]은 각 차원에 대해 한 사이클(\\(2\\pi\\))을 회전시키는데 필요한 거리를 파장으로 정의한다:\n' +
      '\n' +
      '\\[\\lambda_{i}=2\\pi b^{2(i-1)/d}=2\\pi/\\theta_{i}. \\tag{5}\\]\n' +
      '\n' +
      '우수한 성능과 장기 감쇠 특성으로 인해 RoPE는 최신 LLM, _e.g._, PaLM[56] 및 LLMA[57]에 널리 채택된다. RoPE에 기초하여, xPos[277]은 트랜스포머의 변환 불변 및 길이 외삽을 더욱 개선한다. 회전각 벡터의 각 차원에서 xPos는 기저가 더 클 때 더 작은 특별한 지수 감쇠를 추가한다. 거리가 멀어질수록 훈련 시 불안정한 현상을 완화할 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_ALBi._ ALBi[264]는 Transformer의 외삽을 개선하기 위해 제안되었다. 상대 위치 임베딩과 유사하게, 그것은 그에 기초하여 벌점으로 주의 스코어들을 편향시킨다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c|c|l} \\hline \\hline\n' +
      '**Configuration** & **Method** & **Equation** \\\\ \\hline \\multirow{3}{*}{Normalization position} & Post Norm [22] & \\(\\mathrm{Norm}(\\mathbf{x}+\\mathrm{Sublayer}(\\mathbf{x}))\\) \\\\  & Pre Norm [26] & \\(\\mathbf{x}+\\mathrm{Sublayer}(\\mathrm{Norm}(\\mathbf{x}))\\) \\\\  & Sandwich Norm [255] & \\(\\mathbf{x}+\\mathrm{Norm}(\\mathrm{Sublayer}(\\mathrm{Norm}(\\mathbf{x})))\\) \\\\ \\hline \\multirow{3}{*}{Normalization method} & LayerNorm [256] & \\(\\frac{\\mathbf{x}-\\mu}{\\sigma}\\cdot\\gamma+\\beta\\), \\(\\mu=\\frac{1}{d}\\sum_{i=1}^{d}x_{i}\\), \\(\\sigma=\\sqrt{\\frac{1}{2}\\sum_{i=1}^{d}(x_{i}-\\mu))^{2}}\\) \\\\  & RMSNorm [257] & \\(\\frac{\\mathbf{x}}{\\mathrm{N}(\\mathbf{x})}\\cdot\\gamma\\), \\(\\mathrm{RMS}(\\mathbf{x})=\\sqrt{\\frac{1}{d}\\sum_{i=1}^{d}x_{i}^{2}}\\) \\\\  & DeepNorm [258] & LayerNorm \\((\\alpha\\cdot\\mathbf{x}+\\mathrm{Sublayer}(\\mathbf{x}))\\) \\\\ \\hline \\multirow{3}{*}{Activation function} & ReLU [259] & \\(\\mathrm{ReLU}(\\mathbf{x})=\\max(\\mathbf{x},\\mathbf{0})\\) \\\\  & GeLU [260] & \\(\\mathrm{GeLU}(\\mathbf{x})=0.5\\mathbf{x}\\otimes[1+\\mathrm{erf}(\\mathbf{x}/ \\sqrt{2})]\\), \\(\\mathrm{erf}(x)=\\frac{2}{\\sqrt{\\pi}}\\int_{0}^{x}e^{-t^{2}}dt\\) \\\\  & Swish [261] & \\(\\mathrm{Swish}(\\mathbf{x})=\\mathbf{x}\\otimes\\mathrm{sigmoid}(\\mathbf{x})\\) \\\\  & SwiGLU [262] & \\(\\mathrm{SwiGLU}(\\mathbf{x}_{1},\\mathbf{x}_{2})=\\mathrm{Swish}(\\mathbf{x}_{1} )\\otimes\\mathbf{x}_{2}\\) \\\\  & GeGLU [262] & \\(\\mathrm{GeGLU}(\\mathbf{x}_{1},\\mathbf{x}_{2})=\\mathrm{GeLU}(\\mathbf{x}_{1}) \\otimes\\mathbf{x}_{2}\\) \\\\ \\hline \\multirow{3}{*}{Position embedding} & Absolute [22] & \\(\\mathbf{x}_{i}=\\mathbf{x}_{i}+\\mathbf{x}_{i}\\) \\\\  & Relative [82] & \\(A_{ij}=\\mathbf{W}_{q}\\mathbf{x}_{i}\\mathbf{x}_{j}^{T}\\mathbf{W}_{k}^{T}+r_{i-j}\\) \\\\  & RoPE [263] & \\(A_{ij}=\\mathbf{W}_{q}\\mathbf{x}_{i}\\mathbf{R}_{\\Theta,i-j}\\mathbf{x}_{j}^{T} \\mathbf{W}_{k}^{T}=(\\mathbf{W}_{q}\\mathbf{x}_{i}\\mathbf{R}_{\\Theta,i})( \\mathbf{W}_{k}\\mathbf{x}_{j}R_{\\Theta,j})^{T}\\) \\\\  & ALBi [264] & \\(A_{ij}=\\mathbf{W}_{q}\\mathbf{x}_{i}\\mathbf{x}_{j}^{T}\\mathbf{W}_{k}^{T}-m(i-j)\\) \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table} TABLE VI: Detailed formulations for the network configurations. Here, Sublayer denotes a FFN or a self-attention module in a Transformer layer, \\(d\\) denotes the size of hidden states, \\(\\mathbf{p}_{i}\\) denotes position embedding at position \\(i\\), \\(A_{ij}\\) denotes the attention score between a query and a key, \\(r_{i-j}\\) denotes a learnable scalar based on the offset between the query and the key, and \\(\\mathbf{R}_{\\Theta,t}\\) denotes a rotary matrix with rotation degree \\(t\\cdot\\Theta\\).\n' +
      '\n' +
      '키와 쿼리 간의 거리입니다. T5[82]와 같은 상대적 위치 임베딩 방법과 달리 ALBi의 벌점 점수는 훈련 가능한 매개변수 없이 미리 정의된다. [264]의 경험적 결과들은 ALBi가 정현파 PE[22], RoPE[263], 및 T5 바이어스[82]와 같은 몇몇 대중적인 위치 임베딩 방법들보다 트레이닝을 위한 것보다 긴 시퀀스들에 대해 더 나은 외삽 성능을 갖는다는 것을 보여주었다. 또한, ALBi도 BLOOM[78]에서 트레이닝 안정성을 향상시킬 수 있는 것으로 나타났다.\n' +
      '\n' +
      '**주의** Attention mechanism은 Transformer의 중요한 구성요소이다. 그것은 시퀀스에 걸친 토큰들이 서로 상호작용하고 입력 및 출력 시퀀스의 표현들을 계산할 수 있게 한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Full attention_. 바닐라 트랜스포머[22]에서 어텐션 메커니즘은 시퀀스의 모든 토큰 쌍 간의 관계를 고려하여 쌍별 방식으로 수행된다. 숨겨진 상태를 쿼리, 키 및 값으로 매핑하는 스케일링된 dot-product attention를 채택한다. 또한 Transformer는 단일 어텐션 대신 다중 헤드 어텐션을 사용하여 쿼리, 키 및 값을 서로 다른 헤드에 투영합니다. 각 헤드의 출력의 연결은 최종 출력으로 간주된다.\n' +
      '\n' +
      '\\(\\bullet\\)_Sparse attention_. 완전한 관심의 중요한 과제는 긴 수열을 다룰 때 부담이 되는 2차 계산 복잡도이다. 따라서, 어텐션 메커니즘의 계산 복잡도를 감소시키기 위해 다양한 효율적인 트랜스포머 변형들이 제안된다[278, 279]. 예를 들어, 국부적으로 밴딩된 희소 주의력(_i.e._, Factorized Attention[280])은 GPT-3[55]에서 채택되었다. 전체 시퀀스 대신 각 쿼리는 위치에 따라 토큰의 하위 집합에만 참석할 수 있습니다.\n' +
      '\n' +
      '\\(\\bullet\\)_Multi-query/grouped-query attention_. 다중 쿼리 주의는 키 및 값에서 서로 다른 헤드가 동일한 선형 변환 행렬을 공유하는 주의 변형(attention variant)을 지칭한다[281]. 모델 품질에서 약간의 희생만으로 더 높은 추론 속도를 달성합니다. 다중 쿼리 주의를 갖는 대표적인 모델로는 PaLM[56] 및 StarCoder[98]가 있다. 멀티-쿼리 어텐션과 멀티-헤드 어텐션 사이의 트레이드오프를 만들기 위해, 그룹화된-쿼리 어텐션(GQA)[282]이 탐색되었다. GQA에서 헤드는 다른 그룹으로 할당되며 동일한 그룹에 속하는 헤드는 동일한 변환 행렬을 공유한다. 특히, GQA는 최근에 발표된 LLaMA 2 모델[99]에서 채택되고 경험적으로 테스트되었다.\n' +
      '\n' +
      '\\(\\bullet\\)_FlashAttention_. 플래시 어텐션[283]은 컴퓨팅 효율성을 향상시키기 위해 모델 품질을 트레이드오프하는 대부분의 기존 근사 어텐션 방법과 달리 IO 인식 관점에서 GPU에 대한 어텐션 모듈의 속도와 메모리 소비를 최적화하는 것을 제안한다. 현대 GPU에는 다양한 수준의 메모리가 있으며, 예를 들어 빠른 IO를 가진 SRAM과 상대적으로 느린 IO를 가진 HBM이 있다. 플래시 어텐션은 빠른 메모리 SRAM을 더 잘 사용하기 위해 입력을 블록으로 구성하고 필요한 재계산을 도입한다. CUDA에서 융합 커널로 구현된 FlashAttention는 PyTorch[197], DeepSpeed[74], Megatron-LM[75]에 통합되었다. 업데이트된 버전 FlashAttention-2[284]는 GPU 스레드 블록 및 워프의 작업 분할을 더욱 최적화하여 원래 FlashAttention에 비해 약 2\\(\\times\\)의 속도 향상을 가져온다.\n' +
      '\n' +
      '\\(\\bullet\\)_PagedAttention_. LLM이 서버에 배포될 때 GPU 메모리가 캐시된 주의 키 및 값 텐서( _KV 캐시_라고 함)에 의해 크게 점유되는 것이 관찰되었습니다. 주요 이유는 입력 길이가 종종 다양하여 단편화 및 과잉 예약 문제로 이어지기 때문이다. 운영 체제에서 고전적인 페이징 기술에 영감을 받아, PagedAttention는 배치된 LLMs의 메모리 효율 및 처리량을 개선하기 위해 제안되었다[285]. 세부적으로, PagedAttention는 각 시퀀스를 서브시퀀스로 분할하고, 이들 서브시퀀스의 대응하는 KV 캐시는 비연속 물리 블록으로 할당된다. 페이징 기법은 GPU 활용도를 높이고 병렬 샘플링에서 효율적인 메모리 공유를 가능하게 한다.\n' +
      '\n' +
      '이 모든 논의를 종합하기 위해 세부 구성을 위한 기존 문헌의 제안을 요약한다. 더 강력한 일반화 및 훈련 안정성을 위해 계층 정규화를 위한 사전 RMSNorm을 선택하고 활성화 함수로 SwiGLU 또는 GeGLU를 선택하는 것이 제안된다. 또한, LN은 레이어 임베딩 직후에 사용되지 않을 수 있으며, 이는 성능 저하를 초래할 가능성이 있다. 위치 임베딩의 경우 RoPE 또는 ALBi가 긴 시퀀스에서 더 잘 수행되기 때문에 더 나은 선택이다.\n' +
      '\n' +
      '#### 4.2.3 사전 훈련 작업\n' +
      '\n' +
      '사전 훈련은 대규모 코퍼스에서 대규모 모델 매개변수로 일반 지식을 인코딩하는 중요한 역할을 한다. LLM 트레이닝을 위해, 일반적으로 사용되는 사전 트레이닝 태스크들, 즉 언어 모델링 및 노이즈 제거 오토인코딩이 있다.\n' +
      '\n' +
      '**언어 모델링** 언어 모델링 작업(LM)은 디코더 전용 LLM, _e.g._, GPT3 [55] 및 PaLM [56]을 사전 훈련하는 데 가장 일반적으로 사용되는 목표입니다. 토큰들 \\(\\mathbf{x}=\\{x_{1},\\dots,x_{n}\\}\\)의 시퀀스가 주어지면, LM 태스크는 시퀀스 내의 선행 토큰들 \\(x_{<i}\\)에 기초하여 타겟 토큰들 \\(x_{i}\\)을 자동으로 예측하는 것을 목표로 한다. 일반적인 훈련 목표는 다음과 같은 가능성을 최대화하는 것이다:\n' +
      '\n' +
      '\\[\\mathcal{L}_{LM}(\\mathbf{x})=\\sum_{i=1}^{n}\\log P(x_{i}|\\mathbf{x}_{<i}). \\tag{6}\\]\n' +
      '\n' +
      '대부분의 언어 태스크들은 입력에 기초하여 예측 문제로서 캐스팅될 수 있기 때문에, 이러한 디코더-전용 LLM들은 통합 LM 방식으로 이러한 태스크들을 달성하는 방법을 암묵적으로 학습하는데 잠재적으로 유리할 수 있다. 일부 연구는 또한 디코더 전용 LLM이 미세 조정 없이 다음 토큰 [26, 55]을 자동으로 예측함으로써 특정 태스크로 자연스럽게 전달될 수 있다는 것을 밝혀냈다. LM의 중요한 변형은 접두사 디코더 아키텍처를 사용하여 사전 훈련 모델을 위해 설계된 _접두사 언어 모델링_ 작업이다. 임의로 선택된 접두사 내의 토큰은 접두사 언어 모델링의 손실을 계산하는 데 사용되지 않는다. 사전 트레이닝 동안 보여지는 동일한 양의 토큰들로, 프리픽스 언어 모델링은 언어 모델링보다 약간 더 나쁜 성능을 수행하는데, 이는 시퀀스 내의 더 적은 토큰들이 모델 사전 트레이닝에 관여하기 때문이다[29].\n' +
      '\n' +
      '**디노이징 오토인코딩** 기존 LM 외에도 디노이징 오토인코딩 태스크(DAE)는 언어 모델을 사전 훈련하는 데 널리 사용되었습니다[82, 24]. DAE 작업에 대한 입력 \\(\\mathbf{x}_{\\setminus\\hat{\\mathbf{x}}}\\)은 무작위로 교체된 스팬으로 손상된 텍스트이다. 그런 다음, 대체된 토큰 \\(\\tilde{\\mathbf{x}}\\)을 복구하도록 언어 모델을 학습한다. 형식적으로, DAE의 트레이닝 목적은 다음과 같이 표시된다:\n' +
      '\n' +
      '\\[\\mathcal{L}_{DAE}(\\mathbf{x})=\\log P(\\tilde{\\mathbf{x}}|\\mathbf{x}_{\\setminus \\tilde{\\mathbf{x}}}). \\tag{7}\\\n' +
      '\n' +
      '그러나 DAE 작업은 LM 작업보다 실행이 더 복잡해 보인다. 그 결과, 대형 언어 모델을 사전 훈련하는 데 널리 사용되지 않았다. DAE를 사전 훈련 목표로 하는 기존의 LLM에는 T5[82]와 GLM-130B[93]가 있다. 이러한 모델은 주로 자기회귀 방식으로 교체된 경간을 복구하도록 훈련된다.\n' +
      '\n' +
      '**Mixture-of-Denoisers.** UL2 손실이라고도 하는 MoD(Mixture-of-Denoisers) [89]는 사전 훈련 언어 모델에 대한 통일된 목표로 도입되었습니다. MoD는 LM과 DAE 목표를 모두 다른 유형의 노이즈 제거 작업, 즉 S-denoiser(LM), R-denoiser(DAE, 짧은 스팬 및 낮은 부패), X-denoiser(DAE, 긴 스팬 또는 높은 부패)로 간주한다. 세 가지 노이즈 제거 작업 중 S-denoiser는 기존의 LM 목적(식 (6))과 유사한 반면 R-denoiser와 X-denoiser는 DAE 목적(식 (7))과 유사하지만 스팬의 길이와 손상된 텍스트의 비율에서 서로 다르다. 상이한 특수 토큰들(_i.e._, {[R],[S],[X]})로 시작된 입력 문장들에 대해, 모델은 대응하는 디노이저들을 사용하여 최적화될 것이다. MoD는 최신 PaLM 2 모델[120]에 적용되었다.\n' +
      '\n' +
      '#### 4.2.4 Long Context Modeling\n' +
      '\n' +
      '실제 응용에서, PDF 처리 및 스토리 작성과 같은 LLM의 긴 컨텍스트 모델링 용량에 대한 요구가 증가하고 있다[286]. 많은 폐쇄 소스 LLM은 긴 텍스트 처리를 위한 전문적인 지원을 제공한다. 예를 들어 OpenAI는 128K 컨텍스트 창을 가진 GPT-4 Turbo를, Anthropic은 200K 컨텍스트 창을 가진 Claude 2.1을 방출한다. 긴 컨텍스트 모델링 능력을 향상시키기 위해 일반적으로 위치 임베딩의 크기 조정과 컨텍스트 윈도우의 적응이라는 두 가지 실행 가능한 방향이 있다. 다음으로, 두 부분에 대해 상세히 소개한다.\n' +
      '\n' +
      '**위치 임베딩 크기 조정.** 트랜스포머 기반 LLM은 최대 학습 길이 내에서 효과적인 위치 임베딩을 학습할 수 있습니다. 따라서, LLM들을 최대 트레이닝 길이를 넘어 언어 태스크들에 적응시킬 때, 더 큰 포지션 인덱스들로 스케일링하는 것이 필요하다. 일부 특정 위치 임베딩은 T5 바이어스[82], ALiBi[264], xPos[277] 및 심지어 NoPE[287]을 포함하여 형식적으로 _외삽 능력_이라고 하는 훈련 길이를 초과하는 텍스트에 일반화하는 어느 정도의 능력을 갖는 것으로 나타났다. 그러나, 주류의 위치 임베딩 방법의 하나로서 RoPE는 경험적 연구에서 제한된 외삽 능력을 나타낸다[240]. 아래에서는 RoPE를 더 긴 텍스트로 확장할 수 있는 몇 가지 방법에 대해 논의한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Direct 모델 미세 조정._ LLM을 긴 컨텍스트 창에 적용하기 위해 간단한 접근법은 원하는 길이로 긴 텍스트에서 모델을 직접 미세 조정하는 것이다. 컨텍스트 확장은 다단계 접근법(_e.g._, \\(2\\text{K}\\to 8\\text{K}\\to 32\\text{K}\\to)에서 증가된 길이로 스케줄링될 수 있다. 효과적인 확장을 수행하기 위해서는 훈련을 위해 특별히 준비된 긴 텍스트가 필요하다. 특히, 최근 일부 연구에서는 긴 컨텍스트 모델에서 학습 텍스트의 길이보다 품질이 더 중요하다는 것을 보여주었다[288]. 그러나 최근 연구에서는 긴 텍스트에 LLM을 적용할 때 미세 조정 접근법이 본질적으로 느린 경향이 있음을 강조했다[240].\n' +
      '\n' +
      '\\(\\bullet\\)_위치 보간._ 이 방법은 사전 트레이닝 동안 분포 외 회전 각도들을 피하기 위해, 원래 컨텍스트 윈도우 내의 위치 인덱스들을 다운스케일링한다[240, 289]. 보다 구체적으로, 이 접근법은 모든 위치 인덱스에 계수 \\(L/L^{\\prime}\\)(\\(L<L^{\\prime}\\)), 여기서 \\(L\\) 및 \\(L^{\\prime}\\)는 각각 원래 및 목표 컨텍스트 윈도우 길이를 나타낸다. 실험 결과 [240]은 이 방법이 직접 모델 미세조정의 상기 접근법과 비교하여, 컨텍스트 윈도우를 효과적이고 효율적으로 확장할 수 있음을 보여주었다. 그러나 이 기법은 더 짧은 텍스트를 처리할 때 모델의 성능에 부정적인 영향을 미칠 수 있다는 점에 주목할 필요가 있다[240, 290].\n' +
      '\n' +
      '\\(\\bullet\\)_위치 절단._ 분포 외 회전 각도들에 의해 제기되는 도전들을 완화하기 위해, 또 다른 실용적인 접근법은 최대 트레이닝 길이의 요건을 만족시키기 위해 더 긴 상대 위치들을 절단하는 것이다. 구체적으로, ReRoPE 및 LeakyReRoPE[291]은 미리 정의된 윈도우 길이를 도입하는데, 이는 최대 트레이닝 길이보다 작다. 이 미리 정의된 윈도우 내의 위치 인덱스는 유지되는 반면, 윈도우를 벗어난 인덱스들은 미리 정의된 윈도우 길이로 잘려지거나 최대 트레이닝 길이와 정렬되도록 보간된다. 이 전략은 지역 위치 관계를 예약하고 외삽 능력을 향상시킬 수 있다. 그러나, 이 방법은 추가적인 계산 예산을 수용하여 주의 행렬을 두 번 계산해야 한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Base 수정._ LLM은 일반적으로 Llama 2 [99]에서 미리 설정된 최대 훈련 길이 _예._, 4096으로 훈련된다. 그러나, RoPE의 특정 차원에서의 파장은 더 긴 텍스트[276]에 대한 트레이닝 길이를 초과할 수 있어서, 언어 모델들은 이러한 차원들에 대한 충분한 트레이닝(_즉, 완전한 회전 사이클)을 거치지 않았다. 따라서 LLM을 더 긴 텍스트에 적용할 때 특정 차원에 대한 회전 각도는 훈련 단계에서 볼 수 없다[292]. 고정 회전각 \\(t\\cdot\\theta_{i}\\), 더 작은 기저 \\(\\theta_{i}\\)는 더 큰 거리 \\(t\\), _i.e._를 허용하여 더 긴 텍스트를 모델링할 수 있다[235, 276, 288]. 식 4의 공식 \\(\\theta_{i}=b^{-2(i-1)/d}\\)에 따르면, 기저의 감소는 기저의 값을 증가시킴으로써 달성될 수 있다. 또한, 베이스를 감소시키는 것은 또한 트레이닝 길이 미만의 모든 차원들의 파장들을 재스케일링하는 것을 도울 수 있는 반면, LLMs들을 긴 컨텍스트 윈도우들에 적응시키기 위해 종종 지속적인 사전 트레이닝이 필요하다[292]. 최근 연구[292]는 이 두 가지 염기 수정 방법을 경험적으로 비교했으며, 염기 감소를 통해 더 나은 외삽을 입증한다는 것을 보여주었다.\n' +
      '\n' +
      '도. 10: 문맥의 다음 토큰에 대한 내림차순으로 어휘에 대한 확률 분포 "_I am sleepy. I start a pot of"_. 논의의 용이성을 위해, 이 예는 서브워드 유닛 대신에 워드 유닛으로 주어진다.\n' +
      '\n' +
      '트레이닝 길이를 초과하는 용량을 갖는 반면, 베이스를 증가시키는 것은 트레이닝 길이 내에서 더 나은 성능을 수행한다.\n' +
      '\n' +
      '\\(\\bullet\\)_기본 절단._ 베이스 수정과 유사하게, 기저의 절단은 또한 트레이닝 길이를 초과하는 파장을 갖는 단수 치수들을 다루는 것에 집중한다[293]. 식 5의 정의 \\(\\lambda_{i}=2\\pi/\\theta_{i}\\)에 따르면, 파장이 큰 차원 \\(\\lambda_{i}\\)은 그에 따라 기저 \\(\\theta_{i}\\)가 작다. 이러한 관찰에 기초하여, 이 접근법은 먼저 기저 범위 \\([a,c]\\)를 정의한다. 기저 범위가 주어지면 기저 값은 다음과 같은 방법에 따라 수정된다: (1) \\(\\theta_{i}\\geq c\\) 값이 유지될 때, (2) \\(\\theta_{i}\\leq a\\) 값이 0으로 설정될 때, 그리고 (3) \\(a<\\theta_{i}<c\\) 값이 고정된 작은 값으로 잘려질 때. 기저 절단을 통해 더 큰 위치 지수에서 분포 외 회전 각도를 피할 수 있다. 그러나, 이러한 접근법은 긴 컨텍스트 태스크들에서 매우 잘 수행되지 않는다[293].\n' +
      '\n' +
      '**컨텍스트 창 적응** Transformer 기반 LLM은 컨텍스트 창이 제한적이기 때문에 컨텍스트 창을 초과하는 긴 시퀀스의 전체 정보를 직접 통합하거나 활용할 수 없습니다. 제한을 완화하기 위해 아래에서 논의되는 바와 같이 LLM을 긴 컨텍스트에 적응시키는 몇 가지 방법이 제안되었다.\n' +
      '\n' +
      '\\(\\bullet\\)_Parallel context window._ 융합-인-디코더[294]에 의해 영감을 받은 병렬 컨텍스트 윈도우 방법들[295, 296]은 입력 텍스트를 처리하기 위해 분할-정복 전략을 채택한다. 특히, 입력 텍스트를 다수의 세그먼트로 분할하고, 각각 독립적으로 공유 위치 임베딩으로 인코딩한다. 생성 단계에서, 어텐션 마스크들은 후속 토큰들이 각각의 세그먼트에서의 이전 토큰들에 액세스할 수 있도록 수정된다. 그럼에도 불구하고, 이 방법은 특정 태스크들에 대한 모델 용량을 제약하면서 상이한 세그먼트들의 순서를 구별할 수 없다.\n' +
      '\n' +
      '\\(\\bullet\\)_\\(\\Lambda\\) 모양의 컨텍스트 창._ 일부 선행 연구에서는 LLM이 모든 이전 토큰 중 시작 및 가장 가까운 토큰에 더 큰 주의 가중치를 할당하는 경향이 있음을 보여주었다. 이 관찰을 기반으로 LM-Infinite [300] 및 StreamingLLM [298]은 "\\(\\Lambda\\" 모양의 주의 마스크를 사용할 것을 제안하며, 이는 초기 토큰 및 각 쿼리가 참석할 수 있는 가장 가까운 토큰을 선택적으로 보존한 다음 이 범위를 초과하는 모든 토큰을 폐기한다. 실험들은 이 방법이 고정된 메모리로 여분의 긴 텍스트 생성을 용이하게 할 수 있음을 입증한다[298]. 그러나 폐기된 토큰의 정보를 효과적으로 활용할 수 없기 때문에 프롬프트에서 장거리 종속성을 모델링하는 데 어려움을 겪을 수 있다[298].\n' +
      '\n' +
      '\\(\\bullet\\)_External memory._ 비교적 작은 토큰의 하위 집합은 트랜스포머 [301]에서 대부분의 주의 패턴을 효과적으로 캡처할 수 있습니다. 즉, 최상위 \\(k\\) 주의 키는 원래 전체 주의에 잘 근접할 수 있습니다. 따라서, 다수의 연구들은 과거 키들을 외부 메모리에 저장하고, \\(k\\)-NN 검색 방법을 사용하여 생성에 가장 관련된 \\(k\\) 토큰들을 검색하는 것을 제안한다[302, 301, 238]. 디코더 모델의 경우, 일반적으로 하나의 특정 계층을 사용하여 이러한 상위-\\(k\\) 외부 토큰에 액세스하는 반면, 나머지 계층에서는 여전히 정상 컨텍스트 창을 채택한다[302, 238].\n' +
      '\n' +
      '바닐라 트랜스포머를 기반으로 한 연구 외에도, 긴 텍스트를 모델링하기 위한 높은 계산 비용을 완화하기 위해 효율적인 관심 및 기타 효율적인 아키텍처를 가진 트랜스포머 변형이 급증하고 있다. 이러한 연구들은 섹션 4.2.1 및 섹션 4.2.2에서 광범위하게 논의되었다. 또한, 컨텍스트 압축 및 프롬프트 기술들(예를 들어,_반복 추론[303])은 또한 모델 적응의 필요 없이 긴 텍스트 태스크들[304, 305, 306, 303]을 처리하기 위한 실행가능한 전략인 것으로 입증되었다.\n' +
      '\n' +
      '#### 4.2.5 디코딩 전략\n' +
      '\n' +
      'LLM들이 사전 트레이닝된 후, LLM들로부터 적절한 출력을 생성하기 위해 특정 디코딩 전략을 채용하는 것이 필수적이다.\n' +
      '\n' +
      '**배경.** 일반적인 디코더 전용 아키텍처로 논의를 시작하고 자동 회귀 디코딩 메커니즘을 소개합니다. 이러한 LLM들은 언어 모델링 작업(수학식 6)에 기초하여 미리 트레이닝되기 때문에, 기본 디코딩 방법은 이전에 생성된 토큰들을 기초로 각 단계에서 가장 가능성이 높은 토큰을 예측하는 _greedy search_로서, 정형적으로 모델링된다:\n' +
      '\n' +
      '\\[x_{i}=\\operatorname*{arg\\,max}_{x}\\!P(x|\\mathbf{x}_{<i}), \\tag{8}\\]\n' +
      '\n' +
      '여기서, \\(x_{i}\\)는 컨텍스트 \\(\\mathbf{x}_{<i}\\)를 조건으로 하는 생성 단계 \\(i\\)에서 가장 높은 확률을 갖는 토큰이다. 예를 들어 그림 10에서 문장의 다음 토큰을 예측할 때 _"졸립니다. _의 냄비를 시작할 때 탐욕스러운 검색은 현재 단계에서 가장 높은 확률을 가진 토큰 "커피"를 선택합니다. 그리디 검색은 텍스트 생성 작업(예를 들어,_기계 번역 및 텍스트 요약)에서 만족스러운 결과를 달성할 수 있으며, 여기서 출력은 입력에 크게 의존한다[307]. 그러나, 개방형 생성 태스크들(예컨대,_스토리 생성 및 대화)의 관점에서, 탐욕스러운 검색은 때때로 어색하고 반복적인 문장들을 생성하는 경향이 있다[308].\n' +
      '\n' +
      '다른 대안적인 디코딩 전략으로서, 생성 동안 랜덤성 및 다양성을 향상시키기 위해 확률 분포에 기초하여 다음 토큰을 랜덤하게 선택하는 샘플링-기반 방법들이 제안된다:\n' +
      '\n' +
      '\\[x_{i}\\sim P(x|\\mathbf{x}_{<i}). \\tag{9}\\]\n' +
      '\n' +
      '그림 10의 예에 대해 샘플링 기반 방법은 더 높은 확률로 단어 "커피"를 샘플링하는 동시에 나머지 단어 "물", "차", "쌀", _등"을 선택할 가능성을 유지한다._\n' +
      '\n' +
      '디코더 전용 아키텍처에 제한되지 않고, 이 두 디코딩 방법은 일반적으로 유사한 방식으로 인코더-디코더 모델 및 프리픽스 디코더 모델에 적용될 수 있다.\n' +
      '\n' +
      '**탐욕 검색에 대한 개선** 각 단계에서 가장 높은 확률을 가진 토큰을 선택하면 전체 확률은 높지만 로컬 추정치는 낮은 문장을 간과할 수 있습니다. 다음으로 이 문제를 완화하기 위한 몇 가지 개선 전략을 소개한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Beam search._ 빔 탐색[309]은 디코딩 과정 동안 각 단계에서 \\(n\\)(빔 크기)의 확률이 가장 높은 문장을 유지하고, 최종적으로 생성된 응답을 최상위 확률로 선택한다. 일반적으로, 빔 크기는 3 내지 6의 범위 내에서 구성된다. 그러나, 더 큰 빔 크기를 선택하는 것은 성능 저하를 초래할 수 있다[310].\n' +
      '\n' +
      '\\(\\bullet\\)_Length penalty._ 빔 탐색은 더 짧은 문장을 선호하기 때문에, 이 문제를 극복하기 위해 일반적으로 사용되는 기법인 길이 벌점 부과(_a.k.a._, 길이 정규화)는 문장 길이에 따라 문장 확률을 정규화하는 기법이다[311].\n' +
      '\n' +
      '또한, 일부 연구자[312]는 반복 생성의 문제를 완화하기 위해 이전에 생성된 토큰 또는 \\(n\\)-그램의 생성에 불이익을 줄 것을 제안한다. 또한, 다양한 빔 탐색[313]은 동일한 입력에 기초하여 다양한 출력들의 세트를 생성하기 위해 레버리지될 수 있다.\n' +
      '\n' +
      '**랜덤 샘플링에 대한 개선** 샘플링 기반 메서드는 전체 어휘에 걸쳐 토큰을 샘플링하며, 이는 컨텍스트에 따라 잘못되거나 관련 없는 토큰(그림 10의 _예:_, "행복" 및 "보")을 선택할 수 있습니다. 생성 품질을 개선하기 위해 확률이 매우 낮은 단어의 선택을 완화하거나 방지하기 위한 몇 가지 전략이 제안되었다.\n' +
      '\n' +
      '\\(\\bullet\\)_Temperature sampling._ 샘플링의 랜덤성을 변조하기 위해, 실용적인 방법은 어휘에 걸쳐 \\(j\\)-번째 토큰의 확률을 계산하기 위한 소프트맥스 함수의 온도 계수를 조정하는 것이다:\n' +
      '\n' +
      '\\[P(x_{j}|\\mathbf{x}_{<i})=\\frac{\\exp{(l_{j}/t)}}{\\sum_{j^{\\prime}}\\exp{(l_{j^{ \\prime}}/t)}}, \\tag{10}\\]\n' +
      '\n' +
      '여기서 \\(l_{j^{\\prime}}\\)는 각 단어의 로짓이고 \\(t\\)는 온도 계수이다. 온도 \\(t\\)를 줄이면 확률이 높은 단어를 선택할 확률이 높아지는 반면 확률이 낮은 단어를 선택할 확률은 낮아진다. \\(t\\)가 1로 설정되면 기본 랜덤 샘플링이 되며, \\(t\\)가 0에 가까워지면 탐욕 검색과 동일합니다. 또한, \\(t\\)가 무한대로 가면, 균일 샘플링으로 퇴화된다.\n' +
      '\n' +
      '\\(\\bullet\\)_Top-\\(k\\) 샘플링._ 온도 샘플링과 달리 상위 \\(k\\) 샘플링은 낮은 확률로 토큰을 직접 잘라내고 상위 \\(k\\) 가장 높은 확률을 가진 토큰에서 샘플만 잘라낸다[314]. 예를 들어 그림 10에서 상위\\(5\\) 샘플링은 "커피", "물", "차", "쌀" 및 "차이"라는 단어를 재스케일된 확률에서 샘플링할 것이다.\n' +
      '\n' +
      '\\(\\bullet\\)_Top-\\(p\\) 샘플링._ Top-\\(k\\) 샘플링은 전체 가능성 분포를 고려하지 않기 때문에 \\(k\\)의 상수 값은 서로 다른 컨텍스트에 적합하지 않을 수 있다. 따라서, 상위 \\(p\\) 샘플링(_a.k.a._, 핵 샘플링)은 상기(또는 동일) \\(p\\)[308] 이상의 누적 확률을 갖는 가장 작은 집합으로부터 샘플링함으로써 제안된다. 실제로 가장 작은 집합은 생성 확률의 내림차순으로 정렬된 어휘에서 누적 값이 \\(p\\)를 초과할 때까지 토큰을 점진적으로 추가하여 구성할 수 있다.\n' +
      '\n' +
      '최근 연구자들은 LLM에 대한 다른 샘플링 전략도 탐구했다. 예를 들어, \\(\\eta\\)_-sampling_[315]는 확률 분포에 기초한 동적 임계치를 도입함으로써 top-\\(p\\)sampling을 더욱 개선한다. 또한, 대조적 검색[316] 및 전형적인 샘플링[317]은 디코딩 동안 생성 코히어런스를 개선하는데 활용될 수 있다. 큰 모델은 작은 모델에 비해 중요한 토큰에 더 높은 확률을 할당하는 경향이 있는 것으로 밝혀졌기 때문에 _대비 디코딩_[318]은 로그 우도 차이를 측정하기 위해 더 큰 LM(_e.g._, OPT-13B)과 더 작은 LM(_e.g._, OPT-125M)을 활용한다. 이어서 확률분포의 델타 값을 기준으로 토큰을 샘플링하여 중요 토큰의 영향을 증폭시킨다. 이 대조적인 아이디어에 기초하여, DoLa[319]는 상위 계층들이 중요한 토큰들에 더 많은 가중치를 할당하는 경향이 있기 때문에, 단일 LLM의 상이한 계층들에 걸쳐 로짓들을 대조하는 것으로 이 접근법을 추가로 확장한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Towards Wall_\n' +
      '\n' +
      '새 토큰을 생성할 때 가장 많은 시간이 걸리는 단계는 데이터 전송 및 가중치 계산을 중심으로 진행됩니다. 주요 문제는 종종 _메모리 벽_ 문제라고 하는 데이터 전송에 의해 압도되는 상당한 시간입니다.\n' +
      '\n' +
      '이 문제를 해결하기 위해 연구자들은 I/O의 바이트 수를 사용하여 GPU 메모리에서 GPU 캐시로의 데이터 전송을 공식적으로 정량화하고 FLOP의 수를 측정하여 가중치 계산을 평가한다[320]. 구체적으로, \\(b\\), \\(s\\), \\(n\\), \\(d\\) 및 \\(h\\)는 배치 크기, 시퀀스 길이, 주의 헤드 수, 각 헤드의 숨겨진 크기 및 전체 숨겨진 크기(\\(h=n\\cdot d\\))를 나타낸다. 인과 디코더에서 계층별 멀티헤드 셀프 어텐션 계산 시, 각 디코딩 단계에서의 입출력 바이트와 FLOP는 각각 \\(8bsn+4bsnd+4bnd\\)와 \\(8bsnd\\)로 표현될 수 있다[320].\n' +
      '\n' +
      '_산술 강도_는 I/O 바이트들에 대한 FLOP들의 비율로서 추가로 정의된다:\n' +
      '\n' +
      '\\[\\text{intensity}=\\frac{\\text{FLOPs}}{\\text{I/O bytes}}=\\frac{2}{1+\\frac{2}{d}+ \\frac{1}{s}} \\tag{11}\\]\n' +
      '\n' +
      '열 길이가 1024(\\(s=1024\\))인 LLaMA 13B(\\(d=128\\))를 예로 들어보자. 계산된 산술 강도는 \\(1.97\\). 그러나 A100 80G GPU는 \\(312\\) TFLOP를 수행하고 1초에 2 TB의 데이터를 전송할 수 있으며, 이상적인 연산 강도는 \\(156\\)이다. 이는 주의력 계산의 병목 현상이 데이터 전송 과정(_i.e._, 과도한 I/O 로딩)에 있음을 나타낸다.\n' +
      '\n' +
      '**디코딩 효율성 문제** 이 부분에서는 LLM의 디코딩 효율성 문제를 간략하게 분석 합니다. 전반적으로, LLM의 디코딩 프로세스는 오버헤드 분석을 위해 (1) 입력 시퀀스의 히든 상태들을 계산하는 _프리필_ 스테이지와 (2) 토큰을 생성하고 오토-레그레시브 방식으로 히든 상태들을 업데이트하는 _증가 디코딩_ 스테이지의 두 단계로 나누어질 수 있다[321]. 위의 _메모리 벽_ 상자에 표시된 것처럼 증분 디코딩 단계의 산술 강도는 \\(1.97\\)에 불과하여 예상 값 156(A100 80GB GPU의 표준 구성에 따라 계산됨)과 거리가 멀다. 반면, LLaMA-13B의 경우 프리필 단계의 산술 강도가 \\(113.78\\)을 달성하였다. 결과적으로, 기존 연구는 주로 증분 디코딩 알고리즘의 효율성을 향상시키는 방법을 조사하는데, 이는 크게 두 가지 접근법으로 분류될 수 있다:\n' +
      '\n' +
      '\\(\\bullet\\)_데이터 전송 감소_는 주로 GPU 메모리 액세스를 최적화하여 산술 강도를 높이는 데 중점을 둡니다. 섹션 4.2.2에서 소개된 바와 같이, KV 캐시는 이전 토큰들의 중복 계산을 피할 수 있고, PagedAttention는 메모리 단편화를 감소시키기 위해 KV 캐시들을 연속적인 블록들에 할당한다. 또한 Flash-Decoding [322]는 키와 값을 병렬로 로드하여 주의력 계산을 빠르게 하며, 특히 긴 텍스트 생성에 효과적이다. 다른 대안적 접근법으로서, 다중-쿼리 및 그룹화된-쿼리 주의는 KV 파라미터들을 공유함으로써 GPU 메모리 대역폭 오버헤드를 감소시킬 수 있다(더 적은 가중치들을 로딩함).\n' +
      '\n' +
      '\\(\\bullet\\)_디코딩 전략 최적화_는 서로 다른 방식으로 자동 회귀 생성 방식의 순차적 특성을 개선하는 것을 목표로 한다. 대표적인 연구로서 _추측 디코딩_[323, 324]는 먼저 작지만 효율적인 모델(_e.g._, \\(n\\)-gram 모델 또는 작은 PLM)을 활용하여 짧은 세그먼트를 생성한 다음 LLM을 활용하여 이러한 드래프트를 확인하고 수정한다. 이는 발전 품질을 저하시키지 않으면서 \\(2\\times\\)에서 \\(3\\times\\)의 속도 향상을 가져올 수 있다. 연구자들은 또한 이 접근법의 효율성을 개선하기 위해 여러 소형 모델들을 결합하는 학습 기반 방법[325] 및 소형 LM을 먼저 가속하기 위해 더 작은 LM을 사용하는 단계적 가속과 같은 몇 가지 변형들을 제안한다[326]. 또한, 모든 계층을 경유하지 않고, 하위 트랜스포머 계층에서 토큰을 생성할 수 있도록 하는 토큰 수준의 조기 종료 기법들이 제안되었다[327]. 그것은 더 큰 속도 향상을 달성할 수 있지만, 발전 품질을 희생하는 대가를 치르게 된다.\n' +
      '\n' +
      '**실제 설정** 실제로 기존 라이브러리(_e.g._, Transformers [187]) 및 LLM의 공용 API(_e.g._, OpenAI)는 텍스트 생성의 다양한 시나리오를 제공하기 위해 다양한 디코딩 전략을 지원했습니다. 다음으로, 우리는 몇몇 대표적인 LLM의 디코딩 설정을 제시한다:\n' +
      '\n' +
      '\\(\\bullet\\) T5 [82]는 그리디 검색을 기본 설정으로 사용하고 번역 및 요약 작업에 대해 길이 벌점이 0.6인 빔 검색(빔 크기 4)을 적용한다.\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-3_[55]는 모든 생성 작업에 대해 빔 크기가 4이고 길이 페널티가 0.6인 빔 탐색을 사용한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Alpaca_[142]는 개방형 생성을 위해 top-\\(k\\)(\\(k=50\\)), top-\\(p\\)(\\(p=0.9\\)), 온도가 0.7인 샘플링 기반 전략을 사용한다.\n' +
      '\n' +
      '\\(\\bullet\\)_LLaMA_[57]은 특정 작업에 맞춘 다양한 디코딩 전략을 적용한다. 예를 들어, 코드 생성을 위해 0.1(pass@1) 및 0.8(pass@100)의 온도 설정으로 샘플링 전략을 사용하는 동안 질문 응답 작업에 대한 탐욕 검색을 사용합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_OpenAI API_는 그리디 검색(0으로 설정됨), 빔 검색(최상의 설정됨), 온도 샘플링(설정됨), 핵 샘플링(설정 top_p로 설정됨)을 포함한 몇 가지 기본 디코딩 전략을 지원한다. 또한 생성의 반복 정도를 제어하기 위해 파라미터 presence_penalty와 frequency_penalty를 도입한다. OpenAI의 문서에 따르면, 그들의 API들은 입력과 하이퍼-파라미터들이 동일하더라도 상이한 출력들을 생성할 것이다. 온도를 0으로 설정하면 변동 가능성은 약간 있지만 더 결정적 출력을 산출할 수 있다.\n' +
      '\n' +
      '#### 4.2.6 요약 및 토론\n' +
      '\n' +
      '아키텍처 및 사전 훈련 작업의 선택은 LLM에 대해 상이한 귀납적 편향을 야기할 수 있고, 이는 상이한 모델 용량으로 이어질 수 있다. 이 부분에서는 LLM에 대한 아키텍처 선택에 대한 한 가지 열린 문제에 대해 논의한다.\n' +
      '\n' +
      '**아키텍처 선택** 사전 훈련된 언어 모델의 이전 문헌에서는 다양한 아키텍처의 효과에 대한 많은 논의가 있습니다. [89, 29]. 그러나 대부분의 LLM은 인과 디코더 구조를 기반으로 개발되었으며, 다른 대안들에 비해 그 장점에 대한 이론적 분석이 부족하다. 다음으로, 이 문제에 대한 기존의 논의를 간략히 정리한다.\n' +
      '\n' +
      '\\(\\bullet\\) LM 목표를 가지고 사전 훈련함으로써, 인과 디코더 아키텍처는 우수한 제로-샷 및 적은-샷 일반화 용량을 달성할 수 있는 것으로 보인다. 기존의 연구는 멀티-태스크 미세-튜닝이 없으면, 인과 디코더는 다른 아키텍처들보다 더 나은 제로-샷 성능을 갖는다는 것을 보여주었다[29]. GPT-3[55]의 성공은 큰 인과 디코더 모델이 좋은 소수의 샷 학습자가 될 수 있다는 것을 보여준다. 또한, 섹션 5에서 논의된 명령 튜닝 및 정렬 튜닝은 대형 인과 디코더 모델의 능력을 더욱 향상시키는 것으로 입증되었다[66, 67, 69].\n' +
      '\n' +
      '\\(\\bullet\\) 스케일링 법칙은 인과적 디코더에서 널리 관찰되어 왔다. 모델 크기, 데이터세트 크기, 및 총 계산을 스케일링함으로써, 인과적 디코더들의 성능이 실질적으로 개선될 수 있다[55, 30]. 따라서, 스케일링을 통해 인과 디코더의 모델 용량을 증가시키는 것이 중요한 전략이 되었다. 그러나, 인코더-디코더 모델에 대한 보다 상세한 연구는 여전히 부족하며, 인코더-디코더 모델의 성능을 대규모로 조사하기 위한 더 많은 노력이 필요하다.\n' +
      '\n' +
      '특히 인코더-디코더 아키텍처의 경우, 아키텍처 및 사전 트레이닝 태스크의 선택이 LLM의 용량에 어떻게 영향을 미치는지 분석하기 위해서는 아키텍처 및 사전 트레이닝 목표에 대한 논의에 대한 더 많은 연구 노력이 필요하다. 디코더 전용 아키텍처의 효과에도 불구하고, 아키텍처 설계에 대한 보다 다양한 탐색이 제안된다. 주요 아키텍처 외에도 LLM의 세부 구성도 주목할 가치가 있으며, 이는 섹션 4.2.2에서 논의되었다.\n' +
      '\n' +
      '### _Model Training_\n' +
      '\n' +
      '이 부분에서는 LLM을 훈련하기 위한 중요한 설정, 기술 또는 트릭을 검토한다.\n' +
      '\n' +
      '#### 4.3.1 Optimization Setting\n' +
      '\n' +
      'LLM의 매개변수 최적화를 위해 배치 학습, 학습률, 최적화기 및 훈련 안정성에 일반적으로 사용되는 설정을 제시한다.\n' +
      '\n' +
      '**일괄 처리 훈련** 언어 모델 사전 훈련의 경우 기존 작업은 일반적으로 일괄 처리 크기를 많은 수(예:_2,048 예 또는 4M 토큰)로 설정하여 훈련 안정성 및 처리량을 향상시킵니다. GPT-3 및 PaLM과 같은 LLM에 대해, 그들은 훈련 동안 배치 크기를 동적으로 증가시켜 궁극적으로 백만 척도에 도달하는 새로운 전략을 도입했다. 구체적으로 GPT-3의 배치 크기는 32K에서 3.2M 토큰으로 점차 증가하고 있다. 실험 결과는 배치 크기의 동적 스케줄이 LLMs의 트레이닝 프로세스를 효과적으로 안정화시킬 수 있음을 입증하였다[56].\n' +
      '\n' +
      '**학습률.** 기존 LLM은 일반적으로 사전 훈련 중 준비 및 붕괴 전략과 유사한 학습률 일정을 채택합니다. 구체적으로, 초기 0.1%에서 0.5%까지의 훈련 단계에서, GPT-3의 경우 대략 \\(5\\times 10^{-5}\\)에서 \\(1\\times 10^{-4}\\)까지의 최대값까지 학습률을 점진적으로 증가시키기 위해 선형 워밍업 스케줄을 사용한다. 그런 다음, 훈련 손실이 수렴할 때까지 학습률을 최대값의 약 10%로 점진적으로 줄이는 코사인 감쇠 전략을 후속 단계에서 채택한다.\n' +
      '\n' +
      '**최적화기** Adam 최적화기 [328] 및 AdamW 최적화기 [329]는 1차 그래디언트 기반 최적화를 위한 하위 모멘트의 적응형 추정치를 기반으로 하는 LLM(예:_ GPT-3) 학습에 널리 사용됩니다. 일반적으로 하이퍼 매개 변수는 \\(\\beta_{1}=0.9\\), \\(\\beta_{2}=0.95\\) 및 \\(\\epsilon=10^{-8}\\)로 설정됩니다. 한편, Adafactor optimizer[330]은 훈련 중 GPU 메모리를 보존하기 위해 특별히 설계된 Adam optimizer의 변형인 LLMs(_e.g.,_PaLM 및 T5) 훈련에도 활용되었다. Adafactor optimizer의 hyper-parameters는 \\(\\beta_{1}=0.9\\)와 \\(\\beta_{2}=1.0-k^{-0.8}\\)로 설정되며, 여기서 \\(k\\)는 훈련 단계의 수를 나타낸다.\n' +
      '\n' +
      '**훈련 안정화.** LLM을 사전 훈련 하는 동안 모델 붕괴를 유발할 수 있는 훈련 불안정성 문제를 자주 겪습니다. 이 문제를 해결하기 위해 가중치 감소 및 기울기 클리핑이 널리 활용되었으며, 기존 연구[55, 78, 90, 93, 113]는 일반적으로 기울기 클리핑의 임계값을 1.0으로, 가중치 감소율을 0.1로 설정했다. 그러나 LLM의 스케일링과 함께 훈련 손실 스파이크도 발생할 가능성이 더 높아 불안정한 훈련으로 이어진다. 이 문제를 완화하기 위해 PaLM [56] 및 OPT [90]은 스파이크가 발생하기 전에 이전 체크포인트에서 훈련 프로세스를 다시 시작하고 문제를 일으켰을 수 있는 데이터를 건너뛰는 간단한 전략을 사용합니다. 또한, GLM[93]은 임베딩 층의 비정상적인 기울기가 보통 스파이크로 이어지는 것을 발견하고, 이를 완화하기 위해 임베딩 층 기울기를 축소할 것을 제안한다.\n' +
      '\n' +
      '#### 4.3.2 Scalable Training Techniques\n' +
      '\n' +
      '모델 및 데이터 크기가 증가함에 따라 제한된 계산 자원 하에서 LLM을 효율적으로 훈련시키는 것이 어려워졌다. 특히, 훈련 처리량을 늘리고 GPU 메모리에 더 큰 모델을 로드하는 두 가지 주요 기술적 문제가 해결되어야 한다. 이 부분에서는 위의 두 가지 과제, 즉 3D 병렬[75, 331, 332], ZeRO[333], 혼합 정밀 훈련[334]을 해결하기 위해 기존 작업에서 널리 사용되는 몇 가지 접근법을 검토하고 훈련에 활용하는 방법에 대한 일반적인 제안을 제공한다.\n' +
      '\n' +
      '**3D 병렬성.** 3D 병렬성은 실제로 일반적으로 사용되는 세 가지 병렬 학습 기술, 즉 데이터 병렬성, 파이프라인 병렬성 [331, 332] 및 텐서 병렬성 [75]24의 조합입니다. 다음으로 세 가지 병렬 학습 기술을 소개합니다.\n' +
      '\n' +
      '각주 24: 모델 병렬성은 일부 작업에서 텐서 병렬성과 파이프라인 병렬성을 포함하는 보다 광범위한 용어이다[75].\n' +
      '\n' +
      '\\(\\bullet\\)_Data parallelism._ 데이터 병렬화는 훈련 처리량을 향상시키기 위한 가장 근본적인 접근법 중 하나이다. 여러 GPU에 걸쳐 모델 매개 변수 및 최적화 상태를 복제한 다음 전체 훈련 코퍼스를 이러한 GPU에 분산합니다. 이러한 방식으로, 각각의 GPU는 그것에 대해 할당된 데이터를 프로세싱하기만 하면 되고, 그래디언트들을 획득하기 위해 순방향 및 역방향 전파를 수행한다. 다른 GPU에서 계산된 기울기는 모든 GPU에서 모델을 업데이트하기 위한 전체 배치의 기울기를 얻기 위해 추가로 집계됩니다. 이러한 방식으로, 기울기들의 계산들이 상이한 GPU들에 대해 독립적으로 수행됨에 따라, 데이터 병렬화 메커니즘은 고도로 확장가능하여, 트레이닝 처리량을 개선하기 위해 GPU들의 수를 증가시키는 방법을 가능하게 한다. 또한, 이 기법은 구현이 간단하며, 기존의 대부분의 인기 있는 딥러닝 라이브러리들은 이미 TensorFlow 및 PyTorch와 같은 데이터 병렬성을 구현했다.\n' +
      '\n' +
      '\\(\\bullet\\)_Pipeline parallelism._ 파이프라인 병렬화는 LLM의 다른 계층을 여러 GPU에 분산하는 것을 목표로 한다. 특히 Transformer 모델의 경우 파이프라인 병렬화는 GPU 간의 연산된 은닉 상태나 그라디언트 전송 비용을 줄이기 위해 동일한 GPU에 연속적인 레이어를 로딩한다. 그러나 파이프라인 병렬 처리의 순진한 구현은 각 GPU가 계산을 완료하기 위해 이전 GPU를 기다려야 하기 때문에 GPU 사용률이 낮아질 수 있으며, 이는 _기포 오버헤드_[331]의 불필요한 비용을 초래할 수 있다. 파이프라인 병렬 처리에서 이러한 버블을 줄이기 위해 GPipe [331]과 PipeDream [332]는 파이프라인 효율성을 향상시키기 위해 데이터의 여러 배치를 패딩하고 비동기식 기울기 업데이트를 수행하는 기술을 제안한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Tensor parallelism._ 텐서 병렬성은 다중 GPU 로딩을 위해 LLM을 분해하는 것을 목표로 하는 일반적으로 사용되는 기술이기도 하다. 파이프라인 병렬성과 달리 텐서 병렬성은 LLM의 텐서(매개변수 행렬)를 분해하는 데 중점을 둔다. LLM에서 행렬 곱셈 연산 \\(Y=XA\\)의 경우, 매개변수 행렬 \\(A\\)은 열로 두 개의 하위 행렬인 \\(A_{1}\\)과 \\(A_{2}\\)로 분할될 수 있으며, 이는 \\(Y=[XA_{1},XA_{2}]\\)로 표현될 수 있다. 행렬 \\(A_{1}\\)과 \\(A_{2}\\)을 서로 다른 GPU에 배치함으로써, 행렬 곱셈 연산은 두 GPU에서 병렬로 호출되고, 최종 결과는 두 GPU의 출력을 GPU 간 통신을 통해 결합함으로써 얻어질 수 있다. 현재 텐서 병렬성은 여러 오픈 소스 라이브러리 _e.g._, Megatron-LM [75]에서 지원되며 고차원 텐서로 확장될 수 있습니다. 또한 Colossal-AI는 고차원 텐서[335, 336, 337]에 대해 텐서 병렬성을 구현하였고, 특히 시퀀스 데이터에 대해 시퀀스 병렬성[338]을 제안하여 Transformer 모델의 어텐션 연산을 더욱 분해할 수 있다.\n' +
      '\n' +
      '**ZeRO.** DeepSpeed [74] 라이브러리에서 제안한 ZeRO [333] 기술은 데이터 병렬 처리의 메모리 중복성 문제에 중점을 둡니다. 앞서 언급한 바와 같이, 데이터 병렬성은 각 GPU가 모델 파라미터, 모델 구배 및 최적화기 파라미터를 포함하여 LL의 동일한 사본을 저장해야 한다. 반면, 위의 모든 데이터가 각각의 GPU에 보유될 필요는 없으며, 이는 메모리 중복 문제를 야기할 것이다. 이를 해결하기 위해 ZeRO 기법은 각 GPU에 일부 데이터만 유지하는 것을 목표로 하며, 나머지 데이터는 필요할 때 다른 GPU에서 검색할 수 있다. 특히 ZeRO는 데이터의 세 부분, 즉 최적화기 상태 분할, 그래디언트 분할 및 매개변수 분할이 저장되는 방법에 따라 세 가지 솔루션을 제공합니다. 실험 결과는 처음 두 해는 통신 오버헤드를 증가시키지 않으며, 세 번째 해는 약 50%의 통신 오버헤드를 증가시키지만 GPU의 수에 비례하는 메모리를 절약함을 보여준다. PyTorch는 FSDP[339]라고 불리는 ZeRO와 유사한 기술을 구현했다.\n' +
      '\n' +
      '**혼합 정밀 훈련.** 이전 PLM(_e.g._, BERT [23])에서 FP32라고도 하는 32비트 부동 소수점 숫자가 사전 훈련에 주로 사용되었습니다. 최근, 극히 큰 언어 모델들을 사전 트레이닝하기 위해, 메모리 사용량 및 통신 오버헤드를 감소시키는 16-비트 부동 소수점 수들(FP16)을 활용하기 위한 몇몇 연구들[334]이 시작되었다. 추가적으로, 인기 있는 NVIDIA GPU들(_e.g._, A100)이 FP32보다 두 배의 FP16 계산 유닛들을 가짐에 따라, FP16의 계산 효율은 더 향상될 수 있다. 그러나 기존 연구에서는 FP16이 최종 모델 성능에 영향을 미치는 계산 정확도[64, 78]의 손실을 초래할 수 있음을 발견했다. 이를 완화하기 위해 BF16(Brain Floating Point)_라는 대안이 학습에 사용되었는데, 이는 FP16보다 더 많은 지수 비트와 더 적은 유의 비트를 할당한다. 사전 트레이닝을 위해 BF16은 일반적으로 표현 정확도에 대해 FP16보다 더 나은 성능을 수행한다[78].\n' +
      '\n' +
      '**전체 교육 제안** 실제로 위의 교육 기술, 특히 3D 병렬 처리는 종종 훈련 처리량 및 대규모 모델 로딩을 개선하기 위해 공동으로 사용됩니다. 예를 들어, 연구자들은 8-방향 데이터 병렬성, 4-방향 텐서 병렬성 및 12-방향 파이프라인 병렬성을 통합하여 384개의 A100 GPU에서 BLOOM[78]의 훈련을 가능하게 했다. 현재 DeepSpeed [74], Colossal-AI [189], Alpa [340]과 같은 오픈 소스 라이브러리는 세 가지 병렬 훈련 방법을 잘 지원할 수 있다. 메모리 중복성을 줄이기 위해 ZeRO, FSDP 및 활성화 재계산 기술 [77, 341]은 이미 DeepSpeed, PyTorch 및 Megatron-LM에 통합된 LLM을 훈련하는 데에도 사용할 수 있다. 또한, BF16과 같은 혼합 정밀도 훈련 기법 또한 훈련 효율을 향상시키고 GPU 메모리 사용량을 감소시키기 위해 레버리지될 수 있는 반면, 하드웨어(_e.g._, A100 GPU)에 대한 필요한 지원이 필요하다. 대규모 모델을 훈련하는 것은 시간 집약적인 과정이기 때문에 모델 성능을 예측하고 초기 단계에서 비정상적인 문제를 감지하는 것이 유용할 것이다. 이를 위해 GPT-4 [46]은 최근 딥러닝 스택에 구축된 _예측 가능한 스케일링_이라는 새로운 메커니즘을 도입하여 훨씬 작은 모델로 큰 모델의 성능 예측을 가능하게 하며, 이는 LLM 개발에 매우 유용할 수 있다. 실제로, 주류 딥 러닝 프레임워크의 지원 훈련 기술을 더 활용할 수 있다. 예를 들어, PyTorch는 부분 오프로딩을 허용하는 데이터 병렬 트레이닝 알고리즘 FSDP[339](_i.e._, fully sharded data parallel)를 지원한다.\n' +

      '## 5 LLMs의 적응\n' +
      '\n' +
      '사전 훈련 후 LLM은 다양한 과제 해결을 위한 일반적인 능력을 습득할 수 있다. 그러나 점점 더 많은 연구에서 LLM의 능력이 특정 목표에 따라 더 적응할 수 있음을 보여주었다. 이 절에서는 사전 훈련된 LLM을 적응시키기 위한 두 가지 주요 접근법, 즉 명령어 튜닝과 정렬 튜닝을 소개한다. 전자의 접근법은 주로 LLM의 능력을 향상(또는 해제)하는 것을 목표로 하는 반면, 후자의 접근법은 LLM의 행동을 인간의 가치 또는 선호도와 정렬하는 것을 목표로 한다. 또한, 자원 제한 설정에서 모델 적응을 위한 효율적인 튜닝 및 양자화에 대해서도 논의할 것이다. 이하에서는 네 가지 부분에 대해 구체적으로 소개하고자 한다.\n' +
      '\n' +
      '### _Instruction Tuning_\n' +
      '\n' +
      '본질적으로, 명령어 튜닝은 자연 언어 형태의 포맷된 인스턴스들의 컬렉션 상에서 사전-트레이닝 LLM들을 미세-튜닝하는 접근법[67]이며, 이는 감독된 미세-튜닝[66] 및 멀티-태스크 프롬프트 트레이닝[28]과 매우 관련된다. 명령어 튜닝을 수행하기 위해서는 먼저 명령어 형식의 인스턴스를 수집하거나 구성해야 한다. 그런 다음, 이러한 포맷된 인스턴스를 사용하여 지도 학습 방식으로 LLM을 미세 조정한다(예를 들어, 시퀀스 대 시퀀스 손실을 갖는 트레이닝). 명령어 튜닝 후, LLMs는 다중 언어 설정에서도 보이지 않는 태스크로 일반화하는 우수한 능력을 입증할 수 있다[67, 69, 28].\n' +
      '\n' +
      '최근의 조사[342]는 수업 튜닝을 위한 연구의 체계적인 개요를 제시한다. 이에 비해 주로 수업 튜닝이 LLMs에 미치는 영향에 초점을 맞추고 사례 수집 및 튜닝을 위한 세부 지침이나 전략을 제공한다. 또한, 기존의 LLMs, _e.g.,_ InstructGPT[66] 및 GPT-4[46]에서 널리 적용되고 있는 사용자의 실제 요구를 만족시키기 위한 명령어 튜닝의 사용에 대해서도 논의한다.\n' +
      '\n' +
      '#### 5.1.1 형식 인스턴스 구성\n' +
      '\n' +
      '일반적으로 명령 형식 인스턴스는 작업 설명(명령어_라고 함), 선택적 입력, 해당 출력 및 적은 수의 시연(선택 사항)으로 구성됩니다. 중요한 공공 자원으로서, 기존 연구들은 섹션 3.3.1에서 소개된 바와 같이 자연어로 포맷된 라벨링된 데이터(표 III의 가용 자원 목록 참조)를 다수 공개하였다. 다음으로, 포맷된 인스턴스를 구성하기 위한 세 가지 주요 방법(그림 11의 예시 참조)을 소개하고 인스턴스 구축을 위한 몇 가지 주요 인자에 대해 논의한다.\n' +
      '\n' +
      '**NLP 작업 데이터 세트 형식화** 명령 튜닝을 제안하기 전에 여러 초기 연구 [343, 168, 344]는 다양한 범위의 전통적인 NLP 작업(예: 텍스트 요약, 텍스트 분류 및 번역)에서 인스턴스를 수집하여 감독된 다중 작업 훈련 데이터 세트를 만들었습니다. 명령어 튜닝 인스턴스의 주요 소스로서, 이러한 다중 태스크 트레이닝 데이터 세트를 자연어 태스크 설명으로 포맷하는 것이 편리하다. 구체적으로, 최근 작업[28, 66, 67, 88]은 사람이 작성한 작업 설명으로 라벨링된 데이터 세트를 보강하며, 이는 LLM에게 작업 목표를 설명함으로써 작업을 이해하도록 지시한다. 예를 들어, 도 11의 (a)에서는 질문-답변 태스크에서 각 예에 대해 _"이 질문에 답해 주세요"_라는 태스크 설명이 추가된다. 명령어 튜닝 후에, LLMs는 그들의 태스크 설명을 따라 다른 보이지 않는 태스크들에 잘 일반화할 수 있다[28, 67, 69]. 특히, 명령어가 LLMs[67]의 태스크 일반화 능력에 중요한 요소임을 보였다 : 태스크 설명이 제거된 라벨링된 데이터 세트에서 모델을 미세 조정함으로써 모델 성능의 급격한 저하를 초래한다. 명령어 튜닝을 위한 라벨링된 인스턴스를 더 잘 생성하기 위해, 크라우드 소싱 플랫폼인 PromptSource[167]는 상이한 데이터세트에 대한 태스크 설명을 효과적으로 생성, 공유 및 검증하기 위해 제안되었다. 트레이닝 인스턴스들을 풍부하게 하기 위해, 몇몇 연구들 [28, 345, 168]은 또한 명령어 튜닝을 위해 특별히 설계된 태스크 설명들로 기존 인스턴스들의 입력-출력 쌍들을 반전시키려고 시도한다. 예를 들어, 질문-답변 쌍이 주어지면, 우리는 답변-조건화된 질문을 예측함으로써 새로운 인스턴스를 생성할 수 있다(_예를 들어,_ "_답변:_에 기초하여 질문을 생성하세요).\n' +
      '\n' +
      '**일별 채팅 데이터 형식화** 많은 수의 교육 인스턴스가 지침으로 형식화되었지만 주로 지침 다양성이 부족하거나 실제 인간의 요구와 일치하지 않는 공용 NLP 데이터 세트에서 나옵니다. [66] 이 문제를 극복하기 위해 InstructGPT [66]은 실제 사용자가 OpenAI API에 제출한 쿼리를 작업 설명으로 사용하는 것을 제안한다. 또한 작업 다양성을 풍부하게 하기 위해 인간 라벨러도 개방형 생성, 개방형 질문 응답, 브레인스토밍 및 채팅을 포함한 실제 작업에 대한 지침을 작성하도록 요청받는다. 그런 다음 다른 레이블러 그룹이 이러한 지침에 직접 응답하도록 출력으로 허용합니다. 마지막으로, 이들은 하나의 명령어(_즉,_수집된 사용자 질의)와 예상 출력(_즉,_인간-작성된 답변)을 트레이닝 인스턴스로서 페어링한다. InstructGPT는 또한 정렬 튜닝(섹션 5.2에서 논의됨)을 위해 자연 언어로 포맷된 이러한 실세계 태스크들을 채용한다는 것에 유의한다. 또한 GPT-4 [46]은 잠재적으로 고위험 지침을 설계하고 안전 문제에 대한 감독된 미세 조정을 통해 이러한 지침을 거부하도록 모델을 안내했다. 고품질 공개 채팅 데이터의 부재를 고려하여 여러 연구에서도 사용자의 채팅 요청을 입력 데이터로 수집한 후 ChatGPT 또는 GPT-4를 활용하여 응답을 출력 데이터로 생성하였다. 그러한 데이터세트의 주목할만한 예는 ShareGPT[148]로부터의 대화 데이터이다. 또한, 돌리[172] 및 오픈 어시스턴트[173]는 높은 수준의 품질을 달성하기 위해 인간 주석자에 의해 신중하게 라벨링된 그들의 대화 데이터를 추가로 공개했다.\n' +
      '\n' +
      '**합성 데이터 형식화** 인간 주석 또는 수동 컬렉션의 부담을 줄이기 위해 기존 인스턴스를 LLM에 공급 하 여 다양한 작업 설명 및 인스턴스를 합성 하 여 인스턴스를 구성 하는 여러 반자동 접근법 [143]이 제안 되었습니다. 도 11(c)에 예시된 바와 같이, Self-Instruct 방법은 초기 태스크 풀로서 175개의 인스턴스들만을 필요로 한다. 그런 다음 풀에서 몇 개의 인스턴스를 시범으로 무작위로 선택하고 LLM을 프롬프트하여 새 명령어와 해당 입력 출력 쌍을 생성합니다. 품질 및 다양성 필터링 후 새로 생성된 인스턴스가 작업 풀에 추가됩니다. 따라서, 합성 방법은 LLMs에 대한 대규모 명령어 데이터를 생성하는데 효과적이고 경제적인 방법이다. 그러나 Self-Instruct 방법에 의해 생성된 인스턴스는 단순하거나 다양성이 부족할 수 있다. 합성 int ructions의 품질을 향상시키기 위해, WizardLM [346]은 인스턴스의 복잡성과 다양성을 풍부하게 하기 위해 진화하는 심층적이고 광범위한 것을 제안함으로써 Evol-Instruct를 도입한다. 또한, Self-Align[347]은 합성된 인스턴스들을 필터링하기 위해 다수의 인간-정렬 원리들을 확립한다. 그런 다음 이러한 인스턴스를 사용하여 LLM을 훈련하여 더 정렬된 인스턴스를 생성합니다. 인스턴스 출력의 품질을 향상시키기 위해, 연구자들은 직접 인간-작성된 텍스트들을 출력으로 채택하고 ICL 예들을 사용하여 대응하는 명령어들을 합성한다[348].\n' +

      '\n' +
      '\\(\\bullet\\)_명령을 스케일링하는 단계._ 작업의 수를 스케일링하는 것은 LLMs[28, 67, 88]의 일반화 능력을 크게 향상시킬 수 있다는 것이 널리 보여졌다. 과제 수가 증가함에 따라 모델 성능은 초기에 지속적인 성장 패턴을 보이는 반면, 이득은 일정 수준에 도달하면 무시할 수 있게 된다[69, 88]. 그럴듯한 추측은 특정 수의 대표 과제가 상대적으로 충분한 지식을 제공할 수 있고 더 많은 과제를 추가하는 것은 추가적인 이득을 가져오지 않을 수 있다는 것이다[69]. 또한, 길이, 구조, 창의성과 같은 여러 측면에서 과제 서술의 다양성을 향상시키는 것이 유익하다[28]. 작업당 인스턴스의 수에 대해서는, 소수의 인스턴스가 일반적으로 특정 작업을 수행하기 위해 모델의 일반화 성능을 포화시킬 수 있다는 것이 발견되었다[67, 69]. 특히, 최근의 여러 연구[349, 350]는 소량의 고품질 명령어 데이터(예: 1 또는 수천 개의 인스턴스)로 미세 조정 효과를 탐구하여 평가 작업에 매우 유망한 결과를 보여준다. 대조적으로, 또 다른 연구 라인은 명령어 데이터의 스케일링 효과를 계속 탐색하고 있다[351, 352]. 예를 들어 Orca [351]은 단계별 설명을 통해 합성된 인스턴스를 500만 개로 확장하고, 명령 데이터로 튜닝된 방법에 비해 광범위한 작업에 걸쳐 우수한 성능을 달성한다.\n' +

      '\\(\\bullet\\)_Formatting design._ 중요한 요소로서 자연어 포맷의 설계는 LLMs[88]의 일반화 성능에도 큰 영향을 미친다. 일반적으로 기존 데이터 세트의 입력 출력 쌍에 작업 설명 및 선택적 데모를 추가할 수 있으며, 여기서 작업 설명은 LLM이 작업을 이해하는 데 가장 중요한 부분입니다[88]. 또한, 적절한 수의 예시들을 시연으로 사용함으로써 실질적인 개선으로 이어질 수 있으며, 이는 또한 수업 공학에 대한 모델 민감도를 완화시킨다[67, 69]. 그러나, 다른 컴포넌트들(예를 들어, 회피할 것들, 이유들, 및 제안들)을 명령들에 통합하는 것은 LLM들의 성능에 무시할 수 있거나 심지어 악영향을 미칠 수 있다[88, 166]. 최근 LLM의 단계별 추론 능력을 도출하기 위해, 일부 작업[69]은 산술 추론과 같은 일부 추론 데이터 세트에 대한 CoT(Chain-of-thought) 예를 포함하는 것을 제안한다. CoT 및 비-CoT 예들 둘 모두를 갖는 미세-튜닝 LLM들은 다중-홉 추론 능력(예를 들어,_상식 질문 응답 및 산술 추론)을 필요로 하는 것뿐만 아니라 그러한 추론 방식이 필요하지 않은 것(예를 들어,_감성 분석 및 추출 질문 응답)을 포함하는 다양한 추론 태스크들에 걸쳐 양호한 성능을 유도할 수 있음을 보여주었다[69, 95].\n' +

      '#### 5.1.2 명령어 조정 전략\n' +
      '\n' +
      '사전 트레이닝과 달리, 트레이닝을 위해 적당한 수의 인스턴스들만이 사용되기 때문에, 명령어 튜닝은 종종 더 효율적이다. 명령어 튜닝은 지도 트레이닝 프로세스로서 고려될 수 있기 때문에, 그것의 최적화는 훈련 목적(_즉,_시퀀스-투-시퀀스 손실) 및 최적화 구성(_예컨대,_더 작은 배치 크기 및 학습 속도)과 같은 여러 측면들[69]에서 사전 트레이닝과는 상이하며, 이는 실무에서 특별한 주의를 필요로 한다. 이러한 최적화 구성들 외에도, 명령어 튜닝을 위해 고려해야 할 네 가지 중요한 측면들이 또한 존재한다:\n' +
      '\n' +
      '**데이터 배포의 균형 조정** 명령 조정에는 서로 다른 작업이 혼합되어 있으므로 미세 조정 중에 서로 다른 작업의 비율을 조정하는 것이 중요합니다. 널리 사용되는 방법은 모든 데이터 세트를 결합하고 혼합된 데이터 세트에서 각 인스턴스를 균등하게 샘플링하는 _예제-비례 혼합_ 전략[82]이다. 더욱이, 고품질 컬렉션들(예를 들어,_FLAN[67] 및 P3[167])의 샘플링 비율을 증가시키는 것은 일반적으로 최근의 발견들[95, 69]에 따른 성능 개선으로 이어질 수 있다. 또한, 명령 튜닝 동안 데이터세트가 포함할 수 있는 최대 수의 예를 제어하기 위해 _최대 cap_을 설정하는 것이 일반적이며, 이는 더 큰 데이터세트가 전체 분포를 압도하는 것을 방지하기 위해 설정된다[82, 95]. 실제로, 최대 캡은 전형적으로 상이한 데이터세트들에 따라 수 천 또는 수만 개로 설정된다[67, 69]. 최근, 기존의 명령어 데이터셋(표 Ⅲ)은 주로 특정 측면에서 LLMs의 능력 향상에 초점을 맞추고 있으며, 단일 데이터셋만으로는 모델 용량의 포괄적인 향상으로 이어질 수 없다는 것이 실증적으로 밝혀졌다[353]. 따라서, NLP 태스크 데이터(_예를 들어,_FLAN v2[292])와 채팅 데이터(_예를 들어,_ShareGPT[148]) 및 합성 데이터(_예를 들어,_GPT4-Alpaca[354])를 포함하여 상이한 용량에서 균형 잡힌 개선을 달성하기 위해 기존의 명령어 데이터세트의 혼합물을 사용하는 것이 종종 제안된다.\n' +
      '\n' +
      '**명령 조정 및 사전 훈련 결합** 튜닝 프로세스를 보다 효과적이고 안정적으로 만들기 위해 OPT-IML [95]는 명령 조정 중에 사전 훈련 데이터를 통합하며, 이는 모델 튜닝을 위한 정규화로 간주할 수 있습니다. 또한, 별도의 2단계 프로세스(_pre-training_ then _instruction tuning_)를 사용하는 대신에, 일부 연구는 멀티-태스크 학습을 사용하여 사전-트레이닝 데이터(_즉,_평문) 및 명령어 튜닝 데이터(_즉,_포맷된 데이터세트)의 혼합물로 모델을 처음부터 트레이닝하려고 시도한다[82]. 구체적으로, GLM-130B [93] 및 Galactica [35]는 사전 트레이닝 LLM에 사전 트레이닝 코퍼라의 작은 비율로서 명령어 포맷 데이터 세트를 통합하며, 이는 잠재적으로 사전 트레이닝 및 명령어 튜닝의 이점을 동시에 달성한다.\n' +
      '\n' +
      '**다단계 명령 튜닝** 명령 튜닝의 경우 두 가지 종류의 중요한 명령 데이터, 즉 작업 형식 명령과 일일 채팅 명령이 있습니다. 일반적으로, 전자는 후자에 비해 상당히 큰 부피를 갖는다. 훈련과 두 종류의 훈련 데이터의 균형을 맞추는 것이 중요하다. 서로 다른 명령어 데이터를 신중하게 혼합하는 것 외에도, 우리는 다단계 명령어 튜닝 전략(352)을 채택할 수 있는데, 여기서 LLMs는 먼저 대규모 태스크-포맷된 명령어들로 미세 조정되고 이어서 일일 채팅들 상에서 미세 조정된다. 용량 망각 문제를 방지하기 위해 두 번째 단계에서 작업 형식 지침을 추가하는 것도 유용합니다. 실제로 이러한 다단계 튜닝 전략은 명령어 튜닝을 위한 다른 설정에도 적용될 수 있다. 예를 들어, 난이도 및 복잡도에 대해 점진적으로 증가된 레벨을 갖는 상이한 미세 조정 단계를 스케줄링할 수 있고, 복잡한 지시를 따르도록 LLM의 용량을 점진적으로 개선할 수 있다.\n' +
      '\n' +
      '**기타 실제 트릭** 실제로 LLM의 미세 조정 성능을 개선하는 데 도움이 되는 몇 가지 유용한 전략과 트릭도 있습니다. 우리는 다음과 같이 몇 가지 대표적인 것을 나열한다.\n' +
      '\n' +
      '\\(\\bullet\\)_멀티턴 채팅 데이터에 대한 효율적인 훈련_ 멀티턴 채팅 예(사용자와 챗봇 간의 대화)가 주어지면, 간단한 미세 조정 방법은 트레이닝을 위해 이를 다수의 컨텍스트-응답 쌍들로 분할하는 것이다: LLM은 모든 분할들에 대한 대응하는 컨텍스트에 기초하여 응답을 생성하기 위해 미세 조정된다(_즉, 사용자로부터의 각각의 발화에서_). 이러한 미세 조정 방식으로, 대화로부터 분리된 예들에서 중복되는 발화가 존재하는 것은 명백하다. 훈련 비용을 절약하기 위해, Vicuna[138]는 대화 전체를 LLM에 공급하는 효율적인 방법을 채택했지만, 훈련을 위해 챗봇의 응답에 대한 손실만을 계산하는 손실 마스크에 의존한다. 이는 중첩된 발화로부터 도출되는 계산 비용을 상당히 감소시킬 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_LLM에 대한 자기 식별 설정_ 실제 응용 프로그램에 LLM을 배포 하려면 LLM이 id를 설정 하 고 이름, 개발자 및 소속과 같은 id 정보를 인식 해야 합니다. 실제적인 방법은 LLM을 미세 조정하기 위한 ID 관련 지침을 만드는 것이다. 또한 입력을 자기 식별 프롬프트, _예:_ _"로 접두사를 붙이는 것이 가능하며, 여기서 ChatbotName과 Developer는 각각 챗봇의 이름과 개발자를 지칭하는, 인간과 AI 어시스턴트인 _ChatbotName의 대화는 다음과 같다.\n' +
      '\n' +
      '위의 실용적인 전략 및 트릭 외에도 기존 작업은 다른 트릭을 사용했으며, _예를 들어_ 여러 예를 단일 시퀀스로 연결하여 최대 길이에 접근했다[355].\n' +
      '\n' +
      '#### 5.1.3 Instruction Tuning 효과\n' +
      '\n' +
      '이 부분에서는 수업 튜닝이 LLMs에 미치는 영향을 크게 세 가지 측면에서 논의한다.\n' +
      '\n' +
      '**성능 향상.** 적당한 수의 인스턴스에서 튜닝 되었지만 지침 튜닝은 LLMs의 기능을 향상 하거나 잠금 해제 하는 중요한 방법이 되었습니다 [69]. 최근 연구에서는 여러 척도(77M에서 540B 범위)의 언어 모델을 실험하여 서로 다른 척도의 모델이 모두 명령어 튜닝의 이점을 얻을 수 있음을 보여주었으며[69, 345], 매개변수 척도가 증가함에 따라 성능이 향상되었다[94]. 또한, 명령어 튜닝을 갖는 더 작은 모델들은 심지어 미세-튜닝 없이 더 큰 모델들보다 더 잘 수행할 수 있다[28, 69]. 모델 규모 외에도, 명령어 튜닝은 다양한 모델 아키텍처, 사전 훈련 목표 및 모델 적응 방법에서 일관된 개선을 보여준다[69]. 실제로, 명령어 튜닝은 기존 언어 모델[69](작은 크기의 PLM 포함)의 능력을 향상시키는 일반적인 접근법을 제공한다. 또한, LLMs에 의해 요구되는 명령어 데이터의 양이 사전 트레이닝 데이터보다 상당히 작기 때문에 사전 트레이닝보다 훨씬 비용이 적게 든다.\n' +
      '\n' +
      '**작업 일반화.** 명령 조정은 모델이 작업 완료를 위한 자연어 지침을 이해하도록 권장합니다. 그것은 LLM에게 보이지 않는 작업에서도 시연 없이 특정 작업을 수행하기 위해 인간의 지시를 따르는 능력(종종 새로운 능력으로 간주됨)을 부여한다[31]. 많은 연구에서 보이는 과제와 보이지 않는 과제 모두에서 우수한 성능을 달성하기 위한 명령어 튜닝의 효과를 확인하였다[95, 345]. 또한, 명령어 튜닝은 LLMs(_e.g._, 특정 태스크를 달성하지 않고 입력을 반복 생성하거나 보완하는)의 몇 가지 약점을 완화하는 데 유용한 것으로 나타났다[66, 69], LLMs에 대한 실세계 태스크를 해결할 수 있는 우수한 용량으로 이어진다. 또한, 명령어 튜닝을 통해 훈련된 LLM은 언어 전반에 걸쳐 관련 작업에 일반화할 수 있다. 예를 들어, BLOOMZ-P3[94]는 영어 전용 태스크 모음 P3[167]을 사용하여 BLOOM[78]에 기초하여 미세 조정된다. 흥미롭게도, BLOOMZ-P3는 BLOOM에 비해 다국어 문장 완성 작업에서 50% 이상의 개선을 달성할 수 있으며, 이는 명령어 튜닝이 LLMs가 영어 전용 데이터 세트로부터 일반적인 작업 기술을 습득하고 그러한 기술을 다른 언어로 전달하는 데 도움이 될 수 있음을 보여준다[94]. 또한, 영어 전용 명령어를 사용하면 다국어 과제[94]에서 만족스러운 결과를 얻을 수 있으며, 이는 특정 언어에 대한 수업 공학의 노력을 줄이는 데 도움이 되는 것으로 밝혀졌다.\n' +
      '\n' +
      '**도메인 전문화.** 기존 LLM은 기존 NLP 작업(_예:_, 생성 및 추론) 및 일일 질문에서 우수한 기능을 보여주었습니다. 그러나 여전히 의학, 법률 및 재정과 같은 특정 작업을 수행하기 위한 도메인 지식이 부족할 수 있다(다양한 응용 프로그램에서 LLMs에 대한 자세한 논의는 섹션 8 참조). 명령어 조정은 기존의 일반적인 LLM을 도메인별 전문가가 되도록 적응시키는 효과적인 접근법이다. 예를 들어, 연구자들은 의료 데이터 세트를 사용하여 플랜-PaLM[69]을 미세 조정하여 전문 임상의와 유사한 성능 수준을 달성하는 의료 지식 보조인 Med-PaLM[356]을 만들 것을 제안한다. 또한, 최근의 연구[357]은 자연 언어 명령어를 갖는 전자 상거래 추천 시스템을 지원하기 위해 FLAN-T5를 미세 조정함으로써, 다양한 추천 작업에서 강한 성능을 보여준다. 또한 BenTsao[358]와 같이 LLaMA[57]를 기반으로 지시 조정된 여러 개의 오픈 소스 의료 모델이 있다. 또한, 연구자들은 법칙[359], 재정[360], 산술 계산[361]에 대한 수업 튜닝을 탐구한다.\n' +
      '\n' +
      '#### 5.1.4 Instruction Tuning에 대한 경험적 분석\n' +
      '\n' +
      '서로 다른 명령어 세트를 갖는 미세 조정 LLM은 다운스트림 태스크에서 다양한 성능을 갖는 모델 변형으로 이어지는 경향이 있다. 이 절에서는 LLMs(_i.e._, LLaMA(7B) 및 LLaMA(13B)25)의 미세 조정에서 다양한 유형의 지시가 미치는 영향을 조사하고 몇 가지 지시 개선 전략의 유용성을 조사할 것이다.\n' +
      '\n' +
      '각주 25: 계산 리소스의 한계로 인해, 우리는 현재 더 큰 LLaMA 변형에 대한 대규모 실험을 수행할 수 없으며, 이는 향후 버전에서 예정될 것이다.\n' +
      '\n' +
      '**명령 데이터 세트.** 섹션 5.1.1의 논의에 따라 다음과 같이 세 가지 일반적인 종류의 지침을 주로 고려한다.\n' +
      '\n' +
      '* _작업별 지침_ 첫 번째 유형의 명령어에는 1,836개의 태스크와 15M 이상의 명령어를 포함하는 가장 일반적으로 사용되는 다중 태스크 명령어 데이터 세트 _FLAN-T5_[69]를 채택한다.\n' +
      '* _일별 채팅 지침_ 이러한 유형의 지침은 실생활 시나리오와 더 밀접하게 관련된 일상 생활에 대해 사용자가 제기하는 대화이다. 우리는 63K개의 실제 사용자 지침으로 구성된 ShareGPT 인스트루시톤 세트를 채택한다. 비쿠나의 핵심 지침으로 사용되었습니다.\n' +
      '* _합성 지침_ 기존 명령어를 재사용할 뿐만 아니라 LLM을 이용하여 대량의 명령어를 자동으로 합성할 수도 있다. 우리는 약 82K 인스턴스 입력 및 출력과 쌍을 이루는 52K 명령어로 구성된 인기 있는 합성 명령어 데이터 세트 Self-Instruct-52K [143]을 채택한다. 이러한 생성된 명령어들은 인간이 작성한 시드 태스크(_e.g._, 문법 검사, 브레인스토밍)와 유사한 데이터 분포를 갖는다.\n' +
      '\n' +

      '(_i.e._, ShareGPT 및 Self-Instruct-52K)를 유사한 스케일로 포함하는, 방법. 실험에서는 각 개별 명령 집합에 대해 테스트하여 자신의 효과를 탐색하고 모델 성능에 대한 조합 효과를 조사한다.\n' +

      '**개선 전략** 인간 사용자의 실제 지침이 LLM을 미세 조정 하는 데 더 적합 하지만 대규모로 수집 하는 것은 어렵습니다. 인간 생성 명령의 대안으로 기존의 대부분의 연구는 주로 LLMs에 의해 생성된 합성 명령을 채택한다. 그러나, 잘못된 주제 다양성과 고르지 못한 수업 난이도(너무 단순하거나 너무 어렵거나)와 같은 합성 수업에 대한 몇 가지 잠재적인 문제가 있다. 따라서 합성 지침의 품질을 개선할 필요가 있다. 다음으로 기존 작업에서 널리 사용되고 있는 4대 개선 전략을 정리하면 다음과 같다.\n' +
      '\n' +
      '\\(\\bullet\\)_Enhancing the instruction complexity._ 기존 작업 [346]에서 논의된 바와 같이, 명령어들의 복잡성을 향상시키는 것은 더 많은 태스크 요구들을 포함하거나 더 많은 추론 단계들을 요구하는, _예를 들어_ 복잡한 명령어들을 따르는 LLM들의 모델 용량을 향상시킬 수 있다. 이 전략의 유효성을 검사하기 위해 복잡성 수준을 점진적으로 증가시키고, 제약 조건을 추가하고, 추론 단계를 늘리고, 입력을 복잡하게 하여 위저드LM [346]을 따릅니다. 우리는 공개적으로 공개된 WizardLM-70K 명령어[346]를 복잡성 강화 명령어 데이터세트로 활용하며, 이는 Self-Instruct-52K 데이터세트[346]에 기반한 위의 강화 접근법을 통해 생성되었다.\n' +
      '\n' +
      '\\(\\bullet\\)_ 토픽 다양성의 증가_ 복잡성 외에도, 명령어 데이터세트의 토픽 다양성을 향상시키는 것은 실제 세계의 다양한 태스크들에 대한 LLM의 상이한 능력들을 이끌어내는 것을 도울 수 있다[347]. 그러나, 다양한 명령어를 생성하기 위한 자체 명령어 프로세스를 직접 제어하는 것은 어렵다. 우리는 YuLan-Chat[352]에 이어 ChatGPT를 사용하여 Self-Instruct-52K 데이터 세트의 지침을 특정 프롬프트를 통해 293개의 주제로 적응시키기 위해 다시 작성한다. 마지막으로, 다양성 증가 데이터세트로 70K 명령어를 획득한다.\n' +
      '\n' +
      '\\(\\bullet\\)_명령 번호를 스케일링하는 단계._ 상기 양상들 외에도, 명령어들의 개수는 모델 성능에 영향을 미칠 수 있는 중요한 요소이기도 하다. 특히, 더 많은 명령어를 사용하면 LLMs에 대한 작업 지식을 확장하고 명령어 수행 능력을 향상시킬 수 있다[69]. 이 전략을 조사하기 위해 MOSS 프로젝트[362]에서 릴리스된 합성 명령어 세트에서 새로운 명령어를 샘플링하는데, 이는 동일한 자체 명령어 방법[143]을 사용하여 합성되기 때문이다. 이를 Self-Instruct-52K 데이터셋과 혼합하여 220K 명령어를 포함하는 더 큰 데이터셋을 구성한다.\n' +
      '\n' +
      '\\(\\bullet\\)_수업 난이도 균형._ 합성 지침은 너무 쉽거나 딱딱한 것을 포함하는 경향이 있기 때문에 LLM에 대한 훈련 불안정성 또는 심지어 과적합으로 이어질 가능성이 있다. 잠재적인 효과를 탐색하기 위해 LLM의 복잡도 점수를 활용하여 지침의 난이도를 추정하고 너무 쉽거나 어려운 지침을 제거한다. 공정한 비교를 위해 동일한 크기의 명령어를 생성하기 위해 LLMA (7B) 모델을 채택하여 대용량 명령어 데이터셋으로부터 220K개의 명령어에 대한 복잡도를 계산하고, 70K개의 중간 복잡도 점수를 난이도 균형 데이터셋으로 유지한다.\n' +
