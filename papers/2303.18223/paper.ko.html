      '\n' +
      '## 8 Applications\n' +
      '\n' +
      '이 섹션에서는 LLM의 적용에 대한 최근 진행 상황을 두 가지 측면, 즉 연구 커뮤니티와 대표 도메인에 미치는 영향에 대해 간략하게 검토한다. 그림 18은 이 섹션49의 콘텐츠 구성을 보여준다.\n' +
      '\n' +
      '각주 49: 우리는 모든 관련 연구 방향이나 영역을 다루는 것을 목표로 하지 않고 대신 이러한 선택된 예를 통해 LLM의 사용이나 영향을 입증하는 것을 목표로 한다.\n' +
      '\n' +
      '### _LLM for Research Community_\n' +
      '\n' +
      'LLM이 AI 알고리즘을 개발하는 방식에 혁명을 일으켰기 때문에 연구 커뮤니티에 상당한 영향을 미친다. 이 부분에서는 대표적인 몇 가지 연구 방향에 대해 LLM이 주도한 발전을 간략하게 검토한다.\n' +
      '\n' +
      '#### 8.1.1 LLM for Classic NLP Tasks\n' +
      '\n' +
      '사전 훈련된 언어 모델(_e.g._, BERT)이 NLP 분야에서 시작됨에 따라 언어 모델의 기술적 발전은 NLP 연구에 중요한 영향을 미친다. 이 부분에서는 기존의 많은 NLP 시스템과 응용의 기초가 된 단어 수준, 문장 수준, 서열 태깅, 관계 추출, 텍스트 생성 작업 등 5가지 고전적 NLP 작업에 LLM의 적용에 대해 논의한다. 우리는 모든 NLP 작업을 포괄적으로 다루려는 것이 아니라 기본 작업을 통해 기본 NLP 연구를 위한 LLM의 영향을 분석하려고 한다. 우리는 또한 이 조사에서 초기에 논의된 여러 작업(예: 언어 모델링)에 대한 논의를 생략했다.\n' +
      '\n' +
      '**단어/문장 수준 작업** 오랜 NLP 작업으로서 단어 수준(_예:_, 단어 군집링[748] 및 의미 명확화[749]) 및 문장 수준 작업(문장 일치[750] 및 감정 분류[751])은 문헌에서 널리 연구되었으며 실제 플랫폼에서 적용되었습니다. 이러한 과제를 해결하기 위해서는 단어 또는 문장에 대한 의미 정보를 정확하게 이해하는 것이 관건이다. 지금까지 이러한 작업에 대한 풍부한 고품질 라벨링된 데이터가 축적됨에 따라 기존 작업[23, 39]은 작은 언어 모델이 미세 조정함으로써 매우 우수한 성능을 달성할 수 있음을 발견했다. 최근의 연구들 [752, 55]은 또한 이러한 태스크들에 대한 LLM들의 성능을 테스트했는데, 이는 LLM들이 인-컨텍스트 학습을 통해서도 잘 수행될 수 있다는 것을 보여준다(매우 적은 예들이 있음). 반면에 작은 모델은 특정 작업 요구 사항과 도메인 지식을 학습하기 위해 이러한 작업에 특별히 최적화될 수 있으므로 전체 데이터 미세 조정 작은 모델은 여러 고전 작업 [753, 754], _예:_, 시맨틱 매칭 및 감성 분석에 대한 인컨텍스트 학습을 사용하여 LLM을 대부분 능가할 수 있다.\n' +
      '\n' +
      '**서열 태그 지정** 서열 태그 지정 작업 _예._, 명명된 엔터티 인식(NER) [755] 및 품사(POS) 태그 지정 [756]도 기본 작업입니다. 일반적으로 이러한 작업은 입력 시퀀스의 각 토큰에 적절한 의미 범주 레이블, _e.g._, NER 작업에 대한 클래식 B-I-O(_Beginning, Inside_ 및 _Outside_) 태그 지정 체계를 할당해야 합니다. 딥러닝 시대에 초기 노력[757, 758]은 주로 학습된 시퀀스 표현(_e.g._, CNN, LSTM 및 BERT를 사용하여)을 구조적 예측에 기반한 태깅 작업을 수행하는 고전적 조건부 랜덤 필드 모델(CRF)에 통합한다. 최근 연구자들은 서열 태깅 태스크에서 LLM의 성능을 테스트했지만, 특히 모호하거나 희귀한 이름을 가진 특수 범주, _e.g._, "MISC"(_기타 개체_) 및 "ORG"(_조직_) 클래스에 대해 인컨텍스트 학습[753]을 사용하여 LLM을 해결하는 데 여전히 어려움을 겪고 있음을 관찰했다. 가능한 이유는 LLMs가 인간 주석이 있는 데이터 세트에서 이러한 클래스의 의미를 오해할 수 있기 때문에 명령어와 제한된 예에 따라 해당 클래스의 의미를 정확하게 이해하기가 어렵기 때문이다.\n' +
      '\n' +
      '**정보 추출** 정보 추출 작업은 관계 추출 [759] 및 이벤트 추출 [760]과 같은 비정형 텍스트 데이터에서 유용한 정형 정보를 자동으로 추출하는 데 중점을 둡니다. 일반적으로 이전 연구에서는 이 작업을 텍스트 분류 작업 또는 순차적 레이블링 작업으로 공식화한다. 정보 추출이 종종 복잡한 의미 관계(한 문장 내의 다중 관계)를 정확하게 이해하고 처리할 필요가 있기 때문에, LLMs를 사용한 인-컨텍스트 학습은 전형적으로 최첨단 풀-데이터 미세 조정 방법을 저수행한다[761, 762]. 반면, LLM과 소형 모델 간의 협업을 가능하게 하는 것은 특정 태스크의 성능을 더욱 향상시킬 수 있음을 보여준다[763, 762]. 또한, 최근의 연구[425]에서도 LLMs이 2단계 워크플로우를 사용하여 정보 추출을 위한 경쟁적인 제로 샷 성능을 달성할 수 있음을 보여주며, 이러한 접근 방식은 향후 응용 분야에서 매력적이다.\n' +
      '\n' +
      '**텍스트 생성.** 텍스트 생성 작업 _예:_, 기계 번역 [624] 및 자동 요약 [548]은 널리 연구된 오랜 NLP 작업이며 미세 조정된 작은 모델을 기반으로 하는 많은 배포된 제품 및 시스템이 있습니다. LLM의 사전 훈련은 텍스트 예측에 대해 확립되기 때문에, 적절한 프롬프트의 도움으로 상용 제품[627] 및 인간[628]으로서 강력한 언어 생성 능력을 나타낸다[765, 766]. 또한 LLM은 실제 응용 프로그램 시나리오, _예:_, 문서 수준 변환에서 특수 요구 사항을 효과적으로 처리 하도록 유연 하 고 사용자와의 자연 언어 상호 작용을 사용 하 여 생성 품질을 더욱 향상 시킬 수 있습니다. 위의 성공에도 불구하고 최근 연구에서는 LLM이 다른 언어에 걸쳐 불균형한 훈련 데이터로 인해 자원이 적은 언어 및 도메인, 예를 들어 마라티-영문 번역 [769]에 대한 생성 작업을 잘 해결하지 못한다는 것을 보여준다.\n' +
      '\n' +
      '**요약**. 이상의 논의를 바탕으로 고전적 NLP 작업에서 LLMs 사용에 대한 제안과 향후 방향을 다음과 같이 요약한다.\n' +
      '\n' +
      '* _제안_: LLM 및 소형 모델은 다양한 측면에서 고유한 장점을 가지고 있습니다. LLM은 다양한 NLP 작업에 대한 통일된 솔루션을 제공하고 경쟁 성능을 달성할 수 있는 반면(특히 제로/페우 샷 설정에서), 소형 모델은 개발하기에 경제적이고 목표 작업에 따라 특별히 조정될 수 있으며, 이는 충분한 고품질 라벨링된 데이터로 좋은 성능을 달성할 수 있습니다[770, 771, 754, 770, 771]. 응용 프로그램에서는 유연성, 데이터 가용성, 훈련 컴퓨팅 및 효율성을 종합적으로 고려하여 실제 필요에 따라 적절한 선택을 할 수 있습니다.\n' +
      '* _미래 방향:_ 뛰어난 일반 용량에도 불구하고 LLM은 리소스가 적은 도메인, 예를 들어 마이너 언어 변환에서 NLP 작업을 효과적으로 처리할 수 없습니다. 이러한 작업을 해결하기 위해서는 미세 조정 또는 프롬프트를 통해 필요한 작업 정보 또는 도메인별 지식을 LLMs에 주입하는 효과적인 접근 방식을 개발해야 한다. 또한, LLM이 고전적인 NLP 태스크(_e.g._, 중첩 엔티티 추출)에서 복잡한 의미 관계를 처리하는 것은 여전히 어려우며, 이는 LLM의 기본 작업 메커니즘으로부터 더 많은 탐색의 가치가 있다. 또한 고전적인 NLP 작업의 복잡한 경우를 해결하는 데 있어 상호 보완을 위해 LLM과 미세 조정된 작은 언어 모델을 결합하는 것이 유망하다[772]. 또 다른 유망한 방향은 LLM이 인간의 명령을 효과적으로 이해하고 의미 있는 응답을 할 수 있기 때문에 NLP 작업에 대한 인간-기계 협력 연구(예를 들어, 대화 번역[768])를 수행하는 것이다.\n' +
      '\n' +
      '#### 8.1.2 LLM for Information Retrieval\n' +
      '\n' +
      '정보 검색 시스템의 목표는 사용자가 이상적인 정보 자원(일반적으로 문서)을 발견하고 정보 과부하 문제를 완화할 수 있도록 지원하는 것이다. 전형적으로, 현대 IR 시스템들은 검색-then-rerank 파이프라인 프레임워크를 채택한다[54]. 이 프레임워크 내에서, 리트리버는 초기에 대규모 코퍼스로부터 관련 정보를 검색하고, 리랭커는 후속적으로 다단계 랭킹 절차를 수행하여 가장 관련성이 높은 정보를 획득한다[773]. LLM의 출현은 정보 접근 방식에 상당한 영향을 미치기 때문에 우리는 IR 모델로서의 LLM과 LLM 강화 IR 모델의 두 가지 주요 측면에서 IR의 발전을 어떻게 발전시키는지에 대해 논의한다.\n' +
      '\n' +
      '**LLMs as IR Models.** 기존 IR 모델은 _sparse 모델_ (용어 기반 어휘 유사성에 의존함) 및 _dense 모델_ (기반 의미 유사성 임베딩에 의존함)로 전체적으로 분류될 수 있습니다. [740]. 특히, 밀집 모델은 주로 미세 조정된 PLM(_e.g._, BERT)에 의해 구현된다. PLM에 비해 LLM은 텍스트 의미론을 캡처하는 데 더 강력한 모델 용량을 가지므로 기존 조밀한 IR 모델을 개선할 가능성이 있다. 그러나 LLM의 높은 오버헤드로 인해 대부분의 연구는 검색된 후보의 순위를 정제하는 것을 목표로 LLM을 재순위자로 사용하는 데 중점을 둔다. 이를 달성하기 위해, 최근의 노력들은 종종 LLM들이 제공된 후보 문서들의 작은 세트에 대해 재순위화를 수행할 수 있게 하는 특별한 명령들을 공식화한다. 전형적으로, 그러한 접근법은 모델 트레이닝을 필요로 하지 않으며, 잘 트레이닝된 재순위화 방법들과 비교하여 유망한 결과들을 달성한다[774, 775]. 특히, LLM 기반 재순위화 접근법은 점 방향(_쿼리-문서 쌍들에 대한 관련성 스코어 추정_) [776], 쌍 방향(_관련성 순서 결정_)을 포함하는 제로-샷 또는 소수-샷 명령에 의해 상이한 방식으로 구현될 수 있다.\n' +
      '\n' +
      '도. 18: 대표적인 연구 방향 및 다운스트림 도메인에서의 LLM의 적용.\n' +
      '\n' +
      '의 두 문서_) [775], 또는 리스트별 랭킹(_후보 문서의 서브세트를 정렬_) [777]. 이러한 방법의 본질은 문서 목록에 대한 슬라이딩 윈도우 전략[774, 778], 세밀한 관련성 레이블 통합[779], 쌍별 비교 프롬프트[775]와 같은 텍스트 재순위화를 위한 명령어의 특별한 설계에 있다. 또한, 최근의 노력들은 LLMs을 사용하여 적은 샷 데모를 사용하여 검색 결과로서 중간 텍스트들(_e.g._, URL들)을 생성한다[781]. 모델 성능을 더욱 향상시키기 위해 LLMs는 전통적인 PLM 기반 IR 모델[782]에 대한 미세 조정 프로세스와 유사하게 재순위화[782, 783] 또는 검색(밀집 검색[54] 및 모델 기반 검색[784, 785] 포함)을 위한 백본으로서 특별히 미세 조정될 수 있다. 그러나 IR 모델로서 LLM을 미세 조정하는 것은 LLM의 거대한 매개변수 규모를 고려할 때 상당한 비용을 수반한다.\n' +
      '\n' +
      '**LLM 강화 IR 모델** 다른 주요 연구 방향으로 LLM을 사용하여 기존 IR 모델(예: 작은 모델)을 개선할 수 있습니다. 기존 IR 모델이 직면한 일반적인 과제는 관련 판단 주석의 부족이다[786, 787]. 이 문제를 해결하기 위해, LLMs는 주어진 쿼리에 대해 긍정 또는 부정 문서에 주석을 달도록 지시받을 수 있다[788], 또는 몇 가지 데모를 참조하여 코퍼스 내의 문서 세트에 기초하여 대응하는 쿼리를 생성하도록 지시받을 수 있다[789, 790]. 학습 데이터 증강 외에도 LLM은 쿼리와 문서 모두의 검색 지향 정보성을 개선함으로써 기존 IR 모델을 개선할 수 있는 잠재력을 가지고 있다. IR 시스템에서 입력 쿼리는 사용자의 인지적 및 문화적 역량에 의해 제한될 수 있어 실제 의도를 정확하게 표현하기가 어렵고 문서에 존재하는 관련 없는 내용도 쿼리와의 관련성 평가에 영향을 미칠 수 있다. 해결책으로 LLM은 잘 설계된 명령어를 통해 질의 의도에 대한 이해를 높이고 추가 지식을 질의에 통합하기 위해 질의를 재작성하는 데 활용될 수 있다. 재작성된 쿼리는 원본 쿼리의 개선된 버전[791], 쿼리와 관련된 코퍼스 내의 문서[792], 또는 의사 생성된 문서와 연결된 쿼리의 확장[793]의 형태를 취할 수 있다. 또한, 문서들은 또한 컨텍스트 확장을 위해 LLMs를 사용하여 원본 문서들에 기초하여 생성되는 쿼리들로 확장될 수 있다[794].\n' +
      '\n' +
      '**나머지 문제** 이 부분에서는 IR 시스템을 개선하기 위해 LLM을 적용하는 몇 가지 중요한 문제에 대해 추가로 논의합니다. 첫째, LLM들이 범용 태스크 해결자로서 가능할 수 있지만, 그것들은 기존의 IR 시스템들에 직접적으로 잘 맞지 않는다: 그들은 추론을 위한 높은 오버헤드를 필요로 하고[774, 782], 긴 텍스트들 또는 문서 목록들을 모델링하는데 한계가 있고[778], 그리고 텍스트 랭킹 태스크를 수행하기 위해 특별한 적응(_e.g._, 명령어 튜닝)이 필요하다[795]. 따라서 현대 IR 시스템에 LLM을 적용하기 위한 보다 체계적인 접근법이 조사되어야 하며, 이점을 활용하고 이러한 한계를 극복해야 한다. 둘째, LLMs의 출현은 새로운 정보 탐색 방법(_e.g._, New Bing)의 개발을 조명한다. LLM의 용량과 기존 IR 시스템의 장점을 통합하여 IR의 아키텍처와 패러다임을 재구성하는 방법을 탐구하는 것은 의미가 있다[796]. 셋째, 기존의 연구는 주로 텍스트 검색에 초점을 맞추고 있으며, 멀티모달 정보원에 대한 종합적인 고려가 부족하다. 8.1.4절에서 논의될 바와 같이, 멀티모달 대형 언어 모델[797]도 널리 연구되어, 보다 강력한 멀티미디어 검색 시스템을 개발하는 것이 가능하다.\n' +
      '\n' +
      '#### 8.1.3 LLM for Recommender Systems\n' +
      '\n' +
      '사용자 검색 쿼리를 분석하여 관련 문서를 검색하는 IR 시스템과 달리, 추천 시스템(RS)은 기본 사용자 선호도를 포착하고 사용자에게 적절한 정보 자원을 제공하는 것을 목표로 한다[798, 799, 800, 801]. 전형적으로, 기존 연구들은 추천 모델(클래식 또는 딥 러닝 모델 중 하나)을 사용자의 로그된 데이터(_e.g._, 클릭 데이터) 위에 피팅함으로써 트레이닝한다[745, 802]. 그러나 이러한 모델은 종종 _예:_, 콜드 스타트 권장 사항, 도메인 이전 및 설명력 저하와 같은 일련의 기술적 문제로 인해 어려움을 겪습니다. 최근 LLMs은 도메인 일반화 및 언어 생성의 강력한 능력으로 인해 추천 모델[803, 357, 804]의 이러한 문제를 완화할 수 있는 잠재력을 입증했다. 이 부분에서는 추천 모델로서의 LLMs, LLM 강화 추천 모델 및 추천 시뮬레이터로서의 LLMs의 세 가지 측면에서 추천 시스템에서 LLM의 최근 진행 상황을 간략하게 검토한다.\n' +
      '\n' +
      '**추천 모델로서의 LLM.** 특정 메서드 또는 메커니즘을 사용 하 여 LLM을 추천 모델 역할을 하도록 조정할 수 있습니다. 이 노선에 따른 기존 작업은 일반적으로 크게 두 가지로 나눌 수 있다. 먼저, 일부 방법들은 제로-샷 패러다임(_i.e._, 파라미터 튜닝 없음)에서 추천 태스크를 완료하기 위한 LLM들을 프롬프트한다[805, 806]. 최근 집중 및 상황 학습과 같은 일련의 신속한 엔지니어링 방법은 추천 성능을 개선하고 잠재적인 모델 편향을 완화하기 위해 도입된다[807, 808]. 둘째, 또 다른 범주의 연구는 명령어 튜닝을 통해 개인화된 추천을 위한 LLM을 전문화하는 것을 목표로 한다[357, 809]. 특히, 높은 품질의 명령어 데이터는 휴리스틱 템플릿과의 사용자-아이템 상호 작용을 기반으로 구성될 수 있는 추천 태스크에 LLM을 적응시키는 핵심이다. 명령어 다양성을 더욱 향상시키기 위해, InstructRec[357]은 제품 검색 및 개인화된 추천과 같은 다양한 시나리오에서 많은 양의 잠재적인 사용자 명령을 시뮬레이션하기 위해 자체 명령 기법을 채용한다. 각 항목을 텍스트 설명에 의해 표현하는 것 외에도, 협력적 의미론을 LLM에 통합하기 위해 추천 시스템 [810, 811]에서 의미 식별자로 LLM의 어휘를 확장하는 것에 대한 관심이 증가하고 있다.\n' +
      '\n' +
      '**LLM 강화 추천 모델** LLM이 권장 사항을 직접 제공하도록 지시하는 것 외에도 연구자는 LLM에 인코딩된 보편적인 지식을 활용하여 전통적인 추천 시스템을 개선하는 것도 제안한다. 이 라인의 기존 접근 방식은 크게 세 가지로 나눌 수 있다. 첫 번째 범주는 LLM을 사용하여 사용자의 과거 상호 작용 데이터에서 사용자의 잠재적 의도를 추론한다. 또한, 전통적인 추천/검색 모델은 관련 항목의 검색을 개선하기 위해 추론된 의도를 사용한다[812, 813]. 또한 여러 연구에서 LLM을 특징 인코더로 사용하는 방법을 탐구한다. 이들은 LLMs을 사용하여 아이템 및 사용자의 부가 정보(_e.g._, 아이템의 설명 및 사용자의 리뷰)를 인코딩하여 사용자 및 아이템의 보다 유익한 표현을 유도한다. 그런 다음, 이러한 표현들은 증강 입력으로서 전통적인 추천 시스템들로 공급된다[814, 815]. 다른 대안적 접근법으로서, 몇몇 연구들[816, 817]은 전통적인 추천자들(_i.e._, 소형 모델들)을 개선하기 위해 LLM들의 용량들(_e.g._, 시맨틱 인코딩)을 전달하는 증류-유사 방식을 채택한다. 특히, LLM과 전통적인 추천 모델의 숨겨진 상태를 합동 훈련을 통해 정렬한다. 교육 후에는 향상된 소형 모델만 온라인으로 배포되기 때문에 온라인 서비스에서 LLM의 막대한 오버헤드를 피할 수 있다.\n' +
      '\n' +
      '**추천 시뮬레이터로서의 LLM.** 최근 자율 AI 에이전트의 성공에서 영감을 받아 [818] LLM은 추천 시뮬레이터 [820, 819](recAgent [819]에 의해 예시됨)를 개발하는 데에도 활용되어 추천 시스템에서 사용자 실제 행동을 시뮬레이션할 수 있는 큰 잠재력을 보여준다[821, 822, 819]. 구체적으로, 개인화된 시뮬레이션을 만들기 위해, 에이전트는 관련 신원 정보를 포괄하는 프로파일링 모듈을 구비할 것이다. 그런 다음 에이전트의 과거 상호 작용 경험을 저장하기 위해 메모리 모듈이 도입된다. 시뮬레이션의 프로세스 동안, 에이전트들은 그들의 근본적인 사용자 선호도를 포착하기 위해, 그들의 과거 경험들에 기초하여 자기 반성을 수행하도록 추가로 프롬프트된다. 기존의 추천 시뮬레이터는 상호작용 과정에서 항목을 명시적으로 모델링하지 않고 사용자 중심의 방식으로 수행되는 경우가 대부분이다. 이를 해결하기 위해, AgentCF [821]은 사용자와 아이템 모두를 에이전트로 모델링하고, 사용자와 아이템 사이의 양면 관계를 캡처하기 위해 사용자-아이템 상호작용을 시뮬레이션하기 위한 협력적 반사를 더 용이하게 한다.\n' +
      '\n' +
      '**나머지 문제** 이러한 노력에도 불구하고 추천 시스템에서 LLM을 적용할 때 해결해야 할 몇 가지 문제가 여전히 있습니다. 먼저, 기존 연구들은 제로/퓨샷 설정에서의 LLM 기반 추천 모델들이 전통적인 ID 기반 추천기들보다 더 나쁜 성능을 발휘하는 경향이 있다는 것을 보여주었다[806, 807]. 이는 LLM이 개인화된 사용자 행동 및 도메인별 협력 의미론에 대한 이해가 부족할 수 있음을 나타낸다. 명령어 튜닝은 이 문제를 어느 정도 완화시키지만 [809, 357] LLM과 추천 시스템 사이의 의미적 격차를 완전히 줄일 수 없으며 높은 튜닝 비용도 부담한다. 또한, 추천 시스템은 메모리 오버헤드뿐만 아니라 LLM의 추론 속도에도 문제가 되는 낮은 자원 환경(예: 전화)에서 사용자의 경험을 향상시키기 위해 추론 지연 시간을 최소화하는 것을 우선시한다. 따라서, 실제 추천 시스템에서 LLMs을 효율적이고 효과적으로 배치하기 위해 효율적인 튜닝 및 양자화 방법과 같은 개선 기술을 탐색하는 것이 중요하다. 또한, 기존의 LLM들은 긴 컨텍스트 모델링에서 제한된 용량으로 인해 방대한 양의 사용자-아이템 상호작용 데이터를 처리하는데 어려움이 있다. 긴 상호작용 시퀀스에서 LLM의 모델링 능력을 향상시키기 위해 개선된 컨텍스트 길이 확장 및 컨텍스트 정보 활용 접근법이 개발되어야 한다.\n' +
      '\n' +
      '#### 8.1.4 멀티모달 대형 언어 모델\n' +
      '\n' +
      '기존 문헌[823, 824]에서 멀티모달 모델들은 주로 입력으로부터 다양한 모달리티들(_e.g._, 텍스트, 이미지, 및 오디오)의 정보를 처리 및 통합하고, 특정 모달리티들에서 대응하는 출력을 더 생성할 수 있는 모델들을 지칭한다. 이 부분에서는 주로 비텍스트 양식, 특히 _멀티모달 대형 언어 모델(MLLMs)_[797]49라는 비전 양식 정보의 모델링을 가능하게 함으로써 LLM의 멀티모달 확장에 중점을 둔다. 논의를 시작하기 위해 입력은 텍스트 이미지 쌍으로, 출력은 텍스트 응답으로 지정한다. 다른 양식, _예:_ 언어 오디오 모델[825]에 대해서도 유사한 논의가 이루어질 수 있으며, 이는 여기에서 우리의 범위를 벗어난다. 본질적으로, MLLM은 세계 텍스트를 기반으로 학습되는 LLM의 우수한 모델 용량을 활용하기 위해 다른 모달리티의 정보를 텍스트 모달리티에 적용하여 개발된다. 전형적으로, MLLM은 비전 및 언어 표현을 정렬하는 연결 모듈에 의해 연관된, 이미지 인코딩을 위한 이미지 인코더 및 텍스트 생성을 위한 LLM을 포함한다. 생성 동안, 이미지는 먼저 패치들로 분할되고, 이어서 이미지 인코더 및 연결 모듈에 의해 패치 임베딩들로 변환되어, LLM에 의해 이해될 수 있는 시각적 표현을 유도한다. 이어서, 패치 임베딩들 및 텍스트 임베딩들이 연접되고, MLLM에 피드백되어, 언어 모델이 응답을 자동으로 생성할 수 있게 한다. 이하에서는 능력 있는 MLLM을 개발하기 위한 훈련, 평가 및 핵심 사항에 대해 논의할 것이다.\n' +
      '\n' +
      '각주 49: 기존 작업에서, 대형 비전 언어 모델들(LVLMs) [662]은 또한 LLMs에 기초하여 개발된 그러한 바이모달 모델들을 지칭하기 위해 사용된다. 우리는 기존 문헌에서 널리 사용되기 때문에 이 부분에서 MLLM의 이름을 사용한다.\n' +
      '\n' +
      '**훈련 프로세스** MLLM의 훈련 프로세스에는 비전 언어 정렬 사전 훈련 및 시각적 명령 튜닝의 두 가지 주요 단계가 포함됩니다.\n' +
      '\n' +
      '* _비전 언어 정렬 사전 훈련_ MLLM을 개발하기 위해, 기존의 작업은 대부분 비전 인코더와 LLM을 사전 훈련된 모델들로 초기화한다[149, 826, 150]. 이 모델은 뛰어난 비전과 언어 능력을 보유하지만 서로 다른 의미 공간에 걸쳐 있습니다. 따라서, 비전-언어 정렬 사전 트레이닝(_i.e._, 첫 단계 트레이닝)의 목표는 대규모 이미지-텍스트 쌍들에 대한 종단간 트레이닝을 통해 비전 인코더와 LLM을 정렬하는 것이다[827, 828]. 그러나 이미지-텍스트 쌍에서 이 두 모델을 직접 튜닝하면 원래 표현 능력이 저하될 수 있다. 정렬 성능을 향상시키기 위해서는 효과적인 훈련 전략을 설계하고 적절한 사전 훈련 데이터를 선택하는 것이 중요하다[829, 830]. 기존의 작업은 주로 교차 모달리티 정렬을 위해 다음과 같은 전략을 사용한다: (1) 이미지-텍스트 쌍들의 수가 충분히 크지 않으면(_e.g._, 1M 미만), 종종 연결 모듈만 업데이트하도록 제안된다[831]; (2) 트레이닝 데이터가 고품질 텍스트 코퍼스[832] 또는 미세-결정된 주석들을 갖는 이미지-텍스트 쌍들을 포함하는 경우[833], LLM을 미세-조정하여 성능을 높일 수 있다; (3) 이미지-텍스트 쌍들의 수가 매우 큰 경우(_e.g._, 약 1B), 비전 인코더를 미세-조정하는 것도 그럴듯하지만 [829, 830] 이점은 추가적인 검증으로 남아 있다.\n' +
      '* _시각적 명령어 튜닝_ 비전 언어 사전 훈련 후 2단계 훈련인 _i.e._, 시각적 수업 튜닝은 MLLM의 수업 후속 및 과제 해결 능력을 향상시키는 것을 목표로 한다. 일반적으로 비주얼 명령어 튜닝의 입력은 이미지와 태스크 디스크립션으로 구성되며, 태스크는 해당 텍스트 출력을 생성하는 것이다. 성능 향상을 위해 고품질 시각적 명령 데이터는 MLLM의 능력을 이끌어내고 향상시키는 데 핵심이다. 따라서 대부분의 연구는 다양한 시각적 명령어 데이터셋을 구축하는 데 전념하고 있다. 기본 접근법으로 초기 연구에서는 GPT-4 [149]에서 증류하거나 비전 언어 작업 데이터 세트를 재구성하여 시각적 지침을 구성한다[151]. 인스트럭션 데이터의 품질을 향상시키기 위해, 최근의 연구는 명령어 다이버시티를 증가시키고[834], 세밀한 정보(_e.g._, 객체의 좌표)를 명령어에 통합하거나[833], 또는 복잡한 시각적 추론 명령어들을 합성함으로써 개선된 전략들을 추가로 제안한다[835].\n' +
      '\n' +
      '**MLLM 평가** MLLM 개발에 대한 접근 방식을 도입한 후 다음 세 가지 측면에서 MLLM의 다중 모드 기능을 효과적으로 평가하는 방법에 대해 추가로 논의합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_평가 관점._ MLLM에 대한 평가 작업은 크게 두 가지 유형, 즉 _지각_ 과제와 _인지_ 과제로 분류할 수 있다. 구체적으로, _지각_ 과제는 이미지 콘텐츠의 기본 의미론을 이해하는 모델의 능력을 평가하는 것을 목표로 하는 반면, _인지_ 과제는 지각 결과를 기반으로 추론이 필요한 보다 복잡한 작업을 가진 모델을 평가한다. 인식 능력은 일반적으로 이미지(_e.g._, 토픽 및 스타일) 및 객체(_e.g._, 존재 및 색상) 또는 OCR 관련 작업의 속성에 대한 분류 작업을 통해 평가되며, 이는 인간 또는 LLMs에 의한 주석이 있는 기존 이미지로부터 도출된 기존 데이터 세트 또는 새로운 데이터 세트를 기반으로 한다[836, 837, 838, 839]. 눈에 띄는 인식 문제는 환각[840]이며, 여기서 모델의 응답은 이미지와 일치하지 않는 내용을 포함한다. MLLMs[841, 834, 842]의 환각에 대한 기존 연구 중 대상 환각에 대한 [843]은 많은 연구 관심을 받았다. 객체 환각에 대한 안정적이고 강력한 평가를 수행하기 위해 POPE[844]는 객체 인식을 일련의 이진 질문으로 변환하는 폴링 기반 객체 프로빙 접근법을 제안하며, 그 결과는 현재 MLLM이 종종 객체 환각에 어려움을 겪는다는 것을 나타낸다. 반면에 인지 과제는 영상 지각에 기반한 추론을 수행하기 위해 MLLM이 필요하다. 일반적인 추론 과제는 시각적 질문 응답(VQA)이며, 여기서 모델들은 공간 관계들에 대한 추론을 요구하는 이미지들에 대한 질문들에 답한다[845], 일반적인 지식[846], 또는 장면 텍스트[847]. MLLM의 기능을 완전히 탐색하기 위해 HallusionBench [848]은 200개의 정교한 시각적 종속 또는 보충 질문을 수집하며, 이 질문에서 LLaVA-1.5 [831] 및 GPT-4V [133]과 같은 가장 진보된 MLLM조차도 좋은 성능을 달성하지 못합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_평가 패러다임._ MLLM의 응답은 폐쇄형 또는 개방형 방식으로 평가할 수 있다. 전통적인 다중 모드 작업은 종종 폐쇄형 평가 프레임워크에 의존하며, 여기서 평가는 모델의 응답과 지상-진실 답변 사이의 정확한 일치를 기반으로 한다. 예들은 시각적 질의 응답 태스크들에 대한 VQA 점수[849] 및 캡션링 태스크들에 대한 CIDEr[850] 점수를 포함한다. 그러나 MLLM은 개방형 방식으로 응답을 생성하며, 이는 정답을 포함할 수 있지만 그라운드-진실과 완벽하게 일치하지 않는다. 이러한 불일치는 이전 평가 패러다임에서 모델의 성능을 과소평가할 수 있다. 이 문제를 해결하기 위해, 최근의 접근법들은 인간 또는 LLMs을 평가자로 통합하였다[829]. 예를 들어, MMBench [838]은 ChatGPT를 사용하여 모델 응답을 객관식 질문 세트에서 가장 관련성이 높은 옵션과 정렬합니다. 유사하게, LLaVA [851]은 MLLM들의 출력을 평가하기 위해 GPT-4를 활용하는데, 여기서 GPT-4는 평가를 위한 시각적 입력들로서 생성된 이미지 캡션들 및 객체 바운딩 박스들을 취한다. 이러한 개방형 평가 방법은 인간 또는 LLM의 개입으로 인해 더 높은 비용을 발생시키면서 평가 정확도를 향상시킬 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_평가 벤치마크._ MLLM의 보다 철저한 평가를 용이하게 하기 위해 다양한 벤치마크가 개발되었다. 그 중 일부는 종합적인 평가를 위해 기존의 비전 언어 과제를 수집한다. 예를 들어 LVLM-eHub [852]는 47개의 기존 텍스트 관련 시각적 작업을 집계하여 MLLM의 6가지 고유한 기능을 평가하고 Reform-Eval [853]은 기존 벤치마크의 질문을 균일한 형식으로 표준화하고 백본 모델이 MLLM의 성능에 어떻게 영향을 미치는지 논의함으로써 한 단계 더 나아간다. 기존 작업을 통합하는 것 외에도 여러 작업은 인간이 주석을 달거나 LLM의 도움으로 새로운 질문을 도출한다. MME [839]는 인식 및 인지 평가를 위해 수동으로 수집된 텍스트 명령어와 공개 소스의 이미지를 페어링하여 데이터 세트를 생성한다. MMBench[838]은 이러한 명령어를 객관식 문항으로 변형하고 CircularEval을 도입하여 평가의 일관성을 확보한다. SEED-Bench[854]는 시간적 이해 과제를 추가로 고려하고 LLM의 도움을 받아 평가 척도를 19K 객관식 문항으로 확대한다. MM-Vet[855]는 MLLM들의 통합된 멀티모달 능력들을 평가하기 위해 보다 복잡한 작업들을 제시한다. 그것은 여섯 가지 필수 복합 능력을 정의하는 것으로 시작하여 여러 능력을 결합하여 복잡한 질문을 만든다. 요약하면, 위의 벤치마크는 MLLM의 종합 평가 및 개선된 개발에 집합적으로 기여한다.\n' +
      '\n' +
      '**MLLM 개선을 위한 핵심 사항** 가능한 MLLM을 개발하려면 명령 데이터, 교육 전략, 안전 및 정렬의 관점에서 모델 용량을 개선하기 위한 세 가지 핵심 사항에 대해 계속 논의합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_Visual instruction data._ 광범위한 작업[856, 831]은 시각적 명령의 양과 질 모두가 MLLM의 모델 성능에 중요한 영향을 미친다는 것을 경험적으로 발견했다. 시각적 명령어들을 구성하는 하나의 기본적인 방법은 이미지들의 텍스트 설명들에 기초하여 명령어들을 합성하기 위해 LLM들의 예외적인 능력을 활용하는 것이다[851]. 명령어의 품질을 더욱 향상시키기 위해, 인간 주석의 도움으로 세밀한 시각적 명령어를 구성하거나[857, 833] 주의 깊게 설계된 프롬프트를 통해 보다 복잡한 데이터를 합성할 수 있다[835]. 위의 LLM 기반 접근법의 효과에도 불구하고, LLM(_i.e._, 어떤 이미지에 대한 훈련 없이 텍스트 생성 모델)이 구두화된 시각적 정보(_e.g._, 캡션 및 좌표)만을 기반으로 충분히 좋은 시각적 명령을 생성할 수 있는지에 대한 한 가지 주요 질문이 나타난다. 특히, 기존의 연구는 LLMs에 의해 생성된 시각적 지시가 시각적 정보, _예:_, 대상 환각에 대한 잘못된 해석을 포함하는 경우가 있음을 보여주었다[844]. 따라서 LLMs에 의해 생성된 명령어 데이터의 품질을 제어하기 위한 효과적인 검증 방법을 설계하는 것이 중요하다[835]. 또한, 시각적 지시가 좋은 시각적 지시가 무엇이며 시각적 지시가 MLLM에서 특정 멀티모달 능력을 유도하는 방법에 대한 더 많은 조사가 여전히 필요하다.\n' +
      '\n' +
      '\\(\\bullet\\)_Model training._ LLM과 달리 MLLM은 처음부터 훈련되지 않고 사전 훈련된 언어 및 비전 모델을 기반으로 개발된다. 기존 작업은 MLLM을 훈련하기 위한 전형적인 2단계 접근법, 즉 비전 언어 정렬 사전 훈련 및 시각적 명령 튜닝을 사용한다. 본질적으로 기존의 MLLM은 (1) LLM의 고유한 기능과 파라메트릭 지식을 최대한 보존하고, (2) 사전 훈련된 LLM과 비주얼 인코더를 활용하여 멀티모달 태스크에 효과적으로 적응하는 것을 목표로 한다. 위의 두 가지 목표를 달성하기 위해, 연결 모듈[151]만을 최적화하거나 커넥터 모듈과 LLM 구성 요소[851] 모두를 미세 조정하는 두 가지 전형적인 훈련 전략이 시각적 명령 튜닝을 위해 종종 사용된다. 우리가 볼 수 있듯이, 전자는 LLM의 원래 용량을 예약할 수 있지만 적응 성능이 약할 가능성이 있는 반면, 후자는 다중 모드 작업에 완전히 적응할 수 있지만 LLM의 원래 용량이 손실된다. 향상된 다중 모드 용량을 달성하기 위해 두 측면을 효과적으로 균형화하는 방법을 조사하기 위해 더 많은 노력이 필요하다. 또한, 기존의 MLLM들은 여전히 LLM들의 용량들에 과도하게 의존하며, 이는 많은 멀티모달 태스크들(예를 들어,_공간 포지셔닝)에 대한 한계를 제기한다. 이 과정에서 멀티모달 정보도 활용할 수 있도록 언어 모델의 개선된 훈련 접근법을 탐색하는 것은 의미가 있을 것이다.\n' +
      '\n' +
      '\\(\\bullet\\)_안전 및 정렬._ 안전성과 정렬은 기술 접근법에 의해 모델의 행동을 규제하는 것을 목표로 하는 LLM에서 널리 논의되어 왔다[66]. 이 주제는 MLLM에게도 중요하다. 매우 진보된 MLLM(_예를 들어,_ GPT-4V[133])조차도 안전 문제에 취약할 수 있다. 예를 들어 GPT-4V는 때때로 이미지에 대한 사실적 부정확성과 근거 없는 추론을 나타낼 수 있다. 경우에 따라서는 특정 개인 또는 그룹을 대상으로 하는 유해 콘텐츠까지 생성할 수도 있다[133]. 또한, 오픈 소스 MLLM은 또한 환각 반응을 생성하기 쉽고[844] 유해 콘텐츠를 생성하도록 쉽게 조작될 수 있다[858]. 앞서 언급한 문제를 해결하기 위해 일부 연구에서는 환각의 문제를 완화하기 위해 전문적인 시각적 지침을 수집한다[834]. 또 다른 대안적인 접근법은 사후 방식으로 MLLM에 의해 생성된 환각 반응을 교정하기 위한 수정 모델을 훈련시키는 것이다[859]. 추가적으로, MLLM들을 RLHF와 정렬하는 것은 또한 MLLM들이 개선된 사실성을 갖는 응답들을 생성하는 것을 도울 수 있다[860]. 이러한 노력에도 불구하고, MLLM에 대한 기존의 정렬 기술은 정렬 기준에 대한 포괄적인 고려가 부족한 몇 가지 특정 측면(예를 들어, 환각)에 주로 집중한다. MLLM의 안전성과 정렬에 대한 연구를 촉진하기 위해 더 많은 노력이 필요하다.\n' +
      '\n' +
      '#### 8.1.5 KG-Enhanced LLM\n' +
      '\n' +
      '뛰어난 능력에도 불구하고 LLM은 종종 환각 콘텐츠를 생성할 가능성[602] 및 도메인별 지식 부족[861]과 같은 지식 집약적 작업에 대한 도전을 겪는다. 유망한 해결책으로, 방대한 지식을 트리플 형식인 _i.e._(_head_entity, relation, tail_entity_)로 저장하는 지식 그래프(KG)는 정확하고 필요한 지식을 제공함으로써 LLM의 작업 성능을 향상시키는 데 활용될 수 있다. 일반적으로 지식 향상 접근법은 다른 형태의 구조화된 데이터(예: 테이블 및 데이터베이스)[862]로 확장될 수 있지만, 우리는 LLM을 개선하기 위한 KG의 통합으로 논의를 제한하며, 이는 검색 강화 LLM과 시너지 강화 LLM이라는 두 가지 측면에서 자세히 설명되어 있다.\n' +
      '\n' +
      '**검색 강화 LLM** KG의 엄청난 양의 사실 기록으로 인해 기존 작업은 일반적으로 검색 모델을 채택하여 먼저 KG에서 상대적으로 작은 하위 그래프를 얻은 다음 이를 활용하여 관련 지식을 풍부하게 하여 LLM을 향상시킵니다. LLM들이 출현하기 전에, 검색된 서브그래프들은 종종 파라미터 학습을 통해 지식 정보를 PLM들에 주입하면서 트레이닝 데이터에 보충된다[863, 864, 865]. 대조적으로, 검색된 지식을 활용하기 위해 LLM은 매개 변수 업데이트 없이 주로 프롬프트의 일부로 통합한다. 이 방법을 구현하려면 두 가지 주요 기술적 문제, 즉 KG에서 관련 지식을 검색하는 방법과 LLM에서 구조화된 데이터를 더 잘 사용하는 방법이 있다. 첫 번째 이슈(_즉,_관련 지식 검색)에 대해, 전형적인 접근법은 질문-관련 사실 트리플들을 식별하기 위해 작은 언어 모델(_예를 들어,_RoBERTa)을 트레이닝하는 것이다[866]. 검색 성능을 더욱 향상시키기 위해 여러 연구에서 반복적 읽기-뒤 추론 프레임워크를 제안하여 LLM이 KG와 여러 번 상호 작용하고 필요한 지식을 보다 정확한 방법으로 습득할 수 있도록 한다[458]. 두 번째 이슈(즉, 검색된 지식을 활용하는_)에 대해, 간단한 접근법은 검색된 서브그래프를 직렬화하고 특정 프롬프트를 크래프트하여 LLMs의 입력으로 포함시키는 것이다[471, 651]. 그러나 지식 직렬화에서 구조화된 정보의 손실로 인해 LLM은 원래 KG가 전달하는 구조적 의미를 완전히 포착할 수 없다. 이 문제를 해결하기 위해, 몇몇 모델 기반 접근법들은 서브그래프를 자연 언어 텍스트로 변환하기 위해 특화된 언어 모델(_예를 들어,_T5)을 트레이닝한다[867]. 변환 정확도를 보장하기 위해, 충분한 트레이닝 쌍들(종종 감독되지 않은 구성된)[868] 및 우수한 모델 능력[869]에 의존한다.\n' +
      '\n' +
      '**시너지 강화 LLM.** 복잡한 작업(예: 다중 홉 질문 응답 [656])을 해결하려면 체계적인 솔루션 계획에 따라 LLM에서 KG를 여러 번 쿼리해야 하는 경우가 많습니다. 우리는 LLM _시너지 증강 LLM_을 강화하기 위한 이러한 다중 회전 상호 작용 접근법이라고 한다. LLM과 KG를 보완적으로 더 잘 시너지시키기 위해 최근 연구에서는 복잡한 작업을 여러 하위 목표로 분해하고 KG의 필요한 지식을 활용하여 각각을 반복적으로 해결하는 것을 제안한다[870, 871, 458]. 이 과정에서 LLM은 자율 에이전트(섹션 8.1.6에서 자세히 설명됨)로 간주할 수 있으며, 이는 계획을 자동으로 생성하고 KG 환경과의 상호 작용을 통해 실행합니다[870]. 특히, 주류의 접근법들은 통상적으로 현재 단계에서 이용가능한 지식 정보를 이용하여 후보들을 열거하는 것으로 시작하여, 그 다음 단계에 대한 가장 적절한 후보들을 질문에 따라 검색한다[871, 870]. 위의 두 단계를 반복함으로써 LLMs는 점진적으로 관련 증거[871, 870]를 수집하고, 최종적으로 올바른 해결책에 접근할 수 있다. 효과에도 불구하고, KG에 대한 후보들의 열거는 방대한 검색 공간으로 이어질 것이다[872]. 이를 해결하기 위해 StructGPT [458]은 KG에 특화된 인터페이스를 사용하여 지식 정보에 접근하는 보다 효율적인 방법을 제안한다. 특히, 효율적이고 정확한 데이터 추출을 위해 KG(_e.g._, 관계 추출 및 트리플 추출) 상의 공통 데이터 연산에 따라 특화된 인터페이스를 신중하게 설계한다. 이러한 방식으로, LLMs는 KG들의 구조적 정보를 더 잘 조작하고 처리하도록 지시될 수 있고, 따라서 향상된 태스크 수행을 달성한다.\n' +
      '\n' +
      '향후 방향 위의 접근법 외에도 KG 강화 LLM에 대한 몇 가지 유망한 방향이 아직 연구되지 않았다. 첫째, 구조화된 데이터의 다양성으로 인해 LLM이 다양한 종류의 지식 소스, _예:_, 도메인별 KG를 직접 활용하는 것은 여전히 어렵다. 따라서 LLM에 의해 서로 다른 지식 소스를 조작하고 활용할 수 있는 통일된 방법을 탐색하는 것이 필수적이다. 잠재적인 해결책으로 LLMs가 정확한 지식을 습득하기 위해 특정 지식 소스에서 제공하는 액세스 인터페이스를 이해하고 사용할 수 있도록 효과적인 접근법을 개발하는 것이 유망하며 [458] 데이터 다양성에 비용 효율적인 방식으로 적응하는 방법을 조사하기 위한 더 많은 노력이 필요하다. 둘째, 실세계 정보의 진화에 따라 LLMs에 저장된 지식은 구식이 되거나 부정확해질 수 있다. 업데이트된 지식을 비용 효율적인 방식으로 LLM에 동기화시키는 방법을 탐색할 필요가 있다[873, 874]. 셋째, LLM의 환각을 줄이는 데 도움이 될 수 있는 보다 충실한 콘텐츠 [875, 876] 생성에 LLM을 정렬하기 위해 KG의 사실 정보의 사용을 조사하는 것이 유망하다.\n' +
      '\n' +
      'KG 강화 LLM을 탐색하는 것 외에도 LLM을 활용하여 KG 측면(_i.e._, LLM4KG)[861, 877]의 작업을 개선하는 것도 의미가 있다. 대표적인 예는 LLM이 KG를 보완하거나 구성하는 데 도움이 될 수 있다는 것이다. 이 부분에 대한 논의는 우리의 범위를 벗어났기 때문에 생략한다.\n' +
      '\n' +
      '#### 8.1.6 LLM 기반 에이전트\n' +
      '\n' +
      'AI에서 에이전트에 대한 연구는 환경을 인식하고, 결정을 내리고, 특정 목표를 달성하기 위해 행동을 취할 수 있는 개체를 개발하는 것을 목표로 한다[878]. 그러나, 전통적인 에이전트들은 종종 휴리스틱 규칙들 또는 특정 환경들로 제한되며, 이는 그들의 일반화를 오픈-도메인 시나리오들로 제약한다[879]. LLM은 복잡한 작업을 해결하는 데 탁월한 능력을 가지고 있다는 점을 감안할 때 에이전트의 핵심 계산 단위 역할을 하는 유망한 솔루션으로 빠르게 부상했다[818]. 이 부분에서는 먼저 LLM 기반 에이전트의 프레임워크를 소개하고 그 응용에 대해 논의할 것이다.\n' +
      '\n' +
      '전체 프레임워크.다음으로, 먼저 LLM 기반 에이전트의 주요 구성 요소에 대해 자세히 설명하고 일반적인 워크플로우를 제시한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Components._ 일반적으로 LLM 기반 에이전트에는 _메모리, 계획 50_ 및 _실행_의 세 가지 주요 구성 요소가 있습니다. 구체적으로, _메모리_ 컴포넌트는 환경으로부터 인지되는 정보를 저장하는 것을 목적으로 하며, 의사 결정을 지원하는 데 활용될 수 있다. 특히 LLM 기반 에이전트는 일반적으로 읽기 및 쓰기 동작으로 단기 기억과 장기 기억 모두에서 정보를 유지한다. 단기 기억은 일반적으로 LLMs(_i.e._, 입력)의 내부 컨텍스트 창을 참조하며, 여기서 LLMs는 추론과 같은 동작을 통해 읽고 쓸 수 있다[880]. 장기 메모리는 벡터 데이터베이스와 같이 외부 저장소에 매핑될 수 있지만 [537], 여기서 LLM은 검색을 통해 읽고 반사를 통해 쓸 수 있다[686]. 특히, 프로파일은 일반적으로 장기 메모리로 구현되는데, 이는 그 역할과 기능을 지정하는 에이전트의 중요한 기능이다[818]. _planning_ 컴포넌트는 메모리 컴포넌트로부터의 정보에 기초하여 액션 플랜을 생성하는 것을 담당한다. 데이터 포맷에서, 계획은 보통 텍스트 기반 명령어[441] 또는 코드 기반 프로그램[443]의 형태를 취한다. 이를 생성하기 위해, LLM-기반 에이전트들은 먼저 여러 후보들을 제안하고 그 중에서 더 적합한 후보를 선택할 것이다[436]. 초기 계획은 환경으로부터의 실행 피드백으로 더 정제될 수 있다[528]. [실행] 구성 요소는 내부 LLM [441] 또는 외부 도구 [880]에서 수행할 수 있는 계획 구성 요소에서 계획을 수행하는 것을 담당합니다.\n' +
      '\n' +
      '각주 50: 섹션 6.4에서는 LLM에 대한 활용 접근법으로 계획을 소개하는 반면, 이 섹션에서는 LLM 기반 에이전트에서 기능적 구성 요소로서의 활용을 설명한다.\n' +
      '\n' +
      '* _워크플로._ 위에서 언급한 세 가지 구성 요소를 사용하여 LLM 기반 에이전트의 일반적인 워크플로는 다음과 같습니다. 먼저 환경으로부터 정보를 받아 단기 기억에 기록한다. 그리고, 에이전트는 새로 수신된 정보를 단기 메모리에 처리한다. 이러한 프로세스는 장기 기억으로부터 검색된 정보로 향상될 수 있다. 이어서, 계획 컴포넌트는 다음 계획을 생성하기 위해 단기 메모리로부터 처리된 정보를 활용한다. 마지막으로, 실행 컴포넌트는 계획 컴포넌트로부터 생성된 계획을 실행하며, 이는 외부 툴들을 추가로 보조할 수 있다. 앞서 언급한 과정을 반복함으로써 LLM 기반 에이전트는 환경의 피드백에 대응하여 자율적으로 행동을 조정하고 궁극적으로 목표를 달성할 수 있다. LLM 기반 에이전트는 사용자 요청을 수신하거나 목표를 할당받으면 위의 워크플로우를 따라 환경과의 다중 전환 상호 작용을 통해 작업을 수행합니다.\n' +
      '\n' +
      '요약하자면, LLM 기반 에이전트에서 LLM은 핵심 계산 단위 역할을 하며 _메모리, 계획,_ 및 _실행_을 포함한 구성 요소가 장착되어 있다. 이러한 구성 요소는 환경과의 상호 작용 동안 LLM 제어 하에 체계적인 방식으로 통합된다. 자세한 내용은 LLM 기반 AI 에이전트에 대한 포괄적인 조사를 참조할 수 있다[818].\n' +
      '\n' +
      '응용.최근 LLM 기반 에이전트는 복잡한 작업을 자율적으로 해결하는 데 큰 잠재력을 보여 특정 도메인 또는 작업에 대한 유능한 응용 프로그램을 빠르게 개발할 수 있다. 이 섹션에서는 단일 에이전트 및 다중 에이전트 시나리오의 응용 프로그램에 대해 논의합니다.\n' +
      '\n' +
      '* _단일 에이전트 기반 응용 프로그램_ 단일 에이전트 모드를 기반으로 하는 애플리케이션은 주로 사용자 요청을 자율적으로 완료할 수 있는 능력 있는 작업 해결기를 개발하는 것을 목표로 한다. 범용 과제 해결에 초점을 맞춘 다수의 단일 에이전트 프로젝트가 개발되었다. 대표적인 프로젝트로 AutoGPT[534]는 장기/단기 메모리 관리 및 검색 엔진과 같은 외부 도구를 사용하여 LLMs에 권한을 부여합니다. AutoGPT는 사용자 요청을 자율적으로 처리하기 위해 자신의 기억과 추론과 같은 행동으로 요청을 이해하고, 세부 계획으로 분해하고, 도구의 도움으로 계획을 단계별로 실행하며, 환경의 피드백을 바탕으로 나머지 계획을 구체화한다. 이러한 반복 프로세스는 사용자 요청이 성공적으로 해결될 때까지 계속된다. 다른 유사한 프로젝트들은 GPT-Engineer[881] 및 XAgent[882]를 포함한다. 또한 웹 브라우징 환경의 경우 WebGPT[81], 실생활 환경의 경우 ProgPrompt[530], 마인크래프트 환경의 경우 Voyager[697] 등 특정 도메인에 대한 자율 에이전트 개발을 목표로 하는 작업도 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_Multi-agent 기반 응용 프로그램_ 에이전트가 독립적으로 작동하는 단일 에이전트 시스템과 달리 다중 에이전트 시스템은 공동 작업을 통해 집단 지성을 발휘합니다. 전형적으로, 다수의 에이전트들은 각각의 역할들 및 기능들을 갖는, 동일하거나 상이한 LLM들로부터 인스턴스화될 수 있다. 이러한 에이전트 간의 조정 전략에 따라 다중 에이전트 시스템은 협력 기반과 경쟁 기반 두 가지 범주로 나눌 수 있다. 협력 기반 모드에서는 정보를 공유하고 에이전트 간의 협력 행위를 모색하기 위해 자유 형식의 대화[883], 구조화된 문서[884], 데이터 임베딩[885] 등 다양한 통신 프로토콜이 제안되었다. 통신 프로토콜에 기초하여, 에이전트들은 소프트웨어 엔지니어링[884], 사용자 행동 분석[821, 819], 및 사회 시뮬레이션[533]과 같은 다운스트림 애플리케이션들에 대해 효과적으로 조직될 수 있다. 경쟁 기반 모드에서 논쟁은 발산적 사고를 촉진하고 에이전트 간의 귀중한 외부 피드백을 이끌어내기 위한 인기 있는 커뮤니케이션 프로토콜 중 하나이다. 이러한 방법은 수학적 추론[886] 및 평가[732]와 같이 정확한 의사 결정 및 정확한 응답을 요구하는 도메인에 유익하다.\n' +
      '\n' +
      '**나머지 문제** 큰 성공에도 불구하고 LLM 기반 에이전트의 개발 및 응용 프로그램을 제한 하는 몇 가지 문제가 여전히 있습니다. 첫째, 모델 규모의 폭발적인 성장과 함께 LLM 기반 에이전트의 시간 및 메모리 오버헤드를 포함한 효율성은 대규모 배치, 특히 LLM 인스턴스가 많은 다중 에이전트 시스템에서 중요한 문제가 된다. 둘째, LLM 기반 에이전트 수의 축소에 따라 에이전트 간의 조정 복잡도 증가를 지원하기 위해 보다 효과적이고 효율적인 통신 프로토콜 및 아키텍처가 필요하다. 또한, 유능한 에이전트를 구축하는 것은 명령 후속 및 긴 텍스트 모델링과 같은 LLM의 능력에 대한 기술적 문제를 제기한다. 기존의 LLM은 인스턴스화 에이전트에 특별히 최적화되어 있지 않기 때문에 LLaMA와 같은 대부분의 공개 소스 LLM은 에이전트 개발을 효과적으로 촉진할 수 없다. 따라서 에이전트의 핵심 계산 단위 역할을 수행할 수 있는 전문화된 모델을 개발하는 것이 중요하다.\n' +
      '\n' +
      '#### 8.1.7 LLM for Evaluation\n' +
      '\n' +
      '인간 평가는 일반적으로 신뢰할 수 있는 품질 평가를 제공할 수 있지만 높은 주석 비용, 상당한 시간 요구 사항 및 주석 불일치로 인해 종종 방해를 받는다[887]. 이와는 대조적으로, 자동 평가는 인간 평가에 대한 확장 가능한 대안으로 채택될 수 있다. 전통적인 자동 평가는 참조 기반 메트릭(_e.g._, BLEU 및 ROUGE)에 의존해 왔다. 최근 LLM이 일반 과제 해결자로 등장하면서 자동 평가자로서의 잠재력을 부각시켜 LLM 기반 평가를 수행할 것을 약속하고 있다[647, 727]. 다음 부분에서는 평가 형식, 방법, 메타 평가 및 나머지 문제를 포함하여 평가를 위한 LLM에 대한 최근 진행 상황을 소개할 것이다.\n' +
      '\n' +
      '**평가 형식** 평가 결과의 유형에 따라 평가 형식은 _점수 기반 평가_ 및 _언어 기반 평가_로 분류할 수 있습니다. 점수 기반 평가는 평가된 텍스트에 대한 품질 점수(_e.g._, 등급 또는 순위)를 할당하기 위해 측정 가능한 메트릭을 사용한다. 일반적인 방법은 쌍대 비교를 수행하는 것인데, 여기서 LLM은 특정 지침[354, 647, 727]에 따라 후보 텍스트의 부분 순서 관계를 결정하는 데 사용되며, 이는 평가 작업을 크게 단순화한다. 그러나, 후보들의 수를 스케일링할 때 비효율성 문제에 직면할 수 있다[727]. 평가 중에 고품질 참조 텍스트가 이용 가능할 때, LLMs는 참조에 의해 제공된 안내 하에 텍스트 점수를 매기도록 지시될 수 있다[727, 728, 716]. 한편, 언어 기반 평가는 단순한 정량적 점수를 넘어 정성적인 설명을 제공하는 비평 및 제안을 생성하는 것에 초점을 맞춘다[889, 890, 371, 891, 893, 894, 895, 372, 897, 898, 373, 899, 381, 899, 390, 391, 892, 893, 894, 895, 896, 897, 898, 999, 900, 899, 899, 1009, 910, 899, 1012, 1016, 1017, 1018, 1015, 1016, 891, 892, 893, 894, 895, 999, 1026, 1027, 1028, 1029, 1030, 1031, 1042, 1043, 1044, 1044, 1045, 1051, 1052, 1053, 1054, 1055, 1056, 1057, 1058, 1059, 1060, 1061, 1062, 1063, 1064, 1065, 1066, 1067, 1068, 1069, 1070, 1071, 1072, 1073, 1074, 1075, 1076, 대표적인 벤치마크인 MT-벤치[727]는 LLM과 인간 판단 간의 일치를 평가하여 GPT-4가 80개의 다중 회전 질문에 대한 노타이 비교에서 인간 선호도와 밀접하게 일치함을 보여준다. 또한 주관적인 인간 평가에서 발생하는 잠재적인 편향을 해결하기 위해 LLMBar [897]은 객관적으로 더 나쁘지만 표면적으로 매력적인 출력을 수동으로 설계하여 평가자를 오도할 수 있다. 평가 결과는 가장 진보된 LLM조차도 여전히 도전적인 환경에서 인간 수준의 평가에 미치지 못한다는 것을 보여준다.\n' +
      '\n' +
      '**나머지 문제** 섹션 7.1.1에서 논의한 바와 같이 최근 연구에 따르면 LLM 기반 평가자는 주문 편향, 자기 선호 편향 및 길이 편향과 같은 여러 유형의 편향을 노출한다[647, 727]. 다중 경로 앙상블 또는 다중 에이전트 협업과 같은 방법을 통해 일부 편향을 완화할 수 있지만 LLM 기반 평가자에 고유한 것으로 남아 있다. 결과적으로 모델 내에서 이러한 편향을 본질적으로 해결하는 것은 여전히 어려운 문제이다. 또한, 최근 연구에 따르면 LLM은 자체 생성 콘텐츠를 이해할 수 없어 생성 능력에 비해 이해 능력이 약할 수 있다[899]. 가장 진보된 LLMs조차도 여전히 외부 피드백 없이 그들의 추론 또는 사실적 오류를 식별하는 데 어려움을 겪고 있다[900, 901]. 따라서 현재의 LLM 기반 평가자는 최상위 LLM 또는 복잡한 작업을 평가하는 데 적합하지 않을 수 있다. 이는 특히 능력 있는 LLM과 정교한 추론, 계획 및 영역별 지식을 요구하는 복잡한 작업을 평가하기 위해 LLM 기반 평가자를 위한 개선 접근법의 중요성을 강조한다.\n' +
      '\n' +
      '### _LLM for Specific Domains_\n' +
      '\n' +
      '이 부분에서 우리는 의료, 교육, 법률, 재정 및 과학 연구 지원을 포함한 몇 가지 대표적인 도메인에 대한 LLM의 적용에 대해 논의한다.\n' +
      '\n' +
      '**헬스케어** 는 인간의 삶과 밀접한 관련이 있는 중요한 응용 분야입니다. ChatGPT가 등장한 이후 많은 연구에서 ChatGPT 또는 기타 LLM을 의료 영역에 적용했다. LLM은 다양한 의료 업무, 예를 들어 생물학 정보 추출[763], 의료 조언 상담[902], 정신 건강 분석[903], 보고서 단순화[904]를 처리할 수 있는 것으로 나타났다. 주요 기술적 접근법으로 연구자들은 일반적으로 광범위한 의료 업무를 수행하도록 LLM을 안내하는 특정 프롬프트 또는 지침을 설계한다. 의료 영역에서 LLM의 힘을 더 활용하기 위해 연구자들은 의료 관련 LLM을 개발할 것을 제안한다[905, 356, 906]. 특히 Med-PaLM 모델[356, 905]은 미국 의료 면허 시험(USMLE)에서 전문가 수준의 성능을 달성하고 소비자의 의료 질문에 대한 의사로부터 더 큰 승인을 받는다. 그러나 LLM은 의료 잘못된 정보를 위조할 수 있습니다[904, 907], _예:_ 의료 용어를 잘못 해석하고 의료 지침과 일치하지 않는 조언을 제안합니다. 또한, 환자의 건강 정보를 LLM을 지원하는 상용 서버에 업로드하는 것도 개인 정보 보호 문제를 제기할 것이다[763].\n' +
      '\n' +
      '**교육** 은 LLM이 잠재적으로 상당한 영향을 미치는 중요한 응용 프로그램 도메인이기도 합니다. 기존의 연구는 LLM이 객관식 문제와 자유응답 문제 모두에서 다양한 수학 과목(예: 물리, 컴퓨터 과학)에서 표준화된 시험[46]에 대한 학생 수준의 성과를 달성할 수 있다는 것을 발견했다. 또한, 경험적 연구에 따르면 LLMs은 교육을 위한 글쓰기 또는 읽기 보조 역할을 할 수 있다[908, 909]. 최근 연구[909]는 ChatGPT가 학문 전반에 걸쳐 논리적으로 일관된 답변을 생성할 수 있으며 깊이와 넓이의 균형을 맞출 수 있음을 보여준다. 또 다른 정량적 분석[908]은 ChatGPT를 활용하는 학생들(LLM의 결과를 자신의 답변으로 유지하거나 정제하는 것)이 컴퓨터 보안 분야의 일부 과목에서 일반 학생들보다 더 나은 성과를 보인다는 것을 보여준다. 최근 여러 관점 논문[910, 911]에서도 교사-학생 협업, 개인 맞춤형 학습, 평가 자동화와 같은 교실 수업에서 LLM의 다양한 적용 시나리오를 탐색하고 있다. 그러나 교육에 LLM을 적용하면 표절, AI 생성 콘텐츠의 잠재적 편향, LLM에 대한 과도한 의존, 비영어권 개인에 대한 불공평한 접근과 같은 일련의 실용적인 문제가 발생할 수 있다[912].\n' +
      '\n' +
      '**법** 은 전문 도메인 지식을 기반으로 하는 전문 도메인입니다. 최근에는 다양한 법률 업무, 예를 들어 법률 문서 분석[913], 법률 판단 예측[914], 법률 문서 작성[915] 등을 해결하기 위해 LLMs을 적용한 연구가 다수 있다. 최근 연구[916]에 따르면 LLMs는 법적 해석과 추론의 강력한 능력을 나타낸다. 더욱이, 최신 GPT-4 모델은 모의 변호사 시험에서 인간 수험생들과 비교하여 상위 10% 점수를 달성한다[46]. 법률 영역에서 LLM의 성능을 더욱 향상시키기 위해 특별히 설계된 법률 프롬프트 엔지니어링을 사용하여 긴 법률 문서 이해 및 복잡한 법률 추론에서 향상된 성능을 산출한다[917, 918]. 진행 상황을 요약하자면, LLM은 법률 직업에 도움이 되는 보조자 역할을 할 수 있다. 진행에도 불구하고 법률에서 LLM을 사용하는 것은 저작권 문제[919], 개인 정보 유출[920], 또는 편견과 차별[921]을 포함한 법적 문제에 대한 우려를 불러일으킨다.\n' +
      '\n' +
      '**금융** 은 LLM이 유망한 응용 프로그램 전망을 가지고 있는 중요한 분야입니다. LLM은 수치 클레임 탐지[922], 금융 감정 분석[923], 금융 명명 개체 인식[924], 및 금융 추론[925]과 같은 다양한 금융 관련 작업에 사용되었다. 재무 작업에서 범용 LLM이 나타내는 경쟁적인 제로 샷 성능에도 불구하고, 그들은 여전히 백만 개의 스케일 파라미터를 포함하는 도메인-특정 PLM을 저성능화한다[922]. LLM의 스케일링 효과를 활용하기 위해 연구자들은 LLM(_예:_ BloombergGPT[360], XuanYuan 2.0[926], FinGPT[927])을 지속적으로 사전 훈련하기 위해 대규모 금융 코퍼스를 수집한다. 블룸버그GPT는 범용 업무에서 경쟁적 성과를 유지하면서 다양한 금융 업무 전반에 걸쳐 괄목할 만한 성과를 보여주었다[360]. 그럼에도 불구하고, LLM에 의한 부정확하거나 유해한 콘텐츠의 생성은 금융 시장에 상당한 부정적인 영향을 미칠 수 있기 때문에 금융에서 LLM 적용의 잠재적 위험을 고려하는 것이 필수적이다[360]. 따라서 금융 분야에서 LLM의 사용에 대한 보다 엄격한 검토와 모니터링이 필요하다.\n' +
      '\n' +
      '**과학적 연구** 는 LLM이 개발 진행에 권한을 부여할 수 있는 또 다른 유망한 분야입니다. 선행 연구는 지식 집약적인 과학 과제(_e.g._, PubMedQA[928], BioASQ[929])를 처리하는 데 LLMs의 효과를 입증하며, 특히 과학 관련 코퍼라[35, 203, 930]에 대해 훈련된 LLMs에 대한 것이다. 뛰어난 일반적인 능력과 광범위한 과학적 지식을 감안할 때 LLM은 과학 연구 파이프라인의 다양한 단계에 걸쳐 유용한 보조자로서 상당한 잠재력을 가지고 있다[931]. 먼저 문헌 조사 단계에서 LLMs는 특정 연구 분야의 진행 상황을 종합적으로 개관하는 데 도움을 줄 수 있다[932, 933]. 둘째, 연구 아이디어 생성 단계에서 LLM은 흥미로운 과학적 가설을 생성하는 능력을 보여준다[934]. 셋째, 데이터 분석 단계에서 LLMs을 사용하여 데이터 탐색, 시각화 및 분석 결론 도출을 포함하여 데이터 특성을 분석하는 자동 접근법을 수행할 수 있다[935, 936]. 넷째, 논문 쓰기 단계에서 연구자는 과학 글쓰기에서 LLMs의 도움을 받을 수도 있는데, LLMs는 기존 내용을 요약하고 글을 연마하는 등 다양한 수단을 통해 과학 글쓰기에 귀중한 지원을 제공할 수 있다[937, 938]. 또한, LLMs은 오류 검출, 체크리스트 검증 및 후보 랭킹과 같은 태스크를 포괄하여 자동화된 논문 검토 프로세스에 도움을 줄 수 있다[940]. 이러한 발전에도 불구하고 LLM이 생성된 과학 콘텐츠의 품질을 높이고 유해한 환각을 줄이는 데 도움이 되고 신뢰할 수 있는 과학 조수 역할을 할 수 있는 능력을 향상시킬 여지가 많다.\n' +
      '\n' +
      '_요약__ 앞서 언급한 작업 외에도 LLM의 응용 프로그램은 여러 다른 도메인에서도 논의되었다. 예를 들어, 심리학적 영역에서, 일부 최근의 연구는 자기 인식, 정신 이론(ToM) 및 정의적 컴퓨팅과 같은 LLM의 인간 유사 특성을 연구했다[941, 942]. 특히, 두 개의 고전적인 거짓 신뢰 태스크에 대해 수행된 ToM에 대한 경험적 평가는 GPT-3.5 시리즈의 모델이 ToM 태스크의 9세 어린이와 유사한 성능을 달성하기 때문에 LLM이 ToM과 유사한 능력을 가질 수 있다고 추측한다[941]. 또한, 다른 작업 라인에서는 LLM을 소프트웨어 개발 도메인, _예:_, 코드 제안[943], 코드 요약[944] 및 자동화된 프로그램 복구[945]에 적용하는 것을 조사했다. 요약하자면, 실제 작업에서 LLM에 의해 인간을 돕는 것은 중요한 연구 영역이 되었다. 그러나, 그것은 또한 도전 과제들을 제시한다. LLM 생성 콘텐츠의 정확성을 보장하고 편향을 해결하며 사용자 개인 정보 보호 및 데이터 보안을 유지하는 것은 LLM을 실제 시나리오에 적용할 때 중요한 고려 사항이다.\n' +
      '\n' +
      '## 9 결론 및 미래 방향\n' +
      '\n' +
      '본 연구에서는 대규모 언어모델(Large Language Model, LLM)의 최근 동향을 살펴보고, LLM을 이해하고 활용하기 위한 주요 개념, 연구 결과 및 기법을 소개하였다. 기존 문헌에서 잘 다루어진 초기 사전 훈련 언어 모델(_e.g._, BERT 및 GPT-2)의 내용은 제외하면서 크기가 큰 모델(_i.e._, 10B보다 큰 크기)에 초점을 맞춘다. 특히, 설문조사는 LLM의 네 가지 중요한 측면, 즉 _i.e._, 사전 훈련, 적응, 활용 및 평가에 대해 논의했다. 각 측면에 대해 LLM의 성공에 핵심이 되는 기술이나 결과를 강조한다. 또한 LLMs 개발을 위한 가용 자원을 요약하고 LLMs 재생을 위한 중요한 구현 지침에 대해 논의한다. 이 조사는 LLMs에 대한 가장 최근의 문헌을 다루려고 하며 연구자와 엔지니어 모두에게 이 주제에 대한 좋은 참조 자료를 제공한다.\n' +
      '\n' +
      '다음으로, 본 조사의 논의를 요약하고 LLM에 대한 도전과제와 향후 방향을 다음과 같은 측면에서 소개한다.\n' +
      '\n' +
      '**기본 사항 및 원칙** 특정 작업 목표에 대한 교육 대신 LLM은 대규모 텍스트 데이터에 대한 감독되지 않은 사전 교육에서 학습합니다. 이것은 충분한 일반화를 달성하기 위해 훈련 과제를 가능한 한 확장하는 것을 목표로 하는 이전의 다중 작업 학습 접근법과는 상당히 다르다. 따라서 LLM의 능력의 기초를 확립하는 기본 원칙이나 요소를 밝히는 것이 필수적이다. 언어 모델의 기본 아이디어는 직관적이지만, 단순한 언어 모델링 목표(_예:_, 다음 토큰 예측)에 의해 훈련된 LLM이 다양한 실제 작업을 해결할 수 있게 되는 이유를 공식적으로 설명하는 것은 여전히 어렵다. 이 문제를 조사하기 위해, LLM의 모델 용량은 사전 훈련 데이터에 크게 의존하기 때문에, 비지도 사전 훈련에 기초한 용량 학습(또는 선택) 메커니즘을 연구하는 유망한 접근법이 있다. 또한, _스케일링_은 LLM[31, 55, 64]의 용량을 향상시키는 데 중요한 역할을 하며, 대형 모델의 행동이 소형 모델의 행동과 어떻게 관련되는지, _예를 들어, 대형 모델의 행동은 소형 모델에서 추론할 수 있고 실제로 예측할 수 없는 것에 대해 보다 이론적인 분석을 수행하는 것이 매우 유용하다. 또 다른 연구 방향은 LLM이 사전 훈련 데이터에 의해 인코딩된 지식을 넘어 일반화될 수 있는지에 대한 우려가 제기되었기 때문에 LLM에 대한 모델 일반화에 대한 보다 심층적인 분석을 탐구하는 것이다. 또한, 데이터 오염은 LLMs(738)의 성능을 공정하게 평가하기 위해 심각한 문제가 되었으며, 따라서 적절한 평가 프로토콜을 설정하는 것은 LLMs의 모델 용량을 조사하고 분석하는 기초가 될 것이다.\n' +
      '\n' +
      '**모델 아키텍처.** 확장성과 효과성으로 인해 Transformer는 LLM을 빌드하는 사실상의 아키텍처가 되었습니다. 신경망 구성 및 확장 가능한 병렬 훈련과 같은 이 아키텍처의 성능을 개선하기 위한 다양한 전략이 제안되었다(섹션 4.2.2의 논의 참조). 그러나 트랜스포머는 여전히 높은 훈련 비용과 느린 추론 속도로 인해 어려움을 겪고 있다. 대규모 사전 훈련을 위한 개선된 모델 아키텍처를 개발하기 위한 더 많은 노력[251, 252]이 여전히 필요하다. 특히, 시스템 레벨 또는 하드웨어 레벨 최적화(_e.g._, FlashAttention[284])는 트랜스포머 아키텍처의 효율성을 향상시키기 위해 더 많은 탐색의 가치가 있다. 또한, 중요한 기본 용량으로서, 기존의 LLM들은 통상적으로 긴 컨텍스트 윈도우를 유지한다. 예를 들어, 가장 최근의 GPT-4 Turbo는 128K 토큰의 긴 컨텍스트를 가능하게 하고, Claude 2.1도 최대 200K 토큰의 입력을 지원한다. LLM[264, 291]의 긴 컨텍스트 모델링 능력을 향상시키기 위한 많은 노력이 있었지만, 결과 모델들은 여전히 컨텍스트 윈도우에서 정보를 잘 처리하지 못한다[299]. 이 문제를 해결하기 위해서는 긴 컨텍스트 정보의 모델링 및 활용을 향상시키기 위한 특정 아키텍처 적응 또는 알고리즘이 필요할 수 있다. 또 다른 우려되는 것은 기존 작업이 대부분 디코더 전용 트랜스포머로 LLM을 훈련하는 데 초점을 맞추고 있다는 것이다. 효과성에도 불구하고 대체 모델 아키텍처에 대한 보다 광범위하고 다양한 탐색을 심각하게 제한한다.\n' +
      '\n' +
      '**모델 교육.** 사전 교육을 위해서는 데이터 수집, 데이터 정리, 데이터 혼합 및 데이터 커리큘럼의 체계적인 프로세스를 효과적으로 지원할 수 있는 LLM 최적화를 위한 데이터 중심 인프라 및 교육 절차를 구축하는 것이 필수적입니다. 또한 컴퓨팅 클러스터에서 리소스를 더 잘 구성하고 활용할 수 있도록 하드웨어 지원 또는 리소스 스케줄의 유연한 메커니즘을 요구합니다. 실제적으로, 큰 컴퓨팅 소비와 데이터 품질 및 훈련 트릭에 대한 민감성 때문에, 가능한 LLM을 사전 훈련시키는 것은 매우 어렵다[78, 93]. 따라서, LLM, _e.g._, 예측가능한 스케일링[46] 및 프록시 모델 트레이닝[59]을 최적화하기 위한 시스템적이고 경제적인 사전 트레이닝 접근법들을 개발하는 것이 특히 중요해진다. 대규모 모델 최적화에서 열화 또는 실패의 잠재적 위험을 줄이기 위해 더 많은 훈련 레시피 또는 원칙을 조사하고 공유해야 한다. 점점 더 많은 모델 체크포인트와 청소된 데이터 세트가 출시되었지만 사전 훈련 데이터 준비(_e.g._, 세부 청소 전략) 및 데이터 스케줄링(_e.g._, 데이터 혼합 및 커리큘럼)에 대한 재현 가능한 작업이 여전히 부족하다. LLM을 처음부터 사전 훈련하는 것은 매우 비용이 많이 들기 때문에 공개적으로 사용 가능한 모델 체크포인트(_e.g._, LLaMA[57] 및 Flan-T5[69])를 기반으로 LLM을 지속적으로 사전 훈련하거나 미세 조정하기 위한 적절한 메커니즘을 설계하는 것이 중요하다. 이를 위해 많은 기술적 문제, 예를 들어 치명적인 망각 및 작업 전문화를 해결해야 합니다. 또한 특정 지식을 효과적으로 주입하거나 편집하고 오래된 사실을 수정하는 효과적인 튜닝 전략을 개발하는 것도 유용합니다.\n' +
      '\n' +
      '**모델 활용** 자연어 인터페이스를 기반으로 _prompting_ 는 LLM을 사용 하 여 다양한 작업을 해결 하는 데 탁월한 접근 방식이 되었습니다. 태스크 설명 및 데모 예시를 프롬프트에 결합함으로써, 인-컨텍스트 학습(ICL)은 LLM들이 새로운 태스크들에 대해 잘 수행할 수 있는 능력을 부여하며, 심지어 일부 경우들에서 전체-데이터 미세 조정 모델들을 능가한다. 복잡한 추론의 능력을 향상시키기 위해 중간 추론 단계를 프롬프트로 포함하는 CoT(Chain-of-thought) 전략으로 예시된 고급 프롬프트 기술이 제안되었다. 또한, 계획은 복잡한 작업을 해결하기 위한 유망한 접근법이며, 도구 사용 용량을 활용하여 LLM을 반복적으로 호출한다. 이러한 노력에도 불구하고, 프롬프트와 관련된 몇 가지 기본적인 문제들은 여전히 탐구되지 않고 있다: 왜 좋은 프롬프트는 정답을 이끌어낼 수 있지만 나쁜 프롬프트는 이끌어낼 수 없는지, 진보된 프롬프트 방법(_e.g._, ICL 및 CoT)의 작동 원리를 밝히고 이러한 기존 접근 방식을 더욱 개선하는 방법, 그리고 특정 작업에서 LLMs에 대한 효과적인 프롬프트를 효율적으로 찾는 방법. 더욱이, 실용적인 관점에서, 특히 대규모 배치에서 LLM의 추론 비용을 줄이는 것은 근본적인 과제가 되었다. 또 다른 인기 있는 연구 방향은 검색 증강 생성으로, 지원 소스에서 검색된 컨텍스트가 과제 해결을 위한 프롬프트에 포함된다. 검색 증강은 지식 경계를 확장하고 질의 응답 능력을 향상시킬 수 있지만 [461] LLMs에 의한 긴 컨텍스트 활용의 효율성에 어려움을 겪을 수 있음을 보였다[299].\n' +
      '\n' +
      '**안전 및 정렬** 용량에도 불구하고 LLM은 실제 사용 시 큰 안전 문제에 직면해 있습니다. 확률적 모델링 성격의 근본적인 문제로서, LLMs는 그럴듯해 보이지만 사실적으로 부정확할 수 있는 텍스트를 참조하여 환각을 생성하는 경향을 나타낸다[638]. 더 나쁜 것은 LLMs가 악의적인 시스템에 대한 유해, 편향 또는 독성 텍스트를 생성하도록 의도적인 지침에 의해 유발되어 오용의 잠재적 위험을 초래할 수 있다는 것이다[66, 55]. LLM의 안전 문제(_e.g._, 프라이버시, 과잉 의존, 허위 정보 및 영향 작업)에 대한 자세한 논의를 위해 독자는 GPT-3/4 기술 보고서[55, 46]를 참조할 수 있다. 이러한 문제를 피하기 위한 주요 기술적 접근법으로서, 정렬 방법(_e.g._, RLHF)[116, 66]은 잘 정렬된 LLM을 개발하기 위해 인간 피드백을 활용하여 널리 사용되어 왔다. 그러나 RLHF는 전문 레이블러의 고품질 인간 피드백 데이터에 크게 의존하며, 이는 자격을 갖춘 인간 주석자를 모집하는 데 비용과 시간이 많이 소요된다. 따라서 인간 레이블러의 노력을 줄이기 위한 RLHF 프레임워크를 개선하고 데이터 품질이 보장된 보다 효율적인 주석 접근법을 모색해야 하며, 레이블링 작업을 지원하기 위해 LLM을 사용할 수 있다. 또한, RLHF의 훈련 난이도 및 불안정성을 줄이기 위해 정렬을 위한 단순화된 최적화 알고리즘[386, 389]을 개발할 것을 제안한다. 또 다른 실용적인 접근법으로서, 적색 학습[369, 132]은 LLM의 모델 안전성을 향상시키기 위해 채택되었으며, 이는 수집된 적대적 프롬프트를 활용하여 LLM(_i.e._, 적색 학습으로부터의 공격을 회피함)을 개선한다. 또한, 도메인별 데이터로 LLM을 미세 조정할 때 프라이버시 우려도 고려해야 하며, 따라서 연합 기반 학습[946]은 프라이버시 제한 시나리오에서 유용할 수 있다.\n' +
      '\n' +
      '**애플리케이션 및 생태계** LLM은 다양한 작업을 해결하는 데 강력한 능력을 보여주었기 때문에 광범위한 실제 애플리케이션(_i.e._, 작업별 자연어 지침에 따라)에서 적용할 수 있습니다. 놀라운 진전으로 ChatGPT는 인간이 정보에 액세스하는 방식을 잠재적으로 변경했으며 이는 _New Bing_ 릴리스에 추가로 통합되었습니다. 일반적으로 가까운 미래에는 LLM이 검색 엔진과 추천 시스템을 포함한 정보 검색 기술에 상당한 영향을 미칠 것으로 예측할 수 있다. 또한, LLM은 실제 시나리오에서 다양한 복잡한 작업을 처리하기 위해 보다 지능적인 시스템(예: 자율 AI 에이전트)을 개발하는 것을 가능하게 한다. 특히, Assistants API는 OpenAI(명령어, 지식 및 도구 사용 기능)에 의해 출시되어 애플리케이션 내에서 에이전트와 유사한 어시스턴트를 빠르게 개발할 수 있다. 이러한 기술 혁신의 물결은 인간의 삶과 밀접한 관련이 있는 LLM 기반 애플리케이션(_e.g._, OpenAI의 GPT Store)의 생태계로 이어질 것이다. 마지막으로 LLMs의 부상은 인공지능(AGI)의 탐구를 조명한다. 어느 때보다 스마트 AI 시스템 개발이 유망하다. 그러나 이 개발 과정에서 AI 안전은 AI가 인류에 좋으나 나쁘지는 않게 만드는 주요 관심사 중 하나가 되어야 한다[40].\n' +
