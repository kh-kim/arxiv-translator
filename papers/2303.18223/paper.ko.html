      '###### Abstract\n' +
      '\n' +
      '1950년대에 튜링 테스트가 제안된 이후로 인간은 기계에 의한 언어 지능의 숙달을 탐구해 왔다. 언어는 본질적으로 문법적 규칙에 의해 지배되는 인간 표현의 복잡하고 복잡한 시스템이다. 언어를 이해하고 이해하기 위한 능력 있는 인공지능(AI) 알고리즘을 개발하는 것은 상당한 도전을 제기한다. 주요 접근법으로 _언어 모델링_은 지난 20년 동안 언어 이해와 생성을 위해 널리 연구되어 통계 언어 모델에서 신경 언어 모델로 진화했다. 최근, 대규모 말뭉치에 대한 트랜스포머 모델의 사전 훈련에 의해 사전 훈련된 언어 모델(PLM)이 제안되어 다양한 자연어 처리(NLP) 작업을 해결하는 데 강력한 능력을 보여주고 있다. 연구진은 모델 스케일링이 개선된 모델 용량으로 이어질 수 있음을 발견했기 때문에 매개변수 스케일을 훨씬 더 큰 크기로 증가시켜 스케일링 효과를 추가로 조사한다. 흥미롭게도, 파라미터 스케일이 일정 수준을 초과하는 경우, 이들 확대된 언어 모델들은 상당한 성능 향상을 달성할 뿐만 아니라, 소규모 언어 모델들(_예를 들어,_BERT)에는 존재하지 않는 일부 특수 능력들(_예를 들어,_컨텍스트 내 학습)을 나타낸다. 다양한 매개변수 규모에서 언어 모델을 구별하기 위해 연구 커뮤니티는 상당한 크기의 PLM(예: 수백억 또는 수천억 개의 매개변수를 포함하는)에 대해 _대규모 언어 모델(LLM)_이라는 용어를 만들었다. 최근 LIM에 대한 연구는 학계와 산업계 모두에서 크게 발전해 왔으며, 주목할 만한 진전은 LIM을 기반으로 개발된 강력한 AI 챗봇인 ChatGPT(ChatGPT)의 출시로 사회로부터 많은 관심을 받고 있다. LIM의 기술적 진화는 AI 커뮤니티 전체에 중요한 영향을 미치고 있으며, 이는 AI 알고리즘을 개발하고 사용하는 방식에 혁명을 일으킬 것이다. 이러한 급속한 기술 진보를 고려하여 본 조사에서는 배경, 주요 발견 및 주류 기술을 도입하여 LIM의 최근 발전을 검토한다. 특히 LIM의 4가지 주요 측면, 즉 사전 훈련, 적응 조정, 활용 및 용량 평가에 중점을 둔다. 또한, LIM 개발을 위한 가용 자원을 요약하고 향후 방향을 위한 나머지 문제에 대해 논의한다. 이 조사는 LIM에 대한 문헌에 대한 최신 검토를 제공하며, 이는 연구자와 엔지니어 모두에게 유용한 자원이 될 수 있다.\n' +
      '\n' +
      ' 대용량 언어 모델; 비상 능력; 적응 조정; 활용; 정렬; 용량 평가\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      '__"내 언어의 한계는 내 세계의 한계를 의미합니다._\n' +
      '\n' +
      '_--Ludwig Wittgenstein_\n' +
      '\n' +
      '언어는 인간의 두드러진 표현 능력과 의사소통 능력으로 유아기에 발달하여 평생에 걸쳐 진화한다[3, 4]. 그러나 기계는 강력한 인공지능(AI) 알고리즘을 탑재하지 않으면 인간의 언어 형태로 이해하고 소통하는 능력을 자연스럽게 파악할 수 없다. 이 목표를 달성하고 기계가 인간처럼 읽고 쓰고 소통할 수 있게 하는 것은 오랜 연구 과제였다[5].\n' +
      '\n' +
      '기술적으로 _언어 모델링(LM)_은 기계의 언어 지능을 향상시키는 주요 접근법 중 하나이다. 일반적으로 LM은 미래의 (또는 누락된) 토큰의 확률을 예측하기 위해 단어 시퀀스의 생성 가능성을 모델링하는 것을 목표로 한다. LM에 대한 연구는 문헌에서 광범위하게 주목을 받았으며, 이는 크게 네 가지 개발 단계로 나눌 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_통계 언어 모델(SLM)_. SLMs[6, 7, 8, 9]는 1990년대에 상승했던 _통계적 학습_ 방법을 기반으로 개발되었다. 기본 아이디어는 마르코프 가정을 기반으로 단어 예측 모델을 구축하고, _예를 들어,_ 가장 최근의 컨텍스트를 기반으로 다음 단어를 예측하는 것이다. 문맥 길이가 \\(n\\)인 SLM은 \\(n\\)-gram 언어 모델, _예:_ bigram 및 trigram 언어 모델이라고도 합니다. SLM은 정보 검색(IR)[10, 11] 및 자연어 처리(NLP)[12, 13, 14]에서 태스크 성능을 향상시키기 위해 널리 적용되어 왔다. 그러나 이들은 차원이라는 저주에 시달리는 경우가 많다. 즉, 기하급수적인 수의 전이 확률을 추정해야 하기 때문에 고차 언어 모델을 정확하게 추정하는 것은 어렵다. 따라서 데이터 희소성 문제를 완화하기 위해 백오프 추정[15] 및 Good-Turing 추정[16]과 같은 특별히 설계된 스무딩 전략이 도입되었다.\n' +
      '\n' +
      '\\(\\bullet\\)_신경 언어 모델(NLM)_. NLM[17, 18, 1]은 신경망, _예를 들어,_MLP(multi-layer perceptron) 및 RNN(recurrent neural networks)에 의한 워드 시퀀스의 확률을 특성화한다. 뛰어난 공헌으로 [1]의 작업은 단어의 _분산 표현_ 개념을 도입하고 집계된 컨텍스트 특징(즉, 분산 단어 벡터)에 조건화된 단어 예측 기능을 구축했다. 텍스트 데이터에 대한 효과적인 특징을 학습한다는 개념을 확장하여 다양한 NLP 작업에 대한 통일된 종단 간 솔루션을 구축하기 위해 일반적인 신경망 접근법이 개발되었다[2]. 또한, 워드2vec[19, 20]은 분산 워드 표현을 학습하기 위한 단순화된 얕은 신경망을 구축하기 위해 제안되었으며, 이는 다양한 NLP 태스크들에 걸쳐 매우 효과적인 것으로 입증되었다. 이러한 연구는 표상 학습을 위한 언어 모델의 사용을 시작했으며(단어 시퀀스 모델링 외에도), NLP 분야에 중요한 영향을 미쳤다.\n' +
      '\n' +
      '\\(\\bullet\\)_PLM(Pre-trained language models)_. 초기 시도로서, ELMo[21]은 먼저 양방향 LSTM(biLSTM) 네트워크(고정 단어 표현을 학습하는 대신)를 사전 트레이닝한 다음 특정 다운스트림 태스크에 따라 biLSTM 네트워크를 미세 조정함으로써 상황 인식 단어 표현을 캡처하도록 제안되었다. 또한, 자체 주목 메커니즘을 갖는 병렬화 가능한 트랜스포머 구조 [22]를 기반으로 대규모 언라벨 코퍼라에서 특별히 설계된 사전 훈련 태스크를 갖는 양방향 언어 모델을 사전 훈련함으로써 BERT [23]을 제안하였다. 이러한 사전 훈련된 문맥 인식 단어 표현은 범용 의미 자질로서 매우 효과적이며, 이는 NLP 태스크의 성능 바를 크게 상승시켰다. 이 연구는 _"사전 훈련"_ 및 _미세 조정"_ 학습 패러다임을 설정하는 많은 후속 작업에 영감을 주었다. 이러한 패러다임에 따라 PLM에 대한 많은 연구가 개발되어 서로 다른 아키텍처[24, 25](_e.g._, GPT-2[26] 및 BART[24]) 또는 개선된 사전 훈련 전략[27, 28, 29]을 도입했다. 이 패러다임에서는 다양한 다운스트림 작업에 적응하기 위해 PLM을 미세 조정해야 하는 경우가 많다.\n' +
      '\n' +
      '\\(\\bullet\\)_LLM(Large Language Model)_. 연구자들은 PLM(_e.g._, 스케일링 모델 크기 또는 데이터 크기)을 스케일링하는 것이 다운스트림 태스크에서 종종 개선된 모델 용량으로 이어진다는 것을 발견한다.\n' +
      '\n' +
      '도. 1: 키프레이즈 _“언어 모델”_(2018년 6월 이후)와 _“대형 언어 모델”_(2019년 10월 이후)가 각각 포함된 arXiv 논문의 누적 수 추이. 통계량은 제목 또는 초록의 키프레이즈를 월별로 조회하여 정확한 일치를 사용하여 계산됩니다. 우리는 두 키프레이즈에 대해 서로 다른 x축 범위를 설정했는데, 이는 "언어 모델"이 이전 시간에 탐색되었기 때문이다. 우리는 LLM의 연구 진행 과정에서 중요한 랜드마크에 해당하는 지점에 레이블을 붙인다. ChatGPT가 발표된 후 급격한 증가가 일어나는데, 제목이나 초록에 _“큰 언어 모델”_이 포함된 arXiv 논문의 평균 게재 건수는 하루 0.40건에서 8.58건으로 늘어난다(그림 1(b)).\n' +
      '\n' +
      '도. 2: 과제해결역량의 관점에서 4세대 언어모델(LM)의 진화과정. 각 단계에 대한 시점은 매우 정확하지 않을 수 있으며, 각 단계에서 가장 대표적인 연구의 발표일에 따라 주로 시간을 설정한다. 신경 언어 모델의 경우, NPLM[1](_“신경 확률 언어 모델”_)과 NLPS[2](_“자연 언어 처리(거의 처음부터)”_)의 두 가지 접근법을 명명하기 위해 두 대표적인 연구의 논문 제목을 축약한다. 공간 제한으로 인해 우리는 이 그림에서 모든 대표적인 연구를 나열하지 않는다.\n' +
      '\n' +
      '(_i.e._, scaling law[30])를 따른다. 많은 연구에서 훨씬 더 큰 PLM(예: 175B-파라미터 GPT-3 및 540B-파라미터 PaLM)을 훈련하여 성능 한계를 탐구했다. 스케일링은 주로 모델 크기(유사한 아키텍처 및 사전 훈련 작업 포함)에서 수행되지만, 이러한 큰 크기의 PLM은 더 작은 PLM(예:_330M-파라미터 BERT 및 1.5B-파라미터 GPT-2)과 다른 동작을 나타내고 일련의 복잡한 작업을 해결하는 데 놀라운 능력(_응급 능력_[31])을 나타낸다. 예를 들어 GPT-3는 _in-context learning_을 통해 적은 샷 작업을 해결할 수 있는 반면 GPT-2는 잘 할 수 없습니다. 따라서, 연구 커뮤니티는 증가하는 연구 관심을 끄는 이러한 대형 PLM[32, 33, 34, 35]에 대한 용어 _"대형 언어 모델(LLM)"1_을 동화한다(도 1 참조). LLM의 놀라운 적용은 GPT 시리즈의 LLM을 대화용으로 적응시키는 _ChatGPT2_이며, 이는 인간과 놀라운 대화 능력을 보여준다. 그림 1에서 ChatGPT의 출시 이후 LLM과 관련된 arXiv 논문의 급격한 증가를 관찰할 수 있다.\n' +
      '\n' +
      '각주 1: LLM이 반드시 작은 PLM보다 더 능력이 있는 것은 아니며 일부 LLM에서는 출현 능력이 발생하지 않을 수 있다.\n' +
      '\n' +
      '각주 2: [https://openai.com/blog/chatgpt/](https://openai.com/blog/chatgpt/)\n' +
      '\n' +
      '앞서 논의한 바와 같이 언어 모델은 LLM을 특별히 위한 새로운 기술적 개념이 아니라 수십 년에 걸쳐 인공지능의 발전과 함께 진화해 왔다. 초기 언어 모델은 주로 텍스트 데이터를 모델링하고 생성하는 것을 목표로 하는 반면, 최신 언어 모델(_예:_GPT-4)은 복잡한 과제 해결에 중점을 둔다. 언어 모델링에서 과제 해결까지 과학적 사고의 중요한 도약이며, 이는 연구사에서 언어 모델 개발을 이해하는 핵심이다. 과제 해결의 관점에서 4세대 언어 모델은 서로 다른 수준의 모델 역량을 보여주었다. 그림 2에서는 언어 모델의 진화 과정을 과제 해결 능력 측면에서 설명한다. 처음에, 통계적 언어 모델들은 주로 예측되거나 추정된 확률들이 태스크-특정 접근법들의 성능을 향상시킬 수 있는 일부 특정 태스크들(예컨대, 검색 또는 스피치 태스크들)에서 보조하였다. 이어서, 신경망 언어 모델들은 인간 특징 엔지니어링을 위한 노력들을 감소시키는 것을 목표로 하여, 태스크-불가지론 표현들(_예를 들어,_특징들)을 학습하는데 초점을 맞추었다. 나아가 사전 학습된 언어 모델들은 다운스트림 태스크에 따라 최적화될 수 있는 상황 인지 표현을 학습하였다. 최신 언어 모델의 생성을 위해 범용 태스크 해결 수단으로 간주될 수 있는 모델 용량에 대한 스케일링 효과를 탐색하여 LLMs을 향상시킨다. 요약하자면, 진화 과정에서 언어 모델이 해결할 수 있는 작업 범위가 크게 확장되었고, 언어 모델이 달성한 작업 성능이 크게 향상되었다.\n' +
      '\n' +
      '기존 문헌에서 PLM은 널리 논의되고 조사되었지만 [36, 37, 38, 39] LLM은 체계적인 방식으로 거의 검토되지 않았다. 설문 조사에 동기를 부여하기 위해 먼저 LLM과 PLM 간의 세 가지 주요 차이점을 강조한다. 첫째, LLM은 이전의 더 작은 PLM에서 관찰되지 않을 수 있는 몇 가지 놀라운 출현 능력을 보여준다. 이러한 능력은 복잡한 작업에 대한 언어 모델의 성능에 핵심이며, AI 알고리즘을 예기치 않게 강력하고 효과적으로 만든다. 둘째, LLM은 인간이 AI 알고리즘을 개발하고 사용하는 방식에 혁명을 일으킬 것이다. 소형 PLM과 달리 LLM에 액세스하는 주요 접근법은 프롬프트 인터페이스(예를 들어, GPT-4 API)를 통한 것이다. 인간은 LLM이 어떻게 작동하는지 이해하고 LLM이 따를 수 있는 방식으로 작업을 포맷해야 한다. 셋째, LLM의 개발은 더 이상 연구와 공학의 명확한 구별을 이끌어내지 못한다. LLM의 학습은 대규모 데이터 처리 및 분산 병렬 학습에서 광범위한 실제 경험을 필요로 한다. 유능한 LLM을 개발하기 위해 연구자들은 엔지니어와 함께 작업하거나 엔지니어가 되는 복잡한 엔지니어링 문제를 해결해야 한다.\n' +
      '\n' +
      '오늘날 LLM은 AI 커뮤니티에 상당한 영향을 미치고 있으며 ChatGPT와 GPT-4의 출현은 인공지능(AGI)의 가능성을 다시 생각하게 한다. OpenAI는 AGI에 접근하기 위한 단기 및 장기 계획을 논의하는 _"AGI를 위한 계획 및 그 이상"_이라는 제목의 기술 기사를 발표했으며[40], 보다 최근의 논문은 GPT-4가 AGI 시스템의 초기 버전으로 간주될 수 있다고 주장했다[41]. 인공지능의 연구 분야는 LLM이 빠르게 발전함에 따라 혁명을 일으키고 있다. NLP 분야에서 LLMs은 (어느 정도) 범용 언어 과제 해결자의 역할을 할 수 있으며, 연구 패러다임은 LLMs의 활용으로 전환되고 있다. IR 분야에서 기존 검색 엔진은 AI 챗봇(_i.e.,_ChatGPT)을 통한 새로운 정보 탐색 방식으로 도전을 받고 있으며 _New Bing3_는 LLM을 기반으로 검색 결과를 향상시키는 초기 시도를 제시한다. CV 분야에서 연구자들은 멀티모달 대화[42, 43, 44, 45]를 더 잘 제공할 수 있는 ChatGPT 유사 비전 언어 모델을 개발하려고 시도했으며 GPT-4 [46]은 시각 정보를 통합하여 멀티모달 입력을 지원했다. 이 새로운 기술의 물결은 잠재적으로 LLM을 기반으로 하는 실제 응용 프로그램의 번영한 생태계로 이어질 것이다. 예를 들어, Microsoft 365는 사무 업무를 자동화하기 위해 LLM(_i.e.,_ Copilot)에서 권한을 부여받고 있으며, OpenAI는 특수 기능을 구현하기 위해 ChatGPT에서 플러그인 사용을 지원합니다.\n' +

      '각주 3: [https://www.bing.com/new](https://www.bing.com/new)\n' +

      '진행과 영향에도 불구하고 LLM의 기본 원칙은 여전히 잘 탐구되지 않는다. 첫째, 왜 작은 PLM 대신 LLM에서 창발 능력이 발생하는지 불가사의하다. 보다 일반적인 문제로서 LLM의 우수한 능력에 기여하는 핵심 요인에 대한 깊고 상세한 조사가 부족하다. LLM이 언제 어떻게 그러한 능력을 얻는지 연구하는 것이 중요하다[47]. 이 문제에 대해 몇 가지 의미 있는 논의가 있지만 [47, 31] LLM의 _"비밀"_을 밝히기 위해서는 보다 원칙적인 조사가 필요하다. 둘째, 연구 커뮤니티가 능력 있는 LLM을 훈련하는 것은 어렵다. 연산 자원의 엄청난 수요로 인해 LLM을 훈련하기 위한 다양한 전략의 효과를 조사하기 위한 반복적인 연구를 수행하는 것은 매우 비용이 많이 든다. 실제로, LLM은 주로 산업별로 훈련되며, 여기서 많은 중요한 훈련 세부사항(예를 들어, 데이터 수집 및 청소)은 대중에게 공개되지 않는다. 셋째, LLM을 인간의 가치나 선호도와 맞추는 것은 어렵다. 용량에도 불구하고 LLM은 독성, 가상 또는 유해한 내용물을 생성할 가능성이 있다. LLM 사용의 잠재적 위험을 제거하기 위한 효과적이고 효율적인 제어 접근법이 필요하다[46].\n' +
      '\n' +
      '기회와 도전 모두에 직면한 LLM의 연구 및 개발에 대한 더 많은 관심이 필요하다. LLM에 대한 기본적인 이해를 제공하기 위해, 이 조사는 LLM이 최근 발전한 4가지 주요 측면, 즉 _사전 훈련_ (유능한 LLM을 사전 훈련하는 방법), _적응_ (더 나은 사용을 위해 사전 훈련된 LLM을 효과적으로 적응하는 방법), _활용_ (다양한 다운스트림 작업을 해결하기 위해 LLM을 사용하는 방법) 및 _능력 평가_ (LLM과 기존 경험적 발견의 능력을 평가하는 방법)에 대한 문헌 검토를 수행한다. 우리는 문헌을 철저히 조사하고 LLM의 주요 발견, 기술 및 방법을 요약한다. 이 설문 조사를 위해 링크 [https://github.com/RUCAlBox/LLMSurvey](https://github.com/RUCAlBox/LLMSurvey)에서 LLMs에 대한 지원 리소스를 수집하여 GitHub 프로젝트 웹 사이트를 만듭니다. 우리는 또한 PLM 또는 LLM에 대한 몇 가지 관련 검토 기사를 알고 있다[32, 36, 38, 39, 43, 48, 49, 50, 51, 52, 53, 54]. 이러한 논문은 PLM 또는 LLM의 일부 특정(또는 일반적인) 측면에 대해 논의한다. 이와 비교하여 LLM을 개발하고 사용하는 기술과 방법에 초점을 맞추고 LLM의 중요한 측면에 대한 비교적 포괄적인 참조를 제공한다.\n' +
      '\n' +
      '이 조사의 나머지 부분은 다음과 같이 구성된다. 2절에서는 LLM에 대한 배경과 GPT 시리즈 모델의 진화를 소개하고, 3절에서는 LLM 개발을 위한 가용 자원을 요약한다. 4절, 5절, 6절 및 7절에서는 사전 훈련, 적응, 활용 및 용량 평가의 네 가지 측면에서 최근 진행 상황을 각각 검토하고 요약한다. 그런 다음 섹션 8에서는 신속한 설계를 위한 실용적인 가이드에 대해 논의하고 섹션 9에서는 여러 대표적인 도메인에서 LLM의 적용을 검토한다. 마지막으로 주요 연구 결과를 요약하여 섹션 10의 조사를 마무리하고 향후 작업을 위한 나머지 문제에 대해 논의한다.\n' +
      '\n' +
      '## 2 Overview\n' +
      '\n' +
      '이 섹션에서는 LLM의 배경에 대한 개요를 제시한 다음 GPT 시리즈 모델의 기술적 진화를 요약한다.\n' +
      '\n' +
      '### _Background for LLMs_\n' +
      '\n' +
      '일반적으로 _대규모 언어 모델_ (LLM)은 GPT-3 [55], PaLM [56], Galactica [35] 및 LLMA [57]과 같은 대규모 텍스트 데이터 [32]에 대해 훈련된 수천억 개(또는 그 이상)의 매개 변수 4를 포함하는 트랜스포머 언어 모델을 나타냅니다. LLM은 (텍스트 생성을 통해) 자연어를 이해하고 복잡한 작업을 해결하는 강력한 능력을 나타낸다. LLM이 어떻게 작동하는지 빠르게 이해하기 위해 이 부분은 스케일링 법칙, 새로운 능력 및 핵심 기술을 포함한 LLM에 대한 기본 배경을 소개한다.\n' +
      '\n' +
      '각주 4: 기존 문헌에서는 모델 용량이 데이터 크기 및 총 계산과도 관련이 있기 때문에 LLMs에 대한 최소 매개변수 척도에 대한 공식적인 합의가 없다. 이 조사에서 우리는 LLMs에 대한 약간 느슨한 정의를 취하며 주로 모델 크기가 10B보다 큰 언어 모델을 논의하는 데 중점을 둔다.\n' +
      '\n' +
      '**LLM에 대한 크기 조정 법칙의 공식**. 현재 LLM은 주로 트랜스포머 아키텍처[22]를 기반으로 하며, 여기서 멀티 헤드 어텐션 레이어는 매우 깊은 신경망에 적층된다. 기존의 LLM들은 작은 언어 모델들로서 유사한 트랜스포머 아키텍처들 및 사전 트레이닝 목적들(_e.g._, 언어 모델링)을 채택한다. 그러나 LLM은 모델 크기, 데이터 크기 및 총 계산(확대 순서)을 크게 확장합니다. 광범위한 연구는 스케일링이 LLMs의 모델 용량을 크게 향상시킬 수 있다는 것을 보여주었다[56, 55, 26]. 따라서, 스케일링 효과를 특성화하기 위한 정량적 접근법을 확립하는 것이 유용하다. 다음으로, 트랜스포머 언어 모델에 대한 두 가지 대표적인 스케일링 법칙을 소개한다[30, 34].\n' +
      '\n' +
      '\\(\\bullet\\)_KM scaling law5_. 2020년에 Kaplan et al. [30](OpenAI team)은 신경망 모델에 대해 모델 크기(\\(N\\)), 데이터 세트 크기(\\(D\\)), 훈련 계산량(\\(C\\))의 세 가지 주요 요인으로 모델 성능의 멱함수 관계를 모델링하는 것을 처음으로 제안했다. 계산 예산 \\(c\\)이 주어지면, 그들은 스케일링 법칙6에 대한 세 가지 기본 공식을 경험적으로 제시했다:\n' +
      '\n' +
      '각주 5: 원래 논문에는 이 법칙에 따라 훈련된 모델이 없었기 때문에, 우리는 이 스케일링 법칙의 이름을 짓기 위해 두 명의 공동 첫 번째 저자의 성을 취했다.\n' +
      '\n' +
      '각주 6: 여기서, \\(N_{c}\\)\\(D_{c}\\) 및 \\(C_{c}\\)는 각각 비 임베딩 파라미터 수, 트레이닝 토큰 수 및 FP-일 수로 측정된다. 원본 논문 [30]에 따르면, \\(C_{c}\\)와 \\(C\\)는 계산의 최적 사용에 해당하는 \\(C_{c}^{min}\\)와 \\(C_{min}\\로 표시되어야 한다. 우리는 논의의 용이성을 위해 단순화된 표기법을 사용한다.\n' +
      '\n' +
      '\\[L(N) = \\left(\\frac{N_{c}}{N}\\right)^{\\alpha_{N}},\\ \\ \\ \\ alpha_{N}\\sim 0.076,N_{c}\\sim 8.8 \\times 10^{13} \\tag{1}\\] \\[L(D) = \\left(\\frac{D_{c}}{D}\\right)^{\\alpha_{D}},\\ \\ \\ \\ alpha_{D}\\sim 0.095,D_{c}\\sim 5.4 \\times 10^{13}\\] \\[L(C) = \\left(\\frac{C_{c}}{C}\\right)^{\\alpha_{C}},\\ \\ \\ \\ alpha_{C}\\sim 0.050,C_{c}\\sim 3.1 \\times 10^{8}\\]\n' +
      '\n' +
      '여기서 \\(L(\\cdot)\\)은 nats에서 교차 엔트로피 손실을 나타내며 OpenAI의 후속 연구 [58]은 언어 모델링 손실이 _환원성 손실_ (참 데이터 분포의 엔트로피) 및 _환원성 손실_ (참 및 모델 분포 간의 KL 발산 추정치)의 두 부분으로 분해될 수 있음을 보여주었다. 세 가지 법칙은 모델 성능을 다양한 데이터 크기(22M~23B 토큰), 모델 크기(768M~1.5B 비포매 파라미터) 및 훈련 컴퓨팅으로 피팅하여 도출되었으며, 일부 가정(_예:_)에서 한 요인의 분석이 다른 두 요인에 의해 병목되지 않아야 한다. 그들은 모델 성능이 세 가지 요인에 강한 의존 관계를 가지고 있음을 보여주었다.\n' +
      '\n' +
      '\\(\\bullet\\)_Chinchilla scaling law_. 또 다른 대표적인 연구로서, Hoffmann et al. [34](the Google DeepMind team)는 LLMs에 대한 컴퓨팅-최적 트레이닝을 지시하기 위해 스케일링 법칙에 대한 대안적인 형태를 제안하였다. 그들은 더 큰 범위의 모델 크기(70M에서 16B) 및 데이터 크기(5B에서 500B 토큰)를 변경하여 엄격한 실험을 수행했으며, 아래 [34]와 같이 다른 계수를 갖으면서도 유사한 스케일링 법칙을 적합시켰다:\n' +
      '\n' +
      '\\[L(N,D)=E+\\frac{A}{N^{\\alpha}}+\\frac{B}{D^{\\beta}}, \\tag{2}\\]\n' +
      '\n' +
      '여기서 \\(E=1.69,A=406.4,B=410.7\\), \\(\\alpha=0.34\\) 및 \\(\\beta=0.28\\). 제약 조건 \\(C\\approx 6ND\\) 하에서 손실 \\(L(N,D)\\)을 최적화함으로써 모델 크기 및 데이터 크기에 대한 컴퓨팅 예산의 최적 할당이 다음과 같이 도출될 수 있음을 보여주었다.\n' +
      '\n' +
      '\\[N_{opt}(C)=G\\bigg{(}\\frac{C}{6}\\bigg{)}^{a},\\ \\ \\ D_{opt}(C)=G^{-1}\\bigg{(}\\frac{C}{6} \\bigg{)}^{b}, \\tag{3}\\]\n' +
      '\n' +
      '여기서, \\(a=\\frac{\\alpha}{\\alpha+\\beta}\\), \\(b=\\frac{\\beta}{\\alpha+\\beta}\\) 및 \\(G\\)는 \\(A\\), \\(B\\), \\(\\alpha\\) 및 \\(\\beta\\)에 의해 계산될 수 있는 스케일링 계수이다. [34]에서 분석한 바와 같이 계산 예산의 증가를 고려할 때 KM 스케일링 법칙은 데이터 크기보다 모델 크기에서 더 큰 예산 할당을 선호하는 반면, Chinchilla 스케일링 법칙은 식 (3)에서 \\(a\\) 및 \\(b\\)에 대해 유사한 값을 갖는 동일한 크기, 즉 _i.e._로 두 크기를 증가시켜야 한다고 주장한다.\n' +
      '\n' +
      '**크기 조정 법률에 대한 논의**. 수식을 도입한 후, 우리는 스케일링 법칙에 대한 이해를 높이기 위해 다음 두 가지 측면에서 스케일링 법칙에 대해 계속 논의한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Predictable scaling_. 실제로, 스케일링 법칙은 LLM들의 트레이닝을 지시하기 위해 사용될 수 있고, _예측가능한 스케일링_[46]이라고 불리는 더 작은 모델들의 성능을 기반으로 더 큰 모델들의 성능을 신뢰성 있게 추정하는 것이 실현가능하다는 것이 입증되었다. LLM 훈련을 위한 예측 가능한 스케일링의 이점은 주로 두 가지이다. 첫째, 대형 모델의 경우 다양한 훈련 트릭이나 변형을 엄격하게 조사하는 것이 불가능하며, 소형 모델에서 얻은 경험이 대형 모델에도 적용될 수 있다면 매우 도움이 될 것이다. 예를 들어, 작은 프록시 모델들은 큰 모델들에 대한 데이터 혼합물의 최적 스케줄을 찾기 위해 트레이닝될 수 있다[59]. 둘째, 대규모 모델의 훈련은 훈련 손실 급증과 같은 문제로 인해 많은 시간이 소요되며, 스케일링 법칙을 사용하여 LLM의 훈련 상태를 모니터링하여 조기에 비정상적인 성능을 식별할 수 있다. 스케일링 법칙은 성능 증가(또는 손실 감소)의 부드러운 추세를 특징짓지만 _감소 returns7_이 모델 스케일링으로 발생할 수 있음을 나타냅니다. OpenAI 팀의 경험적 연구 [58]은 수익 체감의 지점(_즉, 환원 불가능한 손실로 접근)에 접근하더라도 표현 품질 또는 의미 콘텐츠가 여전히 효과적으로 개선될 수 있음을 보여주었다[58]. 이 결과는 대규모 모델을 훈련하는 것이 다운스트림 작업의 성능을 향상시키는 데 유망하다는 것을 시사한다. 스케일링 효과를 더 탐구하기 위해 잠재적인 문제는 LLM을 훈련하는 데 사용할 수 있는 데이터의 양이 실제로 제한된다는 것이다. 지속적으로 증가하는 모델 척도로, 공개 텍스트 데이터는 LLM[60]에 대해 곧 "지쳐버릴" 것이다. 따라서 데이터 반복 또는 증대가 데이터 부족을 완화하는데 유용할 수 있는 데이터 제한 레짐 [61]에 스케일링 법칙이 어떻게 적용되는지 연구하는 것은 의미가 있을 것이다.\n' +
      '\n' +
      '각주 7: [https://en.wikipedia.org/wiki/Diminishing_returns](https://en.wikipedia.org/wiki/Diminishing_returns)\n' +
      '\n' +
      '\\(\\bullet\\)_작업 수준 예측 가능성_입니다. 스케일링 법칙에 대한 기존 연구는 대부분 언어 모델링 손실(_e.g._, nats[30]) 측면에서 수행되는 반면, 실제로는 실제 작업에 대한 LLM의 성능에 더 관심이 있다. 따라서, 기본적인 문제는 언어 모델링 손실의 감소가 작업 수행의 개선으로 어떻게 변환되는지이다[58]. 직관적으로, 언어 모델링 손실이 전체 모델 용량의 일반적인 척도로 간주될 수 있기 때문에, 언어 모델링 손실이 더 작은 모델은 다운스트림 태스크에서 더 나은 성능을 산출하는 경향이 있다. GPT-4 [46]은 일부 능력들(_e.g._, 코딩 능력)이 스케일링 법칙을 통해 정확하게 예측될 수 있다고 보고했다. 그럼에도 불구하고 독자들은 언어 모델링 손실의 직접적인 감소가 항상 다운스트림 태스크에 대한 모델 성능의 개선을 나타내는 것은 아니라는 것을 알아야 한다. 특히, 언어 모델링 손실이 감소함에 따라 태스크 성능이 놀랍게도 악화되는 일부 태스크에 대해 _역 스케일링_ 현상이 발생한다[62]. 전반적으로, 태스크-레벨 스케일링 법칙은 또한 태스크-관련 정보(태스크 메트릭, 태스크 난이도 등)에 의존할 수 있기 때문에, 태스크-레벨 스케일링 법칙을 탐색하고 특성화하는 것이 더 어렵다. 또한, 일부 용량들(_e.g._, 인-컨텍스트 학습[55])은 스케일링 법칙에 따라 예측할 수 없으며, 이는 모델 크기가 특정 레벨(아래에서 논의되는 바와 같이)을 초과할 때만 관찰될 수 있다.\n' +
      '\n' +
      '**LLM의 비상 능력**. 문헌 [31]에서 LLM의 _에머젯 능력_ 은 "작은 모델에는 존재하지 않지만 큰 모델에서는 발생하는 능력"으로 공식적으로 정의되며, 이는 LLM을 이전 PLM과 구별하는 가장 두드러진 기능 중 하나이다. 그것은 또한 창발 능력이 발생할 때 주목할 만한 특성을 도입한다[31]: 척도가 일정 수준에 도달할 때 성과는 무작위 이상으로 크게 상승한다. 비유하자면, 그러한 창발적 패턴은 물리학의 _위상 전이_ 현상과 밀접한 관련이 있다[31, 63]. 창발적 능력은 원칙적으로 일부 복잡한 과제[31, 64]와 관련하여 정의될 수 있는 반면, 우리는 다양한 과제를 해결하기 위해 적용될 수 있는 일반적인 능력에 더 관심이 있다. 여기서는 LLM에 대한 세 가지 전형적인 창발 능력과 그러한 능력 8을 가진 대표적인 모델을 간략하게 소개한다.\n' +
      '\n' +
      '각주 8: LLMs의 출현 능력에 대한 임계 크기(_i.e._, 능력을 보유하기 위한 최소 크기)는 모델이나 작업에 따라 다를 수 있기 때문에 정확하게 검사하기 어렵다. 또한 기존 연구에서는 특정 LLM에 대해 매우 제한된 모델 크기에 대해 창발 능력을 테스트하는 경우가 많다. 예를 들어, PaLM은 종종 8B, 62B 및 540B의 세 가지 크기로 테스트된다. 테스트되지 않은 크기의 모델 성능에 대해서는 불분명하다.\n' +
      '\n' +
      '\\(\\bullet\\)_In-context learning_. 인-컨텍스트 학습(ICL) 능력은 GPT-3에 의해 공식적으로 도입된다[55]: 언어 모델이 자연 언어 명령 및/또는 여러 태스크 데모를 제공받았다고 가정하면, 추가 트레이닝 또는 그래디언트 업데이트9를 요구하지 않고, 입력 텍스트의 워드 시퀀스를 완료함으로써 테스트 인스턴스들에 대한 예상 출력을 생성할 수 있다. GPT-시리즈 모델들 중, 175B GPT-3 모델은 일반적으로 강력한 ICL 능력을 나타냈지만, GPT-1 및 GPT-2 모델은 그렇지 않았다. 이러한 능력은 또한 특정 다운스트림 작업에 달려 있다. 예를 들어, ICL 능력은 13B GPT-3에 대한 산술 과제(_e.g._, 3자리 덧셈 및 뺄셈)에서 나타날 수 있지만, 175B GPT-3은 페르시아 QA 과제에서도 잘 작동할 수 없다[31].\n' +
      '\n' +
      '각주 9: 최근 연구[65]에서도 맥락 내 학습이 주의 메커니즘을 통해 암묵적으로 메타 최적화를 수행한다는 것을 보여준다.\n' +
      '\n' +
      '\\(\\bullet\\)_Instruction following_. 자연어 설명(_명령 튜닝_이라고 함)을 통해 포맷된 다중 작업 데이터세트의 혼합물로 미세 조정함으로써, LLMs는 명령[28, 66, 67]의 형태로 또한 기술되는 보이지 않는 작업에 대해 잘 수행하는 것으로 보여진다. 명령어 튜닝을 통해, LLM들은 명시적인 예들을 사용하지 않고 새로운 태스크들에 대한 태스크 명령들을 따르도록 인에이블되고, 따라서 향상된 일반화 능력을 갖는다. [67]의 실험에 따르면, 명령어 조정 LaMDA-PT [68]은 모델 크기가 68B에 도달했을 때 보이지 않는 태스크에서 조정되지 않은 태스크를 크게 능가하기 시작했지만 8B 이하의 모델 크기에서는 그렇지 않았다. 최근 연구[69]는 PaLM이 4개의 평가 벤치마크(_i.e._, MMLU, BBH, TyDiQA 및 MGSM)에서 다양한 작업에 대해 잘 수행하려면 62B의 모델 크기가 적어도 필요하다는 것을 발견했지만, 훨씬 작은 크기는 일부 특정 작업(_e.g._, MMLU)에 충분할 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_단계별 추론_. 작은 언어 모델의 경우 일반적으로 여러 추론 단계, 예를 들어 수학적 단어 문제를 포함하는 복잡한 작업을 해결하는 것이 어렵다. 대조적으로, CoT(Chain-of-thought) 프롬프팅 전략[33]으로, LLMs는 최종 답변을 도출하기 위한 중간 추론 단계들을 수반하는 프롬프팅 메커니즘을 이용함으로써 그러한 태스크들을 해결할 수 있다. 이 능력은 코드에 대한 훈련에 의해 잠재적으로 획득될 것으로 추측된다[33, 47]. 경험적 연구[33]에 따르면 CoT 프롬프트는 모델 크기가 60B보다 큰 PaLM 및 LaMDA 변형에 적용될 때 성능 향상(산술 추론 벤치마크에서)을 가져올 수 있는 반면 표준 프롬프트에 대한 이점은 모델 크기가 100B를 초과할 때 더 분명해진다. 또한 CoT 프롬프트에 의한 성능 향상은 PaLM [33]을 위한 _예:_ GSM8K \\(>\\) MAWPS \\(>\\) SWAMP와 같은 작업에 따라 달라지는 것으로 보인다.\n' +
      '\n' +
      '**출현 능력이 크기 조정 법과 관련된 방법**. 기존 문헌[30, 31, 34]에서 스케일링 법칙과 창발 능력은 작은 모델보다 큰 모델의 이점을 이해하는 두 가지 관점을 제공한다. 일반적으로 스케일링 법칙(종종 _언어 모델링 손실_로 측정됨)은 수익 체감의 잠재적 효과와 예측 가능한 성능 관계를 설명하는 반면, 창발 능력(종종 _작업 성능_으로 측정됨)은 예측할 수 없지만 그러한 능력이 실제로 나타나면 매우 수익성이 높습니다. 두 관점은 서로 다른 성능 추세(지속적인 개선 _v.s_ 급격한 성능 도약)를 반영하기 때문에 잘못된 결과 또는 관찰로 이어질 수 있습니다. 창발적 능력의 합리성에 대한 광범위한 논쟁도 있다. 대중적인 추측은 창발 능력이 특수 작업에 대한 평가 설정(예: 불연속 평가 메트릭)에 부분적으로 기인할 수 있다는 것이다[70, 71]: 그에 따라 평가 메트릭이 변경되면 창발 능력 곡선의 선명도가 사라질 것이다. 그러나 대부분의 태스크에서 LLM의 성능은 사용자가 불연속적인 방식으로 자연스럽게 인지한다. 예를 들어, 최종 사용자는 테스트 케이스를 성공적으로 통과할 수 있는 LLM에 의해 생성된 신뢰할 수 있는 코드를 선호하지만, 실패한 두 코드 사이의 오류가 적은 더 나은 코드를 선택하는 데 관심이 적다. 보다 최근에, 연구[72]는 태스크 메트릭의 해상도를 확대하여 태스크 성능을 보다 예측 가능하게 할 수 있는 새로운 평가 설정을 제안한다. 이러한 노력에도 불구하고 LLM의 작동 메커니즘에 대한 보다 근본적인 연구(예: grokking10)는 여전히 특정 능력의 출현을 이해해야 한다. 스케일링 법칙과 창발 능력 사이의 미묘한 관계는 인간11의 능력 습득과 유추하여 설명할 수 있다. 말하기 능력을 예로 들 수 있다. 아동에게 언어 발달(특히 유아)은 "출현 능력"이 발생하는 다단계 과정으로 간주될 수도 있다. 특히, 언어 능력은 시간 간격 내에서 비교적 안정적일 것이지만, 질적인 변화는 다른 능력 수준(예를 들어, 단순 단어 말하기에서 단순 문장 말하기)으로 진화할 때만 발생한다. 이러한 학습 과정은 본질적으로 _매끄럽지 않고 _안정적이지 않다(즉, 언어 능력은 시간이 지남에 따라 일정한 속도로 발달하지 않음). 비록 어린이는 실제로 매일 성장하지만 말이다. 어린 부모들이 그들의 아기들이 보여주는 말하기 능력의 예상치 못한 진보에 종종 놀랄 것이라는 것은 흥미롭다.\n' +
      '\n' +
      '각주 10: Grokking은 원본 논문 [73]에서 인용한 "데이터의 패턴, 무작위 확률 수준에서 완전 일반화로 일반화 성능을 향상"을 의미한다.\n' +
      '\n' +
      '각주 11: 이 설명은 이해의 용이성을 위한 것일 뿐, 두 점을 연결시킬 직접적인 증거는 없다.\n' +
      '\n' +
      '**LLM에 대 한 키 기술**. LLM이 현재 상태, 즉 _일반_ 및 _능력_ 학습자로 진화하는 것은 오랜 시간이 걸렸다. 개발 과정에서 LLM의 용량을 크게 향상시키는 중요한 기법들이 많이 제안되고 있다. 여기서는 (잠재적으로) LLM의 성공으로 이어지는 몇 가지 중요한 기술을 간략하게 나열하면 다음과 같다.\n' +
      '\n' +
      '\\(\\bullet\\)_Scaling_. 이전 부분들에서 논의된 바와 같이, 트랜스포머 언어 모델들에서 명백한 스케일링 효과가 존재한다: 더 큰 모델/데이터 크기들 및 더 많은 트레이닝 컴퓨트는 전형적으로 개선된 모델 용량으로 이어진다[30, 34]. 두 가지 대표적인 모델로 GPT-3와 PaLM은 모델 크기를 각각 175B와 540B로 증가시켜 스케일링 한계를 탐구했다. 컴퓨팅 예산은 일반적으로 제한적이기 때문에, 스케일링 법칙들은 컴퓨팅 리소스들의 보다 컴퓨팅-효율적인 할당을 수행하기 위해 추가로 채용될 수 있다. 예를 들어, 친칠라는 동일한 컴퓨팅 예산으로 데이터 스케일을 증가시킴으로써 (더 많은 트레이닝 토큰을 갖는) 상대 모델 고퍼(더 큰 모델 크기를 갖는)를 능가한다[34]. 또한 사전 훈련 데이터의 품질이 모델 용량에 중요한 역할을 하기 때문에 데이터 크기 조정은 세심한 세척 과정을 거쳐야 한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Training_. 대형 모델 크기 때문에, 유능한 LLM을 성공적으로 훈련시키는 것은 매우 어렵다. 다양한 병렬 전략들이 종종 공동으로 활용되는 LLM들의 네트워크 파라미터들을 학습하기 위해 분산 트레이닝 알고리즘들이 필요하다. 분산 훈련을 지원하기 위해 DeepSpeed[74] 및 Megatron-LM[75, 76, 77]과 같은 병렬 알고리즘의 구현 및 배치를 용이하게 하기 위한 여러 최적화 프레임워크가 출시되었다. 또한, 최적화 트릭은 훈련 안정성 및 모델 성능, _예를 들어, 훈련 손실 스파이크를 극복하기 위한 _재시작_에도 중요하다[56] 및 혼합 정밀도 훈련[78]. 보다 최근에, GPT-4[46]은 훨씬 더 작은 모델들로 큰 모델들의 성능을 신뢰성 있게 예측하는 특별한 인프라 및 최적화 방법들을 개발하는 것을 제안한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Ability eliciting_. 대규모 코퍼라에 대해 사전 훈련된 후 LLM은 범용 작업 해결사로서 잠재적인 능력을 부여받는다. 이러한 능력은 LLM이 일부 특정 작업을 수행할 때 명시적으로 표시되지 않을 수 있다. 기술적 접근으로는 그러한 능력을 이끌어내기 위해 적절한 과제 지시나 구체적인 맥락 내 학습 전략을 설계하는 것이 유용하다. 예를 들어, 연쇄적 사고 프롬프트는 중간 추론 단계를 포함함으로써 복잡한 추론 작업을 해결하는 데 유용한 것으로 나타났다. 또한 자연어로 표현된 태스크 설명으로 LLMs에 대한 명령어 튜닝을 수행하여 보이지 않는 태스크에 대한 LLMs의 일반화 가능성을 향상시킬 수 있다. 이러한 유도 기술은 주로 LLM의 출현 능력에 해당하며, 이는 작은 언어 모델에 동일한 효과를 나타내지 않을 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_Alignment tuning_. LLM은 사전 훈련된 말뭉치(고품질 및 저품질 데이터 모두 포함)의 데이터 특성을 캡처하도록 훈련되기 때문에 인간에게 독성, 편향 또는 심지어 유해한 콘텐츠를 생성할 가능성이 있다. LLM을 인간 가치, 예를 들어 도움이 되는, 정직하고 무해한 것과 정렬해야 한다. 이를 위해, InstructGPT [66]은 LLM들이 예상된 명령들을 따를 수 있게 하는 효과적인 튜닝 접근법을 설계하며, 이는 인간 피드백을 갖는 _강화 학습_ 기법을 활용한다. 그것은 정교하게 설계된 라벨링 전략과 함께 훈련 루프에 인간을 통합한다. ChatGPT는 실제로 InstructGPT와 유사한 기술로 개발되며, 이는 모욕적인 질문에 답하기 위해 거부하는 고품질, 무해한 응답을 생성하는 강력한 정렬 능력을 보여준다.\n' +
      '\n' +
      '\\(\\bullet\\)_Tools manipulation_. 본질적으로, LLM들은 방대한 평문 말뭉치에 걸쳐 텍스트 생성기들로서 트레이닝되고, 따라서 텍스트의 형태(_e.g._, 수치 계산)로 가장 잘 표현되지 않는 태스크들에 대해 덜 잘 수행된다. 또한 해당 용량은 최신 정보를 캡처할 수 없는 사전 훈련 데이터 _예:_ 로 제한 됩니다. 이러한 문제를 해결하기 위해 최근에 제안된 기술은 LLM[80, 81]의 결함을 보완하기 위해 외부 도구를 사용하는 것이다. 예를 들어, LLMs는 정확한 계산을 위해 계산기를 활용하고[80] 미지의 정보를 검색하기 위해 검색 엔진을 채용할 수 있다[81]. 보다 최근에 ChatGPT는 LLM의 _"눈 및 as"_와 유추되는 외부 플러그인(기존 또는 새로 만든 앱)12를 사용하는 메커니즘을 활성화했다. 이러한 메커니즘은 LLM에 대한 용량 범위를 광범위하게 확장할 수 있다.\n' +
      '\n' +
      '각주 12: [https://openai.com/blog/chatgpt-plugins](https://openai.com/blog/chatgpt-plugins)\n' +
      '\n' +
      '또한, 많은 다른 요인들(_e.g._, 하드웨어의 업그레이드)도 LLM의 성공에 기여한다. 현재, 우리는 논의를 LLM 개발을 위한 주요 기술적 접근법과 주요 발견으로 제한한다.\n' +
      '\n' +
      '### _GPT 시리즈 모델의 기술 진화_\n' +
      '\n' +
      'ChatGPT는 인간과 소통하는 능력이 뛰어나 출시 이후 AI 커뮤니티의 흥분에 불을 붙였다. ChatGPT는 특히 최적화된 대화 용량을 가진 강력한 GPT 모델을 기반으로 개발됩니다. ChatGPT 및 GPT 모델에 대한 계속 증가하는 관심을 고려하여 GPT 시리즈 모델의 기술적 진화에 대한 특별한 논의를 추가하여 지난 몇 년 동안 어떻게 발전했는지 간략하게 요약한다. 한편, 우리는 그림 4에서 GPT 시리즈 모델의 기술적 진화를 묘사한 개략도를 그렸다. GPT 모델의 기본 원리는 언어 모델링에 의해 세계 지식을 디코더 전용 트랜스포머 모델로 압축하여 세계 지식의 의미를 복구(또는 암기)하고 범용 태스크 해결자 역할을 할 수 있도록 하는 것이다. 성공의 두 가지 핵심 사항은 (I) 다음 단어를 정확하게 예측할 수 있는 (II) 언어 모델의 크기를 스케일링할 수 있는 (I) 훈련 디코더 전용 트랜스포머 언어 모델이다. LLM에 대한 OpenAI의 연구는 전반적으로 다음과 같은 13단계로 대별할 수 있다.\n' +
      '\n' +
      '각주 13: 이 부분에 대한 논의는 다소 주관적일 수 있음에 유의한다. 전체적인 관점과 요약은 OpenAI가 발표한 논문, 블로그 기사, 인터뷰 보고서 및 API를 읽고 설문 작성자의 이해를 바탕으로 이루어진다.\n' +
      '\n' +
      '**초기 탐색**. Ilya Sutskever14(OpenAI의 공동 설립자이자 수석 과학자)와의 한 인터뷰에 따르면, 언어 모델로 지능 시스템에 접근하는 아이디어는 OpenAI 초기에 이미 탐구된 반면, 순환 신경망(RNN)으로 시도되었다[121]. 트랜스포머의 등장으로 OpenAI는 두 개의 초기 GPT 모델, 즉 GPT-1[122] 및 GPT-2[26]을 개발했으며, 이는 후속적으로 더 강력한 모델 _i.e._, GPT-3 및 GPT-4의 기반으로 간주될 수 있다.\n' +
      '\n' +
      '각주 14: [https://hackernoon.com/an-interview-with-ilya-sutskever-co-founder-of-openai](https://hackernoon.com/an-interview-with-ilya-sutskever-co-founder-of-openai)\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-1_. 2017년, 트랜스포머 모델[22]은 구글에 의해 소개되었고, OpenAI 팀은 그들의 언어 모델링 작업을 이 새로운 신경망 아키텍처에 빠르게 적응시켰다. 그들은 2018년에 첫 번째 GPT 모델인 _i.e._, GPT-1[122]을 출시하고 약어 용어인 _GPT_를 모델 이름으로 만들어 _생성 사전 훈련_에 해당한다. GPT-1은 생성형 디코더 전용 트랜스포머 구조를 기반으로 개발되었으며, 비감독 사전 훈련과 감독 미세 조정의 하이브리드 접근법을 채택했다. GPT-1은 GPT 시리즈 모델에 대한 핵심 아키텍처를 설정하고 다음 단어를 예측하는 자연어 텍스트 _즉_를 모델링하는 기본 원칙을 설정했다.\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-2_. GPT-1의 유사한 아키텍처에 따라 GPT-2 [26]은 매개변수 규모를 1.5B로 증가시켰으며, 이는 대규모 웹 페이지 데이터 세트 WebText로 훈련되었다. GPT-2의 논문에서 주장한 바와 같이 라벨링된 데이터를 사용하여 명시적인 미세 조정 없이 비감독 언어 모델링을 통해 작업을 수행하려고 했다. 이 접근법의 동기를 부여하기 위해, 그들은 다중 작업 해결을 위한 확률적 형태를 도입했다. _i.e._, \\(p(output|input,task)\\)([123]에서 유사한 접근법이 채택되었다. 이러한 조건부 확률을 모델링하기 위해, 언어 텍스트는 입력, 출력 및 태스크 정보를 포맷하는 통일된 방법으로 자연스럽게 채용될 수 있다. 이와 같이, 과제를 해결하는 과정을 풀이 텍스트를 생성하기 위한 단어 예측 문제로 캐스팅할 수 있다. 또한, 그들은 "(작업-특정) 감독된 목적은 비감독(언어 모델링) 목적과 동일하지만 시퀀스의 서브세트에 대해서만 평가되기 때문에, 비감독된 목적의 전역 최소치는 (다양한 작업에 대한) 감독된 목적의 전역 최소치이기도 하다)" [26]15. 이 주장에 대한 기본적인 이해는 각각의 (NLP) 작업이 세계 텍스트의 서브세트에 기초한 단어 예측 문제로서 고려될 수 있다는 것이다. 따라서 비감독 언어 모델링은 세계 텍스트를 복구하는 데 충분한 능력을 갖도록 훈련된다면 다양한 작업을 해결할 수 있다. GPT-2의 이 초창기 논의는 젠슨 황의 일리야 수츠키버 인터뷰에서 메아리쳤다. "신경망이 학습하는 것은 텍스트를 생성하는 과정의 일부 표현이다. 이 텍스트는 사실 세계의 투영이다. 다음 단어를 예측하는 데 더 정확할수록, 충실도가 높을수록, 이 과정에서 더 많은 해상도를 얻는다." 16.\n' +
      '\n' +
      '각주 15: 이 문장을 더 잘 이해하기 위해, 우리는 괄호 안에 몇 가지 설명 단어를 넣습니다.\n' +

      '**용량 도약**. GPT-2는 "감독되지 않은 멀티태스크 학습자"로 의도되지만, 전반적으로 감독된 미세 조정 최첨단 방법에 비해 성능이 떨어진다. 상대적으로 작은 모델 크기를 갖기 때문에, 다운스트림 태스크들, 특히 대화 태스크들[124, 125]에서 광범위하게 미세 조정되었다. GPT-2, GPT-3를 기반으로\n' +

      '\\(\\bullet\\)_GPT-3_. GPT-3 [55]는 2020년에 출시되었으며 모델 매개변수를 175B의 훨씬 더 큰 크기로 조정했다. GPT-3의 논문에는 LLMs을 몇 번의 샷 또는 제로 샷 방식으로 활용하는 인컨텍스트 학습(ICL)17이라는 개념이 공식적으로 소개되어 있다. 전반적으로 GPT-3는 PLM에서 LLM으로 진화하는 여정에서 주목할 만한 랜드마크로 볼 수 있다. 신경망을 상당한 크기로 확장하면 모델 용량이 크게 증가할 수 있음을 경험적으로 입증했다.\n' +

      '도. 4: GPT-시리즈 모델의 기술적 진화에 대한 간략한 예시. 우리는 주로 OpenAI의 논문, 블로그 기사 및 공식 API를 기반으로 이 수치를 플로팅한다. 여기서, _실선_은 두 모델 사이의 진화 경로 상에 명시적 증거(예를 들어, 기본 모델을 기반으로 새로운 모델이 개발된다는 공식 진술)가 있음을 나타내는 반면, _점선_은 상대적으로 약한 진화 관계를 나타낸다.\n' +

      '도. 3: 최근 몇 년간 (10B보다 큰 크기를 갖는) 기존의 대형 언어 모델들의 타임라인. 타임라인은 주로 모델에 대한 기술 논문의 출시 날짜(_예:_ arXiv로의 제출 날짜)에 따라 설정되었다. 해당 논문이 없는 경우 모델의 날짜를 공개 또는 발표의 가장 빠른 시간으로 설정했습니다. LLM에 공개적으로 사용 가능한 모델 체크포인트를 노란색으로 표시합니다. 그림의 공간 한계로 인해 공개적으로 보고된 평가 결과가 있는 LLM만 포함한다.\n' +
      '\n' +
      'LMs for OpenAI. 전반적으로 OpenAI는 GPT-3 모델을 더욱 개선하기 위한 두 가지 주요 접근법, 즉 코드 데이터에 대한 훈련 및 인간 선호도와의 정렬을 탐구했으며 다음과 같이 자세히 설명되어 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_코드 데이터에 대한 훈련._ 원래 GPT-3 모델의 주요 한계는 복잡한 과제, 예를 들어 코드를 완성하고 수학 문제를 해결하는 추론 능력이 부족하다는 것이다. 이러한 능력을 향상시키기 위해 코덱스[105]는 2021년 7월 OpenAI에 의해 도입되었으며, 이는 GitHub 코드의 대규모 코퍼스에서 미세 조정된 GPT 모델이었다. 그것은 코덱스가 매우 어려운 프로그래밍 문제를 해결할 수 있고, 또한 수학 문제를 해결하는 데 있어 상당한 성능 향상을 가져올 수 있다는 것을 보여주었다[126]. 또한, 훈련 텍스트 및 코드 임베딩에 대한 대조적 접근[127]이 2022년 1월에 보고되었으며, 이는 일련의 관련 작업(_i.e._, 선형 프로브 분류, 텍스트 검색 및 코드 검색)을 개선하는 것으로 나타났다. 실제로 GPT-3.5 모델은 코드 기반 GPT 모델(_i.e._, code-davinci-002)을 기반으로 개발되었으며, 이는 코드 데이터에 대한 훈련이 GPT 모델의 모델 용량, 특히 추론 능력을 향상시키는 데 매우 유용한 실습임을 나타낸다. 또한, 코드 데이터에 대한 교육이 LLM[47]의 연쇄적 사고 촉진 능력을 크게 증가시킬 수 있다는 추측도 있지만, 더 철저한 검증으로 추가 조사가 필요하다.\n' +
      '\n' +
      '\\(\\bullet\\)_인간 정렬_. 인간 정렬에 대한 관련 연구는 OpenAI에 대한 2017년(또는 이전)으로 거슬러 올라갈 수 있다: "인간 선호도로부터 학습" 18이라는 제목의 블로그 기사는 인간이 주석한 _선호도 비교_로부터 학습하기 위해 강화 학습(RL)을 적용한 작업을 설명하는 OpenAI 블로그에 게시되었다[79](도 12의 InstructGPT의 정렬 알고리즘에서 _보상 훈련_ 단계와 유사하다). 이 RL 논문[79]이 발표된 직후, 2017년 7월에 Proximal Policy Optimization(PPO)[128]의 논문이 발표되었는데, 이는 현재 인간의 선호도로부터 학습하는 기초 RL 알고리즘이다[66]. 이후 2020년 1월, GPT-2는 앞서 언급한 RL 알고리즘[79, 128]을 사용하여 미세 조정되었으며, 이는 NLP 작업에서 GPT-2의 용량을 개선하기 위해 인간의 선호도를 활용했다. 같은 해에, 다른 작업[129]은 유사한 방식으로 인간의 선호도를 최적화하기 위한 요약 모델을 훈련시켰다. 이러한 선행 연구를 바탕으로 2022년 1월 인간 정렬을 위한 GPT-3 모델을 개선하기 위해 InstructGPT [66]이 제안되었으며, 이는 공식적으로 인간 피드백으로부터 3단계 _강화 학습(RLHF)_ 알고리즘을 확립했다. "_명령 조정_"의 작업은 OpenAI의 논문 및 문서에서 거의 사용되지 않은 것으로 보이며, 이는 인간의 시연(_즉, RLHF 알고리즘 [66])의 첫 번째 단계인 _감독 미세 조정_으로 대체된다. 명령 후속 용량을 개선하는 것 외에도, RLHF 알고리즘은 LLMs에 대한 위해 또는 독성 콘텐츠를 생성하는 문제를 완화하는 데 특히 유용하며, 이는 실제로 LLMs의 안전한 배치에 핵심이다. OpenAI는 기술 기사 [130]에서 정렬 연구에 대한 그들의 접근 방식을 설명하며, 이는 "인간 피드백을 사용하고, 인간 평가를 돕고, 정렬 연구를 수행하도록 AI 시스템을 훈련"하는 세 가지 유망한 방향을 요약했다.\n' +

      '**언어 모델의 마일스톤**. 모든 탐사 노력을 바탕으로 OpenAI에 의해 달성된 두 가지 주요 이정표, 즉 ChatGPT[131]와 GPT-4[46]는 기존 AI 시스템의 용량 기준을 크게 높였다.\n' +
      '\n' +
      '\\(\\bullet\\)_ChatGPT_. 2022년 11월 OpenAI는 GPT 모델(GPT-3.5, GPT-4)을 기반으로 대화 모델 ChatGPT를 출시했다. 공식 블로그 기사 [131]에서 소개된 바와 같이, ChatGPT는 InstructGPT(원래 게시물에서 "InstructGPT에 대한 형제 모델"로 불림)와 유사한 방식으로 훈련되는 한편, 특히 대화에 최적화되었다. 그들은 데이터 수집 설정에서 ChatGPT와 InstructGPT의 훈련 간의 차이를 보고했다: 인간 생성 대화(사용자 및 AI의 역할 모두 수행)는 ChatGPT 훈련을 위한 대화 형식으로 InstructGPT 데이터 세트와 결합된다. ChatGPT는 방대한 지식의 저장, 수학적 문제에 대한 추론 능력, 멀티턴 대화에서 정확한 맥락 추적, 안전한 사용을 위해 인간의 가치와 잘 일치한다는 점에서 인간과 소통하는 데 탁월한 능력을 보였다. 이후, 플러그인 메커니즘은 ChatGPT에서 지원되었으며, 이는 기존 도구 또는 앱으로 ChatGPT의 용량을 더욱 확장한다. 지금까지 그것은 AI 역사상 가장 강력한 챗봇인 것 같다. ChatGPT의 출시는 향후 AI 연구에 큰 영향을 미치며, 이는 인간과 유사한 AI 시스템 탐구를 조명한다.\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-4_. 또 다른 괄목할 만한 진전으로 2023년 3월 GPT-4[46]이 출시되어 텍스트 입력을 멀티모달 신호로 확장하였다. 전반적으로 GPT-4는 GPT-3.5보다 복잡한 과제 해결 능력이 강해 많은 평가 과제에서 큰 성능 향상을 보였다. 최근 연구[41]는 다양한 난제 범위에 걸쳐 인간 생성 문제에 대한 정성적 테스트를 수행하여 GPT-4의 용량을 조사했으며 GPT-4가 ChatGPT와 같은 이전 GPT 모델보다 더 우수한 성능을 달성할 수 있음을 보여주었다. 또한, GPT-4는 6개월 반복 정렬(RLHF 훈련에서 추가 안전 보상 신호와 함께)로 인해 악의적이거나 자극적인 쿼리에 더 안전하게 응답한다. 기술 보고서에서 OpenAI는 GPT-4를 안전하게 개발하는 방법을 강조하고 환각, 개인 정보 보호 및 과잉 의존과 같은 LLM의 가능한 문제를 완화하기 위해 여러 개입 전략을 적용했다. 예를 들어, 그들은 위해 또는 독성 콘텐츠 생성을 줄이기 위해 _red teaming_[132]라는 메커니즘을 도입했다. 또 다른 중요한 측면으로서, GPT-4는 개선된 최적화 방법을 갖는 잘 확립된 딥 러닝 인프라 상에서 개발되었다. 그들은 모델 훈련 동안 적은 비율의 계산으로 최종 성능을 정확하게 예측할 수 있는 _예측 가능한 스케일링_이라는 새로운 메커니즘을 도입했다.\n' +
      '\n' +
      '\\(\\bullet\\)_GPT-4V, GPT-4 turbo, beyond_. OpenAI는 GPT-4를 위해 수행된 작업을 기반으로 2023년 9월에 GPT-4V를 추가로 출시했으며, 이는 GPT-4의 비전 능력을 안전하게 배치하는 데 중점을 두었다. GPT-4V의 시스템 카드[133]에서는 시각적으로 증강된 입력과 관련된 위험의 평가 및 완화에 대해 광범위하게 논의했다. 특히 GPT-4V는 다양한 응용 시나리오에서 강력한 비전 능력을 보여 강력한 멀티모달 학습 시스템으로서의 큰 잠재력을 보여주었다. 보다 최근에 오픈AI는 2023년 11월 데브데이에서 일련의 기술적 개선과 함께 _GPT-4 터보_라는 이름의 업그레이드된 세대의 GPT-4 모델을 출시했다. GPT-4 Turbo는 개선된 모델 용량(GPT-4보다 더 가능), 확장된 지식 소스(최대 2023년 4월), 긴 컨텍스트 윈도우(최대 128k 토큰), 최적화된 모델 성능(저렴한 가격), 및 기타 유용한 기능 업데이트(기능 호출, 재현 가능한 출력 등)에 의해 특징지어지며, 동시에 에이전트 유사 어시스턴트의 신속한 개발을 용이하게 하기 위해 어시스턴트 API를 개시하였다. 이 API를 사용하면 개발자는 특정 명령, 추가 지식 및 도구 사용을 활용하여 애플리케이션 내에서 목표 지향 비서를 쉽게 만들 수 있습니다. 또한, GPT-4 Turbo with vision, DALL-E 3, Text-to-speech (TTS) 및 Listen to voice 샘플에 의해 지원되는 이 새로운 릴리스에서 멀티모달 용량(참조, 듣기 및 말하기)도 향상되었습니다. 이러한 개선은 용량 범위를 크게 확장하고 GPT 모델의 작업 성능을 향상시켰다. 더 중요한 것은 개선된 모델, API 및 기능에서 기술 업그레이드로 애플리케이션 생태계가 크게 강화된다는 것입니다.\n' +

      '엄청난 진전에도 불구하고, 이러한 우수한 LLM에는 여전히 한계가 있으며, 예를 들어 일부 특정 컨텍스트 내에서 사실적 오류 또는 잠재적으로 위험한 반응을 갖는 환각을 생성한다[46]. LLM의 더 많은 제한 사항 또는 문제는 섹션 7에서 논의될 것이다. 더 유능하고 안전한 LLM을 개발하기 위해 오랜 연구 과제를 제기한다. 공학적인 관점에서 OpenAI는 모델 사용의 잠재적 위험을 효과적으로 줄이는 것을 목표로 하는 5단계 개발 및 배포 수명 주기에 따라 모델 및 제품을 개발하는 반복적인 배포 전략[134]을 채택했다. 아래에서는 어떻게 개발되었는지 구체적으로 이해하기 위해 기술 세부 사항에 대해 자세히 알아보겠습니다.\n' +
      '\n' +
      '## 3 Resources of LLMs\n' +
      '\n' +
      '어려운 기술적 문제와 막대한 계산 자원 수요를 고려할 때 LLM을 개발하거나 재현하는 것은 결코 쉬운 일이 아니다. 실행 가능한 방법은 기존 LLM에서 경험을 배우고 증분 개발 또는 실험 연구를 위해 공개적으로 사용 가능한 리소스를 재사용하는 것이다. 이 섹션에서는 모델 체크포인트(또는 API), 말뭉치 및 라이브러리를 포함하여 LLM 개발을 위해 공개적으로 사용할 수 있는 리소스를 간략하게 요약한다.\n' +
      '\n' +
      '### _Public_ Available Model Checkpoints or APIs_\n' +
      '\n' +
      '모델 사전 훈련의 막대한 비용을 감안할 때 잘 훈련된 모델 체크포인트는 연구 커뮤니티를 위한 LLM의 연구 및 개발에 매우 중요하다. 매개변수 척도는 LLM을 사용하기 위해 고려해야 할 핵심 요소이기 때문에, 우리는 이러한 공개 모델을 두 가지 척도 수준(즉, 수백억 개의 매개 변수_와 수천억 개의 매개 변수_)으로 분류하며, 이는 사용자가 자원 예산에 따라 적합한 자원을 식별하는 데 유용하다. 또한 추론을 위해 모델을 로컬로 실행하지 않고 공용 API를 직접 사용하여 작업을 수행할 수 있습니다. 다음으로 공개적으로 사용 가능한 모델 체크포인트와 API를 소개합니다.\n' +
      '\n' +
      '**수십억 개의 매개 변수가 있는 모델**. 이 범주의 대부분의 모델은 LLaMA[57] 및 LLaMA2[99](가장 큰 버전에서 70B 매개변수 포함), NLLB[91](가장 큰 버전에서 54.5B 매개변수 포함) 및 팔콘[135](가장 큰 버전에서 40B 매개변수 포함)를 제외하고 10B에서 20B 범위의 매개변수 규모를 가지고 있다. 이 범위 내의 다른 모델로는 mT5[83], PanGu-\\(\\alpha\\)[84], T0[28], GPT-NeoX-20B[87], CodeGen[86], UL2[89], Flan-T5[69], mT0[94] 등이 있다. 그 중 Flan-T5(11B version)는 명령어 튜닝을 세 가지 측면에서 탐구하기 때문에 명령어 튜닝을 위한 선행 모델 역할을 할 수 있다[69]: 태스크 수 증가, 모델 크기 스케일링, 연쇄적 사고 프롬프트 데이터로 미세 조정. 또한 코드 생성을 위해 설계된 자기회귀 언어 모델인 CodeGen(11B 버전)은 코드 생성 능력을 탐구하는 데 좋은 후보로 간주될 수 있다. 또한 115개의 전문가 생성 문제로 구성된 멀티턴 프로그램 합성을 위한 새로운 벤치마크 MTPB [86]을 소개한다. 이러한 문제를 해결하기 위해서는 LLM이 충분한 프로그래밍 지식(예: 수학, 배열 연산 및 알고리즘)을 습득해야 한다. 보다 최근에는 모델 아키텍처, 학습 알고리즘 및 데이터 분포의 선택이 모델에 미치는 영향을 탐구하기 위해 CodeGen2 [97]이 출시되었다. 코딩 능력에 특화된 또 다른 LLM으로서 스타코더[98]도 우수한 성과를 거두었다. 다국어 작업의 경우 mT0(13B 버전)이 좋은 후보 모델일 수 있으며, 이는 다국어 프롬프트를 사용하여 다국어 작업에 대해 미세 조정되었다. 또한 PanGu-\\(\\alpha\\)[84]는 딥 러닝 프레임워크 MindSpore[136]를 기반으로 개발된 제로 샷 또는 소수 샷 설정에서 중국어 다운스트림 태스크에서 좋은 성능을 보인다. PanGu-\\(\\alpha\\)[84]는 여러 버전의 모델(최대 200B 매개 변수)을 보유하는 반면, 가장 큰 공개 버전에는 13B 매개 변수가 있습니다. 대중적인 LLM으로서, 다른 모델보다 약 5배 많은 파라미터를 포함하는 LLaMA(65B 버전) [57]은 다음 명령과 관련된 태스크에서 우수한 성능을 나타냈다. LLaMA에 비해 LLaMA2 [99]는 인간 피드백(RLHF)으로부터 강화 학습에 대한 더 많은 탐색을 수행하고 _LLaMA-chat_라는 채팅 지향 버전을 개발했으며, 이는 일반적으로 다양한 유용성과 안전성 벤치마크에서 기존 오픈 소스 모델을 능가한다. 개방성과 효과성으로 인해 LLaMA는 연구 커뮤니티의 상당한 관심을 끌었으며 새로운 모델 또는 도구를 구현하기 위해 다양한 모델 버전을 미세 조정하거나 지속적으로 사전 훈련하는 데 많은 노력[137, 138, 139, 140]을 기울였다. 보다 최근에는 또 다른 오픈 소스 LLM인 팔콘[135]도 오픈 벤치마크에서 매우 우수한 성능을 달성했다. 사전 훈련 데이터(공개 공유 데이터 세트 _RefinedWeb [141]_ 포함)를 준비하기 위한 보다 신중한 데이터 클리닝 프로세스가 특징입니다. 일반적으로 이 규모의 사전 훈련 모델은 수백 또는 수천 개의 GPU 또는 TPU를 필요로 한다. 예를 들어 GPT-NeoX-20B는 각각 8개의 NVIDIA A100-SXM4-40GB GPU가 장착된 12개의 슈퍼마이크로 서버를 사용하는 반면 LLaMA는 원래 간행물에 보고된 대로 2,048개의 A100-80G GPU를 사용한다. 필요한 계산 자원을 정확하게 추정하기 위해 _FLOPS_ (_즉, 초당 FLoating point number Operations) [30]과 같은 관련된 계산 횟수를 측정하는 메트릭을 사용하는 것이 제안된다.\n' +
      '\n' +
      '**수백억 개의 매개 변수가 있는 모델**. 이 범주에 속하는 모델의 경우 소수의 모델만 공개적으로 출시되었다. 예를 들어, OPT[90], OPT-IML[95], BLOOM[78], 및 BLOOMZ[94]는 GPT-3(175B 버전)과 거의 동일한 수의 파라미터를 갖는 반면, GLM[93] 및 Galactica[35]는 각각 130B 및 120B 파라미터를 갖는다. 이 중 OPT(175B version)는 명령어 조정 버전인 OPT-IML과 함께 오픈 셰어링에 특별한 동기를 부여했으며, 이는 연구자들이 대규모로 재현 가능한 연구를 수행할 수 있도록 하는 것을 목표로 한다. 언어 간 일반화 연구를 위해 다국어 언어 모델링 작업의 능력으로 인해 BLOOM(176B 버전)과 BLOOMZ(176B 버전)를 기본 모델로 사용할 수 있다. 이중 언어 LLM으로서, GLM은 또한 인기 있는 작은 크기의 중국 채팅 모델 ChatGLM2-6B(ChatGLM-6B에 대한 업데이트된 버전)를 제공했는데, 이는 효율 및 용량(_e.g._, 양자화, 32K-길이 컨텍스트, 빠른 추론 속도)에서 많은 개선을 특징으로 한다. 이 규모의 모델은 일반적으로 수천 개의 GPU 또는 TPU를 훈련시켜야 합니다. 예를 들어 OPT(175B 버전)는 992개의 A100-80GB GPU를 사용했으며 GLM(130B 버전)은 96개의 NVIDIA DGX-A100(8x40G) GPU 노드의 클러스터를 사용했다.\n' +

      '**LLaMA 모델 패밀리**. LLaMA 모델 모음[57]은 2023년 2월 메타 AI에 의해 도입되었으며, 4가지 크기(7B, 13B, 30B 및 65B)로 구성되었다. 공개된 이후 LLaMA는 연구와 산업 커뮤니티 모두에서 광범위한 관심을 끌었다. LLaMA 모델은 지금까지 가장 인기 있는 개방형 언어 모델이 된 다양한 개방형 벤치마크에서 매우 우수한 성능을 달성했다. 많은 연구자들이 LLaMA 모델을 명령어 튜닝 또는 지속적인 사전 훈련으로 확장했다. 특히, 명령어 튜닝 LLaMA는 상대적으로 낮은 계산 비용으로 인해 맞춤형 또는 전문화된 모델을 개발하는 주요 접근법이 되었다. LLaMA 모델을 비영어권에서 효과적으로 적용하기 위해서는 원어휘(영어 코퍼스 위주로 학습)를 확장하거나 목표 언어의 명령어나 데이터로 미세 조정해야 하는 경우가 많다. 이러한 확장 모델 중 LLaMA(7B)를 기반으로 미세 조정된 최초의 개방형 명령어 추종 모델은 Stanford Alpaca[142]이다. 텍스트-다빈치-003을 사용하여 자체 명령 [143]을 통해 생성된 52K 명령어 후속 데모에 의해 훈련된다. _Alpaca-52K_라는 명령어 데이터와 훈련 코드는 Alpaca-LoRA [144](LoRA를 사용한 Stanford Alpaca의 복제본 [145], Koala [146], BELLE [147)와 같은 후속 작업에서 광범위하게 채택되었다. 또한, Vicuna[138]은 ShareGPT[148]로부터 수집된 사용자 공유 대화들에 따라 트레이닝된, 또 다른 인기 있는 LLaMA 변형이다. LLaMA 모델 패밀리의 뛰어난 성능과 가용성으로 인해 많은 멀티모달 모델이 기본 언어 모델로 통합되어 강력한 언어 이해 및 생성 능력을 달성한다. 다른 변형과 비교하여 비쿠나는 멀티모달에 더 선호된다.\n' +

      '도. 5: LLaMA에 대해 수행된 연구 작업의 진화 그래프. 엄청난 숫자로 인해, 우리는 이 그림에 모든 LLaMA 변형을 포함할 수 없으며, 심지어 훨씬 우수한 작업도 포함할 수 없다. 증분 업데이트를 지원 하기 위해이 그림의 원본 파일을 공유 하 고 GitHub 페이지에 끌어오기 요청을 제출 하 여 독자가 원하는 모델을 포함 하는 것을 환영합니다.\n' +

      '언어 모델은 LLaVA[149], MiniGPT-4[150], InstructBLIP[151], PandaGPT[152] 등 다양한 인기 모델이 등장하게 되었다. LLMA의 출시는 LLM의 연구 진전을 크게 발전시켰다. LLaMA에 대해 수행된 연구 작업을 요약하기 위해 그림 5에 간략한 진화 그래프를 제시한다.\n' +

      '**LLM의 공용 API**. 모델 복사본을 직접 사용하는 대신 API를 사용하면 모델을 로컬로 실행할 필요 없이 일반 사용자가 LLM을 사용할 수 있는 더 편리한 방법을 제공합니다. LLM을 사용하기 위한 대표적인 인터페이스로서, GPT 시리즈 모델들에 대한 API들[46, 55, 66, 105]은 학계와 산업계 모두에서 널리 사용되고 있다. OpenAI는 GPT-3 시리즈 모델들에 대해 ada, babbage, curie, davinci(GPT-3 시리즈에서 가장 강력한 버전), text-ada-001, text-babbbage-001, text-curie-001의 7가지 주요 인터페이스들을 제공하고 있으며, 이들 중 처음 4가지 인터페이스들은 OpenAI의 호스트 서버에서 더욱 미세 조정될 수 있다. 특히, 바비지, 큐리 및 다빈치는 각각 GPT-3(1B), GPT-3(6.7B) 및 GPT-3(175B) 모델에 대응한다[55]. 또한 code-cushman-001(Codex의 강력하고 다국어 버전(12B [105]) 및 code-davinci-002라고 하는 Codex [105]와 관련된 두 개의 API도 있다. 또한 GPT-3.5 시리즈는 하나의 기본 모델 코드-davinci-002 및 세 개의 향상된 버전, 즉 text-davinci-002, text-davinci-003 및 gpt-3.5-turbo를 포함한다. 보다 강력한 대안으로 올해 OpenAI는 GPT-4 시리즈를 위한 모델 인터페이스인 gpt-4, gpt-4-32k, gpt-4-1106-preview(_i.e._, GPT-4 Turbo)와 gpt-4-vision-preview(_i.e._, GPT-4 Turbo with vision, multimodal 모델)를 출시했다. OpenAI가 이러한 모델 인터페이스(gpt-3.5-turbo, gpt-4, gpt-4-32k)를 유지 및 업그레이드해왔기 때문에 API 이름이 실제로 최신 버전을 가리킬 것이라는 점에 주목할 필요가 있다. 현재 ChatGPT는 GPT-3.5 또는 GPT-4 모델로 구동될 수 있다. 전반적으로 특정 애플리케이션 시나리오 및 응답 요구 사항에 따라 적합한 모델 인터페이스를 선택합니다. 자세한 사용법은 프로젝트 웹사이트 20에서 확인할 수 있습니다.\n' +

      '### _Commonly Used Corpora for Pre-training_\n' +
      '\n' +
      '이전 PLM과 달리 훨씬 더 많은 수의 매개변수로 구성된 LLM은 광범위한 콘텐츠를 다루는 더 많은 양의 훈련 데이터를 필요로 한다. 이러한 필요를 위해 연구를 위해 공개된 접근 가능한 훈련 데이터 세트가 점점 더 많아지고 있다. 이 섹션에서는 LLM을 훈련하기 위해 널리 사용되는 몇 가지 말뭉치를 간략하게 요약할 것이다. 콘텐츠 유형에 따라 이 말뭉치를 책, 커먼크롤, 레딧 링크, 위키피디아, 코드 및 기타의 6개 그룹으로 분류한다.\n' +
      '\n' +
      '**책.** BookCorpus [153]은 광범위한 주제 및 장르(예: 소설 및 전기)를 다루는 11,000권 이상의 책으로 구성된 이전 소규모 모델(예: GPT [122] 및 GPT-2 [26])에서 일반적으로 사용되는 데이터 세트입니다. 또 다른 대규모의 책 말뭉치는 프로젝트 구텐베르크[154]로, 소설, 수필, 시, 연극, 역사, 과학, 철학, 그리고 공공 영역의 다른 유형의 작품들을 포함한 7만 권 이상의 문학 서적들로 구성되어 있다. 그것은 현재 MT-NLG[113]와 LLaMA[57]의 훈련에 사용되는 가장 큰 오픈 소스 도서 컬렉션 중 하나이다. GPT-3 [55]에서 사용되는 Books1 [55]와 Books2 [55]의 경우 BookCorpus보다 훨씬 크지만 지금까지 공개되지 않았다.\n' +

      '**CommonCrawl.** CommonCrawl [163]은 기존 LLM의 학습 데이터로 널리 사용되는 페타바이트 규모의 데이터 볼륨을 포함하는 가장 큰 오픈 소스 웹 크롤링 데이터베이스 중 하나입니다. 전체 데이터세트가 매우 크기 때문에 기존 연구들은 주로 특정 기간 내에 웹 페이지의 하위 집합을 추출한다. 그러나 웹 데이터에 잡음이 많고 품질이 낮은 정보가 널리 존재하기 때문에 사용 전에 데이터 전처리를 수행해야 한다. CommonCrawl을 기반으로 기존 작업에서 일반적으로 사용되는 필터링된 데이터 세트는 C4 [82], CC-Stories [155], CC-News [27], RealNews [156]의 네 가지입니다. 거대 클린 크롤드 코퍼스(C4)는 en(806G), en.noclean(6T), realnewslike(36G), web-textlike(17G) 및 다국어(38T)의 5가지 변형 21을 포함한다. _en_ 버전은 사전 훈련 T5 [82], LaMDA [68], Go-pher [64] 및 UL2 [89]에 사용되었습니다. mC4라고도 불리는 다국어 C4는 mT5[83]에서 사용되었다. CC-Stories(31G)는 CommonCrawl 데이터의 부분집합으로 구성되어 있으며, 이 부분집합에서 내용이 이야기와 같은 방식으로 만들어진다. CC-Stories의 원본 원본을 사용할 수 없기 때문에 표 II에 복제 버전 _CC-Stories-R_[164]를 포함합니다. 또한 CommonCrawl에서 추출된 두 개의 뉴스 코퍼라, 즉 _i.e._, REALNEWS(120G) 및 CC-News(76G)도 사전 학습 데이터로 사용된다.\n' +

      '**기타.** 파일 [161]은 책, 웹 사이트, 코드, 과학 논문 및 소셜 미디어 플랫폼을 포함한 여러 소스의 800GB 이상의 데이터로 구성된 대규모, 다양하고 오픈 소스 텍스트 데이터 세트입니다. 22개의 다양한 고품질 하위 집합으로 구성됩니다. 파일 데이터 세트는 GPT-J(6B)[165], CodeGen(16B)[86], Megatron-Turing NLG(530B)[113]와 같이 서로 다른 매개변수 척도를 가진 모델에서 널리 사용된다. ROOTS[162]는 다양한 더 작은 데이터 세트(총 1.61 TB의 텍스트)로 구성되며, 59개의 다른 언어(자연 언어 및 프로그래밍 언어를 포함)를 커버하며, 이는 BLOOM[78]을 트레이닝하기 위해 사용되어 왔다.\n' +

      '사전 훈련 후, 명령어 튜닝(_a.k.a._, 감독 미세 조정)은 LLMs(_e.g._, 명령어 후속)의 특정 능력을 향상시키거나 해제하기 위한 중요한 방법이다. 이 부분에서, 우리는 명령어 튜닝을 위해 널리 사용되는 몇 가지 데이터 세트를 소개하고, 포맷된 명령어 인스턴스의 구성 방법에 따라 NLP 태스크 데이터 세트, 일일 채팅 데이터 세트 및 합성 데이터 세트의 세 가지 주요 유형으로 분류한다. 우리는 표 III에 그들의 세부 사항을 보여준다.\n' +

      '\\(\\bullet\\)_Dolly_[172]는 Databricks로부터 15,000개의 인간 생성 데이터 인스턴스(prompt-response pairs)를 포함하는 영어 데이터세트이다. 이 데이터 세트는 브레인스토밍, 분류, 폐쇄형 도서 품질 보증, 생성, 정보 추출, 개방형 도서 품질 보증 및 요약을 포함하여 InstructGPT [66]에 요약된 7개 영역을 다룬다.\n' +

      '**합성 데이터 세트** 이러한 종류의 데이터 세트는 일반적으로 미리 정의 된 지침 규칙 또는 메서드를 기반으로 LLM에 지시 하 여 구성 됩니다. 이 범주에서 Self-Instruct-52K [143], Alpaca [142] 및 Baire [175]는 LLM에 일반적으로 사용되는 세 가지 합성 데이터 세트이다.\n' +
      '\n' +
      '\\(\\bullet\\)_Self-Instruct-52K_[143]은 52,000개의 명령어를 가진 82,000개의 인스턴스로 구성된 self-instruct [143] 방법을 통해 생성된 명령어 데이터셋이다. 구체적으로, 저자는 175개의 시드 인스턴스를 구성한 다음 LLM[55]에 참조로 무작위로 선택된 8개의 명령을 기반으로 추가 명령을 합성하도록 반복적으로 촉구한다. 이어서, LLM은 합성 명령들에 기초하여 인스턴스 입력들 및 그들의 대응하는 출력들을 생성하도록 추가로 지시되고, 최종적으로 Self-Instruct-52K 데이터세트를 획득한다.\n' +

      '\n' +
      '#### 3.3.2 Alignment Datasets\n' +
      '\n' +
      '명령어 튜닝과는 별도로 LLM을 인간의 가치 및 선호도(예: 유용성, 정직성 및 무해성)와 정렬하기 위한 고품질 데이터 세트를 구성하는 것이 중요하다. 이 섹션에서는 HH-RLHF[170], SHP[177], PKU-SafeRLHF[181], Stack Exchange Preferences[178] 및 Sandbox Alignment Data[179]를 포함하여 정렬 조정을 위해 널리 사용되는 몇 가지 데이터 세트를 소개한다. 우리는 표 IV에 그들의 세부 사항을 보여준다.\n' +
      '\n' +
      '\\(\\bullet\\)**HH-RLHF**[170]은 약 169K개의 인스턴스로 구성되며, LLM의 유용성과 무해성에 각각 초점을 맞춘 두 부분으로 나눌 수 있다. 각 인스턴스는 도움, 조언 또는 작업 완료에 대한 크라우드 워커와 채팅 모델 간의 개방형 대화입니다. 채팅 모델은 각 사용자 질의에 대해 두 개의 응답을 제공하며, 더 유용하거나 유해한 응답이 주석으로 선택될 것이다.\n' +

      '\n' +
      '\\(\\bullet\\)**Transformers**[187]은 Transformer 아키텍처를 사용하여 모델을 빌드하기 위한 오픈 소스 Python 라이브러리이며, 이는 Hugging Face에서 개발 및 유지 관리합니다. 간편하고 사용자 친화적인 API가 있어 다양한 사전 훈련 모델을 쉽게 사용하고 커스터마이징할 수 있습니다. 모델과 알고리즘을 정기적으로 업데이트하고 개선하는 사용자와 개발자의 크고 활발한 커뮤니티가 있는 강력한 라이브러리입니다.\n' +

      '## 4 Pre-training\n' +
      '\n' +
      '사전 훈련은 LLM의 능력의 기초를 확립한다. 대규모 코퍼라에 대한 사전 교육을 통해 LLMs은 필수적인 언어 이해와 생성 기술을 습득할 수 있다[55, 56]. 이 과정에서 사전 훈련 말뭉치의 규모와 품질은 LLM이 강력한 능력을 갖추는데 매우 중요하다. 또한 LLM을 효과적으로 사전 학습하기 위해서는 모델 아키텍처, 가속 방법 및 최적화 기술이 잘 설계되어야 한다. 다음에서는 먼저 섹션 4.1에서 데이터 수집 및 처리에 대해 논의한 다음 섹션 4.2에서 일반적으로 사용되는 모델 아키텍처를 소개하고 마지막으로 섹션 4.3에서 LLM을 안정적이고 효율적으로 최적화하는 훈련 기술을 제시한다.\n' +
      '\n' +
      '### _Data Collection and Preparation_\n' +
      '\n' +
      'LLM은 소규모 언어 모델과 비교하여 모델 사전 훈련을 위한 고품질 데이터에 대한 수요가 더 강하며, 모델 용량은 사전 훈련 말뭉치와 사전 처리된 방법에 크게 의존한다. 이 부분에서는 데이터 소스, 전처리 방법 및 사전 훈련 데이터가 LLM의 성능에 어떻게 영향을 미치는지에 대한 중요한 분석을 포함하여 사전 훈련 데이터의 모델 및 처리에 대해 논의한다.\n' +
      '\n' +
      '#### 4.1.1 데이터 원본\n' +
      '\n' +
      '유능한 LLM을 개발하기 위해서는 다양한 데이터 소스로부터 대량의 자연어 코퍼스를 수집하는 것이 핵심이다. 기존의 LLM은 주로 다양한 공개 텍스트 데이터 세트의 혼합물을 사전 훈련 코퍼스로 활용한다. 그림 6은 다수의 대표적인 LLMs에 대한 사전 훈련 데이터의 출처 분포를 보여준다.\n' +
      '\n' +
      '사전 훈련 말뭉치의 출처는 크게 일반 데이터와 전문 데이터의 두 가지 유형으로 분류할 수 있다. 웹 페이지, 책, 대화 텍스트와 같은 일반적인 데이터는 크고 다양하며 접근 가능한 특성으로 인해 대부분의 LLMs[55, 56, 90]에서 활용되며, 이는 LLMs의 언어 모델링 및 일반화 능력을 향상시킬 수 있다. LLM이 보여주는 인상적인 일반화 능력에 비추어 볼 때, 사전 훈련 코퍼스를 다국어 데이터, 과학 데이터 및 코드와 같은 보다 전문화된 데이터 세트로 확장하여 LLM에게 특정 과제 해결 능력을 부여하는 연구도 있다[35, 56, 86]. 다음은 이 두 가지 유형의 사전 훈련 데이터 소스와 LLM에 미치는 영향에 대해 설명한다. 일반적으로 사용되는 말뭉치에 대한 자세한 소개는 3.2절을 참고할 수 있다.\n' +
      '\n' +
      '**일반 텍스트 데이터.** 그림 6에서 볼 수 있듯이 대다수의 LLM은 웹 페이지, 책 및 대화 텍스트와 같은 범용 사전 훈련 데이터를 채택하여 다양한 주제에 대한 풍부한 텍스트 소스를 제공합니다. 다음으로, 우리는 세 가지 중요한 일반 데이터를 간략하게 요약한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Webpages._ 인터넷의 확산으로 인해 다양한 유형의 데이터가 생성되었으며, 이는 LLM이 다양한 언어 지식을 얻고 일반화 능력을 향상시킬 수 있게 한다[82, 26]. 이러한 데이터 자원의 편리한 사용을 위해 CommonCrawl[163]과 같이 이전 작업에서 웹으로부터 대량의 데이터를 크롤링한다. 그러나 크롤링된 웹 데이터는 스팸 메일과 같이 위키피디아와 같은 고품질 텍스트와 저품질 텍스트를 모두 포함하는 경향이 있으므로 데이터 품질을 향상시키기 위해서는 웹 페이지를 필터링하고 처리하는 것이 중요하다.\n' +
      '\n' +
      '\\(\\bullet\\)_대화 텍스트._ 대화 데이터는 LLMs[90]의 대화 능력을 향상시키고 잠재적으로 다양한 질의 응답 태스크에서 그들의 성능을 향상시킬 수 있다[56]. 연구자들은 공개 대화 코퍼스(_예를 들어,_ PushShift.io Reddit 코퍼스) [202, 158]의 서브세트를 활용하거나 온라인 소셜 미디어로부터 대화 데이터를 수집할 수 있다. 온라인 대화 데이터는 종종 다수의 참가자 간의 토론을 수반하기 때문에, 효과적인 처리 방법은 대화를 트리 구조로 변환하는 것이며, 여기서 발화는 대응하는 발화와 연결된다. 이러한 방식으로, 다자간 대화 트리는 다수의 서브-대화들로 분할될 수 있으며, 이는 사전 트레이닝 코퍼스에서 수집될 수 있다. 또한 잠재적 위험은 대화 데이터를 LLM에 과도하게 통합하면 부작용이 발생할 수 있다[90]: 선언적 지시와 직접적인 질문은 대화의 시작으로 잘못 인식되어 지시의 효율성이 감소한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Books._ 다른 코퍼스에 비해 책은 형식적 긴 텍스트의 중요한 출처를 제공하며, 이는 LLM이 언어 지식을 배우고 장기 종속성을 모델링하며 내러티브 및 일관된 텍스트를 생성하는 데 잠재적으로 유익하다. 오픈 소스 도서 데이터를 얻기 위해 기존 연구에서는 일반적으로 파일 데이터 세트 [161]에서 사용할 수 있는 Books3 및 Bookcorpus2 데이터 세트를 채택한다.\n' +
      '\n' +
      '**전문화된 텍스트 데이터.** 전문화된 데이터 세트는 다운스트림 작업에서 LLM의 특정 기능을 개선하는 데 유용합니다. 다음으로 세 가지 종류의 전문 데이터를 소개합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_다국어 텍스트._ 대상 언어의 텍스트 외에도 다국어 말뭉치를 통합하면 언어 이해와 생성의 다국어 능력을 향상시킬 수 있다. 예를 들어, BLOOM[78] 및 PaLM[56]은 사전 훈련 말뭉치 내에서 각각 46개 및 122개 언어를 포함하는 선별된 다국어 데이터를 갖는다. FLM[102]은 중국어와 영어 말뭉치를 거의 같은 비율로 섞는다. 이러한 모델은 번역, 다국어 요약 및 다국어 질문 응답과 같은 다국어 작업에서 인상적인 성능을 보여주며, 목표 언어(들)의 코퍼스에서 미세 조정되는 최첨단 모델과 비교되거나 우수한 성능을 달성한다.\n' +
      '\n' +
      '도. 6: 기존 LLMs에 대한 사전 트레이닝 데이터에서 다양한 데이터 소스의 비율.\n' +

      '프라이버시 위험을 어느 정도 줄입니다.\n' +

      '**토큰화** 토큰화는 데이터 전처리를 위한 중요한 단계이기도 합니다. 그것은 원시 텍스트를 개별 토큰의 시퀀스로 세그먼트화하는 것을 목표로 하며, 이는 후속적으로 LLM의 입력으로 사용된다. 전통적인 NLP 연구(예를 들어 조건부 랜덤 필드를 사용한 시퀀스 라벨링[220])에서 단어 기반 토큰화는 인간의 언어 인식과 더 잘 일치하는 우세한 접근법이다. 그러나, 단어 기반 토큰화는 일부 언어들(예를 들어,_중국어 단어 세분화)에서 동일한 입력에 대해 상이한 세분화 결과들을 산출할 수 있고, 많은 저빈도 단어들을 포함하는 거대한 단어 어휘를 생성할 수 있으며, 또한 _"어휘 외"_ 이슈에 시달릴 수 있다. 따라서, 몇몇 신경망 모델들은 단어 표현을 도출하기 위해 최소 단위로서 _character_ 를 채용한다(예를 들어, ELMo[21] 내의 CNN 단어 인코더). 최근, _subword tokenizers_ 는 Byte-Pair Encoding tokenization, WordPiece tokenization 및 Unigram tokenization을 포함하는 Transformer 기반 언어 모델에서 널리 사용되고 있다. 허깅페이스는 실행 사례와 함께 토나이저22에서 우수한 온라인 NLP 과정을 유지했으며, 우리는 이 과정을 초보자에게 참조한다. 다음으로 대표적인 세 가지 토큰화 방법에 대해 간략히 설명한다.\n' +
      '\n' +
      '각주 22: [https://huggingface.co/learn/nlp-course/chapter6](https://huggingface.co/learn/nlp-course/chapter6)\n' +
      '\n' +
      '\\(\\bullet\\)_Byte-Pair Encoding (BPE) 토큰화._ BPE는 원래 1994년 [221]에 일반적인 데이터 압축 알고리즘으로 제안된 후 토큰화를 위해 NLP에 적응되었다[222]. 기본 기호 집합(예: 알파벳 및 경계 문자)으로 시작하여 코퍼스에서 연속되는 두 토큰의 빈발 쌍을 새로운 토큰( _merge_라고 함)으로 반복적으로 결합합니다. 각각의 합병에 대해, 선택 기준은 두 개의 연속 토큰들의 동시 발생 빈도에 기초한다: 최상위 빈발 쌍이 선택될 것이다. 병합 프로세스는 미리 정의된 크기에 도달할 때까지 계속됩니다. 또한 바이트 레벨 BPE는 바이트_를 병합을 위한 기본 심볼로 간주하여 다국어 말뭉치(예를 들어, 비ASCII 문자가 포함된 텍스트)에 대한 토큰화 품질을 향상시키는 데 사용되었다. 이러한 토큰화 접근법을 갖는 대표적인 언어 모델에는 GPT-2, BART 및 LLaMA가 포함된다.\n' +
      '\n' +
      '\\(\\bullet\\)_WordPiece tokenization._ 워드피스는 구글 내부 서브워드 토큰화 알고리즘이었다. 그것은 원래 구글에 의해 음성 검색 시스템 개발에 제안되었다[223]. 그런 다음 2016년 신경 기계 번역 시스템에 사용되었고[224], 2018년 BERT용 단어 토큰화기로 채택되었다[23]. WordPiece는 연속 토큰을 반복적으로 병합하는 반면 병합에 대해 약간 다른 선택 기준을 취함으로써 BPE와 매우 유사한 아이디어를 갖는다. 병합을 수행하기 위해 먼저 언어 모델을 훈련하고 가능한 모든 쌍을 점수화하는 데 사용한다. 그런 다음 각 병합에서 학습 데이터의 가능성이 가장 많이 증가하는 쌍을 선택합니다. 구글이 워드피스 알고리즘의 공식 구현을 공개하지 않았기 때문에 휴징페이스는 온라인 NLP 과정에서 더 직관적인 선택 척도를 제공한다: 한 쌍은 훈련 코퍼스를 기반으로 한 쌍에서 두 토큰의 발생 카운트의 곱으로 동시 발생 카운트를 나누어 점수를 매긴다.\n' +
      '\n' +
      '\\(\\bullet\\)_Unigram tokenization._ BPE 및 WordPiece와 달리 Unigram 토큰화[225]는 코퍼스에 대해 가능한 부분 문자열 또는 서브토큰의 충분히 큰 집합으로 시작하고, 예상된 어휘 크기에 도달할 때까지 현재 어휘 내의 토큰을 반복적으로 제거한다. 선택 기준으로 현재 어휘에서 일부 토큰이 제거되었다고 가정하여 학습 말뭉치의 산출 가능성 증가를 계산한다. 이 단계는 훈련된 유니그램 언어 모델에 기초하여 수행된다. Unigram 언어 모델을 추정하기 위해, 기대-최대화(EM: expectation-maximization) 알고리즘을 채택한다: 각 반복에서, 우리는 먼저 구 언어 모델을 기반으로 단어의 현재 최적 토큰화를 찾고, 언어 모델을 업데이트하기 위해 Unigram의 확률을 재추정한다. 이 과정에서 언어 모델이 주어진 단어의 최적 분해 방법을 효율적으로 찾기 위해 동적 프로그래밍 알고리즘(_즉,_비터비 알고리즘)이 사용된다. 이러한 토큰화 접근법을 채택하는 대표적인 모델로는 T5와 mBART가 있다.\n' +
      '\n' +
      '기존의 토큰화기를 활용하는 것이 편법적이지만(_예:_OPT[90] 및 GPT-3[55]는 GPT-2[26]의 토큰화기를 활용함), 사전 훈련 말뭉치를 위해 특별히 설계된 토큰화기를 사용하는 것은 특히 다양한 도메인, 언어 및 포맷으로 구성된 말뭉치에 매우 유익할 수 있다[78]. 따라서 최근 LLM은 Byte-level BPE 및 Unigram 토큰화를 포함하는 SentencePiece 라이브러리 [226]를 사용하여 사전 훈련 코퍼스에 대해 특별히 맞춤형 토큰라이저를 훈련하는 경우가 많다. 참고로, NFKC[227]와 같은 BPE에서의 정규화 기법들은 토큰화 성능을 저하시킬 수 있다[34, 64, 78]. 기존 LLM(_즉,_지속적인 사전 훈련 또는 명령어 튜닝)을 확장할 때 맞춤형 토큰라이저의 잠재적인 부작용도 인식해야 한다. 예를 들어, LLaMA는 주로 영어 텍스트로 구성된 사전 훈련 코퍼스를 기반으로 BPE 토큰화기를 훈련하고, 도출된 어휘는 비영어 데이터를 처리하는 데 덜 능숙할 수 있으며, 예를 들어, 추론 지연 시간을 더 길게 하여 중국어 텍스트를 생성할 수 있다.\n' +
      '\n' +
      '도. 도 7: 대형 언어 모델들을 사전 트레이닝하기 위한 전형적인 데이터 전처리 파이프라인의 예시.\n' +
      '\n' +
      '**데이터 품질의 영향에 대한 논의** 사전 훈련의 경우 사전 훈련 데이터의 품질은 LLM의 모델 용량에 매우 중요합니다. 기존의 연구는 노이즈, 독성 및 중복 데이터와 같은 저품질 코퍼스에 대한 사전 훈련이 모델의 성능에 큰 영향을 미친다는 것을 보여주었다[64, 214, 216, 219]. T5 [82], GLaM [112] 및 Gopher [64]와 같은 최근 연구에서는 데이터 품질이 LLM의 용량에 미치는 영향을 조사했다. 필터링된 코퍼스와 필터링되지 않은 코퍼스에 대해 훈련된 모델의 성능을 비교함으로써, 그들은 청소된 데이터에 대해 LLM을 사전 훈련시키는 것이 모델 성능을 향상시킬 수 있다는 유사한 결론에 도달했다. 보다 구체적으로, 데이터의 중복은 "_double descent_"(초기에 성능이 악화되고 후속적으로 향상되는 현상을 지칭함)을 초래할 수 있거나[214, 228], 심지어 트레이닝 프로세스[214]를 압도할 수 있다. 또한, 중복 데이터는 문맥에서 복사하는 LLMs의 능력을 저하시키고, 이는 문맥 내 학습을 사용하는 LLMs의 일반화 능력에 더 영향을 미칠 수 있음을 보여주었다[214]. 따라서 [56, 64, 78, 212]에서 제안된 바와 같이, 훈련 프로세스의 안정성을 향상시키고 모델 성능에 영향을 미치지 않도록 사전 훈련 말뭉치를 조심스럽게 청소하기 위해 품질 필터링, 독성 필터링 및 중복 제거와 같은 전처리 방법을 활용하는 것이 필수적이다(섹션 4.1.2에서 예시된 바와 같이).\n' +
      '\n' +
      '#### 4.1.3 데이터 스케줄링\n' +
      '\n' +
      '데이터 전처리 후, 가능한 LLM을 사전 훈련하기 위해 이러한 다중 소스 데이터를 스케줄링하기 위한 적절한 전략을 설계하는 것이 필수적이다. 일반적으로 데이터 스케줄링을 위해서는 각 데이터 소스의 비율(_data mixture_)과 각 데이터 소스가 훈련(_data curriculum_)을 위해 스케줄링되는 순서의 두 가지 핵심적 측면을 세심하게 고려해야 한다. 다음으로, 두 가지 측면에 대해 자세히 논의한다. 데이터 스케줄링의 예시는 그림 8에 제시되어 있다.\n' +
      '\n' +
      '**데이터 혼합** 각 종류의 데이터 원본은 LLM에 대한 특정 용량 개발(섹션 4.1의 논의를 참조)과 밀접한 관련이 있으므로 이러한 데이터를 혼합하기 위해 적절한 분포를 설정하는 것이 중요합니다. 데이터 혼합물은 일반적으로 전역 레벨(_즉, 전체 사전 트레이닝 데이터의 분포)로 설정되며, 또한 상이한 트레이닝 스테이지들에서 다양한 비율들로 국부적으로 설정될 수 있다. 사전 트레이닝 동안, 상이한 소스들로부터의 데이터 샘플들이 혼합물 비율들에 따라 선택될 것이다: 더 많은 데이터가 더 큰 가중치를 갖는 데이터 소스로부터 샘플링될 것이다. 전형적으로, LLaMA[57]과 같은 기존의 LLM들은 사전 트레이닝 데이터로서 특정 데이터 혼합물들을 생성하기 위해 각 소스의 전체 데이터에 업샘플링 또는 다운샘플링을 채용할 수 있다. 도 6이 예시하는 바와 같이, 기존의 LLM들은 사전 트레이닝 데이터를 구성하기 위해 상이한 데이터 혼합물들을 사용한다. 대표적인 모델로 LLaMA[57]의 사전 학습 데이터는 주로 웹 페이지(80% 이상)로 구성되어 있으며, GitHub 및 StackExchange의 코드 헤비 데이터 6.5%, 도서 4.5%, arXiv의 과학 데이터 2.5%로 범용 LLMs 학습에 중요한 참고가 되고 있다. 또한, 특수 데이터 혼합물은 상이한 목적을 용이하게 하기 위해 사용될 수 있다. 예를 들어, Falcon[141]은 순수 웹페이지 상에서 트레이닝되며, CodeGen[86]은 코드 데이터의 양을 크게 증가시킨다. 실제로, 데이터 혼합물은 종종 경험적으로 결정되며, 우리는 다음과 같이 효과적인 데이터 혼합물을 찾기 위한 몇 가지 일반적인 전략을 요약한다:\n' +
      '\n' +
      '\\(\\bullet\\)_데이터 소스의 다양성을 증가시킵니다._ 최근 연구에 따르면 특정 도메인에 대한 과도한 데이터에 대한 훈련은 다른 도메인에서 LLM의 일반화 능력을 저하시킬 것이다[35, 64]. 대조적으로, 데이터 소스 이질성(예를 들어, 다양한 데이터 소스를 포함하는_)을 증가시키는 것은 LLMs[229, 230, 212]의 다운스트림 성능을 개선하는데 중요하다. 서로 다른 데이터 소스의 영향을 더 조사하기 위해 일부 연구에서는 각 데이터 소스를 하나씩 제거하고 특별히 선별된 데이터 세트로 LLM을 사전 훈련하여 절제 실험을 수행했다[212]. 이질성이 높은 데이터 소스(예: 웹 페이지)를 삭제하면 이질성이 낮은 소스(예: 학술 말뭉치)를 삭제하는 것보다 LLM의 능력에 더 심각한 영향을 미치는 것으로 나타났다.\n' +
      '\n' +
      '\\(\\bullet\\)_최적화 데이터 혼합물._ 데이터 혼합물을 수동으로 설정하는 것 외에도, 모델 사전 트레이닝을 개선하기 위해 데이터 혼합물을 최적화하기 위한 여러 연구가 제안되었다[59, 231]. 타겟 다운스트림 태스크들이 주어지면, 피처 공간에서 더 높은 근접도를 갖는 사전 트레이닝 데이터들[231] 또는 다운스트림 태스크 성능에 긍정적인 영향을 제공하는 데이터들[232]을 선택할 수 있다. 또한, 목표 태스크의 의존도를 줄이기 위해 DoReMi[59]는 주어진 초기 도메인 가중치를 사용하여 작은 참조 모델을 먼저 학습시킨 다음, 두 모델 사이의 가능성에서 가장 큰 불일치가 관찰되는 도메인에 가중치를 부여하여 또 다른 작은 프록시 모델을 학습시킨다. 마지막으로, 프락시 모델의 학습된 도메인 가중치를 적용하여 훨씬 더 큰 LLM을 학습한다. 보다 간단한 방법으로, 여러 개의 작은 언어 모델을 서로 다른 데이터 혼합물로 훈련시키고, 가장 바람직한 성능으로 이어지는 데이터 혼합물을 선택할 수 있다. 그러나 이 접근법에서 이루어진 가정은 유사한 방식으로 훈련될 때 작은 모델이 모델 능력 또는 행동에서 큰 모델과 유사할 것이며, 이는 항상 실제로 유지되는 것은 아닐 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_대상 능력을 전문화합니다._ LLM의 모델 용량은 데이터 선택 및 혼합에 크게 의존하며, 특정 모델 능력을 향상시키기 위해 특정 데이터 소스의 비율을 증가시킬 수 있다[64, 212]. 예를 들어, 수학적 추론과 코딩 능력은 각각 더 많은 수학적 텍스트와 코드 데이터로 훈련함으로써 특별히 향상될 수 있다. 또한 LAMBADA 데이터셋에 대한 실험 결과 [233]은 장서 데이터의 비율을 증가시키면 텍스트로부터 장기 종속성을 포착하는 데 있어 모델 용량을 향상시킬 수 있으며, C4 데이터셋의 비율을 증가시키면 [82]는 C4 검증 데이터셋에 대한 성능 향상으로 이어진다[64]. 일반적으로, 보다 암묵적인 관계를 식별하는 것이 중요하다.\n' +
      '\n' +
      '도. 도 8: LLM들을 사전 트레이닝하기 위한 데이터 스케줄링의 예시.\n' +
      '\n' +
      '데이터 원본 및 모델 기능. LLM에서 수학 및 코딩과 같은 특정 기술을 향상시키거나 전문화된 LLM을 개발하기 위해 실용적인 방법은 다단계 훈련 접근법을 사용하는 것이며, _예를 들어_ 일반 및 기술 특정 데이터는 두 개의 연속 단계에서 예약될 수 있다. 여러 단계에 걸쳐 다양한 데이터 출처 또는 비율에 대해 LLM을 훈련하는 이러한 접근법은 "데이터 커리큘럼"으로도 알려져 있으며, 이는 아래에서 소개될 것이다.\n' +
      '\n' +
      '**데이터 커리큘럼.** 데이터 혼합물을 준비한 후 사전 교육을 위해 특정 데이터가 LLM에 제공되는 순서를 예약하는 것이 중요합니다. 어떤 경우에, 어떤 스킬을 학습하기 위해, 스킬-세트 시퀀스(_예를 들어,_기본 스킬 \\(\\rightarrow\\) 타겟 스킬)에서의 학습이 타겟 스킬에만 초점을 맞춘 코퍼스로부터의 직접 학습보다 우수한 것으로 나타났다[234, 235]. 커리큘럼 학습[236]의 아이디어에 따라 _데이터 커리큘럼_이 제안되었고 모델 사전 훈련[234, 235, 237, 238]에서 널리 사용되었다. 이는 LLM에 대한 사전 훈련 데이터의 다양한 부분을 쉬운/일반적인 예에서 시작하여 점진적으로 더 도전적인/전문적인 사례를 도입하는 _예를 들어_ 특정 순서로 구성하는 것을 목표로 한다. 보다 일반적으로, 사전 트레이닝 동안 상이한 소스들에 대한 데이터 비율들의 적응적 조정을 광범위하게 지칭할 수 있다. 데이터 커리큘럼에 관한 기존의 작업은 주로 전문화된 코딩 LLM(_e.g.,_CodeLLMa[235]) 또는 긴 컨텍스트 LLM(_e.g.,_LongLLaMA[238])과 같은 지속적인 사전 훈련에 초점을 맞춘다. 그러나, 범용 LLMs(예를 들어, LLaMA)를 위한 데이터 커리큘럼에 대한 보다 상세한 연구는 아직 부족한 실정이다. 데이터 커리큘럼을 결정하기 위해서는 특별히 구성된 평가 벤치마크를 기반으로 LLM의 핵심 능력 개발을 모니터링한 다음 사전 훈련 중에 데이터 혼합을 적응적으로 조정하는 실용적인 접근법이 있다. 다음으로 데이터 커리큘럼23의 개념이 지속적인 사전 훈련에서 어떻게 적용되는지를 소개하기 위해 세 가지 공통 능력을 예로 든다.\n' +
      '\n' +
      '각주 23: 데이터 교육과정에서 데이터 순서를 나타내기 위해 “\\(\\rightarrow\\)”라는 기호를 활용한다. 예를 들어, "2T 웹 페이지 토큰 \\(\\rightarrow\\) 500B 코드 토큰"은 LLM이 먼저 2T 웹 페이지 토큰으로 트레이닝되고 이어서 500B 코드 데이터 토큰으로 트레이닝된다는 것을 의미한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Coding_. LLM의 코딩 능력을 향상시키기 위해, CodeLLAMA [235]는 LLaMA 2 [99] (2T 일반 토큰 \\(\\rightarrow\\) 500B 코드-헤비 토큰)을 기반으로 개발되었으며, 코드 생성 능력을 향상시키고 자연어 이해 능력을 유지하는 것을 목표로 한다. 또한 CodeLLaMA는 특정 프로그래밍 언어에 더 특화된 버전, 즉 CodeLLaMA-Python(2T 일반 토큰 \\(\\rightarrow\\) 500B 코드-헤비 토큰 \\(\\rightarrow\\) 100B Python-헤비 토큰을 제공합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_Mathematics_. Liemma[239]는 범용 LLM들의 수학적 능력들을 향상시키기 위해 제안된다. CodeLLaMA를 기반으로 개발되었습니다. CodeLLaMA[235]는 코딩 능력에 주로 초점을 맞추고 있지만, 수학 벤치마크[239]에서 기본 모델 LLaMA 2보다 성능이 우수함을 실험을 통해 보여주었다. CodeLLaMA를 기반으로 Lemma는 과학 논문, 수학 텍스트를 포함하는 웹 데이터 및 코드(2T 일반 토큰 \\(\\rightarrow\\) 500B 코드-헤비 토큰 \\(\\rightarrow\\) 50\\(\\sim\\)200B 수학-헤비 토큰)의 혼합에 대해 지속적으로 학습된다. 렘마의 사전 훈련 데이터도 정규화의 한 형태로서 5%의 일반 도메인 데이터를 포함한다는 점에 유의한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Long context_. 긴 컨텍스트 모델링은 LLMs에 중요한 능력이며, 많은 연구들이 LLMs의 컨텍스트 윈도우를 지속적으로 트레이닝을 통해 확장하는 것을 탐구했다[235, 238]. RoPE 기반 LLMs[57, 99, 240]의 위치 임베딩(_i.e.,_위치 보간)에 대한 수정으로, CodeLLaMA는 LLaMA 2의 컨텍스트 윈도우를 추가로 확장한다(4K 컨텍스트 윈도우를 갖는 2.5T 토큰 \\(\\rightarrow\\) 20B 토큰은 16K 컨텍스트 윈도우를 갖는다). LongLLaMA [238]은 또한 외부 메모리 및 고유한 트레이닝 목적(2K 컨텍스트 윈도우를 갖는 1T 토큰 \\(\\rightarrow\\) 8K 컨텍스트 윈도우를 갖는 10B 토큰)의 도움으로 더 긴 컨텍스트 윈도우를 달성한다.\n' +
      '\n' +
      '#### 4.1.4 데이터 준비 요약\n' +
      '\n' +
      '이 부분에서는 LLMs에 대한 사전 훈련 자료를 마련하기 위한 일반적인 절차와 핵심 사항을 정리하는데, 다음 세 가지 측면에서 자세히 설명된다.\n' +
      '\n' +
      '\\(\\bullet\\)_Data collection_. 사전 훈련 데이터에 다양한 데이터 소스를 포함할 것을 제안한다. 팰컨[141]은 강력한 LLM을 훈련하기 위해 웹 페이지만 사용할 수 있음을 보여주지만, 보다 일반적인 접근 방식은 코드, 책, 과학 논문, _등등과 같은 다양한 고품질 텍스트도 통합하는 것이다._ LLM이 특정 기술로 전문화되면 그에 따라 해당 데이터 소스의 비율이 증가해야 한다. 예를 들어, 고퍼[64]와 친칠라[34]는 책의 약 40%의 데이터로 학습된다. PaLM[44] 및 LaMDA[68]은 대략 50%의 대화 데이터를 사용한다.\n' +
      '\n' +
      '\\(\\bullet\\)_데이터 청소_. 데이터 수집 후에는 가능한 한 품질을 향상시키기 위해 원시 말뭉치를 청소하는 것이 중요합니다. 먼저, 중복제거는 기존 작업에서 일반적으로 사용된다[99, 141, 229]. 둘째, 프라이버시 염려가 있는 저품질 텍스트, 독성 콘텐츠 및 데이터는 상이한 세분성(예를 들어, 문서, 통과 또는 문장)에서 제거되어야 한다. 실제로, 휴리스틱 및 분류기-기반 방법들 모두는 품질 및 독성 필터링(_예를 들어,_CCNet[241], fastText[242], 및 Data-Juicer[243])을 위해 채용될 수 있다. 셋째, 세정된 데이터로, 데이터를 사전 트레이닝하기 위한 포맷을 더 통일하거나 특정할 수 있고, SentencePiece와 같은 라이브러리로 필터링되고 중복 제거된 코퍼스에 토큰라이저를 트레이닝함으로써 토큰화를 수행할 수 있다[226].\n' +
      '\n' +
      '\\(\\bullet\\)_Data scheduling_. 전처리된 데이터를 사용하여, 다음 단계는 LLM을 사전 트레이닝하기 위한 데이터 혼합 및 데이터의 특정 순서를 결정하는 것이다. 두 설정 모두를 결정하기 위해, 실용적인 방법은 먼저 다수의 후보 계획들을 갖는 몇몇 작은 언어 모델들을 트레이닝한 다음, 그들 중에서 좋은 계획을 선택하는 것이다[59]. 전반적으로 적합한 데이터 커리큘럼을 찾기가 더 어렵다. 실제로 특정 평가 벤치마크에 대한 중간 모델 체크포인트의 성능을 모니터링하고 사전 훈련 동안 데이터 혼합 및 분포를 동적으로 조정할 수 있다. 이 과정에서 데이터 소스와 모델 능력 사이의 잠재적 관계를 탐색하여 데이터 커리큘럼 설계를 지도하는 것도 유용하다.\n' +
      '\n' +
      '### _Architecture_\n' +
      '\n' +
      '이 섹션에서는 LLM의 아키텍처 설계, 즉 주류 아키텍처, 사전 훈련 목표 및 세부 구성을 검토한다. 표 V는 공개 세부 정보가 있는 여러 대표 LLM의 모델 카드를 보여준다.\n' +
      '\n' +
      '#### 4.2.1 전형적인 아키텍처\n' +
      '\n' +
      '뛰어난 병렬성과 용량으로 인해 트랜스포머 아키텍처[22]는 다양한 LLM을 개발하는 사실상의 백본이 되어 언어 모델을 수백억 또는 수천억 개의 매개변수로 확장할 수 있게 되었다. 일반적으로 기존 LLM의 주류 아키텍처는 그림 9와 같이 크게 인코더-디코더, 인과 디코더, 프리픽스 디코더의 세 가지 유형으로 분류할 수 있다.\n' +
      '\n' +
      '**인코더-디코더 아키텍처.** 바닐라 트랜스포머 모델은 인코더와 디코더로 각각 두 개의 트랜스포머 블록 스택으로 구성된 인코더-디코더 아키텍처 [22]를 기반으로 합니다. 인코더는 그의 잠재 표현들을 생성하기 위해 입력 시퀀스를 인코딩하기 위해 적층된 멀티헤드 셀프-어텐션 계층들을 채택하는 반면, 디코더는 이들 표현들에 대해 교차-어텐션을 수행하고 타겟 시퀀스를 자동-순차적으로 생성한다. 인코더-디코더 PLM들(_e.g._, T5[82] 및 BART[24])은 다양한 NLP 태스크들에 대해 유효성을 보였다. 지금까지 인코더-디코더 아키텍처, _e.g._, Flan-T5[69]를 기반으로 구축된 LLM은 소수이다. 우리는 섹션 4.2.6에서 아키텍처 선택에 대한 자세한 논의를 남긴다.\n' +
      '\n' +
      '**인과적 디코더 아키텍처** 인과적 디코더 아키텍처는 각 입력 토큰이 과거 토큰 및 자체에만 참석할 수 있도록 단방향 주의 마스크를 통합합니다. 입력 토큰과 출력 토큰은 디코더를 통해 동일한 방식으로 처리된다. 이 아키텍처의 대표적인 언어 모델로서, GPT-시리즈 모델[26, 55, 122]은 인과-디코더 아키텍처를 기반으로 개발된다. 특히 GPT-3 [55]는 LLM의 놀라운 상황 내 학습 능력을 보여주면서 이 아키텍처의 효과를 성공적으로 입증했다. 흥미롭게도 GPT-1 [122]와 GPT-2 [26]은 GPT-3과 같은 우수한 능력을 나타내지 않으며, 스케일링이 이 모델 아키텍처의 모델 용량을 증가시키는 데 중요한 역할을 하는 것으로 보인다. 지금까지 OPT[90], BLOOM[78], Gopher[64]와 같은 기존의 다양한 LLM에 의해 LLM의 아키텍처로 인과 디코더가 널리 채택되었다. 다음에 논의되는 인과 디코더 및 프리픽스 디코더 모두가 속한다는 점에 유의한다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c c c c c c c} \\hline \\hline\n' +
      '**Model** & **Category** & **Size** & **Normalization** & **PE** & **Activation** & **Bias** & **\\#L** & **\\#H** & \\(d_{model}\\) & **MCL** \\\\ \\hline GPT3 [55] & Causal decoder & 175B & Pre LayerNorm & Learned & GeLU & \\(\\checkmark\\) & 96 & 96 & 12288 & 2048 \\\\ PanGU- \\(\\alpha\\)[84] & Causal decoder & 207B & Pre LayerNorm & Learned & GeLU & \\(\\checkmark\\) & 64 & 128 & 16384 & 1024 \\\\ OPT [90] & Causal decoder & 175B & Pre LayerNorm & Learned & ReLU & \\(\\checkmark\\) & 96 & 96 & 12288 & 2048 \\\\ PalM [56] & Causal decoder & 540B & Pre LayerNorm & RoPE & SwiGLU & \\(\\times\\) & 118 & 48 & 18432 & 2048 \\\\ BLOOM [78] & Causal decoder & 176B & Pre LayerNorm & ALiBi & GeLU & \\(\\checkmark\\) & 70 & 112 & 14336 & 2048 \\\\ MT-NLG [113] & Causal decoder & 530B & - & - & - & - & 105 & 128 & 20480 & 2048 \\\\ Gopher [64] & Causal decoder & 280B & Pre RMSNorm & Relative & - & - & 80 & 128 & 16384 & 2048 \\\\ Chinchilla [34] & Causal decoder & 70B & Pre RMSNorm & Relative & - & - & 80 & 64 & 8192 & - \\\\ Galactic [35] & Causal decoder & 120B & Pre LayerNorm & Learned & GeLU & \\(\\times\\) & 96 & 80 & 10240 & 2048 \\\\ LaMDA [68] & Causal decoder & 137B & - & Relative & GeLU & - & 64 & 128 & 8192 & - \\\\ Jurassic-1 [107] & Causal decoder & 178B & Pre LayerNorm & Learned & GeLU & \\(\\checkmark\\) & 76 & 96 & 13824 & 2048 \\\\ LLAMA [57] & Causal decoder & 65B & Pre RMSNorm & RoPE & SwiGLU & \\(\\times\\) & 80 & 64 & 8192 & 2048 \\\\ LLMaA 2 [99] & Causal decoder & 70B & Pre RMSNorm & RePE & SwiGLU & \\(\\times\\) & 80 & 64 & 8192 & 4096 \\\\ Falcon [141] & Causal decoder & 40B & Pre LayerNorm & RoPE & GeLU & \\(\\times\\) & 60 & 64 & 8192 & 2048 \\\\ CLM-130B [93] & Prefix decoder & 130B & Post DeepNorm & RoPE & GeCLU & \\(\\checkmark\\) & 70 & 96 & 12288 & 2048 \\\\ T5 [82] & Encoder-decoder & 11B & Pre RMSNorm & Relative & ReLU & \\(\\times\\) & 24 & 128 & 1024 & 512 \\\\ \\hline \\hline \\end{tabular}\n' +
