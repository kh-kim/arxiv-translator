      '초매개 변수 설정은 스탠포드 알파카와 동일하게 유지됩니다. 미세 조정된 모델의 명령어 추종 능력을 더 잘 평가하기 위해 두 가지 설정, 즉 _채팅 설정_ 및 _QA 설정_을 고려한다. 채팅 설정은 주로 일일 채팅의 사용자 명령 및 쿼리를 활용하는 반면, QA 설정은 주로 기존 NLP 데이터 세트의 질문 응답 예를 사용한다. 채팅 설정에 대한 평가는 AlpacaFarm 평가 세트에 기초하여 수행된다[363]. 전체 쌍별 비교를 사용하는 대신 Self-Instruct-52K에서 미세 조정된 LLaMA 7B 및 13B 모델을 참조 기준선으로 선택한 다음 각각 다른 지침을 사용하여 미세 조정된 다른 LLaMA 7B 및 13B 모델과 비교한다. 우리의 초점은 지침을 생성하기 위한 다양한 전략의 유용성을 조사하는 것이기 때문에 Self-Instruct-52K에서 미세 조정된 모델은 좋은 참조가 될 수 있다. AlpacaFarm[363]에 이어 각 비교에 대해 ChatGPT를 사용하여 매번 두 개의 비교 모델의 응답이 사용자 쿼리에 가장 적합한지 자동으로 주석하고 승률(%)을 평가 메트릭으로 보고한다. QA 설정을 위해 MMLU [364]와 BBH [365]의 두 벤치마크를 선택하고 휴리스틱 규칙을 사용하여 이러한 LLM의 답변을 구문 분석하여 기본 설정에 따라 정확도를 평가한다.\n' +
      '\n' +
      '명령 조정 및 평가를 위해 다음과 같은 프롬프트를 채택합니다. _"다음은 인간과 AI 어시스턴트의 대화입니다. AI 어시스턴트는 사용자의 질문에 대해 유용하고 상세하며 예의 바른 답변을 제공합니다.\\(\\(|\\)Humann\\(|\\):\\(\\{input\\}\\backslash n|AI|\\)]_. 결과를 재현하기 위해 [https://github.com/RUCAIBox/LLMSurvey/tree/main/Experiments](https://github.com/RUCAIBox/LLMSurvey/tree/main/Experiments) 링크에서 코드와 데이터를 릴리스합니다.\n' +
      '\n' +
      '**결과 및 분석** 7B 및 13B LLaMA를 기반으로 하는 서로 다른 명령 데이터 세트를 사용한 결과는 표 IX에 나와 있습니다. 다음으로, 우리의 연구 결과를 자세히 요약하고 분석한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Task-formatted 명령어는 QA 설정에 더 적합하지만 채팅 설정에는 유용하지 않을 수 있습니다._ FLAN-T5를 이용한 명령어 튜닝의 성능을 ShareGPT와 Self-Instruct-52K의 명령어 튜닝 성능과 비교하여, 채팅 환경에서 FLAN-T5가 ShareGPT보다 성능이 떨어지는 반면, QA 벤치마크에서는 FLAN-T5가 가장 우수한 성능을 보임을 알 수 있다. 그 이유는 FLAN-T5가 기존의 NLP 작업, _예:_, 번역 및 읽기 이해의 명령어와 예제의 혼합물로 구성되어 있기 때문이다. 결과적으로 FLAN-T5로 미세 조정된 LLaMA는 QA 작업에서는 더 나은 성능을 보이지만 사용자 쿼리에서는 좋지 않다. 대조적으로, ShareGPT는 실제 인간-ChatGPT 대화로 구성되며, 이는 일상 생활에서 사용자 지시를 따르도록 LLaMA를 더 잘 이끌어낼 수 있지만 QA 작업을 수행하기에 적합하지 않을 수 있다.\n' +
      '\n' +
      '다양한 지침의 혼합은 LLM의 포괄적인 능력을 향상시키는데 도움이 된다._ 미세 조정을 위해 세 가지 종류의 명령어를 혼합한 후, 도출된 LLaMA 변형(FLAN-T5, ShareGPT 및 Self-Instruct-52K 포함)이 두 작업 설정 모두에서 잘 수행됨을 알 수 있다. MLU에서 LLaMA (7B)의 성능은 개별 명령어를 사용하는 명령어보다 큰 마진, 즉 43.69 vs. 38.58 (FLAN-T5). 이는 명령어 데이터 집합의 여러 소스를 혼합하는 것이 명령어 수를 확장하고 다양성을 증가시키는 명령어 조정 LLM의 성능을 향상시키는 데 도움이 된다는 것을 보여준다.\n' +
      '\n' +
      '\\(\\bullet\\)_명령어의 복잡성과 다양성을 향상시키면 모델 성능이 향상된다._ Self-Instruct-52K 데이터 세트의 복잡성과 다양성을 각각 증가시킴으로써 LLaMA의 채팅 및 QA 성능을 LLaMA(7B)용 MMLU에서 37.52에서 39.73으로 일관되게 향상시킬 수 있다. 두 전략 모두 LLM의 수업 추종 능력을 향상시키는 데 유용함을 보여준다. 또한, 복잡도를 개선하면 QA 작업에서 더 큰 성능 향상을 얻을 수 있음을 알 수 있다. 그 이유는 QA 과제는 대부분 LLM을 평가하기 어려운 문항으로 구성되어 있으며, 미세 조정 단계에서 복잡한 지시를 배운 LLM이 더 잘 해결할 수 있기 때문이다.\n' +
      '\n' +
      '\\(\\bullet\\)_단순히 명령어들의 수를 증가시키는 것은 그다지 유용하지 않을 수 있고, 난이도들의 균형을 맞추는 것이 항상 도움이 되는 것은 아니다_ 표 IX에 표시된 결과와 같이 난이도의 균형을 맞추고 미세 조정 지침의 수를 늘리는 것은 우리의 실험에 큰 도움이 되지 않는다. 특히 명령어 수를 스케일링하는 경우, LLaMA(7B)에 대한 BBH에서 29.81에서 26.63으로 감소하는 _예를 들어_ 성능까지 손상시킨다. 이는 품질 관리 없이 단순히 합성 명령어의 수를 스케일링하는 것이 성능 향상에 효과적이지 않을 수 있음을 보여준다. 또한, 중간 난이도의 명령어에 대한 미세 조정은 채팅 설정에서도 잘 수행되지만 QA 설정에서는 약간 성능이 저하된다. 가능한 이유는 복잡성 점수가 큰 복잡하고 어려운 지침을 필터링하여 복잡한 질문에 응답하는 모델 성능을 손상시키기 때문이다.\n' +
      '\n' +
      '\\(\\bullet\\)_ 모델 규모가 클수록 성능이 향상됩니다._ 동일한 명령어 데이터로 미세 조정된 LLaMA(7B) 모델과 LLaMA(13B) 모델의 성능을 비교하여 LLaMA(13B) 모델이 대부분 더 나은 성능을 달성한다는 것을 알 수 있다. 이는 모델 크기를 스케일링하는 것이 명령어 추종 능력을 향상시키는데 도움이 된다는 것을 나타낸다. 또한, MMLU에서 QA 성능이 38.11에서 47.49로 많이 향상되었음을 알 수 있다. 더 큰 모델은 일반적으로 더 복잡한 질문에 정확하게 대답할 수 있는 지식 활용 및 추론 능력[33, 55]이 더 우수하기 때문일 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)**Instruct-tuning Suggestions**\n' +
      '\n' +
      'LLM에 대한 명령어 튜닝을 수행하기 위해 표 VIII의 필요한 GPU 수와 튜닝 시간에 대한 기본 통계에 따라 계산 자원을 준비할 수 있다. 개발 환경을 설정한 후, 초보자는 명령어 튜닝을 위해 Alpaca 저장소 [137]의 코드를 따르는 것이 좋다. 그런 다음 기본 모델을 선택하고 이 섹션에서 논의하는 대로 명령어 데이터 세트를 구성해야 한다. 훈련을 위한 계산 리소스가 제약될 때, 사용자는 파라미터-효율적 튜닝을 위해 LoRA를 활용할 수 있다(섹션 5.3 참조). 추론에 대해, 사용자는 더 적거나 더 작은 GPU에 LLM을 배포하기 위해 양자화 방법을 더 사용할 수 있다(섹션 5.4 참조).\n' +
      '\n' +
      '### _Alignment Tuning_\n' +
      '\n' +
      '이 부분은 먼저 정렬의 배경과 그 정의 및 기준을 제시하고, LLM을 정렬하기 위한 인간 피드백 데이터 수집에 초점을 맞추고, 마지막으로 정렬 조정을 위한 인간 피드백(RLHF)으로부터의 강화 학습의 핵심 기술에 대해 논의한다.\n' +
      '\n' +
      '#### 5.2.1 배경 및 정렬 기준\n' +
      '\n' +
      '**배경.** LLM은 광범위한 NLP 작업에서 놀라운 기능을 보여 줍니다. [55, 56, 67, 90]. 그러나 이러한 모델은 때때로 의도하지 않은 행동, 예를 들어 허위 정보 조작, 부정확한 목표 추구, 유해하고 오해의 소지가 있으며 편향된 표현을 생성할 수 있다[66, 366]. LLM의 경우 언어 모델링 목표는 인간의 가치나 선호도에 대한 고려가 부족하면서 단어 예측에 의해 모델 매개변수를 사전 훈련한다. 이러한 예상치 못한 행동을 방지하기 위해, LLM이 인간의 기대에 따라 행동하도록 하는 인간 정렬이 제안되었다[66, 367]. 그러나, 원래의 사전 훈련 및 적응 튜닝(_e.g._, 명령어 튜닝)과는 달리, 그러한 정렬은 매우 상이한 기준들(_e.g._, 유용성, 정직성 및 무해성)을 고려해야 한다. 정렬은 LLM들의 일반적인 능력들을 어느 정도 손상시킬 수 있는 것으로 나타났으며, 이는 관련 문헌들에서 _정렬 세금_이라고 불린다[368].\n' +
      '\n' +
      '**정렬 기준.** 최근 LLM의 동작을 규제하기 위한 다양한 기준을 개발하는 데 관심이 증가하고 있습니다. 여기서는 기존 문헌[66, 368]에서 널리 채택된 논의의 예로서 세 가지 대표적인 정렬 기준(_i.e._, helpful, honest, and harmless)을 취한다. 또한, 행동, 의도, 인센티브, 및 내부 양상들을 포함하는 상이한 관점들 [366]로부터의 LLMs에 대한 다른 정렬 기준들이 존재하며, 이들은 상기 세 가지 기준들과 본질적으로 유사(또는 적어도 유사한 정렬 기법들을 가짐)하다. 또한 정직성을 정확성으로 대체하면서 구체적인 필요에 따라 세 가지 기준을 수정할 수 있다[116]. 다음으로 대표적인 세 가지 정렬 기준에 대해 간략히 설명한다:\n' +
      '\n' +
      '\\(\\bullet\\)_Helpfulness._ 도움이 되려면 LLM은 사용자가 작업을 해결하거나 질문에 가능한 간결하고 효율적인 방식으로 답변하는 데 도움이 되는 명확한 시도를 보여야 한다. 더 높은 수준에서 추가 설명이 필요할 때 LLM은 관련 조사를 통해 추가 관련 정보를 이끌어내는 능력을 입증하고 적절한 수준의 민감도, 통찰력 및 신중함을 보여야 한다[368]. 유용한 행동의 정렬을 실현하는 것은 사용자의 의도를 정확하게 정의하고 측정하기 어렵기 때문에 LLM에게 어렵다[366].\n' +
      '\n' +
      '\\(\\bullet\\)_정직함_ 기본적인 수준에서 정직하게 정렬된 LLM은 정보를 조작하는 대신 사용자에게 정확한 내용을 제시해야 한다. 또한 LLM은 정보의 기만이나 잘못된 표현을 피하기 위해 산출물에 적절한 정도의 불확실성을 전달하는 것이 중요하다. 이는 모델이 자신의 능력 및 지식 수준(_e.g._, "알 수 없음")에 대해 알 것을 요구한다. [368]의 논의에 따르면 정직은 유용성과 무해성에 비해 더 객관적인 기준이므로 정직 정렬은 잠재적으로 인간의 노력에 덜 의존하여 개발될 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_Harmlessness._ 해롭지 않기 위해서는 모델이 생산하는 언어가 모욕적이거나 차별적이어서는 안 된다는 것을 요구한다. 최선의 능력으로, 모델은 악의적인 목적으로 요청을 요청하는 것을 목표로 하는 은밀한 시도를 탐지할 수 있어야 한다. 이상적으로, 모델이 위험한 행동(_예를 들어, 범죄를 저지르도록 유도되었을 때, LLM은 정중하게 거절해야 한다. 그럼에도 불구하고, _어떤 행동_ 은 유해한 것으로 간주되며 개인 또는 사회 간에 _어느 정도까지_ 다양합니다. [368]은 LLM을 사용하는 사람, 제기된 질문 유형 및 LLM이 사용되는 컨텍스트(예: 시간)에 크게 의존합니다.\n' +
      '\n' +
      '우리가 볼 수 있듯이, 이러한 기준은 상당히 주관적이며, 인간의 인지를 기반으로 개발된다. 따라서 LLM에 대한 최적화 목표로 직접 공식화하는 것은 어렵다. 기존 작업에서는 LLM을 정렬할 때 이러한 기준을 충족하는 방법이 많이 있다. 유망한 기술은 수동 또는 자동화된 수단을 사용하여 적대적인 방식으로 LLM을 프로브하여 유해한 출력을 생성한 다음 이러한 출력을 방지하기 위해 LLM을 업데이트하는 _red teaming_[369]이다.\n' +
      '\n' +
      '#### 5.2.2 Collecting Human Feedback\n' +
      '\n' +
      '사전 훈련 단계에서 LLM은 대규모 코퍼스에서 언어 모델링 목표를 사용하여 훈련된다. 그러나 이는 인간에 의한 LLM 산출물에 대한 주관적이고 질적인 평가(이 조사에서 _인간 피드백_이라고 함)를 고려할 수 없다. 고품질의 인간 피드백은 LLM을 인간의 선호도 및 가치와 정렬하는 데 매우 중요하다. 이 부분에서는 피드백 데이터 수집을 위해 인간 레이블러 팀을 선택하는 방법에 대해 논의한다.\n' +
      '\n' +
      '**인간 레이블러 선택** 기존 작업에서 인간 피드백 데이터를 생성하는 주요 방법은 인간 주석입니다[66, 367, 116]. 이것은 적절한 인간 라벨러를 선택하는 중요한 역할을 강조한다. 고품질 피드백을 제공하기 위해 인간 라벨러는 자격 있는 수준의 교육과 우수한 영어 능력을 갖추어야 합니다. 예를 들어, Sparrow[116]은 인간 라벨러들이 적어도 학부 수준의 교육 자격을 획득한 영국 기반 원어민 화자일 것을 요구한다. 그럼에도 불구하고 여러 연구[367]에서 연구자와 인간 라벨러의 의도 사이에 여전히 불일치가 있음을 발견했으며, 이는 낮은 품질의 인간 피드백으로 이어질 수 있고 LLM이 예상치 못한 출력을 생성하게 할 수 있다. 이 문제를 해결하기 위해 InstructGPT [66]은 인간 라벨러와 연구원 간의 일치를 평가하여 라벨러를 필터링하는 스크리닝 프로세스를 추가로 수행한다. 구체적으로, 연구자들은 먼저 소량의 데이터에 라벨을 붙인 다음 자신과 인간 라벨러 사이의 일치를 측정한다. 일치도가 가장 높은 레이블러를 선택하여 후속 주석 작업을 진행합니다. 일부 다른 작업[370]에서, "슈퍼 평가자"는 인간 피드백의 높은 품질을 보장하기 위해 사용된다. 연구자들은 인간 라벨러의 성능을 평가하고 성능이 좋은 인간 라벨러 그룹(예: 높은 일치도)을 슈퍼 평가자로 선택한다. 초평가자들은 후속 연구에서 연구자들과 협력하는 것이 우선시될 것이다. 인간 라벨러가 LLM의 출력에 주석을 달 때, 상세한 지침을 지정하고 인간 라벨러에 대한 즉각적인 안내를 제공하는 것이 도움이 되며, 이는 라벨러의 주석을 추가로 규제할 수 있다.\n' +
      '\n' +
      '**Human Feedback Collection.** 기존 작업에서는 주로 인간 레이블러에서 피드백 및 선호도 데이터를 수집하는 세 가지 접근 방식이 있습니다.\n' +
      '\n' +
      '* _랭킹 기반 접근법_ 초기 작업[367]에서 인간 라벨러는 종종 더 세밀한 정렬 기준을 고려하지 않고 거친 입자 방식(_i.e._, 최상의 선택만)으로 모델 생성 출력을 평가한다. 그럼에도 불구하고, 다른 라벨러는 최상의 후보 출력 선택에 대해 다양한 의견을 가질 수 있으며, 이 방법은 선택되지 않은 샘플을 무시하여 부정확하거나 불완전한 인간 피드백으로 이어질 수 있다. 이 문제를 해결하기 위해 후속 연구[116]에서는 Elo 등급제를 도입하여 후보 산출물을 비교하여 선호도 순위를 도출한다. 출력의 순위는 모델이 다른 출력보다 특정 출력을 선호하도록 안내하는 훈련 신호 역할을 하며, 따라서 더 신뢰할 수 있고 안전한 출력을 유도한다.\n' +
      '* _질문 기반 접근 방식_ 또한, 인간 라벨러는 LLM에 대한 추가 제약뿐만 아니라 정렬 기준을 커버하면서 연구자들에 의해 설계된 특정 질문에 응답함으로써 보다 상세한 피드백을 제공할 수 있다[81]. 특히, WebGPT[81]에서는 모델이 검색된 문서로부터 관련 정보를 필터링하고 활용하는 것을 돕기 위해, 인간 라벨러는 검색된 문서가 주어진 입력에 응답하는데 유용한지 여부에 대한 여러 옵션으로 질문에 대답해야 한다.\n' +
      '* _규칙 기반 접근법_ 또한 많은 연구에서 보다 상세한 인간 피드백을 제공하기 위해 규칙 기반 방법을 개발한다. 전형적인 경우로서, Sparrow[116]은 라벨러들이 가장 잘 고려하는 응답을 선택할 뿐만 아니라 모델 생성 응답이 유용하고 정확하며 무해하다는 정렬 기준을 충족하는지 여부를 테스트하기 위해 일련의 규칙을 사용한다. 이러한 방식으로, 두 종류의 인간 피드백 데이터가 획득될 수 있다 : (1) 응답 선호도 피드백은 모델 생성 출력의 품질을 쌍으로 비교함으로써 획득되고, (2) 규칙 위반 피드백은 인간 라벨러로부터 평가를 수집함으로써 획득된다(_i.e._, 생성된 출력이 규칙을 어느 정도 위반했는지 나타내는 점수). 더욱이, GPT-4 [46]은 규칙-기반 보상 모델들로서 제로-샷 분류기들의 세트(GPT-4 자체에 기초함)를 활용하는데, 이는 모델-생성 출력들이 인간-작성된 규칙들의 세트를 위반하는지 여부를 자동으로 결정할 수 있다.\n' +
      '\n' +
      '이하에서는 ChatGPT와 같은 최근 강력한 LLMs에서 널리 사용되고 있는 인간 피드백(RLHF)으로부터의 강화 학습(reinforcement learning) 기술에 초점을 맞춘다. 아래에서 논의되는 바와 같이, 섹션 5.2.1에서 소개된 정렬 기준은 사용자의 질의에 대한 LLM의 응답에 대한 인간 피드백으로부터 학습함으로써 충족될 수 있다.\n' +
      '\n' +
      '#### 5.2.3 Reinforcement Learning from Human Feedback\n' +
      '\n' +
      'LLM을 인간 값과 정렬하기 위해, 수집된 인간 피드백 데이터로 LLM을 미세 조정하기 위해 인간 피드백(RLHF)으로부터의 강화 학습[79, 367]이 제안되었는데, 이는 정렬 기준(_e.g._, 유용성, 정직성 및 무해성)을 개선하는데 유용하다. RLHF는 보상 모델을 학습하여 LLM을 인간의 피드백에 적응시키기 위해 강화 학습(RL) 알고리즘(_e.g._, PPO(Proximal Policy Optimization) [128])을 사용한다. 이러한 접근법은 InstructGPT[66]에 예시된 바와 같이, 잘 정렬된 LLM들을 개발하기 위한 트레이닝 루프에 인간을 통합한다.\n' +
      '\n' +
      '**RLHF 시스템.** RLHF 시스템은 주로 정렬될 사전 훈련된 LM, 인간 피드백으로부터의 보상 모델 학습 및 LM을 훈련시키는 RL 알고리즘의 세 가지 주요 구성 요소로 구성된다. 구체적으로, _사전 트레이닝된 LM_은 일반적으로 기존의 사전 트레이닝된 LM 파라미터로 초기화되는 생성 모델이다. 예를 들어 OpenAI는 첫 번째 인기 RLHF 모델인 InstructGPT[66]에 175B GPT-3를 사용하고, DeepMind는 GopherCite 모델인 Go-pher[64]를 사용한다[370]. 또한, _보상 모델(RM)_은 일반적으로 스칼라 값의 형태로 LM에 의해 생성된 텍스트에 대한 인간의 선호도를 반영하는 (학습된) 안내 신호를 제공한다. 보상 모델은 미세 조정된 LM 또는 인간 선호도 데이터를 사용하여 LM 트레이닝된 새로운 두 가지 형태를 취할 수 있다. 기존의 작업은 통상적으로 정렬된 LM[66, 370]과 상이한 파라미터 스케일을 갖는 보상 모델들을 채용한다. 예를 들어 OpenAI는 6B GPT-3를, DeepMind는 7B Gopher를 각각 보상 모델로 사용한다. 마지막으로 보상 모델의 신호를 사용하여 사전 훈련된 LM을 최적화하기 위해 대규모 모델 튜닝을 위해 특정 _RL 알고리즘_이 설계된다. 구체적으로, PPO(Proximal Policy Optimization) [128]은 기존 작업에서 정렬을 위해 널리 사용되는 RL 알고리즘이다[66, 116, 370].\n' +
      '\n' +
      '**RLHF에 대 한 주요 단계** 그림 12는 아래에 소개 된 RLHF [66]의 전체 3 단계 프로세스를 보여 줍니다.\n' +
      '\n' +
      '\\(\\bullet\\)_Supervised fine-tuning._ LM이 초기에 원하는 동작을 수행하도록 하기 위해서는 일반적으로 LM을 미세 조정하기 위해 입력 프롬프트(명령어) 및 원하는 출력을 포함하는 감독된 데이터 세트를 수집해야 한다. 이러한 프롬프트 및 출력은 작업의 다양성을 보장하면서 일부 특정 작업에 대해 인간 라벨러에 의해 작성될 수 있다. 예를 들어, InstructGPT [66]은 인간 라벨러에게 프롬프트(_예: _, _"내 경력에 대한 열정을 되찾는 방법에 대한 다섯 가지 아이디어를 나열"_)를 작성하고 개방형 QA, 브레인스토밍, 채팅 및 다시 쓰기와 같은 여러 생성 작업에 대해 원하는 출력을 작성하도록 요청한다. 첫 번째 단계는 특정 설정 또는 시나리오에서 선택 사항입니다.\n' +
      '\n' +
      '\\(\\bullet\\)_Reward model training._ 두 번째 단계는 인간의 피드백 데이터를 이용하여 RM을 학습시키는 것이다. 특히 LM을 사용하여 샘플링된 프롬프트(감독 데이터 세트 또는 인간 생성 프롬프트 중 하나)를 입력으로 사용하여 특정 수의 출력 텍스트를 생성한다. 그런 다음 초대\n' +
      '\n' +
      '도. 12: RLHF 알고리즘의 워크플로우.\n' +
      '\n' +
      '이러한 쌍에 대한 기본 설정에 주석을 달기 위해 인간 레이블러입니다. 어노테이션 과정은 여러 형태로 진행될 수 있으며, 공통적인 접근 방식은 생성된 후보 텍스트들의 순위를 매겨 주석하는 것으로 주석자 간의 불일치를 줄일 수 있다. 그런 다음, RM은 인간이 선호하는 출력을 예측하도록 훈련된다. InstructGPT에서 라벨러는 모델 생성 출력을 최상의 출력에서 최악의 출력으로 순위를 매기고 RM(_i.e._, 6B GPT-3)은 순위를 예측하도록 훈련된다. 최근 작업[371]에서 응답 쌍에 대한 선호도 주석은 인간 대신 AI 에이전트(일반적으로 정렬된 LLM)에 의해 수행되었으며, 이를 _"AI 피드백으로부터의 강화 학습(RLAIF)"_이라고 한다. 전형적인 RLHF 알고리즘으로 훈련된 LLM은 도움이 덜 되는 무해한 응답을 생성하는 경향이 있으며, 이를 _회피 문제_[371]이라고 한다. 무해성과 유용성을 모두 보장하기 위해, RLAIF는 명령어들 [371, 372]에서 미리 설정된 정렬 원리들에 기초하여 AI 피드백을 생성하며, 이는 또한 인간 주석의 노력을 감소시킬 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_RL fine-tuning_. 이 단계에서, LM을 정렬(_i.e._, 미세-조정)하는 것은 RL 문제로서 공식화된다. 이 설정에서, 미리 훈련된 LM은 프롬프트를 입력으로서 취하고 출력 텍스트를 반환하는 정책으로서 동작하고, 그것의 동작 공간은 어휘이고, 상태는 현재 생성된 토큰 시퀀스이고, 보상은 RM에 의해 제공된다. 초기(튜닝 전) LM에서 크게 벗어나는 것을 방지하기 위해, 벌칙 항은 일반적으로 보상 함수에 통합된다. 예를 들어, InstructGPT는 PPO 알고리즘을 사용하여 RM에 대해 LM을 최적화한다. 각 입력 프롬프트에 대해, InstructGPT는 현재 LM으로부터 생성된 결과들과 초기 LM 사이의 KL 발산을 패널티로서 계산한다. 두 번째 및 마지막 단계는 LLM을 더 잘 정렬하기 위해 여러 턴으로 반복될 수 있다는 점에 유의한다. RL 알고리즘의 불안정성으로 인해, 최근의 작업 [373]은 더 높은 보상을 갖는 최상의 순위 샘플들을 재사용함으로써 RL 튜닝을 또 다른 감독된 미세-튜닝으로 대체한다.\n' +
      '\n' +
      '**RLHE를 위한 실용적인 전략**. RLHF는 LLM과 인간의 정렬을 효과적으로 개선하는 것이 유망하지만, 연구자들이 이를 성공적으로 구현하는 것은 실질적으로 어렵다. 이 부분에서는 RLHF의 효과와 효율성을 개선하기 위한 몇 가지 유용한 전략과 요령을 논의하는 데 중점을 둔다. 구체적으로 보상 모델의 효과적인 훈련과 효율적인 RL 훈련에 중점을 둔다.\n' +
      '\n' +
      '\\(\\bullet\\)_효과적인 보상 모델 훈련_. InstructGPT가 작은 보상 모델(6B GPT 모델)을 사용했음에도 불구하고, 증가하는 작업[99]은 큰 보상 모델(_e.g._, 원래 모델 크기 이상)을 사용하는 것이 종종 더 효과적인 것으로 나타났는데, 큰 보상 모델은 일반적으로 LLM 생성 출력의 품질을 판단하는 데 더 나은 성능을 수행하기 때문이다. LLMaMa 2[99]에서는 사전 훈련된 채팅 모델 체크포인트를 사용하여 보상 모델을 초기화하고, 이러한 접근법이 동일한 사전 훈련 지식을 공유함으로써 정렬될 모델과 보상 모델 사이의 정보 불일치를 효과적으로 감소시킬 수 있다고 주장한다. 반면, 대규모 보상 모델을 훈련할 때 과적합 문제에 직면하는 것이 일반적이다. 단순하면서도 효과적인 해결책으로서, 기존의 작업 [374, 375]은 정규화기로서 인간 주석이 달린 정렬 데이터세트로부터의 입력 프롬프트의 선호 응답에 대한 LM 손실을 도입하였고, 이는 이진 분류 태스크에 대한 보상 모델의 과적합(overfitting)을 완화시킨다. 또한, 정렬(_e.g._, helpfulness and honesty)에 대한 기준이 여러 개 존재하기 때문에, 정렬 기준을 모두 만족시킬 수 있는 하나의 보상 모델을 학습시키기 어려운 경우가 많다. 따라서 서로 다른 정렬 기준에 초점을 맞춘 여러 보상 모델을 훈련하고 특별한 조합 전략(_예:_, 평균 풀링 및 가중 합)을 통해 이들로부터 생성된 보상을 기반으로 최종 보상을 계산하는 것이 유용하다. 이러한 방법을 통해 여러 기준, 예를 들어 유용성에 대한 요구 사항을 완화하면서 유해성에 대한 더 엄격한 제한을 적용할 수 있는 보다 유연한 규칙 또는 표준을 사용할 수 있습니다.\n' +
      '\n' +
      '\\(\\bullet\\)_효과적인 RL 훈련_. RL 훈련 과정이 불안정하고 하이퍼-파라미터에 민감한 경향이 있으므로, 언어 모델은 좋은 모델 용량에 도달하기 위해 RL 훈련 전에 잘 감독되고 미세 조정되어야 한다고 제안된다. 일반적으로 사용되는 방법은 선형 데이터 세트에서 RL 전에 수렴할 때까지 프롬프트의 최상의 출력(거부 샘플링_ 또는 _best-of-\\(N\\)_ 이라고 함)에서 LLM을 미세 조정하는 것입니다. 프롬프트가 주어지면, LLM은 먼저 샘플링 알고리즘을 통해 \\(N\\) 출력을 생성하고, 그 다음 모델로부터 최상의 후보는 학습을 위한 보상 모델에 의해 선택될 것이다. 수렴될 때까지 최상의 샘플에서 LLM을 미세 조정한 후, 성능을 더욱 향상시키기 위해 RL 프로세스가 수행될 것이다. LLMaA 2[99]는 5가지 버전의 RLHF 모델을 연속적으로 훈련시켰으며, 여기서 LLM은 보상 모델의 개선과 함께 점진적으로 개선되었다. 이러한 방식으로, 수집된 인간 선호도 데이터의 프롬프트 및 주석은 현재 모델 체크포인트의 문제를 더 잘 반영할 수 있고, 따라서 이러한 문제를 해결하기 위해 특별한 튜닝을 할 수 있다. 또한 LLMaA 2는 반복 최적화 동안 가능한 용량 회귀 문제를 완화하기 위해 이전 반복의 샘플을 후속 샘플에 추가한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Efficient RL training_. RL 훈련이 필요한 만큼\n' +
      '\n' +
      '도. 13: 네 가지 상이한 파라미터-효율적인 미세-조정 방법의 예시. MHA와 FFN은 각각 트랜스포머 계층에서 멀티헤드 어텐션 네트워크와 피드포워드 네트워크를 나타낸다.\n' +
      '\n' +
      'LLM 및 보상 모델 모두의 추론 프로세스를 반복하면, 특히 더 큰 보상 모델 및 LLM에 대해 총 메모리 및 계산 비용을 크게 증가시킬 것이다. 실제 속임수로 우리는 별도의 서버에 보상 모델을 배포하고 해당 API를 호출하여 자체 서버에서 LLM과 작동할 수 있다. 또한, RLHF는 다수의 후보 출력들을 생성하기 위해 LLM을 요구하기 때문에, 샘플 디코딩 절차를 여러 번 호출하는 대신에, 빔 탐색 디코딩 알고리즘26을 활용하는 것이 더 효율적이다. 응답 생성을 위해 원 패스 디코딩만 수행하면 되는 반면, 그러한 전략은 또한 생성된 후보 응답들의 다양성을 향상시킬 수 있다.\n' +
      '\n' +
      '각주 26: [https://huggingface.co/docs/transformers/v4.31.0/en/main_classes/text_generationtransformers.GenerationMixin.group_beam_search](https://huggingface.co/docs/transformers/v4.31.0/en/main_classes/text_generationtransformers.GenerationMixin.group_beam_search)\n' +
      '\n' +
      '**프로세스-감독된 RLHF.** RLHF의 기존 문헌 [376]에서 RL 훈련을 위한 감독 신호는 일반적으로 결과-감독 신호와 프로세스-감독 신호의 두 가지 별개의 범주로 분류될 수 있다. 결과 감독 RLHF는 LLM에 의해 생성된 전체 텍스트의 품질을 평가하기 위해 정량적 점수를 사용한다. 대조적으로, 프로세스-감독된 RLHF는 생성된 콘텐츠 내의 각각의 개별 컴포넌트(_e.g._, 문장, 단어, 또는 추론 단계)의 평가를 제공하며, 이는 트레이닝을 안내하기 위해 세밀한 감독 신호를 제공하여 LLMs가 원하지 않는 생성 콘텐츠를 정제하는 것을 도울 수 있다[376, 377]. OpenAI는 12K 프로세스 주석이 달린 수학적 문제(_i.e._, MATH 데이터 세트[378])와 이러한 문제의 LLM에 의해 생성된 75K 솔루션으로 구성된 PRM800k [377]이라는 세밀한 주석 데이터 세트를 제안했으며, 여기서 수학적 문제의 각 추론 단계는 PRM800k에서 _긍정_, _부정_ 또는 _중립_으로 표시된다. 이 세립화된 데이터셋은 기존 작업[377, 379]에서 프로세스 감독 보상 모델(PRM)을 훈련하는데 활용되었으며, RLHF 절차 중 감독 신호로 각 레이블의 예측으로 인한 확률을 고려할 수 있다. PRM의 프로세스 감독 신호를 효과적으로 활용하기 위해 기존 작업[376]은 전문가 정책에서 학습을 통해 기본 정책을 개선하는 효과적인 RL 알고리즘인 전문가 반복[380, 381]을 활용했다. 일반적으로 전문가 반복은 정책 개선과 증류[376]의 두 가지 주요 단계를 포함한다. 정책 개선 단계에서는 전문가 정책에서 체계적인 검색 절차를 처리하여 표본을 생성한다. PRM은 검색 절차에서 전문가 정책을 안내하고 샘플의 품질을 향상시키기 위해 프로세스 감독 신호를 제공한다. 이후 증류 단계에서는 1단계의 전문가 정책에 의해 생성된 샘플을 활용하여 감독 미세 조정을 통해 기본 정책을 개선한다. 전문가 반복 외에도, PRM은 LLMs[377]에 의해 생성된 최종 답변의 후보를 재순위화하거나 단계별 추론 동안 더 나은 중간 추론 단계를 선택하는 데에도 활용될 수 있다[382, 379].\n' +
      '\n' +
      '#### 5.2.4 Alignment without RLHF\n' +
      '\n' +
      'RLHF는 LLM의 행동을 인간의 가치 및 선호도와 정렬하는 데 큰 성공을 거두었지만 주목할 만한 한계도 가지고 있다. 첫째, RLHF는 정렬되는 모델, 보상 모델 및 참조 모델을 동시에 포함하는 다수의 LLM을 훈련시킬 필요가 있으며, 이는 알고리즘 절차에서 지루하고 실제로 메모리를 소모한다. 게다가, RLHF에서 일반적으로 사용되는 PPO 알고리즘은 다소 복잡하고 종종 하이퍼-파라미터에 민감하다. 대안으로서, 증가하는 연구는 강화 학습 없이 감독된 미세 조정을 사용하여 인간의 선호를 고수하기 위해 LLM을 직접 최적화하는 것을 탐구한다[349].\n' +
      '\n' +
      '**개요.** 비RL 정렬 접근법의 기본 아이디어는 고품질 _정렬 데이터 세트_ 에서 _지도 학습_ 으로 LLM을 직접 미세 조정하는 것입니다. 기본적으로 안전하지 않은 행동을 방지하기 위한 응답 피드백 또는 황금 규칙이 특수하게 선별된 정렬 데이터 세트에 주입되거나 포함되어 LLM이 적절한 미세 조정 전략을 통해 이러한 시연 데이터에서 정렬된 행동을 직접 학습할 수 있다고 가정한다. 따라서 이 방법을 구현하기 위해 두 가지 주요 문제는 정렬 데이터 세트의 구성과 미세 조정 손실 설계이다. 첫 번째 이슈에 대해, 정렬 데이터세트는 사람이 작성한 안전 원리에 따라 정렬된 LLM에 의해 자동으로 구성될 수 있다[347] 또는 편집 동작을 사용하여 기존 예제를 정제한다[383]. 또한, 기존의 보상 모델을 재사용하여 기존의 인간 피드백 데이터에서 높은 평가를 받은 응답을 선택할 수도 있다[373]. 두 번째 이슈의 경우, 비-RL 정렬 접근법은 주로 고품질 정렬 데이터 세트에서 지도 학습 방식(원래 명령어 튜닝 손실과 동일)으로 LLM을 미세 조정하는 반면, 보조 학습 목표는 정렬 성능, _예:_, 순위 응답 또는 대조 명령-응답 쌍을 향상시키는 데 사용할 수 있다.\n' +
      '\n' +
      '**선형 데이터 수집.** 선형 데이터의 구성은 LLM의 동작을 인간의 선호도와 효과적으로 정렬하는 데 중요합니다. 고품질 정렬 데이터를 수집하기 위해 일부 작업은 기존 보상 모델을 재사용하여 등급이 높은 응답을 선택하고 다른 작업은 강력한 LLM(_e.g._, ChatGPT)을 활용하거나 시뮬레이션 환경을 구축하여 합성 정렬 예를 생성합니다. 다음으로, 우리는 이 세 가지 연구 라인에 대해 논의할 것이다.\n' +
      '\n' +
      '\\(\\bullet\\)_보상 모델 기반 접근법._ RLHF의 보상 모델은 LLM의 응답에 대한 정렬 정도를 측정하기 위해 훈련되었다. 기존 보상 모델을 활용하여 고품질 반응을 후속 미세 조정을 위한 정렬 데이터로 선택하는 것은 간단합니다. 이러한 아이디어에 기초하여, RAFT[373]는 인간 선호도 데이터에 대해 트레이닝된 보상 모델들을 채택하여 LLM들의 응답들의 순위를 매기고 감독된 미세 조정에 대해 더 높은 보상을 갖는 것들을 수집한다. 또한, 보상 모델은 모델 응답들을 스코어링하고 상이한 품질 그룹들에 할당하기 위해 또한 사용될 수 있다. 쿼크[384]는 보상 점수에 기초하여 LLM의 응답을 상이한 분위수로 정렬한다. 각 분위에는 분위의 보상 수준을 나타내기 위해 특별한 보상 토큰이 부착되어 있다. 최고 리워드 토큰에 대해 조건화된 LLM은 후속적으로 고품질 응답을 생성하도록 프롬프트된다. 초기 답변 및 대응하는 인간 피드백이 주어지면, ILF[385]는 먼저 LLMs를 채택하여 정제된 답변을 생성한 다음, 보상 모델을 활용하여 추가 트레이닝을 위해 피드백과 가장 일치하는 답변을 선택한다. LLM을 정렬하기 위한 귀중한 자원으로 OpenAssistant27의 DeBERTabase/large/xlarge, Fudan28의 Moss-7B, Stanford29의 Flan-T5-xl 등 여러 보상 모델이 출시되었다.\n' +
      '\n' +
      '각주 27: [https://huggingface.co/OpenAssistant](https://huggingface.co/OpenAssistant)\n' +
      '\n' +
      '각주 28: [https://github.com/OpenLMLab/MOS8-RLHF](https://github.com/OpenLMLab/MOS8-RLHF)\n' +
      '\n' +
      '각주 29: [https://huggingface.co/stanfordnlp/SteamSHP-flan-t5-xl](https://huggingface.co/stanfordnlp/SteamSHP-flan-t5-xl)\n' +
      '\n' +
      '\\(\\bullet\\)_LLM 기반 생성 접근법._ 보상 모델은 모델 반응에서 정렬된 데이터를 선택하는 데 도움이 됩니다. 그러나 훈련 보상 모델 자체는 일반적으로 비싸고 공급이 부족한 상당한 고품질 인간 라벨 데이터를 필요로 한다. 또한 기존 보상 모델은 재사용할 수 있지만 별도로 훈련된 다른 LLM에서 정렬되지 않은 행동을 정확하게 포착할 수 없을 수 있다. 따라서 일부 작업에서는 강력한 LLM을 활용하여 인간 정렬 데이터를 자동으로 생성합니다. 대표적인 작업으로서, 헌법 AI [371]은 인간 감독이 AI 행동을 지배하는 일련의 원리(즉, 자연어 명령)로부터 나온다고 제안한다. 이러한 원칙에 따라 LLMs은 자신의 해로운 반응을 비판하고 최종적으로 정렬된 반응으로 반복적으로 수정한다. 유사하게, Self-Align[347]은 먼저, 다양한 토픽들을 포괄하는 것에 초점을 맞춘 명령어들을 생성하기 위해 자기 명령어들 [143]을 채택한다. 그런 다음 모델은 또한 정렬 데이터로서 유용하고 윤리적이며 신뢰할 수 있는 응답을 생성하기 위해 예상되는 모델 행동의 규칙을 설명하는 여러 인간 작성 원칙으로 프롬프트된다. 원래 SFT 방법이 긍정적인 응답으로부터만 학습할 수 있는 한계를 완화하기 위해, 도 [386]은 개선된 감독 정렬 접근법을 개발하는데, 여기서 부정적인(낮은 품질의 원래 출력) 및 긍정적인(LLM에 의한 정제된 출력) 응답은 모두 대조적인 방식으로 레버리지되어, LLM이 실제로 어떤 세밀한 수정이 좋은 응답으로 이어지는지를 깊이 이해할 수 있게 한다.\n' +
      '\n' +
      '\\(\\bullet\\)_LLM 기반 대화형 접근법._ 기존의 대부분의 접근법들은 LLM들을 개별적으로 훈련시키는데, 여기서 LLM들은 외부 피드백 신호들을 통해 그들 자신을 개선하기 위해 실제 환경들에 존재하지 않는다. 비교로서 인간은 사회적 환경에서 타인과의 상호 작용으로부터 사회적 규범과 가치를 학습한다[387]. 이러한 학습 접근법을 모방하기 위해, 스테이블 얼라인먼트[179]는 다수의 LLM 에이전트들로 구성된 시뮬레이션된 상호작용 환경을 구축하며, 여기서 AI 에이전트들은 개선에 대한 피드백을 받으며 서로 계속 상호작용한다. 중앙 에이전트가 명령을 받으면 응답을 생성하여 주변 에이전트와 공유합니다. 이러한 비평가 에이전트는 응답 및 수정 제안에 대한 평점을 포함하는 피드백을 생성한다. 그런 다음 중앙 에이전트는 이러한 제안에 따라 원래 응답을 수정합니다. 이러한 정렬 접근법은 인간과의 실제 환경으로도 확장될 수 있다.\n' +
      '\n' +
      '**감독된 선형 조정** 선형 데이터를 얻은 후 직접 정렬에 적합한 미세 조정 전략을 설계하는 것도 핵심입니다. 간단한 접근법은 정렬 데이터를 기반으로 하는 기존의 서열 대 서열 목표를 사용하여 LLM을 최적화하는 것이다. 기존의 최적화 목적 외에도 여러 연구에서 정렬 데이터로부터 학습을 향상시키는 보조 손실을 추가로 탐구한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Primary training objective._ 정렬 데이터는 전형적으로 입력 명령 및 출력 응답으로 구성되기 때문에, 일차 트레이닝 손실은 여전히 시퀀스-대-시퀀스 학습을 위한 전통적인 교차 엔트로피 손실이다. 이러한 손실을 기반으로 많은 연구에서 감독 정렬 튜닝을 향상시키기 위한 여러 개선 변형을 제안한다. 예를 들어 CoH [388]은 주석이 달린 좋은 응답과 나쁜 응답에 각각 _"도움이 되는 답변:"_ 및 _"도움이 되지 않는 답변:"_을 미리 붙여 학습 데이터를 구성하고 특수 마스킹이 있는 해당 응답 토큰에 대해서만 손실을 계산합니다. 쿼크[384]는 모델 응답을 다양한 정렬 품질을 갖는 상이한 분위수로 정렬하고, 응답의 보상 레벨을 나타내기 위해 각 모델 응답에 특별한 보상 토큰을 준비한다. 또한, 최대 가능성 목표를 통해 선호도 모델링을 가능하게 하기 위해, DPO[389]는 먼저 정책 모델(_i.e._, 최적화되고 있는 언어 모델)을 사용하여 응답 보상을 재매개변수화한 다음, 원래의 보상 모델링 목표는 정책 모델에 기초하여만 재구성될 수 있다. 이러한 방식으로, DPO는 명시적 보상 모델링 단계를 제거하고, 정책 모델만을 포함하는 새로운 학습 목표를 최적화하는 것은 보상을 최적화하는 것과 동등하다. 나아가, 도[386]은 바람직한 토큰들을 장려하고, 바람직하지 않은 토큰들에 불이익을 주고, 사소한 토큰들을 무시하는 것을 목표로 하는 세밀한 대비 손실을 설계한다.\n' +
      '\n' +
      '\\(\\bullet\\)_보조 최적화 목표._ 1차 교차 엔트로피 손실 외에도 여러 연구에서 정렬 데이터에서 학습을 향상시키기 위한 보조 훈련 손실을 제안한다. 먼저, 각 명령어의 응답은 보상 모델에 의해 스코어링될 수 있기 때문에, 랭킹 손실은 이들 응답의 랭킹 순서를 보존하기 위해 모델을 트레이닝하는데 사용될 수 있다. 예를 들어 RRHF [390]은 고품질 및 저품질 인스턴스 모두에 걸쳐 있는 인간 작성 응답뿐만 아니라 모델 자체, ChatGPT 및 GPT-4에서 파생된 응답과 같은 모델 생성 응답을 포함하여 여러 소스에서 응답을 샘플링한다. 보상 모델의 점수와 일치하기 위해 모델이 더 높은 순위를 갖는 응답에 대해 더 높은 조건부 로그 확률을 갖도록 장려함으로써 순위 손실을 더욱 최적화한다. SLiCPF[391]은 잠재 공간에서의 거리를 통해 모델 출력과 인간 선호도 사이의 유사성을 평가하고, 인간 선호도 데이터를 기반으로 후보 시퀀스를 보정하기 위해 특정 보정 및 정규화 손실을 도입한다. 둘째, 응답과 명령어 사이의 관련성을 높이기 위해, 일부 연구에서는 대조적 학습을 도입하여 올바른 명령어-응답 쌍의 확률을 높이고 잘못된 명령어-응답 쌍을 밀어내린다. 구체적으로, 출력 응답에 대해, [392]에서 제안된 접근법은 타겟 명령어를 다른 관련 없는 명령어와 대조한다. 그렇게 함으로써, 그것은 모델이 명령어와 응답들 사이의 올바른 상관 관계를 학습할 수 있게 할 수 있다.\n' +
      '\n' +
      '#### 5.2.5 Remarks on SFT and RLHF\n' +
      '\n' +
      '섹션 5.1에서 논의된 바와 같이, 명령어 튜닝은 포맷된 데모 데이터(원하는 출력과 쌍을 이루는 명령어)로 사전 트레이닝된 언어 모델을 트레이닝하는 프로세스이다. 초기 탐색에서 명령어 데이터는 주로 NLP 작업에서 수집되었다[67]. 그러나 현재는 입력 텍스트와 출력 텍스트(예: 개방형 대화의 발화)를 쌍으로 하는 보다 다양한 감독 데이터로 확장되었다. 이러한 쌍을 이루는 텍스트를 사용한 훈련은 LLM[66]의 맥락에서 _감독 미세 조정(SFT)_이라고도 한다. 이 부분에서는 단순성과 인기 때문에 주로 토론용 약어 _SFT_를 사용하지만 명령어 튜닝은 사용하지 않는다.\n' +
      '\n' +
      'SFT와 RLHF는 LLM에 대한 두 가지 주요 적응 조정 방법이기 때문에 LLM 간의 연결과 차이점을 이해하는 것이 중요하다. 다음으로, 우리는 이 이슈30에 대해 몇 가지 논의를 합니다.\n' +
      '\n' +
      '각주 30: 이 부분은 주로 저자들의 의견과 경험에 따라 다소 주관적일 것이다. 이 부분을 개선하기 위해 논평이나 수정을 환영합니다.\n' +
      '\n' +
      '**RL 형식과의 전반적인 비교**. 5.2.3절(RL 훈련과 관련된 부분)의 논의에 이어 텍스트 생성 문제를 RL에 기반한 의사결정 과정으로 공식화할 수 있다. 프롬프트를 입력으로 하여, LLM의 태스크는 프롬프트에 적절하게 응답하는 텍스트 완성을 생성하는 것이다. 이 작업은 단계별로 완료될 것입니다. 각각의 단계에서, 에이전트(_i.e.,_LLM)는 현재 상태(현재 생성된 토큰 시퀀스 및 다른 이용가능한 컨텍스트 정보)에 조건화된 정책(_i.e.,_LM의 생성 확률 분포)에 따라 액션(_i.e.,_토큰 생성)을 수행할 것이다. 전체 응답을 바탕으로 큰 보상 점수를 얻을 수 있는 LLM에 의해 고품질의 산출 텍스트가 생산될 것으로 기대된다. 전반적으로, RLHF와 SFT는 LLMs에 대한 위의 의사 결정 프로세스를 최적화하기 위한 두 가지 다른 훈련 접근법으로 간주될 수 있다. 특히, RLHF는 보상 모델을 먼저 학습한 후, 이를 이용하여 RL 트레이닝(예를 들어, PPO)을 통해 LLM을 개선한다. 비교로 SFT는 교사 강제 접근 방식을 채택하여 시연 출력의 가능성을 직접 최적화한다. 이러한 토큰 수준의 훈련 방법은 본질적으로 _행동 복제_(모방 학습의 특별한 알고리즘[393])를 수행합니다. 전문가의 행동(즉, 각 단계에서 대상 토큰)을 감독 레이블로 활용하고 일반적인 RL 알고리즘과 같이 보상 모델을 지정하지 않고 전문가로부터 데모를 모방하도록 직접 학습합니다. 원하는 정책을 학습하기 위해 SFT는 데모 데이터에 기초한 "로컬" 최적화 방식(_즉,_토큰-레벨 손실)을 채택하는 반면, RLHF는 인간의 선호도를 수반함으로써 "글로벌" 최적화 방식(_즉,_텍스트-레벨 손실)을 취한다. 모방 학습 및 강화 학습에 대한 보다 이론적 분석은 관련 RL 문헌[393, 394]을 참조할 수 있다.\n' +
      '\n' +
      '**SFT의 장단점**. SFT는 다양한 벤치마크[67, 69, 137, 138]에서 LLM의 성능을 높이는 효과적인 접근법으로 나타났으며, 이는 태스크 일반화 능력을 크게 향상시키고 특정 기능(예를 들어, 챗봇의 아이덴티티 확립)을 유연하게 부여할 수 있다. SFT의 유용성에 대한 더 많은 논의는 섹션 5.1.3에서 찾을 수 있다. SFT는 주로 능력을 _잠금 해제_하지만 LLM에 새로운 능력을 _주입_하지 않는다는 것이 널리 인식되어 왔다. 따라서 SFT를 통해 LLM의 비내인성 능력을 자극하려고 할 때 문제가 될 수 있다. 구체적인 시나리오로, 시연 데이터가 LLM이 알 수 없는 사실에 대한 질문에 답하기 위해 LLM을 훈련하는 것과 같이 LLM이 지식이나 능력 범위를 벗어날 때 환각 행동을 잠재적으로 옹호할 것이다. RLHF[395]에 대한 John Schulman의 강연에서 흥미로운 견해는 능력이 덜한 모델을 훈련하기 위해 우수한 모델을 증류하는 것(예: GPT-4를 프롬프트하여 미세 조정 데이터로 응답을 생성하는 것)이 환각 텍스트를 생성할 가능성을 증가시켜 LLM의 사실적 정확도에 영향을 미칠 수 있다는 것이다. 또한, 행동 복제 방법으로 SFT는 시연 데이터를 구성하는 전문가의 행동(탐구 없이)을 모방하는 것을 목표로 한다. 그러나 데모 데이터의 쓰기 스타일, 품질 및 선호도에 대한 주석자 간의 차이가 종종 존재하며, 이는 SFT의 학습 성능에 영향을 미치는 경향이 있다. 따라서, 고품질 명령어 데이터(그러나 양은 아님)는 SFT 단계 동안 LLM들의 효과적인 트레이닝을 위한 주요 요소이다[99].\n' +
      '\n' +
      '**RLHF의 장단점**. RLHF는 심층 RL[79]의 문헌에서 초기에 탐색된 다음 언어 모델의 용량(예: 요약[129])을 개선하기 위해 차용되었으며 이후 InstructGPT[66]를 개발하기 위한 기본 기술로 채택되었다. 최근 증가하는 증거[99, 371]는 유해한 반응을 완화하고 모델 용량을 향상시키는 RLHF의 효과를 입증했다. 특히, LLaMA 2는 RLHF가 유용성과 무해성 점수를 모두 개선할 수 있음을 입증했으며, 이는 데이터 주석을 위한 더 나은 인간-LLM 시너지 효과에 기인한다. 이러한 이유를 크게 두 가지 측면에서 설명하면 다음과 같다. 첫째, 인간 주석자는 주로 RLHF에 대한 선호 주석을 제공하기 때문에 SFT에서와 같이 주석자의 불일치를 크게 완화할 수 있다. 둘째, 선호 주석은 데모 데이터를 작성하는 것보다 훨씬 쉽고, 주석자는 자신이 만드는 것보다 더 우수한 세대의 품질을 판단할 수 있어 인간 주석자가 입증할 수 있는 것 이상의 광범위한 상태 공간을 탐색할 수 있다. 또 다른 핵심 사항은 RLHF가 본질적으로 LLM이 자체 생성된 응답(좋은 응답과 나쁜 응답을 구별함)을 대조함으로써 올바른 정책을 배우도록 장려한다는 것이다. 이는 더 이상 모델이 외부 시연 데이터를 모방하도록 강요하지 않으며, 따라서 위에서 설명한 바와 같이 SFT의 환각 문제를 완화할 수 있다. 실제로 RLHF는 GPT-4[46]에서 환각 행동을 줄이기 위한 중요한 접근법임이 입증되었다. 그러나 RLHF는 고전적인 RL 알고리즘의 단점, 예를 들어 샘플 비효율성 및 훈련 불안정성을 상속한다. LLM에 적응될 때, RLHF는 우수한 성능을 효율적으로 달성하기 위한 초기 모델 체크포인트로서 강한 SFT 모델에 추가로 의존한다. 또한, 인간 주석기들은 복잡한 반복 최적화 프로세스에 관여하며, 여기서 다수의 중요한 세부사항들(예컨대, 프롬프트 선택, 보상 모델 트레이닝 및 PPO 트레이닝의 스케쥴, 하이퍼-파라미터들의 설정)은 전체 모델 성능에 중요한 영향을 미친다.\n' +
      '\n' +
      '각주 31: RLHF에서 보상 모델은 LLM이 정렬될 수 있는 지식이나 능력을 인식해야 하는 것도 중요한 것으로 보인다. 예를 들어, LLAMA 2는 보상 모델들을 초기화하기 위해 사전 트레이닝된 채팅 모델 체크포인트들을 채택한다[99].\n' +
      '\n' +
      '전반적으로, SFT는 사전 훈련 직후 사전 훈련된 모델 체크포인트의 모델 용량을 증가시키는 데 특히 유용한 반면, RLHF는 SFT 모델의 모델 용량을 더욱 향상시킬 것으로 유망하다. 그러나 RLHF는 구현하기 어려웠고 잘 탐구되지 않았으며(공공 문헌에 따르면), 추가 연구를 위해 더 많은 개선(예: 효율적이고 신뢰할 수 있는 주석[371] 및 단순화된 최적화[389])이 여전히 필요하다.\n' +
      '\n' +
      '### _Parameter-Efficient Model Adaptation_\n' +
      '\n' +
      '위에서 우리는 특정 목표에 따라 LLM을 적응시키기 위한 명령어 튜닝 및 정렬 튜닝의 접근법에 대해 논의했다. LLM은 많은 양의 모델 파라미터로 구성되기 때문에 전체 파라미터 튜닝을 수행하는 데 많은 비용이 든다. 이 절에서는 LLM에 대한 효율적인 튜닝을 수행하는 방법에 대해 논의할 것이다. 먼저 트랜스포머 언어 모델에 대한 대표적인 파라미터 효율적인 미세 조정 방법을 검토하고, 파라미터 효율적인 미세 조정 LLM에 대한 기존 연구를 요약한다.\n' +
      '\n' +
      '#### 5.3.1 파라미터-효율적인 미세 조정 방법\n' +
      '\n' +
      '기존 문헌에서 파라미터 효율적인 미세 조정[145, 396, 397]은 가능한 좋은 성능을 유지하면서 훈련 가능한 파라미터의 수를 줄이는 것을 목표로 하는 중요한 주제였다. 다음은 어댑터 튜닝, 접두사 튜닝, 프롬프트 튜닝 및 LoRA를 포함한 트랜스포머 언어 모델에 대한 4가지 매개변수 효율적인 미세 조정 방법을 간략하게 검토한다. 이 네 가지 방법의 예시는 그림 13에 나와 있다.\n' +
      '\n' +
      '**어댑터 조정**. 어댑터 튜닝은 트랜스포머 모델에 작은 신경망 모듈(어댑터_라고 함)을 통합한다[398]. 어댑터 모듈을 구현하기 위해, 먼저 원래의 특징 벡터를 더 작은 차원(비선형 변환에 따라)으로 압축한 다음 원래의 차원으로 복원하는 병목 구조가 [398, 399]에 제안되었다. 어댑터 모듈들은 일반적으로 트랜스포머 층의 두 개의 코어 부분들(_즉,_어텐션 층 및 피드-포워드 층) 각각 후에 직렬 삽입을 사용하여 각각의 트랜스포머 층에 통합될 것이다. 대안적으로, 병렬 어댑터들 [400]은 트랜스포머 층들에서도 사용될 수 있으며, 여기서 어텐션 층 및 그에 따라 피드-포워드 층과 병렬로 두 개의 어댑터 모듈들을 배치한다. 미세 조정 동안 어댑터 모듈은 특정 작업 목표에 따라 최적화되는 반면 원래 언어 모델의 매개변수는 이 프로세스에서 동결된다. 이러한 방식으로, 미세 조정 동안 훈련 가능한 파라미터의 수를 효과적으로 감소시킬 수 있다.\n' +
      '\n' +
      '**접두사 튜닝**. 접두사 튜닝[396]은 훈련 가능한 연속 벡터의 집합인 접두사 시퀀스를 언어 모델의 각 트랜스포머 레이어에 전치한다. 이러한 접두사 벡터들은 태스크-특정적이며, 이는 가상 토큰 임베딩들로서 간주될 수 있다. 접두사 벡터들을 최적화하기 위해, 접두사를 직접 최적화하는 대신에, 더 작은 행렬을 접두사의 파라미터 행렬에 매핑하는 MLP 함수를 학습함으로써 재매개변수화 트릭[396]이 제안되었다. 이 트릭이 안정적인 훈련에 유용한 것으로 나타났다. 최적화 후에, 매핑 함수는 폐기될 것이고, 도출된 프리픽스 벡터들만이 태스크-특정 성능을 향상시키기 위해 유지된다. 접두사 매개변수만 학습되기 때문에 매개변수 효율적인 모델 최적화로 이어질 수 있다. 접두사 튜닝과 유사하게, p-튜닝 v2 [401]은 특히 자연어 이해를 위해 계층별 프롬프트 벡터를 트랜스포머 아키텍처에 통합하며, 이는 또한 공유 프롬프트를 공동으로 최적화하기 위해 다중 작업 학습을 활용한다. 자연어 이해 과제에 대한 다양한 매개변수 척도의 모델 성능을 개선하는 데 유용한 것으로 나타났다.\n' +
      '\n' +
      '**프롬프트 튜닝**. 프리픽스 튜닝과는 달리, 프롬프트 튜닝[397, 402]은 주로 입력 레이어32에서 훈련가능한 프롬프트 벡터들을 통합하는 것에 초점을 맞춘다. 이산 프롬프트 방법들[404, 405]에 기초하여, 그것은 소프트 프롬프트 토큰들의 그룹(자유 형태[402] 또는 프리픽스 형태[397])을 포함함으로써 입력 텍스트를 증강하고, 그 후 특정 다운스트림 태스크들을 해결하기 위해 프롬프트 증강 입력을 취한다. 구현에서, 태스크-특정 프롬프트 임베딩들은 입력 텍스트 임베딩들과 조합되고, 이들은 후속적으로 언어 모델들로 공급된다. P-튜닝[402]은 컨텍스트, 프롬프트 및 타겟 토큰들을 조합하기 위한 자유로운 형태를 제안하였으며, 이는 자연어 이해 및 생성 모두를 위한 아키텍처들에 적용될 수 있다. 그들은 양방향 LSTM에 의한 소프트 프롬프트 토큰들의 표현들을 더 학습한다. _prompt tuning_로 명명된 또 다른 대표적인 접근법 [397]은 접두사 프롬프트를 입력에 직접 전치합니다. 훈련 중에는 태스크별 감독에 따라 신속한 임베딩만 학습한다. 이 방법은 입력 계층에서 소수의 훈련 가능한 파라미터만을 포함하기 때문에, 성능은 기초 언어 모델들의 모델 용량에 고도로 의존한다는 것이 발견되었다[397].\n' +
      '\n' +
      '각주 32: 여기서, 프롬프트 튜닝은 [397]에서 사용된 바와 같은 특정 방법 대신에, [397, 402, 403]에 의해 예시된 관련 효율적인 튜닝 방법들의 카테고리를 나타낸다. 실제로, 프리픽스 기반 튜닝 방법들[396, 401]은 프롬프팅 방법들로서 또한 고려될 수 있으며, 이는 [401]에서 _딥 프롬프팅 튜닝_이라고 불린다. 이 조사에서 프롬프트 튜닝은 LLM의 맥락에서 입력 계층에 프롬프트 토큰만 포함하는 방법을 특별히 참조한다. 언어 모델에 계층별 프롬프트를 통합하기 때문에 p-튜닝 v2 [401]을 접두사 튜닝 범주에 할당한다.\n' +
      '\n' +
      '**LoRA(Low-Rank Adaptation)**. LoRA[145]는 다운스트림 태스크들에 적응하기 위한 훈련가능한 파라미터들을 감소시키기 위해, 업데이트 매트릭스를 각각의 조밀한 계층에서 근사화하기 위한 저순위 제약을 부과한다. 매개변수 행렬 \\(\\mathbf{W}\\)을 최적화하는 경우를 고려한다. 갱신 과정은 \\(\\mathbf{W}\\leftarrow\\mathbf{W}+\\Delta\\mathbf{W}\\)와 같은 일반적인 형태로 작성될 수 있다. LoRA의 기본 개념은 원래 행렬 \\(\\mathbf{W}\\in\\mathbb{R}^{m\\times n}\\)을 동결하는 동시에 매개변수 갱신 \\(\\Delta\\mathbf{W}=\\mathbf{A}\\cdot\\mathbf{B}^{\\top}\\)을 저순위 분해 행렬로 근사하는 것인데, 여기서 \\(\\mathbf{A}\\in\\mathbb{R}^{m\\times k}\\)와 \\(\\mathbf{B}\\in\\mathbb{R}^{n\\times k}\\)는 작업 적응을 위한 훈련 가능한 매개변수이고 \\(k\\ll\\min(m,n)\\)는 감소된 순위이다. LoRA의 주요 장점은 메모리 및 저장 사용량(예를 들어,_VRAM)을 크게 절약할 수 있다는 것이다. 또한, 상이한 다운스트림 태스크들에 적응하기 위한 다수의 태스크-특정 저순위 분해 매트릭스들을 유지하면서, 단일 대형 모델 복사본만을 유지할 수 있다. 또한 여러 연구에서 보다 원칙적인 접근법, 예를 들어 중요도 점수 기반 할당[406] 및 검색 없는 최적 순위 선택[407]에서 순위를 설정하는 방법에 대해서도 논의했다.\n' +
      '\n' +
      '위의 방법 외에도 트랜스포머 언어 모델의 효율적인 튜닝에 대한 광범위한 연구가 있다. 그러나 효율적인 조정에 대한 보다 포괄적인 논의는 이 주제에 대한 관련 논문에서 찾을 수 있는 이 기사의 범위를 벗어난다[400, 408].\n' +
      '\n' +
      '#### 5.3.2 Parameter-Efficient Fine-Tuning on LLMs\n' +
      '\n' +
      'LLM이 증가함에 따라, 효율적인 튜닝은 다운스트림 태스크에서 보다 가벼운 적응 접근법을 개발하기 위해 증가하는 연구 관심을 끌었다.\n' +
      '\n' +
      '특히, LoRA[145]는 오픈 소스 LLMs(_e.g.,_ LLaMA 및 BLOOM) 포파라미터-효율적인 미세-튜닝에 널리 적용되어 왔다. 이러한 연구 시도 중 LLaMA와 그 변형은 매개변수 효율적인 조정을 위해 많은 관심을 받았다. 예를 들어, Alpaca-LoRA[144]는 Alpaca[142]의 경량 튜닝된 버전으로서 LoRA를 사용하여 트레이닝되었다(52K 인간 지시의 데모를 갖는 미세 튜닝된 7B LLaMA 모델). 최근 LLaMA-Adapter [409]는 학습 가능한 프롬프트 벡터를 각 트랜스포머 계층에 삽입하고 있으며, 이 과정에서 과소적합된 프롬프트 벡터의 영향을 완화하여 학습을 향상시키는 제로-초기화 어텐션이 제안되었다. 또한 이 접근 방식을 다중 모드 설정, 예를 들어 시각적 질문 응답으로 확장합니다.\n' +
      '\n' +
      '각주 33: [https://github.com/floen/alpaca-lora](https://github.com/floen/alpaca-lora)\n' +
      '\n' +
      '또한, 다양한 튜닝 방법이 언어 모델에 미치는 영향을 조사하기 위한 실증적 연구[399]가 수행되었다. 3개의 오픈소스 LLMs(GPT-J(6B), BLOOM(7.1B) 및 LLaMA(7B)에서 직렬 어댑터 튜닝[398], 병렬 어댑터 튜닝[400, 410] 및 LoRA[145]를 포함한 4가지 효율적인 튜닝 방법을 비교 평가한다. 6개의 수학 추론 데이터 세트에 대한 실험 결과를 바탕으로, 이러한 효율적인 조정 방법은 어려운 과제에서는 기준 기준 GPT-3.5를 과소 수행하지만 간단한 과제에서는 유사한 성능을 달성한다는 것을 보여준다. 전반적으로 LoRA는 훨씬 적은 훈련 가능한 매개변수를 사용하여 이러한 비교 방법 중에서 비교적 잘 수행한다.\n' +
      '\n' +
      '중요한 리소스로서 라이브러리 _PEFT_[411](parameter-efficient fine-tuning에 대한 스탠딩)은 GitHub34에서 릴리스되었습니다. LoRA [145]/AdaLoRA [406], prefixtuning [396, 401], P-Tuning [402], prompt-tuning [397] 등 널리 사용되는 몇 가지 효율적인 튜닝 방법을 포함했습니다. 또한, GPT-2, LLaMA 등 다수의 언어 모델을 지원하며, 대표적인 비전 트랜스포머 모델(_e.g._, VIT, Swin Transformer)도 다룹니다.\n' +
      '\n' +
      '각주 34: [https://github.com/huggingface/pft](https://github.com/huggingface/pft)\n' +
      '\n' +
      '5.3.1절에서 논의한 바와 같이, 기존 문헌에서 제안된 많은 수의 효율적인 튜닝 방법이 있었다. 그러나, 이러한 접근법들의 대부분은 LLMs 대신에 작은 크기의 사전 훈련된 언어 모델들에 대해 테스트된다. 지금까지, 상이한 설정 또는 태스크에서 상이한 효율적인 튜닝 방법이 대형 언어 모델에 미치는 영향에 대한 철저한 조사는 여전히 부족하다.\n' +
      '\n' +
      '### _Memory-Efficient Model Adaptation_\n' +
      '\n' +
      '많은 수의 모델 파라미터로 인해 LLM은 추론을 위해 상당한 메모리 공간을 차지하므로 실제 응용 프로그램에 배포하는 데 매우 비용이 많이 든다. 이 섹션에서는 인기 있는 모델 압축 접근법(_i.e._, 모델 양자화)을 통해 LLM의 메모리 풋프린트를 줄이는 방법에 대해 논의하여, 큰 크기의 LLM이 리소스 제한 설정에서 사용될 수 있으며, 이는 또한 추론 지연을 감소시킬 가능성이 있다.\n' +
      '\n' +
      '#### 5.4.1 양자화에 대한 배경\n' +
      '\n' +
      '이 부분에서는 신경망에 대한 양자화 기술에 대한 일반적인 소개를 제시한다.\n' +
      '\n' +
      '뉴럴 네트워크 압축에서, 양자화는 종종 부동 소수점 수들로부터 정수들[412], 특히 8 비트 정수 양자화(_i.e._, _INT8 양자화_)로의 맵핑 프로세스를 지칭한다. 신경망 모델의 경우 일반적으로 양자화될 두 가지 종류의 데이터, 즉 원래 부동 소수점 숫자로 표현되는 _가중치_(모델 매개변수) 및 _활성화_(은닉 활성화)가 있다. 모델 양자화의 본질적인 개념을 설명하기 위해, 우리는 간단하면서도 대중적인 양자화 함수 \\(x_{q}=R(x/S)-Z\\를 도입한다: \\(x_{q}\\)는 부동수 \\(x\\)를 양자화된 값 \\(x_{q}\\)으로 변환한다. 이 함수에서 \\(S\\)와 \\(Z\\)는 각각 클리핑 범위를 결정하는 두 매개변수 \\(\\alpha\\)와 \\(\\beta\\)를 포함하는 스케일링 팩터를 나타내고, \\(R(\\cdot)\\)는 스케일링된 플로팅 값을 근사 정수로 매핑하는 라운딩 연산을 나타낸다.\n' +
      '\n' +
      '역과정으로서 _역양자화_는 양자화된 값으로부터 원래의 값을 복원한다: \\(\\tilde{x}=S\\cdot(x_{q}+Z)\\). 양자화 오차는 원래의 값 \\(x\\)과 복원된 값 \\(\\tilde{x}\\)의 수치적 차이로 계산된다. 범위 매개 변수 \\(\\alpha\\) 및 \\(\\beta\\)는 실제 데이터 분포에 따라 종종 _정적_ (오프라인) 또는 _동적_ 방식 (런타임)으로 _보정_ 되어야 하는 양자화 성능에 큰 영향을 줍니다.\n' +
      '\n' +
      '자세한 내용은 신경망에서 양자화 방법에 대한 우수한 조사[412]를 참조한다.\n' +
      '\n' +
      '#### 5.4.2 LLMs 양자화 방법\n' +
      '\n' +
      '일반적으로 두 가지 주요 모델 양자화 접근법, 즉 _양자화 인식 훈련_(_QAT_)(추가 전체 모델 재훈련을 필요로 함)과 _훈련 후 양자화_(_PTQ_)(모델 재훈련을 필요로 함)가 있다. 작은 크기의 언어 모델과 비교할 때 LLM에 대한 양자화 방법을 설계하거나 선택할 때 두 가지 주요 차이점을 고려해야 한다. 첫째, LLM은 매우 많은 수의 파라미터로 구성되며, 따라서 PTQ 방법은 QAT 방법보다 훨씬 낮은 계산 비용으로 인해 더 선호된다. 둘째, LLMs은 매우 다른 활성화 패턴(_i.e._, 큰 이상치 특징)을 나타내며, LLMs, 특히 숨겨진 활성화를 양자화하는 것이 더 어려워진다. 다음으로 LLM에 대한 몇 가지 대표적인 PTQ 방법35를 간략하게 검토한다.\n' +
      '\n' +
      '각주 35: 우리는 주로 LLM들의 맥락에서 양자화 방법들을 논의하는 것에 초점을 맞추기 때문에, 작은 크기의 언어 모델들(_e.g._, BERT)에 대한 양자화 작업 라인은 이 조사에 포함되지 않았다.\n' +
      '\n' +
      '**PTQ(교육 후 양자화)** 먼저 LLM에 대한 PTQ 방법을 소개한다.\n' +
      '\n' +
      '* _혼합 정밀도 분해_. [413]에서 관찰된 바와 같이, 모델 크기가 6.7B 매개 변수 이상에 도달할 때 숨겨진 활성화( _이상값의 출현_이라고 함)에서 극단적인 큰 값이 발생한다. 흥미롭게도 이러한 특이치는 주로 트랜스포머 계층에서 특정 피쳐 치수에 분포합니다. 이 발견을 바탕으로, _LLM.int8(0)_이라고 불리는 벡터-와이즈 양자화 접근법이 [413]에서 제안되었는데, 이는 특징 차원을 이상치로 분리하고 나머지 차원을 행렬 곱셈에서 분리한다. 그런 다음 두 부분에 대한 계산을 각각 _16비트 부동 숫자_ 및 _8비트 정수_로 수행하여 이러한 이상치를 높은 정밀도로 복구한다.\n' +
      '\n' +
      '* _세립 양자화_. 트랜스포머 모델의 경우 가중치 및 활성화는 일반적으로 텐서의 형태로 표현된다. 간단한 접근법은 전체 텐서(_즉,_텐서당 양자화)에 대해 거친-결정화된 양자화 파라미터들을 사용하는 것이다[414]. 그러나, 이는 일반적으로 부정확한 재구성 결과를 초래한다. 따라서 양자화 오차를 줄이기 위해 세밀한 방법을 제안한다. 제로퀀트[415]는 활성화를 압축하기 위해 동적 캘리브레이션을 갖는 토큰-와이즈 양자화 접근법을 채택한다. 가중치(양자화되기 쉬움)에 대해서는 그룹 단위 양자화를 사용한다. 실제로, 128[415, 416]의 그룹 크기가 모델 양자화를 위해 일반적으로 사용된다.\n' +
      '* _양자화 난이도 균형 조정_ 입니다. 가중치가 활성화보다 양자화하기 쉽다는 점을 고려하여 SmoothQuant[414]는 활성화에서 가중치로 난이도를 마이그레이션할 것을 제안한다. 특히 \\(\\mathbf{Y}=(\\mathbf{X}\\text{diag}(\\mathbf{s})^{-1})\\cdot(\\text{diag}(\\mathbf{ s})\\mathbf{W})\\). 수학적으로 동등한 변환을 도입함으로써, 이 공식은 스케일링 인자 \\(\\mathbf{s}\\)를 통해 양자화 난이도를 제어한다. \\(\\mathbf{s}\\)을 설정하기 위해 마이그레이션 강도 매개변수 \\(\\alpha\\)를 통합하여 어려움의 균형을 맞추며, 여기서 각 엔트리 \\(s_{j}=\\max(\\mathbf{x}_{j})^{\\alpha}/\\max(\\mathbf{w}_{j})^{(1-\\alpha)}\\)는 마이그레이션 강도에 의해 결정된다.\n' +
      '* _계층별 양자화_. 이 방법은 계층별 재구성 손실을 최소화하는 최적의 양자화 가중치를 찾는다 : \\(\\arg\\min_{\\widetilde{\\mathbf{W}}}\\parallel\\mathbf{W}\\mathbf{X}-\\widetilde{ \\mathbf{W}}\\mathbf{X}\\parallel_{2}^{2}\\). 이 목적을 효율적으로 최적화하기 위해, GPTQ[417]은 모든 행에 대한 가중치의 양자화 순서를 고정함으로써 원래의 최적 브레인 양자화(OBO)[418] 방법을 개선한다. 또한, 특별히 설계된 방법(_즉,_ lazy batch-updates 및 Cholesky reformulation)을 사용하여 GPTQ는 3 또는 4 비트 정밀도로 매우 큰 모델(_예를 들어,_175B OPT)을 양자화할 수 있다. 보다 최근에, AWQ[416]은 가중치에 대한 활성화-인식 스케일링을 통합함으로써 최적화 형태를 더욱 단순화하는데, 이는 SmoothQuant[414]의 아이디어와 유사하다 : 이상치 활성화에 대응하는 가중치는 정밀하게 양자화되는 것이 더 중요하다. 이것은 재구성 손실을 직접 최적화하는 것이 아니라, 대신에 교정 데이터에 대한 최소 손실을 달성하기 위해 간단한 하이퍼-파라미터 탐색을 수행한다.\n' +
      '\n' +
      '상기 방법들에서의 이러한 전략들은 양자화 성능을 향상시키기 위해 공동으로 사용될 수 있다. 고효율 구현을 달성하기 위해, 양자화 방법들은 또한 하드웨어- 또는 시스템-레벨 지원(예를 들어,_효율적인 GPU 커널들 또는 하드웨어-친화적인 그룹 파티션)에 의존한다.\n' +
      '\n' +
      '**기타 양자화 방법** 위에서 주로 PTQ 방법에 초점을 맞추고 다음으로 LLM 양자화를 위한 효율적인 미세 조정 방법 또는 QAT 방법을 탐구하는 두 가지 최근 연구를 소개한다.\n' +
      '\n' +
      '* _효율적인 미세 조정 향상된 양자화_. 훈련 후 양자화의 경우, 직접 저비트 양자화(_예를 들어,_INT4 양자화)는 종종 큰 성능 저하를 초래한다. 이 문제를 극복하기 위해 QLoRA[419]는 효율적인 고정밀 모델 미세 조정을 달성하기 위해 양자화된 모델에 추가적인 작은 조정 가능한 어댑터(16비트 정밀도)를 통합한다. LoRA의 장점(섹션 5.3.1 참조)과 양자화 방법을 결합합니다. 실험 결과, 4-비트 양자화 모델은 QLoRA에 의해 전체 16-비트 미세 조정 성능을 얻을 수 있음을 보였다.\n' +
      '* LLMs에 대한 QAT(양자화 인식 훈련)입니다. 최근 연구[420]은 데이터 프리 증류 방법을 적용하여 가중치, 활성화 및 키 값 캐시를 압축함으로써 QAT 방법의 효과를 탐구한다. LLaMA를 기반으로 광범위한 실험을 수행하여 가중치 및 키-값 캐시 모두에서 4비트 양자화를 통해 유망한 결과를 보여주었지만, 여전히 더 많은 탐색이 필요한 4비트 활성화 양자화에서는 그렇지 않았다.\n' +
      '\n' +
      '#### 5.4.3 경험적 분석 및 결과\n' +
      '\n' +
      '양자화는 현재 배포에서 LLM의 메모리 풋프린트 및 대기 시간을 줄이기 위한 일반적인 기술이 되었다. 특히, 높은 정확도를 유지하면서, LLMs(_예를 들어,_ 가중치들 또는 활성화들)의 상이한 부분들을 양자화하기 위해 어떤 수준의 정밀도(_예를 들어,_INT8 또는 INT4)가 적용될 수 있는지를 이해하는 것이 중요하다. 이 부분에서는 먼저 기존 문헌에서 LLM의 양자화에 대한 주요 결과를 요약한 다음 양자화 실험을 통해 몇 가지 경험적 분석을 제시한다.\n' +
      '\n' +
      '**기존 작업의 중요한 결과**. 최근, 다중 인자(예를 들어, 모델 크기 및 민감도)가 훈련 후 양자화 방법에 미치는 영향에 대해 매우 포괄적인 평가[421]가 수행되었다. 또 다른 연구[422]는 추론 성능에서 \\(k\\)-비트 양자화의 스케일링 법칙을 조사한다. 전체 성능 외에도 연구[423]은 특히 다양한 수준의 비트 정밀도에 걸쳐 달성할 수 있는 성능 수준뿐만 아니라 창발 능력에 대한 정량화의 잠재적 영향에 초점을 맞춘다. 또한 이전 작업(_예:_ LLM.int8(424), GPTQ[417], QLoRA[419], GLM[93])도 다양한 설정에서 양자화 방법의 성능을 광범위하게 조사했다. 다음으로, 양자화 방법의 기술적 세부 사항을 파고들지 않을 수 있는 사람들에게 유용할 이러한 연구의 몇 가지 중요한 결과를 요약한다.\n' +
      '\n' +
      '* _INT8 가중치 양자화는 종종 LLM에서 매우 양호한 결과를 산출할 수 있는 반면, 더 낮은 정밀도 가중치 양자화의 성능은 특정 방법_[414, 416, 417, 421]에 의존한다. 대부분의 경우, INT8 가중치 양자화는 성능 저하 없이 메모리 풋프린트를 감소시키기 위해 효과적으로 적용될 수 있다. INT4(또는 INT3) 가중치 양자화의 경우, 기존 방법은 성능 저하를 줄이기 위해 특정 전략, 예를 들어 계층별 방법[415, 417], 활성화 인식 스케일링[416] 및 저순위 어댑터 튜닝[419]에 의존한다. 흥미롭게도 LLMs는 작은 크기의 언어 모델[421]보다 낮은 비트 가중치 양자화에 덜 민감한 것으로 보인다. 실제로, 동일한 메모리 비용으로, 더 높은 양자화 정밀도를 갖는 더 작은 언어 모델보다는 더 낮은 양자화 정밀도를 갖는 더 큰 언어 모델을 사용하는 것이 제안된다. 예를 들어, 4-비트 60GB LLM은 8-비트 30GB LLM[422]보다 더 나은 성능을 갖는 것으로 입증된다. 또한, 창발적 능력에 초점을 맞추어, 연구 [423]은 상황 내 학습, 단계별 추론 및 후속 명령이 모두 4비트 가중치 양자화에 거의 영향을 받지 않는 것으로 보인다는 것을 발견했다. 이 결과는 INT4 양자화가 전체 비트 수와 창발 능력의 성능 면에서 유리한 트레이드오프를 나타낸다는 것을 시사한다.\n' +
      '* _활동은 가중치_[413, 414, 421]보다 양자화하기 더 어렵습니다. 6.7B 이상의 크기를 갖는 트랜스포머 언어 모델들에 대해 큰 이상치들이 발생할 것이라는 것이 밝혀졌다[413]. 이 문제는 LLM을 양자화하는 데 가장 근본적인 어려움 중 하나였다. 이 문제를 극복하기 위해 다양한 방법, 예를 들어 혼합 정밀 분해[413], 세립 양자화[413, 425] 및 난이도 마이그레이션[414]을 적용하여 이상치 값의 영향을 완화할 수 있다. LLM의 활성화에는 주로 큰 이상치가 존재하기 때문에, 작은 언어 모델은 활성화 양자화에 더 강하다[421, 423]. 실제로 고품질 INT8 활성화 양자화는 여러 방법이 만족스러운 결과를 얻을 수 있지만 여전히 어려운 작업이다. 또한, 더 낮은 정밀도 활성화 양자화는 QAT 방법들에 대해서도 여전히 성공적으로 탐색되지 않았다[420].\n' +
      '\n' +
      '\\(\\bullet\\)_효율적인 미세 조정 강화 양자화는 양자화된 LLMs_[419, 145]의 성능을 향상시키는 좋은 옵션이다. 양자화에서 효율적인 펀튜닝 방법의 이점은 두 가지일 수 있다. 첫째, 고정밀 어댑터를 업데이트하여 피팅 용량을 증가시킴으로써 저비트 양자화[421, 423]로 인한 성능 저하를 직접 보상할 수 있다. 둘째, 작은 어댑터만 튜닝하여 LLM의 작업별 또는 목표별 미세 조정을 경량 방식으로 지원할 수 있습니다[419], _예:_ 명령어 튜닝 또는 채팅 지향 튜닝입니다. 전반적으로 효율성과 훈련 비용 사이의 좋은 트레이드오프를 만들어 양자화된 LLM의 성능을 향상시키는 유망한 접근법을 제공한다.\n' +
      '\n' +
      '**양자화 실험에 대한 경험적 분석**. 독자들이 LLM에 대한 양자화의 영향을 이해하는 데 더 도움이 되도록 여기에서 양자화된 모델의 추론 성능을 조사하기 위한 실험 그룹도 수행한다. 특히 FLAN-v2 [69], Alpaca-52K [137] 및 ShareGPT [148]을 포함한 인기 있는 SFT 데이터 세트를 사용하여 미세 조정된 LLMaM 모델(_즉,_7B 및 13B)에 중점을 둔다. 평가를 위해 표 IX에서 동일한 작업을 활용하고 연구 [423]에서 4비트, 8비트 및 16비트의 세 가지 정밀도 수준에서 양자화된 언어 모델의 성능을 조사하는 양자화 설정을 따른다. 결과는 표 X에 요약되어 있다. 표 X로부터 관찰될 수 있는 바와 같이, 8-비트 및 4-비트 가중치 양자화로 얻어진 결과는 메모리 소비를 상당히 감소시키면서 16-비트 모델의 성능에 근접한다. 실제로 메모리 사용량을 줄이는 것이 배치에 중요한 고려 사항인 경우 LLM에 대한 4비트 가중치 양자화의 성능을 먼저 조사하는 것이 좋다.\n' +
      '\n' +
      '#### 5.4.4 오픈 소스 라이브러리 및 양자화된 LLMs\n' +
      '\n' +
      '이 부분에서는 사용 가능한 오픈 소스 양자화 라이브러리와 양자화된 LLM에 대해 간략하게 소개한다.\n' +
      '\n' +
      '**양자화 라이브러리**. 다음으로 LLMs를 위한 세 가지 주요 양자화 라이브러리를 소개한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Bitsandbytes36_은 LLM.int80 [413]과 8비트 최적화기 [426]의 논문에서 소개된 방법을 기반으로 개발되었다. 효율적인 추론을 위한 8-비트 및 4-비트(NF4,FP4) 행렬 곱셈에 대한 지원과 효율적인 훈련을 위한 8-비트 최적화기를 포함하여 LLM에 대한 활성화 및 가중치의 양자화에 중점을 둔다.\n' +

      'LLMaM 모델의 양자화를 위해 특별히 개발된 모델은 \\(\\bullet\\)_GPTQ-for-LLMaM37_이다. GPTQ 알고리즘을 기반으로 다양한 크기의 LLMaM 모델의 4비트 양자화를 가능하게 한다[417]. 또한 프로젝트 웹 사이트의 메모리 및 성능(PPL) 모두에서 비트와 비교를 제공합니다.\n' +

      '**양자화된 LLM**. 원본 모델들과 비교하여, 양자화된 언어 모델들은 더 작은 메모리 풋프린트를 취하고, 더 빠른 추론 속도를 가질 가능성이 있다[427, 93, 413]. 최근에는 BLOOM, GPT-J, ChatGLM 등 공개된 여러 언어 모델의 양자화된 모델 사본이 HuggingFace에 다수 공개되고 있다. 특히, GPTQ[417]은 생성 언어 모델을 양자화하는 데 널리 사용되어 LLMaM 및 OPT에 대한 다양한 양자화된 변형으로 이어졌다. 또한, 비쿠나 및 위저드LM과 같은 명령어 조정 모델을 양자화하는 데에도 적용되었다. 양자화된 LLM의 수가 많기 때문에 이러한 모델의 해당 링크를 직접 통합하지 않는다. 독자들은 HuggingFace를 검색하면 쉽게 찾을 수 있습니다.\n' +

      '## 6 Utilization\n' +
      '\n' +
      '사전 훈련 또는 적응 조정 후 LLM을 사용하는 주요 접근법은 다양한 작업을 해결하기 위한 적합한 _prompting_ 전략을 설계하는 것이다. 기존 문헌에서는 수동 생성 및 자동 최적화를 통해 태스크별 프롬프트를 효과적으로 학습할 수 있다. 대표적인 프롬프트 방법은 자연어 텍스트의 형태로 태스크 설명 및/또는 데모를 공식화하는 _in-context learning_[50, 55]이다. 또한, _생각 사슬 프롬프트_[33]은 프롬프트에 일련의 중간 추론 단계를 포함시킴으로써 컨텍스트 내 학습을 향상시키는 데 사용될 수 있다. 또한, 복잡한 작업을 해결하기 위해 _planning_[439]를 제안하며, 이는 먼저 작은 하위 작업으로 분해한 다음 이러한 하위 작업을 하나씩 해결하기 위한 행동 계획을 생성한다. 표 XI에서 이러한 촉진 접근법에 대한 대표적인 작업을 요약한다. 다음으로, 우리는 네 가지 기술의 세부 사항에 대해 자세히 설명할 것이다.\n' +
      '\n' +
      '### _Prompting_\n' +
      '\n' +
      '이전 작업 [36]에서 논의한 바와 같이 프롬프트는 다양한 과제 해결을 위해 LLM을 활용하는 주요 접근법이다. 프롬프트의 품질은 특정 작업에서 LLM의 성능에 크게 영향을 미치기 때문에 수동 생성 또는 자동 최적화를 통해 적합한 작업 프롬프트를 생성하기 위해 제안된 일련의 연구가 이 섹션에 소개될 것이다.\n' +
      '\n' +
      '#### 6.1.1 프롬프트 생성\n' +
      '\n' +
      '적합한 프롬프트를 수동으로 만드는 프로세스를 _prompt engineering_[452, 453]이라고도 합니다. 잘 설계된 프롬프트는 특정 작업을 수행하는 LLM의 능력을 이끌어내는 데 매우 도움이 된다. 이 부분에서는 프롬프트의 핵심 구성 요소를 먼저 소개하고 프롬프트 설계를 위한 몇 가지 원칙에 대해 논의할 것이다. 그런 다음 여러 대표 태스크에 대한 결과를 보여주기 위해 서로 다른 프롬프트로 ChatGPT를 평가한다. 우리는 좋은 프롬프트를 설계하기 위한 제안과 지침을 제시하는 여러 기존 논문[453, 454]과 웹사이트[455, 456, 457]가 있었다는 것을 알고 있다. 비교로, 우리는 주로 신속한 창작에 유용한 핵심 요소(생성과 원리)에 대해 논의하고, 초보자에게 참고할 수 있는 인기 과제에 대한 실험 결과와 분석을 제공하는 것을 목표로 한다.\n' +

      '**주요 구성 요소** 일반적으로 태스크 설명, 입력 데이터, 상황 정보 및 프롬프트 스타일을 포함하여 작업을 완료하는 LLM의 기능을 이끌어내기 위한 프롬프트의 기능을 나타내는 네 가지 주요 구성 요소가 있습니다. 논의를 직관적으로 이해하기 위해 표 XIII XIII의 질문 답변, 메타 검토 생성 및 텍스트 대 SQL에 대한 세 가지 프롬프트 예도 제시한다.\n' +

      '\\(\\bullet\\)_Task description._ 작업 설명은 일반적으로 LLM이 따를 것으로 예상되는 특정 명령이다. 일반적으로 자연어로 과제 목표를 명확하게 기술해야 한다. 특수 입력 또는 출력 형식을 가진 태스크의 경우 자세한 설명이 필요한 경우가 많으며, 태스크 완료 시 LLM을 더 잘 안내하기 위해 특수 설정을 강조하기 위해 키워드를 추가로 활용할 수 있다.\n' +

      '\\(\\bullet\\)_입력 데이터._ 일반적인 경우, 입력 데이터(_e.g._, LLMs에 의해 응답될 인스턴스)를 자연어로 기술하는 것은 간단하다. 지식 그래프 및 표와 같은 특수 입력 데이터에 대해 LLMs에 대해 읽을 수 있도록 적절하고 편리한 방법을 적용할 필요가 있다. 구조화된 데이터의 경우, 선형화는 단순성으로 인해 원본 레코드(_e.g._, 지식 트리플)를 시퀀스[458]로 변환하는데 일반적으로 사용된다. 또한, 프로그래밍 언어(_e.g._, 실행가능 코드)는 또한 구조화된 데이터를 공식화하는 데 활용되었으며, 이는 또한 정밀한 결과를 생성하기 위해 외부 도구(_e.g._, 프로그램 실행기)를 사용하는 것을 지원할 수 있다[459, 460].\n' +

      '또한 특정 작업에 필수적입니다. 예를 들어, 검색된 문서는 증거로서 오픈 도메인 질의 응답에 매우 유용하다. 검색된 문서의 품질 및 질문과의 관련성 모두는 생성된 답변들에 영향을 미친다[461]. 따라서, 적절한 프롬프트 패턴 또는 표현 형식으로 이러한 정보를 포함할 필요가 있다. 또한, 인컨텍스트 태스크 예시는 복잡한 태스크를 수행하기 위해 LLMs을 유도하는 데 도움이 되며, 이는 태스크 목표, 특수 출력 형식 및 입력과 출력 간의 매핑 관계를 더 잘 묘사할 수 있다.\n' +
      '* _프롬프트 스타일_ 다양한 LLM의 경우 특정 작업을 해결하는 능력을 이끌어내기 위한 적절한 프롬프트 스타일을 설계하는 것이 중요하다. 전체적으로 프롬프트를 잘 이해하고 답할 수 있는 명확한 질문이나 상세한 지시로 표현해야 한다. 경우에 따라 접두사 또는 접미사를 추가하여 LLM을 더 잘 안내하는 것도 유용합니다. 예를 들어, 접두사 _"차근차근 생각해보자"_를 사용하면 LLMs가 단계별 추론을 수행하는 데 도움이 될 수 있고, 접두사 _"당신은 이 작업에 대한 전문가(또는 이 도메인에서)"_를 사용하면 일부 특정 작업에서 LLMs의 성능을 높일 수 있다. 또한, 채팅-기반 LLM들(_e.g._, ChatGPT)에 대해, 길거나 복잡한 태스크 프롬프트를 직접 공급하는 대신에, 서브-태스크들에 대한 다수의 프롬프트들로 분해한 다음, 멀티-턴 대화를 통해 LLM들로 공급하도록 제안된다[448].\n' +
      '\n' +
      '**설계 원칙** 프롬프트의 주요 구성 요소를 기반으로 다양한 작업을 해결하는 데 보다 효과적인 프롬프트를 만드는 데 도움이 될 수 있는 몇 가지 중요한 설계 원칙을 요약합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_작업 목표를 명확하게 표현합니다._ 작업 설명이 모호하거나 명확하지 않아야 하며, 이는 부정확하거나 부적절한 응답으로 이어질 수 있다. 이것은 이러한 모델을 사용할 때 명확하고 명확한 지침의 필요성을 강조한다[66]. 명확하고 자세한 설명에는 작업 목표, 입력/출력 데이터(_e.g._, _"긴 문서가 주어지면 간결한 요약"_) 및 응답 제약 조건(_e.g._, _"요약 길이가 50을 초과할 수 없음)을 포함하여 작업을 설명하는 다양한 요소가 포함되어야 합니다. 잘 명료화된 태스크 디스크립션을 제공함으로써, LLMs는 타겟 태스크를 보다 효과적으로 이해하고 원하는 출력을 생성할 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_ 쉽고 상세한 하위 작업으로 분해_ 복잡한 작업을 해결하기 위해서는 어려운 작업을 LLM이 목표를 단계적으로 달성할 수 있도록 돕기 위한 몇 가지 더 쉽고 상세한 하위 작업으로 분해하는 것이 중요하며, 이는 섹션 6.4의 계획 기술과 밀접한 관련이 있다. 예를 들어 제안 [454]에 따라 다음과 같은 작업을 수행하여 여러 번호가 매겨진 항목(_예._, _"Braid a coherent narrative by the task: 1...., 2...., 3......."_)의 형태로 하위 작업을 명시적으로 나열할 수 있다. 대상 태스크를 하위 태스크로 분해함으로써 LLMs는 더 쉬운 하위 태스크를 해결하는 데 초점을 맞추고 최종적으로 복잡한 태스크에 대해 더 정확한 결과를 얻을 수 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_몇 번의 샷 시연 제공_ 섹션 6.2에서 논의된 바와 같이, LLM은 복잡한 태스크를 해결하기 위한 상황 내 학습의 이점을 얻을 수 있으며, 여기서 프롬프트는 원하는 입력-출력 쌍, _즉, 소수의 샷 데모들의 적은 수의 태스크 예들을 포함한다. 소수의 샷 데모는 LLM이 파라미터 튜닝 없이 입력과 출력 사이의 시맨틱 매핑을 학습하는 데 도움이 될 수 있다. 실제로는 목표 과제에 대한 몇 가지 고품질 데모를 생성해야 하며, 이는 최종 과제 수행에 큰 도움이 될 것이다.\n' +
      '\n' +
      '\\(\\bullet\\)_모델 친화적인 형식을 활용합니다._ LLM은 특별히 구성된 데이터 세트에 대해 미리 훈련되기 때문에 LLM이 명령을 더 잘 이해할 수 있도록 하는 몇 가지 프롬프트 형식이 있다. 예를 들어 OpenAI 설명서에서 알 수 있듯이 *** 또는 *** 를 중지 기호로 사용하여 명령과 컨텍스트를 분리할 수 있으며, 이는 LLM에서 더 잘 이해할 수 있습니다. 일반적인 지침으로 기존의 대부분의 LLMs은 영어에서 더 나은 작업을 수행하므로 기계 번역을 기반으로 어려운 작업을 해결하기 위해 영어 명령어를 사용하는 것이 유용하다.\n' +
      '\n' +
      '**유용한 팁** 설계 원칙 외에도 기존 작업 또는 표 12의 경험적 경험을 기반으로 하는 유용한 프롬프트 팁 모음도 제공합니다. 이러한 팁은 일반적인 방식으로 제안되지만 해당 작업에 가장 적합한 프롬프트임을 나타내지 않습니다. 이 부분은 더 많은 지침이나 팁으로 지속적으로 업데이트될 것입니다. 우리는 독자들이 이 신속한 팁 컬렉션에 기여하는 것을 환영합니다. [https://github.com/RUCAIBox/LLMSurvey/tree/main/Prompts](https://github.com/RUCAIBox/LLMSurvey/tree/main/Prompts) 링크에서 프롬프트 팁에 기여 하는 자세한 절차를 제시 합니다.\n' +
      '\n' +
      '**경험적 분석** 프롬프트가 작업 성능에 미치는 영향을 제시하기 위해 경험적 연구를 추가로 수행합니다. 실험을 수행하기 위해 언어 생성, 지식 활용, 복잡한 추론, 구조 데이터 생성, 정보 검색에 걸쳐 있는 다양한 태스크를 선택한다. 각 작업에 대해 위에서 소개한 일반적인 지침을 따르는 프롬프트를 수동으로 작성합니다. 테스트된 프롬프트는 주로 독자가 다양한 작업을 해결하기 위해 효과적인 프롬프트를 작성하는 방법을 이해하는 데 도움이 되기 때문에 이러한 작업에 최적이 아닐 수 있습니다. 또한 대부분의 작업에 대한 비교로 간략화된 프롬프트를 추가합니다. 섹션 7.4의 실험 설정에 이어, 우리는 복잡한 추론 태스크(컬러 객체 및 GSM8k)에 대한 ChatGPT의 3-샷 성능 및 다른 태스크에 대한 제로-샷 성능을 조사한다. 우리는 표 17의 실험 결과를 보고하며, 여기서 또한 기존 논문에 감독 성능을 참조로 포함한다.\n' +
      '\n' +
      '\\(\\bullet\\)_조심스럽게 설계된 프롬프트는 ChatGPT의 제로 샷 또는 소수 샷 성능을 높일 수 있습니다._ 동일한 작업에서 서로 다른 프롬프트를 사용한 결과를 비교함으로써, 우리는 신중하게 설계된 프롬프트를 사용하는 것이 단순한 프롬프트보다 더 나은 성능을 달성할 수 있음을 알 수 있다. 세심하게 설계된 프롬프트에서 보다 명확하게 표현된 태스크 설명(_e.g._, WMT 및 WikiFact)을 제공하거나 모델 친화적인 형식(_e.g._, GSM8k 및 OBQA)을 사용한다. 예를 들어, WikiFact 태스크의 경우, 더 상세한 태스크 설명을 갖는 프롬프트는 29.25에서 31.21로 성능 증가로 이어진다.\n' +
      '\n' +
      '\\(\\bullet\\)_ChatGPT에 대한 신중한 프롬프트 엔지니어링으로 인해 복잡한 작업이 더 많은 이점을 얻을 수 있습니다._ WikiFact 및 Colored Objects 태스크에서 설계된 프롬프트는 ChatGPT의 성능을 크게 향상시켰습니다. 즉, WikiFact에서 23.61에서 28.47, Colored Objects에서 53.20에서 66.75로 향상시켰습니다. 이러한 작업은 일반적으로 특정 출력 형식을 갖거나 배경 지식이 필요하기 때문에 LLM이 복잡한 작업에서 잘 수행되기 위해서는 신속한 엔지니어링이 필요함을 나타낸다. 예제 프롬프트는 보다 상세한 태스크 설명(_e.g._, 출력 형식 및 태스크 목표)을 제공하여 ChatGPT가 이를 이행하기 위한 복잡한 태스크 요구 사항을 더 잘 이해하는 데 도움이 될 수 있습니다.\n' +
      '\n' +
      '[MISSING_PAGE_FAIL:50]\n' +
      '\n' +
      '작업별 데이터로 특별히 최적화되었습니다.\n' +
      '\n' +
      '\\(\\bullet\\)_적절한 프롬프트 엔지니어링을 통해 LLM은 일부 비전통적인 NLP 작업을 처리할 수 있다_. 특정 프롬프트의 도움으로 ChatGPT는 비전통적인 NLP 작업, 즉 일반적인 권장 사항 및 대화 권장 사항을 수행할 수도 있습니다. 핵심적인 점은 이러한 작업들이 자연어로 잘 표현되거나 기술될 수 있다는 것이다. 그러나 LLM이 특정 도메인 지식과 작업 적응을 필요로 하는 이러한 작업에 직접 맞출 수 없기 때문에 ChatGPT의 성능은 이러한 작업에서 참조된 성능과 여전히 멀리 떨어져 있다[357, 462].\n' +
      '\n' +
      '#### 6.1.2 Prompt Optimization\n' +
      '\n' +
      '작업 프롬프트를 수동으로 만드는 것이 더 직관적이지만 시간이 많이 걸리고 더 중요한 것은 모델이 조작된 프롬프트에 매우 민감하다는 것입니다. 잘못된 프롬프트는 작업 성능을 낮춥니다(표 IV에 표시됨). 따라서, 많은 연구가 최적의 성능을 달성하기 위해 이산 프롬프트 및 연속 프롬프트에 대한 자동 최적화 접근법을 제안한다[396, 405]. 이 부분에서는 두 가지 관점, 즉 이산 프롬프트와 연속 프롬프트에서 이러한 연구를 자세히 설명한다.\n' +
      '\n' +
      '**이산 프롬프트 최적화** 이산 프롬프트는 일반적으로 자연어 토큰의 시퀀스로 구성됩니다. 형태가 단순하고 유연함에도 불구하고, 이산 공간에서 프롬프트를 최적화하는 것은 조합적인 거대한 탐색 공간으로 인해 어려운 문제이다. 다운스트림 작업에 대한 효과적인 프롬프트를 자동으로 검색하기 위해 기존 연구에서는 광범위한 이산 프롬프트 접근법을 제안하며, 다음과 같이 자세히 설명한다.\n' +
      '\n' +
      '\\(\\bullet\\)_Gradient 기반 접근법._ 이러한 종류의 접근법은 구배 업데이트를 통해 출력 가능성을 최대화함으로써 프롬프트 검색 프로세스를 최적화하는 것을 목표로 한다[405, 464, 465, 466]. 대표적인 작업으로 Auto-Prompt[405]는 프롬프트 토큰을 어휘로부터 다른 후보 토큰으로 대체할 때 로그 우도의 변화에 의해 근사화된 그래디언트를 활용하여 프롬프트의 각 위치에 대한 최적 토큰을 탐욕적으로 탐색하는 그래디언트 유도 방법을 제안한다. 그러나, 이러한 검색 프로세스는 프롬프트의 각각의 위치에 대해 각각의 후보 토큰을 평가해야 하기 때문에 매우 고가일 수 있으며, 이는 다수의 추가적인 순방향 패스로 이어진다. 따라서, 이산 토큰을 연속 임베딩으로 변환하고 최적화 동안 연속 공간 상에서 그래디언트를 계산함으로써 개선된 그래디언트 방법[464]이 제안되었다.\n' +
      '\n' +
      '\\(\\bullet\\)_RL 기반 접근법._ 이산 프롬프트는 구배 역전파(gradient back-propagation)를 통해 학습되기 어렵기 때문에, 다수의 연구들은 이산 프롬프트 최적화를 강화 학습(reinforcement learning; RL) 문제로 공식화하고 최적화를 위한 RL 알고리즘을 레버리지하는 것을 제안한다[467, 468]. 예를 들어, RLPrompt[467]는 정책 네트워크를 트레이닝하여 다수의 보상 함수들을 갖는 원하는 프롬프트들을 생성한다. 이 접근법에서는 RL 훈련 효율성을 높이기 위해 몇 가지 효과적인 보상 안정화 전략도 제안된다. 훈련에 충분한 데이터를 필요로 하는 이전 작업과 비교하여, TEMPERA [468]은 미리 훈련된 RL 에이전트를 활용하여 수동으로 작성된 초기 프롬프트의 상이한 부분들을 순차적으로 편집함으로써 테스트 시간에 프롬프트를 직접 생성하는 것을 제안한다.\n' +
      '\n' +
      '\\(\\bullet\\)_편집 기반 접근법._ 위의 방법들에 대해, 그래디언트-기반 및 RL-기반 튜닝은 항상 더 큰 모델들에 대해 극도로 계산적으로 요구될 수 있고, API-기반 모델 호출들(_예를 들어,_ChatGPT)에 대해 실현 가능하지 않을 수 있다. 따라서, 다른 작업 라인은 작업 수행에 기초하여 기존의 프롬프트를 직접 편집하는 것을 목표로 한다. 구체적으로, GPS[469]는 유전자 알고리즘에서 아이디어를 차용하여 언어 모델(_i.e.,_T5)을 활용하여 클로즈 태스크 형태를 취하여 프롬프트를 편집하는 유전자 프롬프트 검색 방법을 제안한다. 모델 기반 편집 방법 외에도 삭제, 스왑, 패러프레이즈 및 추가를 포함한 프롬프트 편집[470]에도 인간 정의 작업이 사용될 수 있다. 이러한 작업을 기반으로 프롬프트를 반복적으로 편집하고 작은 예제 풀에서 모델 성능에 의해 안내되는 최상의 프롬프트를 탐욕스럽게 검색합니다.\n' +
      '\n' +
      '\\(\\bullet\\)_LLM 기반 접근법._ LLM의 예외적인 용량으로 인해 LLM을 프롬프트 생성기로 직접 활용하는 연구가 증가하고 있다[471, 472, 473]. 구체적으로, APE[471]은 LLM을 활용하여 초기 프롬프트를 생성한 후, 가장 높은 정확도로 최상의 프롬프트를 선택하고, 최종적으로 반복적 몬테카를로 탐색 방법을 통해 최적의 후보를 개선한다. 유사하게, APO[472]는 이전 프롬프트를 새로운 개선된 프롬프트들로 정제하는 방법에 대한 텍스트 피드백을 생성하도록 LLM에 지시한다. 그러나 프롬프트 공간에서의 검색은 이전 프롬프트의 전체 정제 추적을 완전히 고려하지 않고 비효율적일 수 있으므로 잠재적으로 차선 결과를 초래할 수 있다. 따라서 다른 연구[473]는 이전 프롬프트를 점수와 통합하여 LLM에게 더 나은 새로운 프롬프트를 점진적으로 생성하도록 지시한다. 그러나 이러한 접근 방식은 여전히 효과적인 프롬프트의 광대한 공간을 탐색하는 데 어려움을 겪고 있다. 인간과 같은 시행착오에서 영감을 얻은 신속한 최적화는 전략적 계획 문제로 추가로 공식화되며 [474] 몬테카를로 트리 검색을 사용하여 방대한 신속한 공간을 탐색합니다.\n' +
      '\n' +
      '**연속 프롬프트 최적화** 이산 프롬프트와 달리 연속 프롬프트는 연속 임베딩 집합으로 구성되며, 이는 다운스트림 작업의 손실에 따라 기울기 업데이트를 통해 직접 최적화될 수 있습니다. 지속적인 신속한 최적화는 주로 PLM에서 연구되었지만 LLM 시대에는 매개변수의 엄청난 크기로 인해 제한된 관심을 끌고 있다. 콘텐츠 완성도를 위해 이 부분에 대한 논의를 포함합니다. 선행 연구에서, 대부분의 연구는 일반적으로 작업 데이터에 기초하여 연속적인 프롬프트를 트레이닝하기 위해 지도 학습에 의존한다. 또한, 데이터 부족 시나리오에서, 전이 학습 방법은 타겟 태스크에 대한 라벨링된 데이터의 부족을 완화하기 위해 사용될 수 있다. 이 두 가지 접근법은 아래에 자세히 설명되어 있다.\n' +
      '\n' +
      '\\(\\bullet\\)_충분한 데이터를 갖는 프롬프트 학습._ 이 접근법에서, 대부분의 기존 방법들은 연속 프롬프트를 훈련가능한 모델 파라미터로 간주하고, 이어서 충분한 다운스트림 태스크 데이터에 기초하여 교차 엔트로피 손실을 최소화함으로써 연속 프롬프트를 최적화하기 위해 지도 학습을 활용한다[475, 396, 397, 401]. 섹션 5.3.1에서 논의된 바와 같이, 프리픽스 튜닝[396]은 프리픽스들의 시퀀스(_즉, 훈련가능한 연속 벡터들의 세트)를 언어 모델들에서 각각의 트랜스포머 계층으로 프리펜스하는 반면, 프롬프트 튜닝[397]은 입력 계층에서 훈련가능한 프롬프트 벡터들만을 통합한다. LLM의 대규모 매개변수를 고정하고 연속 프롬프트 벡터만 튜닝함으로써, 이러한 종류의 접근법은 매우 매개변수 효율적일 수 있다(섹션 5.3). 그러나, 이러한 접근법들은 통상적으로 입력 의미들에 대한 충분한 고려가 결여된 입력들과 독립적이다. 따라서 [475]의 저자들은 연속 프롬프트가 입력 텍스트를 기반으로 유도되고 다운스트림 태스크 손실을 통해 학습되는 컨텍스트 튜닝을 제안한다.\n' +
