      '\n' +
      'Derivation of the discrete Fourier transformWe have already mentioned the Fourier transform and its connection to convolution: the fact that the Fourier transform diagonalises the convolution operation is an important property used in signal processing to perform convolution in the frequency domain as an element-wise product of the Fourier transforms. However, textbooks usually only state this fact, rarely explaining _where_ the Fourier transform comes from and what is so _special_ about the Fourier basis. Here we can show it, demonstrating once more how foundational are the basic principles of symmetry.\n' +
      '\n' +
      'For this purpose, recall a fact from linear algebra that (diagonalisable) matrices are _jointly diagonalisable_ iff they mutually commute. In other words, there exists a common eigenbasis for all the circulant matrices, in which they differ only by their eigenvalues. We can therefore pick one circulant matrix and compute its eigenvectors--we are assured that these will be the eigenvectors of all other circulant matrices as well. It is convenient to pick the shift operator, for which the eigenvectors happen to be the discrete Fourier basis\n' +
      '\n' +
      '\\[\\mathbf{\\varphi}_{k}=\\frac{1}{\\sqrt{n}}\\left(1,e^{\\frac{2\\pi\\mathrm{ik}}{n}},e^{ \\frac{4\\pi\\mathrm{ik}}{n}},\\ldots,e^{\\frac{2\\pi\\mathrm{i}(n-1)k}{n}}\\right)^{ \\top},\\hskip 14.226378ptk=0,1,\\ldots,n-1,\\]\n' +
      '\n' +
      'which we can arrange into an \\(n\\times n\\) Fourier matrix \\(\\mathbf{\\Phi}=(\\mathbf{\\varphi}_{0},\\ldots,\\mathbf{\\varphi}_{n-1})\\). Multiplication by \\(\\mathbf{\\Phi}^{*}\\) gives the Discrete Fourier Transform (DFT), and by \\(\\mathbf{\\Phi}\\) the inverse DFT,\n' +

      '\n' +
      'Since all circulant matrices are jointly diagonalisable, they are also diagonalised by the Fourier transform and differ only in their eigenvalues. Since the eigenvalues of the circulant matrix \\(\\mathbf{C}(\\mathbf{\\theta})\\) are the Fourier transform of the filter (see e.g. Bamieh (2018)), \\(\\mathbf{\\hat{\\theta}}=\\mathbf{\\Phi}^{*}\\mathbf{\\theta}\\), we obtain the Convolution Theorem:\n' +
      '\n' +
      '\\[\\mathbf{C}(\\mathbf{\\theta})\\mathbf{x}=\\mathbf{\\Phi}\\left[\\begin{array}{ccc}\\hat{ \\theta}_{0}&&&\\\\ &\\ddots&&\\\\ &&\\hat{\\theta}_{n-1}\\end{array}\\right]\\mathbf{\\Phi}^{*}\\mathbf{x}=\\mathbf{\\Phi}(\\mathbf{ \\hat{\\theta}}\\odot\\hat{\\mathbf{x}})\\]\n' +
      '\n' +
      'Because the Fourier matrix \\(\\mathbf{\\Phi}\\) has a special algebraic structure, the products \\(\\mathbf{\\Phi}^{*}\\mathbf{x}\\) and \\(\\mathbf{\\Phi}\\mathbf{x}\\) can be computed with \\(\\mathcal{O}(n\\log n)\\) complexity using a Fast Fourier Transform (FFT) algorithm. This is one of the reasons why frequency-domain filtering is so popular in signal processing; furthermore, the filter is typically designed directly in the frequency domain, so the Fourier transform \\(\\mathbf{\\hat{\\theta}}\\) is never explicitly computed.\n' +
      '\n' +
      'Besides the didactic value of the derivation of the Fourier transform and convolution we have done here, it provides a scheme to generalise these concepts to graphs. Realising that the adjacency matrix of the ring graph is exactly the shift operator, one can can develop the graph Fourier transform and an analogy of the convolution operator by computing the eigenvectors of the adjacency matrix (see e.g. Sandryhaila and Moura (2013)). Earlyattempts to develop graph neural networks by analogy to CNNs, sometimes termed\'spectral GNNs\', exploited this exact blueprint. We will see in Sections 4.4-4.6 that this analogy has some important limitations. The first limitation comes from the fact that a grid is fixed, and hence all signals on it can be represented in the same Fourier basis. In contrast, on general graphs, the Fourier basis depends on the structure of the graph. Hence, we cannot directly compare Fourier transforms on two different graphs -- a problem that translated into a lack of generalisation in machine learning problems. Secondly, multi-dimensional grids, which are constructed as tensor products of one-dimensional grids, retain the underlying structure: the Fourier basis elements and the corresponding frequencies (eigenvalues) can be organised in multiple dimensions. In images, for example, we can naturally talk about horizontal and vertical frequency and filters have a notion of _direction_. On graphs, the structure of the Fourier domain is one-dimensional, as we can only organise the Fourier basis functions by the magnitude of the corresponding frequencies. As a result, graph filters are oblivious of direction or _isotropic_.\n' +
      '\n' +
      'Derivation of the continuous Fourier transformFor the sake of completeness, and as a segway for the next discussion, we repeat our analysis in the continuous setting. Like in Section 3.4, consider functions defined on \\(\\Omega=\\mathbb{R}\\) and the translation operator \\((S_{v}f)(u)=f(u-v)\\) shifting \\(f\\) by some position \\(v\\). Applying \\(S_{v}\\) to the Fourier basis functions \\(\\varphi_{\\xi}(u)=e^{\\mathrm{i}\\xi u}\\) yields, by associativity of the exponent,\n' +
      '\n' +
      '\\[S_{v}e^{\\mathrm{i}\\xi u}=e^{\\mathrm{i}\\xi(u-v)}=e^{-\\mathrm{i}\\xi v}e^{\\mathrm{ i}\\xi u},\\]\n' +
      '\n' +
      'i.e., \\(\\varphi u_{\\xi}(u)\\) is the complex eigenvector of \\(S_{v}\\) with the complex eigenvalue \\(e^{-\\mathrm{i}\\xi v}\\) - exactly mirroring the situation we had in the discrete setting. Since \\(S_{v}\\) is a unitary operator (i.e., \\(\\|S_{v}x\\|_{p}=\\|x\\|_{p}\\) for any \\(p\\) and \\(x\\in L_{p}(\\mathbb{R})\\)), any eigenvalue \\(\\lambda\\) must satisfy \\(|\\lambda|=1\\), which corresponds precisely to the eigenvalues \\(e^{-\\mathrm{i}\\xi v}\\) found above. Moreover, the spectrum of the translation operator is _simple_, meaning that two functions sharing the same eigenvalue must necessarily be collinear. Indeed, suppose that \\(S_{v}f=e^{-\\mathrm{i}\\xi_{0}v}f\\) for some \\(\\xi_{0}\\). Taking the Fourier transform in both sides, we obtain\n' +
      '\n' +
      '\\[\\forall\\;\\xi\\;,\\;e^{-\\mathrm{i}\\xi v}\\hat{f}(\\xi)=e^{-\\mathrm{i}\\xi_{0}v}\\hat {f}(\\xi)\\;,\\]\n' +
      '\n' +
      'which implies that \\(\\hat{f}(\\xi)=0\\) for \\(\\xi\\neq\\xi_{0}\\), thus \\(f=\\alpha\\varphi_{\\xi_{0}}\\).\n' +
      '\n' +
      'For a general linear operator \\(C\\) that is translation equivariant (\\(S_{v}C=CS_{v}\\)), we have\n' +
      '\n' +
      '\\[S_{v}Ce^{\\mathrm{i}\\xi u}=CS_{v}e^{\\mathrm{i}\\xi u}=e^{-\\mathrm{i}\\xi v}Ce^{ \\mathrm{i}\\xi u},\\]\n' +
      '\n' +
      'implying that \\(Ce^{\\mathrm{i}\\xi u}\\) is also an eigenfunction of \\(S_{v}\\) with eigenvalue \\(e^{-\\mathrm{i}\\xi v}\\), from where it follows from the simplicity of spectrum that \\(Ce^{\\mathrm{i}\\xi u}=\\beta\\varphi_{\\xi}(u)\\); in other words, the Fourier basis is the eigenbasis of all translation equivariant operators. As a result, \\(C\\) is _diagonal_ in the Fourier domain and can be expressed as \\(Ce^{\\mathrm{i}\\xi u}=\\hat{p}_{C}(\\xi)e^{\\mathrm{i}\\xi u}\\), where \\(\\hat{p}_{C}(\\xi)\\) is a _transfer function_ acting on different frequencies \\(\\xi\\). Finally, for an arbitrary function \\(x(u)\\), by linearity,\n' +
      '\n' +
      '\\[(Cx)(u) = C\\int_{-\\infty}^{+\\infty}\\hat{x}(\\xi)e^{\\mathrm{i}\\xi u}\\mathrm{ d}\\xi=\\int_{-\\infty}^{+\\infty}\\hat{x}(\\xi)\\hat{p}_{C}(\\xi)e^{\\mathrm{i}\\xi u} \\mathrm{d}\\xi\\] \\[= \\int_{-\\infty}^{+\\infty}p_{C}(v)x(u-v)\\mathrm{d}v\\ =(x\\star p_{C})(u),\\]\n' +
      '\n' +
      'where \\(p_{C}(u)\\) is the inverse Fourier transform of \\(\\hat{p}_{C}(\\xi)\\). It thus follows that every linear translation equivariant operator is a convolution.\n' +
      '\n' +
      '### Groups and Homogeneous spaces\n' +
      '\n' +
      'Our discussion of grids highlighted how shifts and convolutions are intimately connected: convolutions are linear shift-equivariant operations, and vice versa, any shift-equivariant linear operator is a convolution. Furthermore, shift operators can be jointly diagonalised by the Fourier transform. As it turns out, this is part of a far larger story: both convolution and the Fourier transform can be defined _for any group of symmetries_ that we can sum or integrate over.\n' +
      '\n' +
      'Consider the Euclidean domain \\(\\Omega=\\mathbb{R}\\). We can understand the convolution as a pattern matching operation: we match shifted copies of a filter \\(\\theta(u)\\) with an input signal \\(x(u)\\). The value of the convolution \\((x\\star\\theta)(u)\\) at a point \\(u\\) is the inner product of the signal \\(x\\) with the filter _shifted by \\(u\\)_,\n' +
      '\n' +
      '\\[(x\\star\\theta)(u)=\\langle x,S_{u}\\theta\\rangle=\\int_{\\mathbb{R}}x(v)\\theta(u+ v)\\mathrm{d}v.\\]\n' +
      '\n' +
      'Note that in this case \\(u\\) is both _a point on the domain \\(\\Omega=\\mathbb{R}\\)_ and also _an element of the translation group_, which we can identify with the domain itself, \\(\\mathfrak{G}=\\mathbb{R}\\). We will now show how to generalise this construction, by simply replacing the translation group by another group \\(\\mathfrak{G}\\) acting on \\(\\Omega\\).\n' +
      '\n' +
      'Group convolutionAs discussed in Section 3, the action of the group \\(\\mathfrak{G}\\) on the domain \\(\\Omega\\) induces a representation \\(\\rho\\) of \\(\\mathfrak{G}\\) on the space of signals \\(\\mathcal{X}(\\Omega)\\) via \\(\\rho(\\mathfrak{g})x(u)=x(\\mathfrak{g}^{-1}u)\\). In the above example, \\(\\mathfrak{G}\\) is the translation group whose elements act by shifting the coordinates, \\(u+v\\), whereas \\(\\rho(\\mathfrak{g})\\) is the shift operator acting on signals as \\((S_{v}x)(u)=x(u-v)\\). Finally, in order to apply a filter to the signal, we invoke our assumption of \\(\\mathcal{X}(\\Omega)\\) being a Hilbert space, with an inner product\n' +
      '\n' +
      '\\[\\langle x,\\theta\\rangle=\\int_{\\Omega}x(u)\\theta(u)\\mathrm{d}u,\\]\n' +
      '\n' +
      'where we assumed, for the sake of simplicity, scalar-valued signals, \\(\\mathcal{X}(\\Omega,\\mathbb{R})\\); in general the inner product has the form of equation (2).\n' +
      '\n' +
      'Having thus defined how to transform signals and match them with filters, we can define the _group convolution_ for signals on \\(\\Omega\\),\n' +
      '\n' +
      '\\[(x\\star\\theta)(\\mathfrak{g})=\\langle x,\\rho(\\mathfrak{g})\\theta\\rangle=\\int_{ \\Omega}x(u)\\theta(\\mathfrak{g}^{-1}u)\\mathrm{d}u. \\tag{14}\\]\n' +
      '\n' +
      'Note that \\(x\\star\\theta\\) takes values on the _elements \\(\\mathfrak{g}\\) of our group \\(\\mathfrak{G}\\)_ rather than points on the domain \\(\\Omega\\). Hence, the next layer, which takes \\(x\\star\\theta\\) as input, should act on signals defined _on to the group \\(\\mathfrak{G}\\)_, a point we will return to shortly.\n' +
      '\n' +
      'Just like how the traditional Euclidean convolution is shift-equivariant, the more general group convolution is _\\(\\mathfrak{G}\\)-equivariant_. The key observation is that matching the signal \\(x\\) with a \\(\\mathfrak{g}\\)-transformed filter \\(\\rho(\\mathfrak{g})\\theta\\) is the same as matching the inverse transformed signal \\(\\rho(\\mathfrak{g}^{-1})x\\) with the untransformed filter \\(\\theta\\). Mathematically, this can be expressed as \\(\\langle x,\\rho(\\mathfrak{g})\\theta\\rangle=\\langle\\rho(\\mathfrak{g}^{-1})x,\\theta\\rangle\\). With this insight, \\(\\mathfrak{G}\\)-equivariance of the group convolution (14) follows immediately from its definition and the defining property \\(\\rho(\\mathfrak{h}^{-1})\\rho(\\mathfrak{g})=\\rho(\\mathfrak{h}^{-1}\\mathfrak{g})\\) of group representations,\n' +
      '\n' +
      '\\[(\\rho(\\mathfrak{h})x\\star\\theta)(\\mathfrak{g})=\\langle\\rho(\\mathfrak{h})x, \\rho(\\mathfrak{g})\\theta\\rangle=\\langle x,\\rho(\\mathfrak{h}^{-1}\\mathfrak{g}) \\theta\\rangle=\\rho(\\mathfrak{h})(x\\star\\theta)(\\mathfrak{g}).\\]\n' +
      '\n' +
      'Let us look at some examples. The case of one-dimensional grid we have studied above is obtained with the choice \\(\\Omega=\\mathbb{Z}_{n}=\\{0,\\ldots,n-1\\}\\) and the cyclic shift group \\(\\mathfrak{G}=\\mathbb{Z}_{n}\\). The group elements in this case are cyclic shifts of indices, i.e., an element \\(\\mathfrak{g}\\in\\mathfrak{G}\\) can be identified with some \\(u=0,\\ldots,n-1\\) such that \\(\\mathfrak{g}.v=v-u\\operatorname{mod}n\\), whereas the inverse element is \\(\\mathfrak{g}^{-1}.v=v+u\\operatorname{mod}n\\). Importantly, in this example the elements of the _group_ (shifts) are also elements of the _domain_ (indices). We thus can, with some \\(\\mathbb{S}^{2}\\) abuse of notation, identify the two structures (i.e., \\(\\Omega=\\mathfrak{G}\\)); our expression for the group convolution in this case\n' +
      '\n' +
      '\\[(x\\star\\theta)(\\mathfrak{g})=\\sum_{v=0}^{n-1}x_{v}\\,\\theta_{\\mathfrak{g}^{-1}v},\\]\n' +
      '\n' +
      'leads to the familiar convolution \\((x\\star\\theta)_{u}=\\sum_{v=0}^{n-1}x_{v}\\,\\theta_{v+u\\bmod n}\\).\n' +
      '\n' +
      'Spherical convolutionNow consider the two-dimensional sphere \\(\\Omega=\\mathbb{S}^{2}\\) with the group of rotations, the _special orthogonal group_\\(\\mathfrak{G}=\\operatorname{SO}(3)\\). While chosen for pedagogical reason, this example is actually very practical and arises in numerous applications. In astrophysics, for example, observational data often naturally has spherical geometry. Furthermore, spherical symmetries are very important in applications in chemistry when modeling molecules and trying to predict their properties, e.g. for the purpose of virtual drug screening.\n' +
      '\n' +
      'Representing a point on the sphere as a three-dimensional unit vector \\(\\mathbf{u}:\\|\\mathbf{u}\\|=1\\), the action of the group can be represented as a \\(3\\times 3\\) orthogonal matrix \\(\\mathbf{R}\\) with \\(\\det(\\mathbf{R})=1\\). The spherical convolution can thus be written as the inner product between the signal and the rotated filter,\n' +
      '\n' +
      '\\[(x\\star\\theta)(\\mathbf{R})=\\int_{\\mathbb{S}^{2}}x(\\mathbf{u})\\theta(\\mathbf{ R}^{-1}\\mathbf{u})\\mathrm{d}\\mathbf{u}.\\]\n' +
      '\n' +
      'The first thing to note is than now the group is not identical to the domain: the group \\(\\operatorname{SO}(3)\\) is a Lie group that is in fact a three-dimensional manifold, whereas \\(\\mathbb{S}^{2}\\) is a two-dimensional one. Consequently, in this case, unlike the previous example, the convolution is a function _on_\\(\\operatorname{SO}(3)\\)_rather than on_\\(\\Omega\\).\n' +
      '\n' +
      'This has important practical consequences: in our Geometric Deep Learning blueprint, we concatenate multiple equivariant maps ("layers" in deep learning jargon) by applying a subsequent operator to the output of the previous one. In the case of translations, we can apply multiple convolutions in sequence, since their outputs are all defined on the same domain \\(\\Omega\\). In the general setting, since \\(x\\star\\theta\\) is a function on \\(\\mathfrak{G}\\) rather than on \\(\\Omega\\), we cannot use exactly the same operation subsequently--it means that the next operation has to deal with _signals on \\(\\mathfrak{G}\\)_, i.e. \\(x\\in\\mathcal{X}(\\mathfrak{G})\\). Our definition of group convolution allows this case: we take as domain \\(\\Omega=\\mathfrak{G}\\) acted on by \\(\\mathfrak{G}\\) itself via the group action \\((\\mathfrak{g},\\mathfrak{h})\\mapsto\\mathfrak{gh}\\) defined by the composition operation of \\(\\mathfrak{G}\\). This yields the representation \\(\\rho(\\mathfrak{g})\\) acting on \\(x\\in\\mathcal{X}(\\mathfrak{G})\\) by \\((\\rho(\\mathfrak{g})x)(\\mathfrak{h})=x(\\mathfrak{g}^{-1}\\mathfrak{h})\\). The representation of \\(\\mathfrak{G}\\) acting on functions defined on \\(\\mathfrak{G}\\) itself is called the _regular representation_ of \\(\\mathfrak{G}\\).\n' +
      '\n' +
      'Since convolution involves inner product that in turn requires integrating over the domain \\(\\Omega\\), we can only use it on domains \\(\\Omega\\) that are small (in the discrete case) or low-dimensional (in the continuous case). For instance, we can use convolutions on the plane \\(\\mathbb{R}^{2}\\) (two dimensional) or special orthogonal group \\(\\mathrm{SE}(3)\\) (three dimensional), or on the finite set of nodes of a graph (\\(n\\)-dimensional), but we cannot in practice perform convolution on the group of permutations \\(\\Sigma_{n}\\), which has \\(n!\\) elements. Likewise, integrating over higher-dimensional groups like the affine group (containing translations, rotations, shearing and scaling, for a total of 6 dimensions) is not feasible in practice. Nevertheless, as we have seen in Section 5.3, we can still build equivariant convolutions for large groups \\(\\mathfrak{G}\\) by working with signals defined on low-dimensional spaces \\(\\Omega\\) on which \\(\\mathfrak{G}\\) acts. Indeed, it is possible to show that any equivariant linear map \\(f:\\mathcal{X}(\\Omega)\\to\\mathcal{X}(\\Omega^{\\prime})\\) between two domains \\(\\Omega,\\Omega^{\\prime}\\) can be written as a generalised convolution similar to the group convolution discussed here.\n' +
      '\n' +
      'Second, we note that the Fourier transform we derived in the previous section from the shift-equivariance property of the convolution can also be extended to a more general case by projecting the signal onto the matrix elements of irreducible representations of the symmetry group. We will discuss this in future work. In the case of \\(\\mathrm{SO}(3)\\) studied here, this gives rise to the _spherical harmonics_ and _Wigner D-functions_, which find wide applications in quantum mechanics and chemistry.\n' +
      '\n' +
      'Finally, we point to the assumption that has so far underpinned our discussion in this section: whether \\(\\Omega\\) was a grid, plane, or the sphere, we could transform every point into any other point, intuitively meaning that all the points on the domain "look the same." A domain \\(\\Omega\\) with such property is called a _homogeneous space_, where for any \\(u,v\\in\\Omega\\) there exists \\(\\mathfrak{g}\\in\\mathfrak{G}\\) such that \\(\\mathfrak{g}.u=v\\). In the next section we will try to relax this assumption.\n' +
      '\n' +
      'are tacitly assumed here.\n' +
      '\n' +
      '### Geodesics and Manifolds\n' +
      '\n' +
      'In our last example, the sphere \\(\\mathbb{S}^{2}\\) was a _manifold_, albeit a special one with a global symmetry group due to its homogeneous structure. Unfortunately, this is not the case for the majority of manifolds, which typically do not have global symmetries. In this case, we cannot straightforwardly define an action of \\(\\mathfrak{G}\\) on the space of signals on \\(\\Omega\\) and use it to\'slide\' filters around in order to define a convolution as a direct generalisation of the classical construction. Nevertheless, manifolds do have two types of invariance that we will explore in this section: transformations preserving metric structure and local reference frame change.\n' +
      '\n' +
      'While for many machine learning readers manifolds might appear as somewhat exotic objects, they are in fact very common in various scientific domains. In physics, manifolds play a central role as the model of our Universe -- according to Einstein\'s General Relativity Theory, gravity arises from the curvature of the space-time, modeled as a pseudo-Riemannian manifold. In more \'prosaic\' fields such as computer graphics and vision, manifolds are a common mathematical model of 3D shapes. The broad spectrum of applications of such models ranges from virtual and augmented reality and special effects obtained by means of\'motion capture\' to structural biology dealing with protein interactions that stick together (\'bind\' in chemical jargon) like pieces of 3D puzzle. The common denominator of these applications is the use of a manifold to represent the boundary surface of some 3D object.\n' +
      '\n' +
      'There are several reasons why such models are convenient. First, they offer a compact description of the 3D object, eliminating the need to allocate memory to \'empty space\' as is required in grid-based representations. Second, they allow to ignore the internal structure of the object. This is a handy property for example in structural biology where the internal folding of a protein molecule is often irrelevant for interactions that happen on the molecular surface. Third and most importantly, one often needs to deal with _deformable objects_ that undergo non-rigid deformations. Our own body is one such example, and many applications in computer graphics and vision, such as the aforementioned motion capture and virtual avatars, require _deformation invariance_. Such deformations can be modelled very well as transformationsthat preserve the intrinsic structure of a (Riemannian) manifold, namely the distances between points measured _along_ the manifold, without regard to the way the manifold is embedded in the ambient space.\n' +
      '\n' +
      'We should emphasise that manifolds fall under the setting of _varying domains_ in our Geometric Deep Learning blueprint, and in this sense are similar to graphs. We will highlight the importance of the notion of invariance to domain deformations - what we called \'geometric stability\' in Section 3.3. Since differential geometry is perhaps less familiar to the machine learning audience, we will introduce the basic concepts required for our discussion and refer the reader to Penrose (2005) for their detailed exposition.\n' +
      '\n' +
      'Riemannian manifoldsSince the formal definition of a manifold is somewhat involved, we prefer to provide an intuitive picture at the expense of some precision. In this context, we can think of a (differentiable or smooth) manifold as a smooth multidimensional curved surface that is _locally Euclidean_, in the sense that any small neighbourhood around any point it can be deformed to a neighbourhood of \\(\\mathbb{R}^{s}\\); in this case the manifold is said to be _\\(s\\)-dimensional_. This allows us to locally approximate the manifold around point \\(u\\) through the _tangent space_\\(T_{u}\\Omega\\). The latter can be visualised by thinking of a prototypical two-dimensional manifold, the sphere, and attaching a plane to it at a point: with sufficient zoom, the spherical surface will seem planar (Figure 11). The collection of all tangent spaces is called the _tangent bundle_, denoted \\(T\\Omega\\); we will dwell on the concept of bundles in more detail in Section 4.5.\n' +
      '\n' +
      'A _tangent vector_, which we denote by \\(X\\in T_{u}\\Omega\\), can be thought of as a local displacement from point \\(u\\). In order to measure the _lengths_ of tangent vectors and _angles_ between them, we need to equip the tangent space with additional structure, expressed as a positive-definite bilinear function \\(g_{u}:T_{u}\\Omega\\times T_{u}\\Omega\\to\\mathbb{R}\\) depending smoothly on \\(u\\). Such a function is called a _Riemannian metric_, in honour of Bernhardt Riemann who introduced the concept in 1856, and can be thought of as an inner product on the tangent space, \\(\\langle X,Y\\rangle_{u}=g_{u}(X,Y)\\), which is an expression of the angle between any two tangent vectors \\(X,Y\\in T_{u}\\Omega\\). The metric also induces a norm \\(\\|X\\|_{u}=g_{u}^{1/2}(X,X)\\) allowing to locally measure lengths of vectors.\n' +
      '\n' +
      'We must stress that tangent vectors are abstract geometric entities that exists in their own right and are _coordinate-free_. If we are to express a tangent vector \\(X\\) numerically as an array of numbers, we can only represent it as a list of coordinates \\(\\mathbf{x}=(x_{1},\\ldots,x_{s})\\)_relative to some local basis_\\(\\{X_{1},\\ldots X_{s}\\}\\subseteq T_{u}\\Omega\\). Similarly, the metric can be expressed as an \\(s\\times s\\) matrix \\(\\mathbf{G}\\) with elements \\(g_{ij}=g_{u}(X_{i},X_{j})\\) in that basis. We will return to this point in Section 4.5.\n' +
      '\n' +
      'A manifold equipped with a metric is called a _Riemannian manifold_ and properties that can be expressed entirely in terms of the metric are said to be _intrinsic_. This is a crucial notion for our discussion, as according to our template, we will be seeking to construct functions acting on signals defined on \\(\\Omega\\) that are invariant to metric-preserving transformations called _isometries_ that deform the manifold without affecting its local structure. If such functions can be expressed in terms of intrinsic quantities, they are automatically guaranteed to be isometry-invariant and thus unaffected by isometric deformations. These results can be further extended to dealing with approximate isometries; this is thus an instance of the geometric stability (domain deformation) discussed in our blueprint.\n' +
      '\n' +
      'While, as we noted, the definition of a Riemannian manifold does not require a geometric realisation in any space, it turns out that any smooth Riemannian manifold can be realised as a subset of a Euclidean space of sufficiently high dimension (in which case it is said to be \'embedded\' in that space) by usingthe structure of the Euclidean space to induce a Riemannian metric. Such an embedding is however not necessarily unique - as we will see, two different isometric realisations of a Riemannian metric are possible.\n' +
      '\n' +
      'Scalar and Vector fieldsSince we are interested in signals defined on \\(\\Omega\\), we need to provide the proper notion of scalar- and vector-valued functions on manifolds. A (smooth) _scalar field_ is a function of the form \\(x:\\Omega\\to\\mathbb{R}\\). Scalar fields form a vector space \\(\\mathcal{X}(\\Omega,\\mathbb{R})\\) that can be equipped with the inner product\n' +
      '\n' +
      '\\[\\langle x,y\\rangle=\\int_{\\Omega}x(u)y(u)\\mathrm{d}u, \\tag{15}\\]\n' +
      '\n' +
      'where \\(\\mathrm{d}u\\) is the volume element induced by the Riemannian metric. A (smooth) _tangent vector field_ is a function of the form \\(X:\\Omega\\to T\\Omega\\) assigning to each point a tangent vector in the respective tangent space, \\(u\\mapsto X(u)\\in T_{u}\\Omega\\). Vector fields also form a vector space \\(\\mathcal{X}(\\Omega,T\\Omega)\\) with the inner product defined through the Riemannian metric,\n' +
      '\n' +
      '\\[\\langle X,Y\\rangle=\\int_{\\Omega}g_{u}(X(u),Y(u))\\mathrm{d}u. \\tag{16}\\]\n' +
      '\n' +
      'Intrinsic gradientAnother way to think of (and actually _define_) vector fields is as a generalised notion of derivative. In classical calculus, one can locally linearise a (smooth) function through the _differential_\\(\\mathrm{d}x(u)=x(u+\\mathrm{d}u)-x(u)\\), which provides the change of the value of the function \\(x\\) at point \\(u\\) as a result of an inifinitesimal displacement \\(\\mathrm{d}u\\). However, in our case the naive use of this definition is impossible, since expressions of the form "\\(u+\\mathrm{d}u\\)" are meaningless on manifolds due to the lack of a global vector space structure.\n' +
      '\n' +
      'The solution is to use tangent vectors as a model of local infinitesimal displacement. Given a smooth scalar field \\(x\\in\\mathcal{X}(\\Omega,\\mathbb{R})\\), we can think of a (smooth) vector field as a linear map \\(Y:\\mathcal{X}(\\Omega,\\mathbb{R})\\to\\mathcal{X}(\\Omega,\\mathbb{R})\\) satisfying the properties of a _derivation_: \\(Y(c)=0\\) for any constant \\(c\\) (corresponding to the intuition that constant functions have vanishing derivatives), \\(Y(x+z)=Y(x)+Y(z)\\) (linearity), and \\(Y(xz)=Y(x)z+xY(z)\\) (_product_ or _Leibniz rule_), for any smooth scalar fields \\(x,z\\in\\mathcal{X}(\\Omega,\\mathbb{R})\\). It can be shown that one can use these properties to define vector fields axiomatically. The differential \\(\\mathrm{d}x(Y)=Y(x)\\) can be viewed as an operator \\((u,Y)\\mapsto Y(x)\\) and interpreted as follows: the change of \\(x\\) as the result of displacement \\(Y\\in T_{u}\\Omega\\) at point \\(u\\) is given by \\(\\mathrm{d}_{u}x(Y)\\). It is thus an extension of the classical notion of _directional derivative_. Alternatively, at each point \\(u\\) the differential can be regarded as a _linear functional_\\(\\mathrm{d}x_{u}:T_{u}\\Omega\\to\\mathbb{R}\\) acting on tangent vectors \\(X\\in T_{u}\\Omega\\). Linear functionals on a vector space are called _dual vectors_ or _covectors_; if in addition we are given an inner product (Riemannian metric), a dual vector can always be represented as\n' +
      '\n' +
      '\\[\\mathrm{d}x_{u}(X)=g_{u}(\\nabla x(u),X).\\]\n' +
      '\n' +
      'The representation of the differential at point \\(u\\) is a tangent vector \\(\\nabla x(u)\\in T_{u}\\Omega\\) called the (intrinsic) _gradient_ of \\(x\\); similarly to the gradient in classical calculus, it can be thought of as the direction of the steepest increase of \\(x\\). The gradient considered as an _operator_\\(\\nabla:\\mathcal{X}(\\Omega,\\mathbb{R})\\to\\mathcal{X}(\\Omega,T\\Omega)\\) assigns at each point \\(x(u)\\mapsto\\nabla x(u)\\in T_{u}\\Omega\\); thus, the gradient of a scalar field \\(x\\) is a vector field \\(\\nabla x\\).\n' +
      '\n' +
      'GeodesicsNow consider a smooth curve \\(\\gamma:[0,T]\\to\\Omega\\) on the manifold with endpoints \\(u=\\gamma(0)\\) and \\(v=\\gamma(T)\\). The derivative of the curve at point \\(t\\) is a tangent vector \\(\\gamma^{\\prime}(t)\\in T_{\\gamma(t)}\\Omega\\) called the _velocity vector_. Among all the curves connecting points \\(u\\) and \\(v\\), we are interested in those of _minimum length_, i.e., we are seeking \\(\\gamma\\) minimising the length functional\n' +
      '\n' +
      '\\[\\ell(\\gamma)=\\int_{0}^{T}\\|\\gamma^{\\prime}(t)\\|_{\\gamma(t)}\\mathrm{d}t=\\int_{ 0}^{T}g_{\\gamma(t)}^{1/2}(\\gamma^{\\prime}(t),\\gamma^{\\prime}(t))\\mathrm{d}t.\\]\n' +
      '\n' +
      'Such curves are called _geodesics_ (from the Greek \\(\\gamma\\)e\\(\\delta\\)x\\(\\alpha\\), literally \'division of Earth\') and they play important role in differential geometry. Crucially to our discussion, the way we defined geodesics is intrinsic, as they depend solely on the Riemannian metric (through the length functional).\n' +
      '\n' +
      'Readers familiar with differential geometry might recall that geodesics are a more general concept and their definition in fact does not necessarily require a Riemannian metric but a _connection_ (also called a _covariant derivative_, as it generalises the notion of derivative to vector and tensor fields), which is defined axiomatically, similarly to our construction of the differential. Given a Riemannian metric, there exists a unique special connection called the _Levi-Civita connection_ which is often tacitly assumed in Riemannian geometry. Geodesics arising from this connection are the length-minimising curves we have defined above.\n' +
      '\n' +
      'We will show next how to use geodesics to define a way to transport tangent vectors on the manifold (parallel transport), create local intrinsic maps from the manifold to the tangent space (exponential map), and define distances (geodesic metric). This will allow us to construct convolution-like operations by applying a filter locally in the tangent space.\n' +
      '\n' +
      'Parallel transportOne issue we have already encountered when dealing with manifolds is that we cannot directly add or subtract two points \\(u,v\\in\\Omega\\). The same problem arises when trying to compare tangent vectors at different points: though they have the same dimension, they belong to _different spaces_, e.g. \\(X\\in T_{u}\\Omega\\) and \\(Y\\in T_{v}\\Omega\\), and thus not directly comparable. Geodesics provide a mechanism to move vectors from one point to another, in the following way: let \\(\\gamma\\) be a geodesic connecting points \\(u=\\gamma(0)\\) and \\(v=\\gamma(T)\\) and let \\(X\\in T_{u}\\Omega\\). We can define a new set of tangent vectors along the geodesic, \\(X(t)\\in T_{\\gamma(t)}\\Omega\\) such that the length of \\(X(t)\\) and the angle (expressed through the Riemannian metric) between it and the velocity vector of the curve is constant,\n' +
      '\n' +
      '\\[g_{\\gamma(t)}(X(t),\\gamma^{\\prime}(t))=g_{u}(X,\\gamma^{\\prime}(0))=\\mathrm{ const},\\qquad\\|X(t)\\|_{\\gamma(t)}=\\|X\\|_{u}=\\mathrm{const}.\\]\n' +
      '\n' +
      'As a result, we get a unique vector \\(X(T)\\in T_{v}\\Omega\\) at the end point \\(v\\).\n' +
      '\n' +
      'The map \\(\\Gamma_{u\\to v}(X):T_{u}\\Omega\\to T_{u}\\Omega\\) and \\(T_{v}\\Omega\\) defined as \\(\\Gamma_{u\\to v}(X)=X(T)\\) using the above notation is called _parallel transport_ or _connection_; the latter term implying it is a mechanism to \'connect\' between the tangent spaces \\(T_{u}\\Omega\\) and \\(T_{v}\\Omega\\). Due to the angle and length preservation conditions, parallel transport amounts to only rotation of the vector, so it can be associated with an element of the special orthogonal group \\(\\mathrm{SO}(s)\\) (called the _structure group_ of the tangent bundle), which we will denote by \\(\\mathfrak{g}_{u\\to v}\\) and discuss in further detail in Section 4.5.\n' +
      '\n' +
      'As we mentioned before, a connection can be defined axiomatically independently of the Riemannian metric, providing thus an abstract notion of parallel transport along any smooth curve. The result of such transport, however, depends on the path taken.\n' +
      '\n' +
      'Exponential mapLocally around a point \\(u\\), it is always possible to define a unique geodesic in a given direction \\(X\\in T_{u}\\Omega\\), i.e. such that \\(\\gamma(0)=u\\) and \\(\\gamma^{\\prime}(0)=X\\). When \\(\\gamma_{X}(t)\\) is defined for all \\(t\\geq 0\\) (that is, we can shoot the geodesic from a point \\(u\\) for as long as we like), the manifold is said to be _geodesically complete_ and the exponential map is defined on the whole tangent space. Since compact manifolds are geodesically complete, we can tacitly assume this convenient property.\n' +
      '\n' +
      'This definition of geodesic provided a point and a direction gives a natural mapping from (a subset of) the tangent space \\(T_{u}\\Omega\\) to \\(\\Omega\\) called the _exponential map_\\(\\exp:B_{r}(0)\\subset T_{u}\\Omega\\to\\Omega\\), which is defined by taking a unit step along the geodesic in the direction \\(X\\), i.e., \\(\\exp_{u}(X)=\\gamma_{X}(1)\\). The exponential map \\(\\exp_{u}\\) is a local diffeomorphism, as it deforms the neighbourhood \\(B_{r}(0)\\) (a ball or radius \\(r\\)) of the origin on \\(T_{u}\\Omega\\) into a neighbourhood of \\(u\\). Conversely, one can also regard the exponential map as an intrinsic local deformation (\'flattening\') of the manifold into the tangent space.\n' +
      '\n' +
      'Geodesic distancesA result known as the Hopf-Rinow Theorem guarantees that geodesically complete manifolds are also _complete metric spaces_, in which one can realise a distance (called the _geodesic distance_ or _metric_) between any pair of points \\(u,v\\) as the length of the shortest path between them\n' +
      '\n' +
      '\\[d_{g}(u,v)=\\min_{\\gamma}\\ell(\\gamma)\\qquad\\text{s.t.}\\qquad\\gamma(0)=u,\\ \\gamma(T)=v,\\]\n' +
      '\n' +
      'which exists (i.e., the minimum is attained).\n' +
      '\n' +
      'IsometriesConsider now a deformation of our manifold \\(\\Omega\\) into another manifold \\(\\tilde{\\Omega}\\) with a Riemannian metric \\(h\\), which we assume to be a diffeomorphism \\(\\eta:(\\Omega,g)\\to(\\tilde{\\Omega},h)\\) between the manifolds. Its differential \\(\\mathrm{d}\\eta:T\\Omega\\to T\\tilde{\\Omega}\\) defines a map between the respective tangent bundles (referred to as _pushforward_), such that at a point \\(u\\), we have \\(\\mathrm{d}\\eta_{u}:T_{u}\\Omega\\to T_{\\eta(u)}\\tilde{\\Omega}\\), interpreted as before: if we make a small displacement from point \\(u\\) by tangent vector \\(X\\in T_{u}\\Omega\\), the map \\(\\eta\\) will be displaced from point \\(\\eta(u)\\) by tangent vector \\(\\mathrm{d}\\eta_{u}(X)\\in T_{\\eta(u)}\\tilde{\\Omega}\\).\n' +
      '\n' +
      'Since the pushforward provides a mechanism to associate tangent vectors on the two manifolds, it allows to _pullback_ the metric \\(h\\) from \\(\\tilde{\\Omega}\\) to \\(\\Omega\\),\n' +
      '\n' +
      '\\[(\\eta^{*}h)_{u}(X,Y)=h_{\\eta(u)}(\\mathrm{d}\\eta_{u}(X),\\mathrm{d}\\eta_{u}(Y))\\]\n' +
      '\n' +
      'If the pullback metric coincides at every point with that of \\(\\Omega\\), i.e., \\(g=\\eta^{*}h\\), the map \\(\\eta\\) is called (a Riemannian) _isometry_. For two-dimensional manifolds(surfaces), isometries can be intuitively understood as inelastic deformations that deform the manifold without\'stretching\' or \'tearing\' it.\n' +
      '\n' +
      'By virtue of their definition, isometries preserve intrinsic structures such as geodesic distances, which are expressed entirely in terms of the Riemannian metric. Therefore, we can also understand isometries from the position of metric geometry, as distance-preserving maps (\'metric isometries\') _between metric spaces_\\(\\eta:(\\Omega,d_{g})\\to(\\tilde{\\Omega},d_{h})\\), in the sense that\n' +
      '\n' +
      '\\[d_{g}(u,v)=d_{h}(\\eta(u),\\eta(v))\\]\n' +
      '\n' +
      'for all \\(u,v\\in\\Omega\\), or more compactly, \\(d_{g}=d_{h}\\circ(\\eta\\times\\eta)\\). In other words, Riemannian isometries are also metric isometries. On _connected_ manifolds, the converse is also true: every metric isometry is also a Riemannian isometry.\n' +
      '\n' +
      'This result is known as the Myers-Steenrod Theorem. We tacitly assume our manifolds to be connected.\n' +
      '\n' +
      'In our Geometric Deep Learning blueprint, \\(\\eta\\) is a model of domain deformations. When \\(\\eta\\) is an isometry, any intrinsic quantities are unaffected by such deformations. One can generalise exact (metric) isometries through the notions of _metric dilation_\n' +
      '\n' +
      '\\[\\mathrm{dil}(\\eta)=\\sup_{u\\neq v\\in\\Omega}\\frac{d_{h}(\\eta(u),\\eta(v))}{d_{g}( u,v)}\\]\n' +
      '\n' +
      'or _metric distortion_\n' +
      '\n' +
      '\\[\\mathrm{dis}(\\eta)=\\sup_{u,v\\in\\Omega}|d_{h}(\\eta(u),\\eta(v))-d_{g}(u,v)|,\\]\n' +
      '\n' +
      'which capture the relative and absolute change of the geodesic distances under \\(\\eta\\), respectively. The condition (5) for the stability of a function \\(f\\in\\mathcal{F}(\\mathcal{X}(\\Omega))\\) under domain deformation can be rewritten in this case as\n' +
      '\n' +
      '\\[\\|f(x,\\Omega)-f(x\\circ\\eta^{-1},\\tilde{\\Omega})\\|\\leq C\\|x\\|\\mathrm{dis}(\\eta).\\]\n' +
      '\n' +
      'Intrinsic symmetriesA particular case of the above is a diffeomorphism of the domain itself (what we termed _automorphism_ in Section 3.2), which we will denote by \\(\\tau\\in\\mathrm{Diff}(\\Omega)\\). We will call it a Riemannian (self-)isometry if the pullback metric satisfies \\(\\tau^{*}g=g\\), or a metric (self-)isometry if \\(d_{g}=d_{g}\\circ(\\tau\\times\\tau)\\). Not surprisingly, isometries form a group with the composition operator denoted by \\(\\mathrm{Iso}(\\Omega)\\) and called the _isometry group_; the identity element is the map \\(\\tau(u)=u\\) and the inverse always exists (by definition of \\(\\tau\\) as a diffeomorphism). Self-isometries are thus _intrinsic symmetries_ of manifolds.\n' +
      '\n' +
      'Fourier analysis on ManifoldsWe will now show how to construct intrinsic convolution-like operations on manifolds, which, by construction, will be invariant to isometric deformations. For this purpose, we have two options: One is to use an analogy of the Fourier transform, and define the convolution as a product in the Fourier domain. The other is to define the convolution spatially, by correlating a filter locally with the signal. Let us discuss the spectral approach first.\n' +
      '\n' +
      'We remind that in the Euclidean domain the Fourier transform is obtained as the eigenvectors of circulant matrices, which are jointly diagonalisable due to their commutativity. Thus, any circulant matrix and in particular, differential operator, can be used to define an analogy of the Fourier transform on general domains. In Riemannian geometry, it is common to use the orthogonal eigenbasis of the Laplacian operator, which we will define here.\n' +
      '\n' +
      'For this purpose, recall our definition of the intrinsic gradient operator \\(\\nabla:\\mathcal{X}(\\Omega,\\mathbb{R})\\to\\mathcal{X}(\\Omega,T\\Omega)\\), producing a tangent vector field that indicates the local direction of steepest increase of a scalar field on the manifold. In a similar manner, we can define the _divergence operator_\\(\\nabla^{*}:\\mathcal{X}(\\Omega,T\\Omega)\\to\\mathcal{X}(\\Omega,\\mathbb{R})\\). If we think of a tangent vector field as a flow on the manifold, the divergence measures the net flow of a field at a point, allowing to distinguish between field\'sources\' and\'sinks\'. We use the notation \\(\\nabla^{*}\\) (as opposed to the common \\(\\mathrm{div}\\)) to emphasise that the two operators are adjoint,\n' +
      '\n' +
      '\\[\\langle X,\\nabla x\\rangle=\\langle\\nabla^{*}X,x\\rangle,\\]\n' +
      '\n' +
      'where we use the inner products (15) and (16) between scalar and vector fields.\n' +
      '\n' +
      'The _Laplacian_ (also known as the _Laplace-Beltrami operator_ in differential geometry) is an operator on \\(\\mathcal{X}(\\Omega)\\) defined as \\(\\Delta=\\nabla^{*}\\nabla\\), which can be interpreted as the difference between the average of a function on an infinitesimal sphere around a point and the value of the function at the point itself. It is one of the most important operators in mathematical physics, used to describe phenomena as diverse as heat diffusion, quantum oscillations, and wave propagation. Importantly in our context, the Laplacian is intrinsic, and thus invariant under isometries of \\(\\Omega\\).\n' +
      '\n' +
      'It is easy to see that the Laplacian is self-adjoint (\'symmetric\'),\n' +
      '\n' +
      '\\[\\langle\\nabla x,\\nabla x\\rangle=\\langle x,\\Delta x\\rangle=\\langle\\Delta x,x\\rangle.\\]The quadratic form on the left in the above expression is actually the already familiar Dirichlet energy,\n' +
      '\n' +
      '\\[c^{2}(x)=\\|\\nabla x\\|^{2}=\\langle\\nabla x,\\nabla x\\rangle=\\int_{\\Omega}\\|\\nabla x (u)\\|_{u}^{2}\\mathrm{d}u=\\int_{\\Omega}g_{u}(\\nabla x(u),\\nabla x(u))\\mathrm{d}u\\]\n' +
      '\n' +
      'measuring the smoothness of \\(x\\).\n' +
      '\n' +
      'The Laplacian operator admits an eigedecomposition\n' +
      '\n' +
      '\\[\\Delta\\varphi_{k}=\\lambda_{k}\\varphi_{k},\\qquad k=0,1,\\ldots\\]\n' +
      '\n' +
      'with countable spectrum if the manifold is compact (which we tacitly assume), and orthogonal eigenfunctions, \\(\\langle\\varphi_{k},\\varphi_{l}\\rangle=\\delta_{kl}\\), due to the self-adjointness of \\(\\Delta\\). The Laplacian eigenbasis can also be constructed as a set of orthogonal minimisers of the Dirichlet energy,\n' +
      '\n' +
      '\\[\\varphi_{k+1}=\\arg\\min_{\\varphi}\\|\\nabla\\varphi\\|^{2}\\qquad\\text{s.t.}\\qquad \\|\\varphi\\|=1\\;\\;\\text{and}\\;\\;\\langle\\varphi,\\varphi_{j}\\rangle=0\\]\n' +
      '\n' +
      'for \\(j=0,\\ldots,k\\), allowing to interpret it as the smoothest orthogonal basis on \\(\\Omega\\). The eigenfunctions \\(\\varphi_{0},\\varphi_{1},\\ldots\\) and the corresponding eigenvalues \\(0=\\lambda_{0}\\leq\\lambda_{1}\\leq\\ldots\\) can be interpreted as the analogy of the atoms and frequencies in the classical Fourier transform.\n' +
      '\n' +
      'In fact \\(e^{\\mathrm{i}\\xi u}\\) are the eigenfunctions of the Euclidean Laplacian \\(\\frac{\\mathrm{d}^{2}}{\\mathrm{d}u^{2}}\\).\n' +
      '\n' +
      'This orthogonal basis allows to expand square-integrable functions on \\(\\Omega\\) into _Fourier series_\n' +
      '\n' +
      '\\[x(u)=\\sum_{k\\geq 0}\\langle x,\\varphi_{k}\\rangle\\varphi_{k}(u)\\]\n' +
      '\n' +
      'where \\(\\hat{x}_{k}=\\langle x,\\varphi_{k}\\rangle\\) are referred to as the _Fourier coefficient_ or the (generalised) Fourier transform of \\(x\\). Truncating the Fourier series results in an approximation error that can be bounded (Aflalo and Kimmel, 2013) by\n' +
      '\n' +
      '\\[\\left\\|x-\\sum_{k=0}^{N}\\langle x,\\varphi_{k}\\rangle\\varphi_{k}\\right\\|^{2} \\leq\\frac{\\|\\nabla x\\|^{2}}{\\lambda_{N+1}}.\\]\n' +
      '\n' +
      'Aflalo et al. (2015) further showed that no other basis attains a better error, making the Laplacian eigenbasis _optimal_ for representing smooth signals on manifolds.\n' +
      '\n' +
      'Spectral Convolution on Manifolds_Spectral convolution_ can be defined as the product of Fourier transforms of the signal \\(x\\) and the filter \\(\\theta\\),\n' +
      '\n' +
      '\\[(x\\star\\theta)(u)=\\sum_{k\\geq 0}(\\hat{x}_{k}\\cdot\\hat{\\theta}_{k})\\varphi_{k}(u). \\tag{17}\\]\n' +
      '\n' +
      'Note that here we use what is a _property_ of the classical Fourier transform (the Convolution Theorem) as a way to _define_ a non-Euclidean convolution. By virtue of its construction, the spectral convolution is intrinsic and thus isometry-invariant. Furthermore, since the Laplacian operator is isotropic, it has no sense of direction; in this sense, the situation is similar to that we had on graphs in Section 4.1 due to permutation invariance of neighbour aggregation.\n' +
      '\n' +
      'In practice, a direct computation of (17) appears to be prohibitively expensive due to the need to diagonalise the Laplacian. Even worse, it turns out geometrically unstable: the higher-frequency eigenfunctions of the Laplacian can change dramatically as a result of even small near-isometric perturbations of the domain \\(\\Omega\\) (see Figure 12). A more stable solution is provided by realising the filter as a _spectral transfer function_ of the form \\(\\hat{p}(\\Delta)\\),\n' +
      '\n' +
      '\\[(\\hat{p}(\\Delta)x)(u) = \\sum_{k\\geq 0}\\hat{p}(\\lambda_{k})\\langle x,\\varphi_{k}\\rangle \\varphi_{k}(u) \\tag{18}\\] \\[= \\int_{\\Omega}x(v)\\,\\sum_{k\\geq 0}\\hat{p}(\\lambda_{k})\\varphi_{k} (v)\\varphi_{k}(u)\\,\\mathrm{d}v \\tag{19}\\]\n' +
      '\n' +
      'which can be interpreted in two manners: either as a spectral filter (18), where we identify \\(\\hat{\\theta}_{k}=\\hat{p}(\\lambda_{k})\\), or as a spatial filter (19) with a position-dependent kernel \\(\\theta(u,v)=\\sum_{k\\geq 0}\\hat{p}(\\lambda_{k})\\varphi_{k}(v)\\varphi_{k}(u)\\). The advantage of this\n' +
      '\n' +
      'Figure 12: Instability of spectral filters under domain perturbation. Left: a signal \\(\\mathbf{x}\\) on the mesh \\(\\Omega\\). Middle: result of spectral filtering in the eigenbasis of the Laplacian \\(\\Delta\\) on \\(\\Omega\\). Right: the same spectral filter applied to the eigenvectors of the Laplacian \\(\\tilde{\\Delta}\\) of a nearly-isometrically perturbed domain \\(\\tilde{\\Omega}\\) produces a very different result.\n' +
      '\n' +
      'formulation is that \\(\\hat{p}(\\lambda)\\) can be parametrised by a small number of coefficients, and choosing parametric functions such as polynomials \\(\\hat{p}(\\lambda)=\\sum_{l=0}^{r}\\alpha_{l}\\lambda^{l}\\) allows for efficiently computing the filter as\n' +
      '\n' +
      '\\[(\\hat{p}(\\Delta)x)(u)=\\sum_{k\\geq 0}\\sum_{l=0}^{r}\\alpha_{l}\\lambda_{k}^{l}\\left<x, \\varphi_{k}\\right>\\varphi_{k}(u)=\\sum_{l=0}^{r}\\alpha_{l}(\\Delta^{l}x)(u),\\]\n' +
      '\n' +
      'avoiding the spectral decomposition altogether. We will discuss this construction in further detail in Section 4.6.\n' +
      '\n' +
      'Spatial Convolution on ManifoldsA second alternative is to attempt defining convolution on manifolds is by matching a filter at different points, like we did in formula (14),\n' +
      '\n' +
      '\\[(x\\star\\theta)(u)=\\int_{T_{u}\\Omega}x(\\exp_{u}Y)\\theta_{u}(Y)\\mathrm{d}Y, \\tag{20}\\]\n' +
      '\n' +
      'where we now have to use the exponential map to access the values of the scalar field \\(x\\) from the tangent space, and the filter \\(\\theta_{u}\\) is defined in the tangent space at each point and hence position-dependent. If one defines the filter intrinsically, such a convolution would be isometry-invariant, a property we mentioned as crucial in many computer vision and graphics applications.\n' +
      '\n' +
      'We need, however, to note several substantial differences from our previous construction in Sections 4.2-4.3. First, because a manifold is generally not a homogeneous space, we do not have anymore a global group structure allowing us have a shared filter (i.e., the same \\(\\theta\\) at every \\(u\\) rather than \\(\\theta_{u}\\) in expression (20)) defined at one point and then move it around. An analogy of this operation on the manifold would require parallel transport, allowing to apply a shared \\(\\theta\\), defined as a function on \\(T_{u}\\Omega\\), at some other \\(T_{v}\\Omega\\). However, as we have seen, this in general will depend on the path between \\(u\\) and \\(v\\), so _the way we move the filter around matters_.Third, since we can use the exponential map only locally, the filter must be _local_, with support bounded by the injectivity radius. Fourth and most crucially, we cannot work with \\(\\theta(X)\\), as \\(X\\) is an abstract geometric object: in order for it to be used for computations, we must represent it _relative to some local basis_\\(\\omega_{u}:\\mathbb{R}^{s}\\to T_{u}\\Omega\\), as an \\(s\\)-dimensional array of coordinates \\(\\mathbf{x}=\\omega_{u}^{-1}(X)\\). This allows us to rewrite the convolution (20) as\n' +
      '\n' +
      '\\[(x\\star\\theta)(u)=\\int_{[0,1]^{s}}x(\\exp_{u}(\\omega_{u}\\mathbf{y}))\\theta( \\mathbf{y})\\mathrm{d}\\mathbf{y}, \\tag{21}\\]with the filter defined on the unit cube. Since the exponential map is intrinsic (through the definition of geodesic), the resulting convolution is isometry-invariant.\n' +
      '\n' +
      'Yet, this tacitly assumed we can carry the frame \\(\\omega_{u}\\) along to another manifold, i.e. \\(\\omega^{\\prime}_{u}=\\mathrm{d}\\eta_{u}\\circ\\omega_{u}\\). Obtaining such a frame (or _gauge_, in physics terminology) given only a the manifold \\(\\Omega\\) in a consistent manner is however fraught with difficulty. First, a smooth global gauge may not exist: this is the situation on manifolds that are not _parallelisable_, in which case one cannot define a smooth non-vanishing tangent vector field. Second, we do not have a canonical gauge on manifolds, so this choice is arbitrary; since our convolution depends on \\(\\omega\\), if one chose a different one, we would obtain different results.\n' +
      '\n' +
      'We should note that this is a case where practice diverges from theory: in practice, it is possible to build frames that are mostly smooth, with a limited number of singularities, e.g. by taking the intrinsic gradient of some intrinsic scalar field on the manifold. Moreover, such constructions are stable, i.e., the frames constructed this way will be identical on isometric manifolds and similar on approximately isometric ones. Such approaches were in fact employed in the early works on deep learning on manifolds (Masci et al., 2015; Monti et al., 2017).\n' +
      '\n' +
      'Nevertheless, this solution is not entirely satisfactory because near singularities, the filter orientation (being defined in a fixed manner relative to the gauge) will vary wildly, leading to a non-smooth feature map even if the input signal and filter are smooth. Moreover, there is no clear reason why a given direction at some point \\(u\\) should be considered equivalent to another direction at an altogether different point \\(v\\). Thus, despite _practical_ alternatives, we will look next for a more _theoretically_ well-founded approach that would be altogether independent on the choice of gauge.\n' +
      '\n' +
      '### Gauges and Bundles\n' +
      '\n' +
      'The notion of gauge, which we have defined as a frame for the tangent space, is quite a bit more general in physics: it can refer to a frame for any _vector bundle_, not just the tangent bundle. Informally, a vector bundle describes a family of vector spaces parametrised by another space and consists of a _base space_\\(\\Omega\\) with an identical vector space \\(\\mathbb{V}\\) (called the _fibre_) attached to each position \\(u\\in\\Omega\\) (for the tangent bundle these are the tangent spaces\\(T_{u}\\Omega\\)). Roughly speaking, a bundle looks as a product \\(\\Omega\\times\\mathbb{V}\\) locally around \\(u\\), but globally might be \'twisted\' and have an overall different structure. In Geometric Deep Learning, fibres can be used to model the feature spaces at each point in the manifold \\(\\Omega\\), with the dimension of the fibre being equal to the number of feature channels. In this context, a new and fascinating kind of symmetry, called _gauge symmetry_ may present itself.\n' +
      '\n' +
      'Let us consider again an \\(s\\)-dimensional manifold \\(\\Omega\\) with its tangent bundle \\(T\\Omega\\), and a vector field \\(X:\\Omega\\to T\\Omega\\) (which in this terminology is referred to as a _section_ on the tangent bundle). Relative to a gauge \\(\\omega\\) for the tangent bundle, \\(X\\) is represented as a function \\(\\mathbf{x}:\\Omega\\to\\mathbb{R}^{s}\\). However it is important to realise that what we are really interested in is the underlying geometrical object (vector field), whose representation as a function \\(\\mathbf{x}\\in\\mathcal{X}(\\Omega,\\mathbb{R}^{s})\\)_depends on the choice of gauge \\(\\omega\\)_. If we change the gauge, we also need to change \\(\\mathbf{x}\\) so as to preserve the underlying vector field being represented.\n' +
      '\n' +
      'Tangent bundles and the Structure groupWhen we change the gauge, we need to apply at each point an invertible matrix that maps the old gauge to the new one. This matrix is unique for every pair of gauges at each point, but possibly different at different points. In other words, a _gauge transformation_ is a mapping \\(\\mathbf{g}:\\Omega\\to\\mathrm{GL}(s)\\), where \\(\\mathrm{GL}(s)\\) is the _general linear group_ of invertible \\(s\\times s\\) matrices. It acts on the gauge \\(\\omega_{u}:\\mathbb{R}^{s}\\to T_{u}\\Omega\\) to produce a new gauge \\(\\omega_{u}^{\\prime}=\\omega_{u}\\circ\\mathbf{g}_{u}:\\mathbb{R}^{s}\\to T_{u}\\Omega\\). The gauge transformation acts on a coordinate vector field at each point via \\(\\mathbf{x}^{\\prime}(u)=\\mathbf{g}_{u}^{-1}\\mathbf{x}(u)\\) to produce the coordinate representation \\(\\mathbf{x}^{\\prime}\\) of \\(X\\) relative to the new gauge. The underlying vector field remains unchanged:\n' +
      '\n' +
      '\\[X(u)=\\omega_{u}^{\\prime}(\\mathbf{x}^{\\prime}(u))=\\omega_{u}(\\mathbf{g}_{u} \\mathbf{g}_{u}^{-1}\\mathbf{x}(u))=\\omega_{u}(\\mathbf{x}(u))=X(u),\\]\n' +
      '\n' +
      'which is exactly the property we desired. More generally, we may have a field of geometric quantities that transform according to a representation \\(\\rho\\) of \\(\\mathrm{GL}(s)\\), e.g. a field of 2-tensors \\((\\)matrices\\()\\)\\(\\mathbf{A}(u)\\in\\mathbb{R}^{s\\times s}\\) that transform like \\(\\mathbf{A}^{\\prime}(u)=\\rho_{2}(\\mathbf{g}_{u}^{-1})\\mathbf{A}(u)=\\rho_{1}( \\mathbf{g}_{u})\\mathbf{A}(u)\\rho_{1}(\\mathbf{g}_{u}^{-1})\\). In this case, the gauge transformation \\(\\mathbf{g}_{u}\\) acts via \\(\\rho(\\mathbf{g}_{u})\\).\n' +
      '\n' +
      'Sometimes we may wish to restrict attention to frames with a certain property, such as orthogonal frames, right-handed frames, etc. Unsurprisingly, we are interested in a set of some property-preserving transformations that form a group. For instance, the group that preserves orthogonality is the orthogonal group \\(\\mathrm{O}(s)\\) (rotations and reflections), and the group that additionally preserves orientation or \'handedness\' is \\(\\mathrm{SO}(s)\\) (pure rotations). Thus, in general we have a group \\(\\mathfrak{G}\\) called the _structure group_ of the bundle, and a gauge transformation is a map \\(\\mathfrak{g}:\\Omega\\to\\mathfrak{G}\\). A key observation is that in all cases with the given property, for any two frames at a given point there exists exactly one gauge transformation relating them.\n' +
      '\n' +
      'As mentioned before, gauge theory extends beyond tangent bundles, and in general, we can consider a bundle of vector spaces whose structure and dimensions are not necessarily related to those of the base space \\(\\Omega\\). For instance, a color image pixel has a position \\(u\\in\\Omega=\\mathbb{Z}^{2}\\) on a 2D grid and a value \\(\\mathbf{x}(u)\\in\\mathbb{R}^{3}\\) in the RGB space, so the space of pixels can be viewed as a vector bundle with base space \\(\\mathbb{Z}^{2}\\) and a fibre \\(\\mathbb{R}^{3}\\) attached at each point. It is customary to express an RGB image relative to a gauge that has basis vectors for R, G, and B (in that order), so that the coordinate representation of the image looks like \\(\\mathbf{x}(u)=(r(u),g(u),b(u))^{\\top}\\). But we may equally well permute the basis vectors (color channels) independently at each position, as long as we remember the frame (order of channels) in use at each point. As a computational operation this is rather pointless, but as we will see shortly it is conceptually useful to think about gauge transformations for the space of RGB colors, because it allows us to express a gauge symmetry - in this case, an equivalence between colors - and make functions defined on images respect this symmetry (treating each color equivalently).\n' +
      '\n' +
      'As in the case of a vector field on a manifold, an RGB gauge transformation changes the numerical representation of an image (permuting the RGB values independently at each pixel) but not the underlying image. In machine learning applications, we are interested in constructing functions \\(f\\in\\mathcal{F}(\\mathcal{X}(\\Omega))\\) on such images (e.g. to perform image classification or segmentation), implemented as layers of a neural network. It follows that if, for whatever reason, we were to apply a gauge transformation to our image, we would need to also change the function \\(f\\) (network layers) so as to preserve their meaning. Consider for simplicity a \\(1\\times 1\\) convolution, i.e. a map that takes an RGB pixel \\(\\mathbf{x}(u)\\in\\mathbb{R}^{3}\\) to a feature vector \\(\\mathbf{y}(u)\\in\\mathbb{R}^{C}\\). According to our Geometric Deep Learning blueprint, the output is associated with a group representation \\(\\rho_{\\text{out}}\\), in this case a \\(C\\)-dimensional representation of the structure group \\(\\mathfrak{G}=\\Sigma_{3}\\) (RGB channel permutations), and similarly the input is associated with a representation \\(\\rho_{\\text{in}}(\\mathfrak{g})=\\mathfrak{g}\\). Then, if we apply a gauge transformation to the input, we would need to change the linear map \\((1\\times 1\\) convolution) \\(f:\\mathbb{R}^{3}\\to\\mathbb{R}^{C}\\) to \\(f^{\\prime}=\\rho_{\\text{out}}^{-1}(\\mathfrak{g})\\circ f\\circ\\rho_{\\text{in}}( \\mathfrak{g})\\) so that the output feature vector \\(\\mathbf{y}(u)=f(\\mathbf{x}(u))\\) transforms like \\(\\mathbf{y}^{\\prime}(u)=\\rho_{\\text{out}}(\\mathfrak{g}_{u})\\mathbf{y}(u)\\) at every point. Indeed we verify:\n' +
      '\n' +
      '\\[\\mathbf{y}^{\\prime}=f^{\\prime}(\\mathbf{x}^{\\prime})=\\rho_{\\text{out}}^{-1}( \\mathfrak{g})f(\\rho_{\\text{in}}(\\mathfrak{g})\\rho_{\\text{in}}^{-1}(\\mathfrak{g} )\\mathbf{x})=\\rho_{\\text{out}}^{-1}(\\mathfrak{g})f(\\mathbf{x}).\\]\n' +
      '\n' +
      'Gauge SymmetriesTo say that we consider gauge transformations to be symmetries is to say that any two gauges related by a gauge transformation are to be considered equivalent. For instance, if we take \\(\\mathfrak{G}=\\operatorname{SO}(d)\\), any two right-handed orthogonal frames are considered equivalent, because we can map any such frame to any other such frame by a rotation. In other words, there are no distinguished local directions such as "up" or "right". Similarly, if \\(\\mathfrak{G}=\\operatorname{O}(d)\\) (the orthogonal group), then any left and right handed orthogonal frame are considered equivalent. In this case, there is no preferred orientation either. In general, we can consider a group \\(\\mathfrak{G}\\) and a collection of frames at every point \\(u\\) such that for any two of them there is a unique \\(\\mathfrak{g}(u)\\in\\mathfrak{G}\\) that maps one frame onto the other.\n' +
      '\n' +
      'Regarding gauge transformations as symmetries in our Geometric Deep Learning blueprint, we are interested in making the functions \\(f\\) acting on signals defined on \\(\\Omega\\) and expressed with respect to the gauge should equivariant to such transformation. Concretely, this means that if we apply a gauge transformation to the input, the output should undergo the same transformation (perhaps acting via a different representation of \\(\\mathfrak{G}\\)). We noted before that when we change the gauge, the function \\(f\\) should be changed as well, but for a gauge equivariant map this is not the case: changing the gauge leaves the mapping invariant. To see this, consider again the RGB color space example. The map \\(f:\\mathbb{R}^{3}\\to\\mathbb{R}^{C}\\) is equivariant if \\(f\\circ\\rho_{\\text{in}}(\\mathfrak{g})=\\rho_{\\text{out}}(\\mathfrak{g})\\circ f\\), but in this case the gauge transformation applied to \\(f\\) has no effect: \\(\\rho_{\\text{out}}^{-1}(\\mathfrak{g})\\circ f\\circ\\rho_{\\text{in}}(\\mathfrak{g} )=f\\). In other words, the coordinate expression of a gauge equivariant map is independent of the gauge, in the same way that in the case of graph, we applied the same function regardless of how the input nodes were permuted. However, unlike the case of graphs and other examples covered so far, gauge transformations act _not on_\\(\\Omega\\) but separately _on each of the feature vectors_\\(\\mathbf{x}(u)\\) by a transformation \\(\\mathfrak{g}(u)\\in\\mathfrak{G}\\) for each \\(u\\in\\Omega\\).\n' +
      '\n' +
      'Further considerations enter the picture when we look at filters on manifolds with a larger spatial support. Let us first consider an easy example of a mapping \\(f:\\mathcal{X}(\\Omega,\\mathbb{R})\\to\\mathcal{X}(\\Omega,\\mathbb{R})\\) from scalar fields to scalar fields on an \\(s\\)-dimensional manifold \\(\\Omega\\). Unlike vectors and other geometric quantities, scalars do not have an orientation, so a scalar field \\(x\\in\\mathcal{X}(\\Omega,\\mathbb{R})\\) is _invariant_ to gauge transformations (it transforms according to the trivial representation \\(\\rho(\\mathfrak{g})=1\\)). Hence, any linear map from scalar fields to scalar fields is _gauge equivariant_ (or invariant, which is the same in this case). For example, we could write \\(f\\) similarly to (19), as a convolution-like operation with a position-dependent filter \\(\\theta:\\Omega\\times\\Omega\\to\\mathbb{R}\\),\n' +
      '\n' +
      '\\[(x\\star\\theta)(u)=\\int_{\\Omega}\\theta(u,v)x(v)\\mathrm{d}v. \\tag{22}\\]\n' +
      '\n' +
      'This implies that we have a potentially different filter \\(\\theta_{u}=\\theta(u,\\cdot)\\) at each point, i.e., no spatial weight sharing -- which gauge symmetry alone does not provide.\n' +
      '\n' +
      'Consider now a more interesting case of a mapping \\(f:\\mathcal{X}(\\Omega,T\\Omega)\\to\\mathcal{X}(\\Omega,T\\Omega)\\) from vector fields to vector fields. Relative to a gauge, the input and output vector fields \\(X,Y\\in\\mathcal{X}(\\Omega,T\\Omega)\\) are vector-valued functions \\(\\mathbf{x},\\mathbf{y}\\in\\mathcal{X}(\\Omega,\\mathbb{R}^{s})\\). A general linear map between such functions can be written using the same equation we used for scalars (22), only replacing the scalar kernel by a matrix-valued one \\(\\mathbf{\\Theta}:\\Omega\\times\\Omega\\to\\mathbb{R}^{s\\times s}\\). The matrix \\(\\mathbf{\\Theta}(u,v)\\) should map tangent vectors in \\(T_{v}\\Omega\\) to tangent vectors in \\(T_{u}\\Omega\\), but these points have _different gauges_ that we may change _arbitrarily and independently_. That is, the filter would have to satisfy \\(\\mathbf{\\Theta}(u,v)=\\rho^{-1}(\\mathfrak{g}(u))\\mathbf{\\Theta}(u,v)\\rho( \\mathfrak{g}(v))\\) for all \\(u,v\\in\\Omega\\), where \\(\\rho\\) denotes the action of \\(\\mathfrak{G}\\) on vectors, given by an \\(s\\times s\\) rotation matrix. Since \\(\\mathfrak{g}(u)\\) and \\(\\mathfrak{g}(v)\\) can be chosen freely, this is an overly strong constraint on the filter.\n' +
      '\n' +
      'Indeed \\(\\mathbf{\\Theta}\\) would have to be zero in this case\n' +
      '\n' +
      'A better approach is to first transport the vectors to a common tangent space by means of the connection, and then impose gauge equivariance w.r.t. a single gauge transformation at one point only. Instead of (22), we can then define the following map between vector fields,\n' +
      '\n' +
      '\\[(\\mathbf{x}\\star\\mathbf{\\Theta})(u)=\\int_{\\Omega}\\mathbf{\\Theta}(u,v)\\rho( \\mathfrak{g}_{v\\to u})\\mathbf{x}(v)\\mathrm{d}v, \\tag{23}\\]\n' +
      '\n' +
      'where \\(\\mathfrak{g}_{v\\to u}\\in\\mathfrak{G}\\) denotes the parallel transport from \\(v\\) to \\(u\\) along the geodesic connecting these two points; its representation \\(\\rho(\\mathfrak{g}_{v\\to u})\\) is an \\(s\\times s\\) rotation matrix rotating the vector as it moves between the points. Note that this geodesic is assumed to be unique, which is true only locally and thus the filter must have a local support. Under a gauge transformation \\(\\mathfrak{g}_{u}\\), this element transforms as \\(\\mathfrak{g}_{u\\to v}\\mapsto\\mathfrak{g}_{u}^{-1}\\mathfrak{g}_{u\\to v} \\mathfrak{g}_{v}\\), and the field itself transforms as \\(\\mathbf{x}(v)\\mapsto\\rho(\\mathfrak{g}_{u})\\mathbf{x}(v)\\). If the filter commutes with the structure group representation \\(\\mathbf{\\Theta}(u,v)\\rho(\\mathfrak{g}_{u})=\\rho(\\mathfrak{g}_{u})\\mathbf{ \\Theta}(u,v)\\), equation (23) defines a _gauge-equivariant convolution_, which transforms as\n' +
      '\n' +
      '\\[(\\mathbf{x}^{\\prime}\\star\\mathbf{\\Theta})(u)=\\rho^{-1}(\\mathfrak{g}_{u})( \\mathbf{x}\\star\\mathbf{\\Theta})(u).\\]under the aforementioned transformation.\n' +
      '\n' +
      '### 4.6 Geometric graphs and Meshes\n' +
      '\n' +
      'We will conclude our discussion of different geometric domains with _geometric graphs_ (i.e., graphs that can be realised in some geometric space) and _meshes_. In our \'5G\' of geometric domains, meshes fall somewhere between graphs and manifolds: in many regards, they are similar to graphs, but their additional structure allows to also treat them similarly to continuous objects. For this reason, we do not consider meshes as a standalone object in our scheme, and in fact, will emphasise that many of the constructions we derive in this section for meshes are directly applicable to general graphs as well.\n' +
      '\n' +
      'As we already mentioned in Section 4.4, two-dimensional manifolds (surfaces) are a common way of modelling 3D objects (or, better said, the boundary surfaces of such objects). In computer graphics and vision applications, such surfaces are often discretised as _triangular meshes_, which can be roughly thought of as a piece-wise planar approximation of a surface obtained by gluing triangles together along their edges. Meshes are thus (undirected) _graphs with additional structure_: in addition to nodes and edges, a mesh \\(\\mathcal{T}=(\\mathcal{V},\\mathcal{E},\\mathcal{F})\\) also have ordered triplets of nodes forming _triangular faces_\\(\\mathcal{F}=\\{(u,v,q):u,v,q\\in\\mathcal{V}\\text{ and }(u,v),(u,q),(q,v)\\in\\mathcal{E}\\}\\); the order of the nodes defines the face _orientation_.\n' +
      '\n' +
      'It is further assumed that that each edge is shared by exactly two triangles, and the boundary of all triangles incident on each node forms a single loop of edges. This condition guarantees that 1-hop neighbourhoods around each node are disk-like and the mesh thus constitutes a _discrete manifold_ - such meshes are referred to as _manifold meshes_. Similarly to Riemannian manifolds, we can define a _metric_ on the mesh. In the simplest instance, it can be induced from the embedding of the mesh nodes \\(\\mathbf{x}_{1},\\ldots,\\mathbf{x}_{n}\\) and expressed through the Euclidean length of the edges, \\(\\ell_{uv}=\\|\\mathbf{x}_{u}-\\mathbf{x}_{v}\\|\\). A metric defined in this way automatically satisfies properties such as the _triangle inequality_, i.e., expressions of the form \\(\\ell_{uv}\\leq\\ell_{uq}+\\ell_{vq}\\) for any \\((u,v,q)\\in\\mathcal{F}\\) and any combination of edges. Any property that can be expressed solely in terms of \\(\\ell\\) is _intrinsic_, and any deformation of the mesh preserving \\(\\ell\\) is an _isometry edges_ that belong to exactly one triangle.\n' +
      '\n' +
      'Laplacian matricesBy analogy to our treatment of graphs, let us assume a (manifold) mesh with \\(n\\) nodes, each associated with a \\(d\\)-dimensional feature vector, which we can arrange (assuming some arbitrary ordering) into an \\(n\\times d\\) matrix \\(\\mathbf{X}\\). The features can represent the geometric coordinates of the nodes as well as additional properties such as colors, normals, etc, or in specific applications such as chemistry where geometric graphs model molecules, properties such as the atomic number.\n' +
      '\n' +
      'Let us first look at the spectral convolution (17) on meshes, which we remind the readers, arises from the Laplacian operator. Considering the mesh as a discretisation of an underlying continuous surface, we can discretise the Laplacian as\n' +
      '\n' +
      '\\[(\\boldsymbol{\\Delta}\\mathbf{X})_{u}=\\sum_{v\\in\\mathcal{N}_{u}}w_{uv}(\\mathbf{x }_{u}-\\mathbf{x}_{v}), \\tag{24}\\]\n' +
      '\n' +
      'or in matrix-vector notation, as an \\(n\\times n\\) symmetric matrix \\(\\boldsymbol{\\Delta}=\\mathbf{D}-\\mathbf{W}\\), where \\(\\mathbf{D}=\\operatorname{diag}(d_{1},\\ldots,d_{n})\\) is called the _degree matrix_ and \\(d_{u}=\\sum_{v}w_{uv}\\) the _degree_ of node \\(u\\). It is easy to see that equation (24) performs local permutation-invariant aggregation of neighbour features \\(\\phi(\\mathbf{x}_{u},\\mathbf{X}_{\\mathcal{N}_{u}})=d_{u}\\mathbf{x}_{u}-\\sum_{ v\\in\\mathcal{N}_{u}}w_{uv}\\mathbf{x}_{v}\\), and \\(\\mathbf{F}(\\mathbf{X})=\\boldsymbol{\\Delta}\\mathbf{X}\\) is in fact an instance of our general blueprint (13) for constructing permutation-equivariant functions on graphs.\n' +
      '\n' +
      'Note that insofar there is nothing _specific to meshes_ in our definition of Laplacian in (24); in fact, this construction is valid for arbitrary graphs as well, with edge weights identified with the adjacency matrix, \\(\\mathbf{W}=\\mathbf{A}\\), i.e., \\(w_{uv}=1\\) if \\((u,v)\\in\\mathcal{E}\\) and zero otherwise. Laplacians constructed in this way are often called _combinatorial_, to reflect the fact that they merely capture the connectivity structure of the graph. For geometric graphs (which do not necessarily have the additional structure of meshes, but whose nodes do have spatial coordinates that induces a metric in the form of edge lengths), it is common to use weights inversely related to the metric, e.g. \\(w_{uv}\\propto e^{-\\ell_{uv}}\\).\n' +
      '\n' +
      'On meshes, we can exploit the additional structure afforded by the faces, and define the edge weights in equation (24) using the _cotangent formula_(Pinkall and Polthier, 1993; Meyer et al., 2003)\n' +
      '\n' +
      '\\[w_{uv}=\\frac{\\cot\\angle_{uqv}+\\cot\\angle_{upv}}{2a_{u}} \\tag{25}\\]\n' +
      '\n' +
      'where \\(\\angle_{uqv}\\) and \\(\\angle_{upv}\\) are the two angles in the triangles \\((u,q,v)\\) and \\((u,p,v)\\) opposite the shared edge \\((u,v)\\), and \\(a_{u}\\) is the local area element, typically computed as the area of the polygon constructed upon the barycenters of the triangles \\((u,p,q)\\) sharing the node \\(u\\) and given by \\(a_{u}=\\frac{1}{3}\\sum_{v,q:(u,v,q)\\in\\mathcal{F}}a_{uvq}\\).\n' +
      '\n' +
      'The cotangent Laplacian can be shown to have multiple convenient properties (see e.g. Wardetzky et al. (2007)): it is a _positive-semidefinite_ matrix, \\(\\mathbf{\\Delta}\\succcurlyeq 0\\) and thus has non-negative eigenvalues \\(\\lambda_{1}\\leq\\ldots\\leq\\lambda_{n}\\) that can be regarded as an analogy of frequency, it is symmetric and thus has orthogonal eigenvectors, and it is _local_ (i.e., the value of \\((\\mathbf{\\Delta}\\mathbf{X})_{u}\\) depends only on 1-hop neighbours, \\(\\mathcal{N}_{u}\\)). Perhaps the most important property is the convergence of the cotangent mesh Laplacian matrix \\(\\mathbf{\\Delta}\\) to the continuous operator \\(\\Delta\\) when the mesh is infinitely refined (Wardetzky, 2008). Equation (25) constitutes thus an appropriate _discretisation_ of the Laplacian operator defined on Riemannian manifolds in Section 4.4.\n' +
      '\n' +
      'While one expects the Laplacian to be intrinsic, this is not very obvious from equation (25), and it takes some effort to express the cotangent weights entirely in terms of the discrete metric \\(\\ell\\) as\n' +
      '\n' +
      '\\[w_{uv}=\\frac{-\\ell_{uv}^{2}+\\ell_{vq}^{2}+\\ell_{uq}^{2}}{8a_{uvq}}+\\frac{- \\ell_{uv}^{2}+\\ell_{vp}^{2}+\\ell_{up}^{2}}{8a_{uvp}}\\]\n' +
      '\n' +
      'where the area of the triangles \\(a_{ijk}\\) is given as\n' +
      '\n' +
      '\\[a_{uvq}=\\sqrt{s_{uvq}(s_{uvq}-\\ell_{uv})(s_{uvq}-\\ell_{vq})(s_{uvq}-\\ell_{uq})}\\]\n' +
      '\n' +
      'using _Heron\'s semiperimeter formula_ with \\(s_{uvq}=\\frac{1}{2}(\\ell_{uv}+\\ell_{uq}+\\ell_{vq})\\). This endows the Laplacian (and any quantities associated with it, such as its eigenvectors and eigenvalues) with _isometry invariance_, a property for which it is so loved in geometry processing and computer graphics (see an excellent review by Wang and Solomon (2019)): any deformation of the mesh that does not affect the metric \\(\\ell\\) (does not\'stretch\' or\'squeeze\' the edges of the mesh) does not change the Laplacian.\n' +
      '\n' +
      'Finally, as we already noticed, the definition of the Laplacian (25) is invariant to the permutation of nodes in \\(\\mathcal{N}_{u}\\), as it involves aggregation in the form of summation. While on general graphs this is a necessary evil due to the lack of canonical ordering of neighbours, on meshes we can order the 1-hop neighbours according to some orientation (e.g., clock-wise), and the only ambiguity is the selection of the first node. Thus, instead of any possible permutation we need to account for _cyclic shifts_ (rotations), which intuitively corresponds to the ambiguity arising from \\(\\mathrm{SO}(2)\\) gauge transformationsdiscussed in Section 4.5. For a fixed gauge, it is possible to define an _anisotropic Laplacian_ that is sensitive to local directions and amounts to changing the metric or the weights \\(w_{uv}\\). Constructions of this kind were used to design shape descriptors by Andreux et al. (2014); Boscaini et al. (2016b) and in early Geometric Deep Learning architectures on meshes by Boscaini et al. (2016a).\n' +
      '\n' +
      'Spectral analysis on meshesThe orthogonal eigenvectors \\(\\mathbf{\\Phi}=(\\boldsymbol{\\varphi}_{1},\\ldots,\\boldsymbol{\\varphi}_{n})\\) diagonalising the Laplacian matrix \\((\\boldsymbol{\\Delta}=\\mathbf{\\Phi}\\boldsymbol{\\Lambda}\\mathbf{\\Phi}^{\\top}\\), where \\(\\boldsymbol{\\Delta}=\\operatorname{diag}(\\lambda_{1},\\ldots,\\lambda_{n})\\) is the diagonal matrix of Laplacian eigenvalues), are used as the non-Euclidean analogy of the Fourier basis, allowing to perform spectral convolution on the mesh as the product of the respective Fourier transforms,\n' +
      '\n' +
      '\\[\\mathbf{X}\\star\\boldsymbol{\\theta}=\\mathbf{\\Phi}\\operatorname{diag}(\\mathbf{ \\Phi}^{\\top}\\boldsymbol{\\theta})(\\mathbf{\\Phi}^{\\top}\\mathbf{X})=\\mathbf{\\Phi }\\operatorname{diag}(\\hat{\\boldsymbol{\\theta}})\\hat{\\mathbf{X}},\\]\n' +
      '\n' +
      'where the filter \\(\\hat{\\boldsymbol{\\theta}}\\) is designed directly in the Fourier domain. Again, nothing in this formula is specific to meshes, and one can use the Laplacian matrix of a generic (undirected) graph. It is tempting to exploit this spectral definition of convolution to generalise CNNs to graphs, which in fact was done by one of the authors of this text, Bruna et al. (2013). However, it appears that the non-Euclidean Fourier transform is extremely sensitive to even minor perturbations of the underlying mesh or graph (see Figure 12 in Section 4.4) and thus can only be used when one has to deal with different signals on a _fixed_ domain, but not when one wishes to generalise across _different domains_. Unluckily, many computer graphics and vision problems fall into the latter category, where one trains a neural network on one set of 3D shapes (meshes) and test on a different set, making the Fourier transform-based approach inappropriate.\n' +
      '\n' +
      'As noted in Section 4.4, it is preferable to use spectral filters of the form (18) applying some transfer function \\(\\hat{p}(\\lambda)\\) to the Laplacian matrix,\n' +
      '\n' +
      '\\[\\hat{p}(\\boldsymbol{\\Delta})\\mathbf{X}=\\mathbf{\\Phi}\\hat{p}(\\boldsymbol{ \\Lambda})\\mathbf{\\Phi}^{\\top}\\mathbf{X}=\\mathbf{\\Phi}\\operatorname{diag}(\\hat {p}(\\lambda_{1}),\\ldots,\\hat{p}(\\lambda_{n}))\\hat{\\mathbf{X}}.\\]\n' +
      '\n' +
      'When \\(\\hat{p}\\) can be expressed in terms of matrix-vector products, the eigendecomposition of the \\(n\\times n\\) matrix \\(\\boldsymbol{\\Delta}\\) can be avoided altogether. For example, Defferrard et al. (2016) used _polynomials_ of degree \\(r\\) as filter functions,\n' +
      '\n' +
      '\\[\\hat{p}(\\boldsymbol{\\Delta})\\mathbf{X}=\\sum_{k=0}^{r}\\alpha_{k}\\boldsymbol{ \\Delta}^{k}\\mathbf{X}=\\alpha_{0}\\mathbf{X}+\\alpha_{1}\\boldsymbol{\\Delta} \\mathbf{X}+\\ldots+\\alpha_{r}\\boldsymbol{\\Delta}^{r}\\mathbf{X},\\]\n' +
      '\n' +
      '## Chapter 4 Geometric Domains: the 5 Gs\n' +
      '\n' +
      'The 5 Gs (\\(n\\times n\\) Laplacian matrix) is a _Euclidean_ matrix \\(r\\) times. Since the Laplacian is typically sparse (with \\(\\mathcal{O}(|\\mathcal{E}|)\\) non-zero elements) this operation has low complexity of \\(\\mathcal{O}(|\\mathcal{E}|dr)\\sim\\mathcal{O}(|\\mathcal{E}|)\\). Furthermore, since the Laplacian is local, a polynomial filter of degree \\(r\\) is localised in \\(r\\)-hop neighbourhood.\n' +
      '\n' +
