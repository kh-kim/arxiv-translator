      'However, this exact property comes at a disadvantage when dealing with meshes, since the actual support of the filter (i.e., the radius it covers) depends on the _resolution_ of the mesh. One has to bear in mind that meshes arise from the discretisation of some underlying continuous surface, and one may have two different meshes \\(\\mathcal{T}\\) and \\(\\mathcal{T}^{\\prime}\\) representing _the same object_. In a finer mesh, one might have to use larger neighbourhoods (thus, larger degree \\(r\\) of the filter) than in a coarser one.\n' +
      '\n' +
      'For this reason, in computer graphics applications it is more common to use _rational filters_, since they are resolution-independent. There are many ways to define such filters (see, e.g. Patane (2020)), the most common being as a polynomial of some rational function, e.g., \\(\\frac{\\lambda-1}{\\lambda+1}\\). More generally, one can use a complex function, such as the _Cayley transform_\\(\\frac{\\lambda-\\mathrm{i}}{\\lambda+\\mathrm{i}}\\) that maps the real line into the unit circle in the complex plane. Levie et al. (2018) used spectral filters expressed as _Cayley polynomials_, real rational functions with complex coefficients \\(\\alpha_{l}\\in\\mathbb{C}\\),\n' +
      '\n' +
      '\\[\\hat{p}(\\lambda)=\\mathrm{Re}\\left(\\sum_{l=0}^{r}\\alpha_{l}\\left(\\frac{\\lambda- \\mathrm{i}}{\\lambda+\\mathrm{i}}\\right)^{l}\\right).\\]\n' +
      '\n' +
      'When applied to matrices, the computation of the Cayley polynomial requires matrix inversion,\n' +
      '\n' +
      '\\[\\hat{p}(\\boldsymbol{\\Delta})=\\mathrm{Re}\\left(\\sum_{l=0}^{r}\\alpha_{l}( \\boldsymbol{\\Delta}-\\mathrm{i}\\mathbf{I})^{l}(\\boldsymbol{\\Delta}+\\mathrm{i} \\mathbf{I})^{-l}\\right),\\]\n' +
      '\n' +
      'which can be carried out approximately with linear complexity. Unlike polynomial filters, rational filters do not have a local support, but have exponential decay (Levie et al., 2018). A crucial difference compared to the direct computation of the Fourier transform is that polynomial and rational filters are stable under approximate isometric deformations of the underlying graph or mesh - various results of this kind were shown e.g. by Levie et al. (2018, 2019); Gama et al. (2020); Kenlay et al. (2021).\n' +
      '\n' +
      'Meshes as operators and Functional mapsThe paradigm of functional maps suggests thinking of meshes as _operators_. As we will show, this allows obtaining more interesting types of invariance exploiting the additional structure of meshes. For the purpose of our discussion, assume the mesh \\(\\mathcal{T}\\) is constructed upon embedded nodes with coordinates \\(\\mathbf{X}\\). If we construct an intrinsic operator like the Laplacian, it can be shown that it encodes completely the structure of the mesh, and one can recover the mesh (up to its isometric embedding, as shown by Zeng et al. (2012)). This is also true for some other operators (see e.g. Boscaini et al. (2015); Corman et al. (2017); Chern et al. (2018)), so we will assume a general operator, or \\(n\\times n\\) matrix \\(\\mathbf{Q}(\\mathcal{T},\\mathbf{X})\\), as a representation of our mesh.\n' +
      '\n' +
      'In this view, the discussion of Section 4.1 of learning functions of the form \\(f(\\mathbf{X},\\mathcal{T})\\) can be rephrased as learning functions of the form \\(f(\\mathbf{Q})\\). Similar to graphs and sets, the nodes of meshes also have no canonical ordering, i.e., functions on meshes must satisfy the permutation invariance or equivariance conditions,\n' +
      '\n' +
      '\\[f(\\mathbf{Q}) = f(\\mathbf{P}\\mathbf{Q}\\mathbf{P}^{\\top})\\] \\[\\mathbf{P}\\mathbf{F}(\\mathbf{Q}) = \\mathbf{F}(\\mathbf{P}\\mathbf{Q}\\mathbf{P}^{\\top})\\]\n' +
      '\n' +
      'for any permutation matrix \\(\\mathbf{P}\\). However, compared to general graphs we now have more structure: we can assume that our mesh arises from the discretisation of some underlying continuous surface \\(\\Omega\\). It is thus possible to have a different mesh \\(\\mathcal{T}^{\\prime}=(\\mathcal{V}^{\\prime},\\mathcal{E}^{\\prime},\\mathcal{F}^ {\\prime})\\) with \\(n^{\\prime}\\) nodes and coordinates \\(\\mathbf{X}^{\\prime}\\) representing the same object \\(\\Omega\\) as \\(\\mathcal{T}\\). Importantly, the meshes \\(\\mathcal{T}\\) and \\(\\mathcal{T}^{\\prime}\\) can have a different connectivity structure and even different number of nodes (\\(n^{\\prime}\\neq n\\)). Therefore, we cannot think of these meshes as isomorphic graphs with mere reordering of nodes and consider the permutation matrix \\(\\mathbf{P}\\) as correspondence between them.\n' +
      '\n' +
      'Functional maps were introduced by Ovsjanikov et al. (2012) as a generalisation of the notion of correspondence to such settings, replacing the correspondence between _points_ on two domains (a map \\(\\eta:\\Omega\\to\\Omega^{\\prime}\\)) with correspondence between _functions_ (a map \\(\\mathbf{C}:\\mathcal{X}(\\Omega)\\to\\mathcal{X}(\\Omega^{\\prime})\\), see Figure 13). A _functional map_ is a linear operator \\(\\mathbf{C}\\), represented as a matrix \\(n^{\\prime}\\times n\\), establishing correspondence between signals \\(\\mathbf{x}^{\\prime}\\) and \\(\\mathbf{x}\\) on the respective domains as\n' +
      '\n' +
      '\\[\\mathbf{x}^{\\prime}=\\mathbf{C}\\mathbf{x}.\\]\n' +
      '\n' +
      'Rustamov et al. (2013) showed that in order to guarantee _area-preserving_ mapping, the functional map must be orthogonal, \\(\\mathbf{C}^{\\top}\\mathbf{C}=\\mathbf{I}\\), i.e., be an element of the orthogonal group \\(\\mathbf{C}\\in\\mathrm{O}(n)\\). In this case, we can invert the map using \\(\\mathbf{C}^{-1}=\\mathbf{C}^{\\top}\\).\n' +
      '\n' +
      'The functional map also establishes a relation between the operator representation of meshes,\n' +
      '\n' +
      '\\[\\mathbf{Q}^{\\prime}=\\mathbf{C}\\mathbf{Q}\\mathbf{C}^{\\top},\\qquad\\mathbf{Q}= \\mathbf{C}^{\\top}\\mathbf{Q}^{\\prime}\\mathbf{C},\\]\n' +
      '\n' +
      'which we can interpret as follows: given an operator representation \\(\\mathbf{Q}\\) of \\(\\mathcal{T}\\) and a functional map \\(\\mathbf{C}\\), we can construct its representation \\(\\mathbf{Q}^{\\prime}\\) of \\(\\mathcal{T}^{\\prime}\\) by first mapping the signal from \\(\\mathcal{T}^{\\prime}\\) to \\(\\mathcal{T}\\) (using \\(\\mathbf{C}^{\\top}\\)), applying the operator \\(\\mathbf{Q}\\), and then mapping back to \\(\\mathcal{T}^{\\prime}\\) (using \\(\\mathbf{C}\\)) This leads us to a more general class of _remeshing invariant_ (or equivariant) functions on meshes, satisfying\n' +
      '\n' +
      '\\[f(\\mathbf{Q}) = f(\\mathbf{C}\\mathbf{Q}\\mathbf{C}^{\\top})=f(\\mathbf{Q}^{\\prime})\\] \\[\\mathbf{C}\\mathbf{F}(\\mathbf{Q}) = \\mathbf{F}(\\mathbf{C}\\mathbf{Q}\\mathbf{C}^{\\top})=\\mathbf{F}( \\mathbf{Q}^{\\prime})\\]\n' +
      '\n' +
      'for any \\(\\mathbf{C}\\in\\mathrm{O}(n)\\). It is easy to see that the previous setting of permutation invariance and equivariance is a particular case, which can be thought of as a trivial remeshing in which only the order of nodes is changed.\n' +
      '\n' +
      'Wang et al. (2019a) showed that given an eigendecomposition of the operator \\(\\mathbf{Q}=\\mathbf{V}\\mathbf{A}\\mathbf{V}^{\\top}\\), any remeshing invariant (or equivariant) function can be expressed as \\(f(\\mathbf{Q})=f(\\mathbf{\\Lambda})\\) and \\(\\mathbf{F}(\\mathbf{Q})=\\mathbf{V}\\mathbf{F}(\\mathbf{\\Lambda})\\), or in other words, remeshing-invariant functions _involve only the spectrum of \\(\\mathbf{Q}\\)_. Indeed, functions of Laplacian eigenvalues have been proven in practice to be robust to surface discretisation and perturbation, explaining the popularity of spectral constructions based on Laplacians in computer graphics, as well as in deep learning on graph (Defferrard et al., 2016; Levie et al., 2018). Since this result refers to a generic operator \\(\\mathbf{Q}\\), multiple choices are available besides the ubiquitous Laplacian - notable examples include the Dirac (Liu et al., 2017; Kostrikov et al., 2018) or Steklov (Wang et al., 2018) operators, as well as learnable parametric operators (Wang et al., 2019a).\n' +
      '\n' +
      'Figure 13: Pointwise map (left) vs functional map (right).\n' +
      '\n' +
      '## 5 Geometric Deep Learning Models\n' +
      '\n' +
      'Having thoroughly studied various instantiations of our Geometric Deep Learning blueprint (for different choices of domain, symmetry group, and notions of locality), we are ready to discuss how enforcing these prescriptions can yield some of the most popular deep learning architectures.\n' +
      '\n' +
      'Our exposition, once again, will not be in strict order of generality. We initially cover three architectures for which the implementation follows nearly-directly from our preceding discussion: convolutional neural networks (CNNs), group-equivariant CNNs, and graph neural networks (GNNs).\n' +
      '\n' +
      'We will then take a closer look into variants of GNNs for cases where a graph structure is not known upfront (i.e. unordered sets), and through our discussion we will describe the popular Deep Sets and Transformer architectures as instances of GNNs.\n' +
      '\n' +
      'Following our discussion on geometric graphs and meshes, we first describe equivariant message passing networks, which introduce explicit geometric symmetries into GNN computations. Then, we show ways in which our theory of geodesics and gauge symmetries can be materialised within deep learning, recovering a family of intrinsic mesh CNNs (including Geodesic CNNs, MoNet and gauge-equivariant mesh CNNs).\n' +
      '\n' +
      'Lastly, we look back on the grid domain from a _temporal_ angle. This discussion will lead us to recurrent neural networks (RNNs). We will demonstrate a manner in which RNNs are translation equivariant over temporal grids, but also study their stability to time warping transformations. This property is highly desirable for properly handling long-range dependencies, and enforcing class invariance to such transformations yields exactly the class of gated RNNs (including popular RNN models such as the LSTM or GRU).\n' +
      '\n' +
      'While we hope the above canvasses most of the key deep learning architectures in use at the time of writing, we are well aware that novel neural network instances are proposed daily. Accordingly, rather than aiming to cover every possible architecture, we hope that the following sections are illustrative enough, to the point that the reader is able to easily categorise any future Geometric Deep Learning developments using the lens of invariances and symmetries.\n' +
      '\n' +
      '## 5 GEOMETRIC DEEP LEARNING MODELS\n' +
      '\n' +
      '### Convolutional Neural Networks\n' +
      '\n' +
      'Convolutional Neural Networks are perhaps the earliest and most well known example of deep learning architectures following the blueprint of Geometric Deep Learning outlined in Section 3.5. In Section 4.2 we have fully characterised the class of linear and local translation equivariant operators, given by convolutions \\(\\mathbf{C}(\\boldsymbol{\\theta})\\mathbf{x}=\\mathbf{x}\\star\\boldsymbol{\\theta}\\) with a localised filter \\(\\boldsymbol{\\theta}\\). Let us first focus on scalar-valued (\'single-channel\' or \'grayscale\') discretised images, where the domain is the grid \\(\\Omega=[H]\\times[W]\\) with \\(\\mathbf{u}=(u_{1},u_{2})\\) and \\(\\mathbf{x}\\in\\mathcal{X}(\\Omega,\\mathbb{R})\\).\n' +
      '\n' +
      'Any convolution with a compactly supported filter of size \\(H^{f}\\times W^{f}\\) can be written as a linear combination of generators \\(\\boldsymbol{\\theta}_{1,1},\\ldots,\\boldsymbol{\\theta}_{H^{f},W^{f}}\\), given for example by the unit peaks \\(\\boldsymbol{\\theta}_{vw}(u_{1},u_{2})=\\delta(u_{1}-v,u_{2}-w)\\). Any local linear equivariant map is thus expressible as\n' +
      '\n' +
      '\\[\\mathbf{F}(\\mathbf{x})=\\sum_{v=1}^{H^{f}}\\sum_{w=1}^{W^{f}}\\alpha_{vw}\\mathbf{ C}(\\boldsymbol{\\theta}_{vw})\\mathbf{x}\\;, \\tag{26}\\]\n' +
      '\n' +
      'which, in coordinates, corresponds to the familiar 2D convolution (see Figure 14 for an overview):\n' +
      '\n' +
      '\\[\\mathbf{F}(\\mathbf{x})_{uv}=\\sum_{a=1}^{H^{f}}\\sum_{b=1}^{W^{f}}\\alpha_{ab}x_{ u+a,v+b}\\;. \\tag{27}\\]\n' +
      '\n' +
      'Figure 14: The process of convolving an image \\(\\mathbf{x}\\) with a filter \\(\\mathbf{C}(\\boldsymbol{\\theta})\\). The filter parameters \\(\\boldsymbol{\\theta}\\) can be expressed as a linear combination of generators \\(\\boldsymbol{\\theta}_{vw}\\).\n' +
      '\n' +
      'Other choices of the basis \\(\\mathbf{\\theta}_{vw}\\) are also possible and will yield equivalent operations (for potentially different choices of \\(\\alpha_{vw}\\)). A popular example are _directional derivatives_: \\(\\mathbf{\\theta}_{vw}(u_{1},u_{2})=\\delta(u_{1},u_{2})-\\delta(u_{1}-v,u_{2}-w),(v,w) \\neq(0,0)\\) taken together with the local average \\(\\mathbf{\\theta}_{0}(u_{1},u_{2})=\\frac{1}{H_{f}W_{f}}\\). In fact, directional derivatives can be considered a grid-specific analogue of diffusion processes on graphs, which we recover if we assume each pixel to be a node connected to its immediate neighbouring pixels in the grid.\n' +
      '\n' +
      'When the scalar input channel is replaced by multiple channels (e.g., RGB colours, or more generally an arbitrary number of _feature maps_), the convolutional filter becomes a _convolutional tensor_ expressing arbitrary linear combinations of input features into output feature maps. In coordinates, this can be expressed as\n' +
      '\n' +
      '\\[\\mathbf{F}(\\mathbf{x})_{uvj}=\\sum_{a=1}^{H^{f}}\\sum_{b=1}^{W^{f}}\\sum_{c=1}^{M} \\alpha_{jabc}x_{u+a,v+b,c}\\;,\\;j\\in[N]\\;, \\tag{28}\\]\n' +
      '\n' +
      'where \\(M\\) and \\(N\\) are respectively the number of input and output channels. This basic operation encompasses a broad class of neural network architectures, which, as we will show in the next section, have had a profound impact across many areas of computer vision, signal processing, and beyond. Here, rather than dissecting the myriad of possible architectural variants of CNNs, we prefer to focus on some of the essential innovations that enabled their widespread use.\n' +
      '\n' +
      'Efficient multiscale computationAs discussed in the GDL template for general symmetries, extracting translation invariant features out of the convolutional operator \\(\\mathbf{F}\\) requires a non-linear step. Convolutional features are processed through a non-linear _activation function_\\(\\sigma\\), acting element-wise on the input--i.e., \\(\\sigma:\\mathcal{X}(\\Omega)\\rightarrow\\mathcal{X}(\\Omega)\\), as \\(\\sigma(\\mathbf{x})(u)=\\sigma(\\mathbf{x}(u))\\). Perhaps the most popular example at the time of writing is the Rectified Linear Unit (ReLU): \\(\\sigma(x)=\\max(x,0)\\). This non-linearity effectively _rectifies_ the signals, pushing their energy towards lower frequencies, and enabling the computation of high-order interactions across scales by iterating the construction.\n' +
      '\n' +
      'Already in the early works of Fukushima and Miyake (1982) and LeCun et al. (1998), CNNs and similar architectures had a multiscale structure, where after each convolutional layer (28) one performs a grid coarsening \\(\\mathbf{P}:\\mathcal{X}(\\Omega)\\rightarrow\\mathcal{X}(\\Omega^{\\prime})\\), where the grid \\(\\Omega^{\\prime}\\) has coarser resolution than \\(\\Omega\\). This enablesmultiscale filters with effectively increasing receptive field, yet retaining a constant number of parameters per scale. Several signal coarsening strategies \\(\\mathbf{P}\\) (referred to as _pooling_) may be used, the most common are applying a low-pass anti-aliasing filter (e.g. local average) followed by grid downsampling, or non-linear max-pooling.\n' +
      '\n' +
      'In summary, a \'vanilla\' CNN layer can be expressed as the composition of the basic objects already introduced in our Geometric Deep Learning blueprint:\n' +
      '\n' +
      '\\[\\mathbf{h}=\\mathbf{P}(\\sigma(\\mathbf{F}(\\mathbf{x})))\\, \\tag{29}\\]\n' +
      '\n' +
      'i.e. an equivariant linear layer \\(\\mathbf{F}\\), a coarsening operation \\(\\mathbf{P}\\), and a non-linearity \\(\\sigma\\). It is also possible to perform translation invariant _global_ pooling operations within CNNs. Intuitively, this involves each pixel--which, after several convolutions, summarises a _patch_ centered around it--_proposing_ the final representation of the image, with the ultimate choice being guided by a form of aggregation of these proposals. A popular choice here is the average function, as its outputs will retain similar magnitudes irrespective of the image size (Springenberg et al., 2014).\n' +
      '\n' +
      'Prominent examples following this CNN blueprint (some of which we will discuss next) are displayed in Figure 15.\n' +
      '\n' +
      'Deep and Residual NetworksA CNN architecture, in its simplest form, is therefore specified by hyperparameters \\((H_{k}^{f},W_{k}^{f},N_{k},p_{k})_{k\\leq K}\\), with \\(M_{k+1}=N_{k}\\) and \\(p_{k}=0,1\\) indicating whether grid coarsening is performed or not. While all these hyperparameters are important in practice, a particularly important question is to understand the role of depth \\(K\\) in CNN architectures, and what are the fundamental tradeoffs involved in choosing such a key hyperparameter, especially in relation to the filter sizes \\((H_{k}^{f},W_{k}^{f})\\).\n' +
      '\n' +
      'While a rigorous answer to this question is still elusive, mounting empirical evidence collected throughout the recent years suggests a favourable tradeoff towards deeper (large \\(K\\)) yet thinner (small \\((H_{k}^{f},W_{k}^{f})\\)) models. In this context, a crucial insight by He et al. (2016) was to reparametrise each convolutional layer to model a _perturbation_ of the previous features, rather than a generic non-linear transformation:\n' +
      '\n' +
      '\\[\\mathbf{h}=\\mathbf{P}\\left(\\mathbf{x}+\\sigma(\\mathbf{F}(\\mathbf{x}))\\right). \\tag{30}\\]\n' +
      '\n' +
      'The resulting _residual_ networks provide several key advantages over the previous formulation. In essence, the residual parametrisation is consistent Figure 15: Prominent examples of CNN architectures. **Top-to-bottom**: LeNet (LeCun et al., 1998), AlexNet (Krizhevsky et al., 2012), ResNet (He et al., 2016) and U-Net (Ronneberger et al., 2015). Drawn using the PlotNeuralNet package (Iqbal, 2018).\n' +
      '\n' +
      'with the view that the deep network is a discretisation of an underlying continuous dynamical system, modelled as an ordinary differential equation (ODE). Crucially, learning a dynamical system by modeling its velocity turns out to be much easier than learning its position directly. In our learning setup, this translates into an optimisation landscape with more favorable geometry, leading to the ability to train much deeper architectures than was possible before. As will be discussed in future work, learning using deep neural networks defines a non-convex optimisation problem, which can be efficiently solved using gradient-descent methods under certain simplifying regimes. The key advantage of the ResNet parametrisation has been rigorously analysed in simple scenarios (Hardt and Ma, 2016), and remains an active area of theoretical investigation. Finally, Neural ODEs (Chen et al., 2018) are a recent popular architecture that pushes the analogy with ODEs even further, by learning the parameters of the ODE \\(\\dot{\\mathbf{x}}=\\sigma(\\mathbf{F}(\\mathbf{x}))\\) directly and relying on standard numerical integration.\n' +
      '\n' +
      'NormalisationAnother important algorithmic innovation that boosted the empirical performance of CNNs significantly is the notion of _normalisation_. In early models of neural activity, it was hypothesised that neurons perform some form of local \'gain control\', where the layer coefficients \\(\\mathbf{x}_{k}\\) are replaced by \\(\\tilde{\\mathbf{x}}_{k}=\\sigma_{k}^{-1}\\odot(\\mathbf{x}_{k}-\\mu_{k})\\). Here, \\(\\mu_{k}\\) and \\(\\sigma_{k}\\) encode the first and second-order moment information of \\(\\mathbf{x}_{k}\\), respectively. Further, they can be either computed globally or locally.\n' +
      '\n' +
      'In the context of Deep Learning, this principle was widely adopted through the _batch normalisation_ layer (Ioffe and Szegedy, 2015), followed by several variants (Ba et al., 2016; Salimans and Kingma, 2016; Ulyanov et al., 2016; Cooijmans et al., 2016; Wu and He, 2018). Despite some attempts to rigorously explain the benefits of normalisation in terms of better conditioned optimisation landscapes (Santurkar et al., 2018), a general theory that can provide guiding principles is still missing at the time of writing.\n' +
      '\n' +
      'Data augmentationWhile CNNs encode the geometric priors associated with translation invariance and scale separation, they do not explicitly account for other known transformations that preserve semantic information, e.g lightning or color changes, or small rotations and dilations. A pragmatic approach to incorporate these priors with minimal architectural changes is to perform _data augmentation_, where one manually performs said transformations to the input images and adds them into the training set.\n' +
      '\n' +
      'Data augmentation has been empirically successful and is widely used--not only to train state-of-the-art vision architectures, but also to prop up several developments in self-supervised and causal representation learning (Chen et al., 2020; Grill et al., 2020; Mitrovic et al., 2020). However, it is provably sub-optimal in terms of sample complexity (Mei et al., 2021); a more efficient strategy considers instead architectures with richer invariance groups--as we discuss next.\n' +
      '\n' +
      '### Group-equivariant CNNs\n' +
      '\n' +
      'As discussed in Section 4.3, we can generalise the convolution operation from signals on a Euclidean space to signals on any _homogeneous space_\\(\\Omega\\) acted upon by a group \\(\\mathfrak{G}\\). By analogy to the Euclidean convolution where a _translated_ filter is matched with the signal, the idea of group convolution is to move the filter around the domain using the group action, e.g. by rotating and translating. By virtue of the _transitivity_ of the group action, we can move the filter to any position on \\(\\Omega\\). In this section, we will discuss several concrete examples of the general idea of group convolution, including implementation aspects and architectural choices.\n' +
      '\n' +
      'Discrete group convolutionWe begin by considering the case where the domain \\(\\Omega\\) as well as the group \\(\\mathfrak{G}\\) are discrete. As our first example, we consider medical volumetric images represented as signals of on 3D grids with discrete translation and rotation symmetries. The domain is the 3D cubical grid \\(\\Omega=\\mathbb{Z}^{3}\\) and the images (e.g. MRI or CT 3D scans) are modelled as functions \\(x:\\mathbb{Z}^{3}\\to\\mathbb{R}\\), i.e. \\(x\\in\\mathcal{X}(\\Omega)\\). Although in practice such images have support on a finite cuboid \\([W]\\times[H]\\times[D]\\subset\\mathbb{Z}^{3}\\), we instead prefer to view them as functions on \\(\\mathbb{Z}^{3}\\) with appropriate zero padding. As our symmetry, we consider the group \\(\\mathfrak{G}=\\mathbb{Z}^{3}\\rtimes O_{h}\\) of distance- and orientation-preserving transformations on \\(\\mathbb{Z}^{3}\\). This group consists of translations \\((\\mathbb{Z}^{3})\\) and the discrete rotations \\(O_{h}\\) generated by \\(90\\) degree rotations about the three axes (see Figure 16).\n' +
      '\n' +
      'As our second example, we consider DNA sequences made up of four letters: C, G, A, and T. The sequences can be represented on the 1D grid \\(\\Omega=\\mathbb{Z}\\) as signals \\(x:\\mathbb{Z}\\to\\mathbb{R}^{4}\\), where each letter is one-hot coded in \\(\\mathbb{R}^{4}\\). Naturally, we have a discrete 1D translation symmetry on the grid, but DNA sequences have an additional interesting symmetry. This symmetry arises from the way DNA is physically embodied as a double helix, and the way it is read by the molecular machinery of the cell. Each strand of the double helix begins with what is called the \\(5^{\\prime}\\)-end and ends with a \\(3^{\\prime}\\)-end, with the \\(5^{\\prime}\\) on one strand complemented by a \\(3^{\\prime}\\) on the other strand. In other words, the two strands have an opposite orientation. Since the DNA molecule is always read off starting at the \\(5^{\\prime}\\)-end, but we do not know which one, a sequence such as ACCCTGG is equivalent to the reversed sequence with each letter replaced by its complement, CCAGGGT. This is called _reverse-complement symmetry_ of the letter sequence. We thus have the two-element group \\(\\mathbb{Z}_{2}=\\{0,1\\}\\) corresponding to the identity \\(0\\) and reverse-complement transformation \\(1\\) (and composition \\(1+1=0\\mod 2\\)). The full group combines translations and reverse-complement transformations.\n' +
      '\n' +
      'In our case, the group convolution (14) we defined in Section 4.3 is given as\n' +
      '\n' +
      '\\[(x\\star\\theta)(\\mathfrak{g})=\\sum_{u\\in\\Omega}x_{u}\\rho(\\mathfrak{g})\\theta_{ u}, \\tag{31}\\]\n' +
      '\n' +
      'the inner product between the (single-channel) input signal \\(x\\) and a filter \\(\\theta\\) transformed by \\(\\mathfrak{g}\\in\\mathfrak{G}\\) via \\(\\rho(\\mathfrak{g})\\theta_{u}=\\theta_{\\mathfrak{g}^{-1}u}\\), and the output \\(x\\star\\theta\\) is a function\n' +
      '\n' +
      'Figure 16: A \\(3\\times 3\\) filter, rotated by all \\(24\\) elements of the discrete rotation group \\(O_{h}\\), generated by \\(90\\)-degree rotations about the vertical axis (red arrows), and \\(120\\)-degree rotations about a diagonal axis (blue arrows).\n' +
      '\n' +
      'on \\(\\mathfrak{G}\\). Note that since \\(\\Omega\\) is discrete, we have replaced the integral from equation (14) by a sum.\n' +
      '\n' +
      'Transform+Convolve approachWe will show that the group convolution can be implemented in two steps: a filter transformation step, and a translational convolution step. The filter transformation step consists of creating rotated (or reverse-complement transformed) copies of a basic filter, while the translational convolution is the same as in standard CNNs and thus efficiently computable on hardware such as GPUs. To see this, note that in both of our examples we can write a general transformation \\(\\mathfrak{g}\\in\\mathfrak{G}\\) as a transformation \\(\\mathfrak{h}\\in\\mathfrak{H}\\) (e.g. a rotation or reverse-complement transformation) followed by a translation \\(\\mathfrak{k}\\in\\mathbb{Z}^{d}\\), i.e. \\(\\mathfrak{g}=\\mathfrak{h}\\mathfrak{h}\\) (with juxtaposition denoting the composition of the group elements \\(\\mathfrak{k}\\) and \\(\\mathfrak{h}\\)). By properties of the group representation, we have \\(\\rho(\\mathfrak{g})=\\rho(\\mathfrak{h}\\mathfrak{h})=\\rho(\\mathfrak{k})\\rho( \\mathfrak{h})\\). Thus,\n' +
      '\n' +
      '\\[\\begin{split}(x\\star\\theta)(\\mathfrak{h}\\mathfrak{h})& =\\sum_{u\\in\\Omega}x_{u}\\rho(\\mathfrak{k})\\rho(\\mathfrak{h}) \\theta_{u}\\\\ &=\\sum_{u\\in\\Omega}x_{u}(\\rho(\\mathfrak{h})\\theta)_{u-\\mathfrak{ k}}\\end{split} \\tag{32}\\]\n' +
      '\n' +
      'We recognise the last equation as the standard (planar Euclidean) convolution of the signal \\(x\\) and the transformed filter \\(\\rho(\\mathfrak{h})\\theta\\). Thus, to implement group convolution for these groups, we take the canonical filter \\(\\theta\\), create transformed copies \\(\\theta_{\\mathfrak{h}}=\\rho(\\mathfrak{h})\\theta\\) for each \\(\\mathfrak{h}\\in\\mathfrak{H}\\) (e.g. each rotation \\(\\mathfrak{h}\\in O_{h}\\) or reverse-complement DNA symmetry \\(\\mathfrak{h}\\in\\mathbb{Z}_{2}\\)), and then convolve \\(x\\) with each of these filters: \\((x\\star\\theta)(\\mathfrak{h}\\mathfrak{h})=(x\\star\\theta_{\\mathfrak{h}})( \\mathfrak{k})\\). For both of our examples, the symmetries act on filters by simply permuting the filter coefficients, as shown in Figure 16 for discrete rotations. Hence, these operations can be implemented efficiently using an indexing operation with pre-computed indices.\n' +
      '\n' +
      'While we defined the feature maps output by the group convolution \\(x\\star\\theta\\) as functions on \\(\\mathfrak{G}\\), the fact that we can split \\(\\mathfrak{g}\\) into \\(\\mathfrak{h}\\) and \\(\\mathfrak{k}\\) means that we can also think of them as a stack of Euclidean feature maps (sometimes called _orientation channels_), with one feature map per filter transformation / orientation \\(\\mathfrak{k}\\). For instance, in our first example we would associate to each filter rotation (each node in Figure 16) a feature map, which is obtained by convolving (in the traditional translational sense) the rotated filter. These feature maps can thus still be stored as a \\(W\\times H\\times C\\) array, where the number of channels \\(C\\) equals the number of independent filters times the number of transformations \\(\\mathfrak{h}\\in\\mathfrak{H}\\) (e.g. rotations).\n' +
      '\n' +
      'As shown in Section 4.3, the group convolution is equivariant: \\((\\rho(\\mathfrak{g})x)\\star\\theta=\\rho(\\mathfrak{g})(x\\star\\theta)\\). What this means in terms of orientation channels is that under the action of \\(\\mathfrak{h}\\), each orientation channel is transformed, and the orientation channels themselves are permuted. For instance, if we associate one orientation channel per transformation in Figure 16 and apply a rotation by \\(90\\) degrees about the z-axis (corresponding to the red arrows), the feature maps will be permuted as shown by the red arrows. This description makes it clear that a group convolutional neural network bears much similarity to a traditional CNN. Hence, many of the network design patterns discussed in the Section 5.1, such as residual networks, can be used with group convolutions as well.\n' +
      '\n' +
      'Spherical CNNs in the Fourier domainFor the continuous symmetry group of the sphere that we saw in Section 4.3, it is possible to implement the convolution in the spectral domain, using the appropriate Fourier transform (we remind the reader that the convolution on \\(\\mathbb{S}^{2}\\) is a function on \\(\\mathrm{SO}(3)\\), hence we need to define the Fourier transform on both these domains in order to implement multi-layer spherical CNNs). _Spherical harmonics_ are an orthogonal basis on the 2D sphere, analogous to the classical Fourier basis of complex exponential. On the special orthogonal group, the Fourier basis is known as the _Wigner D-functions_. In both cases, the Fourier transforms (coefficients) are computed as the inner product with the basis functions, and an analogy of the Convolution Theorem holds: one can compute the convolution in the Fourier domain as the element-wise product of the Fourier transforms. Furthermore, FFT-like algorithms exist for the efficient computation of Fourier transform on \\(\\mathbb{S}^{2}\\) and \\(\\mathrm{SO}(3)\\). We refer for further details to Cohen et al. (2018).\n' +
      '\n' +
      '### 5.3 Graph Neural Networks\n' +
      '\n' +
      'Graph Neural Networks (GNNs) are the realisation of our Geometric Deep Learning blueprint on graphs leveraging the properties of the permutation group. GNNs are among the most general class of deep learning architectures currently in existence, and as we will see in this text, most other deep learning architectures can be understood as a special case of the GNN with additional geometric structure.\n' +
      '\n' +
      'As per our discussion in Section 4.1, we consider a graph to be specified with an adjacency matrix \\(\\mathbf{A}\\) and node features \\(\\mathbf{X}\\). We will study GNN architectures that are _permutation equivariant_ functions \\(\\mathbf{F}(\\mathbf{X},\\mathbf{A})\\) constructed by applying shared _permutation invariant_ functions \\(\\phi(\\mathbf{x}_{u},\\mathbf{X}_{\\mathcal{N}_{u}})\\) over local neighbourhoods. Under various guises, this local function \\(\\phi\\) can be referred to as "diffusion", "propagation", or "message passing", and the overall computation of such \\(\\mathbf{F}\\) as a "GNN layer".\n' +
      '\n' +
      'The design and study of GNN layers is one of the most active areas of deep learning at the time of writing, making it a landscape that is challenging to navigate. Fortunately, we find that the vast majority of the literature may be derived from only three "flavours" of GNN layers (Figure 17), which we will present here. These flavours govern the extent to which \\(\\phi\\) transforms the neighbourhood features, allowing for varying degrees of complexity when modelling interactions across the graph.\n' +
      '\n' +
      'In all three flavours, permutation invariance is ensured by _aggregating_ features from \\(\\mathbf{X}_{\\mathcal{N}_{u}}\\) (potentially transformed, by means of some function \\(\\psi\\)) with some permutation-invariant function \\(\\bigoplus\\), and then _updating_ the features of node \\(u\\), by means of some function \\(\\phi\\). Typically, \\(\\psi\\) and \\(\\phi\\) are learnable, whereas \\(\\bigoplus\\) is realised as a nonparametric operation such as sum, mean, or maximum, though it can also be constructed e.g. using recurrent neural networks (Murphy et al., 2018).\n' +
      '\n' +
      'Figure 17: A visualisation of the dataflow for the three flavours of GNN layers, \\(g\\). We use the neighbourhood of node \\(b\\) from Figure 10 to illustrate this. Left-to-right: **convolutional**, where sender node features are multiplied with a constant, \\(c_{uv}\\); **attentional**, where this multiplier is _implicitly_ computed via an attention mechanism of the receiver over the sender: \\(\\alpha_{uv}=a(\\mathbf{x}_{u},\\mathbf{x}_{v})\\); and **message-passing**, where vector-based messages are computed based on both the sender and receiver: \\(\\mathbf{m}_{uv}=\\psi(\\mathbf{x}_{u},\\mathbf{x}_{v})\\).\n' +
      '\n' +
      'In the **convolutional** flavour (Kipf and Welling, 2016; Defferrard et al., 2016; Wu et al., 2019), the features of the neighbourhood nodes are directly aggregated with fixed weights,\n' +
      '\n' +
      '\\[\\mathbf{h}_{u}=\\phi\\left(\\mathbf{x}_{u},\\bigoplus_{v\\in\\mathcal{N}_{u}}c_{uv} \\psi(\\mathbf{x}_{v})\\right). \\tag{33}\\]\n' +
      '\n' +
      'Here, \\(c_{uv}\\) specifies the _importance_ of node \\(v\\) to node \\(u\\)\'s representation. It is a constant that often directly depends on the entries in \\(\\mathbf{A}\\) representing the structure of the graph. Note that when the aggregation operator \\(\\bigoplus\\) is chosen to be the summation, it can be considered as a linear diffusion or position-dependent linear filtering, a generalisation of convolution. In particular, the spectral filters we have seen in Sections 4.4 and 4.6 fall under this category, as they amount to applying fixed local operators (e.g. the Laplacian matrix) to node-wise signals.\n' +
      '\n' +
      'In the **attentional** flavour (Velickovic et al., 2018; Monti et al., 2017; Zhang et al., 2018), the interactions are implicit\n' +
      '\n' +
      '\\[\\mathbf{h}_{u}=\\phi\\left(\\mathbf{x}_{u},\\bigoplus_{v\\in\\mathcal{N}_{u}}a( \\mathbf{x}_{u},\\mathbf{x}_{v})\\psi(\\mathbf{x}_{v})\\right). \\tag{34}\\]\n' +
      '\n' +
      'Here, \\(a\\) is a learnable _self-attention mechanism_ that computes the importance coefficients \\(\\alpha_{uv}=a(\\mathbf{x}_{u},\\mathbf{x}_{v})\\) implicitly. They are often softmax-normalised across all neighbours. When \\(\\bigoplus\\) is the summation, the aggregation is still a linear combination of the neighbourhood node features, but now the weights are feature-dependent.\n' +
      '\n' +
      'Finally, the **message-passing** flavour (Gilmer et al., 2017; Battaglia et al., 2018) amounts to computing arbitrary vectors ("messages") across edges,\n' +
      '\n' +
      '\\[\\mathbf{h}_{u}=\\phi\\left(\\mathbf{x}_{u},\\bigoplus_{v\\in\\mathcal{N}_{u}}\\psi( \\mathbf{x}_{u},\\mathbf{x}_{v})\\right). \\tag{35}\\]\n' +
      '\n' +
      'Here, \\(\\psi\\) is a learnable _message function_, computing \\(v\\)\'s vector sent to \\(u\\), and the aggregation can be considered as a form of message passing on the graph.\n' +
      '\n' +
      'One important thing to note is a representational containment between these approaches: _convolution \\(\\subseteq\\) attention \\(\\subseteq\\) message-passing_. Indeed, attentional GNNs can represent convolutional GNNs by an attention mechanism implemented as a look-up table \\(a(\\mathbf{x}_{u},\\mathbf{x}_{v})=c_{uv}\\), and both convolutional and attentional GNNs are special cases of message-passing where the messages are only the sender nodes\' features: \\(\\psi(\\mathbf{x}_{u},\\mathbf{x}_{v})=c_{uv}\\psi(\\mathbf{x}_{v})\\) for convolutional GNNs and \\(\\psi(\\mathbf{x}_{u},\\mathbf{x}_{v})=a(\\mathbf{x}_{u},\\mathbf{x}_{v})\\psi( \\mathbf{x}_{v})\\) for attentional GNNs.\n' +
      '\n' +
      'This does not imply that message passing GNNs are always the most useful variant; as they have to compute vector-valued messages across edges, they are typically harder to train and require unwieldy amounts of memory. Further, on a wide range of naturally-occurring graphs, the graph\'s edges encode for downstream class similarity (i.e. an edge \\((u,v)\\) implies that \\(u\\) and \\(v\\) are likely to have the same output). For such graphs (often called _homophilous_), convolutional aggregation across neighbourhoods is often a far better choice, both in terms of regularisation and scalability. Attentional GNNs offer a "middle-ground": they allow for modelling complex interactions within neighbourhoods while computing only scalar-valued quantities across the edges, making them more scalable than message-passing.\n' +
      '\n' +
      'The "three flavour" categorisation presented here is provided with brevity in mind and inevitably neglects a wealth of nuances, insights, generalisations, and historical contexts to GNN models. Importantly, it excludes higher-dimensional GNN based on the Weisfeiler-Lehman hierarchy and spectral GNNs relying on the explicit computation of the graph Fourier transform.\n' +
      '\n' +
      '### Deep Sets, Transformers, and Latent Graph Inference\n' +
      '\n' +
      'We close the discussion on GNNs by remarking on permutation-equivariant neural network architectures for learning representations of _unordered sets_. While sets have the least structure among the domains we have discussed in this text, their importance has been recently highlighted by highly-popular architectures such as Transformers (Vaswani et al., 2017) and Deep Sets (Zaheer et al., 2017). In the language of Section 4.1, we assume that we are given a matrix of node features, \\(\\mathbf{X}\\), but without any specified adjacency or ordering information between the nodes. The specific architectures will arise by deciding to what extent to model _interactions_ between the nodes.\n' +
      '\n' +
      'Empty edge setUnordered sets are provided without any additional structure or geometry whatsoever--hence, it could be argued that the most natural way to process them is to treat each set element entirely _independently_. This translates to a permutation equivariant function over such inputs, which was already introduced in Section 4.1: a shared transformation applied to every node in isolation. Assuming the same notation as when describing GNNs (Section 5.3), such models can be represented as\n' +
      '\n' +
      '\\[\\mathbf{h}_{u}=\\psi(\\mathbf{x}_{u}),\\]\n' +
      '\n' +
      'where \\(\\psi\\) is a learnable transformation. It may be observed that this is a special case of a convolutional GNN with \\(\\mathcal{N}_{u}=\\{u\\}\\)--or, equivalently, \\(\\mathbf{A}=\\mathbf{I}\\). Such an architecture is commonly referred to as Deep Sets, in recognition of the work of Zaheer et al. (2017) that have theoretically proved several universal-approximation properties of such architectures. It should be noted that the need to process unordered sets commonly arises in computer vision and graphics when dealing with _point clouds_; therein, such models are known as PointNets (Qi et al., 2017).\n' +
      '\n' +
      'Complete edge setWhile assuming an empty edge set is a very efficient construct for building functions over unordered sets, often we would expect that elements of the set exhibit some form of relational structure--i.e., that there exists a _latent graph_ between the nodes. Setting \\(\\mathbf{A}=\\mathbf{I}\\) discards any such structure, and may yield suboptimal performance. Conversely, we could assume that, in absence of any other prior knowledge, we cannot upfront exclude _any_ possible links between nodes. In this approach we assume the _complete_ graph, \\(\\mathbf{A}=\\mathbf{1}\\mathbf{1}^{\\top}\\); equivalently, \\(\\mathcal{N}_{u}=\\mathcal{V}\\). As we do not assume access to any coefficients of interaction, running _convolutional_-type GNNs over such a graph would amount to:\n' +
      '\n' +
      '\\[\\mathbf{h}_{u}=\\phi\\left(\\mathbf{x}_{u},\\bigoplus_{v\\in\\mathcal{V}}\\psi( \\mathbf{x}_{v})\\right),\\]\n' +
      '\n' +
      'where the second input, \\(\\bigoplus_{v\\in\\mathcal{V}}\\psi(\\mathbf{x}_{v})\\) is _identical_ for all nodes \\(u\\), and as such makes the model equivalently expressive to ignoring that input altogether; i.e. the \\(\\mathbf{A}=\\mathbf{I}\\) case mentioned above.\n' +
      '\n' +
      'This motivates the use of a more expressive GNN flavour, the _attentional_,\n' +
      '\n' +
      '\\[\\mathbf{h}_{u}=\\phi\\left(\\mathbf{x}_{u},\\bigoplus_{v\\in\\mathcal{V}}a(\\mathbf{ x}_{u},\\mathbf{x}_{v})\\psi(\\mathbf{x}_{v})\\right) \\tag{36}\\]\n' +
      '\n' +
      'which yields the _self-attention_ operator, the core of the Transformer architecture (Vaswani et al., 2017). Assuming some kind of normalisation over the attentional coefficients (e.g. softmax), we can constrain all the scalars \\(a(\\mathbf{x}_{u},\\mathbf{x}_{v})\\) to be in the range \\([0,1]\\); as such, we can think of self-attention as inferring a _soft adjacency matrix_, \\(a_{uv}=a(\\mathbf{x}_{u},\\mathbf{x}_{v})\\), as a byproduct of gradient-based optimisation for some downstream task.\n' +
      '\n' +
      'It is also appropriate to apply the message-passing flavour.\n' +
      '\n' +
      'While popular for physics simulations and relational reasoning (e.g. Battaglia et al. (2016); Santoro et al. (2017)), they have not been as widely used as Transformers. This is likely due to the memory issues associated with computing vector messages over a complete graph, or the fact that vector-based messages are less interpretable than the "soft adjacency" provided by self-attention.\n' +
      '\n' +
      'On graphs, where no natural ordering of nodes exists, multiple alternatives were proposed to such positional encodings. While we defer discussing these alternatives for later, we note that one promising direction involves a realisation that the positional encodings used in Transformers can be directly related to the discrete Fourier transform (DFT), and hence to the eigenvectors of the graph Laplacian of a "circular grid". Hence, Transformers\' positional encodings are implicitly representing our assumption that input nodes are connected in a grid. For more general graph structures, one may simply use the Laplacian eigenvectors of the (assumed) graph--an observation exploited by Dwivedi and Bresson (2020) within their empirically powerful Graph Transformer model.\n' +
      '\n' +
      'Inferred edge setFinally, one can try to learn the latent relational structure, leading to some general \\(\\mathbf{A}\\) that is neither \\(\\mathbf{I}\\) nor \\(\\mathbf{1}\\mathbf{1}^{\\top}\\). The problem of inferring a latent adjacency matrix \\(\\mathbf{A}\\) for a GNN to use (often called _latent graph inference_) is of high interest for graph representation learning. This is due to the fact that assuming \\(\\mathbf{A}=\\mathbf{I}\\) may be representationally inferior, and \\(\\mathbf{A}=\\mathbf{1}\\mathbf{1}^{\\top}\\) may be challenging to implement due to memory requirements and large neighbourhoods to aggregate over. Additionally, it is closest to the "true" problem: inferring an adjacency matrix \\(\\mathbf{A}\\) implies detecting useful structure between the rows of \\(\\mathbf{X}\\), which may then help formulate hypotheses such as causal relations between variables.\n' +
      '\n' +
      'Unfortunately, such a framing necessarily induces a step-up in modelling complexity. Specifically, it requires properly balancing a structure learning objective (which is _discrete_, and hence challenging for gradient-based optimisation) with any downstream task the graph is used for. This makes latent graph inference a highly challenging and intricate problem.\n' +
      '\n' +
      '### 5.5 Equivariant Message Passing Networks\n' +
      '\n' +
      'In many applications of Graph Neural Networks, node features (or parts thereof) are not just arbitrary vectors but _coordinates_ of geometric entities. This is the case, for example, when dealing with molecular graphs: the nodes representing atoms may contain information about the atom type as well as its 3D spatial coordinates. It is desirable to process the latter part of the features in a manner that would transform in the same way as the molecule is transformed in space, in other words, be equivariant to the Euclidean group \\(\\mathrm{E}(3)\\) of rigid motions (rotations, translations, and reflections) in addition to the standard permutation equivariance discussed before.\n' +
      '\n' +
      'To set the stage for our (slightly simplified) analysis, we will make a distinction between node _features_\\(\\mathbf{f}_{u}\\in\\mathbb{R}^{d}\\) and node _spatial coordinates_\\(\\mathbf{x}_{u}\\in\\mathbb{R}^{3}\\); the latter are endowed with Euclidean symmetry structure. In this setting, an equivariant layer explicitly transforms these two inputs separately, yielding modified node features \\(\\mathbf{f}_{u}^{\\prime}\\) and coordinates \\(\\mathbf{x}_{u}^{\\prime}\\).\n' +
      '\n' +
      'We can now state our desirable equivariance property, following the Geometric Deep Learning blueprint. If the spatial component of the input is transformed by \\(\\mathfrak{g}\\in\\mathrm{E}(3)\\) (represented as \\(\\rho(\\mathfrak{g})\\mathbf{x}=\\mathbf{R}\\mathbf{x}+\\mathbf{b}\\), where \\(\\mathbf{R}\\) is an orthogonal matrix modeling rotations and reflections, and \\(\\mathbf{b}\\) is a translation vector), the spatial component of the output transforms in the same way (as \\(\\mathbf{x}_{u}^{\\prime}\\mapsto\\mathbf{R}\\mathbf{x}_{u}^{\\prime}+\\mathbf{b}\\)), whereas \\(\\mathbf{f}_{u}^{\\prime}\\) remains invariant.\n' +
      '\n' +
      'Much like the space of permutation equivariant functions we discussed before in the context of general graphs, there exists a vast amount of \\(\\mathrm{E}(3)\\)-equivariant layers that would satisfy the constraints above--but not all of these layers would be geometrically stable, or easy to implement. In fact, the space of practically useful equivariant layers may well be easily described by a simple categorisation, not unlike our "three flavours" of spatial GNN layers. One elegant solution was suggested by Satorras et al. (2021) in the form of _equivariant message passing_. Their model operates as follows:\n' +
      '\n' +
      '\\[\\mathbf{f}^{\\prime}_{u} = \\phi\\left(\\mathbf{f}_{u},\\bigoplus_{v\\in\\mathcal{N}_{u}}\\psi_{ \\mathrm{f}}(\\mathbf{f}_{u},\\mathbf{f}_{v},\\|\\mathbf{x}_{u}-\\mathbf{x}_{v}\\|^{2 })\\right),\\] \\[\\mathbf{x}^{\\prime}_{u} = \\mathbf{x}_{u}+\\sum_{v\\neq u}(\\mathbf{x}_{u}-\\mathbf{x}_{v})\\psi_ {\\mathrm{c}}(\\mathbf{f}_{u},\\mathbf{f}_{v},\\|\\mathbf{x}_{u}-\\mathbf{x}_{v}\\|^{2})\\]\n' +
      '\n' +
      'where \\(\\psi_{\\mathrm{f}}\\) and \\(\\psi_{\\mathrm{c}}\\) are two distinct (learnable) functions. It can be shown that such an aggregation is equivariant under Euclidean transformations of the spatial coordinates. This is due to the fact that the only dependence of \\(\\mathbf{f}^{\\prime}_{u}\\) on \\(\\mathbf{x}_{u}\\) is through the distances \\(\\|\\mathbf{x}_{u}-\\mathbf{x}_{v}\\|^{2}\\), and the action of \\(\\mathrm{E}(3)\\) necessarily leaves distances between nodes unchanged. Further, the computations of such a layer can be seen as a particular instance of the "message-passing" GNN flavour, hence they are efficient to implement.\n' +
      '\n' +
      'To summarise, in contrast to ordinary GNNs, Satorras et al. (2021) enable the correct treatment of \'coordinates\' for each point in the graph. They are now treated as a member of the \\(\\mathrm{E}(3)\\) group, which means the network outputs behave correctly under rotations, reflections and translations of the input. The features, \\(\\mathbf{f}_{u}\\), however, are treated in a channel-wise manner and still assumed to be _scalars_ that do not change under these transformations. This limits the type of spatial information that can be captured within such a framework. For example, it may be desirable for some features to be encoded as _vectors_--e.g. point velocities--which _should_ change direction under such transformations. Satorras et al. (2021) partially alleviate this issue by introducing the concept of velocities in one variant of their architecture. Velocities are a 3D vector property of each point which rotates appropriately. However, this is only a small subspace of the general representations that could be learned with an \\(\\mathrm{E}(3)\\) equivariant network. In general, node features may encode _tensors_ of arbitrary dimensionality that would still transform according to \\(\\mathrm{E}(3)\\) in a well-defined manner.\n' +
      '\n' +
      'Hence, while the architecture discussed above already presents an elegant equivariant solution for many practical input representations, in some cases it may be desirable to explore a broader collection of functions that satisfy the equivariance property. Existing methods dealing with such settings can be categorised into two classes: _irreducible representations_ (of which the previously mentioned layer is a simplified instance) and _regular representations_. We briefly survey them here, leaving detailed discussion to future work.\n' +
      '\n' +
      '[MISSING_PAGE_EMPTY:89]\n' +
      '\n' +
      'derlying geometry. As discussed in Section 4.6, _meshes_ are a special instance of geometric graphs that can be understood as discretisations of continuous surfaces. We will study mesh-specific equivariant neural networks next.\n' +
      '\n' +
      '### Intrinsic Mesh CNNs\n' +
      '\n' +
      'Meshes, in particular, triangular ones, are the \'bread and butter\' of computer graphics and perhaps the most common way of modeling 3D objects. The remarkable success of deep learning in general and CNNs in computer vision in particular has lead to a keen interest in the graphics and geometry processing community around the mid-2010s to construct similar architectures for mesh data.\n' +
      '\n' +
      'Geodesic patchesMost of the architectures for deep learning on meshes implement convolutional filters of the form (21) by discretising or approximating the exponential map and expressing the filter in a coordinate system of the tangent plane. Shooting a geodesic \\(\\gamma:[0,T]\\to\\Omega\\) from a point \\(u=\\gamma(0)\\) to nearby point \\(v=\\gamma(T)\\) defines a local system of _geodesic polar coordinates_\\((r(u,v),\\vartheta(u,v))\\) where \\(r\\) is the geodesic distance between \\(u\\) and \\(v\\) (length of the geodesic \\(\\gamma\\)) and \\(\\vartheta\\) is the angle between \\(\\gamma^{\\prime}(0)\\) and some local reference direction. This allows to define a _geodesic patch_\\(x(u,r,\\vartheta)=x(\\exp_{u}\\tilde{\\omega}(r,\\vartheta))\\), where \\(\\tilde{\\omega}_{u}:[0,R]\\times[0,2\\pi)\\to T_{u}\\Omega\\) is the local polar frame.\n' +
      '\n' +
      'On a surface discretised as a mesh, a geodesic is a poly-line that traverses the triangular faces. Traditionally, geodesics have been computed using the Fast Marching algorithm Kimmel and Sethian (1998), an efficient numerical approximation of a nonlinear PDE called the _eikonal equation_ encountered in physical models of wave propagation in a medium. This scheme was adapted by Kokkinos et al. (2012) for the computation of local geodesic patches and later reused by Masci et al. (2015) for the construction of _Geodesic CNNs_, the first intrinsic CNN-like architectures on meshes.\n' +
      '\n' +
      'Isotropic filtersImportantly, in the definition of the geodesic patch we have ambiguity in the choice of the reference direction and the patch orientation. This is exactly the ambiguity of the choice of the gauge, and our local system of coordinates is defined up to arbitrary rotation (or a shift in the angular coordinate, \\(x(u,r,\\vartheta+\\vartheta_{0})\\)), which can be different at every node. Perhapsthe most straightforward solution is to use isotropic filters of the form \\(\\theta(r)\\) that perform a direction-independent aggregation of the neighbour features,\n' +
      '\n' +
      '\\[(x\\star\\theta)(u)=\\int_{0}^{R}\\int_{0}^{2\\pi}x(u,r,\\vartheta)\\theta(r)\\mathrm{d}r \\mathrm{d}\\vartheta.\\]\n' +
      '\n' +
      'Spectral filters discussed in Sections 4.4-4.6 fall under this category: they are based on the Laplacian operator, which is isotropic. Such an approach, however, discards important directional information, and might fail to extract edge-like features.\n' +
      '\n' +
      'Fixed gaugeAn alternative, to which we have already alluded in Section 4.4, is to _fix some gauge_. Monti et al. (2017) used the principal curvature directions: while this choice is not intrinsic and may ambiguous at flat points (where curvature vanishes) or uniform curvature (such as on a perfect sphere), the authors showed that it is reasonable for dealing with deformable human body shapes, which are approximately piecewise-rigid. Later works, e.g. Melzi et al. (2019), showed reliable intrinsic construction of gauges on meshes, computed as (intrinsic) gradients of intrinsic functions. While such tangent fields might have singularities (i.e., vanish at some points), the overall procedure is very robust to noise and remeshing.\n' +
      '\n' +
      'Angular poolingAnother approach, referred to as _angular max pooling_, was used by Masci et al. (2015). In this case, the filter \\(\\theta(r,\\vartheta)\\) is anisotropic, but its matching with the function is performed over _all the possible rotations_, which are then aggregated:\n' +
      '\n' +
      '\\[(x\\star\\theta)(u)=\\max_{\\vartheta_{0}\\in[0,2\\pi)}\\ \\int_{0}^{R}\\int_{0}^{2\\pi}x(u,r, \\vartheta)\\theta(r,\\vartheta+\\vartheta_{0})\\mathrm{d}r\\mathrm{d}\\vartheta.\\]\n' +
      '\n' +
      'Conceptually, this can be visualised as correlating geodesic patches with a rotating filter and collecting the strongest responses.\n' +
      '\n' +
      'On meshes, the continuous integrals can be discretised using a construction referred to as _patch operators_(Masci et al., 2015). In a geodesic patch around node \\(u\\), the neighbour nodes \\(\\mathcal{N}_{u}\\), represented in the local polar coordinates as \\((r_{uv},\\vartheta_{uv})\\), are weighted by a set of weighting functions \\(w_{1}(r,\\vartheta),\\ldots,w_{K}(r,\\vartheta)\\) (shown in Figure 18 and acting as\'soft pixels\') and aggregated,\n' +
      '\n' +
      '\\[(x\\star\\theta)_{u}=\\frac{\\sum_{k=1}^{K}w_{k}\\sum_{v\\in\\mathcal{N}_{u}}(r_{uv}, \\vartheta_{uv})x_{v}\\,\\theta_{k}}{\\sum_{k=1}^{K}w_{k}\\sum_{v\\in\\mathcal{N}_{u} }(r_{uv},\\vartheta_{uv})\\theta_{k}}\\](here \\(\\theta_{1},\\ldots,\\theta_{K}\\) are the learnable coefficients of the filter). Multi-channel features are treated channel-wise, with a family of appropriate filters. Masci et al. (2015); Boscaini et al. (2016a) used pre-defined weighting functions \\(w\\), while Monti et al. (2017) further allowed them to be learnable.\n' +
      '\n' +
      'Gauge-equivariant filtersBoth isotropic filters and angular max pooling lead to features that are _invariant_ to gauge transformations; they transform according to the trivial representation \\(\\rho(\\mathfrak{g})=1\\) (where \\(\\mathfrak{g}\\in\\mathrm{SO}(2)\\) is a rotation of the local coordinate frame). This point of view suggests another approach, proposed by Cohen et al. (2019); de Haan et al. (2020) and discussed in Section 4.5, where the features computed by the network are associated with an arbitrary representation \\(\\rho\\) of the structure group \\(\\mathfrak{G}\\) (e.g. \\(\\mathrm{SO}(2)\\) or \\(\\mathrm{O}(2)\\) of rotations or rotations+reflections of the coordinate frame, respectively). Tangent vectors transform according to the standard representation \\(\\rho(\\mathfrak{g})=\\mathfrak{g}\\). As another example, the feature vector obtained by matching \\(n\\) rotated copies of the same filter transforms by cyclic shifts under rotations of the gauge; this is known as the regular representation of the cyclic group \\(C_{n}\\).\n' +
      '\n' +
      'As discussed in Section 4.5, when dealing with such geometric features (associated to a non-trivial representation), we must first parallel transport them to the same vector space before applying the filter. On a mesh, this can be implemented via the following message passing mechanism described by de Haan et al. (2020). Let \\(\\mathbf{x}_{u}\\in\\mathbb{R}^{d}\\) be a \\(d\\)-dimensional input feature at mesh node \\(u\\). This feature is expressed relative to an (arbitrary) choice of gauge at \\(u\\), and is assumed to transform according to a representation \\(\\rho_{\\text{in}}\\) of\n' +
      '\n' +
      'Figure 18: Left-to-right: examples of patch operators used in Geodesic CNN (Masci et al., 2015), Anisotropic CNN (Boscaini et al., 2016b) and MoNet (Monti et al., 2017), with the level sets of the weighting functions \\(w_{k}(r,\\vartheta)\\) shown in red.\n' +
      '\n' +
      '\\(\\mathfrak{G}=\\mathrm{SO}(2)\\) under rotations of the gauge. Similarly, the output features \\(\\mathbf{h}_{u}\\) of the mesh convolution are \\(d^{\\prime}\\) dimensional and should transform according to \\(\\rho_{\\mathrm{out}}\\) (which can be chosen at will by the network designer).\n' +
      '\n' +
      'By analogy to Graph Neural Networks, we can implement the gauge-equivariant convolution (23) on meshes by sending messages from the neighbours \\(\\mathcal{N}_{u}\\) of \\(u\\) (and from \\(u\\) itself) to \\(u\\):\n' +
      '\n' +
      '\\[\\mathbf{h}_{u}=\\mathbf{\\Theta}_{\\text{self}}\\,\\mathbf{x}_{u}+\\sum_{v\\in \\mathcal{N}_{u}}\\mathbf{\\Theta}_{\\text{neigh}}(\\vartheta_{uv})\\rho(\\mathfrak{ g}_{v\\to u})\\mathbf{x}_{v}, \\tag{37}\\]\n' +
      '\n' +
      'where \\(\\mathbf{\\Theta}_{\\text{self}},\\mathbf{\\Theta}_{\\text{neigh}}(\\vartheta_{uv}) \\in\\mathbb{R}^{d^{\\prime}\\times d}\\) are learned filter matrices. The structure group element \\(\\mathfrak{g}_{v\\to u}\\in\\mathrm{SO}(2)\\) denotes the effect of parallel transport from \\(v\\) to \\(u\\), expressed relative to the gauges at \\(u\\) and \\(v\\), and can be precomputed for each mesh. Its action is encoded by a _transporter matrix_\\(\\rho(\\mathfrak{g}_{v\\to u})\\in\\mathbb{R}^{d\\times d}\\). The matrix \\(\\mathbf{\\Theta}_{\\text{neigh}}(\\vartheta_{uv})\\) depends on the angle \\(\\vartheta_{uv}\\) of the neighbour \\(v\\) to the reference direction (e.g. first axis of the frame) at \\(u\\), so this kernel is anisotropic: different neighbours are treated differently.\n' +
      '\n' +
      'As explained in Section 4.5, for \\(\\mathbf{h}(u)\\) to be a well-defined geometric quantity, it should transform as \\(\\mathbf{h}(u)\\mapsto\\rho_{\\mathrm{out}}(\\mathfrak{g}^{-1}(u))\\mathbf{h}(u)\\) under gauge transformations. This will be the case when \\(\\mathbf{\\Theta}_{\\text{self}}\\rho_{\\text{in}}(\\vartheta)=\\rho_{\\mathrm{out}}( \\vartheta)\\mathbf{\\Theta}_{\\text{self}}\\) for all \\(\\vartheta\\in\\mathrm{SO}(2)\\), and \\(\\mathbf{\\Theta}_{\\text{neigh}}(\\vartheta_{uv}-\\vartheta)\\rho_{\\text{in}}( \\vartheta)=\\rho_{\\mathrm{out}}(\\vartheta)\\mathbf{\\Theta}_{\\text{neigh}}( \\vartheta_{uv})\\). Since these constraints are linear, the space of matrices \\(\\mathbf{\\Theta}_{\\text{self}}\\) and matrix-valued functions \\(\\mathbf{\\Theta}_{\\text{neigh}}\\) satisfying these constraints is a linear subspace, and so we can parameterise them as a linear combination of basis kernels with learnable coefficients: \\(\\mathbf{\\Theta}_{\\text{self}}=\\sum_{i}\\alpha_{i}\\mathbf{\\Theta}_{\\text{self}}^ {i}\\) and \\(\\mathbf{\\Theta}_{\\text{neigh}}=\\sum_{i}\\beta_{i}\\mathbf{\\Theta}_{\\text{neigh}}^ {i}\\).\n' +
      '\n' +
      '### 5.7 Recurrent Neural Networks\n' +
      '\n' +
      'Our discussion has thus far always assumed the inputs to be solely _spatial_ across a given domain. However, in many common use cases, the inputs can also be considered _sequential_ (e.g. video, text or speech). In this case, we assume that the input consists of arbitrarily many _steps_, wherein at each step \\(t\\) we are provided with an input signal, which we represent as \\(\\mathbf{X}^{(t)}\\in\\mathcal{X}(\\Omega^{(t)})\\).\n' +
      '\n' +
      'While in general the domain can evolve in time together with the signals on it, it is typically assumed that the domain is kept fixed across all the \\(t\\), i.e. \\(\\Omega^{(t)}=\\Omega\\). Here, we will exclusively focus on this case, but note that exceptions are common. Social networks are an example where one often has to account for the domain changing through time, as new links are regularly created as well as erased. The domain in this setting is often referred to as a _dynamic graph_(Xu et al., 2020; Rossi et al., 2020).\n' +
      '\n' +
      'Often, the individual \\(\\mathbf{X}^{(t)}\\) inputs will exhibit useful symmetries and hence may be nontrivially treated by any of our previously discussed architectures. Some common examples include: _videos_ (\\(\\Omega\\) is a fixed grid, and signals are a sequence of _frames_); _fMRI scans_ (\\(\\Omega\\) is a fixed _mesh_ representing the geometry of the brain cortex, where different regions are activated at different times as a response to presented stimuli); and _traffic flow networks_ (\\(\\Omega\\) is a fixed _graph_ representing the road network, on which e.g. the average traffic speed is recorded at various nodes).\n' +
      '\n' +
      'Let us assume an _encoder_ function \\(f(\\mathbf{X}^{(t)})\\) providing latent representations at the level of granularity appropriate for the problem and respectful of the symmetries of the input domain. As an example, consider processing video frames: that is, at each timestep, we are given a _grid-structured input_ represented as an \\(n\\times d\\) matrix \\(\\mathbf{X}^{(t)}\\), where \\(n\\) is the number of pixels (fixed in time) and \\(d\\) is the number of input channels (e.g. \\(d=3\\) for RGB frames). Further, we are interested in analysis at the level of entire frames, in which case it is appropriate to implement \\(f\\) as a translation invariant CNN, outputting a \\(k\\)-dimensional representation \\(\\mathbf{z}^{(t)}=f(\\mathbf{X}^{(t)})\\) of the frame at time-step \\(t\\).\n' +
      '\n' +
      'We are now left with the task of appropriately _summarising_ a sequence of vectors \\(\\mathbf{z}^{(t)}\\)_across all the steps_. A canonical way to _dynamically_ aggregate this information in a way that respects the temporal progression of inputs and also easily allows for _online_ arrival of novel data-points, is using a _Recurrent Neural Network_ (RNN). What we will show here is that RNNs are an interesting geometric architecture to study in their own right, since they implement a rather unusual type of symmetry over the inputs \\(\\mathbf{z}^{(t)}\\).\n' +
      '\n' +
      'SimpleRNNsAt each step, the recurrent neural network computes an \\(m\\)-dimensional _summary_ vector \\(\\mathbf{h}^{(t)}\\) of all the input steps up to and including \\(t\\). This (partial) summary is computed conditional on the current step\'s features and the previous step\'s summary, through a shared _update_ function, \\(R:\\mathbb{R}^{k}\\times\\mathbb{R}^{m}\\rightarrow\\mathbb{R}^{m}\\), as follows (see Figure 19 for a summary):\n' +
      '\n' +
      '\\[\\mathbf{h}^{(t)}=R(\\mathbf{z}^{(t)},\\mathbf{h}^{(t-1)}) \\tag{38}\\]\n' +
      '\n' +
      '[MISSING_PAGE_EMPTY:95]\n' +
      '\n' +
      'and, as both \\(\\mathbf{z}^{(t)}\\) and \\(\\mathbf{h}^{(t-1)}\\) are _flat_ vector representations, \\(R\\) may be most easily expressed as a single fully-connected neural network layer (often known as _SimpleRNN_; see Elman (1990); Jordan (1997)):\n' +
      '\n' +
      '\\[\\mathbf{h}^{(t)}=\\sigma(\\mathbf{W}\\mathbf{z}^{(t)}+\\mathbf{U}\\mathbf{h}^{(t-1)} +\\mathbf{b}) \\tag{39}\\]\n' +
      '\n' +
      'where \\(\\mathbf{W}\\in\\mathbb{R}^{k\\times m}\\), \\(\\mathbf{U}\\in\\mathbb{R}^{m\\times m}\\) and \\(\\mathbf{b}\\in\\mathbb{R}^{m}\\) are learnable parameters, and \\(\\sigma\\) is an activation function. While this introduces _loops_ in the network\'s computational graph, in practice the network is unrolled for an appropriate number of steps, allowing for _backpropagation through time_(Robinson and Fallside, 1987; Werbos, 1988; Mozer, 1989) to be applied.\n' +
      '\n' +
      'The summary vectors may then be appropriately leveraged for the downstream task--if a prediction is required at every step of the sequence, then a shared predictor may be applied to each \\(\\mathbf{h}^{(t)}\\) individually. For classifying entire sequences, typically the final summary, \\(\\mathbf{h}^{(T)}\\), is passed to a classifier. Here, \\(T\\) is the length of the sequence.\n' +
      '\n' +
      'Specially, the initial summary vector is usually either set to the zero-vector, i.e. \\(\\mathbf{h}^{(0)}=\\mathbf{0}\\), or it is made learnable. Analysing the manner in which the initial summary vector is set also allows us to deduce an interesting form of _translation equivariance_ exhibited by RNNs.\n' +
      '\n' +
      'Translation equivariance in RNNsSince we interpret the individual steps \\(t\\) as _discrete time-steps_, the input vectors \\(\\mathbf{z}^{(t)}\\) can be seen as living on a one-dimensional _grid_ of time-steps. While it might be attractive to attempt extending our translation equivariance analysis from CNNs here, it cannot be done in a trivial manner.\n' +
      '\n' +
      'To see why, let us assume that we have produced a new sequence \\(\\mathbf{z}^{\\prime(t)}=\\mathbf{z}^{(t+1)}\\), by performing a left-shift of our sequence by one step. It might be tempting to attempt showing \\(\\mathbf{h}^{\\prime(t)}=\\mathbf{h}^{(t+1)}\\), as one expects with translation equivariance; however, this will not generally hold. Consider \\(t=1\\); directly applying and expanding the update function, we recover the following:\n' +
      '\n' +
      '\\[\\mathbf{h}^{\\prime(1)} =R(\\mathbf{z}^{\\prime(1)},\\mathbf{h}^{(0)})=R(\\mathbf{z}^{(2)}, \\mathbf{h}^{(0)}) \\tag{40}\\] \\[\\mathbf{h}^{(2)} =R(\\mathbf{z}^{(2)},\\mathbf{h}^{(1)})=R(\\mathbf{z}^{(2)},R( \\mathbf{z}^{(1)},\\mathbf{h}^{(0)})) \\tag{41}\\]\n' +
      '\n' +
      'Hence, unless we can guarantee that \\(\\mathbf{h}^{(0)}=R(\\mathbf{z}^{(1)},\\mathbf{h}^{(0)})\\), we will not recover translation equivariance. Similar analysis can then be done for steps \\(t>1\\)\n' +
      '\n' +
      '[MISSING_PAGE_EMPTY:97]\n' +
      '\n' +
      'Effectively, due to the repeated application of the recurrent operation, even a single RNN "layer" has depth _equal to the number of input steps_.\n' +
      '\n' +
      'This often introduces uniquely challenging learning dynamics when optimising RNNs, as each training example induces many gradient updates to the _shared_ parameters of the update network. Here we will focus on perhaps the most prominent such issue--that of _vanishing_ and _exploding_ gradients (Bengio et al., 1994)--which is especially problematic in RNNs, given their depth and parameter sharing. Further, it has single-handedly spurred some of the most influential research on RNNs. For a more detailed overview, we refer the reader to Pascanu et al. (2013), who have studied the training dynamics of RNNs in great detail, and exposed these challenges from a variety of perspectives: analytical, geometrical, and the lens of dynamical systems.\n' +
      '\n' +
      'To illustrate vanishing gradients, consider a SimpleRNN with a sigmoidal activation function \\(\\sigma\\), whose derivative magnitude \\(|\\sigma^{\\prime}|\\) is always between \\(0\\) and \\(1\\). Multiplying many such values results in gradients that quickly tend to zero, implying that early steps in the input sequence may not be able to have influence in updating the network parameters at all.\n' +
      '\n' +
      'For example, consider the next-word prediction task (common in e.g. predictive keyboards), and the input text _"Petar is Serbian. He was born on...[long paragraph]...Petar currently lives in..._". Here, predicting the next word as "Serbia" may only be reasonably concluded by considering the very start of the paragraph--but gradients have likely vanished by the time they reach this input step, making learning from such examples very challenging.\n' +
      '\n' +
      'Deep feedforward neural networks have also suffered from the vanishing gradient problem, until the invention of the ReLU activation (which has gradients equal to _exactly_ zero or one--thus fixing the vanishing gradient problem). However, in RNNs, using ReLUs may easily lead to _exploding_ gradients, as the output space of the update function is now _unbounded_, and gradient descent will update the cell once for every input step, quickly building up the scale of the updates. Historically, the vanishing gradient phenomenon was recognised early on as a significant obstacle in the use of recurrent networks. Coping with this problem motivated the development of more sophisticated RNN layers, which we describe next.\n' +
      '\n' +
      '### 5.8 Long Short-Term Memory networks\n' +
      '\n' +
      'A key invention that significantly reduced the effects of vanishing gradients in RNNs is that of _gating mechanisms_, which allow the network to selectively _overwrite_ information in a data-driven way. Prominent examples of these _gated RNNs_ include the _Long Short-Term Memory_ (LSTM; Hochreiter and Schmidhuber (1997)) and the _Gated Recurrent Unit_ (GRU; Cho et al. (2014)). Here we will primarily discuss the LSTM--specifically, the variant presented by Graves (2013)--in order to illustrate the operations of such models. Concepts from LSTMs easily carry over to other gated RNNs.\n' +
      '\n' +
      'Throughout this section, it will likely be useful to refer to Figure 20, which illustrates all of the LSTM operations that we will discuss in text.\n' +
      '\n' +
      'The LSTM augments the recurrent computation by introducing a _memory cell_, which stores _cell state_ vectors, \\(\\mathbf{c}^{(t)}\\in\\mathbb{R}^{m}\\), that are _preserved_ between computational steps. The LSTM computes summary vectors, \\(\\mathbf{h}^{(t)}\\), directly based on \\(\\mathbf{c}^{(t)}\\), and \\(\\mathbf{c}^{(t)}\\) is, in turn, computed using \\(\\mathbf{z}^{(t)}\\), \\(\\mathbf{h}^{(t-1)}\\) and \\(\\mathbf{c}^{(t-1)}\\). Critically, the cell is **not** completely overwritten based on \\(\\mathbf{z}^{(t)}\\) and \\(\\mathbf{h}^{(t-1)}\\), which would expose the network to the same issues as the SimpleRNN. Instead, a certain quantity of the previous cell state may be _retained_--and\n' +
      '\n' +
      'Figure 20: The dataflow of the long short-term memory (LSTM), with its components and memory cell \\((M)\\) clearly highlighted. Based on the current input \\(\\mathbf{z}^{(t)}\\), previous summary \\(\\mathbf{h}^{(t-1)}\\) and previous cell state \\(\\mathbf{c}^{(t-1)}\\), the LSTM predicts the updated cell state \\(\\mathbf{c}^{(t)}\\) and summary \\(\\mathbf{h}^{(t)}\\).\n' +
      '\n' +
      'the proportion by which this occurs is explicitly _learned_ from data.\n' +
      '\n' +
      'Just like in SimpleRNN, we compute features by using a single fully-connected neural network layer over the current input step and previous summary:\n' +
      '\n' +
      '\\[\\widetilde{\\mathbf{c}}^{(t)}=\\tanh(\\mathbf{W}_{c}\\mathbf{z}^{(t)}+\\mathbf{U}_{c }\\mathbf{h}^{(t-1)}+\\mathbf{b}_{c}) \\tag{43}\\]\n' +
      '\n' +
      'But, as mentioned, we do not allow _all_ of this vector to enter the cell--hence why we call it the vector of _candidate_ features, and denote it as \\(\\widetilde{\\mathbf{c}}^{(t)}\\). Instead, the LSTM directly learns _gating vectors_, which are real-valued vectors in the range \\([0,1]\\), and decide how much of the signal should be allowed to enter, exit, and overwrite the memory cell.\n' +
      '\n' +
      'Three such gates are computed, all based on \\(\\mathbf{z}^{(t)}\\) and \\(\\mathbf{h}^{(t-1)}\\): the _input gate_\\(\\mathbf{i}^{(t)}\\), which computes the proportion of the candidate vector allowed to enter the cell; the _forget gate_\\(\\mathbf{f}^{(t)}\\), which computes the proportion of the previous cell state to be retained, and the _output gate_\\(\\mathbf{o}^{(t)}\\), which computes the proportion of the new cell state to be used for the final summary vector. Typically all of these gates are also derived using a single fully connected layer, albeit with the _logistic sigmoid_ activation \\(\\mathrm{logistic}(x)=\\frac{1}{1+\\exp(-x)}\\), in order to guarantee that the outputs are in the \\([0,1]\\) range:\n' +
      '\n' +
      '\\[\\mathbf{i}^{(t)} =\\mathrm{logistic}(\\mathbf{W}_{\\mathbf{i}}\\mathbf{z}^{(t)}+ \\mathbf{U}_{\\mathbf{i}}\\mathbf{h}^{(t-1)}+\\mathbf{b}_{\\mathbf{i}}) \\tag{44}\\] \\[\\mathbf{f}^{(t)} =\\mathrm{logistic}(\\mathbf{W}_{\\mathbf{f}}\\mathbf{z}^{(t)}+ \\mathbf{U}_{\\mathbf{f}}\\mathbf{h}^{(t-1)}+\\mathbf{b}_{\\mathbf{f}})\\] (45) \\[\\mathbf{o}^{(t)} =\\mathrm{logistic}(\\mathbf{W}_{\\mathbf{o}}\\mathbf{z}^{(t)}+ \\mathbf{U}_{\\mathbf{o}}\\mathbf{h}^{(t-1)}+\\mathbf{b}_{\\mathbf{o}}) \\tag{46}\\]\n' +
      '\n' +
      'Finally, these gates are appropriately applied to decode the _new_ cell state, \\(\\mathbf{c}^{(t)}\\), which is then modulated by the output gate to produce the summary vector \\(\\mathbf{h}^{(t)}\\), as follows:\n' +
      '\n' +
      '\\[\\mathbf{c}^{(t)} =\\mathbf{i}^{(t)}\\odot\\widetilde{\\mathbf{c}}^{(t)}+\\mathbf{f}^{( t)}\\odot\\mathbf{c}^{(t-1)} \\tag{47}\\] \\[\\mathbf{h}^{(t)} =\\mathbf{o}^{(t)}\\odot\\tanh(\\mathbf{c}^{(t)}) \\tag{48}\\]\n' +
      '\n' +
      'where \\(\\odot\\) is element-wise vector multiplication. Applied together, Equations (43)-(48) completely specify the _update rule_ for the LSTM, which now takes into account the cell vector \\(\\mathbf{c}^{(t)}\\) as well:\n' +
      '\n' +
      '\\[(\\mathbf{h}^{(t)},\\mathbf{c}^{(t)})=R(\\mathbf{z}^{(t)},(\\mathbf{h}^{(t-1)}, \\mathbf{c}^{(t-1)}))\\]\n' +
      '\n' +
      'Note that, as the values of \\(\\mathbf{f}^{(t)}\\) are derived from \\(\\mathbf{z}^{(t)}\\) and \\(\\mathbf{h}^{(t-1)}\\)--and therefore directly _learnable_ from data--the LSTM effectively learns how to appropriately forget past experiences. Indeed, the values of \\(\\mathbf{f}^{(t)}\\) directly appear in the backpropagation update for all the LSTM parameters \\((\\mathbf{W}_{*},\\mathbf{U}_{*},\\mathbf{b}_{*})\\), allowing the network to explicitly _control_, in a data-driven way, the degree of vanishing for the gradients across the time steps.\n' +
      '\n' +
      'Besides tackling the vanishing gradient issue head-on, it turns out that gated RNNs also unlock a very useful form of invariance to _time-warping_ transformations, which remains out of reach of SimpleRNNs.\n' +
      '\n' +
      'Time warping invariance of gated RNNsWe will start by illustrating, in a _continuous-time_ setting, what does it mean to _warp time_, and what is required of a recurrent model in order to achieve invariance to such transformations. Our exposition will largely follow the work of Tallec and Ollivier (2018), that initially described this phenomenon--and indeed, they were among the first to actually study RNNs from the lens of invariances.\n' +
      '\n' +
      'Let us assume a continuous time-domain signal \\(z(t)\\), on which we would like to apply an RNN. To align the RNN\'s discrete-time computation of summary vectors \\(\\mathbf{h}^{(t)}\\) with an analogue in the continuous domain, \\(h(t)\\), we will observe its linear Taylor expansion:\n' +
      '\n' +
      '\\[h(t+\\delta)\\approx h(t)+\\delta\\frac{\\mathrm{d}h(t)}{\\mathrm{d}t} \\tag{49}\\]\n' +
      '\n' +
      'and, setting \\(\\delta=1\\), we recover a relationship between \\(h(t)\\) and \\(h(t+1)\\), which is exactly what the RNN update function \\(R\\) (Equation 38) computes. Namely, the RNN update function satisfies the following differential equation:\n' +
      '\n' +
      '\\[\\frac{\\mathrm{d}h(t)}{\\mathrm{d}t}=h(t+1)-h(t)=R(z(t+1),h(t))-h(t) \\tag{50}\\]\n' +
      '\n' +
      'We would like the RNN to be resilient to the way in which the signal is sampled (e.g. by changing the time unit of measurement), in order to account for any imperfections or irregularities therein. Formally, we denote a _time warping_ operation \\(\\tau:\\mathbb{R}^{+}\\rightarrow\\mathbb{R}^{+}\\), as any monotonically increasing differentiable mapping between times. The notation \\(\\tau\\) is chosen because time warping represents an _automorphism_ of time.\n' +
      '\n' +
      'Further, we state that a class of models is _invariant_ to time warping if, for any model of the class and any such \\(\\tau\\), there exists another (possibly the same) model from the class that processes the warped data in the same way as the original model did in the non-warped case.\n' +
      '\n' +
      'We will use \\(h(t)\\) to denote a continuous signal at time \\(t\\), and \\(\\mathbf{h}^{(t)}\\) to denote a discrete signal at time-step \\(t\\).\n' +
      '\n' +
      'We will use \\(h(t)\\) to denote a continuous signal at time \\(t\\), and \\(\\mathbf{h}^{(t)}\\) to denote a discrete signal at time-step \\(t\\).\n' +
      '\n' +
      'We would like \\(h(t)\\) to denote a continuous signal at time \\(t\\), and \\(\\mathbf{h}^{(t)}\\) to denote a discrete signal at time-step \\(t\\).\n' +
      '\n' +
      'We would like the RNN to be resilient to the way in which the signal is sampled (e.g. by changing the time unit of measurement), in order to account for any imperfections or irregularities therein. Formally, we denote a _time warping_ operation \\(\\tau:\\mathbb{R}^{+}\\rightarrow\\mathbb{R}^{+}\\), as any monotonically increasing differentiable mapping between times. The notation \\(\\tau\\) is chosen because time warping represents an _automorphism_ of time.\n' +
      '\n' +
