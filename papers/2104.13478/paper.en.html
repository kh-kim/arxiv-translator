      '## Preface\n' +
      '\n' +
      'For nearly two millenia since Euclid\'s _Elements_, the word \'geometry\' has been synonymous with _Euclidean geometry_, as no other types of geometry existed. Euclid\'s monopoly came to an end in the nineteenth century, with examples of non-Euclidean geometries constructed by Lobachevesky, Bolyai, Gauss, and Riemann. Towards the end of that century, these studies had diverged into disparate fields, with mathematicians and philosophers debating the validity of and relations between these geometries as well as the nature of the "one true geometry".\n' +
      '\n' +
      'A way out of this pickle was shown by a young mathematician Felix Klein, appointed in 1872 as professor in the small Bavarian University of Erlangen. In a research prospectus, which entered the annals of mathematics as the _Erlangen Programme_, Klein proposed approaching geometry as the study of _invariants_, i.e. properties unchanged under some class of transformations, called the _symmetries_ of the geometry. This approach created clarity by showing that various geometries known at the time could be defined by an appropriate choice of symmetry transformations, formalized using the language of group theory. For instance, Euclidean geometry is concerned with lengths and angles, because these properties are preserved by the group of Euclidean transformations (rotations and translations), while affine geometry studies parallelism, which is preserved by the group of affine transformations. The relation between these geometries is immediately apparent when considering the respective groups, because the Euclidean group is a subgroup of the affine group, which in turn is a subgroup of the group of projective transformations.\n' +
      '\n' +
      'The impact of the Erlangen Programme on geometry was very profound. Furthermore, it spilled to other fields, especially physics, where symmetry principles allowed to derive conservation laws from first principles of symmetry (an astonishing result known as Noether\'s Theorem), and even enabled the classification of elementary particles as irreducible representations of the symmetry group. _Category theory_, now pervasive in pure mathematics, can be "regarded as a continuation of the Klein Erlangen Programme, in the sense that a geometrical space with its group of transformations is generalized to a category with its algebra of mappings", in the words of its creators Samuel Eilenber and Saunders Mac Lane.\n' +
      '\n' +
      'At the time of writing, the state of the field of deep learning is somewhatreminiscent of the field of geometry in the nineteenth century. There is a veritable zoo of neural network architectures for various kinds of data, but few unifying principles. As in times past, this makes it difficult to understand the relations between various methods, inevitably resulting in the reinvention and re-branding of the same concepts in different application domains. For a novice trying to learn the field, absorbing the sheer volume of redundant ideas is a true nightmare.\n' +
      '\n' +
      'In this text, we make a modest attempt to apply the Erlangen Programme mindset to the domain of deep learning, with the ultimate goal of obtaining a systematisation of this field and \'connecting the dots\'. We call this geometrisation attempt \'Geometric Deep Learning\', and true to the spirit of Felix Klein, propose to derive different inductive biases and network architectures implementing them from first principles of symmetry and invariance. In particular, we focus on a large class of neural networks designed for analysing unstructured sets, grids, graphs, and manifolds, and show that they can be understood in a unified manner as methods that respect the structure and symmetries of these domains.\n' +
      '\n' +
      'We believe this text would appeal to a broad audience of deep learning researchers, practitioners, and enthusiasts. A novice may use it as an overview and introduction to Geometric Deep Learning. A seasoned deep learning expert may discover new ways of deriving familiar architectures from basic principles and perhaps some surprising connections. Practitioners may get new insights on how to solve problems in their respective fields.\n' +

      '## Chapter 0 Notation\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      'The last decade has witnessed an experimental revolution in data science and machine learning, epitomised by deep learning methods. Indeed, many high-dimensional learning tasks previously thought to be beyond reach - such as computer vision, playing Go, or protein folding - are in fact feasible with appropriate computational scale. Remarkably, the essence of deep learning is built from two simple algorithmic principles: first, the notion of representation or _feature learning_, whereby adapted, often hierarchical, features capture the appropriate notion of regularity for each task, and second, learning by local gradient-descent, typically implemented as _backpropagation_.\n' +
      '\n' +
      'While learning generic functions in high dimensions is a cursed estimation problem, most tasks of interest are not generic, and come with essential pre-defined regularities arising from the underlying low-dimensionality and structure of the physical world. This text is concerned with exposing these regularities through unified geometric principles that can be applied throughout a wide spectrum of applications.\n' +
      '\n' +
      'Exploiting the known symmetries of a large system is a powerful and classical remedy against the curse of dimensionality, and forms the basis of most physical theories. Deep learning systems are no exception, and since the early days researchers have adapted neural networks to exploit the low-dimensional geometry arising from physical measurements, e.g. grids in images, sequences in time-series, or position and momentum in molecules, and their associated symmetries, such as translation or rotation. Throughout our exposition, we will describe these models, as well as many others, as natural instances of the same underlying principle of geometric regularity.\n' +
      '\n' +
      'Such a \'geometric unification\' endeavour in the spirit of the Erlangen Program serves a dual purpose: on one hand, it provides a common mathematical framework to study the most successful neural network architectures, such as CNNs, RNNs, GNNs, and Transformers. On the other, it gives a constructive procedure to incorporate prior physical knowledge into neural architectures and provide principled way to build future architectures yet to be invented.\n' +
      '\n' +
      'Before proceeding, it is worth noting that our work concerns _representation learning architectures_ and exploiting the symmetries of data therein. The many exciting _pipelines_ where such representations may be used (such asself-supervised learning, generative modelling, or reinforcement learning) are _not_ our central focus. Hence, we will not review in depth influential neural pipelines such as variational autoencoders (Kingma and Welling, 2013), generative adversarial networks (Goodfellow et al., 2014), normalising flows (Rezende and Mohamed, 2015), deep Q-networks (Mnih et al., 2015), proximal policy optimisation (Schulman et al., 2017), or deep mutual information maximisation (Hjelm et al., 2019). That being said, we believe that the principles we will focus on are of significant importance in all of these areas.\n' +
      '\n' +
      'Further, while we have attempted to cast a reasonably wide net in order to illustrate the power of our geometric blueprint, our work does not attempt to accurately summarise the _entire_ existing wealth of research on Geometric Deep Learning. Rather, we study several well-known architectures in-depth in order to demonstrate the principles and ground them in existing research, with the hope that we have left sufficient references for the reader to meaningfully apply these principles to any future geometric deep architecture they encounter or devise.\n' +
      '\n' +
      '## 2 Learning in High Dimensions\n' +
      '\n' +
      'Supervised machine learning, in its simplest formalisation, considers a set of \\(N\\) observations \\(\\mathcal{D}=\\{(x_{i},y_{i})\\}_{i=1}^{N}\\) drawn _i.i.d._ from an underlying data distribution \\(P\\) defined over \\(\\mathcal{X}\\times\\mathcal{Y}\\), where \\(\\mathcal{X}\\) and \\(\\mathcal{Y}\\) are respectively the data and the label domains. The defining feature in this setup is that \\(\\mathcal{X}\\) is a _high-dimensional space_: one typically assumes \\(\\mathcal{X}=\\mathbb{R}^{d}\\) to be a Euclidean space of large dimension \\(d\\).\n' +
      '\n' +
      'Let us further assume that the labels \\(y\\) are generated by an unknown function \\(f\\), such that \\(y_{i}=f(x_{i})\\), and the learning problem reduces to estimating the function \\(f\\) using a parametrised function class \\(\\mathcal{F}=\\{f_{\\mathbf{\\theta}\\in\\Theta}\\}\\). Neural networks are a common realisation of such parametric function classes, in which case \\(\\mathbf{\\theta}\\in\\Theta\\) corresponds to the network weights. In this idealised setup, there is no noise in the labels, and modern deep learning systems typically operate in the so-called _interpolating regime_, where the estimated \\(\\tilde{f}\\in\\mathcal{F}\\) satisfies \\(\\tilde{f}(x_{i})=f(x_{i})\\) for all \\(i=1,\\ldots,N\\). The performance of a learning algorithm is measured in terms of the _expected performance_ on new samples drawn from \\(P\\), using some _loss_\\(L(\\cdot,\\cdot)\\)\n' +
      '\n' +
      '\\[\\mathcal{R}(\\tilde{f}):=\\mathbb{E}_{P}\\ L(\\tilde{f}(x),f(x)),\\]\n' +
      '\n' +
      'with the squared-loss \\(L(y,y^{\\prime})=\\frac{1}{2}|y-y^{\\prime}|^{2}\\) being among the most commonly used ones.\n' +
      '\n' +
      'A successful learning scheme thus needs to encode the appropriate notion of regularity or _inductive bias_ for \\(f\\), imposed through the construction of the function class \\(\\mathcal{F}\\) and the use of _regularisation_. We briefly introduce this concept in the following section.\n' +
      '\n' +
      '### Inductive Bias via Function Regularity\n' +
      '\n' +
      'Modern machine learning operates with large, high-quality datasets, which, together with appropriate computational resources, motivate the design of rich function classes \\(\\mathcal{F}\\) with the capacity to interpolate such large data. This mindset plays well with neural networks, since even the simplest choices of architecture yields a _dense_ class of functions. The capacity to approximate almost arbitrary functions is the subject of various _Universal Approximation Theorems_; several such results were proved and popularised in the 1990s by applied mathematicians and computer scientists (see e.g. Cybenko (1989); Hornik (1991); Barron (1993); Leshno et al. (1993); Maiorov (1999); Pinkus (1999)).\n' +
      '\n' +
      'Universal Approximation, however, does not imply an _absence_ of inductive bias. Given a hypothesis space \\(\\mathcal{F}\\) with universal approximation, we can define a complexity measure \\(c:\\mathcal{F}\\to\\mathbb{R}_{+}\\) and redefine our interpolation problem as\n' +
      '\n' +
      '\\[\\tilde{f}\\in\\arg\\min_{g\\in\\mathcal{F}}c(g)\\quad\\mathrm{s.t.}\\quad g(x_{i})=f( x_{i})\\quad\\mathrm{for}\\;\\;i=1,\\ldots,N,\\]\n' +
      '\n' +
      'i.e., we are looking for the most regular functions within our hypothesis class. For standard function spaces, this complexity measure can be defined as a _norm_, making \\(\\mathcal{F}\\) a _Banach space_ and allowing to leverage a plethora of theoretical results in functional analysis. In low dimensions, splines are a workhorse for function approximation. They can be formulated as above, with a norm capturing the classical notion of smoothness, such as the squared-norm of second-derivatives \\(\\int_{-\\infty}^{+\\infty}|f^{\\prime\\prime}(x)|^{2}\\mathrm{d}x\\) for cubic splines.\n' +
      '\n' +
      'In the case of neural networks, the complexity measure \\(c\\) can be expressed in terms of the network weights, i.e. \\(c(f_{\\mathbf{\\theta}})=c(\\mathbf{\\theta})\\). The \\(L_{2}\\)-norm of the network weights, known as _weight decay_, or the so-called _path-norm_(Neyshabur et al., 2015) are popular choices in deep learning literature. From a Bayesian perspective, such complexity measures can also be interpreted as the negative log of the prior for the function of interest. More generally, this complexity can be enforced _explicitly_ by incorporating it into the empirical loss (resulting in the so-called Structural Risk Minimisation), or _implicitly_, as a result of a certain optimisation scheme. For example, it is well-known that gradient-descent on an under-determined least-squares objective will choose interpolating solutions with minimal \\(L_{2}\\) norm. The extension of such implicit regularisation results to modern neural networks is the subject of current studies (see e.g. Blanc et al. (2020); Shamir and Vardi (2020); Razin and Cohen (2020); Gunasekar et al. (2017)). All in all, a natural question arises: how to define effective priors that capture the expected regularities and complexities of real-world prediction tasks?\n' +
      '\n' +
      'Figure 1: Multilayer Perceptrons (Rosenblatt, 1958), the simplest feedforward neural networks, are universal approximators: with just one hidden layer, they can represent combinations of step functions, allowing to approximate any continuous function with arbitrary precision.\n' +
      '\n' +
      '### The Curse of Dimensionality\n' +
      '\n' +
      'While interpolation in low-dimensions (with \\(d=1,2\\) or \\(3\\)) is a classic signal processing task with very precise mathematical control of estimation errors using increasingly sophisticated regularity classes (such as spline interpolants, wavelets, curvelets, or ridgelets), the situation for high-dimensional problems is entirely different.\n' +
      '\n' +
      'In order to convey the essence of the idea, let us consider a classical notion of regularity that can be easily extended to high dimensions: 1-Lipschitz-functions \\(f:\\mathcal{X}\\to\\mathbb{R}\\), i.e. functions satisfying \\(|f(x)-f(x^{\\prime})|\\leq\\|x-x^{\\prime}\\|\\) for all \\(x,x^{\\prime}\\in\\mathcal{X}\\). This hypothesis only asks the target function to be _locally_ smooth, i.e., if we perturb the input \\(x\\) slightly (as measured by the norm \\(\\|x-x^{\\prime}\\|\\)), the output \\(f(x)\\) is not allowed to change much. If our only knowledge of the target function \\(f\\) is that it is 1-Lipschitz, how many observations do we expect to require to ensure that our estimate \\(\\tilde{f}\\) will be close to \\(f\\)? Figure 2 reveals that the general answer is necessarily exponential in the dimension \\(d\\), signaling that the Lipschitz class grows \'too quickly\' as the input dimension increases: in many applications with even modest dimension \\(d\\), the number of samples would be bigger than the number of atoms in the universe. The situation is not better if one replaces the Lipschitz class by a global smoothness hypothesis, such as the Sobolev Class \\(\\mathcal{H}^{s}(\\Omega_{d})\\). Indeed, classic results (Tsybakov, 2008) establish a minimax rate of approximation and learning for the Sobolev class of the order \\(\\epsilon^{-d/s}\\), showing that the extra smoothness assumptions on \\(f\\) only improve the statistical picture when \\(s\\propto d\\), an unrealistic assumption in practice.\n' +
      '\n' +
      'Fully-connected neural networks define function spaces that enable more flexible notions of regularity, obtained by considering complexity functions \\(c\\) on their weights. In particular, by choosing a sparsity-promoting regularisation, they have the ability to break this curse of dimensionality (Bach, 2017). However, this comes at the expense of making strong assumptions on the nature of the target function \\(f\\), such as that \\(f\\) depends on a collection of low-dimensional projections of the input (see Figure 3). In most real-world applications (such as computer vision, speech analysis, physics, or chemistry), functions of interest tend to exhibits complex long-range correlations that cannot be expressed with low-dimensional projections (Figure 3), making this hypothesis unrealistic. It is thus necessary to define an alternative source of regularity, by exploiting the spatial structure of the physical domain and the geometric priors of \\(f\\), as we describe in the next Section 3.\n' +
      '\n' +
      '## 3 Geometric Priors\n' +
      '\n' +
      'Modern data analysis is synonymous with high-dimensional learning. While the simple arguments of Section 2.1 reveal the impossibility of learning from generic high-dimensional data as a result of the curse of dimensionality, there is hope for physically-structured data, where we can employ two fundamental principles: _symmetry_ and _scale separation_. In the settings considered in this text, this additional structure will usually come from the structure of the domain underlying the input signals: we will assume that our machine learning system operates on _signals_ (functions) on some domain \\(\\Omega\\). While in many cases linear combinations of points on \\(\\Omega\\) is not well-defined, we can linearly combine signals on it, i.e., the space of signals forms a vector space. Moreover, since we can define an inner product between signals, this space is a _Hilbert space_.\n' +
      '\n' +
      'Figure 2: We consider a Lipschitz function \\(f(x)=\\sum_{j=1}^{2^{d}}z_{j}\\phi(x-x_{j})\\) where \\(z_{j}=\\pm 1\\), \\(x_{j}\\in\\mathbb{R}^{d}\\) is placed in each quadrant, and \\(\\phi\\) a locally supported Lipschitz \'bump’. Unless we observe the function in most of the \\(2^{d}\\) quadrants, we will incur in a constant error in predicting it. This simple geometric argument can be formalised through the notion of _Maximum Discrepancy_(von Luxburg and Bousquet, 2004), defined for the Lipschitz class as \\(\\kappa(d)=\\mathbb{E}_{x,x^{\\prime}}\\sup_{f\\in\\operatorname{Lip}(1)}\\left| \\frac{1}{N}\\sum_{l}f(x_{l})-\\frac{1}{N}\\sum_{l}f(x_{l}^{\\prime})\\right|\\simeq N ^{-1/d}\\), which measures the largest expected discrepancy between two independent \\(N\\)-sample expectations. Ensuring that \\(\\kappa(d)\\simeq\\epsilon\\) requires \\(N=\\Theta(\\epsilon^{-d})\\); the corresponding sample \\(\\{x_{l}\\}_{l}\\) defines an \\(\\epsilon\\)-net of the domain. For a \\(d\\)-dimensional Euclidean domain of diameter \\(1\\), its size grows exponentially as \\(\\epsilon^{-d}\\).\n' +
      '\n' +
      'Figure 3: If the unknown function \\(f\\) is presumed to be well approximated as \\(f(\\mathbf{x})\\approx g(\\mathbf{A}\\mathbf{x})\\) for some unknown \\(\\mathbf{A}\\in\\mathbb{R}^{k\\times d}\\) with \\(k\\ll d\\), then shallow neural networks can capture this inductive bias, see e.g. Bach (2017). In typical applications, such dependency on low-dimensional projections is unrealistic, as illustrated in this example: a low-pass filter projects the input images to a low-dimensional subspace; while it conveys most of the semantics, substantial information is lost.\n' +
      '\n' +

      '\n' +
      '### Symmetries, Representations, and Invariance\n' +
      '\n' +
      'Informally, a _symmetry_ of an object or system is a transformation that leaves a certain property of said object or system unchanged or _invariant_. Such transformations may be either smooth, continuous, or discrete. Symmetries are ubiquitous in many machine learning tasks. For example, in computer vision the object category is unchanged by shifts, so shifts are symmetries in the problem of visual object classification. In computational chemistry, the task of predicting properties of molecules independently of their orientation in space requires _rotational invariance_. Discrete symmetries emerge naturally when describing particle systems where particles do not have canonical ordering and thus can be arbitrarily permuted, as well as in many dynamical systems, via the time-reversal symmetry (such as systems in detailed balance or the Newton\'s second law of motion). As we will see in Section 4.1, permutation symmetries are also central to the analysis of graph-structured data.\n' +
      '\n' +
      'Symmetry groupsThe set of symmetries of an object satisfies a number of properties. First, symmetries may be combined to obtain new symmetries: if \\(\\mathfrak{g}\\) and \\(\\mathfrak{h}\\) are two symmetries, then their compositions \\(\\mathfrak{g}\\circ\\mathfrak{h}\\) and \\(\\mathfrak{h}\\circ\\mathfrak{g}\\) are also symmetries. The reason is that if both transformations leave the object invariant, then so does the composition of transformations, and hence the composition is also a symmetry. Furthermore, symmetries are always invertible, and the inverse is also a symmetry. This shows that the collection of all symmetries form an algebraic object known as a _group_. Since these objects will be a centerpiece of the mathematical model of Geometric Deep Learning, they deserve a formal definition and detailed discussion:A _group_ is a set \\(\\mathfrak{G}\\) along with a binary operation \\(\\circ:\\mathfrak{G}\\times\\mathfrak{G}\\to\\mathfrak{G}\\) called _composition_ (for brevity, denoted by juxtaposition \\(\\mathfrak{g}\\circ\\mathfrak{h}=\\mathfrak{gh}\\)) satisfying the following axioms:\n' +
      '\n' +
      '_Associativity:_\\((\\mathfrak{gh})\\mathfrak{t}=\\mathfrak{g}(\\mathfrak{h}\\mathfrak{t})\\) for all \\(\\mathfrak{g},\\mathfrak{h},\\mathfrak{t}\\in\\mathfrak{G}\\).\n' +
      '\n' +
      '_Identity:_ there exists a unique \\(\\mathfrak{e}\\in\\mathfrak{G}\\) satisfying \\(\\mathfrak{eq}=\\mathfrak{ge}=\\mathfrak{g}\\) for all \\(\\mathfrak{g}\\in\\mathfrak{G}\\).\n' +
      '\n' +
      '_Inverse:_ For each \\(\\mathfrak{g}\\in\\mathfrak{G}\\) there is a unique inverse \\(\\mathfrak{g}^{-1}\\in\\mathfrak{G}\\) such that \\(\\mathfrak{gg}^{-1}=\\mathfrak{g}^{-1}\\mathfrak{g}=\\mathfrak{e}\\).\n' +
      '\n' +
      '_Closure:_ The group is closed under composition, i.e., for every \\(\\mathfrak{g},\\mathfrak{h}\\in\\mathfrak{G}\\), we have \\(\\mathfrak{gh}\\ \\in\\mathfrak{G}\\).\n' +
      '\n' +
      'Note that _commutativity_ is not part of this definition, i.e. we may have \\(\\mathfrak{gh}\\neq\\mathfrak{hg}\\).\n' +
      '\n' +
      'Groups for which \\(\\mathfrak{gh}=\\mathfrak{hg}\\) for all \\(\\mathfrak{g},\\mathfrak{h}\\in\\mathfrak{G}\\) are called commutative or _Abelian_.\n' +
      '\n' +
      'Though some groups can be very large and even infinite, they often arise from compositions of just a few elements, called _group generators_. Formally, \\(\\mathfrak{G}\\) is said to be _generated_ by a subset \\(S\\subseteq\\mathfrak{G}\\) (called the group _generator_) if every element \\(\\mathfrak{g}\\in\\mathfrak{G}\\) can be written as a finite composition of the elements of \\(S\\) and their inverses. For instance, the symmetry group of an equilateral triangle (dihedral group \\(\\mathrm{D}_{3}\\)) is generated by a \\(60^{\\circ}\\) rotation and a reflection (Figure 4). The 1D _translation group_, which we will discuss in detail in the following, is generated by infinitesimal displacements; this is an example of a _Lie group_ of differentiable symmetries.\n' +
      '\n' +
      'Note that here we have defined a group as an abstract object, without saying what the group elements _are_ (e.g. transformations of some domain), only how they _compose_. Hence, very different kinds of objects may have the same symmetry group. For instance, the aforementioned group of rotational and reflection symmetries of a triangle is the same as the group of permutations of a sequence of three elements (we can permute the corners in the triangle in any way using a rotation and reflection - see Figure 4).\n' +
      '\n' +
      'Group Actions and Group RepresentationsRather than considering groups as abstract entities, we are mostly interested in how groups _act_ on data. Since we assumed that there is some domain \\(\\Omega\\) underlying our data, we will study how the group acts on \\(\\Omega\\) (e.g. translation of points of the plane), and from there obtain actions of the same group on the space of signals \\(\\mathcal{X}(\\Omega)\\) (e.g. translations of planar images and feature maps).\n' +
      '\n' +
      'Technically, what we define here is a _left_ group action. A _group action_ of \\(\\mathfrak{G}\\) on a set \\(\\Omega\\) is defined as a mapping \\((\\mathfrak{g},u)\\mapsto\\mathfrak{g}.u\\) associating a group element \\(\\mathfrak{g}\\in\\mathfrak{G}\\) and a point \\(u\\in\\Omega\\) with some other point on \\(\\Omega\\) in a way that is compatible with the group operations, i.e., \\(\\mathfrak{g}.(\\mathfrak{h}.u)=(\\mathfrak{gh}).u\\) for all \\(\\mathfrak{g},\\mathfrak{h}\\in\\mathfrak{G}\\) and \\(u\\in\\Omega\\). We shall see numerous instances of group actions in the following sections. For example, in the plane the _Euclidean group_\\(\\mathrm{E}(2)\\) is the group of transformations of \\(\\mathbb{R}^{2}\\) that preserves Euclidean distances, and consists of translations, rotations, and reflections. The same group, however, can also act on the space of _images_ on the plane (by translating, rotating and flipping the grid of pixels), as well as on the representation spaces learned by a neural network. More precisely, if we have a group \\(\\mathfrak{G}\\) acting on \\(\\Omega\\), we automatically obtain an action of \\(\\mathfrak{G}\\) on the space \\(\\mathcal{X}(\\Omega)\\):\n' +
      '\n' +
      '\\[(\\mathfrak{g}.x)(u)=x(\\mathfrak{g}^{-1}u). \\tag{3}\\]\n' +
      '\n' +
      'Due to the inverse on \\(\\mathfrak{g}\\), this is indeed a valid group action, in that we have \\((\\mathfrak{g}.(\\mathfrak{h}.x))(u)=((\\mathfrak{gh}).x)(u)\\).\n' +
      '\n' +
      'The most important kind of group actions, which we will encounter repeatedly throughout this text, are _linear_ group actions, also known as _group representations_. The action on signals in equation (3) is indeed linear, in the\n' +
      '\n' +
      'Figure 4: Left: an equilateral triangle with corners labelled by \\(1,2,3\\), and all possible rotations and reflections of the triangle. The group \\(\\mathrm{D}_{3}\\) of rotation/reflection symmetries of the triangle is generated by only two elements (rotation by \\(60^{\\circ}\\) R and reflection F) and is the same as the group \\(\\Sigma_{3}\\) of permutations of three elements. Right: the multiplication table of the group \\(\\mathrm{D}_{3}\\). The element in the row \\(\\mathfrak{g}\\) and column \\(\\mathfrak{h}\\) corresponds to the element \\(\\mathfrak{gh}\\).\n' +
      '\n' +
      'sense that\n' +
      '\n' +
      '\\[\\mathfrak{g}.(\\alpha x+\\beta x^{\\prime})=\\alpha(\\mathfrak{g}.x)+\\beta(\\mathfrak{g}. x^{\\prime})\\]\n' +
      '\n' +
      'for any scalars \\(\\alpha,\\beta\\) and signals \\(x,x^{\\prime}\\in\\mathcal{X}(\\Omega)\\). We can describe linear actions either as maps \\((\\mathfrak{g},x)\\mapsto\\mathfrak{g}.x\\) that are linear in \\(x\\), or equivalently, by currying, as a map \\(\\rho:\\mathfrak{G}\\to\\mathbb{R}^{n\\times n}\\) that assigns to each group element \\(\\mathfrak{g}\\) an (invertible) matrix \\(\\rho(\\mathfrak{g})\\). The dimension \\(n\\) of the matrix is in general arbitrary and not necessarily related to the dimensionality of the group or the dimensionality of \\(\\Omega\\), but in applications to deep learning \\(n\\) will usually be the dimensionality of the feature space on which the group acts. For instance, we may have the group of 2D translations acting on a space of images with \\(n\\) pixels.\n' +
      '\n' +
      'As with a general group action, the assignment of matrices to group elements should be compatible with the group action. More specifically, the matrix representing a composite group element \\(\\mathfrak{g}\\mathfrak{h}\\) should equal the matrix product of the representation of \\(\\mathfrak{g}\\) and \\(\\mathfrak{h}\\):\n' +
      '\n' +
      'A \\(n\\)-dimensional real _representation_ of a group \\(\\mathfrak{G}\\) is a map \\(\\rho:\\mathfrak{G}\\to\\mathbb{R}^{n\\times n}\\), assigning to each \\(\\mathfrak{g}\\in\\mathfrak{G}\\) an _invertible_ matrix \\(\\rho(\\mathfrak{g})\\), and satisfying the condition \\(\\rho(\\mathfrak{g}\\mathfrak{h})=\\rho(\\mathfrak{g})\\rho(\\mathfrak{h})\\) for all \\(\\mathfrak{g},\\mathfrak{h}\\in\\mathfrak{G}\\). A representation is called _unitary_ or _orthogonal_ if the matrix \\(\\rho(\\mathfrak{g})\\) is unitary or orthogonal for all \\(\\mathfrak{g}\\in\\mathfrak{G}\\).\n' +
      '\n' +
      '\\begin{tabular}{l l} \\hline \\hline \\multicolumn{1}{c}{\n' +
      '\\begin{tabular}{l} Similarly, a complex \\\\ representation is a map \\\\ \\(\\rho:\\mathfrak{G}\\to\\mathbb{C}^{n\\times n}\\) satisfying the \\\\ same equation. \\\\ \\end{tabular} } \\\\ \\hline \\hline \\end{tabular}\n' +
      '\n' +
      'Written in the language of group representations, the action of \\(\\mathfrak{G}\\) on signals \\(x\\in\\mathcal{X}(\\Omega)\\) is defined as \\(\\rho(\\mathfrak{g})x(u)=x(\\mathfrak{g}^{-1}u)\\). We again verify that\n' +
      '\n' +
      '\\[(\\rho(\\mathfrak{g})(\\rho(\\mathfrak{h})x))(u)=(\\rho(\\mathfrak{g}\\mathfrak{h}) x)(u).\\]\n' +
      '\n' +
      'Invariant and Equivariant functionsThe symmetry of the domain \\(\\Omega\\) underlying the signals \\(\\mathcal{X}(\\Omega)\\) imposes structure on the function \\(f\\) defined on such signals. It turns out to be a powerful inductive bias, improving learning efficiency by reducing the space of possible interpolants, \\(\\mathcal{F}(\\mathcal{X}(\\Omega))\\), to those which satisfy the symmetry priors. Two important cases we will be exploring in this text are _invariant_ and _equivariant_ functions.\n' +
      '\n' +
      'A function \\(f:\\mathcal{X}(\\Omega)\\to\\mathcal{Y}\\) is _\\(\\mathfrak{G}\\)-invariant_ if \\(f(\\rho(\\mathfrak{g})x)=f(x)\\) for all \\(\\mathfrak{g}\\in\\mathfrak{G}\\) and \\(x\\in\\mathcal{X}(\\Omega)\\), i.e., its output is unaffected by the group action on the input.\n' +
      '\n' +
      'Note that signal processing books routinely use the term\'shift-invariance\' referring to shift-equivariance, e.g. Linear Shift-invariant Systems. A classical example of invariance is _shift-invariance_, arising in computer vision and pattern recognition applications such as image classification. The function \\(f\\) in this case (typically implemented as a Convolutional Neural Network) inputs an image and outputs the probability of the image to contain an object from a certain class (e.g. cat or dog). It is often reasonably assumed that the classification result should not be affected by the position of the object in the image, i.e., the function \\(f\\) must be shift-invariant. Multi-layer Perceptrons, which can approximate any smooth function, do not have this property - one of the reasons why early attempts to apply these architectures to problems of pattern recognition in the 1970s failed. The development of neural network architectures with local weight sharing, as epitomised by Convolutional Neural Networks, was, among other reasons, motivated by the need for shift-invariant object classification.\n' +
      '\n' +
      'If we however take a closer look at the convolutional layers of CNNs, we will find that they are not shift-invariant but _shift-equivariant_: in other words, a shift of the input to a convolutional layer produces a shift in the output feature maps by the same amount.\n' +
      '\n' +
      'More generally, we might have \\(f:\\mathcal{X}(\\Omega)\\to\\mathcal{X}(\\Omega^{\\prime})\\) with input and output spaces having different domains \\(\\Omega,\\Omega^{\\prime}\\) and representations \\(\\rho\\), \\(\\rho^{\\prime}\\) of the same group \\(\\mathfrak{G}\\). In this case, equivariance is defined as \\(f(\\rho(\\mathfrak{g})x)=\\rho^{\\prime}(\\mathfrak{g})f(x)\\).\n' +
      '\n' +
      'A function \\(f:\\mathcal{X}(\\Omega)\\to\\mathcal{X}(\\Omega)\\) is _\\(\\mathfrak{G}\\)-equivariant_ if \\(f(\\rho(\\mathfrak{g})x)=\\rho(\\mathfrak{g})f(x)\\) for all \\(\\mathfrak{g}\\in\\mathfrak{G}\\), i.e., group action on the input affects the output in the same way.\n' +
      '\n' +
      'Resorting again to computer vision, a prototypical application requiring\n' +
      '\n' +
      'Figure 5: Three spaces of interest in Geometric Deep Learning: the (physical) _domain_\\(\\Omega\\), the space of _signals_\\(\\mathcal{X}(\\Omega)\\), and the _hypothesis_ class \\(\\mathcal{F}(\\mathcal{X}(\\Omega))\\). Symmetries of the domain \\(\\Omega\\) (captured by the group \\(\\mathfrak{G}\\)) act on signals \\(x\\in\\mathcal{X}(\\Omega)\\) through group representations \\(\\rho(\\mathfrak{g})\\), imposing structure on the functions \\(f\\in\\mathcal{F}(\\mathcal{X}(\\Omega))\\) acting on such signals.\n' +
      '\n' +
      'shift-equivariance is image segmentation, where the output of \\(f\\) is a pixel-wise image mask. Obviously, the segmentation mask must follow shifts in the input image. In this example, the domains of the input and output are the same, but since the input has three color channels while the output has one channel per class, the representations \\((\\rho,\\mathcal{X}(\\Omega,\\mathcal{C}))\\) and \\((\\rho^{\\prime},\\mathcal{X}(\\Omega,\\mathcal{C}^{\\prime}))\\) are somewhat different.\n' +
      '\n' +
      'However, even the previous use case of image classification is usually implemented as a sequence of convolutional (shift-equivariant) layers, followed by global pooling (which is shift-invariant). As we will see in Section 3.5, this is a general blueprint of a majority of deep learning architectures, including CNNs and Graph Neural Networks (GNNs).\n' +
      '\n' +
      '### Isomorphisms and Automorphisms\n' +
      '\n' +
      'Subgroups and Levels of structureAs mentioned before, a symmetry is a transformation that preserves some property or structure, and the set of all such transformations for a given structure forms a symmetry group. It happens often that there is not one but multiple structures of interest, and so we can consider several _levels of structure_ on our domain \\(\\Omega\\). Hence, what counts as a symmetry depends on the structure under consideration, but in all cases a symmetry is an invertible map that respects this structure.\n' +
      '\n' +
      'On the most basic level, the domain \\(\\Omega\\) is a _set_, which has a minimal amount of structure: all we can say is that the set has some _cardinality_. Self-maps that preserve this structure are _bijections_ (invertible maps), which we may consider as set-level symmetries. One can easily verify that this is a group by checking the axioms: a compositions of two bijections is also a bijection (closure), the associativity stems from the associativity of the function composition, the map \\(\\tau(u)=u\\) is the identity element, and for every \\(\\tau\\) the inverse exists by definition, satisfying \\((\\tau\\circ\\tau^{-1})(u)=(\\tau^{-1}\\circ\\tau)(u)=u\\).\n' +
      '\n' +
      'Depending on the application, there may be further levels of structure. For instance, if \\(\\Omega\\) is a topological space, we can consider maps that preserve _continuity_: such maps are called _homeomorphisms_ and in addition to simple bijections between sets, are also continuous and have continuous inverse. Intuitively, continuous functions are well-behaved and map points in a neighbourhood (open set) around a point \\(u\\) to a neighbourhood around \\(\\tau(u)\\).\n' +
      '\n' +
      'One can further demand that the map and its inverse are (continuously) _differentiable_, i.e., the map and its inverse have a derivative at every point (and the derivative is also continuous). This requires further differentiable structure that comes with differentiable manifolds, where such maps are called _diffeomorphisms_ and denoted by \\(\\operatorname{Diff}(\\Omega)\\). Additional examples of structures we will encounter include _distances_ or _metrics_ (maps preserving them are called _isometries_) or _orientation_ (to the best of our knowledge, orientation-preserving maps do not have a common Greek name).\n' +
      '\n' +
      'A _metric_ or _distance_ is a function \\(d:\\Omega\\times\\Omega\\to[0,\\infty)\\) satisfying for all \\(u,v,w\\in\\Omega\\):\n' +
      '\n' +
      '_Identity of indiscernibles:_\\(d(u,v)=0\\) iff \\(u=v\\).\n' +
      '\n' +
      '_Symmetry:_\\(d(u,v)=d(v,u)\\).\n' +
      '\n' +
      '_Triangle inequality:_\\(d(u,v)\\leq d(u,w)+d(w,v)\\).\n' +
      '\n' +
      'A space equipped with a metric \\((\\Omega,d)\\) is called a _metric space_.\n' +
      '\n' +
      'The right level of structure to consider depends on the problem. For example, when segmenting histopathology slide images, we may wish to consider flipped versions of an image as equivalent (as the sample can be flipped when put under the microscope), but if we are trying to classify road signs, we would only want to consider orientation-preserving transformations as symmetries (since reflections could change the meaning of the sign).\n' +
      '\n' +
      'As we add levels of structure to be preserved, the symmetry group will get smaller. Indeed, adding structure is equivalent to selecting a _subgroup_, which is a subset of the larger group that satisfies the axioms of a group by itself:\n' +
      '\n' +
      'Let \\((\\mathfrak{G},\\circ)\\) be a group and \\(\\mathfrak{H}\\subseteq\\mathfrak{G}\\) a subset. \\(\\mathfrak{H}\\) is said to be a _subgroup_ of \\(\\mathfrak{G}\\) if \\((\\mathfrak{H},\\circ)\\) constitutes a group with the same operation.\n' +
      '\n' +
      'For instance, the group of Euclidean isometries \\(\\mathrm{E}(2)\\) is a subgroup of the group of planar diffeomorphisms \\(\\operatorname{Diff}(2)\\), and in turn the group of orientation-preserving isometries \\(\\mathrm{SE}(2)\\) is a subgroup of \\(\\mathrm{E}(2)\\). This hierarchy of structure follows the Erlangen Programme philosophy outlined in the Preface: in Klein\'s construction, the Projective, Affine, and Euclidean geometrieshave increasingly more invariants and correspond to progressively smaller groups.\n' +
      '\n' +
      'Isomorphisms and AutomorphismsWe have described symmetries as structure preserving and invertible maps _from an object to itself_. Such maps are also known as _automorphisms_, and describe a way in which an object is equivalent it itself. However, an equally important class of maps are the so-called _isomorphisms_, which exhibit an equivalence between two non-identical objects. These concepts are often conflated, but distinguishing them is necessary to create clarity for our following discussion.\n' +
      '\n' +
      'To understand the difference, consider a set \\(\\Omega=\\{0,1,2\\}\\). An automorphism of the set \\(\\Omega\\) is a bijection \\(\\tau:\\Omega\\to\\Omega\\) such as a cyclic shift \\(\\tau(u)=u+1\\mod 3\\). Such a map preserves the cardinality property, and maps \\(\\Omega\\) onto itself. If we have another set \\(\\Omega^{\\prime}=\\{a,b,c\\}\\) with the same number of elements, then a bijection \\(\\eta:\\Omega\\to\\Omega^{\\prime}\\) such as \\(\\eta(0)=a\\), \\(\\eta(1)=b\\), \\(\\eta(2)=c\\) is a _set isomorphism_.\n' +
      '\n' +
      'As we will see in Section 4.1 for graphs, the notion of structure includes not just the number of nodes, but also the connectivity. An isomorphism \\(\\eta:\\mathcal{V}\\to\\mathcal{V}^{\\prime}\\) between two graphs \\(\\mathcal{G}=(\\mathcal{V},\\mathcal{E})\\) and \\(\\mathcal{G}^{\\prime}=(\\mathcal{V}^{\\prime},\\mathcal{E}^{\\prime})\\) is thus a bijection between the nodes that maps pairs of connected nodes to pairs of connected nodes, and likewise for pairs of non-connected nodes. Two isomorphic graphs are thus structurally identical, and differ only in the way their nodes are ordered. On the other hand, a graph automorphism or symmetry is a map \\(\\tau:\\mathcal{V}\\to\\mathcal{V}\\) maps the nodes of the graph back to itself, while preserving the connectivity. A graph with a non-trivial automorphism (i.e., \\(\\tau\\neq\\mathrm{id}\\)) presents symmetries.\n' +
      '\n' +
      '### 3.3 Deformation Stability\n' +
      '\n' +
      'The symmetry formalism introduced in Sections 3.1-3.2 captures an idealised world where we know exactly which transformations are to be considered as symmetries, and we want to respect these symmetries _exactly_. For instance in computer vision, we might assume that planar translations are exact symmetries. However, the real world is noisy and this model falls short in two ways.\n' +
      '\n' +
      'Firstly, while these simple groups provide a way to understand _global_ symmetries of the domain \\(\\Omega\\) (and by extension, of signals on it, \\(\\mathcal{X}(\\Omega)\\)), they do not capture _local_ symmetries well. For instance, consider a video scene with several objects, each moving along its own different direction. At subsequent frames, the resulting scene will contain approximately the same semantic information, yet no global translation explains the transformation from one frame to another. In other cases, such as a deformable 3D object viewed by a camera, it is simply very hard to describe the group of transformations that preserve the object identity. These examples illustrate that in reality we are more interested in a far larger set of transformations where global, exact invariance is replaced by a local, inexact one. In our discussion, we will distinguish between two scenarios: the setting where the domain \\(\\Omega\\) is fixed, and signals \\(x\\in\\mathcal{X}(\\Omega)\\) are undergoing deformations, and the setting where the domain \\(\\Omega\\) itself may be deformed.\n' +
      '\n' +
      'Stability to signal deformationsIn many applications, we know a priori that a small deformation of the signal \\(x\\) should not change the output of \\(f(x)\\), so it is tempting to consider such deformations as symmetries. For instance, we could view small diffeomorphisms \\(\\tau\\in\\operatorname{Diff}(\\Omega)\\), or even small bijections, as symmetries. However, small deformations can be composed to form large deformations, so "small deformations" do not form a group, and we cannot ask for invariance or equivariance to small deformations only. Since large deformations can can actually materially change the semantic content of the input, it is not a good idea to use the full group \\(\\operatorname{Diff}(\\Omega)\\) as symmetry group either.\n' +
      '\n' +
      'A better approach is to quantify how "far" a given \\(\\tau\\in\\operatorname{Diff}(\\Omega)\\) is from a given symmetry subgroup \\(\\mathfrak{G}\\subset\\operatorname{Diff}(\\Omega)\\) (e.g. translations) with a complexity measure \\(c(\\tau)\\), so that \\(c(\\tau)=0\\) whenever \\(\\tau\\in\\mathfrak{G}\\). We can now replace our previous definition of exact invariance and equivarance under group actions with a\'softer\' notion of _deformation stability_ (or _approximate invariance_):\n' +
      '\n' +
      '\\[\\|f(\\rho(\\tau)x)-f(x)\\|\\leq Cc(\\tau)\\|x\\|,\\,\\ \\forall x\\in\\mathcal{X}(\\Omega) \\tag{4}\\]\n' +
      '\n' +
      'where \\(\\rho(\\tau)x(u)=x(\\tau^{-1}u)\\) as before, and where \\(C\\) is some constant independent of the signal \\(x\\). A function \\(f\\in\\mathcal{F}(\\mathcal{X}(\\Omega))\\) satisfying the above equation is said to be _geometrically stable_. We will see examples of such functions in the next Section 3.4.\n' +
      '\n' +
      'Since \\(c(\\tau)=0\\) for \\(\\tau\\in\\mathfrak{G}\\), this definition generalises the \\(\\mathfrak{G}\\)-invariance property defined above. Its utility in applications depends on introducing an appropriate deformation cost. In the case of images defined over a continuous Euclidean plane, a popular choice is \\(c^{2}(\\tau):=\\int_{\\Omega}\\|\\nabla\\tau(u)\\|^{2}\\mathrm{d}u\\), which measures the \'elasticity\' of \\(\\tau\\), i.e., how different it is from the displacement by a constant vector field. This deformation cost is in fact a norm often called the _Dirichlet energy_, and can be used to quantify how far \\(\\tau\\) is from the translation group.\n' +
      '\n' +
      'Stability to domain deformationsIn many applications, the object being deformed is not the signal, but the geometric domain \\(\\Omega\\) itself. Canonical instances of this are applications dealing with graphs and manifolds: a graph can model a social network at different instance of time containing slightly different social relations (follow graph), or a manifold can model a 3D object undergoing non-rigid deformations. This deformation can be quantified\n' +
      '\n' +
      'Figure 6: The set of all bijective mappings from \\(\\Omega\\) into itself forms the _set automorphism group_\\(\\mathrm{Aut}(\\Omega)\\), of which a symmetry group \\(\\mathfrak{G}\\) (shown as a circle) is a subgroup. Geometric Stability extends the notion of \\(\\mathfrak{G}\\)-invariance and equivariance to ‘transformations around \\(\\mathfrak{G}\\)’ (shown as gray ring), quantified in the sense of some metric between transformations. In this example, a smooth distortion of the image is close to a shift.\n' +
      '\n' +
      'as follows. If \\(\\mathcal{D}\\) denotes the space of all possible variable domains (such as the space of all graphs, or the space of Riemannian manifolds), one can define for \\(\\Omega,\\tilde{\\Omega}\\in\\mathcal{D}\\) an appropriate metric (\'distance\') \\(d(\\Omega,\\tilde{\\Omega})\\) satisfying \\(d(\\Omega,\\tilde{\\Omega})=0\\) if \\(\\Omega\\) and \\(\\tilde{\\Omega}\\) are equivalent in some sense: for example, the graph edit distance vanishes when the graphs are isomorphic, and the Gromov-Hausdorff distance between Riemannian manifolds equipped with geodesic distances vanishes when two manifolds are isometric.\n' +
      '\n' +
      'The graph edit distance measures the minimal cost of making two graphs isomorphic by a sequences of graph edit operations. The Gromov-Hausdorff distance measures the smallest possible metric distortion of a correspondence between two metric spaces, see Gromov (1981).\n' +
      '\n' +
      'A common construction of such distances between domains relies on some family of invertible mapping \\(\\eta:\\Omega\\to\\tilde{\\Omega}\\) that try to \'align\' the domains in a way that the corresponding structures are best preserved. For example, in the case of graphs or Riemannian manifolds (regarded as metric spaces with the geodesic distance), this alignment can compare pair-wise adjacency or distance structures (\\(d\\) and \\(\\tilde{d}\\), respectively),\n' +
      '\n' +
      '\\[d_{\\mathcal{D}}(\\Omega,\\tilde{\\Omega})=\\inf_{\\eta\\in\\mathfrak{G}}\\|d-\\tilde{d }\\circ(\\eta\\times\\eta)\\|\\]\n' +
      '\n' +
      'where \\(\\mathfrak{G}\\) is the group of isomorphisms such as bijections or isometries, and the norm is defined over the product space \\(\\Omega\\times\\Omega\\). In other words, a distance between elements of \\(\\Omega,\\tilde{\\Omega}\\) is \'lifted\' to a distance between the domains themselves, by accounting for all the possible alignments that preserve the internal structure. Given a signal \\(x\\in\\mathcal{X}(\\Omega)\\) and a deformed domain \\(\\tilde{\\Omega}\\), one can then consider the deformed signal \\(\\tilde{x}=x\\circ\\eta^{-1}\\in\\mathcal{X}(\\tilde{\\Omega})\\).\n' +
      '\n' +
      'By slightly abusing the notation, we define \\(\\mathcal{X}(\\mathcal{D})=\\{(\\mathcal{X}(\\Omega),\\Omega)\\,:\\,\\Omega\\in \\mathcal{D}\\}\\) as the ensemble of possible input signals defined over a varying domain. A function \\(f:\\mathcal{X}(\\mathcal{D})\\to\\mathcal{Y}\\) is stable to domain deformations if\n' +
      '\n' +
      '\\[\\|f(x,\\Omega)-f(\\tilde{x},\\tilde{\\Omega})\\|\\leq C\\|x\\|d_{\\mathcal{D}}(\\Omega, \\tilde{\\Omega}) \\tag{5}\\]\n' +
      '\n' +
      'for all \\(\\Omega,\\tilde{\\Omega}\\in\\mathcal{D}\\), and \\(x\\in\\mathcal{X}(\\Omega)\\). We will discuss this notion of stability in the context of manifolds in Sections 4.4-4.6, where isometric deformations play a crucial role. Furthermore, it can be shown that the stability to domain deformations is a natural generalisation of the stability to signal deformations, by viewing the latter in terms of deformations of the volume form Gama et al. (2019).\n' +
      '\n' +
      '### Scale Separation\n' +
      '\n' +
      'While deformation stability substantially strengthens the global symmetry priors, it is not sufficient in itself to overcome the curse of dimensionality, in the sense that, informally speaking, there are still "too many" functions that respect (4) as the size of the domain grows. A key insight to overcome this curse is to exploit the multiscale structure of physical tasks. Before describing multiscale representations, we need to introduce the main elements of Fourier transforms, which rely on frequency rather than scale.\n' +
      '\n' +
      'Fourier Transform and Global invariantsArguably the most famous signal decomposition is the _Fourier transform_, the cornerstone of harmonic analysis. The classical one-dimensional Fourier transform\n' +
      '\n' +
      '\\[\\hat{x}(\\xi)=\\int_{-\\infty}^{+\\infty}x(u)e^{-\\mathrm{i}\\xi u}\\mathrm{d}u\\]\n' +
      '\n' +
      'expresses the function \\(x(u)\\in L^{2}(\\Omega)\\) on the domain \\(\\Omega=\\mathbb{R}\\) as a linear combination of orthogonal oscillating _basis functions_\\(\\varphi_{\\xi}(u)=e^{\\mathrm{i}\\xi u}\\), indexed by their rate of oscillation (or _frequency_) \\(\\xi\\). Such an organisation into frequencies reveals important information about the signal, e.g. its smoothness and localisation. The Fourier basis itself has a deep geometric foundation and can be interpreted as the natural vibrations of the domain, related to its geometric structure (see e.g. Berger (2012)).\n' +
      '\n' +
      'The Fourier transform plays a crucial role in signal processing as it offers a dual formulation of _convolution_,\n' +
      '\n' +
      '\\[(x\\star\\theta)(u)=\\int_{-\\infty}^{+\\infty}x(v)\\theta(u-v)\\mathrm{d}v\\]\n' +
      '\n' +
      'a standard model of linear signal filtering (here and in the following, \\(x\\) denotes the signal and \\(\\theta\\) the filter). As we will show in the following, the convolution operator is diagonalised in the Fourier basis, making it possible to express convolution as the product of the respective Fourier transforms,\n' +
      '\n' +
      '\\[\\widehat{(x\\star\\theta)}(\\xi)=\\hat{x}(\\xi)\\cdot\\hat{\\theta}(\\xi),\\]\n' +
      '\n' +
      'a fact known in signal processing as the Convolution Theorem.\n' +
      '\n' +
      'As it turns out, many fundamental differential operators such as the Laplacian are described as convolutions on Euclidean domains. Since such differential operators can be defined intrinsically over very general geometries, this provides a formal procedure to extend Fourier transforms beyond Euclidean domains, including graphs, groups and manifolds. We will discuss this in detail in Section 4.4.\n' +
      '\n' +
      'An essential aspect of Fourier transforms is that they reveal _global_ properties of the signal and the domain, such as smoothness or conductance. Such global behavior is convenient in presence of global symmetries of the domain such as translation, but not to study more general diffeomorphisms. This requires a representation that trades off spatial and frequential localisation, as we see next.\n' +
      '\n' +
      'Multiscale representationsThe notion of local invariance can be articulated by switching from a Fourier frequency-based representation to a _scale-based_ representation, the cornerstone of multi-scale decomposition methods such as _wavelets_. The essential insight of multi-scale methods is to decompose functions defined over the domain \\(\\Omega\\) into elementary functions that are localised _both in space and frequency_. In the case of wavelets, this is achieved by correlating a translated and dilated filter (_mother wavelet_) \\(\\psi\\), producing a combined spatio-frequency representation called a _continuous wavelet transform_\n' +
      '\n' +
      '\\[(W_{\\psi}x)(u,\\xi)=\\xi^{-1/2}\\int_{-\\infty}^{+\\infty}\\psi\\left(\\frac{v-u}{\\xi} \\right)x(v)\\mathrm{d}v.\\]\n' +
      '\n' +
      'The translated and dilated filters are called _wavelet atoms_; their spatial position and dilation correspond to the coordinates \\(u\\) and \\(\\xi\\) of the wavelet transform. These coordinates are usually sampled dyadically (\\(\\xi=2^{-j}\\) and \\(u=2^{-j}k\\)), with \\(j\\) referred to as _scale_. Multi-scale signal representations bring important benefits in terms of capturing regularity properties beyond global smoothness, such as piece-wise smoothness, which made them a popular tool in signal and image processing and numerical analysis in the 90s.\n' +
      '\n' +
      'Deformation stability of Multiscale representations:The benefit of multiscale localised wavelet decompositions over Fourier decompositions is revealed when considering the effect of small deformations \'nearby\' the underlying symmetry group. Let us illustrate this important concept in the Euclidean domain and the translation group. Since the Fourier representation diagonalises the shift operator (which can be thought of as convolution, as we will see in more detail in Section 4.2), it is an efficient representation for translation transformations. However, Fourier decompositions are unstable under high-frequency deformations. In contrast, wavelet decompositions offer a stable representation in such cases.\n' +
      '\n' +
      '[MISSING_PAGE_EMPTY:29]\n' +
      '\n' +
      'including grids, graphs, and manifolds. Informally, a coarsening assimilates nearby points \\(u,u^{\\prime}\\in\\Omega\\) together, and thus only requires an appropriate notion of _metric_ in the domain. If \\(\\mathcal{X}_{j}(\\Omega_{j},\\mathcal{C}_{j}):=\\{x_{j}:\\Omega_{j}\\to\\mathcal{C}_{j}\\}\\) denotes signals defined over the coarsened domain \\(\\Omega_{j}\\), we informally say that a function \\(f:\\mathcal{X}(\\Omega)\\to\\mathcal{Y}\\) is _locally stable_ at scale \\(j\\) if it admits a factorisation of the form \\(f\\approx f_{j}\\circ P_{j}\\), where \\(P_{j}:\\mathcal{X}(\\Omega)\\to\\mathcal{X}_{j}(\\Omega_{j})\\) is a non-linear _coarse graining_ and \\(f_{j}:\\mathcal{X}_{j}(\\Omega_{j})\\to\\mathcal{Y}\\). In other words, while the target function \\(f\\) might depend on complex long-range interactions between features over the whole domain, in locally-stable functions it is possible to _separate_ the interactions across scales, by first focusing on localised interactions that are then propagated towards the coarse scales.\n' +
      '\n' +
      'Such principles are of fundamental importance in many areas of physics and mathematics, as manifested for instance in statistical physics in the so-called renormalisation group, or leveraged in important numerical algorithms such as the Fast Multipole Method. In machine learning, multiscale representations and local invariance are the fundamental mathematical principles underpinning the efficiency of Convolutional Neural Networks and Graph Neural Networks and are typically implemented in the form of _local pooling_. In future work, we will further develop tools from computational harmonic analysis that unify these principles across our geometric domains and will shed light onto the statistical learning benefits of scale separation.\n' +
      '\n' +
      '### 3.5 The Blueprint of Geometric Deep Learning\n' +
      '\n' +
      'The geometric principles of Symmetry, Geometric Stability, and Scale Separation discussed in Sections 3.1-3.4 can be combined to provide a universal blueprint for learning stable representations of high-dimensional data. These representations will be produced by functions \\(f\\) operating on signals \\(\\mathcal{X}(\\Omega,\\mathcal{C})\\) defined on the domain \\(\\Omega\\), which is endowed with a symmetry group \\(\\mathfrak{G}\\).\n' +
      '\n' +
      'The geometric priors we have described so far do not prescribe a specific _architecture_ for building such representation, but rather a series of necessary conditions. However, they hint at an axiomatic construction that provably satisfies these geometric priors, while ensuring a highly expressive representation that can approximate any target function satisfying such priors.\n' +
      '\n' +
      'A simple initial observation is that, in order to obtain a highly expressive representation, we are required to introduce a non-linear element, since if \\(f\\) is linear and \\(\\mathfrak{G}\\)-invariant, then for all \\(x\\in\\mathcal{X}(\\Omega)\\),\n' +
      '\n' +
      '\\[f(x)=\\frac{1}{\\mu(\\mathfrak{G})}\\int_{\\mathfrak{G}}f(\\mathfrak{g}.x)\\mathrm{d} \\mu(\\mathfrak{g})=f\\left(\\frac{1}{\\mu(\\mathfrak{G})}\\int_{\\mathfrak{G}}( \\mathfrak{g}.x)\\mathrm{d}\\mu(\\mathfrak{g})\\right),\\]\n' +
      '\n' +
      'which indicates that \\(F\\) only depends on \\(x\\) through the \\(\\mathfrak{G}\\)_-average_\\(Ax=\\frac{1}{\\mu(\\mathfrak{G})}\\int_{\\mathfrak{G}}(\\mathfrak{g}.x)\\mathrm{d} \\mu(\\mathfrak{g})\\). In the case of images and translation, this would entail using only the average RGB color of the input!\n' +
      '\n' +
      'While this reasoning shows that the family of _linear invariants_ is not a very rich object, the family of _linear equivariants_ provides a much more powerful tool, since it enables the construction of rich and stable features by composition with appropriate non-linear maps, as we will now explain. Indeed, if \\(B:\\mathcal{X}(\\Omega,\\mathcal{C})\\to\\mathcal{X}(\\Omega,\\mathcal{C}^{\\prime})\\) is \\(\\mathfrak{G}\\)-equivariant satisfying \\(B(\\mathfrak{g}.x)=\\mathfrak{g}.B(x)\\) for all \\(x\\in\\mathcal{X}\\) and \\(\\mathfrak{g}\\in\\mathfrak{G}\\), and \\(\\sigma:\\mathcal{C}^{\\prime}\\to\\mathcal{C}^{\\prime\\prime}\\) is an arbitrary \\((\\)non-linear\\()\\) map, then we easily verify that the composition \\(U:=(\\boldsymbol{\\sigma}\\circ B):\\mathcal{X}(\\Omega,\\mathcal{C})\\to\\mathcal{X}( \\Omega,\\mathcal{C}^{\\prime\\prime})\\) is also \\(\\mathfrak{G}\\)-equivariant, where \\(\\boldsymbol{\\sigma}:\\mathcal{X}(\\Omega,\\mathcal{C}^{\\prime})\\to\\mathcal{X}( \\Omega,\\mathcal{C}^{\\prime\\prime})\\) is the element-wise instantiation of \\(\\sigma\\) given as \\((\\boldsymbol{\\sigma}(x))(u):=\\sigma(x(u))\\).\n' +
      '\n' +
      'This simple property allows us to define a very general family of \\(\\mathfrak{G}\\)-invariants, by composing \\(U\\) with the group averages \\(A\\circ U:\\mathcal{X}(\\Omega,\\mathcal{C})\\to\\mathcal{C}^{\\prime\\prime}\\). A natural question is thus whether any \\(\\mathfrak{G}\\)-invariant function can be approximated at arbitrary precision by such a model, for appropriate choices of \\(B\\) and \\(\\sigma\\). It is not hard to adapt the standard Universal Approximation Theorems from unstructured vector inputs to show that shallow \'geometric\' networks arealso universal approximators, by properly generalising the group average to a general non-linear invariant. However, as already described in the case of Fourier versus Wavelet invariants, there is a fundamental tension between shallow global invariance and deformation stability. This motivates an alternative representation, which considers instead _localised_ equivariant maps. Assuming that \\(\\Omega\\) is further equipped with a distance metric \\(d\\), we call an equivariant map \\(U\\) localised if \\((Ux)(u)\\) depends only on the values of \\(x(v)\\) for \\(\\mathcal{N}_{u}=\\{v:d(u,v)\\leq r\\}\\), for some small radius \\(r\\); the latter set \\(\\mathcal{N}_{u}\\) is called the _receptive field_.\n' +
      '\n' +
      'A single layer of local equivariant map \\(U\\) cannot approximate functions with long-range interactions, but a composition of several local equivariant maps \\(U_{J}\\circ U_{J-1}\\cdots\\circ U_{1}\\) increases the receptive field while preserving the stability properties of local equivariants. The receptive field is further increased by interleaving downsampling operators that coarsen the domain (again assuming a metric structure), completing the parallel with Multiresolution Analysis (MRA, see e.g. Mallat (1999)).\n' +
      '\n' +
      'In summary, the geometry of the input domain, with knowledge of an underlying symmetry group, provides three key building blocks: (i) a local equivariant map, (ii) a global invariant map, and (iii) a coarsening operator.\n' +
      '\n' +
      'Figure 8: Geometric Deep Learning blueprint, exemplified on a graph. A typical Graph Neural Network architecture may contain permutation equivariant layers (computing node-wise features), local pooling (graph coarsening), and a permutation-invariant global pooling layer (readout layer).\n' +
      '\n' +
      'These building blocks provide a rich function approximation space with prescribed invariance and stability properties by combining them together in a scheme we refer to as the _Geometric Deep Learning Blueprint_ (Figure 8).\n' +
      '\n' +
      'Different settings of Geometric Deep LearningOne can make an important distinction between the setting when the domain \\(\\Omega\\) is assumed to be _fixed_ and one is only interested in varying input signals defined on that domain, or the domain is part of the input as _varies_ together with signals defined on it. A classical instance of the former case is encountered in computer vision applications, where images are assumed to be defined on a fixed domain (grid). Graph classification is an example of the latter setting, where both the structure of the graph as well as the signal defined on it (e.g. node features) are important. In the case of varying domain, geometric stability (in the sense of insensitivity to the deformation of \\(\\Omega\\)) plays a crucial role in Geometric Deep Learning architectures.\n' +
      '\n' +
      'This blueprint has the right level of generality to be used across a wide range of geometric domains. Different Geometric Deep Learning methods thus differ in their choice of the domain, symmetry group, and the specific implementation details of the aforementioned building blocks. As we will see in the following, a large class of deep learning architectures currently in use fall into this scheme and can thus be derived from common geometric principles.\n' +
      '\n' +
      'In the following sections (4.1-4.6) we will describe the various geometric domains focusing on the \'5G\', and in Sections 5.1-5.8 the specific implementations of Geometric Deep Learning on these domains.\n' +
      '\n' +
      '\\begin{tabular}{l l l}\n' +
      '**Architecture** & **Domain**\\(\\Omega\\) & **Symmetry group**\\(\\mathfrak{G}\\) \\\\ _CNN_ & Grid & Translation \\\\ _Spherical CNN_ & Sphere / SO(3) & Rotation SO(3) \\\\ _Intrinsic / Mesh CNN_ & Manifold & Isometry Iso(\\(\\Omega\\)) / \\\\  & & Gauge symmetry SO(2) \\\\ _GNN_ & Graph & Permutation \\(\\Sigma_{n}\\) \\\\ _Deep Sets_ & Set & Permutation \\(\\Sigma_{n}\\) \\\\ _Transformer_ & Complete Graph & Permutation \\(\\Sigma_{n}\\) \\\\ _LSTM_ & 1D Grid & Time warping \\\\ \\end{tabular}\n' +
      '\n' +
      '## 4 Geometric Domains: the 5 Gs\n' +
      '\n' +
      'The main focus of our text will be on graphs, grids, groups, geodesics, and gauges. In this context, by \'groups\' we mean global symmetry transformations in homogeneous space, by \'geodesics\' metric structures on manifolds, and by \'gauges\' local reference frames defined on tangent bundles (and vector bundles in general). These notions will be explained in more detail later. In the next sections, we will discuss in detail the main elements in common and the key distinguishing features between these structures and describe the symmetry groups associated with them. Our exposition is not in the order of generality - in fact, grids are particular cases of graphs - but a way to highlight important concepts underlying our Geometric Deep Learning blueprint.\n' +
      '\n' +
      '### Graphs and Sets\n' +
      '\n' +
      'In multiple branches of science, from sociology to particle physics, graphs are used as models of systems of relations and interactions. From our perspective, graphs give rise to a very basic type of invariance modelled by the group of permutations. Furthermore, other objects of interest to us, such as grids and sets, can be obtained as a particular case of graphs.\n' +
      '\n' +
      'A _graph_\\(\\mathcal{G}=(\\mathcal{V},\\mathcal{E})\\) is a collection of _nodes_\\(\\mathcal{V}\\) and _edges_\\(\\mathcal{E}\\subseteq\\mathcal{V}\\times\\mathcal{V}\\) between pairs of nodes. For the purpose of the following discussion, we will further assume the nodes to be endowed with \\(s\\)-dimensional _node features_, denoted by \\(\\mathbf{x}_{u}\\) for all \\(u\\in\\mathcal{V}\\). Social networks are perhaps among the most commonly studied examples of graphs, where nodes represent users, edges correspond to friendship relations between them, and node features model user properties such as age, profile picture, etc. It is also often possible to endow the edges, or entire graphs, with features; but as this does not alter the main findings of this section, we will defer discussing it to future work.\n' +
      '\n' +
      'Figure 9: The 5G of Geometric Deep Learning: grids, groups & homogeneous spaces with global symmetry, graphs, geodesics & metrics on manifolds, and gauges (frames for tangent or feature spaces).\n' +
      '\n' +
      'The key structural property of graphs is that the nodes in \\(\\mathcal{V}\\) are usually not assumed to be provided in any particular order, and thus any operations performed on graphs should not depend on the ordering of nodes. The desirable property that functions acting on graphs should satisfy is thus _permutation invariance_, and it implies that for any two _isomorphic_ graphs, the outcomes of these functions are identical. We can see this as a particular setting of our blueprint, where the domain \\(\\Omega=\\mathcal{G}\\) and the space \\(\\mathcal{X}(\\mathcal{G},\\mathbb{R}^{d})\\) is that of \\(d\\)-dimensional node-wise signals. The symmetry we consider is given by the _permutation group_\\(\\mathfrak{G}=\\Sigma_{n}\\), whose elements are all the possible orderings of the set of node indices \\(\\{1,\\ldots,n\\}\\).\n' +
      '\n' +
      'Let us first illustrate the concept of permutation invariance on _sets_, a special case of graphs without edges (i.e., \\(\\mathcal{E}=\\emptyset\\)). By stacking the node features as rows of the \\(n\\times d\\) matrix \\(\\mathbf{X}=(\\mathbf{x}_{1},\\ldots,\\mathbf{x}_{n})^{\\top}\\), we do effectively specify an ordering of the nodes. The action of the permutation \\(\\mathfrak{g}\\in\\Sigma_{n}\\) on the set of nodes amounts to the reordering of the rows of \\(\\mathbf{X}\\), which can be represented as an \\(n\\times n\\)_permutation matrix_\\(\\rho(\\mathfrak{g})=\\mathbf{P}\\), where each row and column contains exactly one \\(1\\) and all the other entries are zeros.\n' +
      '\n' +
      'A function \\(f\\) operating on this set is then said to be _permutation invariant_ if, for any such permutation matrix \\(\\mathbf{P}\\), it holds that \\(f(\\mathbf{P}\\mathbf{X})=f(\\mathbf{X})\\). One simple such function is\n' +
      '\n' +
      '\\[f(\\mathbf{X})=\\phi\\left(\\sum_{u\\in\\mathcal{V}}\\psi\\left(\\mathbf{x}_{u}\\right) \\right)\\, \\tag{6}\\]\n' +
      '\n' +
      'where the function \\(\\psi\\) is independently applied to every node\'s features, and \\(\\phi\\) is applied on its _sum-aggregated_ outputs: as sum is independent of the order in which its inputs are provided, such a function is invariant with respect to the permutation of the node set, and is hence guaranteed to always return the same output, no matter how the nodes are permuted.\n' +
      '\n' +
      'Functions like the above provide a \'global\' graph-wise output, but very often, we will be interested in functions that act \'locally\', in a node-wise manner. For example, we may want to apply some function to _update_ the features in every node, obtaining the set of _latent_ node features. If we stack these latent features into a matrix \\(\\mathbf{H}=\\mathbf{F}(\\mathbf{X})\\) is no longer permutation invariant: the order of the rows of \\(\\mathbf{H}\\) should be _tied_ to the order of the rows of \\(\\mathbf{X}\\), so that we know which output node feature corresponds to which input node. We need instead a more fine-grained notion of _permutation equivariance_, stating that, once we "commit" to a permutation of inputs, it consistently permutes the resulting objects. Formally, \\(\\mathbf{F}(\\mathbf{X})\\) is a _permutation equivariant_ function if, for any permutation matrix \\(\\mathbf{P}\\), it holds that \\(\\mathbf{F}(\\mathbf{P}\\mathbf{X})=\\mathbf{P}\\mathbf{F}(\\mathbf{X})\\). A shared node-wise linear transform\n' +
      '\n' +
      '\\[\\mathbf{F}_{\\mathbf{\\Theta}}(\\mathbf{X})=\\mathbf{X}\\mathbf{\\Theta} \\tag{7}\\]\n' +
      '\n' +
      'specified by a weight matrix \\(\\mathbf{\\Theta}\\in\\mathbb{R}^{d\\times d^{\\prime}}\\), is one possible construction of such a permutation equivariant function, producing in our example latent features of the form \\(\\mathbf{h}_{u}=\\mathbf{\\Theta}^{\\top}\\mathbf{x}_{u}\\).\n' +
      '\n' +
      'This construction arises naturally from our Geometric Deep Learning blueprint. We can first attempt to characterise _linear equivariants_ (functions of the form \\(\\mathbf{P}\\mathbf{P}\\mathbf{X}=\\mathbf{P}\\mathbf{F}\\mathbf{X}\\)), for which it is easy to verify that any such map can be written as a linear combination of two _generators_, the identity \\(\\mathbf{F}_{1}\\mathbf{X}=\\mathbf{X}\\) and the average \\(\\mathbf{F}_{2}\\mathbf{X}=\\frac{1}{n}\\mathbf{1}\\mathbf{1}^{\\top}\\mathbf{X}= \\frac{1}{n}\\sum_{u=1}^{n}\\mathbf{x}_{u}\\). As will be described in Section 5.4, the popular Deep Sets (Zaheer et al., 2017) architecture follows precisely this blueprint.\n' +
      '\n' +
      'We can now generalise the notions of permutation invariance and equivariance from sets to graphs. In the generic setting \\(\\mathcal{E}\\neq\\emptyset\\), the graph connectivity can be represented by the \\(n\\times n\\)_adjacency matrix_\\(\\mathbf{A}\\), defined as\n' +
      '\n' +
      '\\[a_{uv}=\\begin{cases}1&(u,v)\\in\\mathcal{E}\\\\ 0&\\text{otherwise}.\\end{cases} \\tag{8}\\]\n' +
      '\n' +
      'Note that now the adjacency and feature matrices \\(\\mathbf{A}\\) and \\(\\mathbf{X}\\) are "synchronised", in the sense that \\(a_{uv}\\) specifies the adjacency information between the nodes described by the \\(u\\)th and \\(v\\)th rows of \\(\\mathbf{X}\\). Therefore, applying a permutation matrix \\(\\mathbf{P}\\) to the node features \\(\\mathbf{X}\\) automatically implies applying it to \\(\\mathbf{A}\\)\'s rows and columns, \\(\\mathbf{P}\\mathbf{A}\\mathbf{P}^{\\top}\\). We say that (a graph-wise function) \\(f\\) is _permutation invariant_ if\n' +
      '\n' +
      '\\[f(\\mathbf{P}\\mathbf{X},\\mathbf{P}\\mathbf{A}\\mathbf{P}^{\\top})=f(\\mathbf{X}, \\mathbf{A}) \\tag{9}\\]\n' +
      '\n' +
      'and (a node-wise function) \\(\\mathbf{F}\\) is _permutation equivariant_ if\n' +
      '\n' +
      '\\[\\mathbf{F}(\\mathbf{P}\\mathbf{X},\\mathbf{P}\\mathbf{A}\\mathbf{P}^{\\top})= \\mathbf{P}\\mathbf{F}(\\mathbf{X},\\mathbf{A}) \\tag{10}\\]\n' +
      '\n' +
      'for any permutation matrix \\(\\mathbf{P}\\).\n' +
      '\n' +
      'Here again, we can first characterise linear equivariant functions. As observed by Maron et al. (2018), any linear \\(\\mathbf{F}\\) satisfying equation (10) can be expressed as a linear combination of fifteen linear generators; remarkably,this family of generators is _independent of \\(n\\)_. Amongst these generators, our blueprint specifically advocates for those that are also _local_, i.e., whereby the output on node \\(u\\) directly depends on its neighbouring nodes in the graph. We can formalise this constraint explicitly in our model construction, by defining what it means for a node to be neighbouring another.\n' +
      '\n' +
      'A (undirected) _neighbourhood_ of node \\(u\\), sometimes also called _1-hop_, is defined as\n' +
      '\n' +
      '\\[\\mathcal{N}_{u}=\\{v:(u,v)\\in\\mathcal{E}\\operatorname{or}\\left(v,u\\right)\\in \\mathcal{E}\\} \\tag{11}\\]\n' +
      '\n' +
      'and the _neighbourhood features_ as the multiset\n' +
      '\n' +
      '\\[\\mathbf{X}_{\\mathcal{N}_{u}}=\\{\\!\\{\\mathbf{x}_{v}:v\\in\\mathcal{N}_{u}\\}\\!\\}. \\tag{12}\\]\n' +
      '\n' +
      'Operating on 1-hop neighbourhoods aligns well with the _locality_ aspect of our blueprint: namely, defining our metric over graphs as the _shortest path distance_ between nodes using edges in \\(\\mathcal{E}\\).\n' +
      '\n' +
      'The GDL blueprint thus yields a general recipe for constructing permutation equivariant functions on graphs, by specifying a _local_ function \\(\\phi\\) that operates over the features of a node and its neighbourhood, \\(\\phi(\\mathbf{x}_{u},\\mathbf{X}_{\\mathcal{N}_{u}})\\). Then, a permutation equivariant function \\(\\mathbf{F}\\) can be constructed by applying \\(\\phi\\) to every node\'s neighbourhood in isolation (see Figure 10):\n' +
      '\n' +
      '\\[\\mathbf{F}(\\mathbf{X},\\mathbf{A})=\\left[\\begin{array}{ccc}\\longrightarrow& \\phi(\\mathbf{x}_{1},\\mathbf{X}_{\\mathcal{N}_{1}})&\\longrightarrow\\\\ \\longrightarrow&\\phi(\\mathbf{x}_{2},\\mathbf{X}_{\\mathcal{N}_{2}})& \\longrightarrow\\\\ &\\vdots&\\\\ \\longrightarrow&\\phi(\\mathbf{x}_{n},\\mathbf{X}_{\\mathcal{N}_{n}})&\\longrightarrow \\end{array}\\right] \\tag{13}\\]\n' +
      '\n' +
      'As \\(\\mathbf{F}\\) is constructed by applying a shared function \\(\\phi\\) to each node locally, its permutation equivariance rests on \\(\\phi\\)\'s output being independent on the ordering of the nodes in \\(\\mathcal{N}_{u}\\). Thus, if \\(\\phi\\) is built to be permutation invariant, then this property is satisfied. As we will see in future work, the choice of \\(\\phi\\) plays a crucial role in the expressive power of such a scheme. When \\(\\phi\\) is injective, it is equivalent to one step of the _Weisfeiler-Lehman graph isomorphism test_, a classical algorithm in graph theory providing a necessary condition for two graphs to be isomorphic by an iterative color refinement procedure.\n' +
      '\n' +
      'It is also worth noticing that the difference between functions defined on sets and more general graphs in this example is that in the latter case we need to explicitly account for the structure of the domain. As a consequence, graphs stand apart in the sense that the domain becomes _part of the input_ in machine learning problems, whereas when dealing with sets and grids (both particular cases of graphs) we can specify only the features and assume the domain to be _fixed_. This distinction will be a recurring motif in our discussion. As a result, the notion of geometric stability (invariance to domain deformation) is crucial in most problems of learning on graphs. It straightforwardly follows from our construction that permutation invariant and equivariant functions produce identical outputs on isomorphic (topologically-equivalent) graphs. These results can be generalised to approximately isomorphic graphs, and several results on stability under graph perturbations exist (Levie et al., 2018). We will return to this important point in our discussion on manifolds, which we will use as an vehicle to study such invariance in further detail.\n' +
      '\n' +
      'Second, due to their additional structure, graphs and grids, unlike sets, can be coarsened in a non-trivial way, giving rise to a variety of pooling operations.\n' +
      '\n' +
      '### 4.2 Grids and Euclidean spaces\n' +
      '\n' +
      'The second type of objects we consider are grids. It is fair to say that the impact of deep learning was particularly dramatic in computer vision, natural language processing, and speech recognition. These applications all share a geometric common denominator: an underlying grid structure. As already\n' +
      '\n' +
      'Figure 10: An illustration of constructing permutation-equivariant functions over graphs, by applying a permutation-invariant function \\(\\phi\\) to every neighbourhood. In this case, \\(\\phi\\) is applied to the features \\(\\mathbf{x}_{b}\\) of node \\(b\\) as well as the multiset of its neighbourhood features, \\(\\mathbf{X}_{\\mathcal{N}_{b}}=\\{\\!\\!\\{\\mathbf{x}_{a},\\mathbf{x}_{b},\\mathbf{x} _{c},\\mathbf{x}_{d},\\mathbf{x}_{e}\\}\\!\\!\\}\\). Applying \\(\\phi\\) in this manner to every node’s neighbourhood recovers the rows of the resulting matrix of latents features \\(\\mathbf{H}=\\mathbf{F}(\\mathbf{X},\\mathbf{A})\\).\n' +
      '\n' +

      'as one has \\(\\mathbf{C}(\\mathbf{\\theta})\\mathbf{x}=\\mathbf{x}\\star\\mathbf{\\theta}\\). A particular choice of \\(\\mathbf{\\theta}=(0,1,0,\\dots,0)^{\\top}\\) yields a special circulant matrix that shifts vectors to the right by one position. This matrix is called the (right) _shift_ or _translation operator_ and denoted by \\(\\mathbf{S}\\).\n' +
      '\n' +
      'Circulant matrices can be characterised by their _commutativity_ property: the product of circulant matrices is commutative, i.e. \\(\\mathbf{C}(\\mathbf{\\theta})\\mathbf{C}(\\mathbf{\\eta})=\\mathbf{C}(\\mathbf{\\eta})\\mathbf{C}( \\mathbf{\\theta})\\) for any \\(\\mathbf{\\theta}\\) and \\(\\mathbf{\\eta}\\). Since the shift is a circulant matrix, we get the familiar _translation_ or _shift equivariance_ of the convolution operator,\n' +
      '\n' +

      '\n' +
      'Such commutativity property should not be surprising, since the underlying symmetry group (the translation group) is Abelian. Moreover, the opposite direction appears to be true as well, i.e. a matrix is circulant iff it commutes with shift. This, in turn, allows us to _define_ convolution as a translation equivariant linear operation, and is a nice illustration of the power of geometric priors and the overall philosophy of Geometric ML: convolution emerges from the first principle of translational symmetry.\n' +
