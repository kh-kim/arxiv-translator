      'Further, we state that a class of models is _invariant_ to time warping if, for any model of the class and any such \\(\\tau\\), there exists another (possibly the same) model from the class that processes the warped data in the same way as the original model did in the non-warped case.\n' +
      '\n' +
      'This is a potentially very useful property. If we have an RNN class capable of modelling short-term dependencies well, and we can also show that this class is invariant to time warping, then we know it is possible to train such a model in a way that will usefully capture long-term dependencies as well (as they would correspond to a time dilation warping of a signal with short-term dependencies). As we will shortly see, it is no coincidence that _gated_ RNN models such as the LSTM were proposed to model long-range dependencies. Achieving time warping invariance is tightly coupled with presence of gating mechanisms, such as the input/forget/output gates of LSTMs.\n' +
      '\n' +
      'When time gets warped by \\(\\tau\\), the signal observed by the RNN at time \\(t\\) is \\(z(\\tau(t))\\) and, to remain invariant to such warpings, it should predict an equivalently-warped summary function \\(h(\\tau(t))\\). Using Taylor expansion arguments once more, we derive a form of Equation 50 for the warped time, that the RNN update \\(R\\) should satisfy:\n' +
      '\n' +
      '\\[\\frac{\\mathrm{d}h(\\tau(t))}{\\mathrm{d}\\tau(t)}=R(z(\\tau(t+1)),h(\\tau(t)))-h( \\tau(t)) \\tag{51}\\]\n' +
      '\n' +
      'However, the above derivative is computed with respect to the warped time \\(\\tau(t)\\), and hence does not take into account the original signal. To make our model take into account the warping transformation explicitly, we need to differentiate the warped summary function with respect to \\(t\\). Applying the chain rule, this yields the following differential equation:\n' +
      '\n' +
      '\\[\\frac{\\mathrm{d}h(\\tau(t))}{\\mathrm{d}t}=\\frac{\\mathrm{d}h(\\tau(t))}{\\mathrm{ d}\\tau(t)}\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}=\\frac{\\mathrm{d}\\tau(t)}{ \\mathrm{d}t}R(z(\\tau(t+1)),h(\\tau(t)))-\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}h( \\tau(t)) \\tag{52}\\]\n' +
      '\n' +
      'and, for our (continuous-time) RNN to remain invariant to _any_ time warping \\(\\tau(t)\\), it needs to be able to explicitly represent the derivative \\(\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}\\), which is not assumed known upfront! We need to introduce a _learnable_ function \\(\\Gamma\\) which approximates this derivative. For example, \\(\\Gamma\\) could be a neural network taking into account \\(z(t+1)\\) and \\(h(t)\\) and predicting scalar outputs.\n' +
      '\n' +
      'Now, remark that, from the point of view of a _discrete_ RNN model under time warping, its input \\(\\mathbf{z}^{(t)}\\) will correspond to \\(z(\\tau(t))\\), and its summary \\(\\mathbf{h}^{(t)}\\) will correspond to \\(h(\\tau(t))\\). To obtain the required relationship of \\(\\mathbf{h}^{(t)}\\) to \\(\\mathbf{h}^{(t+1)}\\) in order to remain invariant to time warping, we will use a one-step Taylor expansion of \\(h(\\tau(t))\\):\n' +
      '\n' +
      '\\[h(\\tau(t+\\delta))\\approx h(\\tau(t))+\\delta\\frac{\\mathrm{d}h(\\tau(t))}{\\mathrm{ d}t}\\]and, once again, setting \\(\\delta=1\\) and substituting Equation 52, then discretising:\n' +
      '\n' +
      '\\[\\mathbf{h}^{(t+1)} =\\mathbf{h}^{(t)}+\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}R(\\mathbf{z} ^{(t+1)},\\mathbf{h}^{(t)})-\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}\\mathbf{h}^{(t)}\\] \\[=\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}R(\\mathbf{z}^{(t+1)}, \\mathbf{h}^{(t)})+\\left(1-\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}\\right)\\mathbf{ h}^{(t)}\\]\n' +
      '\n' +
      'Finally, we swap \\(\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}\\) with the aforementioned learnable function, \\(\\Gamma\\). This gives us the required form for our time warping-invariant RNN:\n' +
      '\n' +
      '\\[\\mathbf{h}^{(t+1)}=\\Gamma(\\mathbf{z}^{(t+1)},\\mathbf{h}^{(t)})R(\\mathbf{z}^{(t +1)},\\mathbf{h}^{(t)})+(1-\\Gamma(\\mathbf{z}^{(t+1)},\\mathbf{h}^{(t)}))\\mathbf{ h}^{(t)} \\tag{53}\\]\n' +
      '\n' +
      'We may quickly deduce that SimpleRNNs (Equation 39) are _not_ time warping invariant, given that they do not feature the second term in Equation 53. Instead, they fully overwrite \\(\\mathbf{h}^{(t)}\\) with \\(R(\\mathbf{z}^{(t+1)},\\mathbf{h}^{(t)})\\), which corresponds to assuming no time warping at all; \\(\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}=1\\), i.e. \\(\\tau(t)=t\\).\n' +
      '\n' +
      'Further, our link between continuous-time RNNs and the discrete RNN based on \\(R\\) rested on the accuracy of the Taylor approximation, which holds only if the time-warping derivative is not too large, i.e., \\(\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}\\lesssim 1\\). The intuitive explanation of this is: if our time warping operation ever _contracts time_ in a way that makes time increments \\((t\\to t+1)\\) large enough that intermediate data changes are not sampled, the model can never hope to process time-warped inputs in the same way as original ones--it simply would not have access to the same information. Conversely, time _dilations_ of any form (which, in discrete terms, correspond to interspersing the input time-series with zeroes) are perfectly allowed within our framework.\n' +
      '\n' +
      'Combined with our requirement of monotonically increasing \\(\\tau\\) (\\(\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}>0\\)), we can bound the output space of \\(\\Gamma\\) as \\(0<\\Gamma(\\mathbf{z}^{(t+1)},\\mathbf{h}^{(t)})<1\\), which motivates the use of the logistic sigmoid activation for \\(\\Gamma\\), e.g.:\n' +
      '\n' +
      '\\[\\Gamma(\\mathbf{z}^{(t+1)},\\mathbf{h}^{(t)})=\\mathrm{logistic}(\\mathbf{W}_{ \\Gamma}\\mathbf{z}^{(t+1)}+\\mathbf{U}_{\\Gamma}\\mathbf{h}^{(t)}+\\mathbf{b}_{ \\Gamma})\\]\n' +
      '\n' +
      '_exactly_ matching the LSTM gating equations (e.g. Equation 44). The main difference is that LSTMs compute gating _vectors_, whereas Equation 53 implies \\(\\Gamma\\) should output a scalar. Vectorised gates (Hochreiter, 1991) allow to fit a _different_ warping derivative in every dimension of \\(\\mathbf{h}^{(t)}\\), allowing for reasoning over _multiple_ time horizons simultaneously.\n' +
      '\n' +
      'It is worth taking a pause here to summarise what we have done. By requiring that our RNN class is invariant to (non-destructive) time warping, we have derived the necessary form that it must have (Equation 53), and showed that it exactly corresponds to the class of _gated_ RNNs. The gates\' primary role under this perspective is to accurately fit the _derivative_\\(\\frac{\\mathrm{d}\\tau(t)}{\\mathrm{d}t}\\) of the warping transformation.\n' +
      '\n' +
      'The notion of _class invariance_ is somewhat distinct from the invariances we studied previously. Namely, once we train a gated RNN on a time-warped input with \\(\\tau_{1}(t)\\), we typically cannot zero-shot transfer it to a signal warped by a different \\(\\tau_{2}(t)\\). Rather, class invariance only guarantees that gated RNNs are powerful enough to fit both of these signals in the same manner, but potentially with vastly different model parameters. That being said, the realisation that effective gating mechanisms are tightly related to fitting the warping derivative can yield useful prescriptions for gated RNN optimisation, as we now briefly demonstrate.\n' +
      '\n' +
      'For example, we can often assume that the range of the dependencies we are interested in tracking within our signal will be in the range \\([T_{l},T_{h}]\\) time-steps.\n' +
      '\n' +
      'By analysing the analytic solutions to Equation 52, it can be shown that the characteristic _forgetting time_ of \\(\\mathbf{h}^{(t)}\\) by our gated RNN is proportional to \\(\\frac{1}{\\Gamma(\\mathbf{z}^{(t+1)},\\mathbf{h}^{(t)})}\\). Hence, we would like our gating values to lie between \\(\\left[\\frac{1}{T_{h}},\\frac{1}{T_{m}}\\right]\\) in order to effectively remember information within the assumed range.\n' +
      '\n' +
      'Further, if we assume that \\(\\mathbf{z}^{(t)}\\) and \\(\\mathbf{h}^{(t)}\\) are roughly _zero-centered_--which is a common by-product of applying transformations such as layer normalisation (Ba et al., 2016)--we can assume that \\(\\mathbb{E}[\\Gamma(\\mathbf{z}^{(t+1)},\\mathbf{h}^{(t)})]\\approx\\mathrm{ logistic}(\\mathbf{b}_{\\Gamma})\\). Controlling the _bias_ vector of the gating mechanism is hence a very powerful way of controlling the effective gate value.\n' +
      '\n' +
      'Combining the two observations, we conclude that an appropriate range of gating values can be obtained by initialising \\(\\mathbf{b}_{\\Gamma}\\sim-\\log(\\mathcal{U}(T_{l},T_{h})-1)\\), where \\(\\mathcal{U}\\) is the uniform real distribution. Such a recommendation was dubbed _chrono initialisation_ by Tallec and Ollivier (2018), and has been empirically shown to improve the long-range dependency modelling of gated RNNs.\n' +
      '\n' +
      'Sequence-to-sequence learning with RNNsOne prominent historical example of using RNN-backed computation are _sequence-to-sequence_ translation tasks, such as _machine translation_ of natural languages. The pioneering _seq2seq_ work by Sutskever et al. (2014) achieved this by passing the summary vector,\n' +
      '\n' +
      '[MISSING_PAGE_EMPTY:105]\n' +
      '\n' +
      'the input content, substantial work also learnt more _explicit_ ways to direct attention to the input. A powerful algorithmically grounded way of doing so is the _pointer network_ of Vinyals et al. (2015), which proposes a simple modification of recurrent attention to allow for pointing over elements of _variable-sized_ inputs. These findings have then been generalised to the _set2set_ architecture (Vinyals et al., 2016), which generalises seq2seq models to unordered sets, supported by pointer network-backed LSTMs.\n' +
      '\n' +
      '## 6 Problems and Applications\n' +
      '\n' +
      'Invariances and symmetries arise all too commonly across data originating in the real world. Hence, it should come as no surprise that some of the most popular applications of machine learning in the 21st century have come about as a direct byproduct of Geometric Deep Learning, perhaps sometimes without fully realising this fact. We would like to provide readers with an overview--by no means comprehensive--of influential works in Geometric Deep Learning and exciting and promising new applications. Our motivation is twofold: to demonstrate specific instances of scientific and industrial problems where the five geometric domains commonly arise, and to serve additional motivation for further study of Geometric Deep Learning principles and architectures.\n' +
      '\n' +
      'Chemistry and Drug DesignOne of the most promising applications of representation learning on graphs is in computational chemistry and _drug development_. Traditional drugs are small molecules that are designed to chemically attach (\'bind\') to some target molecule, typically a protein, in order to activate or disrupt some disease-related chemical process. Unfortunately, drug development is an extremely long and expensive process: at the time of writing, bringing a new drug to the market typically takes more than a decade and costs more than a billion dollars. One of the reasons is the cost of testing where many drugs fail at different stages - less than 5% of candidates make it to the last stage (see e.g. Gaudelet et al. (2020)).\n' +
      '\n' +
      'Since the space of chemically synthesisable molecules is very large (estimated around \\(10^{60}\\)), the search for candidate molecules with the right combination of properties such as target binding affinity, low toxicity, solubility, etc. cannot be done experimentally, and _virtual_ or _in silico screening_ (i.e., the use of computational techniques to identify promising molecules), is employed. Machine learning techniques play an increasingly more prominent role in this task. A prominent example of the use of Geometric Deep Learning for virtual drug screening was recently shown by Stokes et al. (2020) using a graph neural network trained to predict whether or not candidate molecules inhibit growth in the model bacterium _Escherichia coli_, they were able to effectively discover that _Halicin_, a molecule originally indicated for treating diabetes, is a highly potent antibiotic, even against bacteria strains with known antibiotic resistance. This discovery was widely covered in both scientific and popular press.\n' +
      '\n' +
      'Speaking more broadly, the application of graph neural networks to molecules modeled as graphs has been a very active field, with multiple specialised architectures proposed recently that are inspired by physics and e.g. incorporate equivariance to rotations and translations (see e.g. Thomas et al. (2018); Anderson et al. (2019); Fuchs et al. (2020); Satorras et al. (2021)). Further, Bapst et al. (2020) have successfully demonstrated the utility of GNNs for predictively modelling the dynamics of glass, in a manner that outperformed the previously available physics-based models. Historically, many works in computational chemistry were precursors of modern graph neural network architectures sharing many common traits with them.\n' +
      '\n' +
      'Drug RepositionWhile generating entirely novel drug candidates is a potentially viable approach, a faster and cheaper avenue for developing new therapies is _drug repositioning_, which seeks to evaluate already-approved drugs (either alone or in combinations) for a novel purpose. This often significantly decreases the amount of clinical evaluation that is necessary to release the drug to the market. At some level of abstraction, the action of drugs on the body biochemistry and their interactions between each other and other biomolecules can be modeled as a graph, giving rise to the concept of \'network medicine\' coined by the prominent network scientist Albert-Laszlo Barabasi and advocating the use of biological networks (such as protein-protein interactions and metabolic pathways) to develop new therapies (Barabasi et al., 2011).\n' +
      '\n' +
      'Geometric Deep Learning offers a modern take on this class of approaches. A prominent early example is the work of Zitnik et al. (2018), who used graph neural networks to predict side effects in a form of drug repositioning known as _combinatorial therapy_ or _polypharmacy_, formulated as edge prediction in a drug-drug interaction graph. The novel coronavirus pandemic, which is largely ongoing at the time of writing this text, has sparked a particular interest in attempting to apply such approaches against COVID-19 (Gysi et al., 2020). Finally, we should note that drug repositioning is not necessarily limited to synthetic molecules: Veselkov et al. (2019) applied similar approaches to drug-like molecules contained in food (since, as we mentioned, many plant-based foods contain biological analogues of compounds used in oncological therapy). One of the authors of this text is involved in a collaboration adding a creative twist to this research, by partnering with a molecular chef that designs exciting recipes based on the \'hyperfood\' ingredients rich in such drug-like molecules.\n' +
      '\n' +
      'Protein biologySince we have already mentioned proteins as drug targets, lets us spend a few more moments on this topic. Proteins are arguably among the most important biomolecules that have myriads of functions in our body, including protection against pathogens (antibodies), giving structure to our skin (collagen), transporting oxygen to cells (haemglobin), catalysing chemical reactions (enzymes), and signaling (many hormones are proteins). Chemically speaking, a protein is a biopolymer, or a chain of small building blocks called _aminoacids_ that under the influence of electrostatic forces fold into a complex 3D structure. It is this structure that endows the protein with its functions, and hence it is crucial to the understanding of how proteins work and what they do. Since proteins are common targets for drug therapies, the pharmaceutical industry has a keen interest in this field.\n' +
      '\n' +
      'A typical hierarchy of problems in protein bioinformatics is going from protein _sequence_ (a 1D string over an alphabet of of 20 different amino acids) to 3D _structure_ (a problem known as \'protein folding\') to _function_ (\'protein function prediction\'). Recent approaches such as DeepMind\'s AlphaFold by Senior et al. (2020) used _contact graphs_ to represent the protein structure. Gligorijevic et al. (2020) showed that applying graph neural networks on such graphs allows to achieve better function prediction than using purely sequence-based methods.\n' +
      '\n' +
      'Gainza et al. (2020) developed a Geometric Deep Learning pipeline called MaSIF predicting interactions between proteins from their 3D structure. MaSIF models the protein as a molecular surface discretised as a mesh, arguing that this representation is advantageous when dealing with interactions as it allows to abstract the internal fold structure. The architecture was based on mesh convolutional neural network operating on pre-computed chemical and geometric features in small local geodesic patches. The network was trained using a few thousand co-crystal protein 3D structures from the Protein Data Bank to address multiple tasks, including interface prediction, ligand classification, and docking, and allowed to do _de novo_ (\'from scratch\') design of proteins that could in principle act as biological immunotherapy drug against cancer - such proteins are designed to inhibit protein-protein interactions (PPI) between parts of the programmed cell death protein complex (PD-1/PD-L1) and give the immune system the ability to attack the tumor cells.\n' +
      '\n' +
      'Recommender Systems and Social NetworksThe first popularised large-scale applications of graph representation learning have occurred within _social networks_, primarily in the context of _recommender systems_. Recommenders are tasked with deciding which content to serve to users, potentially depending on their previous history of interactions on the service. This is typically realised through a _link prediction_ objective: supervise the embeddings of various nodes (pieces of content) such that they are kept close together if they are deemed _related_ (e.g. commonly viewed together). Then the _proximity_ of two embeddings (e.g. their inner product) can be interpreted as the probability that they are linked by an edge in the content graph, and hence for any content queried by users, one approach could serve its \\(k\\) nearest neighbours in the embedding space.\n' +
      '\n' +
      'Among the pioneers of this methodology is the American image sharing and social media company Pinterest: besides presenting one of the first successful deployments of GNNs in production, their method, PinSage, successfully made graph representation learning _scalable_ to graphs of millions of nodes and billions of edges (Ying et al., 2018). Related applications, particularly in the space of product recommendations, soon followed. Popular GNN-backed recommenders that are currently deployed in production include Alibaba\'s Aligraph (Zhu et al., 2019) and Amazon\'s P-Companion (Hao et al., 2020). In this way, graph deep learning is influencing millions of people on a daily level.\n' +
      '\n' +
      'Within the context of content analysis on social networks, another noteworthy effort is Fabula AI, which is among the first GNN-based startups to be acquired (in 2019, by Twitter). The startup, founded by one of the authors of the text and his team, developed novel technology for detectingmisinformation on social networks (Monti et al., 2019). Fabula\'s solution consists of modelling the spread of a particular news item by the network of users who shared it. The users are connected if one of them re-shared the information from the other, but also if they follow each other on the social network. This graph is then fed into a graph neural network, which classifies the entire graph as either \'true\' or \'fake\' content - with labels based on agreement between fact-checking bodies. Besides demonstrating strong predictive power which stabilises quickly (often within a few hours of the news spreading), analysing the embeddings of individual user nodes revealed clear clustering of users who tend to share incorrect information, exemplifying the well-known _\'echo chamber\'_ effect.\n' +
      '\n' +
      'Traffic forecastingTransportation networks are another area where Geometric Deep Learning techniques are already making an actionable impact over billions of users worldwide. For example, on road networks, we can observe intersections as nodes, and road segments as edges connecting them--these edges can then be featureised by the road length, current or historical speeds along their segment, and the like.\n' +
      '\n' +
      'One standard prediction problem in this space is predicting the _estimated time of arrival_ (ETA): for a given candidate route, providing the expected travel time necessary to traverse it. Such a problem is essential in this space, not only for user-facing traffic recommendation apps, but also for enterprises (such as food delivery or ride-sharing services) that leverage these predictions within their own operations.\n' +
      '\n' +
      'Graph neural networks have shown immense promise in this space as well: they can, for example, be used to directly predict the ETA for a relevant subgraph of the road network (effectively, a _graph regression_ task). Such an approach was successfully leveraged by DeepMind, yielding a GNN-based ETA predictor which is now deployed in production at Google Maps (Derrow-Pinion et al., 2021), serving ETA queries in several major metropolitan areas worldwide. Similar returns have been observed by the Baidu Maps team, where travel time predictions are currently served by the ConSTGAT model, which is itself based on a spatio-temporal variant of the graph attention network model (Fang et al., 2020).\n' +
      '\n' +
      'Object recognitionA principal benchmark for machine learning techniques in computer vision is the ability to _classify_ a central object within a provided image. The ImageNet large scale visual recognition challenge (Russakovsky et al., 2015, ILSVRC) was an annual object classification challenge that propelled much of the early development in Geometric Deep Learning. ImageNet requires models to classify realistic images scraped from the Web into one of 1000 categories: such categories are at the same time diverse (covering both animate and inanimate objects), and specific (with many classes focused on distinguishing various cat and dog breeds). Hence, good performance on ImageNet often implies a solid level of feature extraction from general photographs, which formed a foundation for various _transfer learning_ setups from pre-trained ImageNet models.\n' +
      '\n' +
      'The success of convolutional neural networks on ImageNet--particularly the AlexNet model of Krizhevsky et al. (2012), which swept ILSVRC 2012 by a large margin--has in a large way spearheaded the adoption of deep learning as a whole, both in academia and in industry. Since then, CNNs have consistently ranked on top of the ILSVRC, spawning many popular architectures such as VGG-16 (Simonyan and Zisserman, 2014), Inception (Szegedy et al., 2015) and ResNets (He et al., 2016), which have successfully surpassed human-level performance on this task. The design decisions and regularisation techniques employed by these architectures (such as rectified linear activations (Nair and Hinton, 2010), dropout (Srivastava et al., 2014), skip connections (He et al., 2016) and batch normalisation (Ioffe and Szegedy, 2015)) form the backbone of many of the effective CNN models in use today.\n' +
      '\n' +
      'Concurrently with object classification, significant progress had been made on object _detection_; that is, isolating all objects of interest within an image, and tagging them with certain classes. Such a task is relevant in a variety of downstream problems, from image captioning all the way to autonomous vehicles. It necessitates a more fine-grained approach, as the predictions need to be _localised_; as such, often, translation equivariant models have proven their worth in this domain. One impactful example in this space includes the R-CNN family of models (Girshick et al., 2014; Girshick, 2015; Ren et al., 2015; He et al., 2017) whereas, in the related field of _semantic segmentation_, the SegNet model of Badrinarayanan et al. (2017) proved influential, with its encoder-decoder architecture relying on the VGG-16 backbone.\n' +
      '\n' +
      'Game playingConvolutional neural networks also play a prominent role as translation-invariant feature extractors in _reinforcement learning_ (RL) environments, whenever the observed state can be represented in a grid domain; e.g. this is the case when learning to play video games from pixels. In this case, the CNN is responsible for reducing the input to a flat vector representation, which is then used for deriving _policy_ or _value functions_ that drive the RL agent\'s behaviour. While the specifics of reinforcement learning are not the focus of this section, we do note that some of the most impactful results of deep learning in the past decade have come about through CNN-backed reinforcement learning.\n' +
      '\n' +
      'One particular example that is certainly worth mentioning here is DeepMind\'s _AlphaGo_(Silver et al., 2016). It encodes the current state within a game of Go by applying a CNN to the \\(19\\times 19\\) grid representing the current positions of the placed stones. Then, through a combination of learning from previous expert moves, Monte Carlo tree search, and self-play, it had successfully reached a level of Go mastery that was sufficient to outperform Lee Sedol, one of the strongest Go players of all time, in a five-round challenge match that was widely publicised worldwide.\n' +
      '\n' +
      'While this already represented a significant milestone for broader artificial intelligence--with Go having a substantially more complex state-space than, say, chess--the development of AlphaGo did not stop there. The authors gradually removed more and more Go-specific biases from the architecture, with _AlphaGo Zero_ removing human biases, optimising purely through self-play (Silver et al., 2017), _AlphaZero_ expands this algorithm to related two-player games, such as Chess and Shogi; lastly, _MuZero_(Schrittwieser et al., 2020) incorporates a model that enables _learning_ the rules of the game on-the-fly, which allows reaching strong performance in the Atari 2600 console, as well as Go, Chess and Shogi, without any upfront knowledge of the rules. Throughout all of these developments, CNNs remained the backbone behind these models\' representation of the input.\n' +
      '\n' +
      'While several high-performing RL agents were proposed for the Atari 2600 platform over the years (Mnih et al., 2015, 2016; Schulman et al., 2017), for a long time they were unable to reach human-level performance on _all_ of the 57 games provided therein. This barrier was finally broken with Agent57 (Badia et al., 2020), which used a parametric family of policies, ranging from strongly exploratory to purely exploitative, and prioritising them in different ways during different stages of training. It, too, powers most of its computations by a CNN applied to the video game\'s framebuffer.\n' +
      '\n' +
      'Text and speech synthesisBesides images (which naturally map to a _two_-dimensional grid), several of (geometric) deep learning\'s strongest successes have happened on one-dimensional grids. Natural examples of this are _text_ and _speech_, folding the Geometric Deep Learning blueprint within diverse areas such as natural language processing and digital signal processing.\n' +
      '\n' +
      'Some of the most widely applied and publicised works in this space focus on _synthesis_: being able to generate speech or text, either unconditionally or conditioned on a particular _prompt_. Such a setup can support a plethora of useful tasks, such as _text-to-speech_ (TTS), predictive text completion, and machine translation. Various neural architectures for text and speech generation have been proposed over the past decade, initially mostly based on _recurrent_ neural networks (e.g. the aforementioned seq2seq model (Sutskever et al., 2014) or recurrent attention (Bahdanau et al., 2014)). However, in recent times, they have been gradually replaced by convolutional neural networks and Transformer-based architectures.\n' +
      '\n' +
      'One particular limitation of simple 1D convolutions in this setting is their linearly growing _receptive field_, requiring many layers in order to cover the sequence generated so far. _Dilated_ convolutions, instead, offer an _exponentially_ growing receptive field with an equivalent number of parameters. Owing to this, they proved a very strong alternative, eventually becoming competitive with RNNs on machine translation (Kalchbrenner et al., 2016), while drastically reducing the computational complexity, owing to their parallelisability across all input positions. The most well-known application of dilated convolutions is the _WaveNet_ model from van den Oord et al. (2016). WaveNets demonstrated that, using dilations, it is possible to synthesise speech at the level of _raw waveform_ (typically 16,000 samples per second or more), producing speech samples that were significantly more "human-like" than the best previous text-to-speech (TTS) systems. Subsequently, it was further demonstrated that the computations of WaveNets can be distilled in a much simpler model, the _WaveRNN_(Kalchbrenner et al., 2018)--and this model enabled effectively deploying this technology at an industrial scale. This allowed not only its deployment for large-scale speech generation for services such as the Google Assistant, but also allowing for efficient on-device computations; e.g. for Google Duo, which uses end-to-end encryption.\n' +
      '\n' +
      'Transformers (Vaswani et al., 2017) have managed to surpass the limitations of both recurrent and convolutional architectures, showing that _self-attention_ is sufficient for achieving state-of-the-art performance in machine translation. Subsequently, they have revolutionised natural language processing. Through the pre-trained embeddings provided by models such as BERT (Devlin et al., 2018), Transformer computations have become enabled for a large amount of downstream applications of natural language processing--for example, Google uses BERT embeddings to power its search engine.\n' +
      '\n' +
      'Arguably the most widely publicised application of Transformers in the past years is text generation, spurred primarily by the _Generative Pre-trained Transformer_(GPT, Radford et al. (2018, 2019); Brown et al. (2020)) family of models from OpenAI. In particular, GPT-3 (Brown et al., 2020) successfully scaled language model learning to 175 billion learnable parameters, trained on next-word prediction on web-scale amounts of scraped textual corpora. This allowed it not only to become a highly-potent few-shot learner on a variety of language-based tasks, but also a text generator with capability to produce coherent and human-sounding pieces of text. This capability not only implied a large amount of downstream applications, but also induced a vast media coverage.\n' +
      '\n' +
      'HealthcareApplications in the medical domain are another promising area for Geometric Deep Learning. There are multiple ways in which these methods are being used. First, more traditional architectures such as CNNs have been applied to grid-structured data, for example, for the prediction of length of stay in Intensive Care Units (Rocheteau et al., 2020), or diagnosis of sight-threatening diseases from retinal scans (De Fauw et al., 2018). Winkels and Cohen (2019) showed that using 3D roto-translation group convolutional networks improves the accuracy of pulmonary nodule detection compared to conventional CNNs.\n' +
      '\n' +
      'Second, modelling organs as geometric surfaces, mesh convolutional neural networks were shown to be able to address a diverse range of tasks, from reconstructing facial structure from genetics-related information (Mahdi et al., 2020) to brain cortex parcellation (Cucurull et al., 2018) to regressing demographic properties from cortical surface structures (Besson et al., 2020). The latter examples represent an increasing trend in neuroscience to consider the brain as a surface with complex folds giving rise to highly non-Euclidean structures.\n' +
      '\n' +
      'At the same time, neuroscientists often try construct and analyse _functional networks_ of the brain representing the various regions of the brain that are activated together when performing some cognitive function; these networks are often constructed using functional magnetic resonance imaging (fMRI) that shows in real time which areas of the brain consume more blood. These functional networks can reveal patient demographics (e.g., telling apart males from females, Arslan et al. (2018)), as well as used for neuropathology diagnosis, which is the third area of application of Geometric Deep Learning in medicine we would like to highlight here. In this context, Ktena et al. (2017) pioneered the use of graph neural networks for the prediction of neurological conditions such as Autism Spectrum Disorder. The geometric and functional structure of the brain appears to be intimately related, and recently Irani and Thanou (2021) pointed to the benefits of exploiting them jointly in neurological disease analysis.\n' +
      '\n' +
      'Fourth, _patient networks_ are becoming more prominent in ML-based medical diagnosis. The rationale behind these methods is that the information of patient demographic, genotypic, and phenotypic similarity could improve predicting their disease. Parisot et al. (2018) applied graph neural networks on networks of patients created from demographic features for neurological disease diagnosis, showing that the use of the graph improves prediction results. Cosmo et al. (2020) showed the benefits of latent graph learning (by which the network _learns_ an unknown patient graph) in this setting. The latter work used data from the UK Biobank, a large-scale collection of medical data including brain imaging (Miller et al., 2016).\n' +
      '\n' +
      'A wealth of data about hospital patients may be found in _electronic health records_ (EHRs). Besides giving a comprehensive view of the patient\'s progression, EHR analysis allows for _relating_ similar patients together. This aligns with the _pattern recognition method_, which is commonly used in diagnostics. Therein, the clinician uses _experience_ to recognise a pattern of clinical characteristics, and it may be the primary method used when the clinician\'s experience may enable them to diagnose the condition quickly. Along these lines, several works attempt to construct a patient graph based on EHR data, either by analysing the embeddings of their doctor\'s notes (Malone et al., 2018), diagnosis similarity on admission (Rocheteau et al., 2021), or even assuming a fully-connected graph (Zhu and Razavian, 2019). In all cases, promising results have been shown in favour of using graph representation learning for processing EHRs.\n' +
      '\n' +
      'Particle physics and astrophysicsHigh energy physicists were perhaps among the first domain experts in the field of natural sciences to embrace the new shiny tool, graph neural networks. In a recent review paper, Shlomi et al. (2020) note that machine learning has historically been heavily used in particle physics experiments, either to learn complicated inverse functions allowing to infer the underlying physics process from the information measured in the detector, or to perform classification and regression tasks. For the latter, it was often necessary to force the data into an unnatural representation such as grid, in order to be able to used standard deep learning architectures such as CNN. Yet, many problems in physics involve data in the form of unordered sets with rich relations and interactions, which can be naturally represented as graphs.\n' +
      '\n' +
      'One important application in high-energy physics is the reconstruction and classification of _particle jets_ - sprays of stable particles arising from multiple successive interaction and decays of particles originating from a single initial event. In the Large Hardon Collider, the largest and best-known particle accelerator built at CERN, such jet are the result of collisions of protons at nearly the speed of light. These collisions produce massive particles, such as the long though-for Higgs boson or the top quark. The identification and classification of collision events is of crucial importance, as it might provide experimental evidence to the existence of new particles.\n' +
      '\n' +
      'Multiple Geometric Deep Learning approaches have recently been proposed for particle jet classification task, e.g. by Komiske et al. (2019) and Qu and Gouskos (2019), based on DeepSet and Dynamic Graph CNN architectures, respectively. More recently, there has also been interest in developing specialised architectures derived from physics consideration and incorporating inductive biases consistent with Hamiltonian or Lagrangian mechanics (see e.g. Sanchez-Gonzalez et al. (2019); Cranmer et al. (2020)), equivariant to the Lorentz group (a fundamental symmetry of space and time in physics) (Bogatskiy et al., 2020), or even incorporating symbolic reasoning (Cranmer et al., 2019) and capable of learning physical laws from data. Such approaches are more interpretable (and thus considered more \'trustworthy\' by domain experts) and also offer better generalisation.\n' +
      '\n' +
      'Besides particle accelerators, particle detectors are now being used by astrophysicist for _multi-messenger astronomy_ - a new way of coordinated observation of disparate signals, such as electromagnetic radiation, gravitational waves, and neutrinos, coming from the same source. Neutrino astronomy is of particular interest, since neutrinos interact only very rarely with matter, and thus travel enormous distances practically unaffected. Detecting neutrinos allows to observe objects inaccessible to optical telescopes, but requires enormously-sized detectors - the IceCube neutrino observatory uses a cubic kilometer of Antarctic ice shelf on the South Pole as its detector. Detecting high-energy neutrinos can possibly shed lights on some of the most mysterious objects in the Universe, such as blazars and black holes. Choma et al. (2018) used a Geometric neural network to model the irregular geometry of the IceCube neutrino detector, showing significantly better performance in detecting neutrinos coming from astrophysical sources and separating them from background events.\n' +
      '\n' +
      'While neutrino astronomy offers a big promise in the study of the Cosmos, traditional optical and radio telescopes are still the \'battle horses\' of astronomers. With these traditional instruments, Geometric Deep Learning can still offer new methodologies for data analysis. For example, Scaife and Porter (2021) used rotationally-equivariant CNNs for the classification of radio galaxies, and McEwen et al. (2021) used spherical CNNs for the analysis of cosmic microwave background radiation, a relic from the Big Bang that might shed light on the formation of the primordial Universe. As we already mentioned, such signals are naturally represented on the sphere and equivariant neural networks are an appropriate tool to study them.\n' +
      '\n' +
      'Virtual and Augmented RealityAnother field of applications which served as the motivation for the development of a large class of Geometric Deep Learning methods is computer vision and graphics, in particular, dealing with 3D body models for virtual and augmented reality. Motion capture technology used to produce special effects in movies like Avatar often operates in two stages: first, the input from a 3D scanner capturing the motions of the body or the face of the actor is put into correspondence with some canonical shape, typically modelled as a discrete manifold or a mesh (this problem is often called \'analysis\'). Second, a new shape is generated to repeat the motion of the input (\'synthesis\'). Initial works on Geometric Deep Learning in computer graphics and vision (Masci et al., 2015; Boscaini et al., 2016; Monti et al., 2017) developed mesh convolutional neural networks to address the analysis problem, or more specifically, deformable shape correspondence.\n' +
      '\n' +
      'First geometric autoencoder architectures for 3D shape synthesis were proposed independently by Litany et al. (2018) and Ranjan et al. (2018). Inthese architectures, a canonical mesh (of the body, face, or hand) was assumed to be known and the synthesis task consisted of regressing the 3D coordinates of the nodes (the embedding of the surface, using the jargon of differential geometry). Kulon et al. (2020) showed a hybrid pipeline for 3D hand pose estimation with an image CNN-based encoder and a geometric decoder. A demo of this system, developed in collaboration with a British startup company Ariel AI and presented at CVPR 2020, allowed to create realistic body avatars with fully articulated hands from video input on a mobile phone faster than real-time. Ariel AI was acquired by Snap in 2020, and at the time of writing its technology is used in Snap\'s augmented reality products.\n' +
      '\n' +
      '## 7 Historic Perspective\n' +
      '\n' +
      '"Symmetry, as wide or as narrow as you may define its meaning, is one idea by which man through the ages has tried to comprehend and create order, beauty, and perfection." This somewhat poetic definition of symmetry is given in the eponymous book of the great mathematician Hermann Weyl (2015), his _Schwanengesang_ on the eve of retirement from the Institute for Advanced Study in Princeton. Weyl traces the special place symmetry has occupied in science and art to the ancient times, from Sumerian symmetric designs to the Pythagoreans who believed the circle to be perfect due to its rotational symmetry. Plato considered the five regular polyhedra bearing his name today so fundamental that they must be the basic building blocks shaping the material world. Yet, though Plato is credited with coining the term \\(\\sigma\\)\\(\\sigma\\)\\(\\sigma\\)\\(\\sigma\\), which literally translates as\'same measure\', he used it only vaguely to convey the beauty of proportion in art and harmony in music. It was the astronomer and mathematician Johannes Kepler to attempt the first rigorous analysis of the symmetric shape of water crystals. In his treatise (\'On the Six-Cornered Snowflake\'), he attributed the six-fold dihedral structure of snowflakes to hexagonal packing of particles - an idea that though preceded the clear understanding of how matter is formed, still holds today as the basis of crystallography (Ball, 2011).\n' +
      '\n' +
      'Symmetry in Mathematics and PhysicsIn modern mathematics, symmetry is almost univocally expressed in the language of group theory. The origins of this theory are usually attributed to Evariste Galois, who coinedthe term and used it to study solvability of polynomial equations in the 1830s. Two other names associated with group theory are those of Sophus Lie and Felix Klein, who met and worked fruitfully together for a period of time (Tobies, 2019). The former would develop the theory of continuous symmetries that today bears his name; the latter proclaimed group theory to be the organising principle of geometry in his Erlangen Program, which we mentioned in the beginning of this text. Riemannian geometry was explicitly excluded from Klein\'s unified geometric picture, and it took another fifty years before it was integrated, largely thanks to the work of Elie Cartan in the 1920s.\n' +
      '\n' +
      'Emmy Noether, Klein\'s colleague in Gottingen, proved that every differentiable symmetry of the action of a physical system has a corresponding conservation law (Noether, 1918). In physics, it was a stunning result: beforehand, meticulous experimental observation was required to discover fundamental laws such as the conservation of energy, and even then, it was an empirical result not coming from anywhere. Noether\'s Theorem -- "a guiding star to 20th and 21st century physics", in the words of the Nobel laureate Frank Wilczek -- showed that the conservation of energy emerges from the translational symmetry of time, a rather intuitive idea that the results of an experiment should not depend on whether it is conducted today or tomorrow.\n' +
      '\n' +
      'The symmetry associated with charge conservation is the global _gauge invariance_ of the electromagnetic field, first appearing in Maxwell\'s formulation of electrodynamics (Maxwell, 1865); however, its importance initially remained unnoticed. The same Hermann Weyl who wrote so dithyrambically about symmetry is the one who first introduced the concept of gauge invariance in physics in the early 20th century, emphasizing its role as a principle from which electromagnetism can be _derived_. It took several decades until this fundamental principle -- in its generalised form developed by Yang and Mills (1954) -- proved successful in providing a unified framework to describe the quantum-mechanical behavior of electromagnetism and the weak and strong forces, finally culminating in the Standard Model that captures all the fundamental forces of nature but gravity. We can thus join another Nobel-winning physicist, Philip Anderson (1972), in concluding that "it is only slightly overstating the case to say that physics is the study of symmetry."Early Use of Symmetry in Machine LearningIn machine learning and its applications to pattern recognition and computer vision, the importance of symmetry has long been recognised. Early work on designing equivariant feature detectors for pattern recognition was done by Amari (1978), Kanatani (2012), and Lenz (1990). In the neural networks literature, the famous group Invariance Theorem for Perceptrons by Minsky and Papert (2017) puts fundamental limitations on the capabilities of (single-layer) perceptrons to learn invariants. This was one of the primary motivations for studying multi-layer architectures (Sejnowski et al., 1986; Shawe-Taylor, 1989, 1993), which ultimately led to deep learning.\n' +
      '\n' +
      'In the neural network community, _Neocognitron_(Fukushima and Miyake, 1982) is credited as the first implementation of shift invariance in a neural network for "pattern recognition unaffected by shift in position". His solution came in the form of hierarchical neural network with local connectivity, drawing inspiration from the receptive fields discovered in the visual cortex by the neuroscientists David Hubel and Torsten Wiesel two decades earlier (Hubel and Wiesel, 1959). These ideas culminated in Convolutional Neural Networks in the seminal work of Yann LeCun and co-authors (LeCun et al., 1998). The first work to take a representation-theoretical view on invariant and equivariant neural networks was performed by Wood and Shawe-Taylor (1996), unfortunately rarely cited. More recent incarnations of these ideas include the works of Makadia et al. (2007); Esteves et al. (2020) and one of the authors of this text (Cohen and Welling, 2016).\n' +
      '\n' +
      'Graph Neural NetworksIt is difficult to pinpoint exactly when the concept of Graph Neural Networks began to emerge--partly due to the fact that most of the early work did not place graphs as a first-class citizen, partly since GNNs became practical only in the late 2010s, and partly because this field emerged from the confluence of several research areas. That being said, early forms of graph neural networks can be traced back at least to the 1990s, with examples including Alessandro Sperduti\'s Labeling RAAM (Sperduti, 1994), the "backpropagation through structure" of Goller and Kuchler (1996), and adaptive processing of data structures (Sperduti and Starita, 1997; Frasconi et al., 1998). While these works were primarily concerned with operating over "structures" (often trees or directed acyclic graphs), many of the invariances preserved in their architectures are reminiscent of the GNNs more commonly in use today.\n' +
      '\n' +
      'The first proper treatment of the processing of generic graph structures (and the coining of the term _"graph neural network"_) happened after the turn of the 21st century. Within the Artificial Intelligence lab at the Universita degli Studi di Siena (Italy), papers led by Marco Gori and Franco Scarselli have proposed the first "GNN" (Gori et al., 2005; Scarselli et al., 2008). They relied on recurrent mechanisms, required the neural network parameters to specify _contraction mappings_, and thus computing node representations by searching for a fixed point--this in itself necessitated a special form of backpropagation (Almeida, 1990; Pineda, 1988) and did not depend on node features at all. All of the above issues were rectified by the Gated GNN (GGNN) model of Li et al. (2015). GGNNs brought many benefits of modern RNNs, such as gating mechanisms (Cho et al., 2014) and backpropagation through time, to the GNN model, and remain popular today.\n' +
      '\n' +
      'Computational chemistryIt is also very important to note an independent and concurrent line of development for GNNs: one that was entirely driven by the needs of computational chemistry, where molecules are most naturally expressed as graphs of atoms (nodes) connected by chemical bonds (edges). This invited computational techniques for molecular property prediction that operate directly over such a graph structure, which had become present in machine learning in the 1990s: this includes the ChemNet model of Kireev (1995) and the work of Baskin et al. (1997). Strikingly, the "molecular graph networks" of Merkwirth and Lengauer (2005) explicitly proposed many of the elements commonly found in contemporary GNNs--such as edge type-conditioned weights or global pooling--as early as 2005. The chemical motivation continued to drive GNN development into the 2010s, with two significant GNN advancements centered around improving molecular fingerprinting (Duvenaud et al., 2015) and predicting quantum-chemical properties (Gilmer et al., 2017) from small molecules. At the time of writing this text, molecular property prediction is one of the most successful applications of GNNs, with impactful results in virtual screening of new antibiotic drugs (Stokes et al., 2020).\n' +
      '\n' +
      'Node embeddingsSome of the earliest success stories of deep learning on graphs involve learning representations of nodes in an unsupervised fashion, based on the graph structure. Given their structural inspiration, this direction also provides one of the most direct links between graph representation learning and network science communities. The key early approaches in this space relied on _random walk_-based embeddings: learning node representations in a way that brings them closer together if the nodes co-occur in a short random walk. Representative methods in this space include DeepWalk (Perozzi et al., 2014), node2vec (Grover and Leskovec, 2016) and LINE (Tang et al., 2015), which are all purely self-supervised. Planetoid (Yang et al., 2016) was the first in this space to incorporate supervision label information, when it is available.\n' +
      '\n' +
      'Unifying random walk objectives with GNN encoders was attempted on several occasions, with representative approaches including Variational Graph Autoencoder (VGAE, Kipf and Welling (2016)), embedding propagation (Garcia-Duran and Niepert, 2017), and unsupervised variants of GraphSAGE (Hamilton et al., 2017). However, this was met with mixed results, and it was shortly discovered that pushing neighbouring node representations together is already a key part of GNNs\' inductive bias. Indeed, it was shown that an _untrained_ GNN was already showing performance that is competitive with DeepWalk, in settings where node features are available (Velickovic et al., 2019; Wu et al., 2019). This launched a direction that moves away from combining random walk objectives with GNNs and shifting towards _contrastive_ approaches inspired by mutual information maximisation and aligning to successful methods in the image domain. Prominent examples of this direction include Deep Graph Informax (DGI, Velickovic et al. (2019)), GRACE (Zhu et al., 2020), BERT-like objectives (Hu et al., 2020) and BGRL (Thakoor et al., 2021).\n' +
      '\n' +
      'Probabilistic graphical modelsGraph neural networks have also, concurrently, resurged through embedding the computations of _probabilistic graphical models_ (PGMs, Wainwright and Jordan (2008)). PGMs are a powerful tool for processing graphical data, and their utility arises from their probabilistic perspective on the graph\'s edges: namely, the nodes are treated as _random variables_, while the graph structure encodes _conditional independence_ assumptions, allowing for significantly simplifying the calculation and sampling from the joint distribution. Indeed, many algorithms for (exactly or approximately) supporting learning and inference on PGMs rely on forms of passing messages over their edges (Pearl, 2014), with examples including variational mean-field inference and loopy belief propagation (Yedidia et al., 2001; Murphy et al., 2013).\n' +
      '\n' +
      'This connection between PGMs and message passing was subsequently developed into GNN architectures, with early theoretical links established by the authors of structure2vec (Dai et al., 2016). Namely, by posing a graph representation learning setting as a Markov random field (of nodes corresponding to input features and latent representations), the authors directly align the computation of both mean-field inference and loopy belief propagation to a model not unlike the GNNs commonly in use today.\n' +
      '\n' +
      'The key "trick" which allowed for relating the latent representations of a GNN to probability distributions maintained by a PGM was the usage of _Hilbert-space embeddings_ of distributions (Smola et al., 2007). Given \\(\\phi\\), an appropriately chosen embedding function for features \\(\\mathbf{x}\\), it is possible to embed their probability distribution \\(p(\\mathbf{x})\\) as the _expected_ embedding \\(\\mathbb{E}_{\\mathbf{x}\\sim p(\\mathbf{x})}\\phi(\\mathbf{x})\\). Such a correspondence allows us to perform GNN-like computations, knowing that the representations computed by the GNN will always correspond to an embedding of _some_ probability distribution over the node features.\n' +
      '\n' +
      'The structure2vec model itself is, ultimately, a GNN architecture which easily sits within our framework, but its setup has inspired a series of GNN architectures which more directly incorporate computations found in PGMs. Emerging examples have successfully combined GNNs with conditional random fields (Gao et al., 2019; Spalevic et al., 2020), relational Markov networks (Qu et al., 2019) and Markov logic networks (Zhang et al., 2020).\n' +
      '\n' +
      'The Weisfeiler-Lehman formalismThe resurgence of graph neural networks was followed closely by a drive to understand their fundamental limitations, especially in terms of expressive power. While it was becoming evident that GNNs are a strong modelling tool of graph-structured data, it was also clear that they wouldn\'t be able to solve _any_ task specified on a graph perfectly. A canonical illustrative example of this is deciding _graph isomorphism_: is our GNN able to attach different representations to two given non-isomorphic graphs? This is a useful framework for two reasons. If the GNN is unable to do this, then it will be hopeless on any task requiring the discrimination of these two graphs. Further, it is currently not known if deciding graph isomorphism is in P, the complexity class in which all GNN computations typically reside.\n' +
      '\n' +
      'The key framework which binds GNNs to graph isomorphism is the _Weisfeiler-Lehman_ (WL) graph isomorphism test (Weisfeiler and Leman, 1968). This test generates a graph representation by iteratively passing node featuresalong the edges of the graph, then _randomly hashing_ their sums across neighbourhoods. Connections to _randomly-initialised_ convolutional GNNs are apparent, and have been observed early on: for example, within the GCN model of Kipf and Welling (2016a). Aside from this connection, the WL iteration was previously introduced in the domain of _graph kernels_ by Shervashidze et al. (2011), and it still presents a strong baseline for unsupervised learning of whole-graph representations.\n' +
      '\n' +
      'While the WL test is conceptually simple, and there are many simple examples of non-isomorphic graphs it cannot distinguish, its expressive power is ultimately strongly tied to GNNs. Analyses by Morris et al. (2019) and Xu et al. (2018) have both reached a striking conclusion: _any_ GNN conforming to one of the three flavours we outlined in Section 5.3 cannot be more powerful than the WL test!\n' +
      '\n' +
      'In order to exactly reach this level of representational power, certain constraints must exist on the GNN update rule. Xu et al. (2018) have shown that, in the discrete-feature domain, the aggregation function the GNN uses must be _injective_, with _summation_ being a key representative. Based on the outcome of their analysis, Xu et al. (2018) propose the Graph Isomorphism Network (GIN), which is a simple but powerful example of a maximally-expressive GNN under this framework. It is also expressible under the convolutional GNN flavour we propose.\n' +
      '\n' +
      'Lastly, it is worth noting that these findings do not generalise to _continuous_ node feature spaces. In fact, using the Borsuk-Ulam theorem (Borsuk, 1933), Corso et al. (2020) have demonstrated that, assuming real-valued node features, obtaining injective aggregation functions requires _multiple_ aggregators (specifically, equal to the _degree_ of the receiver node). Their findings have driven the Principal Neighbourhood Aggregation (PNA) architecture, which proposes a multiple-aggregator GNN that is empirically powerful and stable.\n' +
      '\n' +
      'Higher-order methodsThe findings of the previous paragraphs do not contradict the practical utility of GNNs. Indeed, in many real-world applications the input features are sufficiently _rich_ to support useful discriminative computations over the graph structure, despite of the above limitations.\n' +
      '\n' +
      'However, one key corollary is that GNNs are relatively quite weak at detecting some rudimentary _structures_ within a graph. Guided by the specific limitations or failure cases of the WL test, several works have provided _stronger_ variants of GNNs that are _provably_ more powerful than the WL test, and hence likely to be useful on tasks that require such structural detection.\n' +
      '\n' +
      'Perhaps the most direct place to hunt for more expressive GNNs is the WL test itself. Indeed, the strength of the original WL test can be enhanced by considering a _hierarchy_ of WL tests, such that \\(k\\)-WL tests attach representations to \\(k\\)-_tuples_ of nodes (Morris et al., 2017). The \\(k\\)-WL test has been directly translated into a _higher-order_\\(k\\)-GNN architecture by Morris et al. (2019), which is provably more powerful than the GNN flavours we considered before. However, its requirement to maintain tuple representations implies that, in practice, it is hard to scale beyond \\(k=3\\).\n' +
      '\n' +
      'Concurrently, Maron et al. (2018, 2019) have studied the characterisation of invariant and equivariant graph networks over \\(k\\)-tuples of nodes. Besides demonstrating the surprising result of _any_ invariant or equivariant graph network being expressible as a linear combination of a finite number of generators--the amount of which only depends on \\(k\\)--the authors showed that the expressive power of such layers is equivalent to the \\(k\\)-WL test, and proposed an empirically scalable variant which is provably 3-WL powerful.\n' +
      '\n' +
      'Besides generalising the domain over which representations are computed, significant effort had also went into analysing specific failure cases of 1-WL and augmenting GNN _inputs_ to help them distinguish such cases. One common example is attaching _identifying features_ to the nodes, which can help detecting structure. Proposals to do this include _one-hot_ representations (Murphy et al., 2019), as well as purely _random_ features (Sato et al., 2020).\n' +
      '\n' +
      'More broadly, there have been many efforts to incorporate _structural_ information within the message passing process, either by modulating the message function or the graph that the computations are carried over. Several interesting lines of work here involve sampling _anchor node sets_(You et al., 2019), aggregating based on _Laplacian eigenvectors_(Stachenfeld et al., 2020; Beaini et al., 2020; Dwivedi and Bresson, 2020), or performing _topological data analysis_, either for positional embeddings (Bouritsas et al., 2020) or driving message passing (Bodnar et al., 2021).\n' +
      '\n' +
      'Signal processing and Harmonic analysisSince the early successes of Convolutional Neural Networks, researchers have resorted to tools from harmonic analysis, image processing, and computational neuroscience trying to provide a theoretical framework that explains their efficiency. \\(M\\)-theory is a framework inspired by the visual cortex, pioneered by Tomaso Poggio and collaborators (Riesenhuber and Poggio, 1999; Serre et al., 2007), based on the notion of templates that can be manipulated under certain symmetry groups. Another notable model arising from computational neuroscience were _steerable pyramids_, a form of multiscale wavelet decompositions with favorable properties against certain input transformations, developed by Simoncelli and Freeman (1995). They were a central element in early generative models for textures (Portilla and Simoncelli, 2000), which were subsequently improved by replacing steerable wavelet features with deep CNN features (Gatys et al. (2015). Finally, Scattering transforms, introduced by Stephane Mallat (2012) and developed by Bruna and Mallat (2013), provided a framework to understand CNNs by replacing trainable filters with multiscale wavelet decompositions, also showcasing the deformation stability and the role of depth in the architecture.\n' +
      '\n' +
      'Signal Processing on Graph and MeshesAnother important class of graph neural networks, often referred to as _spectral_, has emerged from the work of one of the authors of this text (Bruna et al., 2013), using the notion of the _Graph Fourier transform_. The roots of this construction are in the signal processing and computational harmonic analysis communities, where dealing with non-Euclidean signals has become prominent in the late 2000s and early 2010s. Influential papers from the groups of Pierre Vandergheynst (Shuman et al., 2013) and Jose Moura (Sandryhaila and Moura, 2013) popularised the notion of "Graph Signal Processing" (GSP) and the generalisation of Fourier transforms based on the eigenvectors of graph adjacency and Laplacian matrices. The graph convolutional neural networks relying on spectral filters by Defferrard et al. (2016) and Kipf and Welling (2016) are among the most cited in the field and can likely be credited) as ones reigniting the interest in machine learning on graphs in recent years.\n' +
      '\n' +
      'It is worth noting that, in the field of computer graphics and geometry processing, non-Euclidean harmonic analysis predates Graph Signal Processing by at least a decade. We can trace spectral filters on manifolds and meshes to the works of Taubin et al. (1996). These methods became mainstream in the 2000s following the influential papers of Karni and Gotsman (2000) on spectral geometry compression and of Levy (2006) on using the Laplacian eigenvectors as a non-Euclidean Fourier basis. Spectral methods have been used for a range of applications, most prominent of which is the construction of shape descriptors (Sun et al., 2009) and functional maps (Ovsjanikov et al., 2012); these methods are still broadly used in computer graphics at the time of writing.\n' +
      '\n' +
      'Computer Graphics and Geometry ProcessingModels for shape analysis based on intrinsic metric invariants were introduced by various authors in the field of computer graphics and geometry processing (Elad and Kimmel, 2003; Memoli and Sapiro, 2005; Bronstein et al., 2006), and are discussed in depth by one of the authors in his earlier book (Bronstein et al., 2008). The notions of intrinsic symmetries were also explored in the same field Raviv et al. (2007); Ovsjanikov et al. (2008). The first architecture for deep learning on meshes, Geodesic CNNs, was developed in the team of one of the authors of the text (Masci et al., 2015). This model used local filters with shared weights, applied to geodesic radial patches. It was a particular setting of gauge-equivariant CNNs developed later by another author of the text (Cohen et al., 2019). A generalisation of Geodesic CNNs with learnable aggregation operations, MoNet, proposed by Federico Monti et al. (2017) from the same team, used an attention-like mechanism over the local structural features of the mesh, that was demonstrated to work on general graphs as well. The graph attention network (GAT), which technically speaking can be considered a particular instance of MoNet, was introduced by another author of this text (Velickovic et al., 2018). GATs generalise MoNet\'s attention mechanism to also incorporate node feature information, breaking away from the purely structure-derived relevance of prior work. It is one of the most popular GNN architectures currently in use.\n' +
      '\n' +
      'In the context of computer graphics, it is also worthwhile to mention that the idea of learning on sets (Zaheer et al., 2017) was concurrently developed in the group of Leo Guibas at Stanford under the name PointNet (Qi et al., 2017) for the analysis of 3D point clouds. This architecture has lead to multiple follow-up works, including one by an author of this text called Dynamic Graph CNN (DGCNN, Wang et al. (2019b)). DGCNN used a nearest-neighbour graph to capture the local structure of the point cloud to allow exchange of information across the nodes; the key characteristic of this architecture was that the graph was constructed on-the-fly and updated between the layers of the neural network in relation to the downstream task. This latter property made DGCNN one of the first incarnations of \'latent graph learning\', which in its turn has had significant follow up. Extensions to DGCNN\'s \\(k\\)-nearest neighbour graph proposal include more explicit control \n' +
      '\n' +

      '\n' +
      'propriately preserve algorithmic invariants. The area has investigated the construction of general-purpose neural computers, e.g., the _neural Turing machine_(Graves et al., 2014) and the _differentiable neural computer_(Graves et al., 2016). While such architectures have all the hallmarks of general computation, they introduced several components at once, making them often challenging to optimise, and in practice, they are almost always outperformed by simple relational reasoners, such as the ones proposed by Santoro et al. (2017, 2018).\n' +
      '\n' +
      'As modelling complex postconditions is challenging, plentiful work on inductive biases for learning to execute (Zaremba and Sutskever, 2014) has focused on primitive algorithms (e.g. simple arithmetic). Prominent examples in this space include the _neural GPU_(Kaiser and Sutskever, 2015), _neural RAM_(Kurach et al., 2015), _neural programmer-interpreters_(Reed and De Freitas, 2015), _neural arithmetic-logic units_(Trask et al., 2018; Madsen and Johansen, 2020) and _neural execution engines_(Yan et al., 2020).\n' +
      '\n' +
      'Emulating combinatorial algorithms of _superlinear_ complexity was made possible with the rapid development of GNN architectures. The _algorithmic alignment_ framework pioneered by Xu et al. (2019) demonstrated, theoretically, that GNNs _align_ with dynamic programming (Bellman, 1966), which is a language in which most algorithms can be expressed. It was concurrently empirically shown, by one of the authors of this text, that it is possible to design and train GNNs that align with algorithmic invariants in practice (Velickovic et al., 2019). Onwards, alignment was achieved with _iterative algorithms_(Tang et al., 2020), _linearithmic algorithms_(Freivalds et al., 2019), _data structures_(Velickovic et al., 2020) and _persistent memory_(Strathmann et al., 2021). Such models have also seen practical use in _implicit planners_(Deac et al., 2020), breaking into the space of _reinforcement learning_ algorithms.\n' +
      '\n' +
      'Concurrently, significant progress has been made on using GNNs for _physics simulations_(Sanchez-Gonzalez et al., 2020; Pfaff et al., 2020). This direction yielded much of the same recommendations for the design of generalising GNNs. Such a correspondence is to be expected: given that algorithms can be phrased as discrete-time simulations, and simulations are typically implemented as step-wise algorithms, both directions will need to preserve similar kinds of invariants.\n' +
      '\n' +
      'Tightly bound with the study of algorithmic reasoning are measures of _extrapolation_. This is a notorious pain-point for neural networks, given that most of their success stories are obtained when generalising _in-distribution_;i.e. when the patterns found in the training data properly anticipate the ones found in the test data. However, algorithmic invariants must be preserved irrespective of, e.g., the size or generative distribution of the input, meaning that the training set will likely not cover any possible scenario encountered in practice. Xu et al. (2020) have proposed a geometric argument for what is required of an extrapolating GNN backed by rectifier activations: its components and featureisation would need to be designed so as to make its constituent modules (e.g. message function) learn only _linear_ target functions. Bevilacqua et al. (2021) propose observing extrapolation under the lens of _causal reasoning_, yielding _environment-invariant_ representations of graphs.\n' +
      '\n' +
      'Geometric Deep LearningOur final historical remarks regard the very name of this text. The term \'Geometric Deep Learning\' was first introduced by one of the authors of this text in his ERC grant in 2015 and popularised in the eponymous IEEE Signal Processing Magazine paper (Bronstein et al., 2017). This paper proclaimed, albeit "with some caution", the signs of "a new field being born." Given the recent popularity of graph neural networks, the increasing use of ideas of invariance and equivariance in a broad range of machine learning applications, and the very fact of us writing this text, it is probably right to consider this prophecy at least partially fulfilled. The name "4G: Grids, Graphs, Groups, and Gauges" was coined by Max Welling for the ELLIIS Program on Geometric Deep Learning, co-directed by two authors of the text. Admittedly, the last \'G\' is somewhat of a stretch, since the underlying structures are manifolds and bundles rather than gauges. For this text, we added another \'G\', Geodesics, in reference to metric invariants and intrinsic symmetries of manifolds.\n' +

      '## Acknowledgements\n' +
      '\n' +
      'This text represents a humble attempt to summarise and synthesise decades of existing knowledge in deep learning architectures, through the geometric lens of invariance and symmetry. We hope that our perspective will make it easier both for newcomers and practitioners to navigate the field, and for researchers to synthesise novel architectures, as instances of our blueprint. In a way, we hope to have presented "_all you need to build the architectures that are all you need"_--a play on words inspired by Vaswani et al. (2017).\n' +
