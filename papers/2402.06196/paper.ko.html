    const text = '' +
      '# Large Language Models: Survey\n' +
      '\n' +
      '셔빈 미나에, 토마스 미콜로프, 나르제스 니자드, 마이삼 체나글루\n' +
      '\n' +
      '리차드 소셰, 자비에 아마트리아인 지안펑 가오\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '대용량 언어 모델은 2022년 11월 ChatGPT를 발표한 이후 광범위한 자연어 태스크에서 강력한 성능을 보여 많은 주목을 받고 있다. LLM의 범용 언어 이해 및 생성 능력은 법칙을 확장하여 예측한 바와 같이 방대한 양의 텍스트 데이터에 대해 수십억 개의 모델의 매개변수를 훈련함으로써 획득된다[1, 2]. LLM의 연구 영역은 매우 최근이지만 다양한 방식으로 빠르게 발전하고 있다. 본 논문에서는 3개의 인기 있는 LLM 패밀리(GPT, LLaMA, PaLM)를 포함하여 가장 두드러진 LLM 중 일부를 검토하고 특성, 기여 및 한계에 대해 논의한다. 또한 LLM을 구축하고 확장하기 위해 개발된 기술에 대한 개요를 제공합니다. 그런 다음 LLM 훈련, 미세 조정 및 평가를 위해 준비된 인기 데이터 세트를 조사하고 널리 사용되는 LLM 평가 메트릭을 검토하고 대표적인 벤치마크 세트에 대한 여러 인기 LLM의 성능을 비교한다. 마지막으로, 열린 도전과제와 향후 연구 방향에 대해 논의함으로써 논문을 마무리한다.\n' +
      '\n' +
      '## I Introduction\n' +
      '\n' +
      '언어 모델링은 1950년대 섀넌이 정보 이론을 인간 언어에 적용한 것으로 거슬러 올라가는 오랜 연구 주제이며, 여기서 그는 간단한 n-그램 언어 모델이 자연 언어 텍스트를 얼마나 잘 예측하거나 압축하는지 측정했다[3]. 이후 통계적 언어 모델링은 음성 인식, 기계 번역에서 정보 검색에 이르기까지 많은 자연 언어 이해와 생성 작업에 기본이 되었다[4, 5, 6].\n' +
      '\n' +
      '최근 웹 스케일의 텍스트 코퍼라에서 사전 학습된 트랜스포머 기반 대용량 언어 모델(LLM)의 발전은 언어 모델(LLM)의 기능을 크게 확장시켰다. 예를 들어 OpenAI의 ChatGPT 및 GPT-4는 자연어 처리뿐만 아니라 Microsoft의 Co-Pilot 시스템에 전원을 공급하기 위한 일반적인 작업 해결기로 사용될 수 있으며, 예를 들어 필요한 경우 다단계 추론을 수행하는 복잡한 새로운 작업의 인간 명령을 따를 수 있다. 따라서 LLM은 범용 AI 에이전트 또는 인공지능(AGI) 개발을 위한 기본 구성 요소가 되고 있다.\n' +
      '\n' +
      'LLM 분야가 빠르게 발전하고 있으며 새로운 발견, 모델 및 기술이 몇 달 또는 몇 주 안에 발표되고 있다[7, 8, 9, 10, 11]. AI 연구자와 실무자는 종종 작업에 대한 LLM 기반 AI 시스템을 구축하기 위한 최상의 레시피를 파악하는 데 어려움을 겪는다. 이 논문은 LLMs에 대한 최근의 진보에 대한 시기적절한 조사를 제공한다. 이 조사가 학생, 연구원 및 개발자에게 가치 있고 접근 가능한 자원이 될 수 있기를 바랍니다.\n' +
      '\n' +
      'LLM은 신경망을 기반으로 하는 대규모의 사전 훈련된 통계적 언어 모델이다. 최근 LLM의 성공은 수십 년의 언어 모델 연구 및 개발의 누적이며, 이는 통계 언어 모델, 신경 언어 모델, 사전 훈련 언어 모델 및 LLM의 시작점과 속도가 다른 4가지 파동으로 분류할 수 있다.\n' +
      '\n' +
      '통계 언어 모델(SLM)은 텍스트를 단어의 시퀀스로 보고, 텍스트의 확률을 단어 확률의 곱으로 추정한다. SLM의 지배적인 형태는 n-gram 모델로 알려진 마르코프 연쇄 모델이며, 이는 단어의 즉시 진행 \\(n-1\\) 단어에 대한 조건화된 단어의 확률을 계산한다. 단어 확률은 텍스트 말뭉치로부터 수집된 단어 및 n-그램 카운트를 사용하여 추정되기 때문에, 모델은 _평활화_ 를 사용하여 데이터 희소성(즉, 보이지 않는 단어 또는 n-그램에 0 확률을 할당함)을 처리할 필요가 있으며, 여기서 모델의 일부 확률 질량은 보이지 않는 n-그램에 대해 예약된다[12]. N-gram 모델은 많은 NLP 시스템에서 널리 사용된다. 그러나 이러한 모델은 데이터 희소성으로 인해 자연어의 다양성과 가변성을 완전히 포착할 수 없다는 점에서 불완전하다.\n' +
      '\n' +
      '초기 신경망 모델(NLMs)[13, 14, 15, 16]은 저차원 연속 벡터(임베딩 벡터)에 단어를 매핑하여 데이터 희소성을 다루고 신경망을 사용하여 진행 단어의 임베딩 벡터의 집계에 기초하여 다음 단어를 예측한다. NLM에 의해 학습된 임베딩 벡터는 벡터들 사이의 의미적 유사성이 그들의 거리로 쉽게 계산될 수 있는 숨겨진 공간을 정의한다. 이것은 그들의 형태들(예를 들어, 쿼리들 대 쿼리들)에 관계없이 임의의 두 입력들의 시맨틱 유사성 컴퓨팅의 문을 연다. 웹 검색에서의 문서들[17, 18], 기계 번역에서의 상이한 언어들의 문장들[19, 20]) 또는 모달리티들(예를 들어, 이미지 캡션에서의 이미지 및 텍스트[21, 22])이다. 초기 NLM은 태스크별 데이터로 학습되고 학습된 숨겨진 공간이 태스크별이라는 점에서 태스크별 모델이다.\n' +
      '\n' +
      '사전 훈련된 언어 모델(PLM)은 초기 NLM과 달리 작업 불가지론적이다. 이러한 일반성은 학습된 은닉 임베딩 공간으로도 확장된다. PLM의 훈련 및 추론은 _사전 훈련 및 미세 조정_ 패러다임을 따르며, 여기서 순환 신경망[23] 또는 변압기[24, 25, 26]가 있는 언어 모델은 단어 예측과 같은 일반적인 작업에 대해 웹 규모 라벨이 없는 텍스트 코퍼스에서 사전 훈련된 다음 소량의 (라벨이 붙은) 작업 특정 데이터를 사용하여 특정 작업에 미세 조정된다. PLM에 대한 최근의 조사는 [8, 27, 28]을 포함한다.\n' +
      '\n' +
      '대형 언어 모델(LLM)은 주로 표 III에 요약된 바와 같이 PaLM[31], LLaMA[32], GPT-4[33]과 같은 방대한 텍스트 데이터에 대해 사전 훈련된 수백억 내지 수천억 개의 파라미터를 포함하는 변압기 기반 신경망 언어 모델 1을 지칭한다. PLM에 비해 LLM은 모델 크기가 훨씬 클 뿐만 아니라 더 강력한 언어 이해 및 생성 능력, 더 중요한 것은 소규모 언어 모델에는 없는 창발 능력을 나타낸다. 도면에 도시된 바와 같이, 1, 이러한 창발 능력은 (1) 상황 내 학습, 여기서 LLMs는 추론 시간에 프롬프트에 제시된 작은 예제 세트로부터 새로운 과제를 학습하고, (2) 명령 후속, 여기서 LLMs는 명령 튜닝 후에 명시적인 예를 사용하지 않고 새로운 유형의 작업에 대한 명령을 따를 수 있고, (3) 다단계 추론은 LLMs가 생각 연쇄 프롬프트에서 입증된 바와 같이 그 과제를 중간 추론 단계로 분해함으로써 복잡한 과제를 해결할 수 있다[34]. LLM은 또한 외부 지식 및 도구[35, 36]를 사용하여 증강될 수 있어 사용자 및 환경[37]과 효과적으로 상호 작용할 수 있고, 상호 작용을 통해 수집된 피드백 데이터를 사용하여(예를 들어, 인간 피드백(RLHF)과의 강화 학습을 통해) 지속적으로 자신을 개선할 수 있다.\n' +
      '\n' +
      '고급 사용 및 증강 기술을 통해 LLM은 환경을 감지하고 결정을 내리고 조치를 취하는 인공 개체라는 소위 AI 에이전트로 배포될 수 있다. 이전 연구에서는 특정 작업 및 도메인에 대한 에이전트 개발에 중점을 두었다. LLM에 의해 입증된 새로운 능력은 LLM을 기반으로 하는 범용 AI 에이전트를 구축할 수 있게 한다. LLM은 정적 설정에서 응답을 생성하도록 훈련되지만 AI 에이전트는 동적 환경과 상호 작용하기 위한 조치를 취해야 한다. 따라서, LLM 기반 에이전트는 외부 지식 베이스로부터 업데이트된 정보를 얻고, 시스템 액션이 예상된 결과를 생성하는지 검증하고, 상황이 예상대로 진행되지 않을 때 대처하는 등 LLM을 보강해야 하는 경우가 많다. 섹션 IV에서 LLM 기반 에이전트에 대해 자세히 논의할 것이다.\n' +
      '\n' +
      '이 논문의 나머지 부분에서 섹션 II는 3개의 LLM 패밀리(GPT, LLaMA 및 PaLM) 및 기타 대표적인 모델을 중심으로 LLM 기술의 개요를 제시한다. 섹션 III에서는 LLM이 어떻게 구축되는지 논의한다. 섹션 IV에서는 LLM이 사용되는 방법에 대해 논의하고 실제 응용 프로그램에 대해 확장 섹션 V 및 VI에서는 LLM을 평가하기 위한 인기 있는 데이터 세트 및 벤치마크를 검토하고 보고된 LLM 평가 결과를 요약한다. 마지막으로 제7절은 과제 및 향후 연구 방향을 요약하여 논문을 마무리한다.\n' +
      '\n' +
      '## II 대용량 언어 모델\n' +
      '\n' +
      '이 섹션에서는 초기 사전 훈련된 신경망 모델이 LLM의 기반이기 때문에 검토부터 시작한 다음 GPT, LlaMA 및 PaLM의 세 가지 LLM 계열에 대한 논의를 집중한다. 표 I은 이러한 모델 중 일부와 그 특성에 대한 개요를 제공한다.\n' +
      '\n' +
      '### _조기 사전 훈련된 신경망 모델_\n' +
      '\n' +
      '신경망을 이용한 언어 모델링은 [38, 39, 40]에 의해 개척되었다. Bengio et al. [13]은 n-gram 모델에 필적하는 최초의 신경망 모델들(NLMs) 중 하나를 개발했다. 그런 다음 [14]는 NLM을 기계 번역에 성공적으로 적용했다. 미콜로프[41, 42]에 의한 RNNLM(오픈 소스 NLM 툴킷)의 출시는 NLM을 상당히 대중화하는 데 도움이 되었다. 그 후, 순환 신경망(RNN)에 기초한 NLM들 및 그 변형들, 예를 들어, LSTM(Long Short-term Memory) [19] 및 GRU(Gated Recurrent Unit) [20]은 기계 번역, 텍스트 생성 및 텍스트 분류[43]를 포함하는 많은 자연 언어 애플리케이션에 널리 사용되었다.\n' +
      '\n' +
      '그런 다음, 트랜스포머 아키텍처의 발명[44]은 NLM 개발의 또 다른 이정표를 표시한다. 문장이나 문서의 모든 단어에 대해 자기 주의를 병렬적으로 계산하기 위해 "주의 점수"를 적용하여 각 단어가 다른 단어에 미치는 영향을 모델링함으로써, 트랜스포머는 RNN보다 훨씬 더 많은 병렬화를 허용하며, 이는 GPU의 대용량 데이터에 대해 매우 큰 언어 모델을 효율적으로 사전 훈련시키는 것을 가능하게 한다. 이러한 사전 훈련된 언어 모델(PLM)은 많은 다운스트림 작업에 대해 미세 조정될 수 있다.\n' +
      '\n' +
      '도. 1: LLM Capabilities.\n' +
      '\n' +
      '초기 인기 있는 트랜스포머 기반 PLM을 신경망 구조를 기반으로 인코더 전용, 디코더 전용 및 인코더-디코더 모델의 세 가지 주요 범주로 그룹화한다. 초기 PLM에 대한 포괄적인 조사는 [43, 28]에서 제공된다.\n' +
      '\n' +
      '#### Iii-A1 Encoder-only PLMs\n' +
      '\n' +
      '이름에서 알 수 있듯이 인코더 전용 모델은 인코더 네트워크로만 구성됩니다. 이러한 모델은 원래 텍스트 분류와 같은 언어 이해 작업을 위해 개발되었으며, 여기서 모델은 입력 텍스트에 대한 클래스 레이블을 예측해야 한다. 대표적인 인코더 전용 모델은 아래에서 설명하는 바와 같이 BERT 및 그 변형, 예를 들어 RoBERTa, ALBERT, DeBERTa, XLM, XLNet, UNILM을 포함한다.\n' +
      '\n' +
      'BERT(Birectional Encoder Representations from Transformers) [24]는 가장 널리 사용되는 인코더 전용 언어 모델 중 하나이다. BERT는 (1) 입력 텍스트를 임베딩 벡터의 시퀀스로 변환하는 임베딩 모듈, (2) 임베딩 벡터를 문맥적 표현 벡터로 변환하는 트랜스포머 인코더 스택, (3) 표현 벡터를 (최종 계층에서) 원-핫 벡터로 변환하는 완전 연결 계층으로 구성된다. BERT는 마스킹 언어 모델링(Masked Language Modeling, MMLM)과 다음 문장 예측의 두 가지 목적을 사용하여 사전 훈련된다. 사전 학습된 BERT 모델은 텍스트부터 시작해서 많은 언어 이해 작업을 위한 분류기 계층을 추가함으로써 미세 조정될 수 있다.\n' +
      '\n' +
      '도. 2: 종이 구조물.\n' +
      '\n' +

      'XLM[47]은 두 가지 방법을 사용하여 BERT를 교차 언어 모델로 확장했다: (1) 단일 언어 데이터에만 의존하는 비감독 방법과 (2) 그림 5에 도시된 바와 같이 새로운 교차 언어 모델 목표로 병렬 데이터를 활용하는 감독 방법. XLM은 제안 당시 교차 언어 분류, 비감독 및 감독 기계 번역에 대한 최신 결과를 얻었다.\n' +

      '모델 학습 및 추론을 위해 자동 회귀(디코더) 모델의 장점을 활용하는 인코더 전용 언어 모델도 있다. 두 가지 예는 XLNet과 UNILM이다. XLNet[48]은 트랜스포머-XL을 기반으로 하며, 인수분해 차수의 모든 순열들에 걸쳐 예상 우도를 최대화함으로써 양방향 컨텍스트들을 학습할 수 있게 하는 일반화된 자기회귀 방법을 사용하여 사전 트레이닝된다. UNILM(UNIfied pre-trained Language Model) [49]는 단방향, 양방향 및 시퀀스 간 예측의 세 가지 유형의 언어 모델링 작업을 사용하여 사전 훈련된다. 이것은 그림 6에 예시된 바와 같이, 공유 트랜스포머 네트워크를 채용하고 예측이 어떤 컨텍스트에서 컨디셔닝되는지를 제어하기 위해 특정 셀프-어텐션 마스크들을 활용함으로써 달성된다. 사전-트레이닝된 모델은 자연 언어 이해 및 생성 태스크들 모두에 대해 미세-튜닝될 수 있다.\n' +

      '#### Iii-C2 디코더 전용 PLM\n' +

      '\n' +

      'GPT-2 [51]은 언어 모델들이 수백만 개의 웹페이지들로 구성된 대규모 웹텍스트 데이터세트 상에서 트레이닝될 때 명시적인 감독 없이 특정 자연 언어 태스크들을 수행하는 것을 학습할 수 있다는 것을 보여준다. GPT-2 모델은 몇 가지 수정으로 GPT-1의 모델 설계를 따른다: 계층 정규화는 각 서브-블록의 입력으로 이동되고, 추가 계층 정규화는 최종 셀프-어텐션 블록 이후에 추가되며, 초기화는 잔여 경로 상의 축적을 고려하도록 수정되고 잔여 계층들의 가중치들을 스케일링하고, 어휘 크기는 50,25로 확장되며, 컨텍스트 크기는 512에서 1024 토큰으로 증가된다.\n' +
      '\n' +
      '#### Iv-A3 Encoder-Decoder PLMs\n' +
      '\n' +
      '[52]에서, Raffle 등은 거의 모든 NLP 태스크들이 시퀀스-투-시퀀스 생성 태스크로서 캐스팅될 수 있음을 보여준다. 따라서, 인코더-디코더 언어 모델은, 설계에 의해, 모든 자연 언어 이해 및 생성 태스크들을 수행할 수 있다는 점에서 통일된 모델이다. 아래에서 검토할 대표적인 인코더-디코더 PLM은 T5, mT5, MASS 및 BART이다.\n' +
      '\n' +
      'T5[52]는 T5(Text-to-Text Transfer Transformer) 모델로서, 모든 NLP 태스크들이 텍스트-to-텍스트 생성 태스크로서 캐스팅되는 통일된 프레임워크의 도입을 통해 전이 학습이 NLP에 대해 효과적으로 활용된다. mT5[53]는 101개 언어의 텍스트로 구성된 새로운 Common Crawl 기반 데이터 세트에서 사전 훈련된 T5의 다국어 변형이다.\n' +
      '\n' +
      'MASS(MASked Sequence to Sequence pre-training) [54]는 인코더-디코더 프레임워크를 채택하여 문장의 나머지 부분이 주어지면 문장 조각을 재구성한다. 인코더는 랜덤하게 마스킹된 단편(몇 개의 연속적인 토큰들)을 입력으로 하는 문장을 취하고, 디코더는 마스킹된 단편을 예측한다. 이러한 방식으로, MASS는 언어 임베딩 및 생성을 위해 인코더 및 디코더를 각각 공동으로 트레이닝한다.\n' +
      '\n' +
      'BART[55]는 표준 시퀀스 대 시퀀스 변환 모델 아키텍처를 사용한다. 임의의 노이즈링 기능으로 텍스트를 손상시킨 후 원문을 재구성하는 학습을 하여 사전 학습한다.\n' +
      '\n' +
      '### _Large Language Model Families_\n' +
      '\n' +
      '대형 언어 모델(LLM)은 주로 수백억에서 수천억 개의 파라미터를 포함하는 변압기 기반 PLM을 말한다. 위에서 검토한 PLM에 비해 LLM은 모델 크기가 훨씬 클 뿐만 아니라 소규모 모델에는 없는 더 강력한 언어 이해 및 생성 및 창발 능력을 나타낸다. 다음에서 그림 8과 같이 GPT, LLaMA 및 PaLM의 세 가지 LLM 계열을 검토한다.\n' +
      '\n' +
      '#### Iv-B1 **The GPT Family**\n' +
      '\n' +
      'GPT(Generative Pre-trained Transformers)는 OpenAI에서 개발한 디코더 전용 트랜스포머 기반 언어 모델 계열이다. 이 패밀리는 GPT-1, GPT-2, GPT-3, InstrucGPT, ChatGPT, GPT-4, CODEX 및 WebGPT로 구성된다. GPT-1 및 GPT-2와 같은 초기 GPT 모델은 오픈 소스이지만 GPT-3 및 GPT-4와 같은 최근 모델은 근접 소스이며 API를 통해만 액세스할 수 있다. GPT-1 및 GPT-2 모델은 초기 PLM 하위 섹션에서 논의되었다. 아래 GPT-3부터 시작합니다.\n' +
      '\n' +
      'GPT-3 [56]은 1,750억 개의 파라미터를 갖는 사전 훈련된 자기 회귀 언어 모델이다. GPT-3는 이전 PLM보다 훨씬 클 뿐만 아니라 이전에 더 작은 PLM에서 관찰되지 않은 새로운 능력을 처음으로 보여준다는 점에서 첫 번째 LLM으로 널리 간주된다. GPT-3은 컨텍스트 내 학습의 창발 능력을 보여주며, 이는 GPT-3이 그래프 업데이트 또는 미세 조정 없이 모든 다운스트림 태스크에 적용될 수 있음을 의미하며, 태스크 및 소수의 샷 데모는 순전히 모델과의 텍스트 상호 작용을 통해 지정된다. GPT-3는 번역, 질의 응답 및 클로즈 작업을 포함한 많은 NLP 작업과 문장의 새로운 단어인 3자리 산술을 사용하여 스크램블링 해제와 같이 즉석 추론 또는 도메인 적응이 필요한 여러 작업에서 강력한 성능을 달성했다. 그림 9는 문맥 내 프롬프트에서 예제 수의 함수로 GPT-3의 성능을 보여준다.\n' +
      '\n' +
      '오픈AI가 2023년 3월 출시한 코덱스[57]는 자연어를 파싱하고 이에 대응하여 코드를 생성할 수 있는 범용 프로그래밍 모델이다. CODEX는 GitHub에서 수집된 코드 코퍼스의 프로그래밍 애플리케이션을 위해 미세 조정된 GPT-3의 후손이다. CODEX는 Microsoft의 GitHub Copilot에 권한을 부여합니다.\n' +
      '\n' +
      'WebGPT[58]는 GPT-3의 또 다른 후손으로서, 텍스트 기반 웹 브라우저를 사용하여 개방형 질문에 답하도록 미세 조정되어, 사용자가 웹을 검색하고 탐색하는 것을 용이하게 한다. 구체적으로, WebGPT는 세 단계로 훈련된다. 첫 번째는 WebGPT가 인간의 시연 데이터를 사용하여 인간의 브라우징 행동을 모방하는 방법을 배우는 것이다. 그런 다음 보상 함수를 학습하여 인간의 선호도를 예측합니다. 마지막으로, 강화 학습과 거부 샘플링을 통해 보상 함수를 최적화하기 위해 WebGPT를 정제한다.\n' +
      '\n' +
      'LLM들이 예상된 인간 명령들을 따를 수 있게 하기 위해, InstructGPT [59]는 인간 피드백과의 미세 조정에 의해 광범위한 태스크들에 대한 사용자 의도와 언어 모델들을 정렬하기 위해 제안된다. OpenAI API를 통해 제출된 라벨러 작성 프롬프트 및 프롬프트 집합으로 시작하여 원하는 모델 동작의 라벨러 시연 데이터 세트가 수집된다. 그런 다음 GPT-3는 이 데이터 세트에서 미세 조정됩니다. 그런 다음, 강화 학습을 사용하여 모델을 추가로 미세 조정하기 위해 인간 순위 모델 출력의 데이터 세트를 수집한다. 이 방법은 인간 피드백으로부터 강화 학습으로 알려져 있다.\n' +

      '도. 7: GPT 사전 훈련 및 미세 조정 단계의 상위 레벨 개요. 오픈AI의 공손함\n' +
      '\n' +
      '10에 나타난 바와 같이, InstructGPT 모델은 공개 NLP 데이터 세트에서 최소한의 성능 회귀를 가지면서도 진실성 및 독성 출력 생성의 감소를 보여주었다.\n' +
      '\n' +
      'LLM 개발의 가장 중요한 이정표는 2022년 11월 30일 ChatGPT(Chat Generative Pre-trained Transformer)[60]의 출시이다. ChatGPT는 사용자가 대화를 조종하여 질의 응답, 정보 탐색, 텍스트 요약 등과 같은 광범위한 작업을 완료할 수 있도록 하는 챗봇이다. ChatGPT는 InstructGPT에 대한 형제 모델인 GPT-3.5(그리고 나중에 GPT-4에 의해 구동되며, 이는 프롬프트에서 명령을 따르고 상세한 응답을 제공하도록 훈련된다.\n' +
      '\n' +
      'GPT-4 [33]은 GPT 계열에서 가장 최신적이고 강력한 LLM이다. 2023년 3월에 출범한 GPT-4는 이미지와 텍스트를 입력으로 하고 텍스트 출력을 낼 수 있다는 점에서 멀티모달 LLM이다. GPT-4는 여전히 가장 어려운 실제 시나리오에서 인간보다 능력이 낮지만, 그림 11과 같이 시험 응시자의 상위 10% 정도의 점수로 모의 변호사 시험에 합격하는 등 다양한 전문 및 학술 벤치마크에서 인간 수준의 성능을 보인다. 초기 GPT 모델과 마찬가지로 GPT-4는 먼저 대규모 텍스트 말뭉치에서 다음 토큰을 예측하도록 사전 훈련된 다음 RLHF로 미세 조정되어 모델 행동을 인간이 원하는 것과 정렬했다.\n' +
      '\n' +
      '#### V-A2 **The LLaMA Family**\n' +
      '\n' +
      'LLaMA는 메타에서 출시한 기초 언어 모델 모음이다. GPT 모델과 달리 LLaMA 모델은 오픈 소스이며, 즉 모델 가중치는 비상업 라이선스에 따라 연구 커뮤니티에 공개된다. 따라서 LLaMA 계열은 많은 연구 그룹에서 폐쇄 소스 LLM과 경쟁하거나 임무 중요 응용을 위한 작업 특정 LLM을 개발하기 위해 더 나은 오픈 소스 LLM을 개발하기 위해 널리 사용됨에 따라 빠르게 성장한다.\n' +
      '\n' +
      '첫 번째 LLaMA 모델 세트 [32]는 7B에서 65B 매개변수에 이르기까지 2023년 2월에 출시되었다. 이러한 모델은 공개적으로 사용 가능한 데이터 세트에서 수집된 수조 개의 토큰에 대해 사전 훈련됩니다. LLaMA는 GPT-3의 트랜스포머 구조를 사용하며, (1) ReLU 대신 SwiGLU 활성화 함수를 사용하고, (2) 절대 위치 임베딩 대신 회전 위치 임베딩을 사용하고, (3) 표준 계층 정규화 대신 평균 제곱근 계층 정규화를 사용하는 등 몇 가지 사소한 아키텍처 수정을 포함한다. 오픈 소스 LLaMA-13B 모델은 대부분의 벤치마크에서 독점 GPT-3(175B) 모델을 능가하여 LLM 연구에 좋은 기준선이 된다.\n' +

      '2023년 7월, 메타는 마이크로소프트와 제휴하여 LLaMA-2 컬렉션[61]을 출시했는데, 이 컬렉션은 LLaMA-2 Chat으로 알려진 다이얼로그를 위해 미세 조정된 기본 언어 모델과 Chat 모델을 모두 포함한다. LLaMA-2 채팅 모델은 많은 공개 벤치마크에서 다른 오픈 소스 모델을 능가하는 것으로 보고되었다. 그림 12는 LLaMA-2 Chat의 훈련 과정을 보여준다. 이 프로세스는 공개적으로 사용 가능한 온라인 데이터를 사용하여 LLaMA-2를 사전 훈련하는 것으로 시작한다. 그런 다음 감독 미세 조정을 통해 LLaMA-2 채팅의 초기 버전을 구축한다. 그 후, 모델은 RLHF, 거부 샘플링 및 근위 정책 최적화를 사용하여 반복적으로 정제된다. RLHF 단계에서 보상 모델을 수정하기 위한 인간 피드백의 축적은 보상 모델이 너무 많이 변경되지 않도록 하는 데 중요하며, 이는 LLaMA 모델 훈련의 안정성을 해칠 수 있다.\n' +
      '\n' +
      '알파카[62]는 GPT-3.5(text-davinci-003)를 사용하여 자체 명령 방식으로 생성된 52K 명령 후속 데모를 사용하여 LLaMA-7B 모델에서 미세 조정된다. 알파카는 훈련, 특히 학술 연구에 매우 비용 효율적입니다. 자가 지시 평가 세트에서 알파카는 알파카가 훨씬 작음에도 불구하고 GPT-3.5와 유사하게 수행한다.\n' +
      '\n' +
      '비쿠나 팀은 쉐어GPT에서 수집한 사용자 공유 대화에서 LLaMA를 미세 조정해 13B 채팅 모델인 비쿠나-13B를 개발했다. GPT-4를 평가자로 사용한 예비평가 결과, Vicuna-13B는 OpenAI의 ChatGPT와 구글의 Bard의 품질이 90% 이상을 달성하면서 LLaMA, Stanford Alpaca와 같은 다른 모델보다 90% 이상 우수한 것으로 나타났다. 도 13은 GPT-4에 의한 Vicuna 및 몇몇 다른 잘 알려진 모델들의 상대적인 응답 품질을 도시한다. Vicuna-13B의 또 다른 이점은 모델 트레이닝에 대한 상대적인 제한된 계산 수요이다. 비쿠나-13B의 훈련 비용은 단지 300달러이다.\n' +
      '\n' +
      '알파카 및 비쿠나와 마찬가지로 구아나코 모델[63]도 명령어 후속 데이터를 사용하여 미세 조정된 LLaMA 모델이다. 그러나 단일 48GB GPU에서 65B 파라미터 모델을 미세 조정할 수 있도록 QLoRA를 사용하여 미세 조정을 매우 효율적으로 수행한다. QLoRA는 동결된 4비트 양자화된 사전 훈련 언어 모델을 통해 기울기를 LoRA(Low Rank Adapters)로 역전파한다. 최상의 Guanaco 모델은 Vicuna 벤치마크에서 이전에 출시된 모든 모델을 능가하여 ChatGPT의 성능 수준의 99.3%에 도달했으며 단일 GPU에서 24시간의 미세 조정만 요구합니다.\n' +
      '\n' +
      '코알라[64]는 LLaMA에 구축된 또 다른 명령어 후속 언어 모델이지만, ChatGPT와 같은 고도로 유능한 폐쇄 소스 채팅 모델에 의해 생성된 응답 및 사용자 입력을 포함하는 상호작용 데이터에 특정 초점을 맞춘다. 코알라-13B 모델은 실제 사용자 프롬프트에 기초한 인간 평가에 따라 최첨단 채팅 모델과 경쟁적으로 수행한다.\n' +
      '\n' +
      'Mistral-7B[65]는 우수한 성능과 효율성을 위해 설계된 7B-파라미터 언어 모델이다. Mistral-7B는 평가된 모든 벤치마크에서 최고의 오픈 소스 13B 모델(LLaMA-2-13B)과 추론, 수학 및 코드 생성에서 최고의 오픈 소스 34B 모델(LLaMA-34B)을 능가한다. 이 모델은 더 빠른 추론을 위해 그룹화된 쿼리 어텐션을 활용하고, 슬라이딩 윈도우 어텐션과 결합하여 추론 비용이 감소된 임의의 길이의 시퀀스를 효과적으로 처리한다.\n' +
      '\n' +
      'LLaMA 계열은 코드 LLaMA[66], 고릴라[67], 기린[68], 비고뉴[69], 툴루 65B[70], 롱 LLaMA[71], 안정 벨루가2[72]를 포함하여 LLaMA 또는 LLaMA-2에 더 많은 명령어 후속 모델이 구축됨에 따라 빠르게 성장하고 있다.\n' +
      '\n' +
      '#### V-B3 **The PaLM Family**\n' +

      'PaLM(Pathways Language Model) 패밀리는 구글에서 개발한다. 첫 번째 PaLM 모델[31]은 2022년 4월에 발표되었고 2023년 3월까지 비공개로 유지되었다. 540B 파라미터 변압기 기반 LLM이다. 이 모델은 광범위한 자연어 작업과 사용 사례로 구성된 7,800억 개의 토큰으로 구성된 고품질 텍스트 코퍼스에 대해 사전 훈련된다. PaLM은 사전 훈련된\n' +
      '\n' +
      '도. 11: GPT 3.5와 비교하여, 학업 및 전문 시험에 대한 GPT-4 성능. [33]의 예의.\n' +

      '\n' +
      '6144개의 TPU v4 칩에서 패스웨이 시스템을 사용하여 여러 TPU 포드에 걸쳐 매우 효율적인 훈련을 수행할 수 있습니다. PaLM은 수백 개의 언어 이해 및 생성 벤치마크에 대한 최첨단 소샷 학습 결과를 달성함으로써 스케일링의 지속적인 이점을 보여준다. PaLM-540B는 여러 단계의 추론 작업 세트에서 최첨단 미세 조정 모델뿐만 아니라 최근에 출시된 BIG 벤치마크에서 인간과 동등하다.\n' +
      '\n' +
      '8B, 62B 및 540B 스케일의 U-PaLM 모델은 UL2R을 사용하여 PaLM에서 지속적으로 훈련되며, UL2의 데노아저 혼합 목표[73]를 사용하여 몇 단계로 LLM을 계속 훈련하는 방법이다. 약 2배 계산 절감율이 보고된다.\n' +

      'U-PaLM은 나중에 Flan-PaLM[74]으로 지시-미세조정된다. 위에서 언급한 다른 명령어 미세 조정 작업에 비해 Flan-PaLM의 미세 조정은 훨씬 더 많은 수의 작업, 더 큰 모델 크기 및 연쇄 사상 데이터를 사용하여 수행된다. 그 결과, Flan-PaLM은 기존의 명령어 추종 모델보다 훨씬 우수한 성능을 보였다. 예를 들어, 1.8K 태스크에서 명령어-파인튜닝된 Flan-PaLM-540B는 PaLM-540B를 큰 마진(평균 +9.4%)만큼 능가한다. 미세 조정 데이터는 그림 14와 같이 473개의 데이터 세트, 146개의 작업 범주 및 1,836개의 총 작업으로 구성된다.\n' +

      'PaLM-2 [75]는 이전의 PaLM에 비해 더 나은 다국어 및 추론 기능을 가진 더 계산 효율적인 LLM이다. PaLM-2는 목표의 혼합을 사용하여 훈련된다. PaLM-2는 영어, 다국어 및 추론 작업에 대한 광범위한 평가를 통해 다양한 모델 크기에 걸쳐 다운스트림 작업에 대한 모델 성능을 크게 향상시키는 동시에 PaLM보다 빠르고 효율적인 추론을 나타낸다.\n' +
      '\n' +
      'Med-PaLM[76]은 도메인별 PaLM이며 의료 질문에 대한 고품질 답변을 제공하도록 설계되었다. Med-PaLM은 몇 가지 예를 사용하여 LLM을 새로운 도메인에 정렬하기 위한 매개변수 효율적인 방법인 명령 프롬프트 튜닝을 사용하여 PaLM에서 미세 조정된다. Med-PaLM은 많은 의료 업무에 대해 매우 고무적인 결과를 얻지만 여전히 인간 임상의에 비해 열등하다. Med-PaLM 2는 Med 도메인 미세 조정 및 앙상블 프롬프트를 통해 Med-PaLM을 개선한다[77]. Med-PaLM 2는 MedQA 데이터 세트(즉, 전문 의료 시험, 연구 및 소비자 질의에 걸쳐 있는 6개의 기존 개방형 질문 응답 데이터 세트를 결합한 벤치마크)에서 최대 86.5%의 점수를 얻었고 Med-PaLM을 19% 이상 개선하고 새로운 최첨단 설정을 했다.\n' +

      '중복은 데이터셋에서 동일한 데이터의 중복 인스턴스 또는 반복된 발생을 제거하는 과정을 의미한다. 중복된 데이터 포인트는 모델이 동일한 예로부터 여러 번 학습하여 잠재적으로 그러한 특정 인스턴스에 과적합으로 이어질 수 있기 때문에 모델 트레이닝 프로세스에 편향을 도입하고 다양성을 감소시킬 수 있다. 일부 작업[125]은 중복 제거가 모델의 새로운 보이지 않는 데이터로 일반화하는 능력을 향상시킨다는 것을 보여주었다.\n' +

      '중복은 의도하지 않게 특정 패턴이나 특성의 중요성을 부풀릴 수 있기 때문에 대규모 데이터 세트를 다룰 때 중복 제거 프로세스가 특히 중요하다. 이것은 특히 다양하고 대표적인 훈련 데이터가 강력한 언어 모델을 구축하는 데 중요한 NLP 작업과 관련이 있다.\n' +
      '\n' +
      '특정 중복 제거 방법은 데이터의 특성 및 훈련되는 특정 언어 모델의 요구 사항에 따라 달라질 수 있다. 이는 중복을 식별하고 제거하기 위해 전체 데이터 포인트 또는 특정 특징을 비교하는 것을 수반할 수 있다. 문서 수준에서 기존 작업은 주로 문서 간의 높은 수준의 특징(예: n-gram 중첩)의 중첩 비율에 의존하여 중복 샘플을 탐지한다.\n' +
      '\n' +
      '### _Tokenizations_\n' +
      '\n' +
      '토큰화는 텍스트 시퀀스를 토큰으로 알려진 더 작은 부분으로 변환하는 프로세스를 의미한다. 가장 간단한 토큰화 도구는 텍스트를 화이트 스페이스에 기초하여 토큰으로 간단히 잘라내는 반면, 대부분의 토큰화 도구는 단어 사전(word dictionary)에 의존한다. 그러나 이 경우 토큰화기는 사전에 단어만 알고 있기 때문에 어휘 외(OOV)가 문제가 된다. 사전의 커버리지를 증가시키기 위해, LLMs에 사용되는 인기 있는 토큰라이저는 서브-워드들에 기초하며, 서브-워드들은 트레이닝 데이터에서 보이지 않는 워드들 또는 상이한 언어들의 워드들을 포함하여 많은 수의 워드들을 형성하도록 결합될 수 있다. 다음은 세 가지 인기 있는 토크나이저에 대해 설명합니다.\n' +
      '\n' +
      '#### V-C1 **BytePairEncoding**\n' +
      '\n' +
      '_BytePairEncoding_은 원래 바이트 수준의 빈발 패턴을 사용하여 데이터를 압축하는 데이터 압축 알고리즘의 한 종류이다. 정의에 따르면, 이 알고리즘은 주로 빈발 단어를 원래 형태로 유지하고 일반적이지 않은 단어를 분해하려고 한다. 이 단순한 패러다임은 어휘의 크기를 그다지 크게 유지하지 않을 뿐만 아니라 공통 단어를 동시에 나타낼 수 있을 만큼 충분히 좋다. 또한 알고리즘의 학습 데이터에 접미사 또는 접두사가 공통적으로 제시되면 빈발 단어의 형태적 형태가 매우 잘 표현될 수 있다.\n' +
      '\n' +
      '#### V-C2 **WordPieceEncoding**\n' +
      '\n' +
      '이 알고리즘은 주로 BERT 및 Electra와 같은 매우 잘 알려진 모델에 사용된다. 훈련 시작 시 알고리즘은 훈련 데이터에서 모든 알파벳을 가져와서 훈련 데이터 세트에서 UNK 또는 _알 수 없는_ 로 남는 것이 없는지 확인합니다. 이 경우 모델에 토큰화기에서 토큰화할 수 없는 입력이 주어질 때 발생합니다. 대부분의 경우 일부 문자가 토큰화할 수 없는 경우에 발생합니다. BytePairEncoding과 유사하게 빈도에 따라 모든 토큰을 어휘에 넣을 가능성을 최대화하려고 한다.\n' +
      '\n' +
      '#### V-C3 **SentencePieceEncoding**\n' +
      '\n' +
      '앞서 설명한 두 토큰라이저는 모두 화이트 스페이스 토큰화에 비해 강력하고 많은 이점이 있지만 여전히 단어가 항상 화이트 스페이스로 분리된다는 가정을 당연한 것으로 받아들인다. 이러한 가정이 항상 사실인 것은 아니며, 실제로 일부 언어에서 단어는 원치 않는 공간과 같은 많은 잡음 요소에 의해 손상되거나 심지어 발명된 단어에 의해 손상될 수 있다. SentencePieceEncoding은 이 문제를 해결하려고 합니다.\n' +
      '\n' +
      '도. 27: Macrodata Refinement의 후속 단계는 원래 CommonCrawl에 있는 문서의 거의 90%를 제거합니다. [124]의 예절.\n' +
      '\n' +
      '도. 26: 변압기 작업의 상위 레벨 개요. [44]의 예절.\n' +
      '\n' +
      '### **Positional Encoding**\n' +
      '\n' +
      '#### Iii-D1 **절대 위치 임베딩**\n' +
      '\n' +
      '(APE) [44]는 시퀀스 순서의 정보를 보존하기 위해 원래 트랜스포머 모델에서 사용되었다. 따라서, 인코더 및 디코더 스택 모두의 하단의 입력 임베딩에 단어의 위치 정보가 추가된다. 위치 인코딩에는 학습되거나 고정된 다양한 옵션이 있다. 바닐라 트랜스포머에서는 사인 함수와 코사인 함수가 이 목적을 위해 사용된다. 트랜스포머에서 APE를 사용하는 것의 주요 단점은 특정 수의 토큰에 대한 제한이다. 또한 APE는 토큰 간의 상대적 거리를 설명하지 못합니다.\n' +
      '\n' +
      '#### Iii-D2 **상대적 위치 임베딩**\n' +
      '\n' +
      '(RPE) [126]은 입력 엘리먼트들 사이의 쌍별 링크들을 고려하기 위해 자기 주의를 확장하는 것을 포함한다. RPE는 두 가지 수준에서 모델에 추가되며, 첫째는 키에 대한 추가 구성 요소이고, 이후는 값 행렬의 하위 구성 요소로 추가된다. 이 접근법은 입력을 레이블 및 지향된 간선이 있는 완전히 연결된 그래프로 본다. 선형 시퀀스의 경우, 에지는 입력 요소 간의 상대적인 위치 차이에 대한 정보를 캡처할 수 있다. k \\(2\\leq k\\leq n-4\\)로 표시되는 클리핑 거리는 상대 위치의 최대 제한을 지정합니다. 이는 모델이 트레이닝 데이터의 일부가 아닌 시퀀스 길이에 대해 합리적인 예측을 할 수 있게 한다.\n' +
      '\n' +
      '#### Iii-D3 **회전 위치 임베딩**\n' +
      '\n' +
      'Rotary Positional Embedding (RoPE) [127]은 기존의 접근법들과 문제점을 해결한다. 학습된 절대적 위치 인코딩은 특히 문장이 짧을 때 일반화 가능성과 의미가 부족할 수 있다. 더욱이, T5의 위치 임베딩과 같은 현재의 방법들은 위치들 사이의 완전한 주의 행렬을 구성하는 데 어려움을 겪는다. RoPE는 단어의 절대 위치를 인코딩하기 위해 회전 매트릭스를 사용하고 동시에 자기 주의에 명시적인 상대 위치 세부사항을 포함한다. RoPE는 문장 길이에 대한 유연성, 상대 거리가 증가함에 따른 단어 의존성의 감소, 상대 위치 인코딩을 통한 선형 자기 주의력 향상 기능과 같은 유용한 기능을 제공한다. GPT-NeoX-20B, PaLM, CODEGEN 및 LLaMA는 아키텍처에서 RoPE를 활용하는 모델 중 하나이다.\n' +
      '\n' +
      '#### Iii-D4 **상대적 위치 편향**\n' +
      '\n' +
      '이러한 유형의 위치 임베딩 뒤에 있는 개념은 훈련에서 마주치는 것보다 긴 시퀀스에 대한 추론 동안 외삽을 용이하게 하는 것이다. [128] Press et al. proposed Attention with Linear Biases (ALiBi). 그들은 단순히 단어 임베딩에 위치 임베딩을 추가하는 대신 쿼리-키 쌍의 주의 점수에 편향을 도입하여 거리에 비례하는 페널티를 부과했다. BLOOM 모델에서는 ALiBi가 레버리지된다.\n' +
      '\n' +
      '### _Model Pre-training_\n' +
      '\n' +
      '사전 훈련은 대규모 언어 모델 훈련 파이프라인에서 첫 번째 단계로 LLM이 기본 언어 이해 능력을 습득할 수 있도록 도와주며, 이는 광범위한 언어 관련 작업에서 유용할 수 있다. 사전 훈련 동안, LLM은 대량의 (일반적으로) 라벨이 지정되지 않은 텍스트, 일반적으로 자기-감독 방식으로 훈련된다. 다음 문장 예측[24]과 같이 사전 훈련에 사용되는 다른 접근법이 있으며, 가장 일반적인 두 가지 접근법에는 다음 토큰 예측(자동 회귀 언어 모델링) 및 마스킹 언어 모델링이 포함된다.\n' +
      '\n' +
      '**자동 회귀 언어 모델링** 프레임워크에서 \\(n\\) 토큰 \\(x_{1}\\),..., \\(x_{n}\\)의 시퀀스가 지정되면 모델은 다음 토큰 \\(x_{n+1}\\)(및 때때로 다음 토큰 시퀀스)를 자동 회귀 방식으로 예측하려고 합니다. 이 경우 인기 있는 손실 함수 중 하나는 Eq2와 같이 예측된 토큰의 로그 우도입니다.\n' +
      '\n' +
      '\\[\\mathscr{L}_{ALM}(x)=\\sum_{i=1}^{N}p(x_{i+n}|x_{i},...,x_{i+n-1}) \\tag{1}\\]\n' +
      '\n' +
      '이 프레임워크의 자동 회귀 특성을 감안할 때 디코더 전용 모델은 자연스럽게 이러한 작업을 수행하는 방법을 배우는 데 더 적합하다.\n' +
      '\n' +
      '**마스크 언어 모델링** 에서 일부 단어는 시퀀스로 마스킹되고 모델은 주변 컨텍스트를 기반으로 마스킹된 단어를 예측하도록 훈련됩니다. 때때로 사람들은 이 접근 방식을 자동 인코딩을 제거하는 것으로도 언급한다. 우리가 시퀀스 \\(x\\), \\(\\tilde{x}\\)에서 마스킹된/손상된 샘플들을 나타내면, 이 접근법의 트레이닝 목적은 다음과 같이 기입될 수 있다:\n' +
      '\n' +
      '\\[\\mathscr{L}_{MLM}(x)=\\sum_{i=1}^{N}p(\\tilde{x}|x\\backslash\\tilde{x}) \\tag{2}\\]\n' +
      '\n' +
      '그리고 최근에는 LLM 공간에서도 **Mixture of Experts (MoE)**[130, 131]이 매우 인기를 얻고 있습니다. MoE는 모델이 훨씬 적은 계산으로 미리 훈련될 수 있도록 하며, 이는 밀도가 높은 모델과 동일한 계산 예산으로 모델 또는 데이터 세트 크기를 극적으로 확장할 수 있음을 의미한다. MoE는 두 가지 주요 요소(FFN( dense feed-forward network) 계층 대신 사용되는 **희소 MoE 계층**)으로 구성되며, 각 전문가가 신경망인 특정 수의 "전문가"(예: 8)를 갖는다. 실제로 전문가들은 FFN이지만 더 복잡한 네트워크일 수도 있다. **게이트 네트워크 또는 라우터** 는 어떤 토큰이 어떤 전문가에게 전송되는지 결정합니다. 하나 이상의 전문가에게 토큰을 보낼 수 있다는 점에 주목할 필요가 있습니다. 토큰을 전문가에게 라우팅하는 방법은 MoE와 함께 작업할 때 중요한 결정 중 하나입니다. 라우터는 학습된 매개변수로 구성되며 네트워크의 나머지 부분과 동시에 사전 훈련됩니다. 도 29는 MoE에서 사용되는 스위치 트랜스포머 인코더 블록의 예시를 제공한다.\n' +
      '\n' +
      '### _Fine-tuning and Instruction Tuning_\n' +
      '\n' +
      '섹션 III-E에서 설명한 대로 자체 감독을 사용하여 훈련된 BERT와 같은 초기 언어 모델은 특정 작업을 수행할 수 없었다. 기초 모델이 유용하기 위해서는 라벨링된 데이터(소위 감독 미세 조정 또는 줄여서 SFT)를 사용하여 특정 작업에 미세 조정해야 한다. 예를 들어, 원래의 BERT 논문[24]에서, 모델은 11개의 상이한 태스크들로 미세 조정되었다. 최근 LLM은 더 이상 미세 조정을 사용할 필요가 없지만 작업 또는 데이터별 미세 조정에서 이점을 얻을 수 있습니다. 예를 들어, OpenAI는 훨씬 더 작은 GPT-3.5 터보 모델이 태스크 특정 데이터 2로 미세 조정될 때 GPT-4를 능가할 수 있다고 보고한다.\n' +
      '\n' +
      '각주 2: [https://platform.openai.com/docs/guides/fine-tuning](https://platform.openai.com/docs/guides/fine-tuning)\n' +
      '\n' +
      '파인-튜닝은 단일 태스크에 대해 수행될 필요는 없고, 멀티-태스크 파인-튜닝에 대한 상이한 접근법들이 존재한다(예를 들어, Mahabi 등 [132] 참조). 하나 이상의 작업에 대한 미세 조정은 결과를 개선하고 신속한 엔지니어링의 복잡성을 줄이는 것으로 알려져 있으며 검색 증강 생성의 대안 역할을 할 수 있다. 또한, 미세 조정이 권장되는 다른 이유가 있습니다. 예를 들어 모델을 사전 훈련 중에 노출되지 않은 새 데이터 또는 독점 데이터에 노출하도록 미세 조정하려고 할 수 있습니다.\n' +
      '\n' +
      'LLM을 미세 조정하는 중요한 이유는 프롬프트를 통해 지침을 제공할 때 인간이 가질 기대에 대한 응답을 정렬하기 위한 것이다. 이것은 소위 **명령 튜닝**[133]이다. 섹션 IV-B에서 프롬프트를 설계하고 엔지니어링하는 방법에 대한 세부 사항을 살펴보지만, 명령어 튜닝의 맥락에서, 명령어는 LLM이 수행해야 하는 작업을 지정하는 프롬프트임을 이해하는 것이 중요하다. 자연 명령어[134]와 같은 명령어 튜닝 데이터 세트는 태스크 정의뿐만 아니라 포지티브/네거티브 예 또는 회피할 사물들과 같은 다른 컴포넌트들을 포함한다.\n' +
      '\n' +
      'LLM을 명령 조정하기 위해 사용되는 특정 접근법 및 명령 데이터 세트는 다양하지만 일반적으로 명령 조정 모델은 기본 기반 모델을 능가한다. 예를 들어, InstructGPT[59]는 대부분의 벤치마크에서 GPT-3보다 우수하다. LLMA와 비교할 때 Alpaca[62]에 대해서도 마찬가지이다.\n' +
      '\n' +
      '왕 등이 제안한 **Self-Instruct**[135]도 이 라인을 따라 인기 있는 접근법으로, 자체 세대를 부트스트랩하여 사전 훈련된 언어 모델의 명령어 후속 기능을 개선하기 위한 프레임워크를 도입했다. 파이프라인은 언어 모델에서 명령, 입력 및 출력 샘플을 생성한 다음 잘못된 샘플 또는 유사한 샘플을 필터링한 후 원래 모델을 미세 조정하기 위해 사용합니다.\n' +
      '\n' +
      '### _Alignment_\n' +
      '\n' +
      'AI 정렬은 AI 시스템을 인간의 목표, 선호도 및 원칙으로 조종하는 프로세스입니다. 단어 예측을 위해 미리 훈련된 LLM은 종종 의도하지 않은 행동을 나타낸다. 예를 들어, 독성, 유해성, 오판의 소지가 있고 편향된 콘텐츠를 생성할 수 있다.\n' +
      '\n' +
      '위에서 논의한 명령어 튜닝은 LLMs가 정렬에 한 걸음 더 가까워지게 한다. 그러나 많은 경우 모델의 정렬을 개선하고 의도하지 않은 행동을 피하기 위한 추가 단계를 포함하는 것이 중요하다.\n' +
      '\n' +
      '도. 28: 다양한 위치 인코딩이 LLM에 채용된다.\n' +
      '\n' +
      '도. 29 : 스위치 트랜스포머 인코더 블록의 일러스트레이션. 그들은 트랜스포머에 존재하는 조밀한 피드 포워드 네트워크(FFN) 층을 희소 스위치 FFN 층(연청색)으로 대체했다. [131]의 예절.\n' +
      '\n' +
      '이 하위 섹션에서 선형에 접근합니다.\n' +
      '\n' +
      '**RLHF**(인간 피드백의 강화 학습) 및 **RLAIF**(AI 피드백의 강화 학습)는 두 가지 인기 있는 접근법이다. RLHF는 보상 모델을 사용하여 인간의 피드백으로부터 정렬을 학습한다. 이 보상 모델은 튜닝된 후 다양한 출력을 평가하고 인간이 제공하는 정렬 선호도에 따라 점수를 매길 수 있다. 보상 모델은 원래 LLM에 피드백을 제공하고 이 피드백은 LLM을 더 조정하기 위해 사용된다[137]. 반면에 AI 피드백으로부터의 강화 학습은 사전 훈련되고 잘 정렬된 모델을 LLM에 직접 연결하고 더 크고 더 정렬된 모델로부터 학습하도록 돕는다[138].\n' +
      '\n' +
      '또 다른 최근 작업(**DPO**로 알려져 있음) [139]에서 Rafailov 등은 RLHF가 복잡하고 종종 불안정한 절차임을 논의했으며 새로운 접근법으로 이를 해결하려고 했다. 그들은 보상 함수와 최적 정책 간의 매핑을 활용하여 이러한 제한된 보상 최대화 문제가 단일 단계의 정책 훈련으로 정확하게 최적화될 수 있음을 보여주며 본질적으로 인간 선호 데이터에 대한 분류 문제를 해결한다. 직접 선호 최적화(DPO)라고 하는 결과 알고리즘은 안정적이고 성능이 뛰어나며 계산적으로 가벼워 보상 모델을 피팅하거나 미세 조정 중에 LM에서 샘플링하거나 상당한 하이퍼파라미터 튜닝을 수행할 필요가 없다. 그들은 DPO와의 미세 조정이 세대의 감성을 제어하고 요약에서 응답 품질을 향상시키는 RLHF의 능력을 초과한다는 것을 관찰했다. 그림 30은 DPO 대 RLHF 간의 고수준 비교를 보여준다.\n' +
      '\n' +
      '더욱 최근에 Ethayarajh 등은 Kahneman-Tversky Optimization(KTO)[136]이라는 새로운 정렬 접근법을 제안하였다. 기존의 최신 접근법과 달리 KTO는 짝을 이루는 선호도 데이터(\\(x\\), \\(y_{w}\\), \\(y_{l}\\))를 필요로 하지 않으며, \\(y\\)가 바람직한지 바람직하지 않은지에 대한 (x,y)와 지식만 필요로 한다. KTO 정렬 모델은 쌍을 이루는 선호도를 사용하지 않았음에도 불구하고 1B에서 30B까지의 척도에서 DPO 정렬 모델보다 좋거나 더 나은 것으로 나타났다. KTO는 또한 필요한 데이터의 종류가 훨씬 풍부하기 때문에 선호 최적화 방법보다 실제 세계에서 사용하기 훨씬 쉽다. 예로서, 모든 소매 회사에는 많은 고객 상호 작용 데이터가 있고, 그 상호 작용이 성공적이었는지(예를 들어, 구매가 이루어졌는가) 또는 성공적이지 않았는지(예를 들어, 구매가 이루어지지 않았는가)가 있다. 그러나 고객상호작용에 실패한 고객상호작용 \\(y_{l}\\)을 성공적인 고객상호작용 \\(y_{w}\\)으로 만든 데이터는 거의 또는 전혀 없다. 그림 31은 위에서 논의한 KTO와 다른 정렬 접근법 간의 고수준의 비교를 보여준다.\n' +
      '\n' +
      '### _Decoding Strategies_\n' +
      '\n' +
      '디코딩은 미리 학습된 LLM을 이용하여 텍스트를 생성하는 과정을 의미한다. 입력 프롬프트가 주어지면, 토큰화기는 입력 텍스트의 각각의 토큰을 대응하는 토큰 ID로 변환한다. 그런 다음 언어 모델은 이러한 토큰 ID를 입력으로 사용하고 다음으로 가능성이 높은 토큰(또는 토큰의 시퀀스)을 예측합니다. 마지막으로, 소프트맥스 함수를 이용하여 확률로 변환한 로짓(logits)을 생성한다. 상이한 디코딩 전략들이 제안되었다. 가장 인기 있는 것 중 일부는 탐욕 탐색, 빔 탐색뿐만 아니라 top-K, top-P(핵 샘플링)와 같은 다양한 샘플 기술이다.\n' +
      '\n' +
      '#### V-H1 **Greedy Search**\n' +
      '\n' +
      '탐욕 검색은 각 단계에서 가장 가능성이 높은 토큰을 시퀀스의 다음 토큰으로 사용하여 다른 모든 잠재적 옵션을 폐기한다. 상상할 수 있듯이, 이것은 간단한 접근 방식이며 많은 시간적 일관성과 일관성을 잃을 수 있습니다. 순서에 대한 전반적인 영향을 고려하지 않고 각 단계에서 가장 가능성 있는 토큰만 고려한다. 이 속성은 속도를 빠르게 만들지만 다음 토큰의 가능성이 약간 낮은 상태에서 나타났을 수 있는 더 나은 시퀀스를 놓칠 수 있음을 의미하기도 합니다.\n' +
      '\n' +
      '#### V-H2 **빔 검색**\n' +
      '\n' +
      '다음 가장 가능성 있는 토큰만 고려하는 탐욕스러운 검색과 달리 빔 검색은 **N** 가장 가능성 있는 토큰을 고려하며, 여기서 **N** 은 빔의 수를 나타냅니다. 이 절차는 미리 정의된 최대 시퀀스 길이에 도달하거나 시퀀스 종료 토큰이 나타날 때까지 반복된다. 이 시점에서, 가장 높은 전체 스코어를 갖는 토큰들의 시퀀스(AKA "빔")가 출력으로서 선택된다. 예를 들어, 빔 크기가 2이고 최대 길이가 5인 경우, 빔 탐색은 \\(2^{5}=32\\)개의 가능한 시퀀스를 추적해야 한다. 따라서 탐욕스러운 검색보다 계산 집약적이다.\n' +
      '\n' +
      '#### V-H3 **Top-k 샘플링**\n' +
      '\n' +
      'Top-k 샘플링은 언어 모델에 의해 생성된 확률 분포를 이용하여 k개의 가장 가능성 있는 옵션 중에서 랜덤하게 토큰을 선택하는 기법이다.\n' +
      '\n' +
      '6개의 토큰(A, B, C, D, E, F)과 k=2, P(A)=30%, P(B)=20%, P(C)=P(D)=P(D)=P(E)=P(F)=P(F)=\n' +
      '\n' +
      '도. 31: LLM 정렬은 감독된 미세조정에 이어 인간 중심 손실(HALO)을 최적화하는 것을 수반한다. 그러나 기존 접근법이 필요로 하는 페어링된 선호도는 얻기 어렵다. 대조적으로, KTO는 훨씬 더 풍부한 종류의 데이터를 사용하여 실제 세계에서 훨씬 더 쉽게 사용할 수 있다. [136]의 예절.\n' +
      '\n' +
      '도. 30: DPO는 강화 학습을 피하면서 인간의 선호도에 최적화한다. 인간 피드백으로 언어 모델을 미세 조정하는 기존의 방법은 먼저 응답 쌍에 대한 프롬프트 및 인간 선호의 데이터 세트에 보상 모델을 피팅한 다음 RL을 사용하여 학습된 보상을 최대화하는 정책을 찾는다. 대조적으로, DPO는 명시적 보상 함수 또는 RL 없이 간단한 분류 목적으로 선호도를 가장 잘 충족하는 정책에 직접 최적화한다. [139]의 예절.\n' +
      '\n' +
      '12.5%였다. Top-k 샘플링에서 토큰 C, D, E, F는 무시되고 모델은 시간의 60%인 A와 시간의 40%인 B를 출력한다. 이 접근법은 선택 프로세스에서 무작위성의 요소를 도입하면서 가장 가능성 있는 토큰의 우선 순위를 보장한다.\n' +
      '\n' +
      '무작위성은 보통 온도의 개념을 통해 도입된다. 온도 T는 0에서 1까지의 범위인 파라미터로 소프트맥스 함수에 의해 생성된 확률에 영향을 주어 가장 가능성이 높은 토큰이 더 영향력이 있다. 실제로, 그것은 단순히 입력 로짓들을 온도 값으로 나누는 것으로 구성된다:\n' +
      '\n' +
      '\\[softmax(x_{i})=\\frac{e^{x_{i}/T}}{\\sum_{j}e^{x_{j}/T}} \\tag{3}\\]\n' +
      '\n' +
      '낮은 온도 설정은 확률 분포를 크게 변경하며(그리고 생성된 출력에서 "창의성" 수준을 제어하기 위해 텍스트 생성에서 일반적으로 사용되는 반면, 큰 온도는 더 높은 확률을 갖는 토큰을 우선시한다). Top-k는 창의적인 샘플링 방법으로 빔 탐색과 함께 사용할 수 있다. Top-k 샘플링에 의해 선택된 시퀀스는 빔 탐색에서 가장 높은 확률을 갖는 시퀀스가 아닐 수 있다. 그러나 가장 높은 점수가 항상 더 사실적이거나 의미 있는 시퀀스로 이어지는 것은 아니라는 것을 기억하는 것이 중요합니다.\n' +
      '\n' +
      '#### V-B4 **Top-p 샘플링**\n' +
      '\n' +
      '핵 샘플링이라고도 하는 Top-p 샘플링은 Top-k 샘플링과 약간 다른 접근법을 취한다. 핵 샘플링은 상위 k개의 가장 가능성 있는 토큰을 선택하는 대신 선택된 토큰의 확률의 합이 p를 초과하도록 컷오프 값 p를 선택한다. 이는 다음 토큰을 무작위로 선택할 토큰의 "핵"을 형성한다. 즉, top-p 샘플링에서 언어 모델은 확률의 합이 임계값 p를 초과할 때까지 내림차순으로 가장 가능성이 높은 토큰을 검사하고 목록에 계속 추가한다. 상상할 수 있듯이, 이는 top-k 토큰이 큰 확률 질량을 갖지 않는 시나리오에 더 적합할 수 있다. Top-k 샘플링과 달리 핵 샘플링에 포함된 토큰의 수는 고정되어 있지 않다. 이러한 가변성은 종종 더 다양하고 창의적인 출력을 초래하여 텍스트 생성 관련 작업에 핵 샘플링을 인기 있게 만든다.\n' +
      '\n' +
      '### _Cost-Effective Training/Inference/Adaptation/Compression_\n' +
      '\n' +
      '이 부분에서는 LLM의 보다 비용 친화적인 (및 계산 친화적인) 훈련 및 사용에 사용되는 인기 있는 접근법 중 일부를 검토한다.\n' +
      '\n' +
      '#### V-I1 **최적화된 교육**\n' +
      '\n' +
      'LLM의 최적화된 훈련을 위해 개발된 많은 프레임워크가 있으며, 여기에서는 몇 가지 두드러진 프레임워크를 소개한다.\n' +
      '\n' +
      '**ZeRO:** [140]에서 Rajbhandari 등은 메모리를 최적화하기 위해 새로운 솔루션 ZeRO(Zero Redundancy Optimizer)를 개발했으며, LLM의 훈련 속도를 크게 향상시키면서 효율적으로 훈련할 수 있는 모델 크기를 늘렸습니다. ZeRO는 낮은 통신 볼륨과 높은 계산 입도를 유지하면서 데이터 및 모델 병렬 훈련에서 메모리 중복성을 제거하여 지속적인 높은 효율로 장치 수에 비례하는 모델 크기를 확장할 수 있다.\n' +
      '\n' +
      '**RWKV:** [141]에서 Peng 등은 트랜스포머의 효율적인 병렬화 훈련과 RNN의 효율적인 추론을 결합하는 새로운 모델 아키텍처인 Recceptance Weighted Key Value(RWKV)를 제안했다. 그들의 접근법은 선형 주의 메커니즘을 활용하고 모델을 트랜스포머 또는 RNN으로 공식화할 수 있으며, 이는 훈련 동안 계산을 병렬화하고 추론 동안 일정한 계산 및 메모리 복잡성을 유지하여 최초의 비 트랜스포머 아키텍처가 수백억 개의 매개변수로 스케일링되도록 한다. RWKV 아키텍처는 그림 32에 나와 있다.\n' +
      '\n' +
      '다른 변압기를 사용한 RWKV의 시간 복잡성 비교는 그림 33에 나와 있다.\n' +
      '\n' +
      '#### V-I2 **Low-Rank Adaption(LoRA)**\n' +
      '\n' +
      'Low-Rank Adaptation은 훈련 가능한 파라미터들의 수를 상당히 감소시키는 대중적이고 경량화된 훈련 기법이며, 전문화된 작업에 대한 미세 조정된 가중치들과 초기 사전 트레이닝된 가중치들 사이의 차이가 종종 "낮은 고유 순위"를 나타낸다는 중요한 통찰력에 기초한다 - 그것은 낮은 순위 매트릭스에 의해 잘 근사화될 수 있다는 것을 의미한다[142].\n' +
      '\n' +
      '도. 33: 서로 다른 트랜스포머를 갖는 RWKV의 시간 복잡도 비교. 여기서 T는 시퀀스 길이, d는 특징 차원, c는 MEGA의 2차 주의 청크 크기이다. [141]의 예절.\n' +
      '\n' +
      '도. 32: RWKV 아키텍처. [141]의 예절.\n' +
      '\n' +
      'LoRA를 사용한 훈련은 훨씬 빠르고 메모리 효율적이며 저장 및 공유가 쉬운 더 작은 모델 가중치(수백MB)를 생성한다. 저순위 행렬의 한 가지 특성은 두 개의 더 작은 행렬의 곱으로 나타낼 수 있다는 것이다. 이 실현은 미세 조정된 가중치와 초기 사전 훈련된 가중치 사이의 이러한 델타가 훨씬 더 작은 두 행렬의 행렬 곱으로 표현될 수 있다는 가설로 이어진다. 전체 원래의 가중치 행렬이 아닌 이들 두 개의 더 작은 행렬들을 업데이트하는 것에 집중함으로써, 계산 효율이 실질적으로 개선될 수 있다.\n' +
      '\n' +
      '구체적으로, 미리 훈련된 가중치 행렬 \\(W_{0}\\in R^{d\\times k}\\)에 대해 LoRA는 낮은 순위 분해 \\(W_{0}+\\Delta W=\\hat{W}_{0}+BA\\)로 후자를 표현하여 갱신을 제한하며, 여기서 \\(B\\in R^{d\\times r}\\,,\\,A\\in R^{r\\times k}\\) 및 순위 \\(r\\ll min(d,k)\\). 훈련 중에는 \\(W_{0}\\)가 동결되어 기울기 업데이트를 받지 않는 반면, \\(A\\) 및 \\(B\\)에는 훈련 가능한 매개 변수가 포함되어 있습니다. \\(W_{0}\\)와 \\(\\Delta W=BA\\)는 모두 동일한 입력으로 곱해지고 각각의 출력 벡터는 좌표 단위로 합산된다는 점을 언급할 가치가 있다. \\(h=W_{0}x\\)의 경우 수정된 순방향 통과 수율은 \\(h=W_{0}x+\\Delta Wx=W_{0}x+BAx\\)이다. 일반적으로 \\(A\\)에는 랜덤 가우시안 초기화가 사용되고 \\(B\\)에는 제로 초기화가 사용되므로 \\(\\Delta W=BA\\)는 훈련 초기에 제로이다. 그런 다음 \\(\\Delta Wx\\)를 \\(\\alpha r\\)로 확장합니다. 여기서 \\(\\alpha\\)는 r에서 상수입니다. 이 재파라미트리제이션은 그림 34에 나와 있다.\n' +
      '\n' +
      'LoRA는 훈련 가능한 파라미터의 수를 감소시키기 위해 신경망의 가중치 행렬의 임의의 서브세트에 적용될 수 있다는 것을 언급할 가치가 있다. 트랜스포머 구조에서는 자체 주의 모듈(\\(W_{q}\\), \\(W_{k}\\), \\(W_{w}\\), \\(W_{o}\\))에 4개의 가중치 행렬이 있고, MLP 모듈에는 2개의 가중치 행렬이 있다. LoRA는 대부분 다운스트림 태스크에 대해서만 어텐션 가중치를 적용하는 데 중점을 두고 있으며, MLP 모듈을 동결하기 때문에 단순성과 매개변수 효율성을 위해 다운스트림 태스크에서 훈련되지 않는다.\n' +
      '\n' +
      '#### Iii-B3 **Knowledge Distillation**\n' +
      '\n' +
      '지식증류는 더 큰 모형으로부터 학습하는 과정이다[143]. 초기의 최고 성능의 모델 릴리즈는 이 접근법이 API 증류 접근법에 사용되더라도 매우 유용하다는 것을 입증했다. 단일 모델이 아니라 실제로 여러 모델의 지식을 더 작은 모델로 증류하는 접근법이라고도 한다. 이 접근법으로 더 작은 모델을 만들면 에지 장치에서도 사용할 수 있는 더 작은 모델 크기가 생성된다. 그림 35와 같은 지식 증류는 이 훈련 계획의 일반적인 설정을 보여준다.\n' +
      '\n' +
      '지식은 반응 증류, 기능 증류 및 API 증류와 같은 다양한 형태의 학습에 의해 전달될 수 있다. 반응 증류는 교사 모델의 출력에만 관심을 가지며 학생 모델이 교사로서 (예측의 의미에서) 정확히 또는 적어도 유사하게 수행하는 방법을 가르치려고 한다. 특징 증류는 마지막 층뿐만 아니라 중간 층도 사용하여 학생 모델에 대한 더 나은 내부 표현을 생성한다. 이는 더 작은 모형이 교사 모형과 유사한 표상을 갖도록 돕는다.\n' +
      '\n' +
      'API 증류는 더 작은 모델을 훈련하기 위해 API(일반적으로 OpenAI와 같은 LLM 제공자의 API)를 사용하는 프로세스이다. LLM의 경우 반응 증류와 매우 유사한 더 큰 모델의 직접 출력에서 모델을 훈련하는 데 사용된다. 모델 자체를 공개적으로 사용할 수 없는 경우 최종 사용자에 대해 (일반적으로) 유료 API가 노출되기 때문에 이러한 유형의 증류에 의해 많은 우려가 제기됩니다. 반면에 사용자가 각 통화에 대해 비용을 지불하는 동안 예측을 사용하는 방법은 제한적입니다. 예를 들어 OpenAI는 나중에 경쟁하는 데 사용될 LLM을 생성하기 위해 API 사용을 금지합니다. 그러한 경우의 주요값은 훈련 데이터이다.\n' +
      '\n' +
      '#### Iii-B4 **Quantization**\n' +
      '\n' +
      '심층 학습은 행렬에 적용되는 수학적 함수의 집합으로 모델 가중치에 대한 특정 정밀도를 갖는다. 가중치의 정밀도를 감소시키는 것은 모델의 크기를 감소시키고 또한 더 빠르게 하는 데 사용될 수 있다. 예로서, Int-8 동작들에 비해 Float-32 동작들은 더 느리다. 양자화라고 불리는 이 과정은 서로 다른 위상으로 적용될 수 있다. 모델 양자화를 위한 주요 접근법은 훈련 후 양자화 및 양자화 인식 훈련으로 분류될 수 있다. 훈련 후 양자화는 동적인 방법과 정적인 두 가지 잘 알려진 방법으로 양자화된 훈련된 모델에 관한 것이다. 동적 훈련 후 양자화는 런타임에서 양자화의 범위를 계산하며 정적 양자화에 비해 느리다. 양자화 인식 훈련은 훈련에 양자화 기준을 추가하고, 훈련 과정에서 양자화된 모델이 훈련되고 최적화된다. 이 접근법은 최종 모델이 좋은 성능을 가질 것이고 또한 트레이닝 후에 양자화될 필요가 없다는 것을 보장한다.\n' +
      '\n' +
      '## IV LLMs 사용 및 확장 방법\n' +
      '\n' +
      'LLM이 학습되면 다양한 작업에 원하는 출력을 생성하는 데 사용할 수 있습니다. LLM은 기본 프롬프트를 통해 직접 사용할 수 있습니다. 그러나 그들의 잠재력을 최대한 활용하거나 일부 단점을 해결하기 위해\n' +
      '\n' +
      '도. 34: LoRA reparametrizan의 예시. 이 과정에서 \\(A\\) 및 \\(B\\)만 훈련되었습니다. [142]의 예절.\n' +
      '\n' +
      '도. 35: 학생 및 교사와의 일반적인 지식 증류 프레임워크(Courtesy of [144]).\n' +
      '\n' +
      '우리는 몇 가지 외부 수단을 통해 모델을 확장해야 합니다. 이 섹션에서는 먼저 환각 문제에 대해 더 자세히 살펴보고 LLM의 주요 결점에 대한 간략한 개요를 제공한다. 그런 다음 프롬프트 및 일부 증강 접근법이 이러한 한계를 해결할 뿐만 아니라 LLM을 외부 세계와 인터페이스할 수 있는 능력을 가진 완전한 AI 에이전트로 전환하는 LLM 기능을 증강하는 데 어떻게 사용될 수 있는지 설명한다.\n' +
      '\n' +
      '### _LLM limitations_\n' +
      '\n' +
      'LLM은 토큰을 예측하도록 훈련된다는 것을 기억하는 것이 중요하다. 미세 조정 및 정렬은 성능을 향상시키고 능력에 다른 차원을 추가하지만, 특히 순진하게 사용되는 경우 나타나는 몇 가지 중요한 한계가 있다. 그 중 일부는 다음을 포함한다:\n' +
      '\n' +
      '* 상태/메모리가 없습니다. LLM은 이전 프롬프트에서 보낸 내용조차 스스로 기억할 수 없습니다. 그것은 어떤 형태의 상태를 필요로 하는 많은 사용 사례에 대한 중요한 제한이다.\n' +
      '* 확률적/확률적입니다. LLM에 동일한 프롬프트를 여러 번 보내면 다른 응답을 받을 수 있습니다. 매개 변수, 특히 온도의 경우 반응의 변동성을 제한하지만 이는 문제를 생성할 수 있는 훈련의 고유한 특성입니다.\n' +
      '* 오래된 정보가 있으며 자체적으로 외부 데이터에 액세스할 수 없습니다. LLM은 자체적으로 현재 시간이나 요일에 대해서도 알지 못하며 훈련 세트에 없는 정보에 접근할 수 없다.\n' +
      '* 이들은 일반적으로 매우 크다. 이것은 많은 비용이 많이 드는 GPU 기계가 훈련과 서비스를 위해 필요하다는 것을 의미합니다. 일부 경우에, 가장 큰 모델은 특히 대기 시간 측면에서 열악한 SLA를 갖는다.\n' +
      '* 환각을 봅니다. LLM은 "진실"이라는 개념이 없으며 일반적으로 좋은 내용과 나쁜 내용의 혼합에 대해 교육을 받았다. 그들은 매우 그럴듯하지만 진실되지 않은 답을 내놓을 수 있다.\n' +
      '\n' +
      '이전 제한이 일부 응용 프로그램에서는 모두 중요해질 수 있지만 지난 몇 달 동안 많은 관심을 모았고 나중에 설명하는 많은 신속한 접근법과 LLM 확장 방법을 촉발시켰기 때문에 마지막 한계인 환각에 대해 조금 더 살펴볼 가치가 있다.\n' +
      '\n' +
      '**환각:** 큰 언어 모델(LLM) 영역에서 "환각" 현상이 크게 주목을 받았습니다. 문헌, 특히 "자연어 생성에서의 환각에 대한 조사" 논문 [145]에서 LLM에서의 환각은 "제공된 소스에 대해 무의미하거나 불성실한 내용의 생성"으로 특징지어진다. 이 용어는 심리적 통용에 뿌리를 두고 있지만 인공 지능 분야에서 전유되어 왔다.\n' +
      '\n' +
      'LLM의 환각은 크게 두 가지 유형으로 분류될 수 있다.\n' +
      '\n' +
      '1. **내재 환각**: 이러한 것은 원본 자료와 직접 충돌하여 사실적 부정확성 또는 논리적 불일치를 도입합니다.\n' +
      '2. **외인성 환각**: 모순되지는 않지만 추측적이거나 확인할 수 없는 요소를 포함하여 원본에 대해 검증할 수 없습니다.\n' +
      '\n' +
      'LLM 컨텍스트에서 \'소스\'의 정의는 태스크에 따라 달라지며, 대화 기반 태스크에서는 \'세계 지식\'을 지칭하는 반면 텍스트 요약에서는 입력 텍스트 자체에 관한 것이다. 이러한 구분은 환각을 평가하고 해석하는 데 중요한 역할을 한다. 환각의 영향 또한 문맥 의존적이다. 예를 들어, 시 쓰기와 같은 창의적인 노력에서 환각은 허용되거나 심지어 유익한 것으로 간주될 수 있다.\n' +
      '\n' +
      '인터넷, 책, 위키피디아를 포함한 다양한 데이터 세트에서 훈련된 LLM은 진리나 거짓에 대한 본질적인 이해 없이 확률 모델을 기반으로 텍스트를 생성한다. 인간 피드백으로부터의 지시 튜닝 및 강화 학습(RLHF)과 같은 최근의 발전은 LLM을 보다 사실적인 출력으로 조종하려고 시도했지만 근본적인 확률적 특성과 그 고유한 한계는 남아 있다. 최근 연구 "추론 작업에 대한 대규모 언어 모델에 의한 환각의 출처" [146]은 LLM 훈련 및 출력 생성에 내재된 복잡성을 강조하면서 LLM에서 환각에 기여하는 두 가지 핵심 측면을 강조한다.\n' +
      '\n' +
      'LLM에서 환각을 효과적으로 자동 측정하려면 통계 및 모델 기반 메트릭의 조합이 필요하다.\n' +
      '\n' +
      '_Statistical Metrics_:\n' +
      '\n' +
      '* ROUGE [147] 및 BLEU [148]과 같은 메트릭은 고유한 환각에 초점을 맞추어 텍스트 유사성을 평가하는 데 일반적입니다.\n' +
      '* PARENT [149], PARENT-T [150] 및 Knowledge F1 [151]과 같은 고급 메트릭은 구조화된 지식 원본을 사용할 수 있는 경우 활용 됩니다. 이러한 메트릭은 효과적이지만 구문 및 의미 뉘앙스를 포착하는 데 한계가 있다.\n' +
      '\n' +
      '_Model-Based Metrics_:\n' +
      '\n' +
      '* **IE 기반 메트릭**: 정보 추출 모델을 사용하여 지식을 관계형 튜플로 단순화한 다음 원본과 비교합니다.\n' +
      '* **QA 기반 메트릭**: 질문 답변 프레임워크를 통해 생성된 콘텐츠와 원본 간의 중첩을 평가합니다([152] 참조).\n' +
      '* **NLI 기반 메트릭**: 자연어 추론 데이터 세트를 사용하여 주어진 전제를 기반으로 생성된 가설의 진실성을 평가합니다([153] 참조).\n' +
      '* **충성 분류 메트릭**: 미묘한 평가를 위해 작업별 데이터 세트를 만들어 정제된 평가를 제공합니다([154] 참조).\n' +
      '\n' +
      '자동화된 메트릭의 발전에도 불구하고 인간의 판단은 여전히 중요한 부분이다. 일반적으로 두 가지 방법론이 포함 됩니다. 1. **점수 매기기**: 인간 평가자는 미리 정의된 척도 내에서 환각 수준을 평가 합니다.\n' +
      '2. **비교 분석**: 평가자는 생성된 콘텐츠를 기준 또는 지상 진실 참조와 비교하여 주관적인 평가의 필수 계층을 추가합니다.\n' +
      '\n' +
      'FactScore[155]는 인간 및 모델 기반 평가 모두에 사용될 수 있는 메트릭의 최근 예이다. 메트릭은 LLM 생성을 "원자적 사실"로 나눈다. 최종 점수는 각 원자 사실에 대한 정확도의 합으로 계산되어 각각에 동일한 가중치를 부여한다. 정확도는 원자적 사실이 원천에 의해 뒷받침되는지 여부를 단순히 나타내는 이진수이다. 저자들은 LLM을 사용하여 이 메트릭을 추정하는 다양한 자동화 전략을 구현한다.\n' +
      '\n' +
      '마지막으로 LLM에서 환각을 완화하는 것은 다양한 응용 프로그램에 맞는 맞춤형 전략이 필요한 다면적인 도전이다. 그것들은 다음을 포함한다:\n' +
      '\n' +
      '* 사용 사례 설계, 입력/출력 구조화 또는 사용자 피드백을 위한 메커니즘 제공과 같은 제품 설계 및 사용자 상호 작용 전략.\n' +
      '* 데이터 관리 및 지속적인 개선. 추적 환각 세트를 유지하고 분석하는 것은 지속적인 모델 개선을 위해 필수적이다.\n' +
      '* Prompt Engineering 및 Metaprompt Design. 검색 증강 생성과 같은 IV-B에 설명된 많은 고급 프롬프트 기술은 환각 위험을 직접 해결한다.\n' +
      '* 환각 완화를 위한 모델 선택 및 구성. 엑셈플의 경우 온도 설정이 낮은 더 큰 모델이 일반적으로 더 나은 성능을 발휘합니다. 또한 RLHF 또는 도메인별 미세 조정과 같은 기술은 환각 위험을 완화할 수 있다.\n' +
      '\n' +
      '### _LLMs 사용: **프롬프트 설계 및 엔지니어링**_\n' +
      '\n' +
      '생성 AI 모델의 프롬프트는 모델의 출력을 안내하기 위해 사용자가 제공하는 텍스트 입력이다. 이는 간단한 질문에서부터 상세한 설명 또는 특정 작업에 이르기까지 다양할 수 있다. 프롬프트는 일반적으로 명령어, 질문, 입력 데이터 및 예제로 구성된다. 실제로 AI 모델에서 원하는 응답을 이끌어내기 위해 프롬프트에는 지시사항이나 질문이 포함되어야 하며 다른 요소는 선택 사항이다. 고급 프롬프트에는 다음과 같은 더 복잡한 구조가 포함됩니다.\n' +
      '\n' +
      '도. 36: LLM이 사용 및 증강되는 방법.\n' +
      '\n' +
      '"사고 사슬" 프롬프트는 모델이 해답에 도달하기 위해 논리적 추론 프로세스를 따르도록 안내된다.\n' +
      '\n' +
      '신속한 공학은 LLM 및 기타 생성 AI 모델의 상호 작용 및 출력을 형성하는 빠르게 진화하는 학문이다. 신속한 공학의 본질은 생성적 모델로 특정 목표를 달성하기 위한 최적의 프롬프트를 만드는 데 있다. 이 과정은 모델을 지시하는 것뿐만 아니라 모델의 능력과 한계, 그리고 그것이 작동하는 맥락에 대한 일부 이해도 포함한다.\n' +
      '\n' +
      '프롬프트 엔지니어링은 프롬프트의 단순한 구성을 초월하며, 도메인 지식, AI 모델에 대한 이해 및 다양한 컨텍스트에 대한 프롬프트를 맞춤화하는 방법적 접근 방식의 혼합이 필요하다. 여기에는 지정된 데이터 세트 또는 컨텍스트를 기반으로 프로그래밍 방식으로 수정할 수 있는 템플릿 만들기가 포함될 수 있습니다. 예를 들어, 사용자 데이터에 기초하여 개인화된 응답을 생성하는 것은 관련 사용자 정보로 동적으로 채워지는 템플릿을 사용할 수 있다.\n' +
      '\n' +
      '또한, 신속한 엔지니어링은 모델 평가 또는 하이퍼파라미터 튜닝과 같은 전통적인 기계 학습 관행과 유사한 반복적이고 탐색적인 프로세스이다. 이 분야의 급속한 성장은 피처 또는 아키텍처 엔지니어링과 같은 전통적인 방법을 넘어 머신 러닝의 특정 측면에 혁명을 일으킬 가능성을 시사한다. 반면에 버전 제어 및 회귀 테스트와 같은 전통적인 엔지니어링 관행은 다른 기계 학습 접근법에 적응된 것처럼 이 새로운 패러다임에 적응될 필요가 있다[156].\n' +
      '\n' +
      '다음 단락에서 우리는 가장 흥미롭고 인기 있는 신속한 엔지니어링 접근법 중 일부를 자세히 설명한다.\n' +
      '\n' +
      '#### Iii-B1 Chain of Thought (CoT)\n' +
      '\n' +
      '구글 연구자들에 의해 "대규모 언어 모델에서 추론하는 연쇄 사상(Chain-of-Thinking Prompting Elicits Reasoning in Large Language Models)"[34]에 처음 기술된 CoT(Chain of Thought) 기법은 대규모 언어 모델(Large Language Models)을 위한 신속한 엔지니어링의 중추적인 발전을 나타낸다. 이 접근법은 LLM이 토큰 예측에 능숙하지만 명시적 추론을 위해 본질적으로 설계되지 않는다는 이해에 달려 있다. CoT는 필수 추론 단계를 통해 모델을 안내함으로써 이를 해결한다.\n' +
      '\n' +
      'CoT는 LLM의 암시적 추론 과정을 명시적으로 만드는 것을 기반으로 한다. 추론에 필요한 단계를 설명함으로써, 모델은 특히 단순한 정보 검색 또는 패턴 인식 이상의 것을 요구하는 시나리오에서 논리적이고 추론된 출력에 더 가깝게 지향된다.\n' +
      '\n' +
      'CoT 프롬프트 매니페스트는 두 가지 기본 형태로 나타난다:\n' +
      '\n' +
      '1. **Zero-Shot CoT:** 이 형식에는 LLM에 "단계별 생각"을 지시하여 문제를 해체하고 추론의 각 단계를 명확히 하도록 프롬프트하는 것이 포함됩니다.\n' +
      '2. **수동 CoT:** 보다 복잡한 변형으로 모델에 대한 템플릿으로 단계별 추론 예제를 제공해야 합니다. 보다 효과적인 결과를 얻을 수 있지만 확장성과 유지 관리에 문제가 있습니다.\n' +
      '\n' +
      '수동형 CoT가 제로샷보다 더 효과적이다. 그러나 이 예제 기반 CoT의 효과는 다양한 예제의 선택에 달려 있으며, 손으로 단계적 추론의 그러한 예제로 프롬프트를 구성하는 것은 어렵고 오류가 발생하기 쉽다. 그곳이 바로 자동 CoT[157]가 작동되는 곳이다.\n' +
      '\n' +
      '#### Iii-B2 Thought Tree (ToT)\n' +
      '\n' +
      '사상의 나무(ToT)[158] 프롬프트 기법은 가장 그럴듯한 방법으로 수렴하기 전에 다양한 대안적 해결책이나 사고 과정을 고려하는 개념에서 영감을 얻었다. ToT는 각 가지가 다른 추론 라인을 나타내는 여러 "사상 트리"로 분기하는 개념을 기반으로 한다. 이 방법을 사용하면 LLM이 가장 가능성이 높은 시나리오를 결정하기 전에 여러 시나리오를 고려하는 인간의 인지 과정과 마찬가지로 다양한 가능성과 가설을 탐색할 수 있다.\n' +
      '\n' +
      'ToT의 중요한 측면은 이러한 추론 경로에 대한 평가이다. LLM은 다양한 사고의 분기를 생성하므로 각각은 질의에 대한 유효성 및 관련성에 대해 평가된다. 이 프로세스에는 분기의 실시간 분석 및 비교가 포함되어 가장 일관되고 논리적인 결과를 선택할 수 있다.\n' +
      '\n' +
      'ToT는 한 가지 추론으로 충분하지 않을 수 있는 복잡한 문제 해결 시나리오에서 특히 유용하다. 그것은 LLM이 결론에 도달하기 전에 다양한 가능성을 고려하여 보다 인간다운 문제 해결 접근법을 모방할 수 있게 한다. 이 기술은 모호성, 복잡성 및 미묘한 작업을 처리하는 모델의 능력을 향상시켜 고급 AI 응용 프로그램에서 유용한 도구가 된다.\n' +
      '\n' +
      '#### Iii-B3 Self-Consistency\n' +
      '\n' +
      'Self-Consistency[159]는 앙상블 기반 방법을 활용하는데, 여기서 LLM은 동일한 쿼리에 대한 다수의 응답들을 생성하도록 프롬프트된다. 이러한 응답 간의 일관성은 정확성과 신뢰성을 나타내는 지표 역할을 한다.\n' +
      '\n' +
      '자기 일관성 접근법은 LLM이 동일한 프롬프트에 대해 유사한 여러 응답을 생성하면 응답이 정확할 가능성이 더 높다는 원칙에 근거한다. 이 방법은 일관성을 위해 응답을 분석할 때마다 LLM에 여러 번 쿼리를 처리하도록 요청하는 것을 포함한다. 이 기술은 사실적 정확도와 정밀도가 가장 중요한 시나리오에서 특히 유용하다.\n' +
      '\n' +
      '반응의 일관성은 다양한 방법을 사용하여 측정할 수 있다. 한 가지 일반적인 접근법은 응답 내용의 중복을 분석하는 것이다. 다른 방법들은 응답들의 의미론적 유사성을 비교하는 것 또는 BERT-점수들 또는 n-그램 중첩들과 같은 보다 정교한 기법들을 채용하는 것을 포함할 수 있다. 이러한 측정은 LLM에 의해 생성된 응답 간의 일치 수준을 정량화하는 데 도움이 된다.\n' +
      '\n' +
      '자기일관성은 정보의 진실성이 중요한 분야에서 중요한 응용을 가지고 있다. 특히 AI 모델에서 제공하는 정보의 정확성을 보장하는 것이 필수적인 팩트 체킹과 같은 시나리오와 관련이 있다. 이 기술을 사용하면 신속한 엔지니어가 LLM의 신뢰성을 향상시켜 높은 수준의 사실적 정확성을 요구하는 작업에 더 신뢰할 수 있다.\n' +
      '\n' +
      '#### Iii-B4 Reflection\n' +
      '\n' +
      '반성[160]은 LLM들이 그들의 응답들의 정확성 및 일관성에 관한 추론에 기초하여 그들 자신의 출력들을 평가하고 잠재적으로 수정하도록 촉구하는 것을 포함한다. 리플렉션의 개념은 LLM이 자기 평가의 한 형태에 참여할 수 있는 능력에 중점을 둔다. 초기 반응을 생성한 후, 모델은 사실적 정확성, 논리적 일관성 및 관련성과 같은 요소를 고려하여 자체 출력을 반영하도록 프롬프트된다. 이러한 내성적인 과정은 수정되거나 개선된 반응의 생성으로 이어질 수 있다.\n' +
      '\n' +
      '반성의 핵심 측면은 LLM이 자체 편집을 할 수 있는 능력이다. 초기 반응을 평가함으로써 모델은 잠재적인 오류 또는 개선 영역을 식별할 수 있다. 이러한 생성, 반영 및 수정 반복 과정을 통해 LLM은 출력을 정제하여 응답의 전반적인 품질과 신뢰성을 향상시킬 수 있다.\n' +
      '\n' +
      '#### Iii-B5 Expert Prompting\n' +
      '\n' +
      '전문가 프롬프밍[161]은 다양한 분야의 전문가들의 응답을 시뮬레이션함으로써 LLM(Large Language Models)의 능력을 향상시킨다. 이 방법은 LLM이 전문가의 역할을 맡고 그에 따라 응답하도록 촉구하여 고품질의 정보에 입각한 답변을 제공하는 것을 포함한다. 전문가 프롬프밍 내의 핵심 전략은 다중 전문가 접근법이다. LLM은 여러 전문가 관점에서 응답을 고려하도록 촉구되며, 이를 종합하여 포괄적이고 균형 잡힌 답변을 형성한다. 이 기법은 반응의 깊이를 높일 뿐만 아니라 다양한 관점을 통합하여 주제에 대한 보다 총체적인 이해를 반영한다.\n' +
      '\n' +
      '#### Iii-B6 Chains\n' +
      '\n' +
      '체인은 LLM(Large Language Models)으로 복잡한 작업을 처리하기 위해 여러 컴포넌트를 시퀀스로 연결하는 방법을 의미한다. 이 접근법은 각각 최종 결과에 기여하는 일련의 상호 연결된 단계 또는 프로세스를 생성하는 것을 포함한다. 체인(Chains)의 개념은 서로 다른 스테이지 또는 컴포넌트가 순차적으로 배치되는 워크플로우(Workflow)를 구성하는 아이디어에 기초한다. 체인 내의 각 구성 요소는 특정 기능을 수행하며, 하나의 출력은 다음 입력을 위한 입력 역할을 한다. 이 종단간 배열은 각 단계가 작업의 특정 측면을 처리하도록 조정될 수 있기 때문에 보다 복잡하고 미묘한 처리를 허용한다. 체인은 요구 사항에 따라 복잡성과 구조가 달라질 수 있습니다. "PromptChainer: Chaining Large Language Model Prompts through Visual Programming" [162]에서 저자는 체인 설계의 주요 과제를 설명할 뿐만 아니라 이러한 작업을 지원하는 시각적 도구를 설명합니다.\n' +
      '\n' +
      '#### Iii-B7 Rails\n' +
      '\n' +
      '고급 프롬프트 엔지니어링의 레일은 미리 정의된 규칙 또는 템플릿을 통해 LLM(Large Language Models)의 출력을 안내하고 제어하는 방법을 의미한다. 이 접근법은 모델의 반응이 특정 표준 또는 기준을 준수하도록 설계되어 출력의 관련성, 안전성 및 정확도를 향상시킨다. 레일의 개념은 LLM이 응답을 생성하는 동안 따라야 하는 프레임워크 또는 일련의 지침을 설정하는 것을 포함한다. 이러한 지침은 일반적으로 자연 언어 문장이 구조화되고 전달되는 방식을 표준화하는 캐노니컬 폼으로 알려진 모델링 언어 또는 템플릿을 사용하여 정의된다.\n' +
      '\n' +
      '레일은 애플리케이션의 특정 요구에 따라, 다양한 목적을 위해 설계될 수 있다:\n' +
      '\n' +
      '* **국소 레일:** LLM이 특정 주제 또는 도메인에 붙어 있는지 확인합니다.\n' +
      '* **Fact-Checking Rails:** 잘못된 정보 또는 오판의 소지가 있는 정보의 생성을 최소화하는 데 중점을 둡니다.\n' +
      '* **철창 깨기 레일:** LLM이 자체 운영 제약 조건 또는 지침을 우회하려는 응답을 생성하지 않도록 합니다.\n' +
      '\n' +
      '#### Iii-B8 자동 프롬프트 엔지니어링(APE)\n' +
      '\n' +
      'APE(Automatic Prompt Engineering) [163]은 LLM(Large Language Models)에 대한 프롬프트 생성 프로세스를 자동화하는 데 중점을 둔다. APE는 프롬프트를 생성하고 평가하기 위해 LLM 자체의 기능을 활용하여 프롬프트 설계 프로세스를 간소화하고 최적화하고자 한다. APE는 모델이 프롬프트를 생성, 점수화 및 정제하기 위해 사용되는 자체 참조 방식으로 LLM을 사용하는 것을 포함한다. LLM의 이러한 재귀적 사용은 원하는 응답 또는 결과를 이끌어낼 가능성이 더 높은 고품질 프롬프트를 생성할 수 있다.\n' +
      '\n' +
      'APE의 방법론은 몇 가지 주요 단계로 분해될 수 있다:\n' +
      '\n' +
      '* **프롬프트 생성:** LLM은 지정된 작업 또는 목적에 따라 다양한 잠재적 프롬프트를 생성합니다.\n' +
      '* **프롬프트 점수:** 생성된 각 프롬프트는 종종 명확성, 특이성 및 원하는 응답을 이끌어낼 가능성과 같은 기준을 사용하여 그 효과에 대해 평가됩니다.\n' +
      '* **정제 및 반복:** 이러한 평가를 기반으로 프롬프트를 정제하고 반복할 수 있으므로 품질과 효율성이 더욱 향상됩니다.\n' +
      '\n' +
      '### _외부 지식을 통해 LLMs 강화 - RAG_\n' +
      '\n' +
      '사전 훈련된 LLM의 주요 한계 중 하나는 최신 지식이나 개인 또는 사용 사례별 정보에 대한 액세스가 부족하다는 것이다. 여기서 검색 증강 생성(RAG)이 그림[164]에 들어온다. 도 37에 예시된 RAG는 입력 프롬프트로부터 쿼리를 추출하고 그 쿼리를 사용하여 외부 지식 소스(예를 들어, 검색 엔진 또는 지식 그래프, 도면 38 참조)로부터 관련 정보를 검색하는 것을 포함한다. 그런 다음 관련 정보가 원래 프롬프트에 추가되고 모델이 최종 응답을 생성하기 위해 LLM에 공급된다. RAG 시스템은 검색, 생성, 증강의 세 가지 중요한 구성요소를 포함한다[165].\n' +
      '\n' +
      'RAG-인지 프롬프트 기법은 고급 LLM 시스템을 구축하기 위한 RAG의 중요성 때문에 최근 몇 가지 RAG-인지 프롬프트 기법이 개발되었다. 이러한 기술 중 하나는 FLARE(Forward-looking Active Retrieval Augmented Generation)이다.\n' +
      '\n' +
      'FLARE(Forward-looking Active Retrieval Augmented Generation) [168]은 예측과 정보 검색을 반복적으로 결합하여 LLM(Large Language Models)의 성능을 향상시킨다. FLARE는 LLM 응답의 정확성과 관련성을 개선하기 위한 검색 증강 생성 사용의 진화를 나타낸다.\n' +
      '\n' +
      'FLARE는 LLM이 다가오는 콘텐츠를 능동적으로 예측하고 이러한 예측을 관련 정보를 검색하기 위한 쿼리로 사용하는 반복 프로세스를 포함한다. 이 방법은 일반적으로 정보를 한 번 검색한 다음 생성을 진행하는 전통적인 검색 증강 모델과 대조된다. FLARE에서 이 프로세스는 동적이며 생성 단계 전반에 걸쳐 진행 중이다. FLARE에서는 LLM에 의해 생성된 각각의 문장 또는 세그먼트가 신뢰도에 대해 평가된다. 신뢰 수준이 특정 임계값 미만인 경우, 모델은 관련 정보를 검색하기 위한 쿼리로서 생성된 콘텐츠를 사용하고, 이는 이어서 문장을 재생성하거나 정제하는 데 사용된다. 이러한 반복 프로세스는 응답의 각 부분이 이용 가능한 가장 관련되고 현재 정보에 의해 통지되는 것을 보장한다.\n' +
      '\n' +
      'RAG 프레임워크 및 관련 작업에 대한 자세한 내용은 독자들에게 검색 증강 세대에 대한 조사를 참조한다[165].\n' +
      '\n' +
      '### **외부 도구 사용**\n' +
      '\n' +
      '전술한 바와 같이 외부 지식 소스로부터 정보를 검색하는 것은 LLM을 증강시키는 잠재적인 방법 중 하나일 뿐이다. 보다 일반적으로 LLM은 기능을 보강하기 위해 다양한 외부 도구(예: 서비스에 대한 API)에 액세스할 수 있습니다. 이와 관련하여 RAG는 소위 "도구"의 광범위한 범주의 특정 사례로 볼 수 있다.\n' +
      '\n' +
      '이러한 맥락에서 도구는 LLM이 활용할 수 있는 외부 기능 또는 서비스이다. 이러한 도구는 기본 정보 검색에서 외부 데이터베이스 또는 API와의 복잡한 상호 작용까지 LLM이 수행할 수 있는 작업의 범위를 확장한다.\n' +
      '\n' +
      '"Toolformer: Language Models Can Teach Themuls to Use Tools" [169]에서 저자는 LLM을 교육하여 언제 어떤 도구를 사용할지, API에 어떤 매개 변수가 필요한지 결정함으로써 단순한 도구 사용을 넘어섰다. 도구에는 두 개의 서로 다른 검색 엔진 또는 계산기가 포함됩니다. 다음 예제에서 LLM은 외부 Q&A 도구, 계산기 및 위키피디아 검색 엔진을 호출하기로 결정합니다. 최근 버클리의 연구자들은 구체적이지만 상당히 일반적인 도구인 API를 사용할 때 GPT-4를 능가하는 고릴라[67]라는 새로운 LLM을 훈련했습니다.\n' +
      '\n' +
      'RAG로 설명한 것과 유사한 도구 인식 프롬프트 기술은 도구의 사용을 보다 확장 가능하게 하기 위해 여러 도구 인식 프롬프트 접근법이 개발되었다. 대표적인 기술로는 자동 다단계 추론 및 도구 사용(Automatic Multi-Step Reasoning and Tool-use, ART)이 있다.\n' +
      '\n' +
      '자동 다단계 추론 및 도구 사용(ART) [170]은 자동화된 사고 프롬프트 체인과 외부 도구 사용을 결합하는 프롬프트 엔지니어링 기술이다. ART는 여러 신속한 엔지니어링 전략의 융합을 나타내며, 외부 데이터 소스 또는 도구와의 추론 및 상호 작용을 모두 필요로 하는 복잡한 작업을 처리하는 LLM(Large Language Models)의 능력을 향상시킨다.\n' +
      '\n' +
      'ART는 태스크와 입력이 주어지면, 시스템이 먼저 태스크 라이브러리로부터 유사한 태스크들을 식별하는 체계적인 접근법을 포함한다. 그런 다음 이러한 작업을 프롬프트에서 예로 사용하여 현재 작업에 접근하고 실행하는 방법에 대해 LLM을 안내합니다. 이 방법은 작업이 내부 추론과 외부 데이터 처리 또는 검색의 조합을 필요로 할 때 특히 효과적이다.\n' +
      '\n' +
      '### **LLM Agents**\n' +
      '\n' +
      'AI 에이전트의 아이디어는 AI의 역사에서 잘 탐구되었습니다. 에이전트는 전형적으로 자신의 센서를 사용하여 환경을 지각하고, 현재 상태에 기초하여 판단을 내리고, 그에 따라 자신에게 이용 가능한 행동들에 기초하여 행동할 수 있는 자율 엔티티이다.\n' +
      '\n' +
      'LLM의 맥락에서 에이전트는 특정 작업을 자율적으로 수행할 수 있는 (증강된) LL의 특수 인스턴스화에 기반한 시스템을 의미한다. 이들 에이전트는 입력 및 상호작용의 의도된 목표에 기초하여 결정을 내리기 위해 사용자 및 환경과 상호작용하도록 설계된다. 에이전트는 탑재된 LLM을 기반으로 합니다.\n' +
      '\n' +
      '도. 37: 질의 응답 애플리케이션용 LLMs에 RAG를 합성하는 예[166].\n' +
      '\n' +
      '도. 38: 리트리버로서 KG를 LLMs와 합성하는 하나의 예이다[167].\n' +
      '\n' +
      '도구에 액세스하고 사용하고 주어진 입력에 따라 결정을 내릴 수 있습니다. 그들은 일반적으로 단순한 응답 생성을 넘어 어느 정도의 자율성과 의사 결정이 필요한 작업을 처리하도록 설계되었다.\n' +
      '\n' +
      '일반 LLM-기반 에이전트의 기능들은 다음을 포함한다:\n' +
      '\n' +
      '* 도구 액세스 및 활용: 에이전트는 외부 도구 및 서비스에 액세스하고 이러한 리소스를 효과적으로 활용하여 작업을 수행할 수 있는 기능을 가지고 있습니다.\n' +
      '* 의사 결정: 입력, 컨텍스트 및 사용자가 사용할 수 있는 도구를 기반으로 의사 결정을 내릴 수 있으며 종종 복잡한 추론 프로세스를 사용합니다.\n' +
      '\n' +
      '일 예로, 날씨 API와 같은 함수(또는 API)에 접근할 수 있는 LLM은 특정 장소의 날씨와 관련된 어떠한 질문에도 답할 수 있다. 즉, 문제를 해결하기 위해 API를 사용할 수 있다. 더욱이, LLM이 구매를 가능하게 하는 API에 대한 액세스를 갖는다면, 구매 에이전트는 외부 세계로부터 정보를 판독할 수 있는 능력을 가질 뿐만 아니라 그것에 대해 행동할 수 있도록 구축될 수 있다[171].\n' +
      '\n' +
      '도. 도 40은 대화 정보를 찾기 위한 LLM 기반 에이전트들의 또 다른 예를 도시한 도면[36]으로서, 여기서 LLM은 대화 상태를 추적하는 _워킹 메모리_, 작업에 대한 실행 계획을 세우고 다음 시스템 액션을 선택하는 _정책_, 정책에 의해 선택된 액션을 수행하는 _액션 실행기_(외부 지식으로부터 증거를 통합하거나 LLM을 프롬프트하여 응답을 생성함), 및 사용자 기대 또는 특정 비즈니스 요구 사항과 LLM 응답의 정렬에 액세스하고 피드백을 생성하여 에이전트 성능을 향상시키는 피드백을 생성한다.\n' +
      '\n' +
      'LLM 기반 AI 에이전트에 대한 자세한 내용은 최근 조사[172, 173, 174]를 참조하십시오.\n' +
      '\n' +
      'RAG 및 도구와 같은 에이전트에 대한 신속한 엔지니어링 기술, LLM 기반 에이전트의 요구를 구체적으로 해결하는 신속한 엔지니어링 기술이 개발되었다. 이러한 세 가지 예는 관찰 없는 추론(ReWOO), 이유 및 행위(ReAct), 대화 가능 해결 에이전트(DERA)이다.\n' +
      '\n' +
      '관찰 없는 추론(ReWOO) [175]는 직접적인 관찰로부터 추론을 분리하는 것을 목표로 한다. ReWOO는 LLM이 외부 데이터나 도구에 즉시 의존하지 않고 포괄적인 추론 계획이나 메타 계획을 수립할 수 있도록 함으로써 작동한다. 이 접근법은 에이전트가 필요한 데이터 또는 관찰이 이용가능하면 실행될 수 있는 추론을 위한 구조화된 프레임워크를 생성할 수 있게 한다. ReWOO에서 LLM은 처음에 주어진 문제에 접근하고 해결하는 방법을 설명하는 계획(일련의 단계)을 개발한다. 이 메타 계획 단계는 에이전트가 정보를 사용할 수 있게 되면 정보를 처리할 수 있는 단계를 설정하기 때문에 중요합니다. 그 다음 실행 단계는 실제 데이터 또는 관찰을 미리 지정된 계획에 통합하여 일관되고 맥락적으로 관련된 응답으로 이어지는 것을 포함한다. ReWOO는 토큰 효율성과 도구 실패에 대한 견고성 측면에서 상당한 이점을 제공한다. 이를 통해 LLM은 외부 데이터에 대한 즉각적인 액세스를 사용할 수 없는 작업을 처리할 수 있으며, 대신 잘 구조화된 추론 프레임워크에 의존할 수 있습니다. 이 방법은 데이터 검색이 비용이 많이 들거나 느리거나 불확실한 시나리오에서 특히 유리하여 LLM 기반 에이전트가 높은 수준의 성능 및 신뢰성을 유지할 수 있게 한다.\n' +
      '\n' +
      '이성과 행동(ReAct)[176]은 LLMs에게 언어적 추론뿐만 아니라 행동 가능한 단계를 생성하도록 촉구하여 모델의 동적 문제 해결 능력을 향상시킨다. ReAct는 추론과 행동을 통합하는 원리에 근거한다. 이 접근법에서, LLM은 인터리브 방식으로 추론 트레이스들(설명들)을 생성하는 것과 액션들(단계들 또는 명령들)을 취하는 것 사이에서 대체하도록 프롬프트된다. 이 접근법은 모델이 문제에 대해 동적으로 추론할 수 있게 하고, 동시에 구체적인 행동을 제안하고 취할 수 있게 한다.\n' +
      '\n' +
      '대화 가능 해결 에이전트(Dialog-Enabled Resolving Agent,DERA) [177]은 대화형 교환을 기반으로 대화, 쿼리 해결 및 의사 결정을 수행할 수 있는 전문 AI 에이전트입니다. DERA는 각각 특정 역할과 기능을 가진 대화 컨텍스트 내에서 여러 에이전트를 활용하는 아이디어를 기반으로 개발된다. 이러한 에이전트에는 정보를 수집하고 분석하는 연구자와 제공된 정보를 기반으로 최종 판단을 내리는 결정자가 포함될 수 있다. 이러한 역할 분담은 문제 해결과 의사 결정에 대한 체계적이고 효율적인 접근을 가능하게 한다. DERA는 의료 진단 또는 고객 서비스와 같이 복잡한 의사 결정 및 문제 해결을 필요로 하는 시나리오에서 특히 유리하다. DERA 에이전트의 협력적이고 상호 작용하는 특성으로 인해 단일 에이전트 시스템이 어려움을 겪을 수 있는 깊이 및 뉘앙스 수준의 복잡한 쿼리를 처리할 수 있다. 또한, 이 접근법은 인간의 의사 결정 프로세스와 잘 일치하여 AI 추론을 더 공감하고 신뢰할 수 있게 만든다.\n' +
      '\n' +
      '## V Popular Datasets for LLMs\n' +
      '\n' +
      '대형 언어 모델은 유망한 성과를 보여주지만, 발생하는 주요 질문은 그들이 얼마나 효과적으로 기능하고 특정 작업이나 애플리케이션에서 성능을 평가할 수 있는지이다.\n' +
      '\n' +
      'LLM의 평가는 애플리케이션의 진화하는 풍경으로 인해 특정 문제를 제기한다. LLM 개발의 원래 목적은 번역, 요약, 질의 응답 등과 같은 NLP 작업의 성능을 향상시키는 것이었다[178]. 그러나 오늘날 이러한 모델이 코드 생성 및 금융을 포함한 다양한 도메인에서 유용성을 찾고 있음이 분명하다. 더욱이 LLM의 평가는 공정성과 편견, 사실 확인, 추론과 같은 몇 가지 중요한 고려 사항을 포함한다. 이 섹션에서는 LLM을 평가하기 위해 일반적으로 사용되는 벤치마크를 설명한다. 이러한 벤치마크는 교육 또는 LLM 능력 평가에 따라 분류됩니다.\n' +
      '\n' +
      '### _기본 작업에 대 한 데이터 세트: 언어 모델링/이해/generation_\n' +
      '\n' +
      '이 섹션에서는 LLM의 기본 능력을 평가하는 데 적합한 벤치마크 및 데이터 세트에 대한 개요를 제공합니다.\n' +
      '\n' +
      '* **내추럴 쿼리**[179]는 질문으로 Google 검색 엔진에 제출 된 실제 익명화 된 집계 된 쿼리로 구성 된 QA 데이터 세트입니다. 주석자는 상위 \\(5\\) 검색 결과에서 위키피디아 페이지와 함께 질문을 제시하며, 페이지에 존재하는 경우 긴 답변(일반적으로 문단)과 짧은 답변(하나 이상의 엔티티)에 주석을 달거나, 긴/짧은 답변이 없는 경우 null로 표시한다.\n' +
      '* **MMLU**[180]은 zero-shot 및 few-shot 시나리오에서 얻은 지식을 평가 하기 위한 것입니다. 이는 MMLU가 모델의 일반적인 지식과 문제 해결 능력을 모두 평가한다는 것을 의미한다. STEM, 인문, 사회과학 및 기타 분야의 57개 과목을 다루고 있습니다. 벤치마크는 초등에서 고급 전문가에 이르기까지 복잡성이 다양하다. 이 데이터 세트의 주요 기여는 다중 작업 언어 이해, 질문 응답 및 산술 추론에 있다는 점을 언급할 가치가 있다.\n' +
      '* **MBPP**[181]은 "대부분 기본 Python 문제"의 약자이며 코드 생성을 위해 설계된 모델의 성능을 평가하기 위한 벤치마크를 제공합니다. 벤치마크는 기본 프로그래밍 개념 및 표준 라이브러리 사용 등 광범위한 주제를 포함하는 \\(974\\) 짧은 파이썬 프로그램을 포함한다. 각 챌린지는 작업 설명, 코드 솔루션 및 3개의 자동화된 테스트 케이스로 구성됩니다.\n' +
      '* **HumanEval**[182]는 코드 생성 작업에 대 한 데이터 집합입니다. 이 데이터 세트는 \\(164\\) 손으로 만든 프로그래밍 문제로 구성됩니다. 각 챌린지에는 함수 서명, docstring, 코드 본문 및 여러 단위 테스트가 동반됩니다. 이 데이터 세트를 개발하는 주요 직관은 코드 생성 모델을 위한 훈련 데이터 세트에서 해당 콘텐츠의 배제를 보장하는 것이다.\n' +
      '* **APPS**[183]은 Python 프로그래밍 언어에 초점을 맞춘 코드 생성 작업을 위해 설계되었습니다. APPS 데이터 세트에는 \\(232,444\\) Python 프로그램 컬렉션이 포함되어 있습니다. 데이터 세트의 각 프로그램에는 평균 \\(18\\) 줄의 Python 코드가 있습니다. 또한, APPS는 각각 텍스트 기반 문제 설명이 포함된 \\(10,000\\) 고유 프로그래밍 연습의 리포지토리에 대한 액세스를 제공합니다. 마지막으로 강조할 점은 테스트 케이스를 포함한다는 것입니다.\n' +
      '* **WikiSQL**[184]는 코드 생성 작업을 위해 만들어졌으며 위키피디아 테이블에서 87,726개의 신중하게 레이블이 지정된 SQL 쿼리 쌍 및 해당 자연어 질문이 있습니다. SQL 쿼리는 테스트 세트(\\(17,284\\) 예), 개발(\\(9,145\\) 예) 및 훈련(\\(61,297\\) 예)의 세 가지 하위 집합으로 구성된다.\n' +
      '* **TriviaQA**[185]는 QA 작업을 위해 설계되었습니다. 이 데이터 세트는 \\(650,000\\) 이상의 질문-응답-증거 트리플을 포함한다. 이 데이터 세트에는 \\(95,000\\)개의 질문-응답 쌍이 있으며, 각각은 퀴즈 애호가들에 의해 작성되고 평균 6개의 독립적으로 출처된 증거 문서에 의해 지원된다. 이러한 문서는 위키피디아 또는 광범위한 웹 검색 결과에서 자동으로 획득됩니다. 데이터세트는 위키피디아와 웹 도메인의 정답을 포함하는 두 개의 세그먼트로 분류되며, 검증된 세트는 위키피디아와 온라인의 관련 문서와 함께 정확하게 답한 질문을 구현한다.\n' +
      '\n' +
      '도. 40: 대화 정보 탐색을 위한 LLM 기반 에이전트. [36]의 예절.\n' +
      '\n' +
      '도. 39: HuggingGPT: 도구를 사용하고 읽기 이해 작업을 위한 [이미지 예절 [171]]* **RACE**[186] 슈트를 계획하는 에이전트 기반 접근법입니다. 이 데이터 세트는 중학교와 고등학교의 중국 학생들이 작성한 영어 테스트를 기반으로 하며, 주로 영어 강사인 인간 전문가에 의해 엄격하게 준비된 대략적인 \\(28,000\\) 텍스트와 \\(100,000\\) 질문을 포함한다. 이 데이터 세트에는 학생들의 이해력과 추론 능력을 평가하기 위해 의도적으로 선택된 광범위한 과목이 포함되어 있다. 이 데이터 세트는 RACE-M, RACE-H 및 RACE의 세 하위 그룹에서 사용할 수 있습니다. RACE-M은 중학교 시험을 의미하는 반면, RACE-H는 고등학교 시험을 의미한다. 마지막으로, RACE는 RACE-M과 RACE-H의 합성이다.\n' +
      '* **SQuAD**[187]은 "Stanford Question Answering Dataset"의 약자이며 위키피디아 기사를 기반으로 하는 크라우드소싱 읽기 이해 데이터 세트입니다. 이는 약 \\(100,000\\)의 질의응답 쌍이 \\(500\\) 이상의 논문에 연결되어 있다. 이러한 질문들에 대한 답변들은 전형적으로 대응하는 판독 패시지들로부터 취해진 텍스트 단편들 또는 스팬들이다. 그 질문들은 어떤 경우에는 대답할 수 없을 수도 있다. 데이터 세트는 \\(80\\%\\) 훈련 세트, \\(10\\%\\) 개발 세트 및 \\(10\\%\\) 숨겨진 테스트 세트의 세 세 세 세트로 나뉜다.\n' +
      '\n' +
      '도. 41: 데이터셋 어플리케이션.\n' +
      '\n' +
      '* **BoolQ**[188]은 목표가 읽기 이해 작업인 예/아니오 질문 응답 데이터 세트입니다. BoolQ는 \\(15,942\\)의 예를 포함한다. 각 예는 질문, 관련 단락 및 솔루션을 포함하는 트리플렛이다. 이 데이터 세트의 이면에 있는 주요 직관은 독해이지만 추론, 자연어 추론 및 질의 응답 작업에 사용할 수 있다.\n' +
      '* **MultiRC**[189]는 읽기 이해 작업에 맞는 또 다른 데이터 세트입니다. 멀티RC는 단락의 정보를 이용하여 답할 수 있는 다문장 질문뿐만 아니라 간략한 단락이 포함되어 있다. 이 데이터 세트의 단락은 뉴스, 소설, 역사 텍스트, 위키피디아 기사, 사회와 법에 대한 토론, 초등학교 과학 교과서 및 9/11 보고서를 포함한 다양한 출처에서 비롯된다. 각 질문에는 하나 이상의 정답이 있는 많은 응답 선택이 있습니다. 질문에 답하려면 여러 문장에 걸쳐 추론이 필요합니다. 다중RC 데이터 세트는 800개 이상의 단락에서 수집된 약 6,000\\의 다중 문장 질문을 포함한다. 평균적으로, 각 질문은 총 5개 중 2개의 유효한 답변 대안을 제공한다.\n' +
      '\n' +
      '### _Datasets for Emergent: ICL, reasoning (CoT), instruction following_\n' +
      '\n' +
      '이 섹션에서는 LLM의 새로운 능력을 평가하는 데 사용된 벤치마크 및 데이터 세트에 중점을 둔다.\n' +
      '\n' +
      '* **GSM8K**[190]은 다단계 수학적 추론을 위한 모델의 능력을 평가하도록 설계되었습니다. GSM8K는 언어적으로 인간이 쓴 8.5K의 다양한 초등학교 수학 단어 문제를 포함한다. 데이터 세트는 \\(7.5K\\) 문제가 있는 훈련 세트와 \\(1\\)K 문제가 있는 테스트 세트로 나뉜다. 이러한 문제를 해결하기 위해서는 \\(2\\) ~ \\(8\\) 단계가 필요하다. 솔루션은 주로 기본 사칙연산을 이용한 일련의 기본 연산이다.\n' +
      '* **MATH**[191]을 사용하면 모델이 수학 문제를 얼마나 잘 해결할 수 있는지 평가할 수 있습니다. MATH 데이터 세트는 고등학교 수학 경시대회에서 나온 마지막 \\(12\\), \\(500\\) 문제이다. 데이터 세트의 각 문제에는 단계별 솔루션과 최종 답변이 상자에 동봉되어 있습니다. 그 문제들은 광범위한 주제를 다루며 복잡성의 수준이 다르다. 총 7개의 과목이 있습니다. 또한, 각 문제의 난이도는 AoPS 표준에 따라 \\({}^{\\prime}1^{\\prime}\\)에서 \\({}^{\\prime}5^{\\prime}\\)까지의 척도로 평가된다. ({}^{\\prime}1^{\\prime}\\)가 가장 쉬운 문제이고, ({}^{\\prime}5^{\\prime}\\)가 가장 어려운 문제이다. 포맷팅 측면에서는 LATEX와 Asymptote 벡터 그래픽 언어를 사용하여 모든 문제와 해결책을 제시한다.\n' +
      '* **HellaSwag**[192]는 LLM에서 상식 추론을 평가하도록 설계되었습니다. 이 벤치마크에는 \\(70,000\\) 객관식 질문이 포함됩니다. 각 질문은 ActivityNet 또는 WikiHow의 두 도메인 중 하나에서 파생되며 다음 상황에서 발생할 수 있는 문제에 대한 네 가지 답변 선택을 제시한다. 상기 정답은,\n' +
      '\n' +

      '* **AI2 추론 챌린지(ARC)**[193]는 상식 추론에 사용됩니다. 이 벤치마크는 \\(7,787\\) 과학 시험 문제를 포함한다. 이러한 문항은 영어로 되어 있으며, 대부분 객관식 형식으로 설정되어 있다. 그 결과, \'어려운 문제\'와 \'쉬운 문제\'가 각각 5,197문항으로 분류되었다. 각 컬렉션은 열차, 개발 및 테스트 하위 집합으로 사전 분할되었습니다.\n' +
      '* **PIQA**[194]는 물리적 상식에 대한 지식에 대한 언어 표현을 평가하기 위한 것입니다. 이 데이터 세트에서는 흔하지 않은 솔루션을 선호하는 일상적인 상황에 초점을 맞춥니다. 중심 과제는 객관식 질문 응답이며, 여기서 질문 \\((q)\\)은 두 개의 잠재적인 해결책 \\((s1,s2)\\와 함께 제공된다. 그런 다음 모델인지 인간인지에 따라 최상의 솔루션을 선택합니다. 각 질문에 대한 정답은 오직 하나의 해답일 뿐이다.\n' +
      '* **SIQA**[195]는 사회적 상황에 대한 상식 추론에 대한 모델의 능력을 평가하기 위한 프레임워크를 제공합니다. SIQA 데이터 세트에는 일상적인 환경에서 감정 및 사회적 지능을 평가하기 위해 고안된 3만 8천 개의 객관식 질문이 있다. 이 데이터 세트는 다양한 소셜 시나리오를 다룹니다. SIQA에서 잠재적인 답변은 적대적 과정을 통해 필터링된 인간이 선택한 응답과 기계가 생성한 응답의 혼합이다.\n' +

      '* **OPT-IML 벤치**[103]은 Instruction Meta-Learning에 대한 포괄적인 벤치마크입니다. 기존 8개의 벤치마크에서 2000개의 NLP 작업을 포함합니다. OPT-IML Bench는 17.9 M의 예제들을 가진 훈련 세트, 145K 샘플들을 가진 dev 세트, 321K 샘플들을 가진 테스트 세트로 구성된다.\n' +
      '\n' +
      '### _증강용 데이터 세트: 외부 지식/tools_ 사용\n' +
      '\n' +
      '이 섹션에서는 LLM의 향상된 기능을 위해 설계된 데이터 세트에 중점을 둡니다.\n' +
      '\n' +
      '* **HotpotQA**[198]은 다중 홉 추론이 필요한 다양하고 설명 가능한 질문 응답 데이터 세트를 포함하도록 설계되었습니다. 이 데이터 세트는 영어 위키피디아에서 파생됩니다. 그것은 대략 \\(113,000\\)의 질문들로 구성되어 있다. 데이터 세트의 각 질문은 두 개의 위키피디아 기사에서 골드 단락이라고 하는 두 개의 단락과 함께 제공된다. 또한, 크라우드 워커가 질문에 답하는 데 중요한 것으로 선택한 문단에는 문장 목록이 있습니다.\n' +

      '## VI Prominent LLMs의 벤치마크 성능\n' +
      '\n' +
      '이 섹션에서는 먼저 다양한 시나리오에서 LLM의 성능을 평가하는 데 사용되는 몇 가지 인기 있는 메트릭에 대한 개요를 제공한다. 그런 다음 인기 있는 데이터 세트와 벤치마크 중 일부에서 두드러진 대형 언어 모델의 성능을 살펴본다.\n' +
      '\n' +
      '### _Popular Metrics for Evaluation LLMs_\n' +
      '\n' +
      '생성 언어 모델의 성능을 평가하는 것은 그들이 사용할 기본 작업에 달려 있다. 주로 주어진 것 중 선택을 선택하는 것(감정 분석 등)에 관한 작업은 분류처럼 단순하다고 볼 수 있으며 분류 메트릭을 사용하여 성능을 평가할 수 있다. 이 경우 정확도, 정밀도, 재현율, F1 등의 메트릭이 적용 가능하다. 또한 객관식 질문 답변과 같은 특정 작업에 대해 모델에 의해 생성된 답변은 항상 참 또는 거짓 중 하나라는 점에 유의하는 것이 중요하다. 답이 선택지 집합에 없다면 거짓으로도 볼 수 있다.\n' +
      '\n' +
      '그러나 순수하게 개방형 텍스트 생성인 일부 작업은 범주화와 같은 방식으로 평가할 수 없다. 평가의 특정 목적을 위해 다양한 측정 기준이 필요합니다. 코드 생성은 개방형 생성 평가에서 매우 다른 경우이다. 생성된 코드는 테스트 제품군을 통과해야 하지만 모델이 코드로서 서로 다른 솔루션을 생성할 수 있는지, 그 중 올바른 솔루션을 선택할 확률은 얼마인지 이해하는 것도 중요하다. Pass@k는 이 경우에 매우 좋은 메트릭이다. 문제가 주어지면 코드와 같은 다양한 솔루션이 생성되는 방식으로 작동합니다. 다양한 기능 테스트를 사용하여 정확성을 테스트합니다. 그 후, 솔루션에서 생성되고 그 각각의 c 번호가 올바른 방정식 4가 최종 값을 제공한다.\n' +
      '\n' +
      '\\[\\text{pass@}k:=\\underset{\\text{Problems}}{\\mathbb{E}}\\left[1-\\frac{\\binom{n-c}{k}}{\\binom{n}{k}}\\right] \\tag{4}\\\n' +
      '\n' +
      '정확한 일치(EM)는 대부분 (미리 정의된) 답변의 정확한 일치와 관련된 또 다른 메트릭이다. 토큰별로 둘 이상의 원하는 참조 텍스트 토큰 중 하나와 정확히 일치하는 경우 예측이 올바른 것으로 계산됩니다. 경우에 따라 정확도와 동일할 수 있으며 식 5는 수학적 정의를 보여준다. 여기서 M은 총 정답 수이고 N은 총 질문 수이다[202].\n' +
      '\n' +
      '\\[EM=\\frac{M}{N} \\tag{5}\\]\n' +
      '\n' +
      '한편, 인간 동등성 점수(HEQ)는 F1 점수에 대한 대안이다[203]. HEQ-Q는 개별 질문의 정밀도를 나타내며, 모델의 F1 점수가 평균 인간 F1 점수를 초과하는 경우 정답이 올바른 것으로 간주된다. 마찬가지로, HEQ-D는 각 대화의 정밀도를 나타내며, 대화 내의 모든 질문이 HEQ[182]의 기준을 충족할 때 정확하다고 간주된다.\n' +
      '\n' +
      '기계 번역과 같은 다른 생성 작업의 평가는 Rouge 및 BLEU와 같은 메트릭을 기반으로 한다. 이 점수는 사실(번역 등)과 생성 모델에 의해 생성되는 가설인 참조 텍스트가 있는 경우 LLM에서 잘 작동한다. 이러한 스코어들은 대부분 계산 방식으로 답변과 그라운드 트루스의 유사성을 검출하는 것이 목표인 경우에 사용된다. 계산 방식으로, 그것은 N-Grams만이 사용될 것이라는 것을 의미했다. 그러나 BERT-Score와 같은 메트릭도 이러한 경우에 좋지만 또한 무겁다.\n' +

\\\\ \\hline Natural Instructions & ROUGE-L, Human & Link & Link & Link \\\\ \\hline BIG-bench & Accuracy, Average & - & Link & Link \\\\ \\hline ToolTalk & Success rate, Precision, Recall, Incorrect & - & Link & Link \\\\ \\hline MetaTool & Accuracy, Precision, Recall, F1-score & - & Link & Link \\\\ \\hline GPT4Tools & Successful Rate of Thought, Successful Rate of Action, Successful Rate of Arguments, Success Rate & - & Link & Link \\\\ \\hline API-Bank & Correctness, ROUGE, Error(API Hallution, Has Exception, Invalid Input Parameters, False API Call Format, API Call, Miss Input Parameters) & - & Link & Link \\\\ \\hline Alpaca-CoT & - & - & Link & Link \\\\ \\hline \\end{tabular}\n' +

      '다른 모델이 판단하는데 사용되기 때문에 비도덕적이다. 여전히, 오늘날에도, 순수하게 생성된 콘텐츠를 평가하는 것은 매우 어렵고 완전히 피팅되는 메트릭이 발견되지 않고, 메트릭들은 N-Gram, SkipGram 등과 같은 단순한 특징들을 찾고 있거나, 또는 알려지지 않은 정확성 및 정밀성을 갖는 모델들이다[204].\n' +
      '\n' +
      '생성 평가 메트릭은 또한 답변을 평가하기 위해 또 다른 LLM을 사용하는 LLM에 대한 또 다른 유형의 평가 메트릭이다. 다만, 과제 자체에 따라 이와 같이 평가가 가능할 수도 있고 그렇지 않을 수도 있다. 생성 평가 오류를 쉽게 만드는 또 다른 종속성은 프롬프트 자체에 의존하는 것이다. RAGAS는 생성 평가의 사용을 통합하는 좋은 예 중 하나이다.\n' +
      '\n' +
      '대형 언어 모델의 세계에서 가장 어려운 문제를 해결하기 위해 다양한 벤치마크와 리더보드가 제안되었습니다: 어떤 것이 더 나은가요? 그러나 간단한 대답은 이 문제를 해결할 수 없다. 대답은 대형 언어 모델의 다양한 측면에 달려 있습니다. 섹션 V는 서로 다른 작업의 범주적 표현과 각 범주에서 가장 중요한 데이터 세트를 보여준다. 우리는 동일한 분류를 따르고 각 범주에 따른 비교를 제공할 것이다. 각 범주에 대한 비교를 제공한 후 서로 다른 작업에 대해 보고된 성능 메트릭을 평균화하여 집계된 성능에 대한 광범위한 개요를 제공합니다.\n' +
      '\n' +
      '다른 LLM을 평가하는 것은 다른 관점에서도 볼 수 있다. 예를 들어, 매개변수 수가 급격히 적은 LLM은 매개변수 수가 더 많은 LLM과 완전히 비교할 수 없다. 이러한 관점에서 LLM은 **작은**(10억 매개 변수 이하), **중간**(10억에서 100억 사이), **큰**(10억에서 1000억 사이) 및 **매우 큰**(1000억 이상)의 네 가지 범주로 분류할 것입니다. 우리가 사용하는 LLMs에 대한 또 다른 분류는 그들의 주요 사용 사례이다. 각 LLM은 **Foundation** 모델(명령 미세 조정 및 채팅 미세 조정이 없는 사전 학습된 언어 모델), **명령** 모델(명령 미세 조정만 있는 사전 학습된 언어 모델) 및 **채팅** 모델(명령 및 채팅 미세 조정이 있는 사전 학습된 언어 모델) 중 하나로 간주됩니다. 설명된 모든 범주화 외에도 원래 모델과 조정된 모델을 구별하기 위해 다른 범주가 필요하다. **원본** 모델은 기초 모델 또는 미세 조정 모델로 출시된 모델입니다. **튜닝** 모델은 원래 모델을 파악하고 다른 데이터 세트 또는 심지어 다른 훈련 접근 방식으로 튜닝한 모델입니다. 원본 모델은 일반적으로 특정 데이터 세트 또는 심지어 다른 접근법에 대해 미세 조정된 기초 모델이라는 점에 주목하는 것도 좋다. 라이선스에 관계없이 모델 가중치의 가용성은 분류의 또 다른 범주이다. 중량이 공개적으로 사용 가능한 모델(요청을 통해서도)은 **공용** 모델로 표시되고 다른 모델은 **개인**으로 표시됩니다. 표 III은 나머지 기사에서 사용된 이러한 정의 및 약어를 모두 보여준다. 도 43은 이들을 시각적으로 도시한 것이다.\n' +

      '### _작고 효율적인 언어 모델_\n' +

      '이것은 _대규모_ 언어 모델에 대한 조사이며, GPT-4와 같은 훨씬 더 큰 모델이 벤치마크에서 더 나은 정확도와 성능을 얻는 데 분명히 보상을 받는 "더 큰 것이 더 좋다"에 대한 초기 추진이 있었다. 그러나 이러한 대규모 모델은 여러 차원(예: 높은 대기 시간)에서 비용이 많이 들고 비효율적이다. 이 모든 것에 대응하여, 특히 더 큰 모델의 전체 일반성을 필요로 하지 않을 수 있는 특정 작업에 사용될 때 LLMs에 대한 비용 효율적인 대안으로 작은 언어 모델(SLMs)을 고안하려는 현재 연구 경향이 있다. 이러한 방향에서 두드러진 작품으로는 Microsoft사의 Phi-1[208], Phi-1.5[209], Phi-2 등이 있다.\n' +
      '\n' +
      '더 일반적으로, 우리는 더 작고 효율적인 모델을 훈련하는 방법에 대한 이 분야에서 많은 연구 노력을 기대해야 한다. 매개변수 효율적인 미세 조정(PEFT), 교사/학생 및 기타 형태의 증류(섹션 III-I 참조)와 같은 기술은 더 큰 모델 중에서 더 작은 모델을 구축하는 데 계속 사용될 것이다.\n' +
      '\n' +
      '### _New Post-attention Architectural Paradigms_\n' +
      '\n' +
      '트랜스포머 블록은 현재 대부분의 LLM 프레임워크의 중요하고 지속적인 부분이며, 이 아키텍처가 얼마나 오랫동안 유행할 것인지, 그리고 딥 러닝(및 NLP) 분야에서 다음 큰 아키텍처 돌파구는 무엇인지에 대한 큰 물음표입니다. 2012년 AlexNet 이후, 우리는 LSTM, GRU, seq2seq 등 많은 아키텍처가 유행과 퇴출하는 것을 보았지만, 트랜스포머는 그 시작부터 지배적인 접근법이었다. 앞서 설명한 바와 같이 변압기를 구동하는 주요 메커니즘에는 관심이 있다. 보다 최근에는 주의 후라고 명명되는 대안적 접근법에 대한 유망한 연구가 있었다.\n' +
      '\n' +
      '이러한 주의 후 모델의 중요한 클래스는 소위 State Space Models(SSMs)이다. 상태 공간 모델들의 개념은 기계 학습에서 오랜 역사를 가지고 있지만, 언어 모델들의 맥락에서, SSM은 일반적으로 새로운 구조 상태 공간 모델 아키텍처 또는 줄여서 S4를 참조하여 사용된다는 것에 유의해야 한다(Gu et al. [29] 참조). 이 범주의 일부 최근 모델은 맘바[30], 하이에나[210] 및 줄무늬 하이에나[211]이다.\n' +
      '\n' +
      '이러한 모든 모델은 리더보드의 성능 및 효율성 측면에서 매우 경쟁력이 있지만 보다 전통적인 주의 집중 기반 아키텍처에서 중요한 과제인 _더 큰 컨텍스트 창에 대한 지원 부족_도 해결합니다.\n' +
      '\n' +
      '많은 프롬프트에 대한 좋은 답변을 얻으려면 컨텍스트가 필요합니다. 예를 들어, "나에게 좋은 영화를 추천해줘"에 대한 응답은 "나"에 대한 많은 컨텍스트뿐만 아니라 어떤 영화가 이용 가능하고 어떤 영화 1이 시청하지 않았는지에 대한 많은 컨텍스트를 필요로 한다. 텍스트 길이는 RAG에 특히 중요하며, 여기서 텍스트의 많은 부분이 검색되고 생성을 위해 프롬프트에 주입될 수 있다(섹션 IV-C 참조).\n' +
      '\n' +
      '컨텍스트 길이가 길수록, 우리는 컨텍스트에 더 많은 토큰을 압착할 수 있다. 모델이 더 많은 정보에 접근할수록 모델의 응답은 더 좋아집니다. 그러나 다른 한편으로는, 매우 긴 문맥을 가지고 있어서, 모델이 모든 것을 기억하고 모든 정보를 효율적으로 처리하는 것은 어려울 것이다. 주목 기반 모델은 더 긴 컨텍스트에 대해 매우 비효율적이며, 따라서 우리는 더 긴 컨텍스트를 처리할 수 있고 일반적으로 더 효율적인 아키텍처를 제공하는 다양한 메커니즘에서 더 많은 연구를 기대해야 한다.\n' +

      '\n' +
      '스펙트럼의 다른 쪽 끝에는 최근에 증기를 얻고 더 좋고 더 강력한 LLM을 만드는 데 가치를 입증하는 몇 가지 주의 호환 아키텍처 메커니즘이 있다는 점을 언급할 가치가 있다. 아마도 그러한 메커니즘의 가장 좋은 예는 전문가 혼합(MoE)일 것이다. MoE는 딥 러닝 시대[213] 이전에도 수년 동안 머신 러닝에 존재했지만 그 이후로, 특히 트랜스포머 모델과 LLM의 맥락에서 인기를 얻고 있다.\n' +
      '\n' +
      'LLM에서 MoE는 게이팅/가중치 기능이 할당된 가중치가 낮은 곳이면 전문가 중 일부가 꺼질 때 추론 중에 부분적으로만 인스턴스화되는 것보다 매우 큰 모델을 훈련할 수 있다. 예를 들어, GLaM 모델은 1.2조 개의 파라미터를 갖지만, 추론 동안 64명의 전문가 중 2명만이 사용된다[84].\n' +
      '\n' +
      'MoEs는 오늘날 소위 프런티어 LLM(즉, 가장 진보되고 유능한 모델)의 중요한 구성요소이다. GPT-4 자체는 MoE 아키텍처를 기반으로 한다는 소문이 있고, Mixtral[117]과 같은 가장 성능이 좋은 LLM들 중 일부는 기본적으로 기존 LLM들의 MoE 버전이다.\n' +
      '\n' +
      '마지막으로, MoEs가 주목 여부에 관계없이 임의의 아키텍처의 컴포넌트로서 사용될 수 있다는 점에 유의하는 것이 중요하다. 사실, MoE는 Mamba citepioro2024moemamba와 같은 SSM 기반 LLM에도 적용되었다. 우리는 기본 아키텍처에 관계없이 향후 MoE 기반 개선을 계속 보아야 한다.\n' +
      '\n' +
      '### _Multi-modal Models_\n' +
      '\n' +
      '향후 LLM은 멀티모달이 될 것으로 예상되며 텍스트, 이미지, 비디오, 오디오 등 다양한 데이터 유형을 통일적으로 처리할 수 있다. 이는 질의 응답, 콘텐츠 생성, 창작 예술, 의료, 로봇 공학 및 그 이상과 같은 분야에서 보다 다양한 응용을 위한 가능성을 열어준다. LLAVA[214], LLAVA-Plus[215], GPT-4[33], Qwen-vl[116], Next-GPT[216] 등 이미 몇 가지 두드러진 멀티모달 LLM이 있지만 추세는 계속될 것으로 예상된다. 이러한 모델의 평가 또한 새로운 연구 주제이며, 특히 대화 생성 비전 모델이다[217]. 멀티모달 LLM은 다양한 작업에서 거대한 잠재력을 발휘할 수 있으며, 모든 세부 사항을 논의하기 위한 전용 논문이 필요한 이 방향으로 이미 하강 진전이 있었다.\n' +
      '\n' +
      '### _개선된 LLM 사용량 및 증강 기술_\n' +
      '\n' +
      'sectionIV에서 설명한 대로 _환각_과 같은 LLM의 많은 단점과 한계는 고급 신속한 엔지니어링, 도구 사용 또는 기타 증강 기술을 통해 해결할 수 있다. 우리는 이 분야에서 지속적인 연구뿐만 아니라 가속화된 연구를 기대해야 한다. 소프트웨어 엔지니어링의 특정 사례에서 일부 작업([218])은 전체 소프트웨어 엔지니어링 워크플로우에서 이 문제를 자동으로 제거하려고 시도했다는 점을 언급할 가치가 있다.\n' +
      '\n' +
      'LLM 기반 시스템은 이미 최근까지 다른 접근법을 사용하던 기계 학습 시스템을 대체하기 시작했다. 이것의 명확한 예로서, LLMs는 이제 사람들의 선호도와 관심사를 더 잘 이해하고, 고객 서비스, 콘텐츠 추천, 또는 다른 애플리케이션에서든지, 보다 개인화된 상호 작용을 제공하기 위해 전개되고 있다. 이것은 사용자 선호도에 대한 더 나은 이해와 그들의 과거 상호 작용을 분석하고 컨텍스트로 사용하는 것을 포함한다. 우리는 _개인화 및 권장 사항_ 뿐만 아니라 다른 기계 학습 기술을 사용하는 많은 다른 응용 분야에 대한 LLM의 응용 및 사용에 대한 연구를 계속 볼 것이다.\n' +
      '\n' +
      '마지막으로, 우리가 더 많은 관심을 모을 것으로 예상되는 또 다른 중요한 연구 영역은 _LLM 기반 에이전트 및 다중 에이전트 시스템_[172, 173, 174]의 것이다. 외부 도구에 대한 접근과 의사 결정 능력을 갖춘 LLM 시스템의 개발은 흥미롭고 도전적이다. 우리는 일각에서 인공지능(AGI)으로 이어질 수 있다고 주장하는 이 중요한 분야에서 지속적인 연구와 진전을 보게 될 것이다.\n' +
      '\n' +
      '### _Security and Ethical/Responsible AI_\n' +
      '\n' +
      '적대적 공격 및 기타 취약성에 대한 LLM의 견고성 및 보안을 보장하는 것은 연구의 중요한 영역이다[219]. LLM이 실제 응용 프로그램에 점점 더 많이 배포됨에 따라 잠재적인 위협으로부터 보호되어야 하며, 사람을 조작하거나 잘못된 정보를 퍼뜨리는 데 사용되는 것을 방지해야 한다.\n' +
      '\n' +
      'LLM의 윤리적 우려와 편견을 해결하는 것은 또 다른 활발한 연구 분야이다. LLM이 공정하고, 편파적이지 않으며, 민감한 정보를 책임감 있게 처리할 수 있도록 하기 위한 노력이 이루어지고 있다. LLM이 매일 많은 사람들에 의해 점점 더 많이 사용되고 있기 때문에, 그들이 편파적이지 않고 책임감 있게 행동하는지 확인하는 것이 중요하다.\n' +
      '\n' +
      '## VIII Conclusion\n' +
      '\n' +
      '본 논문은 최근 몇 년 동안 개발된 LLMs에 대한 설문 조사를 제시한다. 먼저 초기 사전 훈련 언어 모델(예: BERT)에 대한 개요를 제공한 다음 세 가지 인기 있는 LLM 패밀리(GPT, LLaMA, PaLM) 및 기타 대표적인 LLM을 검토한다. 그런 다음 LLM을 구축하고, 증강하고, 사용하는 방법과 기술을 조사한다. 우리는 인기 있는 LLM 데이터 세트와 벤치마크를 검토하고 공개 벤치마크에서 두드러진 모델 세트의 성능을 비교한다. 마지막으로, 우리는 열린 도전과제와 향후 연구 방향을 제시한다.\n' +

      '\n' +
      '## 부록 LLM 개발 및 배포를 위한 오픈 소스 도구 키트\n' +
      '\n' +
      'LLM 교육, 평가 및 배치를 위해 개발된 다양한 프레임워크와 라이브러리가 있으며 모든 프레임워크를 다루는 것은 본 논문의 범위를 벗어난다. 그러나 우리는 다른 범주로 그룹화된 가장 인기 있는 몇 가지에 대한 간략한 소개를 제공하고자 합니다.\n' +
      '\n' +
      '### _LLM Training/Inference Frameworks_\n' +
      '\n' +
      'LLM 트레이닝에 유용한 인기 있는 프레임워크들 중 일부는 (그들 중 일부는 LLM 트레이닝을 넘어서도 사용될 수 있다는 점에 주목한다):\n' +
      '\n' +
      '**DeepSpeed**[220]은 분산 학습 및 추론을 쉽고 효율적이며 효과적으로 만드는 딥 러닝 최적화 라이브러리입니다. 딥스피드는 MT-530B 및 BLOOM과 같은 세계에서 가장 강력한 언어 모델을 가능하게 한다. 훈련과 추론 모두에 전례 없는 규모와 속도를 제공하는 사용하기 쉬운 딥러닝 최적화 소프트웨어 제품군입니다. 딥스피드를 사용하면...\n' +
      '\n' +
      '**트랜스포머**[221]은 텍스트, 비전 및 오디오와 같은 다양한 양식에서 작업을 수행하기 위해 수천 개의 사전 훈련된 모델을 제공하는 HuggingFace의 라이브러리입니다. 사전 훈련된 모델을 사용하면 컴퓨팅 비용, 탄소 발자국을 줄이고 모델을 처음부터 훈련하는 데 필요한 시간과 리소스를 절약할 수 있습니다.\n' +
      '\n' +
      '**메가트론-LM**[222]는 NVIDIA의 응용 딥러닝 연구 팀이 개발한 크고 강력한 변압기입니다. 효율적인 모델 병렬(텐서, 시퀀스, 파이프라인)과 혼합 정밀도를 이용한 GPT, BERT, T5와 같은 변압기 기반 모델의 다중 노드 사전 훈련을 포함한다.\n' +
      '\n' +
      '**BMTrain**[223]은 수백억 개의 매개 변수를 사용하여 대규모 모델을 훈련하는 데 사용할 수 있는 효율적인 대규모 모델 훈련 도구 키트입니다. 독립형 훈련처럼 코드를 단순하게 유지하면서 분산 방식으로 모델을 훈련할 수 있습니다.\n' +
      '\n' +
      '**GPT-NeoX**[224]는 인기 있는 메가트론-딥스피드 라이브러리와 동일한 기능 및 기술을 많이 활용하지만 사용성과 새로운 최적화가 상당히 향상되었습니다.\n' +
      '\n' +
      '**LoRA**[225] 라이브러리는 대용량 언어 모델의 하위 순위 적응을 지원합니다. 원래 가중치를 동결시키면서 순위 분해 행렬 쌍을 학습하여 훈련 가능한 매개변수의 수를 줄인다. 이는 특정 태스크에 적응된 대규모 언어 모델에 대한 스토리지 요구 사항을 크게 감소시키고, 추론 대기 시간을 도입하지 않고도 배치 동안 효율적인 태스크 전환을 가능하게 한다. LoRA는 또한 어댑터, 접두사 튜닝 및 미세 조정을 포함한 여러 다른 적응 방법을 능가한다.\n' +
      '\n' +
      '**ColossalAI** 라이브러리 [226]은 병렬 구성 요소의 컬렉션을 제공합니다. 개발자가 노트북에 모델을 쓰는 것처럼 분산 딥러닝 모델을 쓸 수 있도록 지원하는 것을 목표로 한다. 그들은 몇 줄로 분산된 훈련과 추론을 시작할 수 있는 사용자 친화적인 도구를 제공한다. 병렬성 전략 측면에서 데이터 병렬성, 파이프라인 병렬성, 시퀀스 병렬성, ZeRO(Zero Redundancy Optimizer) [140] 및 자동 병렬성을 지원합니다.\n' +
      '\n' +
      '### _Deployment Tools_\n' +
      '\n' +
      '여기에서 가장 인기 있는 LLM 배포 도구 중 일부에 대한 개요를 제공합니다.\n' +
      '\n' +
      '**FastChat**[227]은 대규모 언어 모델 기반 챗봇을 교육, 서비스 및 평가하기 위한 개방형 플랫폼입니다. FastChat의 핵심 기능은 다음과 같습니다. 최신 모델(예: Vicuna, MT-Bench)에 대한 훈련 및 평가 코드, 웹 UI 및 OpenAI 호환 RESTful API가 있는 분산 다중 모델 서빙 시스템.\n' +
      '\n' +
      '**Skypilot**[228]은 모든 클라우드에서 LLM, AI 및 배치 작업을 실행 하 여 최대 비용 절감, GPU 가용성 및 관리 되는 실행을 제공 하는 프레임워크입니다.\n' +
      '\n' +
      '**vLLM**[229]는 LLM 추론 및 서비스를 위한 빠르고 사용하기 쉬운 라이브러리입니다. vLLM은 Aquila, Baichuan, BLOOM, ChatGLM, DeciLM, Falcon, GPT BigCode, LLaMA, LLaMA 2, Mistral, Mistral, MPT, OPT, Qwen, Yi 등의 아키텍처를 포함하여 많은 Hugging Face 모델을 원활하게 지원합니다.\n' +
      '\n' +
      '**text-generation-inference**[230]은 LLM(대규모 언어 모델)을 배포하고 서비스하기 위한 도구 키트입니다. TGI는 라마, 팔콘, 스타코더, BLOOM, GPT-NeoX 등을 포함한 가장 인기 있는 오픈 소스 LLM에 대한 고성능 텍스트 생성을 가능하게 한다.\n' +
      '\n' +
      '**LangChain**[231]은 언어 모델로 구동되는 애플리케이션을 개발하기 위한 프레임워크입니다. 응용 프로그램을 사용 하도록 설정 하면 다음과 같습니다.\n' +
      '\n' +
      '* 상황 인식: 언어 모델을 컨텍스트 원본에 연결 합니다 (빠른 명령, 몇 개의 샷 예, 응답을 접지할 콘텐츠 등).\n' +
      '* 추론: 언어 모델에 의존하여 추론(제공된 컨텍스트를 기반으로 답변하는 방법, 취해야 할 조치 등에 대해)\n' +
      '\n' +
      '**OpenLLM**[232]는 실제 애플리케이션에서 대규모 언어 모델(LLM)의 배포 및 작업을 용이하게 하도록 설계된 오픈 소스 플랫폼입니다. OpenLLM을 사용하면 모든 오픈 소스 LLM에서 추론을 실행하고 클라우드 또는 온-프레미스에 배포하고 강력한 AI 애플리케이션을 빌드할 수 있습니다.\n' +
      '\n' +
      '**Embedchain**[233]은 AI 앱을 쉽게 만들고 배포할 수 있는 오픈 소스 RAG 프레임워크입니다. 임베드 체인은 RAG 애플리케이션 생성을 간소화하여 다양한 유형의 비정형 데이터를 관리하기 위한 원활한 프로세스를 제공합니다. 데이터를 관리 가능한 청크로 효율적으로 분할하고 관련 임베딩을 생성하여 벡터 데이터베이스에 저장하여 최적화된 검색을 수행한다.\n' +
      '\n' +
      '**Autogen**[234]는 작업을 해결하기 위해 서로 대화할 수 있는 여러 에이전트를 사용하여 LLM 애플리케이션을 개발할 수 있도록 하는 프레임워크입니다. 오토젠 에이전트는 사용자 정의 가능하고 볼록하며 원활하게 사람이 참여할 수 있습니다. 그들은 LLM, 인간 입력 및 도구의 조합을 사용하는 다양한 모드에서 작동할 수 있다.\n' +
      '\n' +
      '**BabyAGI**[235]는 지정된 목표를 기반으로 작업을 생성하고 실행하도록 설계된 자율 인공지능 에이전트입니다. 오픈AI, 핀콘, 랭체인, 크로마 등 첨단 기술을 활용해 업무를 자동화하고 구체적인 목표를 달성한다. 이 블로그 게시물에서는 BabyAGI의 고유한 기능에 대해 살펴보고 작업 자동화를 간소화할 수 있는 방법을 탐색할 것입니다.\n' +
      '\n' +
      '### _Prompting Libraries_\n' +
      '\n' +
      '**가이드**[236]은 기존 프롬프트 및 체인화에 비해 우수한 제어 및 효율성을 제공하는 프로그래밍 패러다임입니다. 이를 통해 사용자는 생성(예: regex 및 CFG 포함)을 제한하고 제어(조건부, 루프) 및 생성을 원활하게 인터리브할 수 있습니다.\n' +
      '\n' +
      '**PromptTools**[237]은 LLM, 벡터 데이터베이스 및 프롬프트를 실험, 테스트 및 평가하기 위한 오픈 소스 자체 호스팅 가능한 도구 집합을 제공합니다. 핵심 아이디어는 개발자가 코드, 노트북, 지역 놀이터와 같은 친숙한 인터페이스를 사용하여 평가할 수 있도록 하는 것입니다.\n' +
      '\n' +
      '**PromptBench**[29]는 LLM(대용량 언어 모델 평가)을 위한 Pytorch 기반 Python 패키지입니다. 연구자가 LLMs에 대한 평가를 수행할 수 있는 사용자 친화적인 API를 제공합니다.\n' +
      '\n' +
      '**Promptfoo**[238]은 LLM 출력 품질을 테스트하고 평가하기 위한 도구입니다. 미리 정의된 테스트 케이스를 사용하여 프롬프트, 모델 및 RAG를 체계적으로 테스트합니다.\n' +
      '\n' +
      '### _VectorDB_\n' +
      '\n' +
      '**Faiss**[239]는 고밀도 벡터의 효율적인 유사성 검색 및 클러스터링을 제공하는 Facebook AI Research에서 개발한 라이브러리입니다. 대규모 고차원 데이터와 함께 사용할 수 있도록 설계되었으며 다양한 사용 사례에 대한 여러 인덱스 유형과 알고리즘을 지원합니다.\n' +
      '\n' +
      '**Milvus**[240]은 유사성 검색 및 AI 애플리케이션에 전력을 공급하기 위해 구축된 오픈 소스 벡터 데이터베이스입니다. 밀버스는 비정형 데이터 검색에 더 쉽게 접근할 수 있도록 하며, 배포 환경에 관계없이 일관된 사용자 경험을 제공한다.\n' +
      '\n' +
      '**Qdrant**[241]은 벡터 유사성 검색 엔진 및 벡터 데이터베이스입니다. 포인트를 저장, 검색 및 관리할 수 있는 편리한 API를 사용하여 프로덕션 준비 서비스를 제공합니다. 추가 페이로드가 있는 벡터는 확장 필터링 지원에 맞게 조정됩니다. 환경.\n' +
      '\n' +
