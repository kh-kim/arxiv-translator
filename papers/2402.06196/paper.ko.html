  <script>
    const text = '' +
      '# Large Language Models: Survey\n' +
      '\n' +
      '셰르빈 미나에, 토마스 미콜로프, 나르제스 니차드, 메이삼 첸그루\n' +
      '\n' +
      '리처드 사셔, 자비에 아마트리아인, 지안펑 가오\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '대형 언어 모델(Large Language Models, LMM)은 2022년 11월 ChatGPT의 출시 이후 광범위한 자연어 작업에 대한 강력한 성능으로 많은 주목을 받고 있다. LMM의 범용 언어 이해 및 생성 능력은 스케일링 법칙에 의해 예측된 바와 같이 방대한 양의 텍스트 데이터에 대한 수십억 모델의 매개변수를 훈련함으로써 획득된다[1, 2]. LLM의 연구 분야는 매우 최근이지만 다양한 방식으로 빠르게 발전하고 있다. 이 논문에서는 세 가지 인기 LLM 패밀리(GPT, LLaMA, PaLM)를 포함하여 가장 두드러진 LLM 중 일부를 검토하고 특성, 기여도 및 한계에 대해 논의한다. 또한 LLM을 구축하고 증강하기 위해 개발된 기술에 대한 개요를 제공한다. 그런 다음 LLM 훈련, 미세 조정 및 평가를 위해 준비된 인기 데이터 세트를 조사하고 널리 사용되는 LLM 평가 메트릭을 검토하고 대표적인 벤치마크 세트에서 여러 인기 LLM의 성능을 비교한다. 마지막으로, 개방형 과제 및 향후 연구 방향에 대해 논의함으로써 논문을 마무리한다.\n' +
      '\n' +
      '## I Introduction\n' +
      '\n' +
      '언어 모델링은 1950년대 섀넌의 정보 이론을 인간 언어에 적용한 오랜 연구 주제이며, 여기서 그는 간단한 n-그램 언어 모델이 자연 언어 텍스트를 얼마나 잘 예측하거나 압축하는지 측정했다[3]. 그 이후로 통계적 언어 모델링은 음성 인식, 기계 번역에서 정보 검색에 이르기까지 많은 자연어 이해 및 생성 작업에 기본이 되었다[4, 5, 6].\n' +
      '\n' +
      '최근 웹 규모의 텍스트 코퍼스에서 사전 훈련된 변압기 기반 대용량 언어 모델(LLM)의 발전은 언어 모델(LLM)의 기능을 크게 확장했다. 예를 들어, OpenAI의 ChatGPT 및 GPT-4는 자연어 처리뿐만 아니라 마이크로소프트의 Co-Pilot 시스템에 전력을 공급하기 위한 일반적인 작업 해결기로 사용될 수 있으며, 예를 들어, 필요할 때 다단계 추론을 수행하는 복잡한 새로운 작업의 인간 지시를 따를 수 있다. 따라서 LMM은 범용 AI 에이전트 또는 인공지능(AGI) 개발을 위한 기본 구성 요소가 되고 있다.\n' +
      '\n' +
      'LLM 분야가 빠르게 진행됨에 따라 몇 달 또는 몇 주 만에 새로운 발견, 모델 및 기술이 발표됨에 따라 AI 연구자와 실무자는 종종 작업에 적합한 LLM 기반 AI 시스템을 구축하기 위한 최상의 레시피를 찾는 것이 어렵다는 것을 알게 된다. 이 논문은 LLM의 최근 발전에 대한 시의적절한 조사를 제공한다. 이 조사가 학생, 연구원 및 개발자에게 가치 있고 접근 가능한 자원이 되기를 바란다.\n' +
      '\n' +
      'LLM은 신경망에 기반한 대규모 사전 훈련된 통계적 언어 모델이다. 최근 LLM의 성공은 수십 년 동안 축적된 언어 모델의 연구 개발이며, 통계 언어 모델, 신경 언어 모델, 사전 훈련 언어 모델 및 LLM의 시작점과 속도가 다른 4개의 파동으로 분류할 수 있다.\n' +
      '\n' +
      '통계 언어 모델(SLM)은 텍스트를 단어의 시퀀스로 보고, 텍스트의 확률을 그들의 단어 확률의 곱으로 추정한다. SLM의 지배적인 형태는 n-gram 모델이라고 알려진 마르코프 체인 모델이며, 이 모델은 바로 진행되는 \\(n-1\\)개의 단어에 조건화된 단어의 확률을 계산한다. 단어 확률은 텍스트 말뭉치로부터 수집된 단어 및 n-그램 카운트를 사용하여 추정되기 때문에, 모델은 _smoothing_을 사용하여 데이터 희소성(즉, 보이지 않는 단어 또는 n-그램에 제로 확률을 할당함)을 다룰 필요가 있으며, 여기서 모델의 일부 확률 질량은 보이지 않는 n-그램에 대해 예약된다[12]. N-그램 모델은 많은 NLP 시스템에서 널리 사용된다. 그러나 이러한 모델은 데이터 희소성으로 인해 자연어의 다양성과 가변성을 완전히 포착할 수 없다는 점에서 불완전하다.\n' +
      '\n' +
      '초기 신경망 모델(NLMs) [13, 14, 15, 16]은 단어를 저차원 연속 벡터(임베딩 벡터)에 매핑하여 데이터 희소성을 다루고, 신경망을 사용하여 진행 단어의 임베딩 벡터의 집계를 기반으로 다음 단어를 예측한다. NLM들에 의해 학습된 임베딩 벡터들은 벡터들 사이의 의미적 유사성이 그들의 거리로서 쉽게 계산될 수 있는 숨겨진 공간을 정의한다. 이것은 그들의 형태(예를 들어, 쿼리 대 쿼리)에 관계없이 임의의 두 입력의 의미론적 유사성을 컴퓨팅하는 문을 연다. 웹 검색에서의 문서[17, 18], 기계 번역에서의 상이한 언어의 문장[19, 20]) 또는 모달리티(예를 들어, 이미지 캡셔닝에서의 이미지 및 텍스트[21, 22])를 포함한다. 초기 NLM은 태스크 특정 데이터에 대해 훈련되고 학습된 숨겨진 공간이 태스크 특정적이라는 점에서 태스크 특정 모델이다.\n' +
      '\n' +
      '사전 훈련된 언어 모델(PLM)은 초기 NLM과 달리 작업 불가지론적이다. 이러한 일반성은 또한 학습된 숨겨진 임베딩 공간으로 확장된다. PLM의 트레이닝 및 추론은 _사전-트레이닝 및 미세-튜닝_ 패러다임을 따르며, 여기서 순환 신경망[23] 또는 변압기[24, 25, 26]를 갖는 언어 모델들은 단어 예측과 같은 일반적인 태스크들을 위해 웹-스케일 비라벨 텍스트 코퍼라 상에서 사전 트레이닝된 후, 소량의 (라벨링된) 태스크-특정 데이터를 사용하여 특정 태스크들로 미세 조정된다. PLM에 대한 최근의 조사는 [8, 27, 28]을 포함한다.\n' +
      '\n' +
      'LLM(Large Language Model)은 주로 표 Ⅲ에 요약된 바와 같이 PaLM[31], LLaMA[32], GPT-4[33]와 같이 방대한 텍스트 데이터에 대해 사전 훈련된 수십 내지 수천억 개의 파라미터를 포함하는 변압기 기반 신경망 언어 모델 1을 지칭한다. PLM에 비해 LLM은 모델 크기가 훨씬 클 뿐만 아니라 더 강력한 언어 이해 및 생성 능력, 더 중요한 것은 더 작은 규모의 언어 모델에는 존재하지 않는 창발적 능력을 나타낸다. 에 도시된 바와 같이. 도 1에서, 이러한 창발 능력들은 (1) 추론 시간에 프롬프트에 제시된 작은 예들의 세트로부터 LLM들이 새로운 태스크를 학습하는 맥락내 학습, (2) 명령어 튜닝 후에 LLM들이 명시적인 예들을 사용하지 않고 새로운 타입들의 태스크들에 대한 명령어들을 따를 수 있는 명령어 추종, 및 (3) LLM들이 연쇄-생각 프롬프트에서 입증된 바와 같이 중간 추론 단계들로 그 태스크를 분해함으로써 복잡한 태스크를 해결할 수 있는 다중 단계 추론을 포함한다[34]. LLM은 또한 외부 지식 및 도구를 사용하여 증강될 수 있어서 사용자 및 환경과 효과적으로 상호 작용할 수 있고[37], 상호 작용을 통해 수집된 피드백 데이터를 사용하여(예를 들어, 인간 피드백(RLHF)으로 강화 학습을 통해) 지속적으로 자신을 개선할 수 있다.\n' +
      '\n' +
      '고급 사용 및 증강 기술을 통해 LLM은 환경을 감지하고 결정을 내리고 조치를 취하는 인공 개체라는 소위 AI 에이전트로 배치될 수 있다. 이전 연구는 특정 작업 및 도메인에 대한 에이전트 개발에 초점을 맞추었다. LLM이 보여주는 비상 능력은 LLM을 기반으로 범용 AI 에이전트를 구축할 수 있게 한다. LLM이 정적 설정에서 응답을 생성하도록 훈련되는 동안 AI 에이전트는 동적 환경과 상호 작용하기 위한 조치를 취해야 한다. 따라서 LLM 기반 에이전트는 외부 지식 베이스에서 업데이트된 정보를 얻고 시스템 액션이 예상 결과를 생성하는지 확인하고 예상대로 일이 진행되지 않을 때 대처하는 등 LLM을 보강해야 하는 경우가 많다. 섹션 IV에서 LLM 기반 에이전트에 대해 자세히 논의할 것이다.\n' +
      '\n' +
      '이 논문의 나머지 부분에서 섹션 II는 3개의 LLM 패밀리(GPT, LLaMA 및 PaLM) 및 기타 대표적인 모델을 중심으로 LLM의 최신 기술에 대한 개요를 제시한다. 섹션 III에서는 LLM이 어떻게 구축되는지에 대해 논의한다. 섹션 IV에서는 LLM이 어떻게 사용되는지 논의하고 실제 애플리케이션에 대해 증강된 섹션 V 및 VI는 LLM을 평가하기 위한 인기 있는 데이터 세트 및 벤치마크를 검토하고 보고된 LLM 평가 결과를 요약한다. 마지막으로 제Ⅶ절은 과제 및 향후 연구 방향을 요약하여 논문을 마무리한다.\n' +
      '\n' +
      '## II Large Language Models\n' +
      '\n' +
      '이 섹션에서는 초기 사전 훈련된 신경 언어 모델이 LLM의 기본이기 때문에 검토를 시작으로 GPT, LlaMA 및 PaLM의 세 가지 LLM 계열에 대한 논의를 집중한다. 표 I은 이러한 모델 중 일부와 그 특성에 대한 개요를 제공한다.\n' +
      '\n' +
      '### _초기 사전 훈련된 신경망 모델_\n' +
      '\n' +
      '신경망을 이용한 언어 모델링은 [38, 39, 40]에 의해 개척되었다. Bengio et al. [13]은 n-gram 모델에 필적하는 최초의 신경 언어 모델(NLMs) 중 하나를 개발했다. 그런 다음 [14]는 기계 번역에 NLM을 성공적으로 적용했다. 미콜로프[41, 42]에 의한 RNNLM(오픈 소스 NLM 툴킷)의 출시는 NLM의 상당한 대중화에 도움이 되었다. 그 후, 순환 신경망(RNN)을 기반으로 하는 NLM과 LSTM[19] 및 GRU[20]와 같은 변형은 기계 번역, 텍스트 생성 및 텍스트 분류를 포함한 많은 자연 언어 응용 프로그램에 널리 사용되었다[43].\n' +
      '\n' +
      '그런 다음, 트랜스포머 아키텍처의 발명[44]은 NLM의 발전에 또 다른 이정표를 표시한다. 문장이나 문서 내의 모든 단어에 대해 자기 주의를 적용하여 각 단어가 다른 단어에 미치는 영향을 모델링하기 위해 "주의 점수"를 병렬로 계산함으로써, 트랜스포머는 RNN보다 훨씬 더 많은 병렬화를 허용하여 GPU의 대용량 데이터에 대해 매우 큰 언어 모델을 효율적으로 사전 훈련할 수 있다. 이러한 사전 훈련된 언어 모델(PLM)은 많은 다운스트림 작업에 대해 미세 조정될 수 있다.\n' +
      '\n' +
      '도. 1: LLM Capabilities.\n' +
      '\n' +
      '초기 트랜스포머 기반 PLM은 신경망 구조를 기반으로 인코더 전용, 디코더 전용 및 인코더-디코더 모델의 세 가지 주요 범주로 분류된다. 초기 PLM에 대한 종합적인 조사는 [43, 28]에 제공된다.\n' +
      '\n' +
      '#### Iii-A1 Encoder-only PLMs\n' +
      '\n' +
      '이름에서 알 수 있듯이 인코더 전용 모델은 인코더 네트워크로만 구성됩니다. 이러한 모델들은 원래 텍스트 분류와 같은 언어 이해 작업을 위해 개발되었으며, 여기서 모델들은 입력 텍스트에 대한 클래스 라벨을 예측할 필요가 있다. 대표적인 인코더 전용 모델들은 BERT 및 그 변형들, 예를 들어, 아래에서 설명될 RoBERTa, ALBERT, DeBERTa, XLM, XLNet, UNILM을 포함한다.\n' +
      '\n' +
      'BERT(Birectional Encoder Representations from Transformers)[24]는 가장 널리 사용되는 인코더 전용 언어 모델 중 하나이다. BERT는 세 개의 모듈로 구성된다 : (1) 입력 텍스트를 임베딩 벡터의 시퀀스로 변환하는 임베딩 모듈, (2) 임베딩 벡터를 문맥 표현 벡터로 변환하는 트랜스포머 인코더의 스택, (3) 표현 벡터(최종 계층에서)를 원-핫 벡터로 변환하는 완전 연결 계층. BERT는 MMLM(Masked Language Modeling)과 다음 문장 예측의 두 가지 목적을 사용하여 사전 학습된다. 사전 훈련된 BERT 모델은 텍스트에서 다양한 언어 이해 작업을 위한 분류기 계층을 추가하여 미세 조정될 수 있다.\n' +
      '\n' +
      '도. 2 : 종이 구조.\n' +
      '\n' +
      '분류, 언어 추론에 대한 질문 응답. BERT 프레임워크의 높은 수준의 개요는 그림 3에 나와 있다. BERT가 발표되었을 때 광범위한 언어 이해 작업에서 최신 기술을 크게 향상시켰기 때문에 AI 커뮤니티는 BERT를 기반으로 하는 많은 유사한 인코더 전용 언어 모델을 개발하도록 영감을 받았다.\n' +
      '\n' +

      '모델 학습 및 추론을 위해 자동 회귀(디코더) 모델의 장점을 활용하는 인코더 전용 언어 모델도 있다. 두 가지 예는 XLNet과 UNILM입니다. XLNet[48]은 트랜스포머-XL을 기반으로 하며, 인수분해 차수의 모든 순열에 대해 예상 우도를 최대화하여 양방향 컨텍스트를 학습할 수 있도록 하는 일반화된 자기회귀 방법을 사용하여 사전 훈련된다. UNILM(UNIfied pre-trained Language Model)[49]은 단방향, 양방향, 시퀀스-투-시퀀스 예측의 세 가지 유형의 언어 모델링 작업을 사용하여 사전 트레이닝된다. 이는 공유 트랜스포머 네트워크를 사용하고 그림 6에 예시된 바와 같이 예측이 조건화되는 컨텍스트를 제어하기 위해 특정 자기 주의 마스크를 활용함으로써 달성된다. 사전 훈련된 모델은 자연어 이해 및 생성 작업 모두에 대해 미세 조정될 수 있다.\n' +

      '#### Iii-C2 Decoder-only PLMs\n' +

      '가장 널리 사용되는 디코더 전용 PLM 중 두 가지는 OpenAI에서 개발한 GPT-1과 GPT-2이다. 이러한 모델은 이후에 GPT-3 및 GPT-4와 같은 더 강력한 LLM의 기초를 마련한다.\n' +

      '\n' +
      '도. 4: 대체된 토큰 검출과 마스킹된 언어 모델링 간의 비교. [46]의 예의.\n' +
      '\n' +
      '도. 5: 교차-언어 언어 모델 사전 트레이닝. MLM 목표는 BERT와 유사하지만 문장 쌍과 대조적으로 텍스트의 연속적인 스트림을 가지고 있다. TLM 목표는 MLM을 병렬 문장 쌍으로 확장한다. 마스크된 영어 단어를 예측하기 위해, 모델은 영어 문장과 그것의 프랑스어 번역 모두에 참석할 수 있고, 영어와 프랑스어 표현을 정렬하도록 권장된다. [47]의 예절.\n' +

      '\n' +
      '그림 7에 도시된 바와 같이, GPT-1은 각 버전이 아키텍처를 개선하고 다양한 언어 작업에서 더 나은 성능을 달성하면서 후속 GPT 모델을 위한 길을 열어준다.\n' +
      '\n' +
      'GPT-2[51]은 언어 모델들이 수백만 개의 웹 페이지들로 구성된 대형 WebText 데이터세트에서 트레이닝될 때 명시적인 감독 없이 특정 자연어 태스크들을 수행하는 것을 학습할 수 있음을 보여준다. GPT-2 모델은 GPT-1의 모델 설계를 몇 가지 수정으로 따른다: 계층 정규화는 각 서브-블록의 입력으로 이동되고, 최종 셀프-어텐션 블록 후에 추가 계층 정규화가 추가되며, 초기화는 잔여 경로 상의 축적을 고려하도록 수정되고 잔여 계층들의 가중치들을 스케일링하고, 어휘 크기는 50,25로 확장되고, 컨텍스트 크기는 512에서 1024 토큰으로 증가된다.\n' +
      '\n' +
      '#### Iv-A3 Encoder-Decoder PLMs\n' +
      '\n' +
      '[52]에서, Raffle 등은 거의 모든 NLP 태스크들이 시퀀스 투 시퀀스 생성 태스크로서 캐스팅될 수 있음을 보여준다. 따라서, 인코더-디코더 언어 모델은, 설계에 의해, 모든 자연 언어 이해 및 생성 작업을 수행할 수 있다는 점에서 통일된 모델이다. 아래에서 살펴볼 대표적인 인코더-디코더 PLM은 T5, mT5, MASS, BART이다.\n' +
      '\n' +
      'T5[52]는 텍스트 대 텍스트 트랜스퍼 트랜스포머(Text-to-Text Transfer Transformer; T5) 모델로서, 모든 NLP 태스크가 텍스트 대 텍스트 생성 태스크로서 캐스팅되는 통합 프레임워크의 도입을 통해 전이 학습이 NLP에 효과적으로 악용된다. mT5 [53]은 101개 언어의 텍스트로 구성된 새로운 Common Crawl 기반 데이터 세트에 사전 훈련된 T5의 다국어 변형이다.\n' +
      '\n' +
      'MASS(MASked Sequence to Sequence pre-training)[54]는 인코더-디코더 프레임워크를 채택하여 문장의 나머지 부분이 주어진 문장 조각을 재구성한다. 인코더는 랜덤하게 마스킹된 프래그먼트(몇 개의 연속적인 토큰들)를 입력으로 하는 문장을 취하고, 디코더는 마스킹된 프래그먼트를 예측한다. 이러한 방식으로, MASS는 언어 임베딩 및 생성을 위한 인코더 및 디코더를 각각 공동으로 트레이닝한다.\n' +
      '\n' +
      'BART[55]는 표준 시퀀스 대 시퀀스 변환 모델 아키텍처를 사용한다. 임의의 잡음함수로 텍스트를 손상시킨 후 원문을 재구성하는 학습을 통해 사전 학습한다.\n' +
      '\n' +
      '### _Large Language Model Families_\n' +
      '\n' +
      'LOM(Large Language Model)은 주로 수십에서 수천억 개의 파라미터를 포함하는 트랜스포머 기반의 PLM을 의미한다. 위에서 검토한 PLM과 비교하여 LLM은 모델 크기가 훨씬 클 뿐만 아니라 더 작은 규모의 모델에서는 존재하지 않는 더 강력한 언어 이해 및 생성 및 창발 능력을 나타낸다. 다음에서 그림 8과 같이 GPT, LLaMA 및 PaLM의 세 가지 LLM 패밀리를 검토한다.\n' +
      '\n' +
      '#### Iv-B1 **GPT 패밀리**\n' +
      '\n' +
      'GPT(Generative Pre-trained Transformers)는 OpenAI에서 개발한 디코더 전용 Transformer 기반 언어 모델이다. 이 패밀리는 GPT-1, GPT-2, GPT-3, InstrucGPT, ChatGPT, GPT-4, CODEX 및 WebGPT로 구성된다. GPT-1 및 GPT-2와 같은 초기 GPT 모델은 오픈 소스이지만, GPT-3 및 GPT-4와 같은 최근 모델은 클로즈 소스이며 API를 통해서만 액세스할 수 있다. GPT-1 및 GPT-2 모델은 초기 PLM 하위 섹션에서 논의되었다. 아래 GPT-3부터 시작합니다.\n' +
      '\n' +
      'GPT-3 [56]은 1,750억 개의 매개변수를 가진 사전 훈련된 자기 회귀 언어 모델이다. GPT-3는 이전의 PLM보다 훨씬 클 뿐만 아니라 이전의 더 작은 PLM에서 관찰되지 않는 비상 능력을 처음으로 보여준다는 점에서 최초의 LLM으로 널리 간주된다. GPT-3은 그래프 업데이트나 미세 조정 없이 모든 다운스트림 작업에 GPT-3을 적용할 수 있음을 의미하며, 모델과의 텍스트 상호 작용을 통해 태스크와 몇 개의 샷 데모가 순전히 지정된다. GPT-3는 번역, 질문 응답 및 클로즈 작업을 포함한 많은 NLP 작업뿐만 아니라 문장에서 새로운 단어를 사용하여 스크램블링 해제 또는 도메인 적응과 같은 즉각적인 추론 또는 도메인 적응이 필요한 여러 작업에서 강력한 성능을 달성했다. 그림 9는 문맥 내 프롬프트에서 예제 수의 함수로 GPT-3의 성능을 보여준다.\n' +
      '\n' +
      '오픈AI가 2023년 3월 출시한 코덱스[57]는 자연어를 파싱해 대응해 코드를 생성할 수 있는 범용 프로그래밍 모델이다. CODEX는 GPT-3의 후손이며, GitHub에서 수집된 코드 코퍼라에서 프로그래밍 애플리케이션을 위해 미세 조정된다. CODEX는 Microsoft의 GitHub 코파일롯에 전원을 공급합니다.\n' +
      '\n' +
      'WebGPT[58]은 GPT-3의 또 다른 후손이며, 텍스트 기반 웹 브라우저를 사용하여 개방형 질문에 답하도록 미세 조정되어 사용자가 웹을 검색하고 탐색할 수 있게 한다. 구체적으로, WebGPT는 세 단계로 훈련된다. 첫 번째는 WebGPT가 인간의 시연 데이터를 이용하여 인간의 브라우징 행위를 모방하는 것을 학습하는 것이다. 그리고, 보상 함수를 학습하여 인간의 선호도를 예측한다. 마지막으로, 강화 학습 및 거부 샘플링을 통해 보상 함수를 최적화하기 위해 WebGPT를 정제한다.\n' +
      '\n' +
      'LLM들이 예상된 인간 지시들을 따를 수 있게 하기 위해, InstructGPT[59]는 인간 피드백으로 미세 조정함으로써 광범위한 태스크들에 대한 사용자 의도에 언어 모델들을 정렬하도록 제안된다. OpenAI API를 통해 제출된 라벨러 작성 프롬프트 및 프롬프트 세트로 시작하여, 원하는 모델 동작의 라벨러 시연 데이터세트가 수집된다. 그런 다음 GPT-3가 이 데이터 집합에서 미세 조정됩니다. 그런 다음 강화 학습을 사용하여 모델을 추가로 미세 조정하기 위해 인간 순위 모델 출력의 데이터 세트를 수집한다. 이 방법은 인간의 피드백으로부터 강화 학습으로 알려져 있다.\n' +

      '\n' +
      '결과적으로 InstructGPT 모델은 공개 NLP 데이터 세트에 대해 최소한의 성능 회귀를 가지면서 진실성의 개선과 독성 출력 생성의 감소를 보여주었다.\n' +

      'LLM 개발의 가장 중요한 이정표는 2022년 11월 30일 ChatGPT(Chat Generative Pre-trained Transformer)[60]의 출시이다. ChatGPT는 사용자가 대화를 조종하여 질의 응답, 정보 탐색, 텍스트 요약 등과 같은 광범위한 작업을 완료할 수 있도록 하는 챗봇이다. ChatGPT는 프롬프트에서 명령을 따르고 상세한 응답을 제공하도록 트레이닝되는 InstructGPT에 대한 형제 모델인 GPT-3.5(및 나중에 GPT-4에 의해)에 의해 구동된다.\n' +
      '\n' +
      'GPT-4 [33]은 GPT 계열에서 가장 최신의 가장 강력한 LLM이다. 2023년 3월 출시된 GPT-4는 이미지와 텍스트를 입력으로 받아 텍스트 출력을 낼 수 있다는 점에서 멀티모달 LLM이다. 가장 도전적인 실세계 시나리오들 중 일부에서 인간보다 여전히 능력이 덜하지만, GPT-4는 도 11에 도시된 바와 같이, 수험생들의 상위 10% 정도의 점수를 갖는 시뮬레이션된 변호사 시험을 통과하는 것을 포함하는 다양한 전문적 및 학문적 벤치마크에서 인간 수준의 성능을 나타낸다. 초기 GPT 모델들과 마찬가지로, GPT-4는 먼저 큰 텍스트 말뭉치에서 다음 토큰을 예측하도록 사전 훈련된 다음, RLHF로 미세 조정되어 모델 거동을 인간이 원하는 것과 정렬한다.\n' +
      '\n' +
      '#### V-A2 **LLaMA 패밀리**\n' +
      '\n' +
      'LLaMA는 메타가 발표한 기초 언어 모델 모음이다. GPT 모델과 달리 LLaMA 모델은 오픈 소스이며, 즉 모델 가중치는 비상업적 라이선스에 따라 연구 커뮤니티에 공개된다. 따라서 LLaMA 계열은 폐쇄 소스와 경쟁하기 위해 더 나은 오픈 소스 LLM을 개발하거나 임무가 중요한 응용 프로그램을 위한 태스크별 LLM을 개발하기 위해 많은 연구 그룹에서 널리 사용됨에 따라 빠르게 성장한다.\n' +
      '\n' +
      'LLaMA 모델[32]의 첫 번째 세트는 2023년 2월에 7B에서 65B 매개변수에 이르기까지 출시되었다. 이러한 모델은 공개적으로 사용 가능한 데이터 세트에서 수집 된 수 조 개의 토큰에 대해 사전 훈련 됩니다. LLaMA는 GPT-3의 트랜스포머 아키텍처를 사용하는데, 여기에는 (1) ReLU 대신 SwiGLU 활성화 함수를 사용하고, (2) 절대 위치 임베딩 대신 회전 위치 임베딩을 사용하고, (3) 표준 계층 정규화 대신 루트 평균 제곱 계층 정규화를 사용하는 등 몇 가지 사소한 아키텍처 수정이 있다. 오픈 소스 LLaMA-13B 모델은 대부분의 벤치마크에서 독점 GPT-3(175B) 모델보다 성능이 우수하여 LLM 연구에 좋은 기준선이 되었다.\n' +

      '\n' +
      '알파카[62]는 GPT-3.5(text-davinci-003)를 사용하여 자체 지시 방식으로 생성된 52K 지시-추종 시연을 사용하여 LLaMA-7B 모델로부터 미세 조정된다. 알파카는 훈련, 특히 학술 연구에 매우 비용 효율적입니다. 자기 지시 평가 세트에서 알파카는 알파카가 훨씬 작음에도 불구하고 GPT-3.5와 유사하게 수행한다.\n' +

      '비쿠나 팀은 ShareGPT에서 수집한 사용자 공유 대화에서 LLaMA를 미세 조정하여 13B 채팅 모델인 비쿠나-13B를 개발했다. GPT-4를 평가자로 사용한 예비평가 결과, 비쿠나-13B는 OpenAI의 ChatGPT, 구글의 Bard의 90% 이상의 품질을 달성하면서도 LLaMA, 스탠포드 알파카와 같은 다른 모델을 90% 이상 능가하는 것으로 나타났다. 도 13은 GPT-4에 의한 Vicuna 및 몇몇 다른 잘 알려진 모델의 상대적 응답 품질을 도시한다. Vicuna-13B의 또 다른 이점은 모델 훈련에 대한 상대적으로 제한된 계산 수요이다. 비쿠나-13B의 훈련 비용은 단지 300달러이다.\n' +
      '\n' +
      '알파카 및 비쿠나와 마찬가지로 구아나코 모델 [63]도 명령어 추적 데이터를 사용하여 미세 조정된 LLaMA 모델이다. 그러나 단일 48GB GPU에서 65B 파라미터 모델을 finetuning 할 수 있도록 QLoRA를 사용하여 finetuning을 매우 효율적으로 수행한다. QLoRA는 동결된 4비트 양자화된 사전 훈련된 언어 모델을 통해 구배를 LoRA(Low Rank Adapters)로 역전파한다. 최고의 구아나코 모델은 이전에 출시된 모든 모델을 비쿠나 벤치마크에서 능가하여 챗GPT의 성능 수준의 99.3%에 도달하는 동시에 단일 GPU에서 24시간의 미세 조정만 필요합니다.\n' +
      '\n' +
      '코알라[64]는 LLaMA에 구축된 또 다른 명령어 추종 언어 모델이지만, ChatGPT와 같은 고도로 유능한 폐쇄 소스 채팅 모델에 의해 생성된 사용자 입력 및 응답을 포함하는 상호작용 데이터에 특정 초점을 맞춘다. Koala-13B 모델은 실제 사용자 프롬프트에 기반한 인간 평가에 따라 최첨단 채팅 모델과 경쟁적으로 수행한다.\n' +

      'Mistral-7B[65]는 우수한 성능과 효율성을 위해 설계된 7B-파라미터 언어 모델이다. 미스트랄-7B는 평가된 모든 벤치마크에서 최고의 오픈 소스 13B 모델(LLaMA-2-13B)과 추론, 수학 및 코드 생성에서 최고의 오픈 소스 34B 모델(LLaMA-34B)보다 성능이 우수하다. 이 모델은 더 빠른 추론을 위해 그룹화된 질의 어텐션을 활용하며, 슬라이딩 윈도우 어텐션과 결합하여 추론 비용을 줄이고 임의 길이의 시퀀스를 효과적으로 처리한다.\n' +

      '\n' +
      '#### V-B3 **PaLM 패밀리**\n' +
      '\n' +
      'PaLM(Pathways Language Model) 패밀리는 구글에 의해 개발된다. 첫 번째 PaLM 모델[31]은 2022년 4월에 발표되어 2023년 3월까지 비공개로 유지되었으며, 540B 파라미터 트랜스포머 기반 LLM이다. 이 모델은 광범위한 자연어 작업과 사용 사례를 구성하는 7,800억 개의 토큰으로 구성된 고품질 텍스트 코퍼스에 대해 사전 훈련된다. PaLM은 사전 트레이닝된\n' +

      '경로 시스템을 사용하여 6144 TPU v4 칩에서 여러 TPU 포드에 걸쳐 매우 효율적인 교육을 수행할 수 있습니다. PaLM은 수백 개의 언어 이해 및 생성 벤치마크에 대해 최첨단의 소수의 학습 결과를 달성함으로써 스케일링의 지속적인 이점을 보여준다. PaLM-540B는 일련의 다단계 추론 작업에서 최첨단 미세 조정 모델뿐만 아니라 최근에 출시된 BIG 벤치마크에서 인간과 동등한 성능을 보인다.\n' +

      'U-PaLM은 나중에 Flan-PaLM으로 지시-조정된다[74]. 위에서 언급한 다른 명령어 피니튜닝 작업에 비해 Flan-PaLM의 피니튜닝은 훨씬 더 많은 수의 작업, 더 큰 모델 크기 및 체인-오브-사상 데이터를 사용하여 수행된다. 결과적으로, Flan-PaLM은 이전의 명령어-추종 모델들보다 실질적으로 더 우수하다. 예를 들어, 1.8K 태스크에 대한 명령어 조정인 Flan-PaLM-540B는 큰 마진(평균 +9.4%)으로 PaLM-540B보다 성능이 우수하다. 피니튜닝 데이터는 그림 14와 같이 473개의 데이터 세트, 146개의 작업 범주 및 1,836개의 총 작업으로 구성된다.\n' +

      'PaLM-2 [75]는 이전 PaLM에 비해 더 나은 다국어 및 추론 기능을 가진 더 계산 효율적인 LLM이다. PaLM-2는 목적들의 혼합물을 사용하여 트레이닝된다. 영어, 다국어 및 추론 작업에 대한 광범위한 평가를 통해 PaLM-2는 다양한 모델 크기에 걸쳐 다운스트림 작업에 대한 모델 성능을 크게 향상시키는 동시에 PaLM보다 빠르고 효율적인 추론을 나타낸다.\n' +
      '\n' +
      'Med-PaLM[76]은 도메인-특정 PaLM이며, 의료 질문에 대한 고품질 답변을 제공하도록 설계된다. Med-PaLM은 몇 가지 예를 사용하여 LLM을 새로운 도메인에 정렬하기 위한 매개변수 효율적인 방법인 지시 프롬프트 튜닝을 사용하여 PaLM에서 미세 조정된다. Med-PaLM은 여전히 인간 임상의보다 열등하지만 많은 의료 작업에서 매우 고무적인 결과를 얻는다. Med-PaLM 2는 Med-도메인 피니튜닝 및 앙상블 프롬프팅[77]을 통해 Med-PaLM을 개선한다. Med-PaLM 2는 MedQA 데이터 세트(즉, 전문 의료 검사, 연구 및 소비자 쿼리에 걸쳐 있는 6개의 기존 개방형 질문 응답 데이터 세트를 결합한 벤치마크)에서 최대 86.5%의 점수를 얻었으며, Med-PaLM을 19% 이상 개선하고 새로운 최신 기술을 설정했다.\n' +
      '\n' +
      '### _Other Representative LLMs_\n' +
      '\n' +
      '이전 하위 섹션에서 논의된 모델 외에도 세 모델 패밀리에 속하지 않는 다른 인기 있는 LLM이 있지만 우수한 성능을 달성했으며 LLM 필드를 앞으로 밀어냈다. 우리는 이 하위 섹션에서 이러한 LLM을 간략하게 설명한다.\n' +
      '\n' +
      '**FLAN:** [78]에서 Wei 등은 언어 모델의 제로 샷 학습 능력을 개선하기 위한 간단한 방법을 탐색했습니다. 그들은 명령어를 통해 설명된 데이터 세트의 컬렉션에 대한 명령어 튜닝 언어 모델이 보이지 않는 작업에 대한 제로 샷 성능을 실질적으로 향상시킨다는 것을 보여주었다. 이들은 사전 훈련된 137B 파라미터 언어 모델을 취하고 자연어 명령어 템플릿을 통해 언어화된 60개 이상의 NLP 데이터 세트에 대해 명령어를 튜닝한다. 그들은 이 명령어 조정 모델 FLAN이라고 부른다. 그림 15는 프리트레인-피네이션과 프롬프팅과의 명령어 튜닝의 비교를 제공한다.\n' +
      '\n' +
      '**Gopher:** [79]에서 Rae 등은 Gopher라고 하는 수천만 개의 매개 변수를 사용 하는 모델에서 최대 2,800억 개의 매개 변수 모델을 사용 하는 광범위한 모델 규모에 걸쳐 Transformer 기반 언어 모델 성능 분석을 제시 했습니다. 이 모델은 152개의 다양한 작업에 대해 평가되어 대다수에 걸쳐 최첨단 성능을 달성했다. 레이어의 수, 키/값 크기 및 다른 모델 크기의 기타 하이퍼 매개 변수는 그림 16에 나와 있다.\n' +
      '\n' +
      '**T0:** [80]에서 Sanh 등은 모든 자연 언어 작업을 사람이 읽을 수 있는 프롬프트 형식으로 쉽게 매핑하는 시스템인 T0를 개발했습니다. 그들은 각각 다양한 문구를 가진 여러 프롬프트가 있는 많은 감독 데이터 세트 세트를 변환했다.\n' +
      '\n' +
      '도. 14: Flan-PaLM 피니튜닝은 위의 태스크 카테고리에 있는 473개의 데이터 세트로 구성된다. [74]의 예절.\n' +
      '\n' +
      '도. 15: 사전 훈련-피네튠과 지시 튜닝의 비교 및 프롬프트. [78]의 예의.\n' +
      '\n' +
      '이러한 프롬프트 데이터 세트는 모델이 완전히 보류된 작업을 수행할 수 있는 능력을 벤치마킹할 수 있도록 한다. 그리고, 텍스트 입력을 소비하고 타겟 응답을 생성하기 위해 T0 인코더-디코더 모델이 개발된다. 이 모델은 서로 다른 작업으로 분할된 NLP 데이터 세트의 다중 작업 혼합에 대해 학습됩니다.\n' +
      '\n' +
      '**ERNIE 3.0:** [81]에서 Sun 등은 대규모 지식 강화 모델을 사전 훈련하기 위해 ERNIE 3.0이라는 통합 프레임워크를 제안했습니다. 자동-회귀 네트워크와 자동-인코딩 네트워크를 융합하여, 훈련된 모델이 제로-샷 학습, 적은-샷 학습 또는 미세조정을 사용하여 자연어 이해 및 생성 작업 모두에 대해 쉽게 맞춤화될 수 있다. 그들은 일반 텍스트와 대규모 지식 그래프로 구성된 4TB 코퍼스에서 100억 개의 매개변수로 ERNIE 3.0을 훈련했다. 그림 17은 어니 3.0의 모델 아키텍처를 보여준다.\n' +
      '\n' +
      '**RETRO:** [82]에서 Borgeaud 등은 이전 토큰과의 로컬 유사성을 기반으로 대규모 코퍼스에서 검색된 문서 청크를 컨디셔닝하여 자동 회귀 언어 모델을 향상시켰습니다. 2조 톤-토큰 데이터베이스를 사용하여, 검색-향상된 트랜스포머(Retro)는 25% 더 적은 파라미터들을 사용함에도 불구하고, 파일 상의 GPT-3 및 쥬라기-1[83]에 필적하는 성능을 얻는다. 도 18에 도시된 바와 같이, Retro는 동결된 Bert 리트리버, 미분가능한 인코더 및 청크된 크로스-어텐션 메커니즘을 결합하여 트레이닝 동안 통상적으로 소비되는 것보다 10배 더 많은 데이터에 기초하여 토큰을 예측한다.\n' +
      '\n' +
      '**GLaM:** [84]에서 Du 등은 조밀한 변형에 비해 상당히 적은 훈련 비용을 발생시키면서 모델 용량을 확장하기 위해 희박하게 활성화된 전문가 혼합물 아키텍처를 사용하는 GLaM(Generalist Language Model)이라는 LLM 패밀리를 제안했습니다. 가장 큰 GLaM은 1.2조 개의 파라미터를 가지며, 이는 GPT-3보다 약 7배 크다. GPT-3을 훈련하는 데 사용되는 에너지의 1/3만을 소모하고 추론을 위해 계산 플롭의 절반을 필요로 하는 반면, 29개의 NLP 태스크에서 여전히 더 나은 전체 0, 1 및 소수의 샷 성능을 달성한다. 도 19는 GLAM의 하이 레벨 아키텍처를 도시한다.\n' +
      '\n' +
      '**LaMDA:** [85]에서 Thoppilan 등은 최대 137B 매개 변수를 가지며 공용 대화 데이터 및 웹 텍스트의 1.56T 단어에 대해 사전 훈련된 대화체에 특화된 Transformer 기반 신경 언어 모델 계열인 LaMDA를 제시했습니다. 그들은 주석이 달린 데이터로 미세 조정하고 모델이 외부 지식 소스를 상담할 수 있도록 하는 것이 안전 및 사실적 접지의 두 가지 주요 문제에 대한 상당한 개선으로 이어질 수 있음을 보여주었다.\n' +
      '\n' +
      '**OPT:** [86]에서 Zhang 등은 연구자와 공유 하는 125M에서 175B 매개 변수 범위의 디코더 전용 사전 훈련 된 변압기의 집합인 Open Pre-trained Transformers (OPT)를 제시 했습니다. OPT 모델의 매개변수는 20으로 표시된다.\n' +
      '\n' +
      '도. 19: GLaM 모델 아키텍처. 각각의 MoE 층(하부 블록)은 Transformer 층(상부 블록)과 인터리빙된다. [84]의 예절.\n' +
      '\n' +
      '도. 20: 상이한 OPT 모델의 아키텍처 세부사항. [86]의 예절.\n' +
      '\n' +
      '도. 17: High-level model architecture of ERNIE 3.0. Courtesy of [81].\n' +
      '\n' +
      '**Chinchilla:** [2]에서 Hoffmann 등은 주어진 컴퓨팅 예산에서 변압기 언어 모델을 훈련하기 위한 최적의 모델 크기 및 토큰 수를 조사했습니다. 5-5천억 개의 토큰에 대해 7천만에서 160억 개 이상의 파라미터에 이르는 400개 이상의 언어 모델을 훈련함으로써, 컴퓨팅 최적 훈련을 위해 모델 크기와 훈련 토큰의 수를 동일하게 조정해야 한다는 것을 발견했다. 모델 크기가 두 배로 증가할 때마다 훈련 토큰의 수도 두 배로 증가해야 한다. 그들은 고퍼와 동일한 컴퓨팅 예산을 사용하지만 70B 매개변수와 4% 더 많은 데이터를 사용하는 예측된 컴퓨팅 최적 모델인 친칠라를 훈련시켜 이 가설을 테스트했다.\n' +
      '\n' +
      '**Galactica:** [87]에서 Taylor 등은 과학적 지식에 대해 저장, 결합 및 추론할 수 있는 대규모 언어 모델인 Galactica를 소개했습니다. 그들은 논문, 참고 자료, 지식 기반 및 기타 많은 출처의 대규모 과학 코퍼스에 대해 훈련했다. Galactica는 추론에서 잘 수행되어 수학적 MMLU에서 Chinchilla를 41.3%~35.7%, MATH에서 PaLM 540B를 20.4% 대 8.8%의 점수로 능가했다.\n' +
      '\n' +
      '**CodeGen:** [88]에서 Nijkamp 등은 자연어 및 프로그래밍 언어 데이터에 대해 CODEGEN이라고 하는 최대 16.1B 매개 변수 패밀리를 교육 하 고 릴리스 하 고 교육 라이브러리 JAXFORMER를 공개 했습니다. 그들은 휴먼에벌에서 제로샷 파이썬 코드 생성에 대한 기존 최신 기술과 경쟁력이 있음을 입증함으로써 훈련된 모델의 유용성을 보여주었다. 그들은 또한 단일 프로그램이 하위 문제를 지정하는 여러 프롬프트로 인수분해되는 프로그램 합성을 위한 다단계 패러다임을 조사했다. 또한 멀티턴 프롬프트로 인수분해된 115개의 다양한 문제집합으로 구성된 개방형 벤치마크인 멀티턴 프로그래밍 벤치마크(Multi-Turn Programming Benchmark, MTPB)를 구축하였다.\n' +
      '\n' +
      '**AlexaTM:** [89]에서 Soltan 등은 디노이징과 인과 언어 모델링(CLM) 태스크들의 혼합에 대해 사전 트레이닝된 다국어 대규모 시퀀스 투 시퀀스(seq2seq) 모델들이 다양한 태스크들에 대한 디코더-전용 모델들보다 더 효율적인 소수의 샷 학습자들이라는 것을 입증하였다. 그들은 알렉사 교사 모델(AlexaTM 20B)이라고 불리는 200억 개의 파라미터 다국어 seq2seq 모델을 훈련시켰고, 1-샷 요약 작업에서 최첨단(SOTA) 성능을 달성하여 훨씬 더 큰 540B PaLM 디코더 모델을 능가한다는 것을 보여주었다. AlexaTM은 46개의 인코더 레이어, 32개의 디코더 레이어, 32개의 어텐션 헤드, \\(d_{model}=4096\\)으로 구성된다.\n' +
      '\n' +
      '**참새:** [90]에서 Glaese 등은 프롬프트된 언어 모델 기준선에 비해 더 유용하고 정확하며 무해하도록 훈련된 정보 추구 대화 에이전트인 Sparrow를 제시했습니다. 그들은 인간 피드백에서 강화 학습을 사용하여 인간 평가자가 에이전트 행동을 판단하는 데 도움이 되도록 두 가지 새로운 추가 기능으로 모델을 훈련했다. Sparrow 모델의 상위 파이프라인은 그림 21에 나와 있다.\n' +
      '\n' +
      '**Minerva:** [91]에서 Lewkowycz 등은 일반 자연어 데이터에 대해 사전 훈련되고 기술 콘텐츠에 대해 추가로 훈련된 대규모 언어 모델인 Minerva를 도입하여 정량적 추론(예: 수학, 과학 및 공학 문제 해결)과의 이전 LLM 어려움을 해결했습니다.\n' +
      '\n' +
      '**MoD:** [92]에서 Tay 등은 NLP에서 자체 감독을 위한 일반화되고 통합된 관점을 제시했으며 서로 다른 사전 훈련 목표가 서로 캐스팅될 수 있는 방법과 서로 다른 목표 간에 보간하는 방법이 효과적일 수 있음을 보여줍니다. 그들은 다양한 사전 훈련 패러다임을 함께 결합하는 사전 훈련 목표인 Mixture-of-Denoisers(MoD)를 제안했다. 이 프레임워크는 통일 언어 학습(UL2)으로 알려져 있습니다. UL2 사전 훈련 패러다임의 개요는 그림 21에 나와 있다.\n' +
      '\n' +
      '**BLOOM:** [93]에서 Scao 등은 수백 명의 연구자의 협력 덕분에 설계 및 빌드된 176B 매개 변수 오픈 액세스 언어 모델인 BLOOM을 제시했습니다. BLOOM은 ROOTS 코퍼스에서 훈련된 디코더 전용 트랜스포머 언어 모델로서, 46개의 자연어 및 13개의 프로그래밍 언어(총 59개)로 수백 개의 소스를 포함하는 데이터세트이다. BLOOM 아키텍처의 개요는 그림 23에 나와 있다.\n' +
      '\n' +
      '**GLM:** [94]에서 Zeng 등은 GLM-130B를 소개했습니다.\n' +
      '\n' +
      '도. 21: 참새 파이프라인은 훈련 세트를 지속적으로 확장하기 위해 인간 참여에 의존한다. [90]의 예절.\n' +
      '\n' +
      '도. 22: UL2 사전 트레이닝 패러다임의 개요. [92]의 예절.\n' +

      '#### Vi-A2 **Encoder-Only**\n' +

      '\n' +
      '#### V-B2 Deduplication\n' +
      '\n' +
      '중복 제거는 데이터셋에서 중복된 인스턴스 또는 동일한 데이터가 반복적으로 발생하는 것을 제거하는 과정을 의미한다. 중복 데이터 포인트는 모델이 동일한 예로부터 여러 번 학습하여 잠재적으로 그러한 특정 인스턴스에 과적합으로 이어질 수 있기 때문에 모델 학습 프로세스에서 편향을 도입하고 다양성을 감소시킬 수 있다. 일부 작업[125]은 중복 제거가 새로운 보이지 않는 데이터로 일반화하는 모델의 능력을 향상시킨다는 것을 보여주었다.\n' +
      '\n' +
      '중복은 의도하지 않게 특정 패턴 또는 특성의 중요성을 부풀릴 수 있기 때문에, 대규모 데이터 세트를 다룰 때 중복 제거 프로세스가 특히 중요하다. 이것은 특히 다양하고 대표적인 훈련 데이터가 강력한 언어 모델을 구축하는 데 중요한 NLP 작업에서 관련이 있다.\n' +
      '\n' +
      '특정 중복 제거 방법은 데이터의 특성 및 트레이닝되는 특정 언어 모델의 요구 사항에 따라 달라질 수 있다. 중복을 식별하고 제거하기 위해 전체 데이터 포인트 또는 특정 특징을 비교하는 것을 포함할 수 있다. 문서 수준에서 기존 작업은 중복 샘플을 탐지하기 위해 문서 간의 높은 수준의 특징(예: n-grams overlap)의 중첩 비율에 주로 의존한다.\n' +
      '\n' +
      '### _Tokenizations_\n' +
      '\n' +
      '토큰화는 텍스트의 시퀀스를 토큰으로 알려진 더 작은 부분으로 변환하는 과정을 참조한다. 가장 간단한 토큰화 툴은 단순히 텍스트를 화이트 스페이스를 기반으로 토큰으로 자르는 반면, 대부분의 토큰화 툴은 단어 사전(word dictionary)에 의존한다. 그러나, OOV(out-of-vocabulary)는 토큰라이저가 자신의 사전에 있는 단어만을 알기 때문에 이 경우에 문제가 된다. 사전의 커버리지를 증가시키기 위해, LLM에 사용되는 인기 있는 토큰라이저는 서브-단어를 기반으로 하며, 이는 트레이닝 데이터에서 보이지 않는 단어 또는 상이한 언어의 단어를 포함하여 많은 수의 단어를 형성하기 위해 결합될 수 있다. 다음에서는 세 가지 인기 있는 토큰라이저를 설명한다.\n' +
      '\n' +
      '#### V-C1 **BytePairEncoding**\n' +
      '\n' +
      '_BytePairEncoding_은 원래 바이트 레벨에서 빈발 패턴을 사용하여 데이터를 압축하는 데이터 압축 알고리즘의 한 종류이다. 정의에 따르면, 이 알고리즘은 주로 빈발 단어를 원래 형태로 유지하고 일반적이지 않은 단어를 분해하려고 한다. 이 단순한 패러다임은 어휘를 매우 크게 유지하지 않을 뿐만 아니라 공통 단어를 동시에 나타낼 수 있을 만큼 훌륭하다. 또한, 알고리즘의 학습 데이터에 접미사 또는 접두사가 공통으로 제시된다면 빈발 단어의 형태소 형태가 매우 잘 표현될 수 있다.\n' +
      '\n' +
      '#### V-C2 **WordPieceEncoding**\n' +
      '\n' +
      '이 알고리즘은 주로 BERT 및 Electra와 같은 매우 잘 알려진 모델에 사용된다. 학습 시작 시 알고리즘은 학습 데이터에서 모든 알파벳을 가져와서 학습 데이터 집합에서 UNK 또는 _unknown_로 남아 있는 것이 없는지 확인합니다. 이 경우는 모델에 토큰화기에서 토큰화할 수 없는 입력이 주어졌을 때 발생한다. 대부분 일부 문자가 토큰화할 수 없는 경우에 발생합니다. BytePairEncoding과 유사하게 빈도에 따라 모든 토큰을 어휘에 넣을 가능성을 최대화하려고 한다.\n' +
      '\n' +
      '#### V-C3 **SentencePieceEncoding**\n' +
      '\n' +
      '앞서 설명된 두 토큰라이저는 모두 강력하고 화이트-스페이스 토큰화에 비해 많은 장점을 갖지만, 여전히 워드가 항상 화이트-스페이스에 의해 분리된다는 가정은 부여된 바와 같다. 이러한 가정이 항상 사실인 것은 아니며, 실제로 일부 언어에서, 단어는 원치 않는 공간 또는 심지어 발명된 단어와 같은 많은 시끄러운 요소에 의해 손상될 수 있다. SentencePieceEncoding은 이 문제를 해결하기 위해 노력합니다.\n' +
      '\n' +
      '도. 27: Macrodata Refinement의 후속 단계들은 원래 CommonCrawl에 있는 문서들의 거의 90%를 제거한다. [124]의 예의.\n' +
      '\n' +
      '도. 26: 변압기 작업에 대한 상위 레벨 개요. [44]의 예절.\n' +
      '\n' +
      '### **Positional Encoding**\n' +
      '\n' +
      '#### Iii-D1 **절대 위치 임베딩**\n' +
      '\n' +
      '(APE)[44]는 시퀀스 순서의 정보를 보존하기 위해 원래의 Transformer 모델에서 사용되어 왔다. 그러므로, 단어들의 위치 정보는 인코더 및 디코더 스택들 모두의 하단의 입력 임베딩들에 부가된다. 위치 인코딩에는 학습되거나 고정된 다양한 옵션이 있습니다. 바닐라 트랜스포머에서는 사인 및 코사인 함수를 사용하였다. 트랜스포머에서 APE를 사용하는 주요 단점은 특정 수의 토큰에 대한 제한이다. 또한 APE는 토큰 간의 상대적 거리를 설명하지 못합니다.\n' +
      '\n' +
      '#### Iii-D2 **상대 위치 임베딩**\n' +
      '\n' +
      '(RPE)[126]은 입력 요소들 사이의 쌍별 링크들을 고려하기 위해 자기-주의를 확장하는 것을 포함한다. RPE는 먼저 키에 대한 추가 구성요소로, 이후 값 행렬의 하위 구성요소로 두 가지 수준에서 모델에 추가된다. 이 접근법은 입력을 라벨 및 방향 에지를 갖는 완전-연결된 그래프로서 본다. 선형 시퀀스들의 경우, 에지들은 입력 엘리먼트들 간의 상대적인 위치 차이들에 관한 정보를 캡처할 수 있다. k \\(2\\leq k\\leq n-4\\)으로 표현되는 클리핑 거리는 상대 위치에 대한 최대 제한을 지정한다. 이를 통해 모델은 훈련 데이터의 일부가 아닌 시퀀스 길이에 대해 합리적인 예측을 할 수 있다.\n' +
      '\n' +
      '#### Iii-D3 **회전 위치 임베딩**\n' +
      '\n' +
      '로터리 포지셔널 임베딩(RoPE)[127]은 기존의 접근법들의 문제들을 다룬다. 학습된 절대적 위치 부호화는 특히 문장이 짧을 때 일반화 가능성과 의미성이 결여될 수 있다. 더욱이, T5의 위치 임베딩과 같은 현재의 방법들은 위치들 사이에 완전한 주의 매트릭스를 구성하는 것에 도전한다. RoPE는 단어의 절대 위치를 인코딩하기 위해 회전 행렬을 사용하고 동시에 자기 주의에서 명시적인 상대 위치 세부 사항을 포함한다. RoPE는 문장 길이의 유연성, 상대 거리가 증가함에 따라 단어 의존성의 감소, 상대 위치 인코딩으로 선형 자기 주의력을 향상시키는 능력과 같은 유용한 특징을 가져온다. GPT-NeoX-20B, PaLM, CODEGEN 및 LLaMA는 아키텍처에서 RoPE를 활용하는 모델 중 하나이다.\n' +
      '\n' +
      '#### Iii-D4 **상대 위치 편향**\n' +
      '\n' +
      '이러한 유형의 위치 임베딩 이면의 개념은 훈련에서 마주치는 것보다 긴 시퀀스에 대한 추론 동안 외삽을 용이하게 하기 위한 것이다. [128] Press 등에서는 Linear Biases(ALiBi)를 이용한 Attention을 제안하였다. 단순히 단어 임베딩에 위치 임베딩을 추가하는 대신 질의-키 쌍의 주의 점수에 편향을 도입하여 거리에 비례하는 페널티를 부과했다. BLOOM 모델에서는 ALiBi를 활용합니다.\n' +
      '\n' +
      '### _Model Pre-training_\n' +
      '\n' +
      '사전 훈련은 대규모 언어 모델 훈련 파이프라인의 첫 단계이며 LLM이 기본적인 언어 이해 능력을 습득하는 데 도움이 되며, 이는 광범위한 언어 관련 작업에 유용할 수 있다. 사전 훈련 동안, LLM은 일반적으로 자체 감독 방식으로 대량의 (통상적으로) 라벨링되지 않은 텍스트에 대해 훈련된다. 다음 문장 예측[24]과 같이 사전 훈련에 사용되는 다른 접근법이 있으며, 가장 일반적인 두 가지 방법은 다음 토큰 예측(자동 회귀 언어 모델링) 및 마스킹 언어 모델링이다.\n' +
      '\n' +
      '**자기 회귀 언어 모델링** 프레임워크에서 \\(n\\) 토큰 \\(x_{1}\\),..., \\(x_{n}\\)의 시퀀스가 주어지면 모델은 자동 회귀 방식으로 다음 토큰 \\(x_{n+1}\\)(그리고 때로는 다음 토큰 시퀀스)을 예측하려고 합니다. 이 경우의 하나의 인기 있는 손실 함수는 Eq2에 도시된 바와 같이 예측된 토큰의 로그-우도이다.\n' +
      '\n' +
      '\\[\\mathscr{L}_{ALM}(x)=\\sum_{i=1}^{N}p(x_{i+n}|x_{i},...,x_{i+n-1}) \\tag{1}\\]\n' +
      '\n' +
      '이 프레임워크의 자동 회귀 특성을 감안할 때 디코더 전용 모델은 자연스럽게 이러한 작업을 수행하는 방법을 배우는 데 더 적합하다.\n' +
      '\n' +
      '**마스크된 언어 모델링** 에서 일부 단어는 시퀀스로 마스킹되고 모델은 주변 컨텍스트를 기반으로 마스킹된 단어를 예측하도록 학습됩니다. 때때로 사람들은 이 접근 방식을 노이즈 제거 자동 인코딩이라고도 합니다. 순서 \\(x\\), \\(\\tilde{x}\\)에서 마스킹 된/파손 된 샘플을 표시 하는 경우이 접근 방식의 훈련 목표는 다음과 같이 작성 될 수 있습니다.\n' +
      '\n' +
      '\\[\\mathscr{L}_{MLM}(x)=\\sum_{i=1}^{N}p(\\tilde{x}|x\\backslash\\tilde{x}) \\tag{2}\\]\n' +
      '\n' +
      '그리고 최근에는 **MoE(Mixture of Experts)**[130, 131]가 LLM 공간에서도 매우 유명해졌습니다. MoE는 훨씬 적은 계산으로 모델을 사전 훈련할 수 있도록 하며, 이는 밀도가 높은 모델과 동일한 계산 예산으로 모델 또는 데이터 세트 크기를 극적으로 확장할 수 있음을 의미합니다. MoE는 두 가지 주요 요소로 구성 됩니다. **Sparse MoE 계층** 은 고밀도 피드 포워드 네트워크 (FFN) 계층 대신 사용 되며 각 전문가가 신경망인 특정 수의 "전문가" (예: 8)를 포함 합니다. 실제로 전문가들은 FFN이지만 더 복잡한 네트워크일 수도 있다. **게이트 네트워크 또는 라우터** 는 어떤 토큰이 어떤 전문가에게 전송되는지 결정합니다. 한 명 이상의 전문가에게 토큰을 보낼 수 있다는 점은 주목할 가치가 있습니다. 토큰을 전문가에게 라우팅하는 방법은 MoE를 사용하여 작업할 때 큰 결정 중 하나입니다. 라우터는 학습된 매개 변수로 구성되고 네트워크의 나머지 부분과 동시에 사전 훈련됩니다. 도 29는 MoE에서 사용되는 스위치 트랜스포머 인코더 블록의 예시를 제공한다.\n' +
      '\n' +
      '### _Fine-tuning and Instruction Tuning_\n' +
      '\n' +
      '섹션 III-E에서 설명한 대로 자체 감독을 사용하여 훈련된 BERT와 같은 초기 언어 모델은 특정 작업을 수행할 수 없었다. 기초 모델이 유용하기 위해서는 레이블이 지정된 데이터(이른바 감독 미세 조정 또는 짧은 경우 SFT)를 사용하여 특정 작업에 미세 조정해야 했다. 예를 들어, 원래 BERT 논문[24]에서 모델은 11개의 다른 작업으로 미세 조정되었다. 보다 최근의 LLM은 더 이상 미세 조정을 사용할 필요가 없지만 작업 또는 데이터별 미세 조정으로부터 여전히 이익을 얻을 수 있다. 예를 들어, OpenAI는 태스크 특정 데이터 2로 미세 조정될 때 훨씬 더 작은 GPT-3.5 터보 모델이 GPT-4를 능가할 수 있다고 보고한다.\n' +
      '\n' +
      '각주 2: [https://platform.openai.com/docs/guides/fine-tuning](https://platform.openai.com/docs/guides/fine-tuning)\n' +
      '\n' +
      '파인-튜닝은 단일 태스크에 대해 수행될 필요는 없지만, 멀티-태스크 파인-튜닝에 대한 상이한 접근법들이 존재한다(예를 들어, Mahabi 등 [132] 참조). 하나 이상의 작업에 대한 미세 조정은 결과를 개선하고 신속한 엔지니어링의 복잡성을 줄이는 것으로 알려져 있으며 검색 증강 생성에 대한 분석 역할을 할 수 있다. 또한 미세 조정하는 것이 바람직할 수 있는 다른 이유가 있습니다. 예를 들어 사전 교육 중에 노출되지 않은 새 데이터 또는 독점 데이터에 모델을 노출하도록 미세 조정하고 싶을 수 있습니다.\n' +
      '\n' +
      'LLM을 미세 조정하는 중요한 이유는 프롬프트를 통해 지침을 제공할 때 인간이 가질 기대에 대한 응답을 정렬하기 때문이다. 이것은 소위 **명령 조정**[133]입니다. 섹션 IV-B에서 프롬프트를 설계하고 설계하는 방법에 대한 세부 사항을 살펴보지만, 명령어 튜닝의 맥락에서 명령어가 LLM이 수행해야 하는 작업을 지정하는 프롬프트라는 것을 이해하는 것이 중요하다. 자연 지침 [134]와 같은 지침 조정 데이터 세트에는 작업 정의뿐만 아니라 긍정/부정 예제와 같은 다른 구성 요소 또는 피해야 할 사항이 포함 됩니다.\n' +
      '\n' +
      'LLM을 명령어 튜닝하는 데 사용되는 특정 접근법 및 명령어 데이터 세트는 다양하지만, 일반적으로 말하면, 명령어 튜닝 모델은 그들이 기반으로 하는 원래 기초 모델보다 성능이 우수하다. 예를 들어, InstructGPT[59]는 대부분의 벤치마크에서 GPT-3보다 성능이 우수하다. LLMA와 비교할 때 알파카[62]에 대해서도 마찬가지이다.\n' +
      '\n' +
      'W Wang 등이 제안한 **Self-Instruct**[135]는 또한 자신의 세대를 부트스트랩하여 사전 훈련된 언어 모델의 명령어 추적 기능을 개선하기 위한 프레임워크를 도입한 이 라인을 따라 널리 사용되는 접근 방식입니다. 그들의 파이프라인은 언어 모델에서 명령, 입력 및 출력 샘플을 생성한 다음 잘못된 또는 유사한 샘플을 필터링한 다음 원래 모델을 미세 조정하기 위해 사용한다.\n' +
      '\n' +
      '### _Alignment_\n' +
      '\n' +
      'AI 정렬은 AI 시스템을 인간의 목표, 선호도 및 원칙으로 조정하는 프로세스입니다. 단어 예측을 위해 미리 훈련된 LMM은 종종 의도하지 않은 행동을 보인다. 예를 들어, 독성, 유해성, 오해의 소지가 있고 편향된 콘텐츠를 생성할 수 있습니다.\n' +
      '\n' +
      '위에서 논의된 명령어 튜닝은 LLM들이 정렬되는 것에 한 걸음 더 가까워지게 한다. 그러나 많은 경우에 모델의 정렬을 개선하고 의도하지 않은 동작을 피하기 위해 추가 단계를 포함하는 것이 중요하다. 3. 가장 인기 있는 방법을 검토한다.\n' +
      '\n' +
      '도. 28: LLM에는 다양한 위치 인코딩이 채용된다.\n' +
      '\n' +
      '도. 29 : 스위치 트랜스포머 인코더 블록의 예시. 이들은 트랜스포머에 존재하는 조밀한 피드 포워드 네트워크(FFN) 층을 희박한 스위치 FFN 층(가벼운 청색)으로 대체하였다. [131]의 예절.\n' +
      '\n' +
      '이 하위 섹션의 정렬에 대한 접근입니다.\n' +
      '\n' +
      '**RLHF** (인간 피드백에서 강화 학습) 및 **RLAIF** (AI 피드백에서 강화 학습)는 두 가지 인기 있는 접근 방식입니다. RLHF는 보상 모델을 사용하여 인간의 피드백으로부터 정렬을 학습한다. 이 보상 모델은, 튜닝된 후에, 상이한 출력들을 평가할 수 있고, 인간에 의해 주어진 그들의 정렬 선호도에 따라 점수를 매길 수 있다. 보상 모델은 원래의 LLM에 피드백을 제공하고, 이 피드백은 LLM을 추가로 튜닝하는 데 사용된다[137]. 반면, AI 피드백으로부터의 강화 학습은 사전 훈련되고 잘 정렬된 모델을 LLM에 직접 연결하고 더 크고 더 정렬된 모델로부터 학습하도록 돕는다[138].\n' +
      '\n' +
      '또 다른 최근 작업(**DPO**로 알려져 있음)[139]에서 Rafailov 등은 RLHF가 복잡하고 종종 불안정한 절차라고 논의했으며 새로운 접근법으로 이를 해결하려고 했다. 그들은 보상 함수와 최적 정책 간의 매핑을 활용하여 이 제한된 보상 최대화 문제가 단일 단계의 정책 훈련으로 정확하게 최적화될 수 있음을 보여주었으며, 본질적으로 인간 선호도 데이터에 대한 분류 문제를 해결했다. 직접 선호도 최적화(DPO)라고 하는 결과 알고리즘은 안정적이고 수행적이며 계산량이 가벼워 보상 모델을 피팅하거나 미세 조정 동안 LM에서 샘플링하거나 상당한 하이퍼파라미터 조정을 수행할 필요가 없다. 그들은 DPO를 사용한 미세 조정이 세대의 감성을 제어하는 RLHF의 능력을 초과하고 요약에서 응답 품질을 향상시킨다는 것을 관찰했다. 그림 30은 DPO와 RLHF 간의 고수준의 비교를 보여준다.\n' +
      '\n' +
      '더욱 최근에 Ethayarajh 등은 Kahneman-Tversky Optimization(KTO)이라는 새로운 정렬 접근법을 제안했다[136]. KTO는 기존의 최신 접근 방식과 달리 쌍방향 선호도 데이터(\\(x\\), \\(y_{w}\\), \\(y_{l}\\))를 필요로 하지 않으며, \\(y\\)이 바람직한지 바람직하지 않은지에 대한 (x,y)와 지식만을 필요로 한다. KTO 정렬 모델은 쌍을 이루는 선호도를 사용하지 않았음에도 불구하고 1B에서 30B까지의 규모에서 DPO 정렬 모델보다 우수하거나 더 나은 것으로 나타났다. KTO는 또한 필요한 데이터의 종류가 훨씬 풍부하기 때문에 선호도 최적화 방법보다 실제 세계에서 사용하기 훨씬 쉽다. 예로서, 모든 소매 회사는 많은 고객 상호 작용 데이터 및 그 상호 작용이 성공적이었는지(예를 들어, 구매가 이루어졌는지) 또는 성공하지 않았는지(예를 들어, 구매가 이루어지지 않았는지)를 갖는다. 그러나, 고객 상호작용 \\(y_{l}\\)이 실패한 고객 상호작용 \\(y_{w}\\)을 성공적인 고객 상호작용 \\(y_{w}\\)으로 만드는 것과 같은 반사실적 데이터는 거의 또는 전혀 없다. 그림 31은 위에서 논의한 KTO와 다른 정렬 접근법 간의 고수준의 비교를 보여준다.\n' +
      '\n' +
      '### _Decoding Strategies_\n' +
      '\n' +
      '디코딩은 미리 훈련된 LLM들을 이용하여 텍스트가 생성되는 과정을 의미한다. 입력 프롬프트가 주어지면, 토큰라이저는 입력 텍스트 내의 각각의 토큰을 대응하는 토큰 ID로 변환한다. 그런 다음, 언어 모델은 이러한 토큰 ID들을 입력으로 사용하고 다음으로 가능성이 높은 토큰(또는 토큰의 시퀀스)을 예측한다. 마지막으로, 모델은 로짓들을 생성하고, 이 로짓들은 소프트맥스 함수를 사용하여 확률들로 변환된다. 상이한 디코딩 전략들이 제안되었다. 가장 인기 있는 것들 중 일부는 탐욕 탐색, 빔 탐색뿐만 아니라 top-K, top-P(Nucleus sampling)와 같은 상이한 샘플 기법이다.\n' +
      '\n' +
      '#### V-H1 **탐욕 검색**\n' +
      '\n' +
      '탐욕 검색은 각 단계에서 가장 가능성이 높은 토큰을 시퀀스의 다음 토큰으로 사용하여 다른 모든 잠재적 옵션을 폐기합니다. 상상할 수 있듯이, 이것은 단순한 접근법이며 많은 시간적 일관성과 일관성을 잃을 수 있다. 순서에 대한 전반적인 영향을 고려하지 않고 각 단계에서 가장 가능성 있는 토큰만을 고려한다. 이 속성은 빠르게 만들지만, 그것은 또한 약간 덜 가능성 있는 다음 토큰으로 나타날 수 있는 더 나은 시퀀스를 놓칠 수 있다는 것을 의미한다.\n' +
      '\n' +
      '#### V-H2 **빔 검색**\n' +
      '\n' +
      '다음 가장 가능성 있는 토큰만 고려하는 그리디 검색과 달리 빔 검색은 **N** 개의 가장 가능성 있는 토큰을 고려하며, 여기서 **N** 은 빔 수를 나타냅니다. 이 절차는 미리 정의된 최대 시퀀스 길이에 도달하거나 시퀀스 종료 토큰이 나타날 때까지 반복됩니다. 이 시점에서, 가장 높은 전체 스코어를 갖는 토큰들의 시퀀스(AKA "빔")가 출력으로서 선택된다. 예를 들어, 빔 크기가 2이고 최대 길이가 5인 경우 빔 탐색은 \\(2^{5}=32\\) 가능한 시퀀스를 추적할 필요가 있다. 따라서 탐욕스러운 검색보다 계산 집약적입니다.\n' +
      '\n' +
      '#### V-H3 **Top-k 샘플링**\n' +
      '\n' +
      'Top-k 샘플링은 언어 모델에 의해 생성된 확률 분포를 사용하여 k개의 가장 가능성 있는 옵션에서 토큰을 무작위로 선택하는 기술이다.\n' +
      '\n' +
      '우리가 6개의 토큰(A, B, C, D, E, F)과 k=2이고, P(A)=30%, P(B)=20%, P(C)=P(D)=P(E)=P(F)=\n' +
      '\n' +
      '도. 31: LLM 정렬은 감독된 피니튜닝 후 인간 중심 손실(HALO)을 최적화하는 것을 포함한다. 그러나, 기존의 접근법들이 필요로 하는 쌍을 이루는 선호도들은 획득하기 어렵다. 대조적으로, KTO는 훨씬 더 풍부한 종류의 데이터를 사용하여 실제 세계에서 훨씬 더 쉽게 사용할 수 있다. [136]의 예의.\n' +
      '\n' +
      '도. 30: DPO는 강화 학습을 피하면서 인간의 선호도에 최적화한다. 인간 피드백을 갖는 언어 모델을 미세 조정하는 기존의 방법은 먼저 응답 쌍에 대한 프롬프트 및 인간 선호도의 데이터 세트에 보상 모델을 적합시킨 다음 RL을 사용하여 학습된 보상을 최대화하는 정책을 찾는다. 대조적으로, DPO는 명시적 보상 함수 또는 RL 없이 간단한 분류 목표로 선호도를 가장 잘 충족하는 정책을 직접 최적화한다. [139]의 예절.\n' +
      '\n' +
      '12.5% Top-k 샘플링에서 토큰 C, D, E, F는 무시되고 모델은 A의 60%, B의 40%를 출력한다. 이 접근법은 선택 과정에서 무작위성의 요소를 도입하면서 가장 가능성 있는 토큰의 우선순위를 매기는 것을 보장한다.\n' +
      '\n' +
      '무작위성은 보통 온도의 개념을 통해 도입된다. 온도 T는 0에서 1 사이의 파라미터로 소프트맥스 함수에 의해 생성된 확률에 영향을 주어 가장 가능성이 높은 토큰이 더 영향력 있게 된다. 실제로는 단순히 입력 로짓들을 온도 값으로 나누는 것으로 구성된다:\n' +
      '\n' +
      '\\[softmax(x_{i})=\\frac{e^{x_{i}/T}}{\\sum_{j}e^{x_{j}/T}} \\tag{3}\\]\n' +
      '\n' +
      '낮은 온도 설정은 확률 분포를 상당히 변경하는 반면(그리고 생성된 출력에서 "창의성"의 레벨을 제어하기 위해 텍스트 생성에서 일반적으로 사용됨), 큰 온도는 더 높은 확률로 토큰을 우선한다. Top-k는 창의적인 샘플링 방식이며 빔 탐색과 함께 사용할 수 있다. 탑-k 샘플링에 의해 선택된 시퀀스는 빔 탐색에서 가장 높은 확률을 갖는 시퀀스가 아닐 수 있다. 그러나 가장 높은 점수가 항상 더 사실적이거나 의미 있는 시퀀스로 이어지는 것은 아니라는 것을 기억하는 것이 중요하다.\n' +
      '\n' +
      '#### V-B4 **Top-p 샘플링**\n' +
      '\n' +
      '핵 샘플링이라고도 하는 Top-p 샘플링은 Top-k 샘플링과 약간 다른 접근법을 취한다. 상위 k개의 가장 가능성 있는 토큰들을 선택하는 대신에, 핵 샘플링은 선택된 토큰들의 확률들의 합이 p를 초과하도록 컷오프 값 p를 선택한다. 이것은 다음 토큰을 랜덤하게 선택할 토큰들의 "핵"을 형성한다. 다시 말해, top-p 샘플링에서 언어 모델은 내림차순으로 가장 가능성 있는 토큰들을 조사하고 확률들의 합이 임계치 p를 초과할 때까지 그것들을 목록에 계속 추가한다. 당신이 상상할 수 있는 바와 같이, 이것은 특히 top-k 토큰들이 큰 확률 질량을 갖지 않는 시나리오들에 대해 더 좋을 수 있다. Top-k 샘플링과 달리 핵 샘플링에 포함된 토큰의 수는 고정되어 있지 않다. 이러한 가변성은 종종 더 다양하고 창의적인 출력을 초래하여 핵 샘플링을 텍스트 생성 관련 작업에 인기 있게 만든다.\n' +
      '\n' +
      '### _Cost-Effective Training/Inference/Adaptation/Compression_\n' +
      '\n' +
      '이 부분에서 우리는 LLM의 보다 비용 친화적(및 계산 친화적) 훈련 및 사용에 사용되는 몇 가지 일반적인 접근법을 검토한다.\n' +
      '\n' +
      '#### V-I1 **최적화된 교육**\n' +
      '\n' +
      'LLM의 최적화된 훈련을 위해 개발된 많은 프레임워크가 있으며, 여기서는 몇 가지 주요 프레임워크를 소개한다.\n' +
      '\n' +
      '**ZeRO:** [140]에서 Rajbhandari 등은 메모리를 최적화 하는 새로운 솔루션 ZeRO (Zero Redundancy Optimizer)를 개발 하 여 효율적으로 훈련할 수 있는 모델 크기를 증가시키면서 LLM의 훈련 속도를 크게 향상시켰습니다. ZeRO는 낮은 통신 볼륨과 높은 계산 입도를 유지하면서 데이터 및 모델 병렬 훈련에서 메모리 중복을 제거하여 지속적인 고효율로 장치 수에 비례하는 모델 크기를 확장할 수 있다.\n' +
      '\n' +
      '**RWKV:** [141]에서 Peng 등은 Transformers의 효율적인 병렬화 훈련과 RNN의 효율적인 추론을 결합하는 새로운 모델 아키텍처인 RWKV(Recceptance Weighted Key Value)를 제안했습니다. 그들의 접근법은 선형 주의 메커니즘을 활용하여 모델을 트랜스포머 또는 RNN으로 공식화할 수 있으며, 이는 훈련 동안 계산을 병렬화하고 추론 동안 일정한 계산 및 메모리 복잡성을 유지하여 수백억 개의 매개변수로 확장되는 최초의 비변환기 아키텍처로 이어진다. RWKV 아키텍처는 그림 32에 나와 있다.\n' +
      '\n' +
      '다른 변압기를 사용한 RWKV의 시간 복잡도 비교는 그림 33에 나와 있다.\n' +
      '\n' +
      '#### V-I2 **Low-Rank Adaption(LoRA)**\n' +
      '\n' +
      'Low-Rank Adaptation은 훈련 가능한 파라미터의 수를 상당히 감소시키는 대중적이고 가벼운 훈련 기법이며, 전문 작업에 대한 미세 조정된 가중치와 초기 사전 훈련된 가중치 사이의 차이가 종종 "낮은 고유 순위"를 나타낸다는 중요한 통찰에 기초한다 - 이는 낮은 순위 매트릭스에 의해 잘 근사될 수 있다는 것을 의미한다[142].\n' +
      '\n' +
      '도. 33: 다른 트랜스포머를 사용한 RWKV의 시간 복잡도 비교. 여기서 T는 시퀀스 길이, d는 특징 차원, c는 MEGA의 2차 주의 청크 크기이다. [141]의 예의.\n' +
      '\n' +
      '도. 32: RWKV 아키텍처. [141]의 예의.\n' +
      '\n' +
      'LoRA를 사용한 트레이닝은 훨씬 더 빠르고, 메모리 효율적이며, 더 작은 모델 가중치(수백 MB)를 생성하는데, 이는 저장 및 공유가 더 쉽다. 낮은 순위의 행렬의 한 가지 특성은 두 개의 더 작은 행렬의 곱으로 나타낼 수 있다는 것이다. 이 실현은 미세 조정된 가중치와 초기 사전 훈련된 가중치 사이의 이러한 델타가 두 개의 훨씬 더 작은 행렬의 행렬 곱으로 표현될 수 있다는 가설로 이어진다. 전체 원래의 가중치 행렬이 아닌 이들 두 개의 더 작은 행렬을 업데이트하는 것에 초점을 맞추면, 계산 효율이 실질적으로 향상될 수 있다.\n' +
      '\n' +
      '구체적으로, 미리 훈련된 가중치 행렬 \\(W_{0}\\in R^{d\\times k}\\)의 경우 LoRA는 낮은 순위 분해 \\(W_{0}+\\Delta W=\\hat{W}_{0}+BA\\), 여기서 \\(B\\in R^{d\\times r}\\,,\\,A\\in R^{r\\times k}\\), 그리고 순위 \\(r\\ll min(d,k)\\)으로 후자를 표현함으로써 갱신을 제한한다. 훈련 중에 \\(W_{0}\\)은 동결되어 기울기 업데이트를 받지 않는 반면 \\(A\\) 및 \\(B\\)에는 훈련 가능한 매개변수가 포함되어 있다. \\(W_{0}\\)과 \\(\\Delta W=BA\\)은 모두 동일한 입력으로 곱해지고 각각의 출력 벡터는 좌표적으로 합산된다는 것을 언급할 가치가 있다. \\(h=W_{0}x\\)의 경우 수정된 순방향 통과 수율이 \\(h=W_{0}x+\\Delta Wx=W_{0}x+BAx\\)이다. 일반적으로 랜덤 가우시안 초기화는 \\(A\\)에, 제로 초기화는 \\(B\\)에 사용되므로 \\(\\Delta W=BA\\)은 훈련 초기에 0이 된다. 그런 다음 \\(\\Delta Wx\\)를 \\(\\alpha r\\)으로 확장하며, 여기서 \\(\\alpha\\)는 r에서 상수이다. 이러한 재파라메트리징은 도 34에 예시되어 있다\n' +
      '\n' +
      'LoRA는 훈련 가능한 파라미터의 수를 줄이기 위해 신경망에서 가중치 행렬의 하위 집합에 적용될 수 있다는 점을 언급할 가치가 있다. 트랜스포머 구조에서는 자기 주의 모듈(\\(W_{q}\\), \\(W_{k}\\), \\(W_{w}\\), \\(W_{o}\\))에 4개의 가중치 행렬이 있고 MLP 모듈에는 2개의 가중치 행렬이 있다. 대부분의 경우 LoRA는 다운스트림 작업에 대해서만 주의 가중치를 적용하는 데 중점을 두고 MLP 모듈을 동결하므로 단순성과 매개변수 효율성을 위해 다운스트림 작업에서 훈련되지 않는다.\n' +
      '\n' +
      '#### Iii-B3 **지식 증류**\n' +
      '\n' +
      '지식 증류는 더 큰 모델로부터 학습하는 과정이다[143]. 최적의 성능을 보이는 모델 출시의 초기에는 이 접근법이 API 증류 접근법에 사용되더라도 매우 유용하다는 것이 입증되었다. 단일 모델이 아니라 실제로 여러 모델에 대한 지식을 더 작은 모델로 증류하는 접근법이라고도 한다. 이러한 접근법에 의해 더 작은 모델들을 생성하는 것은 에지 디바이스들에서도 사용될 수 있는 더 작은 모델 크기들을 산출한다. 그림 35와 같은 지식 증류는 이 훈련 계획의 일반적인 설정을 보여준다.\n' +
      '\n' +
      '지식은 반응 증류, 특징 증류 및 API 증류와 같은 다양한 형태의 학습에 의해 전달될 수 있다. 반응 증류는 교사 모델의 출력에만 관심을 가지며 학생 모델에 교사로서 (예측의 의미에서) 정확히 또는 적어도 유사하게 수행하는 방법을 가르치려고 한다. 특징 증류는 마지막 층뿐만 아니라 중간 층도 사용하여 학생 모델에 대한 더 나은 내부 표현을 생성한다. 이는 작은 모형이 교사 모형과 유사한 표상을 가질 수 있도록 도와준다.\n' +
      '\n' +
      'API 증류는 API (일반적으로 OpenAI와 같은 LLM 공급자)를 사용 하 여 더 작은 모델을 훈련 하는 프로세스입니다. LLM의 경우 더 큰 모델의 직접 출력으로부터 모델을 훈련하는 데 사용되므로 반응 증류와 매우 유사하다. 모델 자체를 공개적으로 사용할 수 없는 경우 최종 사용자를 위해 (일반적으로) 유료 API가 노출되기 때문에 이러한 유형의 증류로 인해 많은 우려가 제기됩니다. 반면에 사용자가 각 호출에 대해 비용을 지불하는 동안 예측을 사용하는 방법은 제한적입니다. 예를 들어 OpenAI는 나중에 경쟁하는 데 사용할 LLM을 만들기 위해 API를 사용하는 것을 금지합니다. 그러한 경우의 주요 값은 트레이닝 데이터이다.\n' +
      '\n' +
      '#### Iii-B4 **Quantization**\n' +
      '\n' +
      '심층 학습은 행렬에 적용되는 수학적 함수의 집합으로 모델 가중치에 대한 특정 정밀도를 갖는다. 가중치의 정밀도를 줄이는 것은 모델의 크기를 줄이고 또한 더 빠르게 만드는 데 사용될 수 있다. 일 예로서, Int-8 연산에 비해 Float-32 연산은 더 느리다. 양자화라고 불리는 이러한 과정은 서로 다른 위상으로 적용될 수 있다. 모델 양자화를 위한 주요 접근법은 사후 학습 양자화 및 양자화 인식 학습으로 분류할 수 있다. 훈련 후 양자화는 잘 알려진 두 가지 방법인 동적 및 정적 방법으로 양자화된 훈련된 모델에 관한 것이다. 동적 후-트레이닝 양자화는 런타임 상에서 양자화의 범위를 계산하며 정적에 비해 느리다. 양자화 인식 훈련은 양자화 기준을 훈련에 추가하고, 양자화된 모델은 훈련 과정에서 훈련되고 최적화된다. 이 접근법은 엔드 모델이 좋은 성능을 가질 것이고 또한 트레이닝 후에 양자화될 필요가 없다는 것을 보장한다.\n' +
      '\n' +
      '## IV LLMs 사용 및 확장 방법\n' +
      '\n' +
      'LLM이 훈련되면 다양한 작업에 대해 원하는 출력을 생성하는 데 사용할 수 있습니다. 기본 프롬프팅을 통해 LMM을 직접 사용할 수 있습니다. 그러나, 이들의 잠재력을 최대한 활용하거나 몇 가지 단점을 해결하기 위해,\n' +
      '\n' +
      '도. 34: LoRA reparametrizan의 예시. 이 과정에서 \\(A\\)와 \\(B\\)만 훈련되었다. [142]의 예의.\n' +
      '\n' +
      '도. 35: 학생 및 교사와의 일반적인 지식 증류 프레임워크(Courtesy of [144]).\n' +
      '\n' +
      '우리는 외부 수단을 통해 모델을 보강해야 합니다. 이 섹션에서는 먼저 환각 문제에 대해 자세히 살펴보면서 LLM의 주요 단점에 대한 간략한 개요를 제공한다. 그런 다음 프롬프트 및 일부 확장 접근법이 이러한 한계를 해결할 수 있을 뿐만 아니라 LLM을 외부 세계와 인터페이스할 수 있는 능력을 갖춘 완전한 AI 에이전트로 만드는 LLM의 기능을 확장하는 데 사용할 수 있는 방법을 설명한다.\n' +
      '\n' +
      '### _LLM limitations_\n' +
      '\n' +
      'LLM은 토큰을 예측하도록 훈련된다는 것을 기억하는 것이 중요하다. 미세 조정 및 정렬은 성능을 향상시키고 능력에 다른 차원을 추가하지만, 특히 순진하게 사용되는 경우 여전히 몇 가지 중요한 한계가 있다. 그 중 일부는 다음을 포함한다:\n' +
      '\n' +
      '* 상태/메모리가 없습니다. LLM은 이전 프롬프트에서 보낸 내용조차 기억할 수 없습니다. 그것은 어떤 형태의 상태를 필요로 하는 많은 사용 사례에 대한 중요한 한계이다.\n' +
      '* 확률적/확률적입니다. 동일한 프롬프트를 여러 번 LLM에 보내는 경우 다른 응답을 받을 수 있습니다. 반응의 변동성을 제한하기 위해 매개변수, 특히 온도가 있지만 이는 문제를 일으킬 수 있는 훈련의 고유한 특성이다.\n' +
      '* 오래된 정보가 있으며 자체적으로 외부 데이터에 액세스할 수 없습니다. LLM은 그 자체로 현재 시간이나 요일에 대해 알지 못하며, 그것의 트레이닝 세트에 존재하지 않았던 어떤 정보도 액세스할 수 없다.\n' +
      '* 일반적으로 매우 큽니다. 이는 교육 및 서비스를 위해 많은 비용이 드는 GPU 기계가 필요하다는 것을 의미합니다. 어떤 경우에는 가장 큰 모델이 특히 지연 시간 측면에서 좋지 않은 SLA를 가지고 있다.\n' +
      '* 환각 상태입니다. LLM은 "진실"이라는 개념을 가지고 있지 않으며 보통 좋은 내용과 나쁜 내용의 혼합에 대해 훈련을 받았다. 그들은 매우 그럴듯하지만 진실되지 않은 대답을 만들어 낼 수 있다.\n' +
      '\n' +
      '이전의 제한은 일부 응용 프로그램에 모두 중요해질 수 있지만 지난 몇 달 동안 많은 관심을 모았고 나중에 설명할 많은 신속한 접근법과 LLM 확장 방법을 촉발했기 때문에 마지막 환각으로 약간 뛰어드는 것이 가치가 있다.\n' +
      '\n' +
      '**환각:** LMM (대형 언어 모델) 영역에서 "환각" 현상이 크게 주목을 받았습니다. 문헌, 특히 "자연어 생성에서의 환각에 대한 조사" 논문[145]에서 LLM에서의 환각은 "제공된 출처에 대해 터무니없거나 불성실한 내용의 생성"으로 특징지어진다. 이 용어는 심리학에 뿌리를 두고 있지만 인공지능 분야에서 전유되었다.\n' +
      '\n' +
      'LLM의 환각은 크게 두 가지 유형으로 분류할 수 있다.\n' +
      '\n' +
      '1. **내재적 환각**: 원본 자료와 직접 충돌하여 사실적 부정확성 또는 논리적 불일치를 도입합니다.\n' +
      '2. **외재적 환각**: 이는 모순되지는 않지만 추측 또는 확인할 수 없는 요소를 포함 하 여 원본에 대해 확인할 수 없습니다.\n' +
      '\n' +
      'LLM 컨텍스트에서 \'소스\'의 정의는 태스크에 따라 다르며, 대화 기반 태스크에서는 \'세계 지식\'을 지칭하는 반면, 텍스트 요약에서는 입력 텍스트 자체를 지칭한다. 이러한 구분은 환각을 평가하고 해석하는 데 중요한 역할을 한다. 환각의 영향은 또한 맥락 의존성이 높다. 예를 들어, 시 쓰기와 같은 창의적인 노력에서 환각은 수용되거나 심지어 유익하다고 여겨질 수 있다.\n' +
      '\n' +
      '인터넷, 서적, 위키피디아를 포함한 다양한 데이터셋에 대해 학습된 LMM은 진실이나 거짓에 대한 고유한 이해 없이 확률 모델을 기반으로 텍스트를 생성한다. 최근 인간 피드백(RLHF: Human Feedback)으로부터 지시 튜닝 및 강화 학습과 같은 발전은 LLM을 보다 사실적인 출력으로 조향하려고 시도했지만 근본적인 확률적 특성과 고유한 한계는 남아 있다. 최근 연구인 "추론 작업에 대한 대규모 언어 모델에 의한 환각의 원천" [146]은 LLM에서 환각에 기여하는 두 가지 주요 측면을 강조하며, LLM 훈련 및 출력 생성에 내재된 복잡성을 강조한다.\n' +
      '\n' +
      'LLM에서 환각의 효과적인 자동화된 측정은 통계 및 모델 기반 메트릭의 조합을 필요로 한다.\n' +
      '\n' +
      '_Statistical Metrics_:\n' +
      '\n' +
      '* ROUGE [147] 및 BLEU [148]과 같은 메트릭은 고유한 환각에 중점을 두고 텍스트 유사성을 평가하는 데 일반적입니다.\n' +
      '* 구조화된 지식 소스를 사용할 수 있는 경우 PARENT [149], PARENT-T [150], Knowledge F1 [151]과 같은 고급 메트릭이 활용됩니다. 이러한 메트릭은 효과적이지만 구문 및 의미적 뉘앙스를 포착하는 데 한계가 있다.\n' +
      '\n' +
      '_Model-Based Metrics_:\n' +
      '\n' +
      '* **IE 기반 메트릭**: 정보 추출 모델을 활용 하 여 지식을 관계형 튜플로 간소화 한 다음 원본과 비교 합니다.\n' +
      '* **QA 기반 메트릭**: 질문 응답 프레임워크를 통해 생성된 콘텐츠와 원본 간의 중복을 평가합니다 ([152] 참조).\n' +
      '* **NLI 기반 메트릭**: 자연 언어 추론 데이터 세트를 사용 하 여 지정 된 전제에 따라 생성 된 가설의 진실성을 평가 합니다 ([153] 참조).\n' +
      '* **충실도 분류 메트릭**: 미묘한 평가를 위해 작업별 데이터 세트를 만들어 정제된 평가를 제공합니다 ([154] 참조).\n' +
      '\n' +
      '자동화된 측정 기준의 발전에도 불구하고 인간의 판단은 여전히 중요한 부분으로 남아 있다. 일반적으로 두 가지 방법론이 포함됩니다. 1. **점수 매기기**: 인간 평가자는 미리 정의된 척도 내에서 환각 수준을 평가합니다.\n' +
      '2. **비교 분석**: 평가자는 생성 된 콘텐츠를 기준 또는 지상 진실 참조와 비교 하 여 주관적 평가의 필수 계층을 추가 합니다.\n' +
      '\n' +
      'FactScore[155]는 인간 및 모델 기반 평가 모두에 사용될 수 있는 메트릭의 최근 예이다. 이 미터법은 LLM 세대를 "원자 사실"로 나눈다. 최종 점수는 각 원자 사실에 대한 정확도의 합으로 계산되어 각 원자 사실에 동일한 가중치를 부여한다. 정확도는 원자적 사실이 소스에 의해 뒷받침되는지 여부를 단순히 나타내는 이진수이다. 저자는 LLM을 사용하여 이 메트릭을 추정하는 다양한 자동화 전략을 구현한다.\n' +
      '\n' +
      '마지막으로 LLM에서 환각을 완화하는 것은 다양한 응용 프로그램에 맞는 맞춤형 전략이 필요한 다면적인 도전이다. 포함한다.\n' +
      '\n' +
      '* 제품 디자인 및 사용자 상호 작용 전략 예를 들어 유스케이스 디자인, 입/출력 구조화 또는 사용자 피드백을 위한 메커니즘 제공입니다.\n' +
      '* 데이터 관리 및 지속적인 개선입니다. 환각 추적 세트를 유지하고 분석하는 것은 지속적인 모델 개선을 위해 필수적이다.\n' +
      '* 프롬프트 엔지니어링 및 메타 프롬프트 디자인입니다. 검색 증강 생성과 같은 IV-B에 설명된 많은 고급 프롬프트 기술은 환각 위험을 직접 다룬다.\n' +
      '* 환각 완화를 위한 모델 선택 및 구성입니다. 충분한 경우 낮은 온도 설정을 가진 더 큰 모델이 일반적으로 더 나은 성능을 발휘한다. 또한, RLHF 또는 도메인별 미세 조정과 같은 기술은 환각 위험을 완화할 수 있다.\n' +
      '\n' +
      '### _LLMs 사용** **Prompt Design and Engineering**_\n' +
      '\n' +
      '생성 AI 모델의 프롬프트는 모델의 출력을 안내하기 위해 사용자가 제공하는 텍스트 입력이다. 간단한 질문부터 자세한 설명 또는 특정 작업에 이르기까지 다양할 수 있습니다. 프롬프트는 일반적으로 지침, 질문, 입력 데이터 및 예로 구성된다. 실제로, AI 모델로부터 원하는 응답을 이끌어내기 위해 프롬프트에는 명령 또는 질문이 포함되어야 하며, 다른 요소는 선택 사항이다. 첨단 프롬프트는, 예를 들어, 보다 복잡한 구조를 포함한다.\n' +
      '\n' +
      '도. 36: LLMs의 사용 및 증강 방법.\n' +
      '\n' +
      '"사고의 사슬" 프롬프트는 모델이 답을 얻기 위해 논리적 추론 과정을 따르도록 안내된다.\n' +
      '\n' +
      '신속한 공학은 LLM 및 기타 생성 AI 모델의 상호 작용 및 출력을 형성하는 빠르게 진화하는 학문이다. 신속공학의 본질은 생성적 모델로 특정 목표를 달성하기 위한 최적의 신속성을 만드는 데 있다. 이 과정은 모델을 지시하는 것뿐만 아니라 모델의 능력과 한계, 그리고 그것이 작동하는 맥락에 대한 약간의 이해도 포함한다.\n' +
      '\n' +
      '프롬프트 공학은 프롬프트의 단순한 구성을 초월하며, 도메인 지식의 혼합, AI 모델에 대한 이해 및 다양한 컨텍스트에 대한 프롬프트를 맞춤화하기 위한 체계적인 접근이 필요하다. 여기에는 지정된 데이터 세트 또는 컨텍스트를 기반으로 프로그래밍 방식으로 수정할 수 있는 템플릿을 만드는 작업이 포함될 수 있습니다. 예를 들어, 사용자 데이터에 기초하여 개인화된 응답을 생성하는 것은 관련 사용자 정보로 동적으로 채워진 템플릿을 사용할 수 있다.\n' +
      '\n' +
      '또한, 신속한 공학은 모델 평가 또는 하이퍼파라미터 튜닝과 같은 전통적인 기계 학습 관행과 유사한 반복적이고 탐구적인 과정이다. 이 분야의 급속한 성장은 기능 또는 아키텍처 엔지니어링과 같은 전통적인 방법을 넘어 기계 학습의 특정 측면에 혁명을 일으킬 가능성을 시사한다. 반면에, 버전 제어 및 회귀 테스트와 같은 전통적인 엔지니어링 관행은 다른 기계 학습 접근법에 적응된 것처럼 이 새로운 패러다임에 적응될 필요가 있다[156].\n' +
      '\n' +
      '다음 단락에서 우리는 가장 흥미롭고 인기 있는 신속한 공학 접근법 중 일부를 자세히 설명한다.\n' +
      '\n' +
      '#### Iii-B1 Chain of Thought (CoT)\n' +
      '\n' +
      'CoT(Chain of Thought) 기법은 구글 연구자들에 의해 "Chain of Thought Prompting Elicits Reasoning in Large Language Models"[34]에 처음 기술된 것으로, LMM(Large Language Models)의 신속한 공학에서 중추적인 발전을 나타낸다. 이 접근법은 토큰 예측에 능숙하지만 LLM이 명시적 추론을 위해 본질적으로 설계되지 않았다는 이해에 달려 있다. CoT는 필수 추론 단계를 통해 모델을 안내함으로써 이를 해결한다.\n' +
      '\n' +
      'CoT는 LLM의 암시적 추론 과정을 명시적으로 만드는 것을 기반으로 한다. 추론에 필요한 단계를 설명함으로써, 모델은 특히 단순한 정보 검색 또는 패턴 인식보다 더 많은 것을 요구하는 시나리오에서 논리적이고 추론된 출력에 더 가깝게 지향된다.\n' +
      '\n' +
      'CoT 프롬프트는 두 가지 기본 형태로 표시됩니다.\n' +
      '\n' +
      '1. **Zero-Shot CoT:** 이 양식은 LLM에 "단계별로 생각"하도록 지시하여 문제를 해체하고 각 추론 단계를 명확히 하는 것을 포함합니다.\n' +
      '2. **수동 CoT:** 더 복잡한 변형으로 모델에 대한 템플릿으로 단계별 추론 예제를 제공해야 합니다. 보다 효과적인 결과를 얻으면서 확장성 및 유지 관리에 어려움을 제기합니다.\n' +
      '\n' +
      '수동 CoT가 제로 샷보다 더 효과적입니다. 그러나 이 예제 기반 CoT의 효과는 다양한 예제의 선택에 달려 있으며, 수작업에 의한 단계별 추론으로 프롬프트를 구성하는 것은 어렵고 오류가 발생하기 쉽다. 그것은 자동 CoT[157]가 작동하는 곳입니다.\n' +
      '\n' +
      '#### Iii-B2 Tree of Thought (ToT)\n' +
      '\n' +
      'Tree of Thought(ToT)[158] 프롬프트 기법은 가장 그럴듯한 것으로 수렴하기 전에 다양한 대안적 해결책이나 사고 과정을 고려하는 개념에서 영감을 얻는다. ToT는 각 가지가 다른 추론 라인을 나타내는 여러 개의 "생각 트리"로 분기하는 아이디어를 기반으로 한다. 이 방법을 사용하면 LLM이 가장 가능성이 높은 시나리오를 결정하기 전에 여러 시나리오를 고려하는 인간의 인지 과정과 마찬가지로 다양한 가능성과 가설을 탐색할 수 있다.\n' +
      '\n' +
      'ToT의 중요한 측면은 이러한 추론 경로에 대한 평가이다. LLM이 서로 다른 사고 분기를 생성함에 따라 각각이 쿼리에 대한 유효성 및 관련성에 대해 평가된다. 이 프로세스는 분기의 실시간 분석 및 비교를 포함하여 가장 일관되고 논리적인 결과를 선택한다.\n' +
      '\n' +
      'ToT는 한 줄의 추론이 충분하지 않을 수 있는 복잡한 문제 해결 시나리오에서 특히 유용하다. LLM은 결론에 도달하기 전에 다양한 가능성을 고려하여 인간과 유사한 문제 해결 접근법을 모방할 수 있다. 이 기술은 모호성, 복잡성 및 미묘한 작업을 처리하는 모델의 능력을 향상시켜 고급 AI 응용 프로그램에서 귀중한 도구가 된다.\n' +
      '\n' +
      '#### Iii-B3 Self-Consistency\n' +
      '\n' +
      '자기 일관성[159]은 앙상블 기반 방법을 이용하는데, 여기서 LLM은 동일한 질의에 대한 다수의 응답을 생성하도록 프롬프트된다. 이러한 응답 간의 일관성은 정확성과 신뢰성을 나타내는 지표 역할을 한다.\n' +
      '\n' +
      '자기 일관성 접근법은 LLM이 동일한 프롬프트에 대해 다수의 유사한 응답을 생성하는 경우 응답이 정확할 가능성이 더 높다는 원칙에 근거한다. 이 방법에는 일관성을 위해 응답을 분석할 때마다 LLM에 여러 번 쿼리를 처리하도록 요청하는 작업이 포함됩니다. 이 기술은 사실적 정확도와 정밀도가 가장 중요한 시나리오에서 특히 유용하다.\n' +
      '\n' +
      '응답의 일관성은 다양한 방법을 사용하여 측정할 수 있다. 한 가지 일반적인 접근법은 응답 내용의 중복을 분석하는 것이다. 다른 방법들은 응답들의 의미론적 유사성을 비교하는 것 또는 BERT-점수들 또는 n-그램 중첩들과 같은 보다 정교한 기법들을 채용하는 것을 포함할 수 있다. 이러한 측정은 LLM에 의해 생성된 응답 간의 일치 수준을 정량화하는 데 도움이 된다.\n' +
      '\n' +
      '자기 일관성은 정보의 진실성이 중요한 분야에서 중요한 응용 분야를 가지고 있다. AI 모델이 제공하는 정보의 정확성을 보장하는 것이 필수적인 팩트 체킹과 같은 시나리오에서 특히 관련이 있다. 이 기법을 사용하면 신속한 엔지니어가 LLM의 신뢰성을 향상시켜 높은 수준의 사실적 정확성을 요구하는 작업에 대해 보다 신뢰할 수 있다.\n' +
      '\n' +
      '#### Iii-B4 Reflection\n' +
      '\n' +
      '반사 [160]은 LLM이 응답의 정확성과 일관성에 대한 추론을 기반으로 자신의 출력을 평가하고 잠재적으로 수정하도록 유도하는 것을 포함한다. 반성의 개념은 자기 평가의 한 형태에 참여하는 LLM의 능력에 중점을 둔다. 초기 응답을 생성한 후, 모델은 사실적 정확도, 논리적 일관성 및 관련성과 같은 요소를 고려하여 자체 출력을 반영하도록 프롬프트된다. 이러한 내성적 과정은 수정되거나 개선된 반응의 생성으로 이어질 수 있다.\n' +
      '\n' +
      '반성의 핵심 측면은 자체 편집을 위한 LLM의 용량이다. 초기 반응을 평가함으로써 모델은 잠재적인 오류 또는 개선 영역을 식별할 수 있다. 생성, 반사 및 개정의 이러한 반복적인 프로세스는 LLM이 출력을 정제할 수 있게 하여 응답의 전반적인 품질과 신뢰성을 향상시킨다.\n' +
      '\n' +
      '#### Iii-B5 Expert Prompting\n' +
      '\n' +
      '전문가 프롬프팅[161]은 다양한 분야의 전문가들의 응답을 시뮬레이션함으로써 대형 언어 모델(LLM)의 능력을 향상시킨다. 이 방법은 LLM이 전문가의 역할을 맡고 그에 따라 응답하도록 유도하여 고품질의 정보에 입각한 답변을 제공하는 것을 포함한다. 전문가 프롬프팅 내의 핵심 전략은 다중 전문가 접근법이다. LLM은 여러 전문가의 관점에서 응답을 고려하도록 유도되며, 종합되어 종합적이고 균형 잡힌 답변을 형성한다. 이 기술은 반응의 깊이를 향상시킬 뿐만 아니라 주제에 대한 보다 전체적인 이해를 반영하여 다양한 관점을 통합한다.\n' +
      '\n' +
      '#### Iii-B6 Chains\n' +
      '\n' +
      '체인이란 LMM(Large Language Models)으로 복잡한 작업을 처리하기 위해 여러 컴포넌트를 시퀀스로 연결하는 방법을 말한다. 이 접근법은 각각 최종 결과에 기여하는 일련의 상호 연결된 단계 또는 프로세스를 생성하는 것을 포함한다. 체인(Chains)의 개념은 서로 다른 스테이지 또는 컴포넌트가 순차적으로 배열되는 워크플로우를 구성하는 아이디어를 기반으로 한다. 체인의 각 구성 요소는 특정 기능을 수행하며, 하나의 출력은 다음 것을 위한 입력 역할을 한다. 이러한 엔드-투-엔드 배열은, 각각의 스테이지가 태스크의 특정 양태를 처리하도록 맞춤화될 수 있기 때문에, 보다 복잡하고 미묘한 처리를 허용한다. 체인들은 요구사항에 따라 복잡도 및 구조가 달라질 수 있다. "PromptChainer: Chaining Large Language Model Prompts through Visual Programming" [162]에서, 저자들은 체인 설계의 주요 과제들을 기술할 뿐만 아니라, 그러한 과제들을 지원하기 위한 시각적 도구를 기술한다.\n' +
      '\n' +
      '#### Iii-B7 Rails\n' +
      '\n' +
      '고급 프롬프트 엔지니어링에서의 레일은 미리 정의된 규칙 또는 템플릿을 통해 LLM(Large Language Models)의 출력을 안내하고 제어하는 방법을 지칭한다. 이 접근법은 모델의 응답이 특정 표준 또는 기준을 준수하도록 보장하여 출력의 관련성, 안전성 및 정확성을 향상시키도록 설계된다. 레일 개념은 응답을 생성하는 동안 LLM이 따라야 하는 프레임워크 또는 지침 세트를 설정하는 것을 포함한다. 이러한 지침은 일반적으로 자연어 문장이 구조화되고 전달되는 방식을 표준화하는 표준 양식(Canonical Forms)으로 알려진 모델링 언어 또는 템플릿을 사용하여 정의된다.\n' +
      '\n' +
      '레일은 애플리케이션의 특정 요구에 따라 다양한 목적을 위해 설계될 수 있다:\n' +
      '\n' +
      '* **토픽 레일:** LLM이 특정 토픽 또는 도메인에 연결되었는지 확인합니다.\n' +
      '* **팩트 검사 레일:** 잘못된 정보 또는 오판의 소지가 있는 정보의 생성을 최소화하는 것을 목표로 합니다.\n' +
      '* **Jailbreaking Rails:** LLM이 자체 운영 제약 조건 또는 지침을 우회하려는 응답을 생성하지 않도록 합니다.\n' +
      '\n' +
      '#### Iii-B8 자동 프롬프트 엔지니어링(APE)\n' +
      '\n' +
      '자동 프롬프트 엔지니어링(APE) [163]은 대형 언어 모델(LLM)에 대한 프롬프트 생성 프로세스를 자동화하는 데 중점을 둔다. APE는 프롬프트를 생성하고 평가하기 위해 LLM 자체의 기능을 활용하여 프롬프트 설계 프로세스를 능률화하고 최적화하려고 한다. APE는 모델을 사용하여 프롬프트를 생성하고, 점수를 매기고, 정제하는 자기 참조 방식으로 LLM을 사용하는 것을 포함한다. LLM의 이러한 재귀적 사용은 원하는 응답 또는 결과를 이끌어낼 가능성이 더 높은 고품질 프롬프트를 생성할 수 있게 한다.\n' +
      '\n' +
      'APE의 방법론은 몇 가지 주요 단계로 분해될 수 있다:\n' +
      '\n' +
      '* **프롬프트 생성:** LLM은 지정된 작업 또는 목표에 따라 다양한 잠재적 프롬프트를 생성합니다.\n' +
      '* **프롬프트 점수:** 생성된 각 프롬프트는 종종 명확성, 특이성 및 원하는 응답을 도출할 가능성과 같은 기준을 사용하여 효과에 대해 평가됩니다.\n' +
      '* **정제 및 반복:** 이러한 평가를 기반으로 프롬프트를 정제하고 반복하여 품질과 효율성을 더욱 높일 수 있습니다.\n' +
      '\n' +
      '### 외부 지식을 통해 LLM 확장 - RAG_\n' +
      '\n' +
      '사전 훈련된 LLM의 주요 한계 중 하나는 최신 지식 부족 또는 개인 또는 사용 사례별 정보에 대한 액세스이다. 이것이 검색 증강 생성(RAG)이 그림으로 들어오는 곳이다[164]. 도 37에 예시된 RAG는 입력 프롬프트로부터 쿼리를 추출하고 그 쿼리를 사용하여 외부 지식 소스(예를 들어, 검색 엔진 또는 지식 그래프, 도 38 참조)로부터 관련 정보를 검색하는 것을 포함한다. 그런 다음 관련 정보가 원래 프롬프트에 추가되고 모델이 최종 응답을 생성하기 위해 LLM에 공급된다. RAG 시스템은 검색, 생성, 증강의 세 가지 중요한 구성요소를 포함한다[165].\n' +
      '\n' +
      'RAG 인식 프롬프트 기술은 고급 LLM 시스템을 구축하기 위해 RAG의 중요성으로 인해 최근 몇 가지 RAG 인식 프롬프트 기술이 개발되었다. 그러한 기술 중 하나는 전향 능동 검색 증강 생성(FLARE)이다.\n' +
      '\n' +
      '전향 지향 능동 검색 증강 생성(FLARE, Active Retrieval Augmented Generation) [168]은 예측과 정보 검색을 반복적으로 결합함으로써 대형 언어 모델(LLM, Large Language Models)의 능력을 향상시킨다. FLARE는 LLM 응답의 정확성과 관련성을 개선하기 위한 검색 증강 생성 사용의 진화를 나타낸다.\n' +
      '\n' +
      'FLARE는 LLM이 다가오는 콘텐츠를 능동적으로 예측하고 이러한 예측을 관련 정보를 검색하기 위한 쿼리로서 사용하는 반복적인 프로세스를 포함한다. 이 방법은 일반적으로 정보를 한 번 검색한 다음 생성을 진행하는 전통적인 검색 증강 모델과 대조된다. FLARE에서 이 프로세스는 생성 단계 전반에 걸쳐 역동적이고 진행 중이다. FLARE에서, LLM에 의해 생성된 각각의 문장 또는 세그먼트는 신뢰도에 대해 평가된다. 신뢰 레벨이 특정 임계치 미만인 경우, 모델은 생성된 콘텐츠를 질의로서 사용하여 관련 정보를 검색하고, 이어서 문장을 재생성하거나 정제하는 데 사용된다. 이러한 반복 프로세스는 응답의 각 부분이 이용가능한 가장 관련성 있고 현재 정보에 의해 통지되는 것을 보장한다.\n' +
      '\n' +
      'RAG 프레임워크 및 관련 작업에 대한 자세한 내용은 검색 증강 세대에 대한 이 조사를 독자에게 참조한다[165].\n' +
      '\n' +
      '### **외부 도구 사용**\n' +
      '\n' +
      '전술한 바와 같이 외부 지식 소스로부터 정보를 검색하는 것은 LLM을 증강시키는 잠재적인 방법들 중 하나일 뿐이다. 보다 일반적으로, LLM은 그 기능을 보강하기 위해 임의의 수의 외부 도구(예를 들어, 서비스에 대한 API)에 액세스할 수 있다. 그런 점에서 RAG는 소위 "도구"의 광범위한 범주의 특정 사례로 볼 수 있다.\n' +
      '\n' +
      '이러한 컨텍스트의 도구는 LLM이 활용할 수 있는 외부 기능 또는 서비스입니다. 이러한 도구는 LLM이 수행할 수 있는 작업의 범위를 기본 정보 검색에서 외부 데이터베이스 또는 API와의 복잡한 상호 작용으로 확장한다.\n' +
      '\n' +
      '논문 "도구형성기: 언어 모델은 도구를 사용하도록 스스로 가르칠 수 있다" [169]에서 저자는 LLM을 훈련시켜 언제 사용할 도구, 심지어 API가 필요로 하는 매개변수가 무엇인지 결정함으로써 단순한 도구 사용을 넘어간다. 도구에는 두 개의 서로 다른 검색 엔진 또는 계산기가 포함됩니다. 다음 예제에서 LLM은 외부 Q&A 도구, 계산기 및 위키피디아 검색 엔진을 호출 하기로 결정 합니다. 보다 최근에 버클리의 연구자들은 특정 하지만 상당히 일반적인 도구인 Api를 사용 하 여 GPT-4를 능가 하는 고릴라 [67] 라는 새 LLM을 교육 했습니다.\n' +
      '\n' +
      'RAG로 설명한 것과 유사한 도구 인식 프롬프트 기술은 도구를 보다 확장 가능하게 만들기 위해 여러 도구 인식 프롬프트 접근법이 개발되었다. 인기 있는 기술은 소위 자동 다단계 추론 및 도구 사용(ART)입니다.\n' +
      '\n' +
      'ART(Automatic Multi-step Reasoning and Tool-use) [170]은 자동화된 사고 사슬 프롬프팅과 외부 도구의 사용을 결합한 프롬프트 엔지니어링 기법이다. ART는 다중 프롬프트 엔지니어링 전략의 융합을 나타내며, 외부 데이터 소스 또는 도구와의 추론 및 상호 작용이 모두 필요한 복잡한 작업을 처리하는 LMM(Large Language Model)의 능력을 향상시킨다.\n' +
      '\n' +
      'ART는 태스크와 입력이 주어지면 시스템이 먼저 태스크 라이브러리에서 유사한 태스크를 식별하는 체계적인 접근법을 포함한다. 그런 다음 이러한 작업을 프롬프트에서 예로 사용 하 여 현재 작업에 접근 하 고 실행 하는 방법에 대 한 LLM을 안내 합니다. 이 방법은 태스크들이 내부 추론과 외부 데이터 처리 또는 검색의 조합을 필요로 할 때 특히 효과적이다.\n' +
      '\n' +
      '### **LLM Agents**\n' +
      '\n' +
      'AI 에이전트에 대한 아이디어는 AI의 역사에서 잘 탐구되었습니다. 에이전트는 전형적으로 자신의 센서들을 사용하여 환경을 인지할 수 있는 자율적인 엔티티이고, 현재 존재하는 상태에 기초하여 판단을 하고, 그에 따라 그것이 이용할 수 있는 동작들에 기초하여 행동한다.\n' +
      '\n' +
      'LLM들의 맥락에서, 에이전트는 특정 태스크들을 자율적으로 수행할 수 있는 (증강된) LLM의 전문화된 인스턴스화에 기초한 시스템을 지칭한다. 이러한 에이전트는 사용자 및 환경과 상호작용하여 입력 및 상호작용의 의도된 목표에 기초하여 결정을 내리도록 설계된다. 에이전트는 LLM에 기반을 두고 있습니다.\n' +
      '\n' +
      '도. 37 : 질의 응답 어플리케이션용 LLM과 RAG를 합성한 예[166].\n' +
      '\n' +
      '도. 38 : LMM과 리트리버로서의 KG를 합성한 일례[167]이다.\n' +
      '\n' +
      '도구에 접근하고 사용하고 주어진 입력에 따라 결정을 내릴 수 있는 가능성. 그들은 보통 단순한 대응 생성을 넘어 어느 정도의 자율성과 의사 결정이 필요한 업무를 처리하도록 설계되었다.\n' +
      '\n' +
      '일반 LLM-기반 에이전트의 기능들은 다음을 포함한다:\n' +
      '\n' +
      '* 도구 액세스 및 활용: 에이전트는 외부 도구 및 서비스에 액세스하고 이러한 리소스를 효과적으로 활용하여 작업을 수행할 수 있습니다.\n' +
      '* 의사 결정: 입력, 컨텍스트 및 사용 가능한 도구를 기반으로 결정을 내릴 수 있으며, 종종 복잡한 추론 프로세스를 사용합니다.\n' +
      '\n' +
      '일 예로, 날씨 API와 같은 함수(또는 API)에 접근할 수 있는 LLM은 특정 장소의 날씨와 관련된 임의의 질문에 답할 수 있다. 즉, API를 이용하여 문제를 해결할 수 있다. 나아가, 그 LLM이 구매를 할 수 있게 하는 API에 액세스할 수 있다면, 구매 에이전트가 구축되어 외부 세계로부터 정보를 판독할 수 있는 능력을 가질 뿐만 아니라 그에 따라 행동할 수 있다[171].\n' +
      '\n' +
      '도. 도 40은 대화 정보 추구를 위한 LLM 기반 에이전트의 다른 예를 나타낸다[36]. 여기서, LLM은 대화 상태를 추적하는 _워킹 메모리_, 작업에 대한 실행 계획을 만들고 다음 시스템 액션을 선택하는 _정책_, 정책에 의해 선택된 액션을 수행하는 _액션 실행기_(외부 지식으로부터의 증거를 통합하거나 LLM이 응답을 생성하도록 프롬프트함), 및 LLM의 응답과 사용자 기대 또는 특정 비즈니스 요구 사항의 정렬에 액세스하고, 에이전트 성능을 향상시키기 위해 피드백을 생성하는 _유틸리티_를 포함하는 플러그 앤 플레이 모듈 세트로 증강된다.\n' +
      '\n' +
      'LLM 기반 AI 에이전트에 대한 자세한 내용은 최근 조사[172, 173, 174]를 참조하십시오.\n' +
      '\n' +
      'RAG 및 Tools와 같은 에이전트에 대한 신속한 엔지니어링 기술, LLM 기반 에이전트의 요구를 구체적으로 해결하는 신속한 엔지니어링 기술이 개발되었다. 이러한 세 가지 예는 관찰 없는 추론(ReWOO), 추론 및 행위(ReAct), 대화 가능 해결 에이전트(DERA)이다.\n' +
      '\n' +
      '관찰 없는 추론(ReWOO)(175)은 직접적인 관찰로부터 추론을 분리하는 것을 목표로 한다. ReWOO는 LLM이 외부 데이터나 도구에 대한 즉각적인 의존 없이 포괄적인 추론 계획이나 메타 계획을 수립할 수 있도록 함으로써 작동한다. 이 접근법은 에이전트가 필요한 데이터 또는 관찰이 이용가능하면 실행될 수 있는 추론을 위한 구조화된 프레임워크를 생성할 수 있게 한다. ReWOO에서 LLM은 초기에 주어진 문제에 접근하고 해결하는 방법을 설명하는 계획(일련의 단계)을 개발한다. 이 메타 계획 단계는 에이전트가 정보를 사용할 수 있게 되면 처리하는 단계를 설정하기 때문에 중요합니다. 실행 단계는 실제 데이터 또는 관찰을 미리 지정된 계획에 통합하여 일관되고 맥락적으로 관련된 응답을 유도하는 것을 포함한다. ReWOO는 토큰 효율성과 툴 실패에 대한 견고성 측면에서 상당한 이점을 제공한다. LLM은 외부 데이터에 즉시 액세스할 수 없는 작업을 잘 구조화된 추론 프레임워크에 의존하여 처리할 수 있다. 이 방법은 데이터 검색이 비용이 많이 들고, 느리거나, 불확실한 시나리오에서 특히 유리하여 LLM 기반 에이전트가 높은 수준의 성능 및 신뢰성을 유지할 수 있게 한다.\n' +
      '\n' +
      '이성과 행위(ReAct)[176]는 LLM이 언어적 추론뿐만 아니라 실행 가능한 단계를 생성하도록 촉구하여 모델의 동적 문제 해결 능력을 향상시킨다. ReAct는 추론과 행동을 통합하는 원칙에 근거한다. 이 접근법에서, LLM은 인터리브 방식으로 추론 트레이스(설명)를 생성하는 것과 액션(스텝 또는 커맨드)을 취하는 것 사이에서 교번하도록 프롬프트된다. 이 접근법은 모델이 문제에 대해 동적으로 추론할 수 있게 하고, 동시에 구체적인 행동을 제안하고 취할 수 있게 한다.\n' +
      '\n' +
      '대화 가능 해결 에이전트(Dialog-Enabled Resolving Agent;DERA)[177]는 대화형 교환에 기초하여 대화에 참여하고, 쿼리를 해결하고, 결정을 내릴 수 있는 특화된 AI 에이전트이다. DERA는 각각 특정 역할과 기능을 가진 대화 컨텍스트 내에서 여러 에이전트를 활용하는 아이디어를 기반으로 개발된다. 이러한 에이전트에는 정보를 수집하고 분석하는 연구원과 제공된 정보를 기반으로 최종 판단을 내리는 결정자가 포함될 수 있습니다. 이러한 역할 분담은 문제 해결과 의사 결정에 대한 체계적이고 효율적인 접근을 가능하게 한다. DERA는 의료 진단 또는 고객 서비스에서와 같이 복잡한 의사 결정 및 문제 해결을 필요로 하는 시나리오에서 특히 유리하다. DERA 에이전트의 협력적이고 상호 작용적인 특성으로 인해 단일 에이전트 시스템이 어려움을 겪을 수 있는 깊이 및 뉘앙스의 수준으로 복잡한 쿼리를 처리할 수 있다. 또한, 이 접근법은 인간의 의사 결정 프로세스와 잘 일치하여 AI 추론을 보다 신뢰할 수 있고 신뢰할 수 있게 만든다.\n' +
      '\n' +
      '## V Popular Dataets for LLMs\n' +
      '\n' +
      '대규모 언어 모델은 유망한 성과를 나타내지만, 발생하는 주요 질문은 그들이 얼마나 효과적으로 기능하고 특정 작업이나 응용 프로그램에서 성능을 평가할 수 있는지이다.\n' +
      '\n' +
      'LLM에 대한 평가는 응용 프로그램의 진화하는 풍경으로 인해 특정 문제를 제기한다. LLM 개발의 원래 목적은 번역, 요약, 질문 응답 등과 같은 NLP 작업의 성능을 향상시키는 것이었다[178]. 그러나 오늘날 이러한 모델들이 코드 생성 및 금융을 포함한 다양한 영역에서 효용을 찾고 있다는 것은 분명하다. 또한 LLM의 평가는 공정성과 편향, 사실 확인 및 추론과 같은 몇 가지 중요한 고려 사항을 포함한다. 이 섹션에서는 LLM을 평가하기 위해 일반적으로 사용되는 벤치마크를 설명한다. 이러한 벤치마크는 LLM 능력을 훈련하거나 평가하는 것을 기반으로 분류된다.\n' +
      '\n' +
      '### _기본 작업에 대 한 데이터 세트_ 언어 모델링/이해/generation_\n' +
      '\n' +
      '이 섹션에서는 LLM의 기본 능력을 평가하는 데 적합한 벤치마크 및 데이터 세트에 대한 개요를 제공한다.\n' +
      '\n' +
      '* **자연 질문**[179]은 Google 검색 엔진에 질문으로 제출된 실제 익명화된 집계 쿼리로 구성된 QA 데이터 세트입니다. 주석자는 상단 \\(5\\) 검색 결과에서 위키피디아 페이지와 함께 질문을 제시하며, 페이지에 존재하는 경우 긴 답변(일반적으로 단락)과 짧은 답변(하나 이상의 엔티티)에 주석을 달거나 긴/짧은 답변이 존재하지 않는 경우 null을 표시한다.\n' +
      '* **MMLU**[180]은 제로 샷 및 소수의 샷 시나리오에서 얻은 지식을 평가하기 위한 것입니다. 이는 MMLU가 모델의 일반적인 지식과 문제 해결 능력을 모두 평가한다는 것을 의미한다. STEM, 인문, 사회과학, 기타 분야 57개 과목을 다루고 있다. 벤치마크는 기본에서 고급 전문가에 이르기까지 복잡성이 다양합니다. 이 데이터 세트의 주요 기여는 다중 작업 언어 이해, 질문 응답 및 산술 추론에 대한 것임을 언급할 가치가 있다.\n' +
      '* **MBPP**[181]은 "대부분 기본 Python 문제"를 나타내며 코드 생성을 위해 설계된 모델의 성능을 평가하기 위한 벤치마크를 제공합니다. 벤치마크는 기본 프로그래밍 개념과 표준 라이브러리 사용 등을 포함한 광범위한 주제를 포함하는 \\(974\\) 짧은 파이썬 프로그램을 포함한다. 각 챌린지는 작업 설명, 코드 솔루션 및 3개의 자동화된 테스트 케이스로 구성된다.\n' +
      '* **HumanEval**[182]는 코드 생성 작업을 위한 데이터 세트입니다. 이 데이터 세트는 \\(164\\) 수작업 프로그래밍 문제로 구성됩니다. 각 도전에는 함수 서명, 문서 문자열, 코드 본문 및 여러 단위 테스트가 수반됩니다. 이 데이터 세트를 개발하는 주요 직관은 코드 생성 모델을 위한 훈련 데이터 세트에서 콘텐츠를 제외하는 것을 보장하는 것이다.\n' +
      '* **APPS**[183]은 Python 프로그래밍 언어에 중점을 둔 코드 생성 작업을 위해 설계되었습니다. APPS 데이터 세트에는 \\(232,444\\) Python 프로그램 모음이 포함되어 있습니다. 데이터 세트의 각 프로그램에는 Python 코드의 평균 \\(18\\) 줄이 있습니다. 또한 APPS는 각각 텍스트 기반 문제 설명이 있는 \\(10,000\\) 고유한 프로그래밍 연습 리포지토리에 액세스할 수 있습니다. 마지막으로 강조할 점은 테스트 케이스를 포함한다는 것입니다.\n' +
      '* **WikiSQL**[184]는 코드 생성 작업을 위해 만들어졌으며 위키피디아 테이블의 87,726개의 신중하게 레이블이 지정된 SQL 쿼리 쌍과 해당 자연어 질문이 있습니다. SQL 쿼리는 테스트 집합 (\\(17,284\\) 예), 개발 (\\(9,145\\) 예), 훈련 (\\(61,297\\) 예)의 세 가지 하위 집합으로 구성 됩니다.\n' +
      '* **TriviaQA**[185]는 QA 작업을 위해 설계되었습니다. 이 데이터 세트는 \\(650,000\\) 이상의 질문-답변-증거 트리플을 포함한다. 이 데이터 세트에는 \\(95,000\\)개의 질문-답변 쌍이 있으며, 각 쌍은 상식 애호가들이 저작하고 평균 6개의 독립적으로 조달된 증거 문서에서 지원된다. 이러한 문서는 위키피디아 또는 광범위한 웹 검색 결과에서 자동으로 획득됩니다. 데이터셋은 위키피디아와 웹 도메인의 정답을 포함한 두 개의 세그먼트로 분류되며, 검증된 세트는 위키피디아와 온라인 모두의 관련 문서와 함께 정확하게 답변된 질문을 구현한다.\n' +
      '\n' +
      '도. 40: 대화 정보 탐색을 위한 LLM 기반 에이전트. [36]의 예의.\n' +
      '\n' +
      '도. 39: HuggingGPT: 도구를 사용하고 계획하는 에이전트 기반 접근 방식 [[171]]* 읽기 이해 작업을 위한 **RACE**[186] 슈트입니다. 이 데이터셋은 중·고등학생(12\\)에서 18\\(18\\)까지의 중국 학생들이 작성한 영어 테스트를 기반으로 하며, 대략 2만 8천\\(28,000\\)개의 텍스트와 1차 영어 강사를 중심으로 한 인간 전문가가 엄격하게 작성한 10만\\(10만\\)개의 질문이 포함되어 있다. 이 데이터 세트에는 학생들의 이해력과 추론 능력을 평가하기 위해 의도적으로 선택된 광범위한 과목이 포함되어 있다. 이 데이터 세트는 RACE-M, RACE-H 및 RACE의 세 가지 하위 그룹에서 사용할 수 있다. RACE-M은 중학교 시험을 의미하고, RACE-H는 고등학교 시험을 의미한다. 마지막으로 RACE는 RACE-M과 RACE-H의 합성이다.\n' +
      '* **SQuAD**[187]은 "Stanford Question Answering Dataset"을 나타내며 위키피디아 기사를 기반으로 하는 크라우드 소싱 읽기 이해 데이터 세트입니다. 약 \\(100,000\\)의 질문-답변 쌍이 \\(500\\) 이상의 기사에 연결되어 있다. 이러한 질문들에 대한 답변들은 전형적으로 대응하는 판독 구절들로부터 취해진 텍스트 단편들 또는 스팬들이다. 어떤 경우에는 질문에 답할 수 없습니다. 데이터 세트는 \\(80\\%\\) 훈련 세트, \\(10\\%\\) 개발 세트 및 \\(10\\%\\) 숨겨진 테스트 세트의 세 세 세 세 세트로 나뉜다.\n' +
      '\n' +
      '도. 41: 데이터셋 애플리케이션.\n' +
      '\n' +
      '* **BoolQ**[188]은 목표가 읽기 이해 작업인 예/아니오 질문 응답 데이터 세트입니다. BoolQ는 \\(15,942\\) 예를 포함한다. 각각의 예는 질문, 관련 단락 및 해결책을 포함하는 삼중항이다. 이 데이터 세트의 주요 직관은 읽기 이해이지만 추론, 자연어 추론 및 질문 응답 작업에 사용할 수 있다.\n' +
      '* **MultiRC**[189]는 읽기 이해 작업에 맞는 또 다른 데이터 세트입니다. 멀티RC는 짧은 단락뿐만 아니라 단락의 정보를 사용하여 답할 수 있는 다중 문장 질문을 포함한다. 이 데이터 세트의 단락은 뉴스, 소설, 역사 텍스트, 위키피디아 기사, 사회와 법에 대한 토론, 초등학교 과학 교과서 및 9/11 보고서를 포함한 다양한 출처에서 비롯된다. 각 문항은 응답 선택지가 많고, 그중 하나 이상이 정답이다. 질문에 답하려면 여러 문장에 걸친 추론이 필요합니다. 다중 RC 데이터 세트는 800개 이상의 단락에서 수집된 약 \\(6,000\\)개의 다중 문장 질문을 포함한다. 평균적으로 각 문항은 총 5개 중 약 2개의 타당한 답안 대안을 제시하고 있다.\n' +
      '\n' +
      '### _Datasets for Emergent: ICL, reasoning (CoT), instruction following_\n' +
      '\n' +
      '이 섹션에서는 LLM의 비상 능력을 평가하기 위해 사용된 벤치마크 및 데이터 세트에 중점을 둔다.\n' +
      '\n' +
      '* **GSM8K**[190]은 다단계 수학적 추론을 위한 모델의 능력을 평가하도록 설계되었습니다. GSM8K에는 인간이 작성한 언어적으로 다양한 초등학교 수학 단어 문제가 8.5K 포함되어 있다. 데이터 세트는 \\(7.5K\\) 문제가 있는 훈련 세트와 \\(1\\)K 문제가 있는 테스트 세트로 나뉜다. 이러한 문제를 해결하기 위해서는 \\(2\\)에서 \\(8\\) 단계가 필요하다. 솔루션은 주로 기본적인 산술 연산을 이용한 일련의 기초 연산이다.\n' +
      '* **MATH**[191]을 사용하면 모델이 수학 문제를 얼마나 잘 해결할 수 있는지 평가할 수 있습니다. MATH 데이터셋은 고등학교 수학 경진대회 마지막 \\(12\\), \\(500\\)의 문제를 포함한다. 데이터 세트의 각 문제에는 단계별 솔루션과 최종 답변이 상자에 포함되어 있습니다. 그 문제들은 광범위한 주제를 다루며 다양한 수준의 복잡성을 가지고 있다. 총 7개의 과목이 있습니다. 또한, 각 문제의 난이도는 \\({}^{\\prime}1^{\\prime}\\)에서 \\({}^{\\prime}5^{\\prime}\\)까지의 척도로 AoPS 기준에 따라 평가된다. ({}^{\\prime}1^{\\prime}\\)이 가장 쉬운 문제이고, ({}^{\\prime}5^{\\prime}\\)이 가장 어려운 문제이다. 형식화 측면에서 LATEX와 Asymptote 벡터 그래픽스 언어를 사용하여 모든 문제와 해결책을 제시한다.\n' +
      '* **HellaSwag**[192]는 LLM에서 상식 추론을 평가하도록 설계되었습니다. 이 벤치마크에는 (70,000\\) 객관식 문항이 포함된다. 각 질문은 ActivityNet 또는 WikiHow의 두 도메인 중 하나에서 파생되며 다음 상황에서 발생할 수 있는 문제에 대한 네 가지 답변 선택을 제공합니다. 상기 정답은 상기 정답을 설명하는 실제 진술을 제공하고,\n' +

      '* **AI2 추론 도전 (ARC)**[193]은 상식 추론에 사용 됩니다. 이 벤치마크는 \\(7,787\\) 과학 시험 문제를 포함한다. 이러한 문항은 영어로 되어 있으며, 대부분 객관식 형식으로 설정되어 있다. 질문은 난이도가 2,590\\인 챌린지 세트와 5,197문항인 이지 세트로 나누어졌다. 각 컬렉션은 또한 기차, 개발 및 테스트 하위 집합으로 사전 분할되었습니다.\n' +
      '* **PIQA**[194]는 물리적 상식에 대한 지식에 대한 언어 표현을 평가하기 위한 것입니다. 이 데이터 세트에서는 일반적이지 않은 솔루션을 선호하는 일상적인 상황에 초점을 맞춥니다. 중심 과제는 객관식 질문 응답으로, 질문 \\((q)\\)과 두 개의 잠재적 해 \\((s1,s2)\\)이 제공된다. 그런 다음 모델인지 인간인지 여부에 따라 최상의 솔루션이 선택됩니다. 각 질문에 대해 솔루션 중 하나만 정답입니다.\n' +
      '* **SIQA**[195]는 사회적 상황에 대한 상식 추론에 대한 모델의 능력을 평가하기 위한 프레임워크를 제공합니다. SIQA 데이터 세트에는 일상적인 상황에서 감정 및 사회 지능을 평가하기 위해 설계된 \\(38,000\\) 객관식 질문이 있습니다. 이 데이터 세트는 다양한 소셜 시나리오를 다룹니다. SIQA에서 잠재적 답변은 인간 선택 응답과 적대적 프로세스를 통해 필터링된 기계 생성 응답의 혼합물이다.\n' +

      '* **TruthfulQA**[197]은 질문에 대한 답변을 생성하는 데 있어 언어 모델의 진실성을 평가하기 위해 특별히 설계되었습니다. 이 데이터 세트에는 보건, 법률, 금융 및 정치를 포함한 \\(38\\) 다양한 범주에서 저자가 작성한 817개의 질문이 포함된다. 이러한 질문은 오답으로 이어지는 일반적인 오해를 포함할 수 있기 때문에 인간 응답자에게 도전하기 위해 의도적으로 설계되었다.\n' +
      '* **OPT-IML 벤치**[103]은 교육 메타 학습에 대한 포괄적인 벤치마크입니다. 기존 8개 벤치마크에서 2000개의 NLP 작업을 다룬다. OPT-IML 벤치는 17.9 M 예제를 가진 훈련 세트, 145K 샘플을 가진 개발 세트, 321K 샘플을 가진 테스트 세트로 구성된다.\n' +
      '\n' +
      '### _Datasets for Augmented: using external knowledge/tools_\n' +
      '\n' +
      '이 섹션에서는 LLM의 향상된 능력을 위해 설계된 데이터 세트에 중점을 둔다.\n' +
      '\n' +
      '* **HotpotQA**[198]는 다중 홉 추론이 필요한 다양하고 설명할 수 있는 질문 응답 데이터 세트를 포함하도록 설계되었습니다. 이 데이터 세트는 영어 위키피디아에서 파생되었습니다. 이는 대략 \\(113,000\\)개의 문항으로 구성되어 있다. 데이터 세트의 각 질문은 2개의 위키피디아 기사에서 골드 단락이라고 하는 2개의 단락과 함께 제공된다. 또한, 군중 노동자들이 질문에 답하기 위해 중요하게 선택한 문단의 문장 목록이 있습니다.\n' +

      '## VI Prominent LLMs\' Performance on Benchmark\n' +
      '\n' +
      '이 섹션에서는 먼저 다양한 시나리오에서 LLM의 성능을 평가하는 데 사용되는 몇 가지 인기 있는 메트릭에 대한 개요를 제공한다. 그런 다음 인기 있는 데이터 세트 및 벤치마크 중 일부에 대한 두드러진 대형 언어 모델의 성능을 살펴본다.\n' +
      '\n' +
      '### _Popular Metrics for Evaluation LLMs_\n' +
      '\n' +
      '생성 언어 모델의 성능을 평가하는 것은 그들이 사용할 기본 작업에 달려 있다. 감성 분석과 같은 주어진 것 중에서 선택을 선택하는 것이 대부분인 작업은 분류와 같이 단순하다고 볼 수 있으며 분류 메트릭을 사용하여 성능을 평가할 수 있다. 이 경우 정확도, 정밀도, 재현율, F1 등의 메트릭이 적용 가능하다. 또한, 다중 선택 질의 응답과 같은 특정 태스크에 대해 모델에 의해 생성된 답변은 항상 True 또는 False 중 어느 하나임을 주목하는 것이 중요하다. 답변이 옵션 집합에 없으면 거짓이라고도 볼 수 있습니다.\n' +
      '\n' +
      '그러나 순수하게 개방형 텍스트 생성인 일부 작업은 범주화와 동일한 방식으로 평가할 수 없다. 평가의 특정 목적에 따라 다른 측정 기준이 필요합니다. 코드 생성은 개방형 생성 평가에서 매우 다른 경우이다. 생성된 코드는 테스트 슈트를 통과해야 하지만 다른 한편으로는 모델이 다른 솔루션을 코드로 생성할 수 있는지, 그 중 올바른 솔루션을 선택할 확률은 얼마인지 이해하는 것도 중요하다. Pass@k는 이 경우에 매우 좋은 메트릭이다. 문제가 주어지면 코드와 같은 다른 솔루션이 생성되는 방식으로 작동한다. 다양한 기능 테스트를 사용하여 정확성에 대해 테스트됩니다. 그 후, 솔루션에서 생성된 각각의 c 수는 정확한 방정식 4가 최종 값을 제공한다.\n' +
      '\n' +
      '\\[\\text{pass@}k:=\\underset{\\text{Problems}}{\\mathbb{E}}\\left[1-\\frac{\\binom{n-c}{k }}{\\binom{n}{k}}\\right] \\tag{4}\\]\n' +
      '\n' +
      '정확한 일치(EM)는 (미리 정의된) 답변으로부터의 정확한 일치와 대부분 관련된 또 다른 메트릭이다. 하나 이상의 원하는 참조 텍스트 토큰 중 하나를 토큰별로 정확하게 일치하면 예측이 올바른 것으로 계산됩니다. 어떤 경우에는 정확도와 같을 수 있으며 방정식 5는 수학적 정의를 보여준다. 여기서, M은 총 정답수이고, N은 총 문항수이다[202].\n' +
      '\n' +
      '\\[EM=\\frac{M}{N} \\tag{5}\\]\n' +
      '\n' +
      '한편, 인간 동등성 점수(HEQ)는 F1 점수에 대한 대안이다[203]. HEQ-Q는 개별 질문의 정밀도를 나타내며, 모델의 F1 점수가 평균 인간 F1 점수를 초과하는 경우 정답이 올바른 것으로 간주된다. 마찬가지로, HEQ-D는 각 대화의 정밀도를 나타내며, 대화 내의 모든 질문이 HEQ의 기준을 충족할 때 정확하다고 간주된다[182].\n' +
      '\n' +
      '기계 번역과 같은 다른 생성 작업의 평가는 루즈 및 BLEU와 같은 메트릭에 기초한다. 이 점수는 지상 진리(번역)와 같은 참조 텍스트와 생성 모델에 의해 생성된 가설이 있을 때 잘 작동한다. 이 점수들은 대부분 정답과 지상 진리의 유사성을 계산 방식으로 탐지하는 것을 목표로 하는 경우에 사용된다. 계산 방식으로 N-Grams 이상의 것이 사용되지 않는다는 것을 의미했다. 그러나 BERT-Score와 같은 메트릭도 이러한 경우에 적합하지만 심각합니다.\n' +

      '다른 모델이 판단을 위해 사용되기 때문에 불가능합니다. 여전히, 오늘날에도, 순수하게 생성된 콘텐츠를 평가하는 것은 매우 어렵고 완전히 적합한 메트릭을 찾지 못하거나, 메트릭은 N-Gram, SkipGram 등과 같은 단순한 특징을 찾거나, 알려지지 않은 정확성과 정밀성을 갖는 모델이다[204].\n' +
      '\n' +
      '생성 평가 메트릭은 또한 답변을 평가하기 위해 다른 LLM을 사용하는 LLM에 대한 또 다른 유형의 평가 메트릭이다. 다만 과제 자체에 따라 이와 같이 평가가 가능할 수도 있고 그렇지 않을 수도 있다. 생성적 평가 오류를 발생하기 쉬운 또 다른 종속성은 프롬프트 자체에 의존하는 것이다. RAGAS는 생성 평가의 사용을 포함하는 좋은 사례 중 하나이다.\n' +
      '\n' +
      '대형 언어 모델의 세계에서 가장 어려운 문제를 해결하기 위해 다양한 벤치마크와 리더보드가 제안되었는데, 어떤 것이 더 나은가? 그러나 간단한 답은 이 문제를 해결할 수 없다. 답은 큰 언어 모델의 다양한 측면에 달려 있다. 섹션 V는 서로 다른 작업의 범주형 제시와 각 범주에서 가장 중요한 데이터 세트를 보여준다. 우리는 동일한 범주화를 따르고 각 범주를 기준으로 비교를 제공할 것이다. 각 범주에 대 한 비교를 제공 하 여 여러 작업에 대 한 보고 된 성능 메트릭을 평균 하 여 집계 된 성능에 대 한 광범위한 개요를 제공 합니다.\n' +
      '\n' +
      '다른 LLM을 평가하는 것은 다른 관점에서도 볼 수 있다. 예를 들어, 파라미터 수가 급격히 적은 LLM은 파라미터 수가 많은 LLM과 완전히 비교할 수 없다. 이러한 관점에서 LLM을 **작은** (10억 매개 변수 이하), **중간** (10~100억), **큰** (100~1000억) 및 **매우 큰** (1,000억 이상)의 네 가지 범주로 분류 합니다. 우리가 사용하는 LLM에 대한 또 다른 분류는 주요 사용 사례이다. 각 LLM을 **Foundation** 모델(명령어 미세 조정 및 채팅 미세 조정이 없는 사전 훈련 언어 모델), **명령어 미세 조정만 있는 사전 훈련 언어 모델) 및 **채팅** 모델(명령어 및 채팅 미세 조정이 있는 사전 훈련 언어 모델) 중 하나로 간주합니다. 설명된 모든 범주화 외에도 원래 모델과 조정된 모델을 구별하기 위해 또 다른 범주가 필요하다. **오리지널** 모델은 기초 모델 또는 미세 조정 모델로 출시된 모델입니다. **튜닝된** 모델은 원래 모델을 파악하고 다른 데이터 세트 또는 다른 학습 접근 방식으로 튜닝한 모델입니다. 또한 원래 모델은 일반적으로 특정 데이터 세트 또는 심지어 다른 접근법에서 미세 조정된 기초 모델이라는 점에 유의하는 것이 좋다. 라이센스에 관계없이 모델 가중치의 가용성은 분류의 또 다른 범주이다. (요청을 통해서도) 공개적으로 사용할 수 있는 가중치가 있는 모델은 **공개** 모델로 표시되고 다른 모델은 **비공개** 모델로 표시됩니다. 표 III은 나머지 기사에서 사용된 이러한 정의와 약어를 모두 보여준다. 도 43은 이들을 시각적으로 도시한다.\n' +

      '### _더 작고 더 효율적인 언어 모델_\n' +

      '이것은 _큰_ 언어 모델에 대한 조사이며, GPT-4와 같은 더 큰 모델이 벤치마크에서 더 나은 정확도와 성능을 얻는 것으로 분명히 보상된 "더 큰 것이 더 낫다"를 향한 초기 추진이 있었다. 그러나 이러한 큰 모델은 여러 차원(예: 높은 대기 시간)에서 비용이 많이 들고 비효율적이다. 이 모든 것에 대응하여, 특히 더 큰 모델의 완전한 일반성을 요구하지 않을 수 있는 특정 작업에 사용될 때 LLM의 비용 효율적인 대안으로 소형 언어 모델(SLM)을 고안하려는 현재 연구 경향이 있다. 이 방향에서 눈에 띄는 작업은 마이크로소프트사의 Phi-1[208], Phi-1.5[209], Phi-2를 포함한다.\n' +
      '\n' +
      '더 일반적으로 우리는 이 분야에서 더 작고 효율적인 모델을 훈련하는 방법에 대한 많은 연구 노력을 기대해야 한다. 파라미터-효율적인 미세 조정(PEFT), 교사/학생, 및 다른 형태의 증류와 같은 기술 - 섹션 III-I 참조 - 는 더 큰 모델들 중 더 작은 모델을 구축하기 위해 계속 사용될 것이다.\n' +
      '\n' +
      '### 새 Post-attention Architectural Paradigms_\n' +
      '\n' +
      '트랜스포머 블록은 현재 LLM 프레임워크의 대부분에서 중요하고 지속적인 부분이었고, 이 아키텍처가 얼마나 오래 유행할 것인지, 그리고 딥러닝(및 NLP) 분야에서 다음 큰 아키텍처 돌파구는 무엇인지 중요한 질문이다. 2012년 AlexNet 이후 LSTM, GRU, seq2seq 등 많은 아키텍처가 유행을 오가는 것을 볼 수 있었지만, 트랜스포머는 그 시작부터 지배적인 접근 방식이었다. 앞서 설명한 바와 같이, 주목은 변압기를 구동하는 주요 메커니즘이다. 보다 최근에는 사후 주의로 분류되는 대안적 접근법에 대한 유망한 연구가 있었다.\n' +
      '\n' +
      '이러한 사후 주의 모델 클래스의 중요한 클래스는 소위 상태 공간 모델(SSM)입니다. 상태 공간 모델의 개념은 기계 학습에서 오랜 역사를 가지고 있지만, 언어 모델의 맥락에서 SSM은 일반적으로 더 새로운 구조 상태 공간 모델 아키텍처 또는 S4를 참조하여 짧게 사용된다는 점에 유의해야 한다(구 등 [29] 참조). 이 범주의 최근 모델에는 맘바[30], 하이에나[210], 줄무늬 하이에나[211]가 있다.\n' +
      '\n' +
      '이러한 모든 모델은 리더보드의 성능과 효율성 측면에서 매우 경쟁력이 있지만 더 전통적인 주의 기반 아키텍처에서 중요한 문제를 해결합니다. _더 큰 컨텍스트 창에 대한 지원 부족_\n' +
      '\n' +
      '많은 프롬프트에 대한 좋은 답변을 얻으려면 컨텍스트가 필요합니다. 예를 들어, "나에게 몇몇 좋은 영화들을 추천해줘"에 대한 응답은 "나"에 대한 많은 컨텍스트뿐만 아니라 어떤 영화들이 이용가능하고 어떤 영화들 1이 시청하지 않았는지에 대한 많은 컨텍스트를 요구한다. 문맥 길이는 RAG에 특히 중요하며, 여기서 텍스트의 많은 부분이 검색되어 생성을 위해 프롬프트에 주입될 수 있다(섹션 IV-C 참조).\n' +
      '\n' +
      '문맥 길이가 길수록 우리는 문맥에 더 많은 토큰을 압착할 수 있다. 모델에 액세스할 수 있는 정보가 많을수록 반응이 향상됩니다. 그러나 다른 한편으로, 매우 긴 맥락으로, 모델이 모든 것을 기억하고 모든 정보를 효율적으로 처리하는 것은 어려울 것이다. 어텐션 기반 모델은 더 긴 컨텍스트에 대해 매우 비효율적이며, 그래서 우리는 더 긴 컨텍스트를 처리할 수 있도록 하고 일반적으로 더 효율적인 아키텍처를 생성하는 다양한 메커니즘에서 더 많은 연구를 기대해야 한다.\n' +
      '\n' +
      '즉, 새로운 아키텍처가 제안만 하는 것은 아닐 수 있다.\n' +

      '\n' +
      '스펙트럼의 다른 쪽 끝에는 최근 증기를 얻고 더 좋고 강력한 LLM을 만드는 데 있어 그 가치를 입증하는 몇 가지 주의 호환 아키텍처 메커니즘이 있음을 언급할 가치가 있다. 아마도 그러한 메커니즘의 가장 좋은 예는 혼합물 전문가(MoE)일 것이다. MoE는 딥 러닝 시대[213] 이전에도 수년 동안 기계 학습 분야에서 존재해 왔지만, 그 이후로, 특히 트랜스포머 모델과 LLM의 맥락에서 인기를 얻고 있다.\n' +
      '\n' +
      'LLM에서 MoE는 게이팅/가중치 함수가 할당된 가중치가 낮은 곳이면 전문가의 일부가 꺼질 때 추론 중에 부분적으로 인스턴스화되는 것보다 매우 큰 모델을 훈련할 수 있게 한다. 예로서, GLaM 모델은 1.2조 개의 파라미터를 갖지만, 추론 동안 64명의 전문가 중 2명만이 사용된다[84].\n' +
      '\n' +
      'MoE는 오늘날 소위 프론티어 LLM(즉, 가장 진보되고 유능한 모델)의 중요한 구성요소이다. GPT-4 자체는 MoE 아키텍처를 기반으로 한다는 소문이 있으며, Mixtral [117]과 같은 가장 성능이 좋은 LLM 중 일부는 기본적으로 기존 LLM의 MoE 버전이다.\n' +
      '\n' +
      '마지막으로, MoE가 주의력에 기초하는지 여부에 관계없이 임의의 아키텍처의 컴포넌트로서 사용될 수 있다는 점에 유의하는 것이 중요하다. 실제로 MoE는 맘바 시테피오로2024모엠바와 같은 SSM 기반 LLM에도 적용되었다. 우리는 근본적인 아키텍처에 관계없이 미래에 MoE 주도의 개선을 계속 보아야 한다.\n' +
      '\n' +
      '### _Multi-modal Models_\n' +
      '\n' +
      '향후 LLM은 멀티모달로 텍스트, 이미지, 비디오, 오디오 등 다양한 데이터 유형을 통일적으로 처리할 것으로 예상된다. 이는 질문 응답, 콘텐츠 생성, 창작 예술, 의료, 로봇 공학 및 그 밖의 분야에서 보다 다양한 응용 분야에 대한 가능성을 열어준다. LLAVA [214], LLAVA-Plus [215], GPT-4 [33], Qwen-vl [116], Next-GPT [216] 등 이미 몇 가지 두드러진 다중 모드 LLM이 있지만 추세는 계속될 것으로 예상된다. 이러한 모델의 평가는 또한 새로운 연구 주제, 특히 대화형 생성 비전 모델이다[217]. 멀티모달 LLM은 다양한 작업에서 거대한 잠재력을 해제할 수 있으며 이 방향으로 이미 하강 진전이 있어 모든 세부 사항을 논의하기 위한 전용 논문이 필요하다.\n' +
      '\n' +
      '### _개선된 LLM 사용 및 확장 기술_\n' +
      '\n' +
      '섹션 IV에서 설명한 바와 같이 _환각_과 같은 LLM의 많은 단점과 한계는 고급 신속한 엔지니어링, 도구 사용 또는 기타 증강 기술을 통해 해결할 수 있다. 우리는 이 분야에 대한 지속적인 연구뿐만 아니라 가속화된 연구를 기대해야 한다. 소프트웨어 엔지니어링의 특정 사례에서 일부 작업([218])이 전체 소프트웨어 엔지니어링 워크플로우에서 이 문제를 자동으로 제거하려고 시도했음을 언급할 가치가 있다.\n' +
      '\n' +
      'LLM 기반 시스템은 이미 최근까지 다른 접근법을 사용하던 기계 학습 시스템을 대체하기 시작했다. 이것의 명확한 예로서, LLM은 이제 사람들의 선호 및 관심사를 더 잘 이해하고, 고객 서비스, 콘텐츠 추천 또는 다른 애플리케이션에서든 더 개인화된 상호작용을 제공하기 위해 배포되고 있다. 이것은 사용자 선호도에 대한 더 나은 이해와 그들의 과거 상호작용을 분석하고 컨텍스트로 사용하는 것을 포함한다. 우리는 계속해서 개인화 및 권장 사항뿐만 아니라 다른 기계 학습 기술을 사용하는 많은 다른 응용 분야에 대한 LLM의 응용 및 사용에 대한 연구를 볼 것이다.\n' +
      '\n' +
      '마지막으로, 더 많은 관심을 끌 것으로 예상되는 또 다른 중요한 연구 분야는 _LLM 기반 에이전트 및 다중 에이전트 시스템_[172, 173, 174]이다. 외부 도구에 대한 접근과 의사 결정 기능을 갖춘 LLM 시스템의 개발은 흥미롭고 도전적이다. 우리는 일각에서 인공지능(AGI)으로 이어질 수 있다고 주장하는 이 중요한 분야에 대한 지속적인 연구와 진전을 볼 것이다.\n' +
      '\n' +
      '### _보안 및 윤리적/책임적 AI_\n' +
      '\n' +
      '적대적 공격 및 기타 취약성에 대한 LLM의 견고성과 보안을 보장하는 것은 연구의 중요한 영역이다[219]. LLM이 실제 응용 프로그램에 점점 더 많이 배치됨에 따라, LLM은 사람들을 조작하거나 잘못된 정보를 퍼뜨리는 데 사용되는 것을 방지하기 위해 잠재적인 위협으로부터 보호되어야 한다.\n' +
      '\n' +
      'LLM의 윤리적 우려와 편향을 해결하는 것은 또 다른 활발한 연구 영역이다. LLM이 공정하고 편향되지 않으며 민감한 정보를 책임감 있게 처리할 수 있도록 하기 위한 노력이 이루어지고 있다. LLM은 매일 많은 사람들이 점점 더 많이 사용하고 있기 때문에, 그들이 편견 없이 책임감 있게 행동하는지 확인하는 것이 중요하다.\n' +
      '\n' +
      '## VIII Conclusion\n' +
      '\n' +
      '이 논문은 지난 몇 년 동안 개발된 LLMs에 대한 조사를 제시한다. 먼저 초기 사전 훈련 언어 모델(예: BERT)에 대한 개요를 제공한 다음 세 가지 인기 LLM 패밀리(GPT, LLaMA, PaLM) 및 기타 대표적인 LLM을 검토한다. 그런 다음 LLM을 구축, 증강 및 사용하는 방법과 기술을 조사한다. 우리는 인기 있는 LLM 데이터 세트와 벤치마크를 검토하고 공개 벤치마크에 대한 주요 모델 세트의 성능을 비교한다. 마지막으로, 우리는 열린 도전과 향후 연구 방향을 제시한다.\n' +

      '\n' +
      '## 부록 LLM 개발 및 배포를 위한 오픈 소스 도구\n' +
      '\n' +
      'LLM 교육, 평가 및 배치를 위해 개발된 다양한 프레임워크와 라이브러리가 있으며, 모든 프레임워크를 포괄하는 것은 본 논문의 범위를 벗어난다. 그러나 우리는 다른 범주로 그룹화된 가장 인기 있는 몇 가지에 대한 간략한 소개를 제공하고자 한다.\n' +
      '\n' +
      '### _LLM Training/Inference Frameworks_\n' +
      '\n' +
      'LLM 훈련에 유용한 인기 프레임워크 중 일부는 다음을 포함한다(그들 중 일부는 LLM 훈련을 넘어 사용될 수 있다는 점에 유의함):\n' +
      '\n' +
      '**DeepSpeed**[220]은 분산 학습 및 추론을 쉽고 효율적이며 효과적으로 만드는 딥러닝 최적화 라이브러리입니다. 딥스피드는 MT-530B 및 BLOOM과 같은 세계에서 가장 강력한 언어 모델을 가능하게 합니다. 훈련과 추론 모두에 전례 없는 규모와 속도를 제공하는 사용하기 쉬운 딥러닝 최적화 소프트웨어 제품군입니다. 딥스피드를 이용하면\n' +
      '\n' +
      '**트랜스포머**[221]는 텍스트, 비전 및 오디오와 같은 다양한 모달리티에서 작업을 수행할 수 있도록 수천 개의 사전 훈련된 모델을 제공하는 HuggingFace의 라이브러리입니다. 사전 훈련된 모델을 사용하면 컴퓨팅 비용, 탄소 발자국을 줄이고 모델을 처음부터 훈련하는 데 필요한 시간과 자원을 절약할 수 있다.\n' +
      '\n' +
      '**메가트론-LM**[222]는 NVIDIA의 응용 심층 학습 연구 팀에서 개발한 크고 강력한 변압기입니다. 이 모델은 GPT, BERT, T5와 같은 변압기 기반 모델의 효율적인 모델-병렬(텐서, 시퀀스, 파이프라인) 및 다중 노드 사전 훈련을 혼합 정밀도를 사용하여 포함한다.\n' +
      '\n' +
      '**BMTrain**[223]은 수백억 개의 매개 변수를 사용 하 여 대형 모델을 훈련 하는 데 사용할 수 있는 효율적인 대형 모델 훈련 도구 키트입니다. 독립형 훈련처럼 코드를 단순하게 유지하면서 분산 방식으로 모델을 훈련할 수 있습니다.\n' +
      '\n' +
      '**GPT-NeoX**[224]는 인기 있는 메가트론-딥스피드 라이브러리와 동일한 기능 및 기술을 많이 활용하지만 사용성과 신규 최적화가 크게 향상되었습니다.\n' +
      '\n' +
      '**LoRA**[225] 라이브러리는 대규모 언어 모델의 낮은 순위 적응을 지원합니다. 이는 원래 가중치를 동결하면서 순위 분해 행렬 쌍을 학습하여 훈련 가능한 매개 변수의 수를 줄인다. 이는 특정 작업에 적응된 대규모 언어 모델에 대한 스토리지 요구 사항을 크게 감소시키고 추론 대기 시간을 도입하지 않고 모두 배포 동안 효율적인 작업 전환을 가능하게 한다. LoRA는 어댑터, 프리픽스 조정 및 미세 조정을 포함한 여러 다른 적응 방법보다 성능이 우수하다.\n' +
      '\n' +
      '**ColossalAI** 라이브러리 [226]은 병렬 구성 요소의 컬렉션을 제공합니다. 개발자가 노트북에 자신의 모델을 쓰는 것처럼 분산 딥러닝 모델을 쓸 수 있도록 지원하는 것을 목표로 한다. 그들은 분산된 훈련과 추론을 몇 줄로 시작할 수 있는 사용자 친화적인 도구를 제공한다. 병렬화 전략으로는 데이터병렬, 파이프라인병렬, 시퀀스병렬, Zero Redundancy Optimizer(ZeRO)[140], Auto-Parallelism을 지원한다.\n' +
      '\n' +
      '### _Deployment Tools_\n' +
      '\n' +
      '우리는 여기에서 가장 인기 있는 LLM 배포 도구 중 일부에 대한 개요를 제공한다.\n' +
      '\n' +
      '**FastChat**[227]은 대규모 언어 모델 기반 챗봇을 교육, 서비스 및 평가하기 위한 개방형 플랫폼입니다. FastChat의 핵심 기능은 다음과 같습니다. 최신 모델 (예: Vicuna, MT-Bench)에 대 한 교육 및 평가 코드 및 웹 UI 및 OpenAI 호환 RESTful API를 사용 하는 분산 다중 모델 서빙 시스템입니다.\n' +
      '\n' +
      '**Skypilot**[228]은 모든 클라우드에서 LLMs, AI 및 배치 작업을 실행 하 여 최대 비용 절감, GPU 가용성 및 관리 되는 실행을 제공 하는 프레임워크입니다.\n' +
      '\n' +
      '**vLLM**[229]는 LLM 추론 및 서비스를 위해 빠르고 사용하기 쉬운 라이브러리입니다. vLLM은 Aquila, Baichuan, BLOOM, ChatGLM, DeciLM, Falcon, GPT BigCode, LLaMA, LLaMA 2, Mistral, Mistral, MPT, OPT, Qwen, Yi 등 다양한 Hugging Face 모델을 원활하게 지원합니다.\n' +
      '\n' +
      '**텍스트 생성 추론**[230]은 LMM(대용량 언어 모델)을 배포하고 서비스하기 위한 도구 키트입니다. TGI는 라마, 팔콘, 스타코더, BLOOM, GPT-NeoX 등을 포함한 가장 인기 있는 오픈 소스 LLM에 대해 고성능 텍스트 생성을 가능하게 한다.\n' +
      '\n' +
      '**LangChain**[231]은 언어 모델로 구동되는 애플리케이션을 개발하기 위한 프레임워크입니다. 를 포함하는 애플리케이션들을 가능하게 한다.\n' +
      '\n' +
      '* 상황 인식: 언어 모델을 컨텍스트 원본에 연결 합니다 (프롬프트 명령, 몇 가지 샷 예제, 응답 접지를 위한 콘텐츠 등).\n' +
      '* 이유: 언어 모델에 의존 하 여 추론 (제공 된 컨텍스트에 따라 응답 하는 방법, 수행할 작업 등에 대해) 합니다.\n' +
      '\n' +
      '**OpenLLM**[232]는 실제 응용 프로그램에서 대규모 언어 모델 (LLM)의 배포 및 작동을 용이하게 하도록 설계 된 오픈 소스 플랫폼입니다. OpenLLM을 사용하면 모든 오픈 소스 LLM에서 추론을 실행하고 클라우드 또는 온-프레미스에 배포하고 강력한 AI 애플리케이션을 빌드할 수 있습니다.\n' +
      '\n' +
      '**Embedchain**[233]은 AI 앱을 쉽게 만들고 배포할 수 있는 오픈 소스 RAG 프레임워크입니다. 임베디드 체인은 RAG 애플리케이션 생성을 간소화하여 다양한 유형의 비정형 데이터를 관리하기 위한 끊김 없는 프로세스를 제공한다. 이는 효율적으로 데이터를 관리 가능한 청크로 분할하고 관련 임베딩을 생성하여 벡터 데이터베이스에 저장하여 최적화된 검색을 수행한다.\n' +
      '\n' +
      '**Autogen**[234]는 작업을 해결하기 위해 서로 대화할 수 있는 여러 에이전트를 사용하여 LLM 애플리케이션을 개발할 수 있도록 하는 프레임워크입니다. 오토젠 에이전트는 사용자 지정이 가능하고 볼록하며 사람이 원활하게 참여할 수 있습니다. LLM, 인간 입력 및 도구의 조합을 사용하는 다양한 모드로 작동할 수 있습니다.\n' +
      '\n' +
      '**BabyAGI**[235]는 지정된 목표에 따라 작업을 생성하고 실행하도록 설계된 자율적 인공지능 에이전트입니다. 오픈AI, 핀콘, 랑체인, 크로마의 최첨단 기술을 활용하여 작업을 자동화하고 특정 목표를 달성합니다. 이 블로그 게시물에서 BabyAGI의 고유한 기능에 대해 살펴보고 작업 자동화를 간소화할 수 있는 방법을 탐색할 것입니다.\n' +
      '\n' +
      '### _Prompting Libraries_\n' +
      '\n' +
      '**지침**[236]은 기존 프롬프트 및 연결에 비해 우수한 제어 및 효율성을 제공하는 프로그래밍 패러다임입니다. 이를 통해 사용자는 생성(예: regex 및 CFG)을 제한할 뿐만 아니라 제어(조건부, 루프) 및 생성을 원활하게 인터리빙할 수 있습니다.\n' +
      '\n' +
      '**PromptTools**[237]는 LLM, 벡터 데이터베이스 및 프롬프트를 실험, 테스트 및 평가하기 위한 오픈 소스 자체 호스팅 가능한 도구 세트를 제공합니다. 핵심 아이디어는 개발자가 코드, 노트북 및 지역 놀이터와 같은 친숙한 인터페이스를 사용하여 평가할 수 있도록 하는 것입니다.\n' +
      '\n' +
      '**PromptBench**[29]는 LMM(대용량 언어 모델 평가용 Pytorch 기반 Python 패키지입니다. 연구자가 LLM에 대한 평가를 수행할 수 있도록 사용자 친화적인 API를 제공한다.\n' +
      '\n' +
      '**Promptfoo**[238]은 LLM 출력 품질을 테스트하고 평가하는 도구입니다. 미리 정의된 테스트 케이스로 프롬프트, 모델 및 RAG를 체계적으로 테스트합니다.\n' +
      '\n' +
      '### _VectorDB_\n' +
      '\n' +
      '**Faiss**[239]는 Facebook AI 리서치가 개발한 라이브러리로 밀도 벡터의 효율적인 유사성 검색 및 클러스터링을 제공합니다. 대규모 고차원 데이터와 함께 사용하도록 설계되었으며 다양한 사용 사례에 대한 여러 인덱스 유형과 알고리즘을 지원합니다.\n' +
      '\n' +
      '**Milvus**[240]은 유사성 검색 및 AI 응용 프로그램에 전원을 공급 하기 위해 빌드된 오픈 소스 벡터 데이터베이스입니다. Milvus는 비정형 데이터 검색에 더 쉽게 액세스할 수 있도록 하며 배포 환경에 관계없이 일관된 사용자 환경을 제공합니다.\n' +
      '\n' +
      '**Qdrant**[241]은 벡터 유사성 검색 엔진 및 벡터 데이터베이스입니다. 포인트를 저장, 검색 및 관리할 수 있는 편리한 API로 프로덕션 준비 서비스를 제공합니다. 추가 페이로드가 있는 벡터는 확장 필터링 지원에 맞게 조정됩니다. 환경.\n' +
