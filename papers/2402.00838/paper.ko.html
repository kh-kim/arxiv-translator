      '###### Abstract\n' +
      '\n' +
      '언어 모델(LMs)은 NLP 연구 및 상업적 제품 제공 모두에서 편재하게 되었다. 상업적 중요성이 급증함에 따라 가장 강력한 모델은 훈련 데이터, 아키텍처 및 개발에 대한 중요한 세부 정보가 공개되지 않은 독점 인터페이스 뒤에 갇혀 폐쇄되었다. 편향과 잠재적 위험을 포함하여 이러한 모델을 과학적으로 연구할 때 이러한 세부 정보의 중요성을 감안할 때 연구 커뮤니티가 강력하고 진정으로 개방된 LMs에 접근할 수 있는 것이 필수적이라고 믿는다. 이를 위해 이 기술 보고서는 최신 언어 모델인 OLMo의 첫 번째 릴리스와 언어 모델링 과학을 구축하고 연구하기 위한 최신 언어 모델인 OLMo의 프레임워크에 대해 자세히 설명한다. 모델 가중치 및 추론 코드만 공개했던 대부분의 기존 노력과 달리, 우리는 학습 데이터 및 학습 및 평가 코드를 포함한 OLMo 및 전체 프레임워크를 공개한다. 이 출시가 개방형 연구 커뮤니티에 힘을 실어주고 강화하고 혁신의 새로운 물결을 불러일으키기를 바랍니다.\n' +

      'Introduction\n' +
      '\n' +
      '언어 모델은 수년 동안 NLP 기술의 중심에 있었다(Rosenfeld, 2000; Bengio et al., 2003; Mikolov et al., 2013; Peters et al., 2018; Brown et al., 2020). 최근에는 정렬을 위한 대규모 사전 훈련 및 인간 주석으로 인해 상업적으로 가치가 있게 되었다(OpenAI, 2023). 그러나 상업적 가치가 증가함에 따라 가장 큰 모델은 독점 인터페이스 뒤에 문이 열렸고 중요한 세부 사항은 공개되지 않았다.\n' +
      '\n' +
      '우리는 연구 커뮤니티를 위한 개방형 언어 모델에 대한 완전한 접근이 이러한 모델의 과학적 연구, 장단점, 편향 및 위험에 중요하다고 믿는다. 따라서 학습 데이터, 학습 및 평가 코드, 중간 모델 검사점 및 학습 로그와 함께 LM을 빌드, 연구 및 발전시키기 위한 최첨단 진정한 개방형 언어 모델 및 프레임워크인 **OLMo** 를 소개합니다.\n' +
      '\n' +
      '최근 LM 방출은 개방 정도가 다양했다. 예를 들어, Mistral 8x7B는 모델 가중치와 간략한 보고서를 제공한 반면(Jiang et al., 2024), LLaMA는 심층 적응 훈련 명령어를 제공하였고(Touvron et al., 2023), Mosaic Pretrained Transformer는 데이터 자체는 아니지만 데이터세트 분포를 포함한 많은 세부 사항을 제공하였다(MosaicML NLP Team, 2023). 팔콘의 사전 훈련 데이터는 부분적으로 공개되었으며(Almazrouei et al., 2023), 가장 개방적인 모델인 피티아 제품군(Biderman et al., 2023) 및 BLOOM(BigScience et al., 2022)은 훈련 코드, 모델 체크포인트, 훈련 데이터 등을 공개했다.\n' +
      '\n' +
      'OLMo는 허용 라이선스를 사용 하 여 여러 하드웨어 유형에 걸쳐 여러 교육 검사점, 교육 로그 및 사용 된 정확한 데이터 집합에 대 한 데이터부터 교육 평가 도구까지 전체 프레임워크를 릴리스 합니다. 우리는 이것을 하는 유일한 팀이 아니다; LLM360의 최근 작업은 유사한 목표를 목표로 한다(Liu et al., 2023). OLMo는 LLaMA2와 같은 최신 모델의 능력으로 모델 간의 격차를 좁힌다. 이 프로젝트는 다양한 개방도를 가진 이러한 이전의 모든 노력에서 얻은 교훈으로부터 이익을 얻었으며, 우리는 개방형 모델의 크고 다양한 모집단이 언어 모델을 이해하는 과학적 진보와 유용성 향상에 대한 엔지니어링 진보에 대한 최고의 희망이라고 믿는다.\n' +
      '\n' +
      'OLMo 프레임워크는 언어 모델을 구축하고 연구하는 데 필요한 도구와 자원을 포괄한다. 훈련 및 모델링의 경우 전체 모델 가중치, 훈련 코드, 훈련 로그, 절제, 가중치 및 편향 로그 형태의 훈련 메트릭 및 추론 코드를 포함한다. 이 첫 번째 릴리스에는 서로 다른 아키텍처, 최적화기 및 훈련 하드웨어에 해당하는 7B 스케일의 언어 모델의 4가지 변형과 1B 스케일의 하나의 모델이 포함되며, 모두 최소 2T 토큰으로 훈련된다. 또한 포옹페이스에서 수정 가능한 수백 개의 중간 검문소를 공개합니다. 데이터셋 구축 및 분석을 위해 AI2의 Dolma(Soldaini et al., 2024), 사전 훈련 데이터를 분석하기 위한 WIMBD(Elazar et al., 2023)로부터 훈련 데이터를 생성하는 코드를 포함하여 이들 모델에 사용되는 전체 훈련 데이터를 포함하고, 평가를 위해 다운스트림 평가를 위한 AI2의 Catwalk(Groeneveld et al., 2023), Perplexity 기반 평가를 위한 Paloma(Magnusson et al., 2023)를 포함한다. 명령어-조정을 위해, 우리는 Open Instruct(Ivison et al., 2023; Wang et al., 2023)를 출시했으며, 현재 이를 사용하여 OLMo의 적응된(명령어-조정된 및 RLHFed) 버전을 생산하고 있으며, 이는 곧 출시될 것이다. 마지막으로 모든 코드 및 가중치는 Apache 2.0 라이선스.1에서 릴리스됩니다.\n' +
      '\n' +
      '각주 1: [http://www.apache.org/licenses/LICENSE-2.0](http://www.apache.org/licenses/LICENSE-2.0)\n' +
      '\n' +
      '이것은 더 큰 모델, 지시 조정된 모델, 더 많은 양식 및 변형으로 이어지는 긴 일련의 계획된 릴리스의 첫 번째 단계이다. 따라서 우리는 사전 훈련 데이터와 모델 능력 사이의 관계, 설계 및 하이퍼파라미터 선택의 영향, 다양한 최적화 방법과 모델 훈련에 미치는 영향과 같은 이러한 모델의 아직 잘 이해되지 않은 측면에 대한 연구를 촉진하기를 바란다. 또한, 이 규모에서 언어 모델을 성공적으로 훈련하는 데 필요한 교훈과 중요한 세부 사항에 대해 보고한다.\n' +
      '\n' +
      '## 2 OLMo Framework\n' +
      '\n' +
      '이 섹션에서는 OLMo 모델(섹션 2.1), 사전 훈련 데이터 세트인 돌마(섹션 2.2) 및 평가 프레임워크(섹션 2.3)로 구성된 OLMo 프레임워크를 설명한다.\n' +
      '\n' +
      '### OLMo 모델 및 아키텍처\n' +
      '\n' +
      '우리는 Vaswani 등(2017)에 기초한 디코더 전용 트랜스포머 아키텍처를 채택하고, 표 1에 기술된 바와 같이 1B 및 7B 변형을 전달하며, 65B 버전이 곧 온다. 우리의 특정 아키텍처는 PaLM(Chowdhery et al., 2022), LLaMA 패밀리(Touvron et al., 2023a,b), OpenLM(Gururangan et al., 2023) 및 Falcon(Almazrouei et al., 2023)과 같은 다른 최근의 대형 언어 모델에 후속하여 Vaswani et al.(2017)로부터의 바닐라 변압기에 대한 몇 가지 개선을 포함한다. 표 2는 7B 아키텍처를 이러한 다른 패밀리의 유사한 크기의 모델과 종합적으로 비교한다.\n' +
      '\n' +
      '우리는 일반적으로 손실 스파이크와 느린 발산의 위험을 최소화하면서 하드웨어에서 처리량을 훈련하기 위해 최적화하여 하이퍼파라미터를 선택한다. 우리는 사용 가능한 계산 소스가 주어진 루프 내 평가 설정을 통해 선택을 줄인다(섹션 2.3). 표 2는 우리의 디자인 선택을 최근의 최신 개방형 언어 모델과 비교한다. 바닐라 변압기 구조에 대한 주요 변경 사항은 다음과 같이 요약할 수 있다.\n' +
      '\n' +
      '1. **편향 없음** LLaMA, PaLM 및 기타에 따라 훈련 안정성을 개선하기 위해 아키텍처에서 모든 편향 용어를 제외합니다.\n' +
      '2. **비모수 계층 norm.** 계층 norm의 비모수 공식 (Ba et al., 2016)을 사용 합니다. 여기서 norm 내에 아핀 변환, 즉 "적응적 이득"(또는 편향)이 없습니다. 우리는 이것이 가장 안전한 옵션이며 우리가 고려했던 다른 변형들, 즉 파라메트릭 계층 규범과 RMSNorm(Zhang and Sennrich, 2019)에 비해 가장 빠르다고 믿는다.\n' +
      '3. **SwiGLU 활성화 함수.** LLaMA, PaLM 및 기타와 마찬가지로 ReLU 대신 SwiGLU 활성화 함수(Shazeer, 2020)를 사용합니다. LLaMA에 따라 활성화 숨겨진 크기는 대략 \\(\\frac{8}{3}d\\)이지만 처리량을 개선하기 위해 128(예: 7B 모델의 경우 11,008)의 가장 가까운 배수로 증가합니다. 2 각주 2: SwiGLU는 "게이트" 활성화 함수이므로 출력은 입력의 절반 크기입니다. 따라서 기술적으로 SwiGLU에 대한 우리의 입력은 우리의 7B 모델에 대해 2 \\(\\times\\) 11,008 = 22,016의 차원을 갖는다.\n' +
      '4. **RoPE(회전 위치 임베딩)** LLaMA, PaLM 및 기타와 마찬가지로 절대 위치 임베딩을 회전 위치 임베딩으로 대체합니다 (RoPE; Su 등, 2021).\n' +
      '5. **어휘.** 개인 식별 정보(PII)를 마스킹하기 위한 추가 토큰과 함께 GPT-NeoX-20B(Black 등, 2022)의 수정된 버전의 BPE 기반 토큰화기를 사용합니다. 최종 어휘 크기는 50,280이다. 그러나 학습 처리량을 최대화하기 위해 모델 내 해당 임베딩 행렬의 크기를 50,304로 증가시켜 128의 배수가 되도록 한다.\n' +
      '\n' +
      '### Pretraining Data: Dolma\n' +
      '\n' +
      '모델 매개변수에 대한 액세스의 진행에도 불구하고 사전 훈련 데이터 세트는 여전히 열려 있지 않다. 사전 학습 데이터는 종종 열린 모델(닫힌 모델뿐만 아니라)과 함께 공개되지 않으며 이러한 데이터에 대한 문서화는 작업을 재현하거나 완전히 이해하는 데 필요한 세부 사항이 부족한 경우가 많다. 이것은 트레이닝 데이터가 모델 능력 및 한계에 어떻게 영향을 미치는지 이해하는 것과 같은 언어 모델 연구의 특정 스레드를 지원하는 것을 어렵게 만들었다. 언어 모델 사전 학습에 대한 공개 연구를 용이하게 하기 위해 7가지 다른 데이터에서 얻은 5B 문서에 걸쳐 3T 토큰의 다양한 다중 소스 코퍼스인 사전 학습 데이터 세트 돌마를 구축하고 공개했다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c|c c c c} \\hline \\hline\n' +
      '**Size** & **Layers** & **Hidden Size** & **Attention Heads** & **Tokens Trained** \\\\ \\hline\n' +
      '1B & 16 & 2048 & 16 & 2T \\\\\n' +
      '7B & 32 & 4086 & 32 & 2.46T \\\\\n' +
      '65B* & 80 & 8192 & 64 & \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 1: OLMo 모델 크기 및 훈련된 토큰의 최대 개수.\n' +
      '\n' +
      '* _65B 모델을 작성할 때 아직 학습 중입니다._ (1) 대규모 언어 모델 사전 트레이닝에서 흔히 볼 수 있고 (2) 일반 대중이 액세스할 수 있는 소스들(Soldaini 등, 2024). 표 3은 각 소스의 데이터 양에 대한 상위 수준의 개요를 제공한다.\n' +

      '### Evaluation\n' +
      '\n' +
      '모델 설계를 위한 결정을 내리는 _online_ 평가와 모델 체크포인트를 평가하는 _offline_ 평가의 두 단계로 모델 평가를 수행한다. 오프라인 평가를 위해, 우리는 광범위한 데이터 세트 및 작업 포맷에 액세스할 수 있는 공개적으로 이용 가능한 평가 도구인 Catwalk 프레임워크(Groeneveld 등, 2023)를 사용한다. Catwalk를 이용하여, 우리는 우리의 새로운 perplexity 벤치마크인 Paloma(Magnusson et al., 2023)에 대한 내재적 언어 모델링 평가뿐만 아니라 다운스트림 평가를 수행한다.\n' +
      '\n' +

      '\n' +
      '모델 학습 전반에 걸쳐 다운스트림 평가를 수행 하 여 모델 아키텍처, 초기화, 최적화기, 학습 속도 일정 및 데이터 혼합물을 중심으로 결정 합니다. 1000개의 학습 단계(또는 \\(\\sim\\)4B 학습 토큰)마다 인루프를 실행하고 학습 중인 모델의 품질에 대한 초기 및 지속적인 신호를 제공하기 때문에 이를 _온라인_ 평가라고 합니다. 이러한 평가는 섹션 4.1에 자세히 설명된 _offline_ 평가에 사용되는 많은 핵심 작업 및 실험 설정에 의존하며, EleutherAI 평가 하니스의 작업 및 평가 구조(Gao 등, 2023)도 반영합니다.\n' +
      '\n' +
      '다운스트림 평가 많은 이전 작업(Brown et al., 2020; Black et al., 2022; Touvron et al., 2023,b, _inter alia_)에 이어, 우리는 다운스트림 작업 세트에 대한 제로 샷 성능을 보고한다. 우리의 평가 세트는 Touvron 등(2023) 및 Touvron 등(2023)에 의해 보고된 상식 추론 태스크 세트에 밀접하게 대응하는 9개의 핵심 태스크들로 구성된다(태스크들의 목록은 표 6 참조). 평가되는 모델의 스케일을 감안할 때, 그러한 태스크는 자연스러움(예를 들어, 모두 텍스트 완성 채점 태스크로서 공식화될 수 있음) 및 트레이닝 전반에 걸쳐 의미 있는 신호를 제공하는 능력으로 인해 모델 개발 초기에 선택되었다(도 1 참조).\n' +

      '내재적 언어 모델링 평가 OLMo-7B가 홀드 아웃 트레이닝 데이터를 넘어 언어의 분포들을 어떻게 적합시키는지를 측정하기 위해, 우리는 585개의 상이한 텍스트 도메인을 포함하는 새로운 복잡성 벤치마크인 팔로마(Magnusson et al., 2023)를 사용한다. 도메인은 nytimes.com에서 Reddit에 대한 r/우울증에 이르기까지 다양하며 계층화된 샘플에서 C4(Raffel 등, 2020)와 같은 18개의 개별 데이터 소스에서 추출된다. 이를 통해 소스 말뭉치에 과소 표현된 텍스트 도메인을 보다 동등하게 포함할 수 있다.\n' +
      '\n' +
      '우리는 최상의 성능을 위해 OLMo-7B를 다른 모델과 비교하는 것뿐만 아니라 그것이 더 풍부하고 통제된 과학적 평가를 가능하게 하는 방법을 입증하는 것을 목표로 한다. OLMo-7B는 복잡성 평가를 위한 명시적 오염 제거가 있는 가장 큰 LM이다. 팔로마에서 설명한 접근법에 따라 팔로마 평가 데이터에서 단락 누출이 있는 사전 훈련 문서를 제거한다. 오염 제거 없이 다른 모델은 복잡성을 과소평가할 위험이 있다(즉, 모델의 표본 외 적합도를 과대평가함). 우리는 또한 중간 체크포인트를 방출하여, 체크포인트를 방출하는 두 개의 다른 모델인 Pythia-6.9B(Biderman et al., 2023) 및 RPJ-INCITE-7B(Together Computer, 2023)와 보다 풍부한 비교를 허용한다(도 2 참조).\n' +

      '## 3 Training OLMo\n' +
      '\n' +
      '이 섹션에서는 분산 훈련 프레임워크(섹션 3.1), 최적화기 설정(섹션 3.2), 데이터 준비(섹션 3.3) 및 하드웨어(섹션 3.4)를 포함하여 사전 훈련 설정을 설명한다.\n' +
      '\n' +
      '### 분산 학습 프레임워크\n' +
      '\n' +
      '우리는 PyTorch의 FSDP 프레임워크(Zhao et al., 2023)를 통해 _ZeRO_ 옵티마이저 전략(Rajbhandari et al., 2019)을 사용하여 모델을 훈련시키며, 이는 GPU에 걸쳐 모델 가중치 및 대응하는 옵티마이저 상태를 공유함으로써 메모리 소비를 감소시킨다. 7B 규모에서는 GPU당 4096 토큰의 마이크로 배치 크기로 하드웨어에서 학습할 수 있습니다 (섹션 3.4 참조). OLMo-1B 및 -7B 모델의 경우 약 4M 토큰의 일정한 전역 배치 크기(각각 2048 토큰의 시퀀스 길이가 있는 2048 인스턴스)를 사용합니다. OLMo-65B 모델 (현재 훈련)의 경우 약 2M 토큰 (1024 인스턴스)에서 시작 된 배치 크기 워밍업을 사용 하 고 약 16M 토큰 (8192 인스턴스)에 도달할 때까지 100B 토큰 마다 두 배로 증가 합니다.\n' +
      '\n' +
      '처리량을 향상시키기 위해 FSDP의 내장 설정과 PyTorch의 앰프 모듈을 통해 혼합 정밀 훈련(Micikevicius et al., 2017)을 사용했다. 후자는 소프트맥스와 같은 특정 작업이 안정성을 향상시키기 위해 항상 완전한 정밀도로 실행되는 반면 다른 모든 작업은 bfloat16 형식으로 반 정밀도로 실행되도록 한다. 특정 설정에서 각 GPU에 로컬로 샤드된 모델 가중치 및 최적화기 상태는 완전한 정밀도로 유지됩니다. 각 변압기 블록 내의 가중치는 순방향 및 역방향 통과 동안 전체 크기의 파라미터가 각 GPU 상에서 구체화될 때 bfloat16에만 캐스팅된다. 그라디언트는 GPU 전체에서 완전 정밀도로 감소됩니다.\n' +
      '\n' +
      '### Optimizer\n' +
      '\n' +
      '본 논문에서는 AdamW 최적화기(Loshchilov and Hutter, 2019)를 이용하여 표 4와 같은 하이퍼파라미터들을 사용한다. 모든 모델 크기에 대해 학습률을 5000 단계(\\(\\sim\\)21B 토큰) 이상 워밍업한 후, 나머지 학습률에서 최대 학습률의 10분의 1까지 선형적으로 감쇠한다.\n' +
      '\n' +
      '예열 기간 후, 파라미터 gradients3의 총 \\(l^{2}\\)-norm이 \\(1.0\\)을 초과하지 않도록 gradient를 clip한다. 표 5는 7B 규모에서 우리의 최적화기 설정을 AdamW를 사용한 다른 최근 LM의 설정과 비교했다.\n' +
      '\n' +
      '각주 3: 기울기 클리핑 동안 모델의 모든 매개변수는 하나의 큰 벡터로 처리되며(모든 매개변수가 평평하고 함께 연결된 것처럼), 해당 단일 기울기 벡터보다 \\(\\ell_{2}\\)-norm을 취합니다. 이것은 PyTorch에서 구배를 자르는 표준 방법입니다.\n' +

      '### Data\n' +

      '## 4 Results\n' +
      '\n' +
      'OLMo-7B 평가에 사용되는 체크포인트는 섹션 3.2에서 언급된 선형 학습 레이트 감쇠 스케쥴을 갖는 Dolma(Soldaini et al., 2024) 데이터세트 상에서 2.46T 토큰까지 트레이닝된다. 본 실험에서, 학습 레이트가 0으로 선형적으로 감쇠된 돌ma 데이터세트에 대해 이 체크포인트를 튜닝하는 것이 섹션 2.3에서 설명된 퍼플렉시티 및 엔드-태스크 평가 스위트들에 대한 모델 성능을 부스트한다. OLMo를 LLaMA-7B(Touvron et al., 2023a), LLaMA2-7B(Touvron et al., 2023b), MPT-7B(MosaicML NLP Team, 2023), Pythia-6.9B(Biderman et al., 2023), Falcon-7B(Almazrouei et al., 2023) 및 RPJ-INCITE-7B(Together Computer, 2023)를 포함하는 다른 공개적으로 이용가능한 모델들과 비교한다.\n' +

      '결과 그림 2의 _소스 결합_ 하위 도표에서 팔로마의 11개 데이터 소스 조합에 대해 6개의 비교 크기 언어 모델에 대한 OLMo-7B의 성능을 보여준다. 전반적으로 OLMo의 훈련 데이터가 팔로마에 대해 명시적으로 오염 제거되었기 때문에 경쟁적 적합성을 갖는다는 것을 발견했다. 최종 모델(형상 참조) 및 중간 체크포인트(점선 참조)의 비교를 통해 알 수 있듯이, OLMo 결과는 다른 모델의 유사한 스케일링 경향을 따른다. 중간 체크포인트의 성능은 학습 속도 스케줄에서 그 체크포인트가 어디에서 발생하는지에 의해 영향을 받는다. 따라서 더 적은 단계에 대해 훈련된 모델은 훈련 기간이 모든 모델에 걸쳐 고정된 경우 반드시 더 샘플 효율적이지 않고 더 가파른 훈련 곡선을 갖는 경향이 있다. 그럼에도 불구하고 MPT-7B는 이 서브플롯에서 다른 모델보다 앞서 개선되는 것으로 두드러진다. 이는 사전 트레이닝 데이터 구성 및 팔로마 내의 도메인과의 매칭(예를 들어, LLaMA의 경우 18%, RedPajama의 경우 12.2%, OLMo의 경우 11.2%가 아닌 27% 비공통 크롤 데이터에 대한 MPT 트레이닝)뿐만 아니라 다양한 데이터 전처리 결정(예를 들어, Abbas 등, 2023, on C4에 의한 MPT의 의미 중복제거 사용)을 포함하는 다수의 인자 때문일 수 있다.\n' +

      '이전 문헌(Strubell et al., 2019; Patterson et al., 2021; Wu et al., 2022; Dodge et al., 2022)에 따라 훈련에 필요한 총 전력 소비량을 계산한 다음 모델이 훈련된 전력망의 탄소 배출 강도를 곱하여 모델을 사전 훈련하면서 총 에너지 소비량과 방출된 탄소를 추정한다. 이러한 운영 배출을 보고하는 것은 표준 관행이지만 하드웨어 및 데이터 센터 인프라의 제조, 운송 및 폐기로 인한 구체화된 배출, 사용으로 인한 평생 운영 배출, 반등 효과 또는 물 소비 또는 채굴과 같은 기타 환경 영향과 같은 기타 배출원을 설명하지 않는다. 따라서 우리의 추정치는 하한으로 간주되어야 한다.\n' +

      '## 7 결론 및 향후 작업\n' +
      '\n' +
      '이 기술 보고서는 언어 모델링의 과학을 구축하고 연구하기 위한 최첨단 진정한 개방형 언어 모델인 OLMo의 첫 번째 릴리스와 그 프레임워크를 제시한다. 모델 가중치 및 추론 코드만 공개했던 대부분의 기존 노력과 달리, 우리는 학습 데이터 및 학습 및 평가 코드를 포함한 OLMo 및 전체 프레임워크를 공개한다. 곧 교육 로그, 절제, 결과 및 Weight & Biases 로그도 공개할 예정입니다. 또한 명령어 튜닝과 다양한 맛의 RLHF를 사용하여 OLMo의 적응을 탐색하고 있다. 적응된 모델과 모델 적응 코드 및 데이터를 모두 공개할 예정입니다.\n' +
      '\n' +
      '우리는 OLMo와 그 프레임워크를 지속적으로 지원하고 확장하며, 개방형 연구 커뮤니티에 힘을 실어주기 위해 개방형 LM의 경계를 계속 밀고 나가고자 한다. 이를 위해 OLMo 계열에 다양한 모델 크기, 양식, 데이터 세트, 안전 조치 및 평가를 가져오기를 기대한다. 이번 발표와 향후 발표가 개방형 연구 커뮤니티에 힘을 실어주고 강화하고 새로운 혁신의 물결을 불러일으키기를 바랍니다.\n' +

      '도 3에서 우리는 도 2에서 결합된 메트릭에서 제외되는 팔로마(Magnusson et al., 2023)의 7개의 데이터 소스 각각에 대한 결과를 제공한다. Pile(Gao et al., 2020) 및 ICE(Greenbaum and Nelson, 1996)와 같은 이러한 소스 중 일부는 현재 공개적으로 이용 가능하지 않다. 돌마 100 프로그래밍 언어(Soldaini 등, 2024)는 팔로마에서 사용되는 오염 제거 접근법에 의해 지원되지 않는 코드 데이터로 구성된다. 트위터AAE(Blodgett et al., 2016)는 ICE와 함께 서로 다른 방언 간의 성능 차이를 대상으로 분석하기 위한 데이터 세트이므로 별도로 평가해야 한다. 그리고 마지막으로, Manosphere, Gab, and 4chan corpora (Ribeiro et al., 2021; Zannettou et al., 2018; Papasavva et al., 2020)는 널리 퍼진 혐오 발언 및 독성에 대해 연구된 프린지 온라인 커뮤니티로부터 언어에 대한 모델 적합성을 조사하기 위한 것이다. 따라서 이러한 프린지 말뭉치에서 복잡성을 최소화하는 것이 항상 바람직한 것은 아니다.\n' +
      '\n' +
      '여기서 주목할 만한 결과 중 하나는 OLMo-7B가 돌마 100 프로그래밍 언어(100 PL)의 다른 모델보다 훨씬 앞서 있다는 것이다. 이 효과는 부분적으로 오염 제거 코드 데이터가 팔로마에서 방법의 범위를 벗어났기 때문에 오염으로 인한 과소평가 때문일 수 있다. 동시에 RPJ-INCITE-7B와 같은 GitHub의 코드 데이터에 대해 훈련된 다른 모델은 오염이 있을 가능성이 훨씬 더 나쁘다. 또 다른 요인은 OLMo-7B가 100 PL의 코드 데이터와 정확히 동일한 후처리를 통해 코드 데이터를 학습하는 반면 다른 모델의 코드 데이터는 다르게 처리된다는 것이다. 유사하게, Pile 평가는 OLMo-7B보다 거의 10배 적은 토큰으로 훈련되었음에도 불구하고 피티아-6.9B가 최고 성능을 달성함에 따라 이러한 분포 내 및 잠재적인 오염 효과를 보여준다.\n' +
      '\n' +
      '팔로마는 종종 이러한 소스에 대한 당혹감이 이러한 연설 커뮤니티의 구성체에 실제로 두드러질 것 보다는 낮은 평균 문서 길이와 같은 표면적 특징에 의해 지배된다는 것을 발견하기 때문에 나머지 5개의 표적 소스에 대한 결과는 주의 깊게 해석되어야 한다. 트위터AAE와 Gab는 팔로마에서 가장 짧은 문서 중 이 그림에서 바이트당 비정상적으로 높은 비트에 기여하는 문서를 가지고 있다. 이 두 가지 외에도 모델은 ICE, Manosphere 및 4chan의 데이터 스케일링 경향으로 특히 매우 밀접하게 그룹화된다.\n' +
      '\n' +
      '추가 최종 작업 결과 다음으로, 표 8에서 핵심 평가 제품군의 9개 외에 6개의 추가 최종 작업에 대한 OLMo-7B의 제로 샷 평가 결과를 제공한다. 이러한 작업은 headqa_en(Vilares and Gomez-Rodriguez, 2019), logiqa(Liu et al., 2020), mrpc(Dolan and Brockett, 2005), qnli(Wang et al., 2018), wic(Pilehvar and Camacho-Collados, 2018), wnli(Wang et al., 2018)입니다.\n' +
