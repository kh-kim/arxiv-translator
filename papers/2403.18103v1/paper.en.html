  <script>
    const text = '' +
      '# Tutorial on Diffusion Models for Imaging and Vision\n' +
      '\n' +
      'Stanley Chan\n' +
      '\n' +
      'School of Electrical and Computer Engineering, Purdue University, West Lafayette, IN 47907.\n' +
      '\n' +
      'Email: stanchan@purdue.edu.\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      'The astonishing growth of generative tools in recent years has empowered many exciting applications in text-to-image generation and text-to-video generation. The underlying principle behind these generative tools is the concept of _diffusion_, a particular sampling mechanism that has overcome some shortcomings that were deemed difficult in the previous approaches. The goal of this tutorial is to discuss the essential ideas underlying the diffusion models. The target audience of this tutorial includes undergraduate and graduate students who are interested in doing research on diffusion models or applying these models to solve other problems.\n' +
      '\n' +
      '###### Contents\n' +
      '\n' +
      '* 1 The Basics: Variational Auto-Encoder (VAE)\n' +
      '	* 1.1 VAE Setting\n' +
      '	* 1.2 Evidence Lower Bound\n' +
      '	* 1.3 Training VAE\n' +
      '	* 1.4 Loss Function\n' +
      '	* 1.5 Inference with VAE\n' +
      '* 2 Denoising Diffusion Probabilistic Model (DDPM)\n' +
      '	* 2.1 Building Blocks\n' +
      '	* 2.2 The magical scalars \\(\\sqrt{\\alpha_{t}}\\) and \\(1-\\alpha_{t}\\)\n' +
      '	* 2.3 Distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{0})\\)\n' +
      '	* 2.4 Evidence Lower Bound\n' +
      '	* 2.5 Rewrite the Consistency Term\n' +
      '	* 2.6 Derivation of \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\)\n' +
      '	* 2.7 Training and Inference\n' +
      '	* 2.8 Derivation based on Noise Vector\n' +
      '	* 2.9 Inversion by Direct Denoising (InDI)\n' +
      '* 3 Score-Matching Langevin Dynamics (SMLD)\n' +
      '	* 3.1 Langevin Dynamics\n' +
      '	* 3.2 (Stein\'s) Score Function\n' +
      '	* 3.3 Score Matching Techniques\n' +
      '* 4 Stochastic Differential Equation (SDE)\n' +
      '	* 4.1 Motivating Examples\n' +
      '	* 4.2 Forward and Backward Iterations in SDE\n' +
      '	* 4.3 Stochastic Differential Equation for DDPM\n' +
      '	* 4.4 Stochastic Differential Equation for SMLD\n' +
      '	* 4.5 Solving SDE\n' +
      '* 5 ConclusionThe Basics: Variational Auto-Encoder (VAE)\n' +
      '\n' +
      '### VAE Setting\n' +
      '\n' +
      'A long time ago, in a galaxy far far away, we want to build a generator that generates images from a latent code. The simplest (and perhaps one of the most classical) approach is to consider an encoder-decoder pair shown below. This is called a **variational autoencoder** (VAE) [1, 2, 3].\n' +
      '\n' +
      'The autoencoder has an input variable \\(\\mathbf{x}\\) and a latent variable \\(\\mathbf{z}\\). For the sake of understanding the subject, we treat \\(\\mathbf{x}\\) as a beautiful image and \\(\\mathbf{z}\\) as some kind of vector living in some high dimensional space.\n' +
      '\n' +
      '**Example**. Getting a latent representation of an image is not an alien thing. Back in the time of JPEG compression (which is arguably a dinosaur), we use discrete cosine transform (DCT) basis \\(\\boldsymbol{\\varphi}_{n}\\) to encode the underlying image / patches of an image. The coefficient vector \\(\\mathbf{z}=[z_{1},\\ldots,z_{N}]^{T}\\) is obtained by projecting the patch \\(\\mathbf{x}\\) onto the space spanned by the basis: \\(z_{n}=\\langle\\boldsymbol{\\varphi}_{n},\\mathbf{x}\\rangle\\). So, if you give us an image \\(\\mathbf{x}\\), we will return you a coefficient vector \\(\\mathbf{z}\\). From \\(\\mathbf{z}\\) we can do inverse transform to recover (ie decode) the image. Therefore, the coefficient vector \\(\\mathbf{z}\\) is the latent code. The encoder is the DCT transform, and the decoder is the inverse DCT transform.\n' +
      '\n' +
      'The name "variational" comes from the factor that we use probability distributions to describe \\(\\mathbf{x}\\) and \\(\\mathbf{z}\\). Instead of resorting to a deterministic procedure of converting \\(\\mathbf{x}\\) to \\(\\mathbf{z}\\), we are more interested in ensuring that the distribution \\(p(\\mathbf{x})\\) can be mapped to a desired distribution \\(p(\\mathbf{z})\\), and go backwards to \\(p(\\mathbf{x})\\). Because of the distributional setting, we need to consider a few distributions.\n' +
      '\n' +
      '* \\(p(\\mathbf{x})\\): The distribution of \\(\\mathbf{x}\\). It is never known. If we knew it, we would have become a billionaire. The whole galaxy of diffusion models is to find ways to draw samples from \\(p(\\mathbf{x})\\).\n' +
      '* \\(p(\\mathbf{z})\\): The distribution of the latent variable. Because we are all lazy, let\'s just make it a zero-mean unit-variance Gaussian \\(p(\\mathbf{z})=\\mathcal{N}(0,\\mathbf{I})\\).\n' +
      '* \\(p(\\mathbf{z}|\\mathbf{x})\\): The conditional distribution associated with the **encoder**, which tells us the likelihood of \\(\\mathbf{z}\\) when given \\(\\mathbf{x}\\). We have no access to it. \\(p(\\mathbf{z}|\\mathbf{x})\\) itself is _not_ the encoder, but the encoder has to do something so that it will behave consistently with \\(p(\\mathbf{z}|\\mathbf{x})\\).\n' +
      '* \\(p(\\mathbf{x}|\\mathbf{z})\\): The conditional distribution associated with the **decoder**, which tells us the posterior probability of getting \\(\\mathbf{x}\\) given \\(\\mathbf{z}\\). Again, we have no access to it.\n' +
      '\n' +
      'The four distributions above are not too mysterious. Here is a somewhat trivial but educational example that can illustrate the idea.\n' +
      '\n' +
      '**Example**. Consider a random variable \\(\\mathbf{X}\\) distributed according to a Gaussian mixture model with a latent variable \\(z\\in\\{1,\\ldots,K\\}\\) denoting the cluster identity such that \\(p_{Z}(k)=\\mathbb{P}[Z=k]=\\pi_{k}\\) for \\(k=1,\\ldots,K\\). We assume \\(\\sum_{k=1}^{K}\\pi_{k}=1\\). Then, if we are told that we need to look at the \\(k\\)-th cluster only, the conditional distribution of \\(\\mathbf{X}\\) given \\(Z\\) is\n' +
      '\n' +
      '\\[p_{\\mathbf{x}|Z}(\\mathbf{x}|k)=\\mathcal{N}(\\mathbf{x}\\,|\\,\\boldsymbol{\\mu}_{k },\\sigma_{k}^{2}\\mathbf{I}).\\]The marginal distribution of \\(\\mathbf{x}\\) can be found using the law of total probability, giving us\n' +
      '\n' +
      '\\[p_{\\mathbf{X}}(\\mathbf{x})=\\sum_{k=1}^{K}p_{\\mathbf{X}|Z}(\\mathbf{x}|k)p_{Z}(k)= \\sum_{k=1}^{K}\\pi_{k}\\mathcal{N}(\\mathbf{x}\\,|\\,\\boldsymbol{\\mu}_{k},\\sigma_{k}^ {2}\\mathbf{I}). \\tag{1}\\]\n' +
      '\n' +
      'Therefore, if we start with \\(p_{\\mathbf{X}}(\\mathbf{x})\\), the design question for the encoder to build a magical encoder such that for every sample \\(\\mathbf{x}\\sim p_{\\mathbf{X}}(\\mathbf{x})\\), the latent code will be \\(z\\in\\{1,\\ldots,K\\}\\) with a distribution \\(z\\sim p_{Z}(k)\\).\n' +
      '\n' +
      'To illustrate how the encoder and decoder work, let\'s assume that the mean and variance are known and are fixed. Otherwise we will need to estimate the mean and variance through an EM algorithm. It is doable, but the tedious equations will defeat the purpose of this illustration.\n' +
      '\n' +
      '**Encoder**: How do we obtain \\(z\\) from \\(\\mathbf{x}\\)? This is easy because at the encoder, we know \\(p_{\\mathbf{X}}(\\mathbf{x})\\) and \\(p_{Z}(k)\\). Imagine that you only have two class \\(z\\in\\{1,2\\}\\). Effectively you are just making a binary decision of where the sample \\(\\mathbf{x}\\) should belong to. There are many ways you can do the binary decision. If you like maximum-a-posteriori, you can check\n' +
      '\n' +
      '\\[p_{Z|\\mathbf{X}}(1|\\mathbf{x})\\gtrless_{\\text{class }2}^{\\text{class }1}p_{Z|\\mathbf{X}}(2|\\mathbf{x}),\\]\n' +
      '\n' +
      'and this will return you a simple decision rule. You give us \\(\\mathbf{x}\\), we tell you \\(z\\in\\{1,2\\}\\).\n' +
      '\n' +
      '**Decoder**: On the decoder side, if we are given a latent code \\(z\\in\\{1,\\ldots,K\\}\\), the magical decoder just needs to return us a sample \\(\\mathbf{x}\\) which is drawn from \\(p_{\\mathbf{X}|Z}(\\mathbf{x}|k)=\\mathcal{N}(\\mathbf{x}\\,|\\,\\boldsymbol{\\mu}_{k},\\sigma_{k}^{2}\\mathbf{I})\\). A different \\(z\\) will give us one of the \\(K\\) mixture components. If we have enough samples, the overall distribution will follow the Gaussian mixture.\n' +
      '\n' +
      'Smart readers like you will certainly complain: "Your example is so trivially unreal." No worries. We understand. Life is of course a lot harder than a Gaussian mixture model with known means and known variance. But one thing we realize is that if we want to find the magical encoder and decoder, we must have a way to find the two conditional distributions. However, they are both high-dimensional creatures. So, in order for us to say something more meaningful, we need to impose additional structures so that we can generalize the concept to harder problems.\n' +
      '\n' +
      'In the literature of VAE, people come up with an idea to consider the following two proxy distributions:\n' +
      '\n' +
      '* \\(q_{\\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x})\\): The proxy for \\(p(\\mathbf{z}|\\mathbf{x})\\). We will make it a Gaussian. Why Gaussian? No particular good reason. Perhaps we are just ordinary (aka lazy) human beings.\n' +
      '* \\(p_{\\boldsymbol{\\theta}}(\\mathbf{x}|\\mathbf{z})\\): The proxy for \\(p(\\mathbf{x}|\\mathbf{z})\\). Believe it or not, we will make it a Gaussian too. But the role of this Gaussian is slightly different from the Gaussian \\(q_{\\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x})\\). While we will need to _estimate_ the mean and variance for the Gaussian \\(q_{\\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x})\\), we do not need to estimate anything for the Gaussian \\(p_{\\boldsymbol{\\theta}}(\\mathbf{x}|\\mathbf{z})\\). Instead, we will need a decoder neural network to turn \\(\\mathbf{z}\\) into \\(\\mathbf{x}\\). The Gaussian \\(p_{\\boldsymbol{\\theta}}(\\mathbf{x}|\\mathbf{z})\\) will be used to inform us how good our generated image \\(\\mathbf{x}\\) is.\n' +
      '\n' +
      'The relationship between the input \\(\\mathbf{x}\\) and the latent \\(\\mathbf{z}\\), as well as the conditional distributions, are summarized in Figure 1. There are two nodes \\(\\mathbf{x}\\) and \\(\\mathbf{z}\\). The "forward" relationship is specified by \\(p(\\mathbf{z}|\\mathbf{x})\\) (and approximated by \\(q_{\\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x})\\)), whereas the "reverse" relationship is specified by \\(p(\\mathbf{x}|\\mathbf{z})\\) (and approximated by \\(p_{\\boldsymbol{\\theta}}(\\mathbf{x}|\\mathbf{z})\\)).\n' +
      '\n' +
      'Figure 1: In a variational autoencoder, the variables \\(\\mathbf{x}\\) and \\(\\mathbf{z}\\) are connected by the conditional distributions \\(p(\\mathbf{x}|\\mathbf{z})\\) and \\(p(\\mathbf{z}|\\mathbf{x})\\). To make things work, we introduce two proxy distributions \\(p_{\\boldsymbol{\\theta}}(\\mathbf{x}|\\mathbf{z})\\) and \\(q_{\\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x})\\), respectively.\n' +
      '\n' +
      '**Example**. It\'s time to consider another trivial example. Suppose that we have a random variable \\(\\mathbf{x}\\) and a latent variable \\(\\mathbf{z}\\) such that\n' +
      '\n' +
      '\\[\\mathbf{x} \\sim\\mathcal{N}(\\mathbf{x}\\,|\\,\\mu,\\sigma^{2}),\\] \\[\\mathbf{z} \\sim\\mathcal{N}(\\mathbf{z}\\,|\\,0,1).\\]\n' +
      '\n' +
      'Our goal is to construct a VAE. (What?! This problem has a trivial solution where \\(\\mathbf{z}=(\\mathbf{x}-\\mu)/\\sigma\\) and \\(\\mathbf{x}=\\boldsymbol{\\mu}+\\sigma\\mathbf{z}\\). You are absolutely correct. But please follow our derivation to see if the VAE framework makes sense.)\n' +
      '\n' +
      'By constructing a VAE, we mean that we want to build two mappings "encode" and "decode". For simplicity, let\'s assume that both mappings are affine transformations:\n' +
      '\n' +
      '\\[\\mathbf{z} =\\text{encode}(\\mathbf{x})=a\\mathbf{x}+b,\\qquad\\text{so that} \\quad\\boldsymbol{\\phi}=[a,b],\\] \\[\\mathbf{x} =\\text{decode}(\\mathbf{z})=c\\mathbf{z}+d,\\qquad\\text{so that} \\quad\\boldsymbol{\\theta}=[c,d].\\]\n' +
      '\n' +
      'We are too lazy to find out the joint distribution \\(p(\\mathbf{x},\\mathbf{z})\\), nor the conditional distributions \\(p(\\mathbf{x}|\\mathbf{z})\\) and \\(p(\\mathbf{z}|\\mathbf{x})\\). But we can construct the proxy distributions \\(q_{\\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x})\\) and \\(p_{\\boldsymbol{\\theta}}(\\mathbf{x}|\\mathbf{z})\\). Since we have the freedom to _choose_ what \\(q_{\\boldsymbol{\\phi}}\\) and \\(p_{\\boldsymbol{\\theta}}\\) should look like, how about we consider the following two Gaussians\n' +
      '\n' +
      '\\[q_{\\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x}) =\\mathcal{N}(\\mathbf{z}\\,\\,|\\,a\\mathbf{x}+b,1),\\] \\[p_{\\boldsymbol{\\theta}}(\\mathbf{x}|\\mathbf{z}) =\\mathcal{N}(\\mathbf{x}\\,\\,|\\,c\\mathbf{z}+d,c).\\]\n' +
      '\n' +
      'The choice of these two Gaussians is not mysterious. For \\(q_{\\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x})\\): if we are given \\(\\mathbf{x}\\), of course we want the encoder to encode the distribution according to the structure we have chosen. Since the encoder structure is \\(a\\mathbf{x}+b\\), the natural choice for \\(q_{\\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x})\\) is to have the mean \\(a\\mathbf{x}+b\\). The variance is chosen as \\(1\\) because we know that the encoded sample \\(\\mathbf{z}\\) should be unit-variance. Similarly, for \\(p_{\\boldsymbol{\\theta}}(\\mathbf{x}|\\mathbf{z})\\): if we are given \\(\\mathbf{z}\\), the decoder must take the form of \\(c\\mathbf{z}+d\\) because this is how we setup the decoder. The variance is \\(c\\) which is a parameter we need to figure out.\n' +
      '\n' +
      'We will pause for a moment before continuing this example. We want to introduce a mathematical tool.\n' +
      '\n' +
      '### Evidence Lower Bound\n' +
      '\n' +
      'How do we use these two proxy distributions to achieve our goal of determining the encoder and the decoder? If we treat \\(\\boldsymbol{\\phi}\\) and \\(\\boldsymbol{\\theta}\\) as optimization variables, then we need an objective function (or the loss function) so that we can optimize \\(\\boldsymbol{\\phi}\\) and \\(\\boldsymbol{\\theta}\\) through training samples. To this end, we need to set up a loss function in terms of \\(\\boldsymbol{\\phi}\\) and \\(\\boldsymbol{\\theta}\\). The loss function we use here is called the Evidence Lower BOund (ELBO) [1]:\n' +
      '\n' +
      '\\[\\text{ELBO}(\\mathbf{x})\\stackrel{{\\text{def}}}{{=}}\\mathbb{E}_{q_{ \\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x})}\\left[\\log\\frac{p(\\mathbf{x},\\mathbf{ z})}{q_{\\boldsymbol{\\phi}}(\\mathbf{z}|\\mathbf{x})}\\right]. \\tag{2}\\]\n' +
      '\n' +
      'You are certainly puzzled how on the Earth people can come up with this loss function!? Let\'s see what ELBO means and how it is derived.\n' +
      '\n' +
      'In a nutshell, ELBO is a **lower bound** for the prior distribution \\(\\log p(\\mathbf{x})\\) because we can show that\n' +
      '\n' +
      '\\[\\log p(\\mathbf{x})=\\text{some magical steps} =\\mathbb{E}_{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}\\left[\\log\\frac{p( \\mathbf{x},\\mathbf{z})}{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}\\right]+\\mathbb{D}_{ \\text{KL}}(q_{\\phi}(\\mathbf{z}|\\mathbf{x})\\|p(\\mathbf{z}|\\mathbf{x})) \\tag{3}\\] \\[\\geq\\mathbb{E}_{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}\\left[\\log\\frac{p( \\mathbf{x},\\mathbf{z})}{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}\\right]\\] \\[\\stackrel{{\\text{def}}}{{=}}\\text{ELBO}(\\mathbf{x}),\\]\n' +
      '\n' +
      'where the inequality follows from the fact that the KL divergence is always non-negative. Therefore, ELBO is a valid lower bound for \\(\\log p(\\mathbf{x})\\). Since we never have access to \\(\\log p(\\mathbf{x})\\), if we somehow have access to ELBO and if ELBO is a good lower bound, then we can effectively maximize ELBO to achieve the goal of maximizing \\(\\log p(\\mathbf{x})\\) which is the gold standard. Now, the question is how good the lower bound is. As you can see from the equation and also Figure 2, the inequality will become an equality when our proxy \\(q_{\\phi}(\\mathbf{z}|\\mathbf{x})\\) can match the true distribution \\(p(\\mathbf{z}|\\mathbf{x})\\) exactly. So, part of the game is to ensure \\(q_{\\phi}(\\mathbf{z}|\\mathbf{x})\\) is close to \\(p(\\mathbf{z}|\\mathbf{x})\\).\n' +
      '\n' +
      '**Proof of Eqn** (3). The whole trick here is to use our magical proxy \\(q_{\\phi}(\\mathbf{z}|\\mathbf{x})\\) to poke around \\(p(\\mathbf{x})\\) and derive the bound.\n' +
      '\n' +
      '\\[\\log p(\\mathbf{x}) =\\log p(\\mathbf{x})\\times\\underbrace{\\int q_{\\phi}(\\mathbf{z}| \\mathbf{x})d\\mathbf{z}}_{=1}\\] multiply \\[1\\] \\[=\\int\\underbrace{\\log p(\\mathbf{x})}_{\\text{some constant wrt }\\mathbf{z}}\\times\\underbrace{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}_{\\text{distribution in }\\mathbf{z}}d\\mathbf{z}\\] move \\[\\log p(\\mathbf{x})\\] into integral \\[=\\mathbb{E}_{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}[\\log p(\\mathbf{x})], \\tag{4}\\]\n' +
      '\n' +
      'where the last equality is an interesting fact that \\(\\int a\\times p_{Z}(z)dz=\\mathbb{E}[a]\\) for any random variable \\(Z\\) and a scalar \\(a\\). Of course, \\(\\mathbb{E}[a]=a\\).\n' +
      '\n' +
      'See, we have already got \\(\\mathbb{E}_{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}[\\cdot]\\). Just a few more steps. Let\'s use Bayes theorem which states that \\(p(\\mathbf{x},\\mathbf{z})=p(\\mathbf{z}|\\mathbf{x})p(\\mathbf{x})\\):\n' +
      '\n' +
      '\\[\\mathbb{E}_{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}[\\log p(\\mathbf{x})] =\\mathbb{E}_{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}\\left[\\log\\frac{p( \\mathbf{x},\\mathbf{z})}{p(\\mathbf{z}|\\mathbf{x})}\\right]\\] Bayes Theorem \\[=\\mathbb{E}_{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}\\left[\\log\\frac{p( \\mathbf{x},\\mathbf{z})}{p(\\mathbf{z}|\\mathbf{x})}\\times\\frac{q_{\\phi}(\\mathbf{ z}|\\mathbf{x})}{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}\\right]\\] Multiply and divide \\[q_{\\phi}(\\mathbf{z}|\\mathbf{x})\\] \\[=\\underbrace{\\mathbb{E}_{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}\\left[ \\log\\frac{p(\\mathbf{x},\\mathbf{z})}{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}\\right]}_{ \\text{ELBO}}+\\underbrace{\\mathbb{E}_{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}\\left[ \\log\\frac{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}{p(\\mathbf{z}|\\mathbf{x})}\\right]}_{ \\mathbb{D}_{\\text{KL}}(q_{\\phi}(\\mathbf{z}|\\mathbf{x})\\|p(\\mathbf{z}| \\mathbf{x}))}, \\tag{5}\\]\n' +
      '\n' +
      'where we recognize that the first term is exactly ELBO, whereas the second term is exactly the KL divergence. Comparing Eqn (5) with Eqn (3), we know that life is good.\n' +
      '\n' +
      'We now have ELBO. But this ELBO is still not too useful because it involves \\(p(\\mathbf{x},\\mathbf{z})\\), something we have no access to. So, we need to do a little more things. Let\'s take a closer look at ELBO\n' +
      '\n' +
      '\\[\\operatorname{ELBO}(\\mathbf{x}) \\stackrel{{\\text{def}}}{{=}}\\mathbb{E}_{q_{\\mathbf{\\phi}}( \\mathbf{z}|\\mathbf{x})}\\left[\\log\\frac{p(\\mathbf{x},\\mathbf{z})}{q_{\\mathbf{\\phi}} (\\mathbf{z}|\\mathbf{x})}\\right]\\] definition \\[=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})}\\left[\\log \\frac{p(\\mathbf{x}|\\mathbf{z})p(\\mathbf{z})}{q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{ x})}\\right] p(\\mathbf{x},\\mathbf{z})=p(\\mathbf{x}|\\mathbf{z})p(\\mathbf{z})\\] \\[=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})}\\left[\\log p( \\mathbf{x}|\\mathbf{z})\\right]+\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{ x})}\\left[\\log\\frac{p(\\mathbf{z})}{q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})}\\right]\\] split expectation \\[=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})}\\left[\\log p_{ \\mathbf{\\theta}}(\\mathbf{x}|\\mathbf{z})\\right]-\\mathbb{D}_{\\mathrm{KL}}(q_{\\mathbf{ \\phi}}(\\mathbf{z}|\\mathbf{x})\\|p(\\mathbf{z})),\\] definition of KL\n' +
      '\n' +
      'where we secretly replaced the inaccessible \\(p(\\mathbf{x}|\\mathbf{z})\\) by its proxy \\(p_{\\mathbf{\\theta}}(\\mathbf{x}|\\mathbf{z})\\). This is a _beautiful_ result. We just showed something very easy to understand.\n' +
      '\n' +
      '\\[\\operatorname{ELBO}(\\mathbf{x})=\\underbrace{\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{z }|\\mathbf{x})}[\\log\\overbrace{p_{\\mathbf{\\theta}}(\\mathbf{x}|\\mathbf{z})}^{\\text{ a Gaussian}}}_{\\text{how good your decoder is}}-\\underbrace{\\mathbb{D}_{\\mathrm{KL}}\\left(\\overbrace{q_{\\phi}(\\mathbf{z}|\\mathbf{x})}^{\\text{ a Gaussian}}\\parallel\\overbrace{p(\\mathbf{z})}^{\\text{ $\\mathbf{\\theta}$}(\\mathbf{z})}\\right)}_{\\text{how good your encoder is}}. \\tag{6}\\]\n' +
      '\n' +
      'There are two terms in Eqn (6):\n' +
      '\n' +
      '* **Reconstruction**. The first term is about the _decoder_. We want the decoder to produce a good image \\(\\mathbf{x}\\) if we feed a latent \\(\\mathbf{z}\\) into the decoder (of course!). So, we want to _maximize_\\(\\log p_{\\mathbf{\\theta}}(\\mathbf{x}|\\mathbf{z})\\). It is similar to maximum likelihood where we want to find the model parameter to maximize the likelihood of observing the image. The expectation here is taken with respect to the samples \\(\\mathbf{z}\\) (conditioned on \\(\\mathbf{x}\\)). This shouldn\'t be a surprise because the samples \\(\\mathbf{z}\\) are used to assess the quality of the decoder. It cannot be an arbitrary noise vector but a meaningful latent vector. So, \\(\\mathbf{z}\\) needs to be sampled from \\(q_{\\phi}(\\mathbf{z}|\\mathbf{x})\\).\n' +
      '* **Prior Matching**. The second term is the KL divergence for the _encoder_. We want the encoder to turn \\(\\mathbf{x}\\) into a latent vector \\(\\mathbf{z}\\) such that the latent vector will follow our choice of (lazy) distribution \\(\\mathcal{N}(0,\\mathbf{I})\\). To be slightly more general, we write \\(p(\\mathbf{z})\\) as the target distribution. Because KL is a distance (which increases when the two distributions become more dissimilar), we need to put a negative sign in front so that it increases when the two distributions become more similar.\n' +
      '\n' +
      '**Example**. Let\'s continue our trivial Gaussian example. We know from our previous derivation that\n' +
      '\n' +
      '\\[q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x}) =\\mathcal{N}(\\mathbf{z}\\mid a\\mathbf{x}+b,1),\\] \\[p_{\\mathbf{\\theta}}(\\mathbf{x}|\\mathbf{z}) =\\mathcal{N}(\\mathbf{x}\\mid c\\mathbf{z}+d,c).\\]\n' +
      '\n' +
      'To determine \\(\\mathbf{\\theta}\\) and \\(\\mathbf{\\phi}\\), we need to minimize the prior matching error and maximize the reconstruction term. For the prior matching, we know that\n' +
      '\n' +
      '\\[\\mathbb{D}_{\\mathrm{KL}}(q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})\\|p(\\mathbf{z}) )=\\mathbb{D}_{\\mathrm{KL}}\\left(\\mathcal{N}(\\mathbf{z}\\mid a\\mathbf{x}+b,1) \\parallel\\mathcal{N}(\\mathbf{z}\\mid 0,1)\\right).\\]\n' +
      '\n' +
      'Since \\(\\mathbb{E}[\\mathbf{x}]=\\mu\\) and \\(\\mathrm{Var}[\\mathbf{x}]=\\sigma^{2}\\), the KL-divergence is minimized when \\(a=\\frac{1}{\\sigma}\\) and \\(b=-\\frac{\\mu}{\\sigma}\\) so that \\(a\\mathbf{x}+b=\\frac{\\kappa-\\mu}{\\sigma}\\). It then follows that \\(\\mathbb{E}[a\\mathbf{x}+b]=0\\), and \\(\\mathrm{Var}[a\\mathbf{x}+b]=1\\). For the reconstruction term, we know that\n' +
      '\n' +
      '\\[\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})}[\\log p_{\\mathbf{\\theta}}(\\mathbf{ x}|\\mathbf{z})]=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})}\\left[-\\frac{(c \\mathbf{z}+d-\\mu)^{2}}{2c^{2}}\\right].\\]\n' +
      '\n' +
      'Since \\(\\mathbb{E}[\\mathbf{z}]=0\\) and \\(\\mathrm{Var}[\\mathbf{z}]=1\\), it follows that the term is maximized when \\(c=\\sigma\\) and \\(d=\\mu\\).\n' +
      '\n' +
      'To conclude, the encoder and decoder parameters are\n' +
      '\n' +
      '\\[\\mathbf{z} =\\text{encode}(\\mathbf{x})=\\frac{\\mathbf{x}-\\mu}{\\sigma},\\] \\[\\mathbf{x} =\\text{decode}(\\mathbf{z})=\\sigma\\mathbf{z}+\\mu,\\]\n' +
      '\n' +
      'which is fairly easy to understand.\n' +
      '\n' +
      'The reconstruction term and the prior matching terms are illustrated in Figure 3. In both cases, and during training, we assume that we have access to both \\(\\mathbf{z}\\) and \\(\\mathbf{x}\\), where \\(\\mathbf{z}\\) needs to be sampled from \\(q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})\\). Then for reconstruction, we estimate \\(\\mathbf{\\theta}\\) to maximize \\(p_{\\mathbf{\\theta}}(\\mathbf{x}|\\mathbf{z})\\). For prior matching, we find \\(\\mathbf{\\phi}\\) to minimize the KL divergence. The optimization can be challenging, because if you update \\(\\mathbf{\\phi}\\), the distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})\\) will change.\n' +
      '\n' +
      '### Training VAE\n' +
      '\n' +
      'Now that we understand the meaning of ELBO, we can discuss how to train the VAE. To train a VAE, we need the ground truth pairs \\((\\mathbf{x},\\mathbf{z})\\). We know how to get \\(\\mathbf{x}\\); it is just the image from a dataset. But correspondingly what should \\(\\mathbf{z}\\) be?\n' +
      '\n' +
      'Let\'s talk about the **encoder**. We know that \\(\\mathbf{z}\\) is generated from the distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})\\). We also know that \\(q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})\\) is a Gaussian. Assume that this Gaussian has a mean \\(\\mathbf{\\mu}\\) and a covariance matrix \\(\\sigma^{2}\\mathbf{I}\\) (Ha! Our laziness again! We do not use a general covariance matrix but assume an equal variance).\n' +
      '\n' +
      'The tricky part is how to determine \\(\\mathbf{\\mu}\\) and \\(\\sigma^{2}\\) from the input image \\(\\mathbf{x}\\). Okay, if you run out of clue, do not worry. Welcome to the Dark Side of the Force. We construct a deep neural network(s) such that\n' +
      '\n' +
      '\\[\\mathbf{\\mu} =\\underbrace{\\mathbf{\\mu}_{\\mathbf{\\phi}}}_{\\text{neural network}}( \\mathbf{x})\\] \\[\\sigma^{2} =\\underbrace{\\sigma^{2}_{\\mathbf{\\phi}}}_{\\text{neural network}}( \\mathbf{x}),\\]\n' +
      '\n' +
      'Therefore, the samples \\(\\mathbf{z}^{(\\ell)}\\) (where \\(\\ell\\) denotes the \\(\\ell\\)-th training sample in the training set) can be sampled from the Gaussian distribution\n' +
      '\n' +
      '\\[\\mathbf{z}^{(\\ell)} \\sim\\underbrace{\\mathcal{N}(\\mathbf{z}\\mid\\mathbf{\\mu}_{\\mathbf{\\phi}}( \\mathbf{x}^{(\\ell)}),\\sigma^{2}_{\\mathbf{\\phi}}(\\mathbf{x}^{(\\ell)})\\mathbf{I})}_ {q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x}^{(\\ell)})},\\qquad\\text{where }\\mathbf{\\mu}_{\\mathbf{\\phi}}, \\sigma^{2}_{\\mathbf{\\phi}}\\text{ are functions of }\\mathbf{x}. \\tag{7}\\]\n' +
      '\n' +
      'The idea is summarized in Figure 4 where we use a neural network to estimate the Gaussian parameters, and from the Gaussian we draw samples. Note that \\(\\mathbf{\\mu}_{\\mathbf{\\phi}}(\\mathbf{x}^{(\\ell)})\\) and \\(\\sigma^{2}_{\\mathbf{\\phi}}(\\mathbf{x}^{(\\ell)})\\) are functions of \\(\\mathbf{x}^{(\\ell)}\\). Thus, for a different \\(\\mathbf{x}^{(\\ell)}\\) we will have a different Gaussian.\n' +
      '\n' +
      'Figure 3: Interpreting the reconstruction term and the prior matching term in ELBO for a variational autoencoder.\n' +
      '\n' +
      '**Remark**. For any high-dimensional Gaussian \\(\\mathbf{x}\\sim\\mathcal{N}(\\mathbf{x}|\\boldsymbol{\\mu},\\boldsymbol{\\Sigma})\\), the sampling process can be done via the transformation of white noise\n' +
      '\n' +
      '\\[\\mathbf{x}=\\boldsymbol{\\mu}+\\boldsymbol{\\Sigma}^{\\frac{1}{2}}\\mathbf{w}, \\tag{8}\\]\n' +
      '\n' +
      'where \\(\\mathbf{w}\\sim\\mathcal{N}(0,\\mathbf{I})\\). The half matrix \\(\\boldsymbol{\\Sigma}^{\\frac{1}{2}}\\) can be obtained through eigen-decomposition or Cholesky factorization. For diagonal matrices \\(\\boldsymbol{\\Sigma}=\\sigma^{2}\\mathbf{I}\\), the above reduces to\n' +
      '\n' +
      '\\[\\mathbf{x}=\\boldsymbol{\\mu}+\\sigma\\mathbf{w},\\qquad\\text{where}\\;\\mathbf{w} \\sim\\mathcal{N}(0,\\mathbf{I}). \\tag{9}\\]\n' +
      '\n' +
      'Let\'s talk about the **decoder**. The decoder is implemented through a neural network. For notation simplicity, let\'s define it as \\(\\text{decode}_{\\boldsymbol{\\theta}}\\) where \\(\\boldsymbol{\\theta}\\) denotes the network parameters. The job of the decoder network is to take a latent variable \\(\\mathbf{z}\\) and generates an image \\(\\widehat{\\mathbf{x}}\\):\n' +
      '\n' +
      '\\[\\widehat{\\mathbf{x}}=\\text{decode}_{\\boldsymbol{\\theta}}(\\mathbf{z}). \\tag{10}\\]\n' +
      '\n' +
      'Now let\'s make one more (crazy) assumption that the error between the decoded image \\(\\widehat{\\mathbf{x}}\\) and the ground truth image \\(\\mathbf{x}\\) is Gaussian. (Wait, Gaussian again?!) We assume that\n' +
      '\n' +
      '\\[(\\widehat{\\mathbf{x}}-\\mathbf{x})\\sim\\mathcal{N}(0,\\sigma_{\\text{dec}}^{2}), \\qquad\\text{for some}\\;\\sigma_{\\text{dec}}^{2}.\\]\n' +
      '\n' +
      'Then, it follows that the distribution \\(p_{\\boldsymbol{\\theta}}(\\mathbf{x}|\\mathbf{z})\\) is\n' +
      '\n' +
      '\\[\\log p_{\\boldsymbol{\\theta}}(\\mathbf{x}|\\mathbf{z}) =\\log\\mathcal{N}(\\mathbf{x}\\,|\\,\\text{decode}_{\\boldsymbol{\\theta }}(\\mathbf{z}),\\sigma_{\\text{dec}}^{2}\\mathbf{I})\\] \\[=\\log\\frac{1}{\\sqrt{(2\\pi\\sigma_{\\text{dec}}^{2})^{D}}}\\exp\\left\\{ -\\frac{\\|\\mathbf{x}-\\text{decode}_{\\boldsymbol{\\theta}}(\\mathbf{z})\\|^{2}}{2 \\sigma_{\\text{dec}}^{2}}\\right\\}\\] \\[=-\\frac{\\|\\mathbf{x}-\\text{decode}_{\\boldsymbol{\\theta}}( \\mathbf{z})\\|^{2}}{2\\sigma_{\\text{dec}}^{2}}\\;\\;-\\;\\underbrace{\\log\\sqrt{(2 \\pi\\sigma_{\\text{dec}}^{2})^{D}}}_{\\text{you can ignore this term}}\\;\\;, \\tag{11}\\]\n' +
      '\n' +
      'where \\(D\\) is the dimension of \\(\\mathbf{x}\\). This equation says that the maximization of the likelihood term in ELBO is literally just the \\(\\ell_{2}\\) loss between the decoded image and ground truth. The idea is shown in Figure 5.\n' +
      '\n' +
      'Figure 5: Implementation of a VAE decoder. We use a neural network to take the latent vector \\(\\mathbf{z}\\) and generate an image \\(\\widehat{\\mathbf{x}}\\). The log likelihood will give us a quadratic equation if we assume a Gaussian distribution.\n' +
      '\n' +
      '### Loss Function\n' +
      '\n' +
      'Once you understand the structure of the encoder and the decoder, the loss function is easy to understand. We approximate the expectation by Monte-Carlo simulation:\n' +
      '\n' +
      '\\[\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x})}[\\log p_{\\mathbf{\\theta}}(\\mathbf{x }|\\mathbf{z})]\\approx\\frac{1}{L}\\sum_{\\ell=1}^{L}\\log p_{\\mathbf{\\theta}}(\\mathbf{ x}^{\\ell}|\\mathbf{z}^{(\\ell)}),\\qquad\\mathbf{z}^{(\\ell)}\\sim q_{\\mathbf{\\phi}}( \\mathbf{z}|\\mathbf{x}^{(\\ell)}),\\]\n' +
      '\n' +
      'where \\(\\mathbf{x}^{(\\ell)}\\) is the \\(\\ell\\)-th sample in the training set, and \\(\\mathbf{z}^{(\\ell)}\\) is sampled from \\(\\mathbf{z}^{(\\ell)}\\sim q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x}^{(\\ell)})\\). The distribution \\(q_{\\mathbf{\\theta}}\\) is \\(q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x}^{(\\ell)})=\\mathcal{N}(\\mathbf{z}|\\mathbf{\\mu }_{\\mathbf{\\phi}}(\\mathbf{x}^{(\\ell)}),\\sigma_{\\mathbf{\\phi}}^{2}(\\mathbf{x}^{(\\ell)}) \\mathbf{I})\\).\n' +
      '\n' +
      '**Training loss of VAE**:\n' +
      '\n' +
      '\\[\\operatorname*{argmax}_{\\mathbf{\\phi},\\mathbf{\\theta}}\\left\\{\\frac{1}{L}\\sum_{\\ell=1} ^{L}\\log p_{\\mathbf{\\theta}}(\\mathbf{x}^{(\\ell)}|\\mathbf{z}^{(\\ell)})-\\mathbb{D}_ {\\text{KL}}(q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x}^{(\\ell)})\\|p(\\mathbf{z})) \\right\\}, \\tag{12}\\]\n' +
      '\n' +
      'where \\(\\{\\mathbf{x}^{(\\ell)}\\}_{\\ell=1}^{L}\\) are the ground truth images in the training dataset, and \\(\\mathbf{z}^{(\\ell)}\\) is sampled from Eqn (7).\n' +
      '\n' +
      'The \\(\\mathbf{z}\\) in the KL divergence term does not depend on \\(\\ell\\) because we are measuring the KL divergence between two distributions. The variable \\(\\mathbf{z}\\) here is a dummy.\n' +
      '\n' +
      'One last thing we need to clarify is the KL divergence. Since \\(q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x}^{(\\ell)})=\\mathcal{N}(\\mathbf{z}|\\mathbf{\\mu }_{\\mathbf{\\phi}}(\\mathbf{x}^{(\\ell)}),\\sigma_{\\mathbf{\\phi}}^{2}(\\mathbf{x}^{(\\ell)}) \\mathbf{I})\\) and \\(p(\\mathbf{z})=\\mathcal{N}(0,\\mathbf{I})\\), we are essentially coming two Gaussian distributions. If you go to Wikipedia, you can see that the KL divergence for two \\(d\\)-dimensional Gaussian distributions \\(\\mathcal{N}(\\mathbf{\\mu}_{0},\\mathbf{\\Sigma}_{0})\\) and \\(\\mathcal{N}(\\mathbf{\\mu}_{1},\\mathbf{\\Sigma}_{1})\\) is\n' +
      '\n' +
      '\\[\\mathbb{D}_{\\text{KL}}(\\mathcal{N}(\\mathbf{\\mu}_{0},\\mathbf{\\Sigma}_{0}),\\mathcal{N}( \\mathbf{\\mu}_{1},\\mathbf{\\Sigma}_{1}))=\\frac{1}{2}\\left(\\text{Tr}(\\mathbf{\\Sigma}_{1}^{-1 }\\mathbf{\\Sigma}_{0})-d+(\\mathbf{\\mu}_{1}-\\mathbf{\\mu}_{0})^{T}\\mathbf{\\Sigma}_{1}^{-1}(\\mathbf{ \\mu}_{1}-\\mathbf{\\mu}_{0})+\\log\\frac{\\text{det}\\mathbf{\\Sigma}_{1}}{\\text{det}\\mathbf{ \\Sigma}_{0}}\\right). \\tag{13}\\]\n' +
      '\n' +
      'Substituting our distributions by considering \\(\\mathbf{\\mu}_{0}=\\mathbf{\\mu}_{\\mathbf{\\phi}}(\\mathbf{x}^{(\\ell)})\\), \\(\\mathbf{\\Sigma}_{0}=\\sigma_{\\mathbf{\\phi}}^{2}(\\mathbf{x}^{(\\ell)})\\mathbf{I}\\), \\(\\mathbf{\\mu}_{1}=0\\), \\(\\mathbf{\\Sigma}_{1}=\\mathbf{I}\\), we can show that the KL divergence has an analytic expression\n' +
      '\n' +
      '\\[\\mathbb{D}_{\\text{KL}}(q_{\\mathbf{\\phi}}(\\mathbf{z}|\\mathbf{x}^{(\\ell)})\\parallel p (\\mathbf{z}))=\\frac{1}{2}\\left((\\sigma_{\\mathbf{\\phi}}^{2}(\\mathbf{x}^{(\\ell)}))^{ d}+\\mathbf{\\mu}_{\\mathbf{\\phi}}(\\mathbf{x}^{(\\ell)})^{T}\\mathbf{\\mu}_{\\mathbf{\\phi}}(\\mathbf{x}^{( \\ell)})-d\\log(\\sigma_{\\mathbf{\\phi}}^{2}(\\mathbf{x}^{(\\ell)}))\\right), \\tag{14}\\]\n' +
      '\n' +
      'where \\(d\\) is the dimension of the vector \\(\\mathbf{z}\\). Therefore, the overall loss function Eqn (12) is differentiable. So, we can train the encoder and the decoder end-to-end by backpropagating the gradients.\n' +
      '\n' +
      '### Inference with VAE\n' +
      '\n' +
      'For inference, we can simply throw a latent vector \\(\\mathbf{z}\\) (which is sampled from \\(p(\\mathbf{z})=\\mathcal{N}(0,\\mathbf{I})\\)) into the decoder decode\\({}_{\\mathbf{\\theta}}\\) and get an image \\(\\mathbf{x}\\). That\'s it; see Figure 6.\n' +
      '\n' +
      '### Congratulations! We are done. This is all about VAE.\n' +
      '\n' +
      'If you would like to read more, we highly recommend the tutorial by Kingma and Welling [1]. A shorter tutorial can be found at [2]. If you type VAE tutorial PyTorch in Google, you will be able to find hundreds if not thousands programming tutorials and videos.\n' +
      '\n' +
      'Figure 6: Using VAE to generate image is as simple as sending a latent noise code \\(\\mathbf{z}\\) through the decoder.\n' +
      '\n' +
      '## 2 Denoising Diffusion Probabilistic Model (DDPM)\n' +
      '\n' +
      'In this section, we will discuss the DDPM by Ho et al. [4]. If you are confused by the thousands of tutorials online, rest assured that DDPM is not that complicated. All you need to understand is the following summary:\n' +
      '\n' +
      'Diffusion models are _incremental_ updates where the assembly of the whole gives us the encoder-decoder structure. The transition from one state to another is realized by a denoiser.\n' +
      '\n' +
      'Why increment? It\'s like turning the direction of a giant ship. You need to turn the ship slowly towards your desired direction or otherwise you will lose control. The same principle applies to your life, your company HR, your university administration, your spouse, your children, and anything around your life. "Bend one inch at a time!" (Credit: Sergio Goma who made this comment at Electronic Imaging 2023.)\n' +
      '\n' +
      'The structure of the diffusion model is shown below. It is called the **variational diffusion model**[5]. The variational diffusion model has a sequence of states \\(\\mathbf{x}_{0},\\mathbf{x}_{1},\\ldots,\\mathbf{x}_{T}\\):\n' +
      '\n' +
      '* \\(\\mathbf{x}_{0}\\): It is the original image, which is the same as \\(\\mathbf{x}\\) in VAE.\n' +
      '* \\(\\mathbf{x}_{T}\\): It is the latent variable, which is the same as \\(\\mathbf{z}\\) in VAE. Since we are all lazy, we want \\(\\mathbf{x}_{T}\\sim\\mathcal{N}(0,\\mathbf{I})\\).\n' +
      '* \\(\\mathbf{x}_{1},\\ldots,\\mathbf{x}_{T-1}\\): They are the intermediate states. They are also the latent variables, but they are not white Gaussian.\n' +
      '\n' +
      'The structure of the variational diffusion model is shown in Figure 7. The forward and the reverse paths are analogous to the paths of a single-step variational autoencoder. The difference is that the encoders and decoders have identical input-output dimensions. The assembly of all the forward building blocks will give us the encoder, and the assembly of all the reverse building blocks will give us the decoder.\n' +
      '\n' +
      '### Building Blocks\n' +
      '\n' +
      '**Transition Block** The \\(t\\)-th transition block consists of three states \\(\\mathbf{x}_{t-1}\\), \\(\\mathbf{x}_{t}\\), and \\(\\mathbf{x}_{t+1}\\). There are two possible paths to get to state \\(\\mathbf{x}_{t}\\), as illustrated in Figure 8.\n' +
      '\n' +
      '* The forward transition that goes from \\(\\mathbf{x}_{t-1}\\) to \\(\\mathbf{x}_{t}\\). The associated transition distribution is \\(p(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\). In plain words, if you tell us \\(\\mathbf{x}_{t-1}\\), we can tell you \\(\\mathbf{x}_{t}\\) according to \\(p(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\). However, just like a VAE, the transition distribution \\(p(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\) is never accessible. But this is okay. Lazy people like us\n' +
      '\n' +
      'Figure 7: Variational diffusion model. In this model, the input image is \\(\\mathbf{x}_{0}\\) and the white noise is \\(\\mathbf{x}_{T}\\). The intermediate variables (or states) \\(\\mathbf{x}_{1},\\ldots,\\mathbf{x}_{T-1}\\) are latent variables. The transition from \\(\\mathbf{x}_{t-1}\\) to \\(\\mathbf{x}_{t}\\) is analogous to the forward step (encoder) in VAE, whereas the transition from \\(\\mathbf{x}_{t}\\) to \\(\\mathbf{x}_{t-1}\\) is analogous to the reverse step (decoder) in VAE. Note, however, that the input dimension and the output dimension of the encoders/decoders here are identical.\n' +
      '\n' +
      'will just approximate it by a Gaussian \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\). We will discuss the exact form \\(q_{\\mathbf{\\phi}}\\) later, but it is just some Gaussian.\n' +
      '* The reverse transition goes from \\(\\mathbf{x}_{t+1}\\) to \\(\\mathbf{x}_{t}\\). Again, we never know \\(p(\\mathbf{x}_{t+1}|\\mathbf{x}_{t})\\) but that\'s okay. We just use another Gaussian \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{t+1}|\\mathbf{x}_{t})\\) to approximate the true distribution, but its mean needs to be estimated by a neural network.\n' +
      '\n' +
      '**Initial Block** The initial block of the variational diffusion model focuses on the state \\(\\mathbf{x}_{0}\\). Since all problems we study starts at \\(\\mathbf{x}_{0}\\), there is only the reverse transition from \\(\\mathbf{x}_{1}\\) to \\(\\mathbf{x}_{0}\\), and nothing that goes from \\(\\mathbf{x}_{-1}\\) to \\(\\mathbf{x}_{0}\\). Therefore, we only need to worry about \\(p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\). But since \\(p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\) is never accessible, we approximate it by a Gaussian \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\) where the mean is computed through a neural network. See Figure 9 for illustration.\n' +
      '\n' +
      '**Final Block**. The final block focuses on the state \\(\\mathbf{x}_{T}\\). Remember that \\(\\mathbf{x}_{T}\\) is supposed to be our final latent variable which is a white Gaussian noise vector. Because it is the final block, there is only a forward transition from \\(\\mathbf{x}_{T-1}\\) to \\(\\mathbf{x}_{T}\\), and nothing such as \\(\\mathbf{x}_{T+1}\\) to \\(\\mathbf{x}_{T}\\). The forward transition is approximated by \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{T-1})\\), which is a Gaussian. See Figure 10 for illustration.\n' +
      '\n' +
      '**Understanding the Transition Distribution**. Before we proceed further, we need to detour slightly to talk about the transition distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\). We know that it is Gaussian. But we still need to know its formal definition, and the origin of this definition.\n' +
      '\n' +
      'Figure 10: The final block of a variational diffusion model focuses on the node \\(\\mathbf{x}_{T}\\). Since there is no state after time \\(t=T\\), we only have a forward transition from \\(\\mathbf{x}_{T-1}\\) to \\(\\mathbf{x}_{T}\\).\n' +
      '\n' +
      'Figure 9: The initial block of a variational diffusion model focuses on the node \\(\\mathbf{x}_{0}\\). Since there is no state before time \\(t=0\\), we only have a reverse transition from \\(\\mathbf{x}_{1}\\) to \\(\\mathbf{x}_{0}\\).\n' +
      '\n' +
      '**Transition Distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\)**. In a denoising diffusion probabilistic model, the transition distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\) is defined as\n' +
      '\n' +
      '\\[q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\stackrel{{\\rm def}}{{= }}\\mathcal{N}(\\mathbf{x}_{t}\\,|\\,\\sqrt{\\alpha_{t}}\\mathbf{x}_{t-1},(1-\\alpha_ {t})\\mathbf{I}). \\tag{15}\\]\n' +
      '\n' +
      'In other words, the mean is \\(\\sqrt{\\alpha_{t}}\\mathbf{x}_{t-1}\\) and the variance is \\(1-\\alpha_{t}\\). The choice of the scaling factor \\(\\sqrt{\\alpha_{t}}\\) is to make sure that the variance magnitude is preserved so that it will not explode and vanish after many iterations.\n' +
      '\n' +
      '**Example**. Let\'s consider a Gaussian mixture model\n' +
      '\n' +
      '\\[\\mathbf{x}_{0}\\sim p_{0}(\\mathbf{x})=\\pi_{1}\\mathcal{N}(\\mathbf{x}|\\mu_{1}, \\sigma_{1}^{2})+\\pi_{2}\\mathcal{N}(\\mathbf{x}|\\mu_{2},\\sigma_{2}^{2}).\\]\n' +
      '\n' +
      'Given the transition probability, we know that\n' +
      '\n' +
      '\\[\\mathbf{x}_{t}=\\sqrt{\\alpha_{t}}\\mathbf{x}_{t-1}+\\sqrt{(1-\\alpha_{t})}\\mathbf{ \\epsilon},\\qquad\\text{where}\\;\\;\\mathbf{\\epsilon}\\sim\\mathcal{N}(0,\\mathbf{I}).\\]\n' +
      '\n' +
      'For a mixture model, it is not difficult to show that the probability distribution of \\(\\mathbf{x}_{t}\\) can be calculated recursively via the algorithm for \\(t=1,2,\\ldots,T\\):\n' +
      '\n' +
      '\\[p_{t}(\\mathbf{x})= \\pi_{1}\\mathcal{N}(\\mathbf{x}|\\sqrt{\\alpha_{t}}\\mu_{1,t-1},\\alpha _{t}\\sigma_{1,t-1}^{2}+(1-\\alpha_{t}))\\] \\[+ \\pi_{2}\\mathcal{N}(\\mathbf{x}|\\sqrt{\\alpha_{t}}\\mu_{2,t-1},\\alpha _{t}\\sigma_{2,t-1}^{2}+(1-\\alpha_{t})), \\tag{16}\\]\n' +
      '\n' +
      'where \\(\\mu_{1,t-1}\\) is the mean at \\(t-1\\), with \\(\\mu_{1,0}=\\mu_{1}\\) being the initial mean. Similarly, \\(\\sigma_{1,t-1}^{2}\\) is the variance at \\(t-1\\), with \\(\\sigma_{1,0}^{2}=\\sigma_{1}^{2}\\) being the initial variance.\n' +
      '\n' +
      'In the figure below, we show the example where \\(\\pi_{1}=0.3\\), \\(\\pi_{2}=0.7\\), \\(\\mu_{1}=-2\\), \\(\\mu_{2}=2\\), \\(\\sigma_{1}=0.2\\), and \\(\\sigma_{2}=1\\). The rate is defined as \\(\\alpha_{t}=0.97\\) for all \\(t\\). We plot the probability distribution function for different \\(t\\).\n' +
      '\n' +
      '**Remark**. For those who would like to understand how we derive the probability density of a mixture model in Eqn (16), we can show a simple derivation. Consider a mixture model\n' +
      '\n' +
      '\\[p(\\mathbf{x})=\\sum_{k=1}^{K}\\pi_{k}\\underbrace{\\mathcal{N}(\\mathbf{x}|\\mu_{k },\\sigma_{k}^{2}\\mathbf{I})}_{p(\\mathbf{x}|k)}.\\]\n' +
      '\n' +
      'If we consider a new variable \\(\\mathbf{y}=\\sqrt{\\alpha}\\mathbf{x}+\\sqrt{1-\\alpha}\\mathbf{\\epsilon}\\) where \\(\\mathbf{\\epsilon}\\sim\\mathcal{N}(0,\\mathbf{I})\\), then the distribution of \\(\\mathbf{y}\\) can be derived by using the law of total probability:\n' +
      '\n' +
      '\\[p(\\mathbf{y})=\\sum_{k=1}^{K}p(\\mathbf{y}|k)p(k)=\\sum_{k=1}^{K}\\pi_{k}p( \\mathbf{y}|k).\\]Since \\(\\mathbf{y}|k\\) is a linear combination of a Gaussian random variable \\(\\mathbf{x}\\) and another Gaussian random variable \\(\\boldsymbol{\\epsilon}\\), the sum \\(\\mathbf{y}\\) will remain as a Gaussian. The mean is\n' +
      '\n' +
      '\\[\\mathbb{E}[\\mathbf{y}|k] =\\sqrt{\\alpha}\\mathbb{E}[\\mathbf{x}|k]+\\sqrt{1-\\alpha}\\mathbb{E}[ \\boldsymbol{\\epsilon}]=\\sqrt{\\alpha}\\mu_{k}\\] \\[\\text{Var}[\\mathbf{y}|k] =\\alpha\\text{Var}[\\mathbf{x}|k]+(1-\\alpha)\\text{Var}[\\boldsymbol {\\epsilon}]=\\alpha\\sigma_{k}^{2}+(1-\\alpha).\\]\n' +
      '\n' +
      'So, \\(p(\\mathbf{y}|k)=\\mathcal{N}(\\mathbf{y}|\\sqrt{\\alpha}\\mu_{k},\\alpha\\sigma_{k}^{ 2}+(1-\\alpha))\\). This completes the derivation.\n' +
      '\n' +
      '### The magical scalars \\(\\sqrt{\\alpha_{t}}\\) and \\(1-\\alpha_{t}\\)\n' +
      '\n' +
      'You may wonder how the genie (the authors of the denoising diffusion) come up with the magical scalars \\(\\sqrt{\\alpha}_{t}\\) and \\((1-\\alpha_{t})\\) for the above transition probability. To demystify this, let\'s begin with two unrelated scalars \\(a\\in\\mathbb{R}\\) and \\(b\\in\\mathbb{R}\\), and we define the transition distribution as\n' +
      '\n' +
      '\\[q_{\\boldsymbol{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})=\\mathcal{N}(\\mathbf{x} _{t}\\,|\\,a\\mathbf{x}_{t-1},b^{2}\\mathbf{I}). \\tag{17}\\]\n' +
      '\n' +
      'Here is the rule of thumb:\n' +
      '\n' +
      '**Why \\(\\sqrt{\\alpha_{t}}\\) and \\(1-\\alpha_{t}\\)?**\n' +
      '\n' +
      'We want to choose \\(a\\) and \\(b\\) such that the distribution of \\(\\mathbf{x}_{t}\\) will become \\(\\mathcal{N}(0,\\mathbf{I})\\) when \\(t\\) is large enough. It turns out that the answer is \\(a=\\sqrt{\\alpha}\\) and \\(b=\\sqrt{1-\\alpha}\\).\n' +
      '\n' +
      '**Proof**. We want to show that \\(a=\\sqrt{\\alpha}\\) and \\(b=\\sqrt{1-\\alpha}\\). For the distribution shown in Eqn (17), the equivalent sampling step is:\n' +
      '\n' +
      '\\[\\mathbf{x}_{t}=a\\mathbf{x}_{t-1}+b\\boldsymbol{\\epsilon}_{t-1},\\qquad\\text{ where}\\qquad\\boldsymbol{\\epsilon}_{t-1}\\sim\\mathcal{N}(0,\\mathbf{I}). \\tag{18}\\]\n' +
      '\n' +
      'Think about this: if there is a random variable \\(X\\sim\\mathcal{N}(\\mu,\\sigma^{2})\\), drawing \\(X\\) from this Gaussian can be equivalently achieved by defining \\(X=\\mu+\\sigma\\eta\\) where \\(\\eta\\sim\\mathcal{N}(0,1)\\).\n' +
      '\n' +
      'We can carry on the recursion to show that\n' +
      '\n' +
      '\\[\\mathbf{x}_{t} =a\\mathbf{x}_{t-1}+b\\boldsymbol{\\epsilon}_{t-1}\\] \\[=a(a\\mathbf{x}_{t-2}+b\\boldsymbol{\\epsilon}_{t-2})+b\\boldsymbol{ \\epsilon}_{t-1}\\] (substitute \\[\\mathbf{x}_{t-1}=a\\mathbf{x}_{t-2}+b\\boldsymbol{\\epsilon}_{t-2}\\] ) \\[=a^{2}\\mathbf{x}_{t-2}+ab\\boldsymbol{\\epsilon}_{t-2}+b \\boldsymbol{\\epsilon}_{t-1}\\] (regroup terms ) \\[=\\vdots\\] \\[=a^{t}\\mathbf{x}_{0}+b\\underbrace{\\left[\\boldsymbol{\\epsilon}_{t -1}+a\\boldsymbol{\\epsilon}_{t-2}+a^{2}\\boldsymbol{\\epsilon}_{t-3}+\\ldots+a^{t -1}\\boldsymbol{\\epsilon}_{0}\\right]}_{\\stackrel{{\\text{def}}}{{=}} \\mathbf{w}_{t}}. \\tag{19}\\]\n' +
      '\n' +
      'The finite sum above is a sum of independent Gaussian random variables. The mean vector \\(\\mathbb{E}[\\mathbf{w}_{t}]\\) remains zero because everyone has a zero mean. The covariance matrix (for a zero-mean vector) is\n' +
      '\n' +
      '\\[\\text{Cov}[\\mathbf{w}_{t}]\\stackrel{{\\text{def}}}{{=}} \\mathbb{E}[\\mathbf{w}_{t}\\mathbf{w}_{t}^{T}] =b^{2}(\\text{Cov}(\\boldsymbol{\\epsilon}_{t-1})+a^{2}\\text{Cov}( \\boldsymbol{\\epsilon}_{t-2})+\\ldots+(a^{t-1})^{2}\\text{Cov}(\\boldsymbol{ \\epsilon}_{0}))\\] \\[=b^{2}(1+a^{2}+a^{4}+\\ldots+a^{2(t-1)})\\mathbf{I}\\] \\[=b^{2}\\cdot\\frac{1-a^{2t-1}}{1-a^{2}}\\mathbf{I}.\\]\n' +
      '\n' +
      'As \\(t\\to\\infty\\), \\(a^{t}\\to 0\\) for any \\(0<a<1\\). Therefore, at the limit when \\(t=\\infty\\),\n' +
      '\n' +
      '\\[\\lim_{t\\to\\infty}\\text{Cov}[\\mathbf{w}_{t}]=\\frac{b^{2}}{1-a^{2}}\\mathbf{I}.\\]So, if we want \\(\\lim_{t\\to\\infty}\\text{Cov}[\\mathbf{w}_{t}]=\\mathbf{I}\\) (so that the distribution of \\(\\mathbf{x}_{t}\\) will approach \\(\\mathcal{N}(0,\\mathbf{I})\\), then \\(b=\\sqrt{1-a^{2}}\\). Now, if we let \\(a=\\sqrt{\\alpha}\\), then \\(b=\\sqrt{1-\\alpha}\\). This will give us\n' +
      '\n' +
      '\\[\\mathbf{x}_{t}=\\sqrt{\\alpha}\\mathbf{x}_{t-1}+\\sqrt{1-\\alpha}\\mathbf{\\epsilon}_{t- 1}. \\tag{20}\\]\n' +
      '\n' +
      'Or equivalently, \\(q_{\\mathbf{\\phi}}(\\mathbf{x}|\\mathbf{x}_{t-1})=\\mathcal{N}(\\mathbf{x}_{t}\\,|\\, \\sqrt{\\alpha}\\mathbf{x}_{t-1},(1-\\alpha)\\mathbf{I})\\). You can replace \\(\\alpha\\) by \\(\\alpha_{t}\\), if you prefer a scheduler.\n' +
      '\n' +
      '### Distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{0})\\)\n' +
      '\n' +
      'With the understanding of the magical scalars, we can talk about the distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{0})\\). That is, we want to know how \\(\\mathbf{x}_{t}\\) will be distributed if we are given \\(\\mathbf{x}_{0}\\).\n' +
      '\n' +
      '**Conditional distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{0})\\)**. The conditional distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{0})\\) is given by\n' +
      '\n' +
      '\\[q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{0})=\\mathcal{N}(\\mathbf{x}_{t}\\,|\\, \\sqrt{\\overline{\\alpha}_{t}}\\mathbf{x}_{0},\\ \\ (1-\\overline{\\alpha}_{t})\\mathbf{I}), \\tag{21}\\]\n' +
      '\n' +
      'where \\(\\overline{\\alpha}_{t}=\\prod_{i=1}^{t}\\alpha_{i}\\).\n' +
      '\n' +
      '**Proof**. To see why this is the case, we can re-do the recursion but this time we use \\(\\sqrt{\\alpha_{t}}\\mathbf{x}_{t-1}\\) and \\((1-\\alpha_{t})\\mathbf{I}\\) as the mean and covariance, respectively. This will give us\n' +
      '\n' +
      '\\[\\mathbf{x}_{t} =\\sqrt{\\alpha_{t}}\\mathbf{x}_{t-1}+\\sqrt{1-\\alpha_{t}}\\mathbf{ \\epsilon}_{t-1}\\] \\[=\\sqrt{\\alpha_{t}}(\\sqrt{\\alpha_{t-1}}\\mathbf{x}_{t-2}+\\sqrt{1- \\alpha_{t-1}}\\mathbf{\\epsilon}_{t-2})+\\sqrt{1-\\alpha_{t}}\\mathbf{\\epsilon}_{t-1}\\] \\[=\\sqrt{\\alpha_{t}\\alpha_{t-1}}\\mathbf{x}_{t-2}+\\underbrace{\\sqrt{ \\alpha_{t}}\\sqrt{1-\\alpha_{t-1}}\\mathbf{\\epsilon}_{t-2}+\\sqrt{1-\\alpha_{t}}\\mathbf{ \\epsilon}_{t-1}}_{\\mathbf{w}_{1}}. \\tag{22}\\]\n' +
      '\n' +
      'Therefore, we have a sum of two Gaussians. But since sum of two Gaussians remains a Gaussian, we can just calculate its new covariance (because the mean remains zero). The new covariance is\n' +
      '\n' +
      '\\[\\mathbb{E}[\\mathbf{w}_{1}\\mathbf{w}_{1}^{T}] =[(\\sqrt{\\alpha_{t}}\\sqrt{1-\\alpha_{t-1}})^{2}+(\\sqrt{1-\\alpha_{ t}})^{2}]\\mathbf{I}\\] \\[=[\\alpha_{t}(1-\\alpha_{t-1})+1-\\alpha_{t}]\\mathbf{I}=[1-\\alpha_{t} \\alpha_{t-1}]\\mathbf{I}.\\]\n' +
      '\n' +
      'Returning to Eqn (22), we can show that the recursion is updated to become a linear combination of \\(\\mathbf{x}_{t-2}\\) and a noise vector \\(\\mathbf{\\epsilon}_{t-2}\\):\n' +
      '\n' +
      '\\[\\mathbf{x}_{t} =\\sqrt{\\alpha_{t}\\alpha_{t-1}}\\mathbf{x}_{t-2}+\\sqrt{1-\\alpha_{t }\\alpha_{t-1}}\\mathbf{\\epsilon}_{t-2}\\] \\[=\\sqrt{\\alpha_{t}\\alpha_{t-1}\\alpha_{t-2}}\\mathbf{x}_{t-3}+\\sqrt {1-\\alpha_{t}\\alpha_{t-1}\\alpha_{t-2}}\\mathbf{\\epsilon}_{t-3}\\] \\[=\\vdots\\] \\[=\\sqrt{\\prod_{i=1}^{t}\\alpha_{i}}\\mathbf{x}_{0}+\\sqrt{1-\\prod_{i= 1}^{t}\\alpha_{i}}\\mathbf{\\epsilon}_{0}. \\tag{23}\\]\n' +
      '\n' +
      'So, if we define \\(\\overline{\\alpha}_{t}=\\prod_{i=1}^{t}\\alpha_{i}\\), we can show that\n' +
      '\n' +
      '\\[\\mathbf{x}_{t}=\\sqrt{\\overline{\\alpha}_{t}}\\mathbf{x}_{0}+\\sqrt{1-\\overline{ \\alpha}_{t}}\\mathbf{\\epsilon}_{0}. \\tag{24}\\]\n' +
      '\n' +
      'In other words, the distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{0})\\) is\n' +
      '\n' +
      '\\[\\mathbf{x}_{t}\\sim q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{0})=\\mathcal{N}( \\mathbf{x}_{t}\\,|\\,\\sqrt{\\overline{\\alpha}_{t}}\\mathbf{x}_{0},\\ \\ (1-\\overline{\\alpha}_{t})\\mathbf{I}). \\tag{25}\\]\n' +
      '\n' +
      'The utility of the new distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{0})\\) is its one-shot forward diffusion step compared to the chain \\(\\mathbf{x}_{0}\\to\\mathbf{x}_{1}\\to\\ldots\\to\\mathbf{x}_{T-1}\\to\\mathbf{x}_{T}\\). In every step of the forward diffusion model, since we already know \\(\\mathbf{x}_{0}\\)and we assume that all subsequence transitions are Gaussian, we will know \\(\\mathbf{x}_{t}\\) immediately for any \\(t\\). The situation can be understood from Figure 11.\n' +
      '\n' +
      '**Example**. For a Gaussian mixture model such that \\(\\mathbf{x}\\sim p_{0}(\\mathbf{x})=\\sum_{k=1}^{K}\\pi_{k}\\mathcal{N}(\\mathbf{x}| \\boldsymbol{\\mu}_{k},\\sigma_{k}^{2}\\mathbf{I})\\), we can show that the distribution at time \\(t\\) is\n' +
      '\n' +
      '\\[p_{t}(\\mathbf{x}) =\\sum_{k=1}^{K}\\pi_{k}\\mathcal{N}(\\mathbf{x}\\mid\\sqrt{\\overline{ \\alpha}_{t}}\\boldsymbol{\\mu}_{k},(1-\\overline{\\alpha}_{t})\\mathbf{I}+ \\overline{\\alpha}_{t}\\sigma_{k}^{2}\\mathbf{I}) \\tag{26}\\] \\[=\\sum_{k=1}^{K}\\pi_{k}\\mathcal{N}(\\mathbf{x}\\mid\\sqrt{\\alpha^{t}} \\boldsymbol{\\mu}_{k},(1-\\alpha^{t})\\mathbf{I}+\\alpha^{t}\\sigma_{k}^{2}\\mathbf{ I}),\\qquad\\text{if}\\ \\ \\alpha_{t}=\\alpha\\ \\ \\text{so that}\\ \\ \\overline{\\alpha}_{t}=\\prod_{i=1}^{t}\\alpha=\\alpha^{t}.\\]\n' +
      '\n' +
      'If you are curious about how the probability distribution \\(p_{t}\\) evolves over time \\(t\\), we show in Figure 12 the trajectory of the distribution. You can see that when we are at \\(t=0\\), the initial distribution is a mixture of two Gaussians. As we progress by following the transition defined in Eqn (26), we can see that the distribution gradually becomes the single Gaussian \\(\\mathcal{N}(0,1)\\).\n' +
      '\n' +
      'In the same plot, we overlay and show a few instantaneous trajectories of the random samples \\(\\mathbf{x}_{t}\\) as a function of time \\(t\\). The equation we used to generate the samples is\n' +
      '\n' +
      '\\[\\mathbf{x}_{t}=\\sqrt{\\alpha_{t}}\\mathbf{x}_{t-1}+\\sqrt{1-\\alpha_{t}} \\boldsymbol{\\epsilon}_{t-1},\\qquad\\boldsymbol{\\epsilon}\\sim\\mathcal{N}(0, \\mathbf{I}).\\]\n' +
      '\n' +
      'As you can see, the trajectories of \\(\\mathbf{x}_{t}\\) more or less follow the distribution \\(p_{t}(\\mathbf{x})\\).\n' +
      '\n' +
      '### Evidence Lower Bound\n' +
      '\n' +
      'Now that we understand the structure of the variational diffusion model, we can write down the ELBO and hence train the model. The ELBO for the variational diffusion model is\n' +
      '\n' +
      'Figure 12: Trajectory plot of the Gaussian mixture, as we progress to transit the probability distribution to \\(\\mathcal{N}(0,1)\\).\n' +
      '\n' +
      '\\[\\begin{split}\\operatorname{ELBO}_{\\mathbf{\\phi},\\mathbf{\\theta}}(\\mathbf{x})& =\\mathbb{E}_{q_{\\mathbf{\\theta}}(\\mathbf{x}_{1}|\\mathbf{x}_{0})}\\Big{[}\\log \\underbrace{p_{\\mathbf{\\theta}}(\\mathbf{x}_{0}|\\mathbf{x}_{1})}_{\\text{how good the initial block is}}\\Big{]}\\\\ &\\qquad-\\mathbb{E}_{q_{\\mathbf{\\theta}}(\\mathbf{x}_{T-1}|\\mathbf{x}_{0 })}\\Big{[}\\underbrace{\\mathbb{D}_{\\text{KL}}\\Big{(}q_{\\mathbf{\\phi}}(\\mathbf{x}_{ T}|\\mathbf{x}_{T-1})\\|p(\\mathbf{x}_{T})\\Big{)}}_{\\text{how good the final block is}}\\\\ &\\qquad-\\sum_{t=1}^{T-1}\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1 },\\mathbf{x}_{t+1}|\\mathbf{x}_{0})}\\underbrace{\\Big{[}\\mathbb{D}_{\\text{KL}} \\Big{(}q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\|p_{\\mathbf{\\theta}}(\\mathbf{ x}_{t}|\\mathbf{x}_{t+1})\\Big{)}\\Big{]}}_{\\text{how good the transition blocks are}}.\\end{split} \\tag{27}\\]\n' +
      '\n' +
      'We can interpret the meaning of this ELBO. The ELBO here consists of three components:\n' +
      '\n' +
      '* **Reconstruction**. The reconstruction term is based on the initial block. We use the log-likelihood \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\) to measure how good the neural network associated with \\(p_{\\mathbf{\\theta}}\\) can recover the image \\(\\mathbf{x}_{0}\\) from the latent variable \\(\\mathbf{x}_{1}\\). The expectation is taken with respect to the samples drawn from \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{1}|\\mathbf{x}_{0})\\) which is the distribution that generates \\(\\mathbf{x}_{1}\\). If you are puzzled why we want to draw samples from \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{1}|\\mathbf{x}_{0})\\), just think about that where the samples \\(\\mathbf{x}_{1}\\) should come from. The samples \\(\\mathbf{x}_{1}\\) do not come from the sky. Since they are the intermediate latent variables, they are _created_ by the forward transition \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{1}|\\mathbf{x}_{0})\\). So, we should generate samples from \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{1}|\\mathbf{x}_{0})\\). We use KL divergence to measure the difference between \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{T-1})\\) and \\(p(\\mathbf{x}_{T})\\). The first distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{T-1})\\) is the forward transition from \\(\\mathbf{x}_{T-1}\\) to \\(\\mathbf{x}_{T}\\). This is how \\(\\mathbf{x}_{T}\\) is generated. The second distribution is \\(p(\\mathbf{x}_{T})\\). Because of our laziness, \\(p(\\mathbf{x}_{T})\\) is \\(\\mathcal{N}(0,\\mathbf{I})\\). We want \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{T-1})\\) to be as close to \\(\\mathcal{N}(0,\\mathbf{I})\\) as possible. The samples here are \\(\\mathbf{x}_{T-1}\\) which are drawn from \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{T-1}|\\mathbf{x}_{0})\\) because \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{T-1}|\\mathbf{x}_{0})\\) provides the forward sample generation process.\n' +
      '* **Consistency**. The consistency term is based on the transition blocks. There are two directions. The forward transition is determined by the distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\) whereas the reverse transition is determined by the neural network \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{t}|\\mathbf{x}_{t+1})\\). The consistency term uses the KL divergence to measure the deviation. The expectation is taken with respect to samples \\((\\mathbf{x}_{t-1},\\mathbf{x}_{t+1})\\) drawn from the joint distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1},\\mathbf{x}_{t+1}|\\mathbf{x}_{0})\\). Oh, what is \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1},\\mathbf{x}_{t+1}|\\mathbf{x}_{0})\\)? No worries. We will get rid of it soon.\n' +
      '\n' +
      'At this moment, we will skip the training and inference because this formulation is not ready for implementation. We will discuss one more tricks, and then we will talk about the implementation.\n' +
      '\n' +
      '**Proof of Eqn** (27). Let\'s define the following notation: \\(\\mathbf{x}_{0:T}=\\{\\mathbf{x}_{0},\\dots,\\mathbf{x}_{T}\\}\\) means the collection of all state variables from \\(t=0\\) to \\(t=T\\). We also recall that the prior distribution \\(p(\\mathbf{x})\\) is the distribution for the image \\(\\mathbf{x}_{0}\\). So it is equivalent to \\(p(\\mathbf{x}_{0})\\). With these in mind, we can show that\n' +
      '\n' +
      '\\[\\begin{split}\\log p(\\mathbf{x})&=\\log p(\\mathbf{x}_ {0})\\\\ &=\\log\\int p(\\mathbf{x}_{0:T})d\\mathbf{x}_{1:T}\\qquad\\qquad\\qquad \\qquad\\qquad\\text{Marginalize by integrating over $\\mathbf{x}_{1:T}$}\\\\ &=\\log\\int p(\\mathbf{x}_{0:T})\\frac{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}| \\mathbf{x}_{0})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}d\\mathbf{x}_ {1:T}\\qquad\\qquad\\qquad\\text{Multiply and divide $q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})$}\\\\ &=\\log\\int q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})\\left[ \\frac{p(\\mathbf{x}_{0:T})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\right]d\\mathbf{x}_{1:T}\\qquad\\text{Rearrange terms}\\\\ &=\\log\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\frac{p(\\mathbf{x}_{0:T})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0}) }\\right]\\qquad\\qquad\\qquad\\qquad\\text{Definition of expectation.}\\end{split}\\]\n' +
      '\n' +
      'Now, we need to use Jensen\'s inequality, which states that for any random variable \\(X\\) and any concave function \\(f\\), it holds that \\(f(\\mathbb{E}[X])\\geq\\mathbb{E}[f(X)]\\). By recognizing that \\(f(\\cdot)=\\log(\\cdot)\\), we can show that\n' +
      '\n' +
      '\\[\\log p(\\mathbf{x}) =\\log\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\frac{p(\\mathbf{x}_{0:T})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0} )}\\right]\\] \\[\\geq\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\log\\frac{p(\\mathbf{x}_{0:T})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_ {0})}\\right] \\tag{28}\\]\n' +
      '\n' +
      'Let\'s take a closer look at \\(p(\\mathbf{x}_{0:T})\\). Inspecting Figure 8, we notice that if we want to decouple \\(p(\\mathbf{x}_{0:T})\\), we should do conditioning for \\(\\mathbf{x}_{t-1}|\\mathbf{x}_{t}\\). This leads to:\n' +
      '\n' +
      '\\[p(\\mathbf{x}_{0:T})=p(\\mathbf{x}_{T})\\prod_{t=1}^{T}p(\\mathbf{x}_{t-1}| \\mathbf{x}_{t})=p(\\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\prod_{t=2}^ {T}p(\\mathbf{x}_{t-1}|\\mathbf{x}_{t}). \\tag{29}\\]\n' +
      '\n' +
      'As for \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})\\), Figure 8 suggests that we need to do the conditioning for \\(\\mathbf{x}_{t}|\\mathbf{x}_{t-1}\\). However, because of the sequential relationship, we can write\n' +
      '\n' +
      '\\[q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})=\\prod_{t=1}^{T}q_{\\mathbf{\\phi}}( \\mathbf{x}_{t}|\\mathbf{x}_{t-1})=q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{T-1} )\\prod_{t=1}^{T-1}q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1}). \\tag{30}\\]\n' +
      '\n' +
      'Substituting Eqn (29) and Eqn (30) back to Eqn (28), we can show that\n' +
      '\n' +
      '\\[\\log p(\\mathbf{x}) \\geq\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\log\\frac{p(\\mathbf{x}_{0:T})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x }_{0})}\\right]\\] \\[=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\log\\frac{p(\\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\prod_{t=2}^ {T}p(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x }_{T-1})\\prod_{t=1}^{T-1}q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})}\\right]\\] \\[=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\log\\frac{p(\\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\prod_{t=1}^ {T-1}p(\\mathbf{x}_{t}|\\mathbf{x}_{t+1})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{ x}_{T-1})\\prod_{t=1}^{T-1}q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})}\\right] \\text{shift }t\\text{ to }t+1\\] \\[=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\log\\frac{p(\\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})}{q_{\\mathbf{ \\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{T-1})}\\right]+\\mathbb{E}_{q_{\\mathbf{\\phi}}( \\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[\\log\\prod_{t=1}^{T-1}\\frac{p(\\mathbf{x }_{t}|\\mathbf{x}_{t+1})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})} \\right] \\text{split expectation}\\]\n' +
      '\n' +
      'The first term above can be further decomposed into two expectations\n' +
      '\n' +
      '\\[\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[\\log\\frac{p( \\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}| \\mathbf{x}_{T-1})}\\right]=\\underbrace{\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1 :T}|\\mathbf{x}_{0})}\\bigg{[}\\log p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\bigg{]}}_{ \\text{Reconstruction}}+\\underbrace{\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}| \\mathbf{x}_{0})}\\left[\\log\\frac{p(\\mathbf{x}_{T})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{ T}|\\mathbf{x}_{T-1})}\\right]}_{\\text{Prior Matching}}.\\]\n' +
      '\n' +
      'The Reconstruction term can be simplified as\n' +
      '\n' +
      '\\[\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\bigg{[}\\log p( \\mathbf{x}_{0}|\\mathbf{x}_{1})\\bigg{]}=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1 }|\\mathbf{x}_{0})}\\bigg{[}\\log p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\bigg{]},\\]\n' +
      '\n' +
      'where we used the fact that the conditioning \\(\\mathbf{x}_{1:T}|\\mathbf{x}_{0}\\) is equivalent to \\(\\mathbf{x}_{1}|\\mathbf{x}_{0}\\).\n' +
      '\n' +
      'The Prior Matching term is\n' +
      '\n' +
      '\\[\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[ \\log\\frac{p(\\mathbf{x}_{T})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{T-1})}\\right] =\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{T},\\mathbf{x}_{T-1}| \\mathbf{x}_{0})}\\left[\\log\\frac{p(\\mathbf{x}_{T})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}| \\mathbf{x}_{T-1})}\\right]\\] \\[=-\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{T-1},\\mathbf{x}_{T}| \\mathbf{x}_{0})}\\bigg{[}\\mathbb{D}_{\\text{KL}}\\left(q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}| \\mathbf{x}_{T-1})\\|p(\\mathbf{x}_{T})\\right)\\bigg{]},\\]where we notice that the conditional expectation can be simplified to samples \\(\\mathbf{x}_{T}\\) and \\(\\mathbf{x}_{T-1}\\) only, because \\(\\log\\frac{p(\\mathbf{x}_{T})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{T-1})}\\) only depends on \\(\\mathbf{x}_{T}\\) and \\(\\mathbf{x}_{T-1}\\).\n' +
      '\n' +
      'Finally, we look at the product term. We can show that\n' +
      '\n' +
      '\\[\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[ \\log\\prod_{t=1}^{T-1}\\frac{p(\\mathbf{x}_{t}|\\mathbf{x}_{t+1})}{q_{\\mathbf{\\phi}}( \\mathbf{x}_{t}|\\mathbf{x}_{t-1})}\\right] =\\sum_{t=1}^{T-1}\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}| \\mathbf{x}_{0})}\\left[\\log\\frac{p(\\mathbf{x}_{t}|\\mathbf{x}_{t+1})}{q_{\\mathbf{\\phi }}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})}\\right]\\] \\[=\\sum_{t=1}^{T-1}\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}, \\mathbf{x}_{t},\\mathbf{x}_{t+1}|\\mathbf{x}_{0})}\\left[\\log\\frac{p(\\mathbf{x}_ {t}|\\mathbf{x}_{t+1})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})}\\right]\\] \\[=-\\underbrace{\\sum_{t=1}^{T-1}\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x }_{t-1},\\mathbf{x}_{t+1}|\\mathbf{x}_{0})}\\bigg{[}\\mathbb{D}_{\\mathrm{KL}}\\left( q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\|p(\\mathbf{x}_{t}|\\mathbf{x}_{t+1}) \\right)\\bigg{]}}_{\\mathrm{consistency}}.\\]\n' +
      '\n' +
      'By replacing \\(p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\) with \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\) and \\(p(\\mathbf{x}_{t}|\\mathbf{x}_{t+1})\\) with \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{t}|\\mathbf{x}_{t+1})\\), we are done.\n' +
      '\n' +
      '### Rewrite the Consistency Term\n' +
      '\n' +
      'The nightmare of the above variation diffusion model is that we need to draw samples \\((\\mathbf{x}_{t-1},\\mathbf{x}_{t+1})\\) from a joint distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1},\\mathbf{x}_{t+1}|\\mathbf{x}_{0})\\). We don\'t know what \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1},\\mathbf{x}_{t+1}|\\mathbf{x}_{0})\\) is! Well, it is a Gaussian, of course, but still we need to use future samples \\(\\mathbf{x}_{t+1}\\) to draw the current sample \\(\\mathbf{x}_{t}\\). This is odd, and it is not fun.\n' +
      '\n' +
      'Inspecting the consistency term, we notice that \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})\\) and \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{t}|\\mathbf{x}_{t+1})\\) are moving along two opposite directions. Thus, it is unavoidable that we need to use \\(\\mathbf{x}_{t-1}\\) and \\(\\mathbf{x}_{t+1}\\). The question we need to ask is: Can we come up with something so that we do not need to handle two opposite directions while we are able to check consistency?\n' +
      '\n' +
      'So, here is the simple trick called Bayes theorem.\n' +
      '\n' +
      '\\[q(\\mathbf{x}_{t}|\\mathbf{x}_{t-1})=\\frac{q(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})q (\\mathbf{x}_{t})}{q(\\mathbf{x}_{t-1})}\\quad\\stackrel{{\\text{ condition on }\\mathbf{x}_{0}}}{{\\Longrightarrow}}\\quad q(\\mathbf{x}_{t}|\\mathbf{x}_{t-1}, \\mathbf{x}_{0})=\\frac{q(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})q( \\mathbf{x}_{t}|\\mathbf{x}_{0})}{q(\\mathbf{x}_{t-1}|\\mathbf{x}_{0})}. \\tag{31}\\]\n' +
      '\n' +
      'With this change of the conditioning order, we can switch \\(q(\\mathbf{x}_{t}|\\mathbf{x}_{t-1},\\mathbf{x}_{0})\\) to \\(q(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\) by adding one more condition variable \\(\\mathbf{x}_{0}\\). The direction \\(q(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\) is now parallel to \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})\\) as shown in Figure 13. So, if we want to rewrite the consistency term, a natural option is to calculate the KL divergence between \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\) and \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})\\).\n' +
      '\n' +
      'If we manage to go through a few (boring) algebraic derivations, we can show that the ELBO is now:\n' +
      '\n' +
      'Figure 13: If we consider the Bayes theorem in Eqn (31), we can define a distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\) that has a direction parallel to \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})\\).\n' +
      '\n' +
      'The ELBO for a variational diffusion model is\n' +
      '\n' +
      '\\[\\text{ELBO}_{\\mathbf{\\phi},\\mathbf{\\theta}}(\\mathbf{x}) =\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1}|\\mathbf{x}_{0})}[\\log \\underbrace{p_{\\mathbf{\\theta}}(\\mathbf{x}_{0}|\\mathbf{x}_{1})}_{\\text{same as before}}]-\\underbrace{\\mathbb{D}_{\\text{KL}}\\Big{(}q_{\\mathbf{\\phi}}( \\mathbf{x}_{T}|\\mathbf{x}_{0})\\|p(\\mathbf{x}_{T})\\Big{)}}_{\\text{new prior matching}}\\] \\[\\qquad-\\sum_{t=2}^{T}\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}| \\mathbf{x}_{0})}\\Big{[}\\underbrace{\\mathbb{D}_{\\text{KL}}\\Big{(}q_{\\mathbf{\\phi}}( \\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\|p_{\\mathbf{\\theta}}(\\mathbf{x}_{t -1}|\\mathbf{x}_{t})\\Big{)}}_{\\text{new consistency}}\\Big{]}. \\tag{32}\\]\n' +
      '\n' +
      'Let\'s quickly make three interpretations:\n' +
      '\n' +
      '* **Reconstruction**. The new reconstruction term is the same as before. We are still maximizing the log-likelihood.\n' +
      '* **Prior Matching**. The new prior matching is simplified to the KL divergence between \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{0})\\) and \\(p(\\mathbf{x}_{T})\\). The change is due to the fact that we now condition upon \\(\\mathbf{x}_{0}\\). Thus, there is no need to draw samples from \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{T-1}|\\mathbf{x}_{0})\\) and take expectation.\n' +
      '* **Consistency**. The new consistency term is different from the previous one in two ways. Firstly, the running index \\(t\\) starts at \\(t=2\\) and ends at \\(t=T\\). Previously it was from \\(t=1\\) to \\(t=T-1\\). Accompanied with this is the distribution matching, which is now between \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\) and \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})\\). So, instead of asking a forward transition to match with a reverse transition, we use \\(q_{\\mathbf{\\phi}}\\) to construct a reverse transition and use it to match with \\(p_{\\mathbf{\\theta}}\\).\n' +
      '\n' +
      '**Proof of Eqn** (32). We begin with Eqn (28) by showing that\n' +
      '\n' +
      '\\[\\log p(\\mathbf{x}) \\geq\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\log\\frac{p(\\mathbf{x}_{0:T})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x }_{0})}\\right]\\] By Eqn ( 28 ) \\[=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\log\\frac{p(\\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\prod_{t=2}^ {T}p(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1}|\\mathbf{x }_{0})\\prod_{t=2}^{T}q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1},\\mathbf{x} _{0})}\\right]\\] split the chain \\[=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\log\\frac{p(\\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})}{q_{\\mathbf{ \\phi}}(\\mathbf{x}_{1}|\\mathbf{x}_{0})}\\right]+\\mathbb{E}_{q_{\\mathbf{\\phi}}( \\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[\\log\\prod_{t=2}^{T}\\frac{p(\\mathbf{x}_{ t-1}|\\mathbf{x}_{t})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1},\\mathbf{x} _{0})}\\right] \\tag{33}\\]\n' +
      '\n' +
      'Let\'s consider the second term:\n' +
      '\n' +
      '\\[\\prod_{t=2}^{T}\\frac{p(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})}{q_{\\mathbf{ \\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1},\\mathbf{x}_{0})} =\\prod_{t=2}^{T}\\frac{p(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})}{\\frac {q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})q_{\\mathbf{\\phi}}( \\mathbf{x}_{t}|\\mathbf{x}_{0})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{0})}}\\] Bayes rule, Eqn ( 31 ) \\[=\\prod_{t=2}^{T}\\frac{p(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})}{q_{\\mathbf{ \\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})}\\times\\prod_{t=2}^{T} \\frac{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{0})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_ {t}|\\mathbf{x}_{0})}\\] Rearrange denominator \\[=\\prod_{t=2}^{T}\\frac{p(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})}{q_{\\mathbf{ \\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})}\\times\\frac{q_{\\mathbf{\\phi }}(\\mathbf{x}_{1}|\\mathbf{x}_{0})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{0 })},\\] Recursion cancels terms\n' +
      '\n' +
      'where the last equation uses the fact that for any sequence \\(a_{1},\\ldots,a_{T}\\), we have \\(\\ldots\\times\\frac{a_{T-1}}{a_{T}}=\\frac{a_{1}}{a_{T}}\\). Going back to the Eqn (33), we can see that\n' +
      '\n' +
      '\\[\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[ \\log\\frac{p(\\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})}{q_{\\mathbf{\\phi}}( \\mathbf{x}_{1}|\\mathbf{x}_{0})}\\right]+\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1 :T}|\\mathbf{x}_{0})}\\left[\\log\\prod_{t=2}^{T}\\frac{p(\\mathbf{x}_{t-1}|\\mathbf{x }_{t})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}|\\mathbf{x}_{t-1},\\mathbf{x}_{0})}\\right]\\] \\[=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[ \\log\\frac{p(\\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})}{q_{\\mathbf{\\phi}}( \\mathbf{x}_{1}|\\mathbf{x}_{0})}+\\log\\frac{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1}|\\mathbf{ x}_{0})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{0})}\\right]+\\mathbb{E}_{q_{\\mathbf{ \\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[\\log\\prod_{t=2}^{T}\\frac{p( \\mathbf{x}_{t-1}|\\mathbf{x}_{t})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{ t},\\mathbf{x}_{0})}\\right]\\] \\[=\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[ \\log\\frac{p(\\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})}{q_{\\mathbf{\\phi}}( \\mathbf{x}_{T}|\\mathbf{x}_{0})}\\right]+\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1 :T}|\\mathbf{x}_{0})}\\left[\\log\\prod_{t=2}^{T}\\frac{p(\\mathbf{x}_{t-1}|\\mathbf{ x}_{t})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})}\\right],\\]\n' +
      '\n' +
      'where we canceled \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{1}|\\mathbf{x}_{0})\\) in the numerator and denominator since \\(\\log\\frac{a}{b}+\\log\\frac{b}{c}=\\log\\frac{a}{c}\\) for any positive constants \\(a\\), \\(b\\), and \\(c\\). This will give us\n' +
      '\n' +
      '\\[\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[ \\log\\frac{p(\\mathbf{x}_{T})p(\\mathbf{x}_{0}|\\mathbf{x}_{1})}{q_{\\mathbf{\\phi}}( \\mathbf{x}_{T}|\\mathbf{x}_{0})}\\right] =\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})} \\left[\\log p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\right]+\\mathbb{E}_{q_{\\mathbf{\\phi}}( \\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[\\log\\frac{p(\\mathbf{x}_{T})}{q_{\\mathbf{ \\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{0})}\\right]\\] \\[=\\underbrace{\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1}|\\mathbf{x} _{0})}\\left[\\log p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\right]}_{\\text{reconstruction}}- \\underbrace{\\mathbb{D}_{\\text{KL}}(q_{\\mathbf{\\phi}}(\\mathbf{x}_{T}|\\mathbf{x}_{0}) \\|p(\\mathbf{x}_{T}))}_{\\text{prior matching}}.\\]\n' +
      '\n' +
      'The last term is\n' +
      '\n' +
      '\\[\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{1:T}|\\mathbf{x}_{0})}\\left[ \\log\\prod_{t=2}^{T}\\frac{p(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})}{q_{\\mathbf{\\phi}}( \\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})}\\right]=\\sum_{t=2}\\mathbb{E}_{q _{\\mathbf{\\phi}}(\\mathbf{x}_{t},\\mathbf{x}_{t-1}|\\mathbf{x}_{0})}\\log\\frac{p( \\mathbf{x}_{t-1}|\\mathbf{x}_{t})}{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{ t},\\mathbf{x}_{0})}\\] \\[=-\\underbrace{\\sum_{t=2}\\mathbb{E}_{q_{\\mathbf{\\phi}}(\\mathbf{x}_{t}, \\mathbf{x}_{t-1}|\\mathbf{x}_{0})}\\mathbb{D}_{\\text{KL}}(q_{\\mathbf{\\phi}}(\\mathbf{x }_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\|p(\\mathbf{x}_{t-1}|\\mathbf{x}_{t}))} _{\\text{consistency}}.\\]\n' +
      '\n' +
      'Finally, replace \\(p(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})\\) by \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})\\), and \\(p(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\) by \\(p_{\\mathbf{\\theta}}(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\). Done!\n' +
      '\n' +
      '### Derivation of \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\)\n' +
      '\n' +
      'Now that we know the new ELBO for the variational diffusion model, we should spend some time discussing its core component which is \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\). In a nutshell, what we want to show is that\n' +
      '\n' +
