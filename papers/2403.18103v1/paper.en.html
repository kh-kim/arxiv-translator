      '* \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\) is not as crazy as you think. It is still a Gaussian.\n' +
      '* Since it is a Gaussian, it is fully characterized by the mean and covariance. It turns out that \\[q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})=\\mathcal{N}( \\mathbf{x}_{t-1}\\,|\\,\\bigtriangledown\\!\\mathbf{x}_{t}+\\bigtriangleup\\! \\mathbf{x}_{0},\\bigtriangleup\\!\\mathbf{I}),\\] (34) for some magical scalars \\(\\bigtriangledown\\!\\), \\(\\bigtriangleup\\) and \\(\\bigtriangleup\\) defined below.\n' +
      '\n' +
      'The distribution \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\) takes the form of\n' +
      '\n' +
      '\\[q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})=\\mathcal{N}( \\mathbf{x}_{t-1}\\,|\\,\\mathbf{\\mu}_{q}(\\mathbf{x}_{t},\\mathbf{x}_{0}),\\mathbf{\\Sigma}_{q}( t)), \\tag{35}\\]\n' +
      '\n' +
      'where\n' +
      '\n' +
      '\\[\\mathbf{\\mu}_{q}(\\mathbf{x}_{t},\\mathbf{x}_{0}) =\\frac{(1-\\overline{\\alpha}_{t-1})\\sqrt{\\alpha_{t}}}{1-\\overline{ \\alpha}_{t}}\\mathbf{x}_{t}+\\frac{(1-\\alpha_{t})\\sqrt{\\overline{\\alpha}_{t-1}}}{1- \\overline{\\alpha}_{t}}\\mathbf{x}_{0} \\tag{36}\\] \\[\\mathbf{\\Sigma}_{q}(t) =\\frac{(1-\\alpha_{t})(1-\\sqrt{\\overline{\\alpha}_{t-1}})}{1- \\overline{\\alpha}_{t}}\\mathbf{I}\\stackrel{{\\text{def}}}{{=}}\\sigma_{q }^{2}(t)\\mathbf{I}. \\tag{37}\\]\n' +
      '\n' +
      'The interesting part of Eqn (35) is that \\(q_{\\mathbf{\\phi}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\) is _completely characterized_ by \\(\\mathbf{x}_{t}\\) and \\(\\mathbf{x}_{0}\\). There is no neural network required to estimate the mean and variance! (You can compare this with VAE where \n' +
      '\n' +
      '[MISSING_PAGE_FAIL:21]\n' +
      '\n' +
      '* Given \\(\\mathbf{x}_{t}\\sim q(\\mathbf{x}_{t}|\\mathbf{x}_{0})\\), we can calculate \\(\\log p_{\\boldsymbol{\\theta}}(\\mathbf{x}_{0}|\\mathbf{x}_{1})\\), which is just \\(\\log\\mathcal{N}(\\mathbf{x}_{0}|\\boldsymbol{\\mu}_{\\boldsymbol{\\theta}}( \\mathbf{x}_{1}),\\sigma_{q}^{2}(1)\\mathbf{I})\\). So, as soon as we know \\(\\mathbf{x}_{1}\\), we can send it to a network \\(\\boldsymbol{\\mu}_{\\boldsymbol{\\theta}}(\\mathbf{x}_{1})\\) to return us a mean estimate. The mean estimate will then be used to compute the likelihood.\n' +
      '\n' +
      'Before we go further down, let\'s complete the story by discussing how Eqn (35) was determined.\n' +
      '\n' +
      '**Proof of Eqn** (35). Using the Bayes theorem stated in Eqn (31), \\(q(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})\\) can be determined if we evaluate the following product of Gaussians\n' +
      '\n' +
      '\\[q(\\mathbf{x}_{t-1}|\\mathbf{x}_{t},\\mathbf{x}_{0})=\\frac{\\mathcal{N}(\\mathbf{x }_{t}|\\sqrt{\\alpha_{t}}\\mathbf{x}_{t-1},(1-\\alpha_{t})\\mathbf{I})\\mathcal{N}( \\mathbf{x}_{t-1}|\\sqrt{\\alpha_{t-1}},(1-\\overline{\\alpha}_{t-1}\\mathbf{I}))}{ \\mathcal{N}(\\mathbf{x}_{t}|\\sqrt{\\alpha_{t}}\\mathbf{x}_{0},(1-\\overline{ \\alpha}_{t})\\mathbf{I})}. \\tag{44}\\]\n' +
      '\n' +
      'For simplicity we will treat the vectors are scalars. Then the above product of Gaussians will become\n' +

      'We consider the following mapping:\n' +

      '\\[x =\\mathbf{x}_{t}, a=\\alpha_{t}\\] \\[y =\\mathbf{x}_{t-1}, b=\\overline{\\alpha}_{t-1}\\] \\[z =\\mathbf{x}_{0}, c=\\overline{\\alpha}_{t}.\\]\n' +
      '\n' +
      'Consider a quadratic function\n' +
      '\n' +
      '\\[f(y)=\\frac{(x-\\sqrt{a}y)^{2}}{2(1-a)}+\\frac{(y-\\sqrt{b}z)^{2}}{2(1-b)}-\\frac{( x-\\sqrt{c}z)^{2}}{2(1-c)}. \\tag{46}\\]\n' +
      '\n' +
      'We know that no matter how we rearrange the terms, the resulting function remains a quadratic equation. The minimizer of \\(f(y)\\) is the mean of the resulting Gaussian. So, we can calculate the derivative of \\(f\\) and show that\n' +
      '\n' +

      '\n' +
      'Similarly, for the variance, we can check the curvature \\(f^{\\prime\\prime}(y)\\). We can easily show that\n' +
      '\n' +

      '\n' +
      '### Training and Inference\n' +
      '\n' +
      'The ELBO in Eqn (43) suggests that we need to find a network \\(\\mathbf{\\mu}_{\\mathbf{\\theta}}\\) that can somehow minimize this loss:\n' +
      '\n' +
      '\\[\\frac{1}{2\\sigma_{q}^{2}(t)}\\|\\underbrace{\\mathbf{\\mu}_{q}(\\mathbf{x}_{t},\\mathbf{x }_{0})}_{\\text{known}}-\\underbrace{\\mathbf{\\mu}_{\\mathbf{\\theta}}(\\mathbf{x}_{t})}_{ \\text{network}}\\|^{2}. \\tag{50}\\]\n' +
      '\n' +
      'But where does the "denoising" concept come from?\n' +
      '\n' +
      'To see this, we recall from Eqn (36) that\n' +
      '\n' +
      '\\[\\mathbf{\\mu}_{q}(\\mathbf{x}_{t},\\mathbf{x}_{0})=\\frac{(1-\\overline{\\alpha}_{t-1}) \\sqrt{\\alpha_{t}}}{1-\\overline{\\alpha}_{t}}\\mathbf{x}_{t}+\\frac{(1-\\alpha_{t} )\\sqrt{\\overline{\\alpha}_{t-1}}}{1-\\overline{\\alpha}_{t}}\\mathbf{x}_{0}. \\tag{51}\\]\n' +
      '\n' +
      'Since \\(\\mathbf{\\mu}_{\\mathbf{\\theta}}\\) is our _design_, there is no reason why we cannot define it as something more convenient. So here is an option:\n' +
      '\n' +
      '\\[\\underbrace{\\mathbf{\\mu}_{\\mathbf{\\theta}}}_{\\text{a network}}(\\mathbf{x}_{t})\\overset{ \\text{def}}{=}\\frac{(1-\\overline{\\alpha}_{t-1})\\sqrt{\\alpha_{t}}}{1-\\overline {\\alpha}_{t}}\\mathbf{x}_{t}+\\frac{(1-\\alpha_{t})\\sqrt{\\overline{\\alpha}_{t-1}} }{1-\\overline{\\alpha}_{t}}\\underbrace{\\widehat{\\mathbf{x}}_{\\mathbf{\\theta}}( \\mathbf{x}_{t})}_{\\text{another network}}. \\tag{52}\\]\n' +
      '\n' +
      'Substituting Eqn (51) and Eqn (52) into Eqn (50) will give us\n' +
      '\n' +
      '\\[\\frac{1}{2\\sigma_{q}^{2}(t)}\\|\\mathbf{\\mu}_{q}(\\mathbf{x}_{t},\\mathbf{ x}_{0})-\\mathbf{\\mu}_{\\mathbf{\\theta}}(\\mathbf{x}_{t})\\|^{2} =\\frac{1}{2\\sigma_{q}^{2}(t)}\\left\\|\\frac{(1-\\alpha_{t})\\sqrt{ \\overline{\\alpha}_{t-1}}}{1-\\overline{\\alpha}_{t}}(\\widehat{\\mathbf{x}}_{\\mathbf{ \\theta}}(\\mathbf{x}_{t})-\\mathbf{x}_{0})\\right\\|^{2}\\] \\[=\\frac{1}{2\\sigma_{q}^{2}(t)}\\frac{(1-\\alpha_{t})^{2}\\overline{ \\alpha}_{t-1}}{(1-\\overline{\\alpha}_{t})^{2}}\\left\\|\\widehat{\\mathbf{x}}_{\\mathbf{ \\theta}}(\\mathbf{x}_{t})-\\mathbf{x}_{0}\\right\\|^{2}\\]\n' +
      '\n' +
      'Therefore ELBO can be simplified into\n' +
      '\n' +
      '\\[\\text{ELBO}_{\\mathbf{\\theta}} =\\mathbb{E}_{q(\\mathbf{x}_{1}|\\mathbf{x}_{0})}[\\log p_{\\mathbf{ \\theta}}(\\mathbf{x}_{0}|\\mathbf{x}_{1})]-\\sum_{t=2}^{T}\\mathbb{E}_{q(\\mathbf{ x}_{t}|\\mathbf{x}_{0})}\\Big{[}\\frac{1}{2\\sigma_{q}^{2}(t)}\\|\\mathbf{\\mu}_{q}( \\mathbf{x}_{t},\\mathbf{x}_{0})-\\mathbf{\\mu}_{\\mathbf{\\theta}}(\\mathbf{x}_{t})\\|^{2} \\Big{]}\\] \\[=\\mathbb{E}_{q(\\mathbf{x}_{1}|\\mathbf{x}_{0})}[\\log p_{\\mathbf{ \\theta}}(\\mathbf{x}_{0}|\\mathbf{x}_{1})]-\\sum_{t=2}^{T}\\mathbb{E}_{q(\\mathbf{ x}_{t}|\\mathbf{x}_{0})}\\Big{[}\\frac{1}{2\\sigma_{q}^{2}(t)}\\frac{(1-\\alpha_{t})^{2} \\overline{\\alpha}_{t-1}}{(1-\\overline{\\alpha}_{t})^{2}}\\left\\|\\widehat{\\mathbf{ x}}_{\\mathbf{\\theta}}(\\mathbf{x}_{t})-\\mathbf{x}_{0}\\right\\|^{2}\\Big{]}. \\tag{53}\\]\n' +
      '\n' +
      'The first term is\n' +
      '\n' +
      '\\[\\log p_{\\mathbf{\\theta}}(\\mathbf{x}_{0}|\\mathbf{x}_{1}) =\\log\\mathcal{N}(\\mathbf{x}_{0}|\\mathbf{\\mu}_{\\mathbf{\\theta}}(\\mathbf{x} _{1}),\\sigma_{q}^{2}(1)\\mathbf{I})\\propto-\\frac{1}{2\\sigma_{q}^{2}(1)}\\|\\mathbf{ \\mu}_{\\mathbf{\\theta}}(\\mathbf{x}_{1})-\\mathbf{x}_{0}\\|^{2} \\text{definition}\\] \\[=-\\frac{1}{2\\sigma_{q}^{2}(1)}\\left\\|\\frac{(1-\\overline{\\alpha}_{ 0})\\sqrt{\\alpha_{1}}}{1-\\overline{\\alpha}_{1}}\\mathbf{x}_{1}+\\frac{(1-\\alpha_ {1})\\sqrt{\\overline{\\alpha}_{0}}}{1-\\overline{\\alpha}_{1}}\\widehat{\\mathbf{x}}_ {\\mathbf{\\theta}}(\\mathbf{x}_{1})-\\mathbf{x}_{0}\\right\\|^{2} \\text{recall }\\alpha_{0}=1\\] \\[=-\\frac{1}{2\\sigma_{q}^{2}(1)}\\left\\|\\frac{(1-\\alpha_{1})}{1- \\overline{\\alpha}_{1}}\\widehat{\\mathbf{x}}_{\\mathbf{\\theta}}(\\mathbf{x}_{1})- \\mathbf{x}_{0}\\right\\|^{2}=-\\frac{1}{2\\sigma_{q}^{2}(1)}\\left\\|\\widehat{ \\mathbf{x}}_{\\mathbf{\\theta}}(\\mathbf{x}_{1})-\\mathbf{x}_{0}\\right\\|^{2} \\text{recall }\\overline{\\alpha}_{1}=\\alpha_{1} \\tag{54}\\]\n' +
      '\n' +
      'Substituting Eqn (54) into Eqn (53) will simplify ELBO as\n' +
      '\n' +
      '\\[\\text{ELBO}_{\\mathbf{\\theta}}=-\\sum_{t=1}^{T}\\mathbb{E}_{q(\\mathbf{x}_{t}|\\mathbf{x }_{0})}\\Big{[}\\frac{1}{2\\sigma_{q}^{2}(t)}\\frac{(1-\\alpha_{t})^{2}\\overline{ \\alpha}_{t-1}}{(1-\\overline{\\alpha}_{t})^{2}}\\left\\|\\widehat{\\mathbf{x}}_{ \\mathbf{\\theta}}(\\mathbf{x}_{t})-\\mathbf{x}_{0}\\right\\|^{2}\\Big{]}.\\]\n' +
      '\n' +
      'Therefore, the training of the neural network boils down to a simple loss function:\n' +
      '\n' +
      'The **loss function** for a denoising diffusion probabilistic model:\n' +
      '\n' +
      '\\[\\mathbf{\\theta}^{*}=\\operatorname*{argmin}_{\\mathbf{\\theta}}\\sum_{t=1}^{T}\\frac{1}{2 \\sigma_{q}^{2}(t)}\\frac{(1-\\alpha_{t})^{2}\\overline{\\alpha}_{t-1}}{(1- \\overline{\\alpha}_{t})^{2}}\\mathbb{E}_{q(\\mathbf{x}_{t}|\\mathbf{x}_{0})}\\Big{[} \\left\\|\\widehat{\\mathbf{x}}_{\\mathbf{\\theta}}(\\mathbf{x}_{t})-\\mathbf{x}_{0}\\right\\|^{2 }\\Big{]}. \\tag{55}\\]The loss function defined in Eqn (55) is very intuitive. Ignoring the constants and expectations, the main subject of interest, for a particular \\(\\mathbf{x}_{t}\\), is\n' +
      '\n' +
      '\\[\\operatorname*{argmin}_{\\boldsymbol{\\theta}}\\ \\ \\left\\lVert\\widehat{\\mathbf{x}}_{ \\boldsymbol{\\theta}}(\\mathbf{x}_{t})-\\mathbf{x}_{0}\\right\\rVert^{2}.\\]\n' +
      '\n' +
      'This is nothing but a denoising problem because we need to find a network \\(\\widehat{\\mathbf{x}}_{\\boldsymbol{\\theta}}\\) such that the denoised image \\(\\widehat{\\mathbf{x}}_{\\boldsymbol{\\theta}}(\\mathbf{x}_{t})\\) will be close to the ground truth \\(\\mathbf{x}_{0}\\). What makes it not a typical denoiser is that\n' +
      '\n' +
      '* \\(\\mathbb{E}_{q(\\mathbf{x}_{t}|\\mathbf{x}_{0})}\\): We are not trying to denoise any random noisy image. Instead, we are carefully choosing the noisy image to be \\[\\mathbf{x}_{t}\\sim q(\\mathbf{x}_{t}|\\mathbf{x}_{0}) =\\mathcal{N}(\\mathbf{x}_{t}\\,|\\,\\sqrt{\\widehat{\\alpha}_{t}} \\mathbf{x}_{0},\\ \\ (1-\\overline{\\alpha}_{t})\\mathbf{I})\\] \\[=\\sqrt{\\overline{\\alpha}_{t}}\\mathbf{x}_{0}+\\sqrt{(1-\\overline{ \\alpha}_{t})}\\mathbf{z},\\qquad\\mathbf{z}\\sim\\mathcal{N}(0,\\mathbf{I}).\\] Here, by "careful" we meant that the amount of noise we inject into the image is carefully controlled.\n' +
      '* \\(\\frac{1}{2\\sigma_{q}^{2}(t)}\\frac{(1-\\alpha_{t})^{2}\\overline{\\alpha}_{t}-1}{ (1-\\overline{\\alpha}_{t})^{2}}\\): We do not weight the denoising loss equally for all steps. Instead, there is a scheduler to controls the relative emphasis on each denoising loss. However, for simplicity, we can drop these. It has minor impacts.\n' +
      '* \\(\\sum_{t=1}^{T}\\): The summation can be replaced by a uniform distribution \\(t\\sim\\text{Uniform}[1,T]\\).\n' +
      '\n' +
      '**Training a Deniosing Diffusion Probabilistic Model**. (Version: Predict image) For every image \\(\\mathbf{x}_{0}\\) in your training dataset:\n' +
      '\n' +
      '* Repeat the following steps until convergence.\n' +
      '* Pick a random time stamp \\(t\\sim\\text{Uniform}[1,T]\\).\n' +
      '* Draw a sample \\(\\mathbf{x}_{t}\\sim\\mathcal{N}(\\mathbf{x}_{t}\\,|\\,\\sqrt{\\overline{\\alpha}_{t}} \\mathbf{x}_{0},\\ \\ (1-\\overline{\\alpha}_{t})\\mathbf{I})\\), i.e., \\[\\mathbf{x}_{t}=\\overline{\\alpha}_{t}\\mathbf{x}_{0}+\\sqrt{(1-\\overline{ \\alpha}_{t})}\\mathbf{z},\\qquad\\mathbf{z}\\sim\\mathcal{N}(0,\\mathbf{I}).\\]\n' +
      '* Take gradient descent step on \\[\\nabla_{\\boldsymbol{\\theta}}\\left\\lVert\\widehat{\\mathbf{x}}_{\\boldsymbol{ \\theta}}(\\mathbf{x}_{t})-\\mathbf{x}_{0}\\right\\rVert^{2}\\]\n' +
      '\n' +
      'You can do this in batches, just like how you train any other neural networks. Note that, here, you are training **one** denoising network \\(\\widehat{\\mathbf{x}}_{\\boldsymbol{\\theta}}\\) for **all** noisy conditions.\n' +
      '\n' +
      'Once the denoiser \\(\\widehat{\\mathbf{x}}_{\\boldsymbol{\\theta}}\\) is trained, we can apply it to do the inference. The inference is about sampling images from the distributions \\(p_{\\boldsymbol{\\theta}}(\\mathbf{x}_{t-1}|\\mathbf{x}_{t})\\) over the sequence of states \\(\\mathbf{x}_{T},\\mathbf{x}_{T-1},\\ldots,\\mathbf{x}_{1}\\). Since it is the reverse\n' +
      '\n' +
      'Figure 14: Forward sampling process. The forward sampling process is originally a chain of operations. However, if we assume Gaussian, then we can simplify the sampling process as a one-step data generation.\n' +
      '\n' +
      'diffusion process, we need to do it recursively via:\n' +
      '\n' +
      '\\[\\mathbf{x}_{t-1}\\sim p_{\\boldsymbol{\\theta}}(\\mathbf{x}_{t-1}\\,|\\, \\mathbf{x}_{t}) =\\mathcal{N}(\\mathbf{x}_{t-1}\\,|\\,\\boldsymbol{\\mu}_{\\boldsymbol{ \\theta}}(\\mathbf{x}_{t}),\\sigma_{q}^{2}(t)\\mathbf{I})\\] \\[=\\boldsymbol{\\mu}_{\\boldsymbol{\\theta}}(\\mathbf{x}_{t})+\\sigma_{q }^{2}(t)\\mathbf{z},\\qquad\\qquad\\qquad\\text{where}\\quad\\mathbf{z}\\sim\\mathcal{ N}(0,\\mathbf{I})\\] \\[=\\frac{(1-\\overline{\\alpha}_{t-1})\\sqrt{\\alpha_{t}}}{1- \\overline{\\alpha}_{t}}\\mathbf{x}_{t}+\\frac{(1-\\alpha_{t})\\sqrt{\\overline{ \\alpha}_{t-1}}}{1-\\overline{\\alpha}_{t}}\\widehat{\\mathbf{x}}_{\\boldsymbol{ \\theta}}(\\mathbf{x}_{t})+\\sigma_{q}(t)\\mathbf{z}.\\]\n' +
      '\n' +
      'This leads to the following inferencing algorithm.\n' +
      '\n' +
      '**Inference on a Deniosing Diffusion Probabilistic Model**. (Version: Predict image)\n' +
      '\n' +
      '* You give us a white noise vector \\(\\mathbf{x}_{T}\\sim\\mathcal{N}(0,\\mathbf{I})\\).\n' +
      '* Repeat the following for \\(t=T,T-1,\\ldots,1\\).\n' +
      '* We calculate \\(\\widehat{\\mathbf{x}}_{\\boldsymbol{\\theta}}(\\mathbf{x}_{t})\\) using our trained denoiser.\n' +
      '* Update according to \\[\\mathbf{x}_{t-1}=\\frac{(1-\\overline{\\alpha}_{t-1})\\sqrt{\\alpha_{t}}}{1- \\overline{\\alpha}_{t}}\\mathbf{x}_{t}+\\frac{(1-\\alpha_{t})\\sqrt{\\overline{ \\alpha}_{t-1}}}{1-\\overline{\\alpha}_{t}}\\widehat{\\mathbf{x}}_{\\boldsymbol{ \\theta}}(\\mathbf{x}_{t})+\\sigma_{q}(t)\\mathbf{z},\\qquad\\mathbf{z}\\sim\\mathcal{ N}(0,\\mathbf{I}).\\] (56)\n' +
      '\n' +
      '### Derivation based on Noise Vector\n' +
      '\n' +
      'If you are familiar with the denoising literature, you probably know the residue-type of algorithm that predicts the noise instead of the signal. The same spirit applies to denoising diffusion, where we can learn\n' +
      '\n' +
      'Figure 16: Inference of a denoising diffusion probabilistic model.\n' +
      '\n' +
      'Figure 15: Training of a denoising diffusion probabilistic model. For the same neural network \\(\\widehat{\\mathbf{x}}_{\\boldsymbol{\\theta}}\\), we send noisy inputs \\(\\mathbf{x}_{t}\\) to the network. The gradient of the loss is back-propagated to update the network. Note that the noisy images are not arbitrary. They are generated according to the forward sampling process.\n' +
      '\n' +
      'to predict the noise. To see why this is the case, we consider Eqn (24). If we re-arrange the terms we will obtain\n' +
      '\n' +
      '\\[\\mathbf{x}_{t} =\\sqrt{\\overline{\\alpha}_{t}}\\mathbf{x}_{0}+\\sqrt{1-\\overline{ \\alpha}_{t}}\\mathbf{\\epsilon}_{0}\\] \\[\\Rightarrow \\mathbf{x}_{0} =\\frac{\\mathbf{x}_{t}-\\sqrt{1-\\overline{\\alpha}_{t}}\\mathbf{\\epsilon }_{0}}{\\sqrt{\\overline{\\alpha}_{t}}}.\\]\n' +
      '\n' +
      'Substituting this into \\(\\mathbf{\\mu}_{q}(\\mathbf{x}_{t},\\mathbf{x}_{0})\\), we can show that\n' +
      '\n' +
      '\\[\\mathbf{\\mu}_{q}(\\mathbf{x}_{t},\\mathbf{x}_{0}) =\\frac{\\sqrt{\\alpha_{t}}(1-\\overline{\\alpha}_{t-1})\\mathbf{x}_{t} +\\sqrt{\\overline{\\alpha}_{t-1}}(1-\\alpha_{t})\\mathbf{x}_{0}}{1-\\overline{ \\alpha}_{t}}\\] \\[=\\frac{\\sqrt{\\alpha_{t}}(1-\\overline{\\alpha}_{t-1})\\mathbf{x}_{t} +\\sqrt{\\overline{\\alpha}_{t-1}}(1-\\alpha_{t})\\cdot\\frac{\\mathbf{x}_{t}-\\sqrt {1-\\overline{\\alpha}_{t}}\\mathbf{\\epsilon}_{0}}{\\sqrt{\\overline{\\alpha}_{t}}}}{1- \\overline{\\alpha}_{t}}\\] \\[=\\text{a few more algebraic steps}\\] \\[=\\frac{1}{\\sqrt{\\alpha_{t}}}\\mathbf{x}_{t}-\\frac{1-\\alpha_{t}}{ \\sqrt{1-\\overline{\\alpha}_{t}}\\sqrt{\\alpha_{t}}}\\mathbf{\\epsilon}_{0}. \\tag{57}\\]\n' +
      '\n' +
      'So, if we can _design_ our mean estimator \\(\\mathbf{\\mu}_{\\mathbf{\\theta}}\\), we can freely choose it to match for the form:\n' +
      '\n' +
      '\\[\\mathbf{\\mu}_{\\mathbf{\\theta}}(\\mathbf{x}_{t})=\\frac{1}{\\sqrt{\\alpha_{t}}}\\mathbf{x}_ {t}-\\frac{1-\\alpha_{t}}{\\sqrt{1-\\overline{\\alpha}_{t}}\\sqrt{\\alpha_{t}}}\\widehat {\\mathbf{\\epsilon}}_{\\mathbf{\\theta}}(\\mathbf{x}_{t}). \\tag{58}\\]\n' +
      '\n' +
      'Substituting Eqn (57) and Eqn (58) into Eqn (50) will give us a new ELBO\n' +
      '\n' +
      '\\[\\text{ELBO}_{\\mathbf{\\theta}}=-\\sum_{t=1}^{T}\\mathbb{E}_{q(\\mathbf{x}_{t}| \\mathbf{x}_{0})}\\Big{[}\\frac{1}{2\\sigma_{q}^{2}(t)}\\frac{(1-\\alpha_{t})^{2} \\overline{\\alpha}_{t-1}}{(1-\\overline{\\alpha}_{t})^{2}}\\left\\|\\widehat{\\mathbf{ \\epsilon}}_{\\mathbf{\\theta}}(\\mathbf{x}_{t})-\\mathbf{\\epsilon}_{0}\\right\\|^{2}\\Big{]}.\\]\n' +
      '\n' +
      'Therefore, if you give us \\(\\mathbf{x}_{t}\\), we will return you a predicted noise \\(\\widehat{\\mathbf{\\epsilon}}_{\\mathbf{\\theta}}(\\mathbf{x}_{t})\\). This will give us an alternative training scheme\n' +
      '\n' +
      '**Training a Deniosing Diffusion Probabilistic Model** (Version Predict noise). For every image \\(\\mathbf{x}_{0}\\) in your training dataset:\n' +
      '\n' +
      '* Repeat the following steps until convergence.\n' +
      '* Pick a random time stamp \\(t\\sim\\text{Uniform}[1,T]\\).\n' +
      '* Draw a sample \\(\\mathbf{x}_{t}\\sim\\mathcal{N}(\\mathbf{x}_{t}\\,|\\,\\sqrt{\\overline{\\alpha}_{t}} \\mathbf{x}_{0},\\,\\,\\,(1-\\overline{\\alpha}_{t})\\mathbf{I})\\), i.e., \\[\\mathbf{x}_{t}=\\sqrt{\\overline{\\alpha}_{t}}\\mathbf{x}_{0}+\\sqrt{(1- \\overline{\\alpha}_{t})}\\mathbf{z},\\qquad\\mathbf{z}\\sim\\mathcal{N}(0,\\mathbf{ I}).\\]\n' +
      '* Take gradient descent step on \\[\\nabla_{\\mathbf{\\theta}}\\left\\|\\widehat{\\mathbf{\\epsilon}}_{\\mathbf{\\theta}}(\\mathbf{x}_{t })-\\mathbf{\\epsilon}_{0}\\right\\|^{2}\\]\n' +
      '\n' +
      'Consequently, the inference step can be derived through\n' +
      '\n' +
      '\\[\\mathbf{x}_{t-1}\\sim p_{\\mathbf{\\theta}}(\\mathbf{x}_{t-1}\\,|\\,\\mathbf{ x}_{t}) =\\mathcal{N}(\\mathbf{x}_{t-1}\\,|\\,\\mathbf{\\mu}_{\\mathbf{\\theta}}(\\mathbf{ x}_{t}),\\sigma_{q}^{2}(t)\\mathbf{I})\\] \\[=\\mathbf{\\mu}_{\\mathbf{\\theta}}(\\mathbf{x}_{t})+\\sigma_{q}^{2}(t)\\mathbf{z}\\] \\[=\\frac{1}{\\sqrt{\\alpha_{t}}}\\mathbf{x}_{t}-\\frac{1-\\alpha_{t}}{ \\sqrt{1-\\overline{\\alpha}_{t}}\\sqrt{\\alpha_{t}}}\\widehat{\\mathbf{\\epsilon}}_{\\mathbf{ \\theta}}(\\mathbf{x}_{t})+\\sigma_{q}(t)\\mathbf{z}\\] \\[=\\frac{1}{\\sqrt{\\alpha_{t}}}\\left(\\mathbf{x}_{t}-\\frac{1-\\alpha_{t }}{\\sqrt{1-\\overline{\\alpha}_{t}}}\\widehat{\\mathbf{\\epsilon}}_{\\mathbf{\\theta}}( \\mathbf{x}_{t})\\right)+\\sigma_{q}(t)\\mathbf{z}\\]\n' +
      '\n' +
      'Summarizing it here, we have \n' +
      '\n' +
      '**Inference on a Denoising Diffusion Probabilistic Model**. (Version Predict noise)\n' +
      '\n' +
      'You give us a white noise vector \\({\\bf x}_{T}\\sim\\mathcal{N}(0,{\\bf I})\\).\n' +
      '\n' +
      'Repeat the following for \\(t=T,T-1,\\ldots,1\\).\n' +
      '\n' +
      'We calculate \\(\\widehat{\\bf x}_{\\boldsymbol{\\theta}}({\\bf x}_{t})\\) using our trained denoiser.\n' +
      '\n' +
      'Update according to\n' +
      '\n' +
      '\\[{\\bf x}_{t-1}=\\frac{1}{\\sqrt{\\alpha_{t}}}\\left({\\bf x}_{t}-\\frac{1-\\alpha_{t}}{ \\sqrt{1-\\overline{\\alpha}_{t}}}\\widehat{\\boldsymbol{\\varepsilon}}_{\\boldsymbol {\\theta}}({\\bf x}_{t})\\right)+\\sigma_{q}(t){\\bf z},\\qquad{\\bf z}\\sim\\mathcal{N }(0,{\\bf I}).\\]\n' +
      '\n' +
      '### Inversion by Direct Denoising (InDI)\n' +
      '\n' +
      'If we look at the DDPM equation, we will see that the update Eqn (56) takes the following form:\n' +
      '\n' +
      '\\[{\\bf x}_{t-1}=\\left(\\text{something}\\right)\\cdot{\\bf x}_{t}+\\left(\\text{something else}\\right)\\cdot\\text{denoise}({\\bf x}_{t})+\\text{noise}. \\tag{59}\\]\n' +
      '\n' +
      'In other words, the \\((t-1)\\)-th estimate is a linear combination of three terms: the current estimate \\({\\bf x}_{t}\\), the denoised version \\(\\text{denoise}({\\bf x}_{t})\\) and a noise term. The current estimate and the noise term are easy to understand. But what is "denoise"? An interesting paper by Delbracio and Milanfar [6] looked at the generative diffusion models from a pure denoising perspective. As it turns out, this surprisingly simple perspective is consistent with the other more advanced diffusion models in some good ways.\n' +
      '\n' +
      '**What is \\(\\text{denoise}({\\bf x}_{t})\\)**? Denoising is a generic procedure that removes noise from a noisy image. In the good old days of statistical signal processing, a standard textbook problem is to derive the optimal denoiser for white noise. Given the observation model\n' +
      '\n' +
      '\\[{\\bf y}={\\bf x}+\\boldsymbol{\\epsilon},\\qquad\\text{where}\\;\\;\\boldsymbol{ \\epsilon}\\sim\\mathcal{N}(0,{\\bf I}),\\]\n' +
      '\n' +
      'can you construct an estimator \\(g(\\cdot)\\) such that the mean squared error is minimized?\n' +
      '\n' +
      'We shall skip the derivation of the solution to this classical problem because you can find it in any probability textbook, e.g., [7, Chapter 8]. The solution is\n' +
      '\n' +
      '\\[\\text{denoise}({\\bf y}) =\\underset{g}{\\text{argmin}}\\;\\;\\mathbb{E}_{{\\bf x},{\\bf y}}[\\|g ({\\bf y})-{\\bf x}\\|^{2}]\\] \\[=\\text{some\\;magical\\;step}\\] \\[=\\mathbb{E}[{\\bf x}|{\\bf y}]. \\tag{60}\\]\n' +
      '\n' +
      'So, going back to our problem: If we assume that\n' +
      '\n' +
      '\\[{\\bf x}_{t}={\\bf x}_{t-1}+\\boldsymbol{\\epsilon}_{t-1},\\qquad\\text{where}\\;\\; \\boldsymbol{\\epsilon}_{t-1}\\sim\\mathcal{N}(0,{\\bf I}),\\]\n' +
      '\n' +
      'then clearly the denoiser is the conditional expectation of the posterior distribution:\n' +
      '\n' +
      '\\[\\text{denoise}({\\bf x}_{t})=\\mathbb{E}[{\\bf x}_{t-1}|{\\bf x}_{t}]. \\tag{61}\\]\n' +
      '\n' +
      'Thus, if we are given the distribution \\(p_{\\boldsymbol{\\theta}}({\\bf x}_{t-1}|{\\bf x}_{t})\\), then the optimal denoiser is just the conditional expectation of this distribution. Such a denoiser is called the **minimum mean squared error** (MMSE) denoiser. MMSE denoiser is _not_ the "best" denoiser; It is only the optimal denoiser with respect to the mean squared error. Since mean squared error is never a good metric for image quality, minimizing the MSE will not necessarily give us a better image. Nevertheless, people like MMSE denoisers because they are easy to derive.\n' +
      '\n' +
      '**Incremental Denoising Steps**. If you understand that an MMSE denoiser is equivalent to the conditional expectation of the posterior distribution, you will appreciate the incremental denoising. Here is how it works. Suppose that we have a clean image \\({\\bf x}_{0}\\) and a noise image \\({\\bf y}\\). Our goal is to form a linear combination of \\({\\bf x}_{0}\\) and \\({\\bf y}\\) via a simple equation\n' +
      '\n' +
      '\\[{\\bf x}_{t}=(1-t){\\bf x}_{0}+t{\\bf y},\\qquad 0\\leq t\\leq 1. \\tag{62}\\]\n' +
      '\n' +
      'Now, consider a small step \\(\\tau\\) previous to time \\(t\\). The following result, showed by [6], provides some useful utilities:Let \\(0\\leq\\tau<t\\leq 1\\), and suppose that \\(\\mathbf{x}_{t}=(1-t)\\mathbf{x}_{0}+t\\mathbf{y}\\), then it holds that\n' +
      '\n' +
      '\\[\\mathbb{E}[\\mathbf{x}_{t-\\tau}|\\mathbf{x}_{t}]=\\Big{(}1-\\frac{\\tau}{t}\\Big{)} \\underbrace{\\mathbf{x}_{t}}_{\\text{current estimate}}\\quad+\\qquad\\frac{\\tau}{t} \\quad\\underbrace{\\mathbb{E}[\\mathbf{x}_{0}|\\mathbf{x}_{t}]}_{\\text{denoised}}. \\tag{63}\\]\n' +
      '\n' +
      'If we define \\(\\widehat{\\mathbf{x}}_{t-\\tau}\\) as the left hand side, replace \\(\\mathbf{x}_{t}\\) by \\(\\widehat{\\mathbf{x}}_{t}\\), and write \\(\\mathbb{E}[\\mathbf{x}_{0}|\\mathbf{x}_{t}]\\) as \\(\\text{denoise}(\\widehat{\\mathbf{x}}_{t})\\), then the above equation will become\n' +
      '\n' +
      '\\[\\widehat{\\mathbf{x}}_{t-\\tau}=\\Big{(}1-\\frac{\\tau}{t}\\Big{)}\\cdot\\widehat{ \\mathbf{x}}_{t}+\\frac{\\tau}{t}\\text{denoise}(\\widehat{\\mathbf{x}}_{t}), \\tag{64}\\]\n' +
      '\n' +
      'where \\(\\tau\\) is a small step in time.\n' +
      '\n' +
      'Eqn (64) gives us an **inference** step. If you tell us the denoiser and suppose that you start with a noisy image \\(\\mathbf{y}\\), then we can iteratively apply Eqn (64) to retrieve the images \\(\\widehat{\\mathbf{x}}_{t-1}\\), \\(\\widehat{\\mathbf{x}}_{t-2}\\),..., \\(\\widehat{\\mathbf{x}}_{0}\\).\n' +
      '\n' +
      '**Training**. The training of the iterative scheme requires a denoiser that generates \\(\\text{denoise}(\\mathbf{x}_{t})\\). To this end, we can train a neural network \\(\\text{denoise}_{\\boldsymbol{\\theta}}\\) (where \\(\\boldsymbol{\\theta}\\) denotes the network weight):\n' +
      '\n' +
      '\\[\\underset{\\boldsymbol{\\theta}}{\\text{minimize}}\\ \\ \\mathbb{E}_{\\mathbf{x}, \\mathbf{y}}\\mathbb{E}_{t\\sim\\text{uniform}}\\Big{[}\\|\\text{denoise}_{ \\boldsymbol{\\theta}}(\\mathbf{x}_{t})-\\mathbf{x}\\|^{2}\\Big{]}. \\tag{65}\\]\n' +
      '\n' +
      'Here, the distribution "\\(t\\sim\\) uniform" specifies that the time step \\(t\\) is drawn uniformly from a given distribution. Therefore, we are training one denoiser for all time steps \\(t\\). The expectation \\((\\mathbf{x},\\mathbf{y})\\) is generally fulfilled when you use a pair of noisy and clean images from the training dataset. After training, we can perform the incremental update via Eqn (64).\n' +
      '\n' +
      '**Connection with Denoising Score-Matching**. Although we have not yet discussed score-matching (which will be presented in the next Section), an interesting fact about the above iterative denoising procedure is that it is related to denoising score-matching. At the high level, we can rewrite the iteration as\n' +
      '\n' +
      '\\[\\mathbf{x}_{t-\\tau} =\\Big{(}1-\\frac{\\tau}{t}\\Big{)}\\cdot\\mathbf{x}_{t}+\\frac{\\tau}{t }\\text{denoise}(\\mathbf{x}_{t})\\] \\[\\Rightarrow \\mathbf{x}_{t-\\tau}-\\mathbf{x}_{t} =-\\frac{\\tau}{t}\\mathbf{x}_{t}+\\frac{\\tau}{t}\\text{denoise}( \\mathbf{x}_{t})\\] \\[\\Rightarrow \\frac{\\mathbf{x}_{t}-\\mathbf{x}_{t-\\tau}}{\\tau} =\\frac{\\mathbf{x}_{t}-\\text{denoise}(\\mathbf{x}_{t})}{t}\\] \\[\\Rightarrow \\frac{d\\mathbf{x}_{t}}{dt}=\\lim_{\\tau\\to 0}\\frac{\\mathbf{x}_{t}- \\mathbf{x}_{t-\\tau}}{\\tau} =\\frac{\\mathbf{x}_{t}-\\text{denoise}(\\mathbf{x}_{t})}{t}\\]\n' +
      '\n' +
      'This is an ordinary differential equation (ODE). If we let \\(\\mathbf{x}_{t}=\\mathbf{x}+t\\boldsymbol{\\epsilon}\\) so that the noise level in \\(\\mathbf{x}_{t}\\) is \\(\\sigma_{t}^{2}=t^{2}\\sigma^{2}\\), then we can use several results in the literature to show that\n' +
      '\n' +
      '\\[\\frac{d\\mathbf{x}_{t}}{dt} =-\\frac{1}{2}\\frac{d(\\sigma_{t}^{2})}{dt}\\nabla_{\\mathbf{x}_{t}} \\log p_{t}(\\mathbf{x}_{t}) (\\text{ODE defined by Song et al. \\@@cite[cite]{[\\@@bibref{}{Song et al.}{}{}]}})\\] \\[=-t\\sigma^{2}\\nabla_{\\mathbf{x}_{t}}\\log p_{t}(\\mathbf{x}_{t}) (\\sigma_{t}=t\\sigma)\\] \\[\\approx-t\\sigma^{2}\\frac{\\mathbf{x}-\\text{denoise}(\\mathbf{x}_{t })}{t^{2}\\sigma^{2}} (\\text{Approximation proposed by Vincent \\@@cite[cite]{[\\@@bibref{}{Vincent}{}{}]}})\\] \\[=\\frac{\\mathbf{x}_{t}-\\text{denoise}(\\mathbf{x}_{t})}{t}.\\]\n' +
      '\n' +
      'Therefore, the incremental denoising iteration is equivalent to the denoising score-matching, at least in the limiting case determined by the ODE.\n' +
      '\n' +
      '**Adding Stochastic Steps**. The above incremental denoising iteration can be equipped with stochastic perturbation. For the inference step, we can define a sequence of noise levels \\(\\{\\sigma_{t}\\mid 0\\leq t\\leq 1\\}\\), and define\n' +
      '\n' +
      '\\[\\widehat{\\mathbf{x}}_{t-\\tau}=\\Big{(}1-\\frac{\\tau}{t}\\Big{)}\\cdot\\widehat{ \\mathbf{x}}_{t}+\\frac{\\tau}{t}\\text{denoise}(\\widehat{\\mathbf{x}}_{t})+(t- \\tau)\\sqrt{\\sigma_{t-\\tau}^{2}-\\sigma_{t}^{2}}\\boldsymbol{\\epsilon},\\qquad \\boldsymbol{\\epsilon}\\sim\\mathcal{N}(0,\\mathbf{I}). \\tag{66}\\]As or training, one can train a denoiser via\n' +
      '\n' +
      '\\[\\underset{\\boldsymbol{\\theta}}{\\text{minimize}}\\ \\ \\mathbb{E}_{(\\mathbf{x}, \\mathbf{y})}\\mathbb{E}_{t\\sim\\text{uniform}}\\mathbb{E}_{\\boldsymbol{\\epsilon}} \\left[\\|\\text{denoise}(\\mathbf{x}_{t})-\\mathbf{x}\\|^{2}\\right], \\tag{67}\\]\n' +
      '\n' +
      'where \\(\\mathbf{x}_{t}=(1-t)\\mathbf{x}+t\\mathbf{y}+\\sqrt{t}\\sigma_{t}\\boldsymbol{ \\epsilon}\\).\n' +
      '\n' +
      '### Congratulations! We are done. This is all about DDPM.\n' +
      '\n' +
      'The literature of DDPM is quickly exploding. The original paper by Sohl-Dickstein et al. [10] and Ho et al. [4] are the must-reads to understand the topic. For a more "user-friendly" version, we found that the tutorial by Luo very useful [11]. Some follow up works are highly cited, including the denoising diffusion implicit models by Song et al. [12]. In terms of application, people have been using DDPM for various image synthesis applications, e.g., [13, 14].\n' +
      '\n' +
      'Score-Matching Langevin Dynamics (SMLD)\n' +
      '\n' +
      'Score-based generative models [8] are alternative approaches to generate data from a desired distribution. There are several core ingredients: the Langevin dynamics, the (Stein) score function, and the score-matching loss. In this section, we will look at these topics one by one.\n' +
      '\n' +
      '### Langevin Dynamics\n' +
      '\n' +
      'An interesting starting point of our discussion is the Langevin dynamics. It is a very physics topic that will appear to have nothing to do with generative models. But please don\'t worry. They are related, in fact, in a good way.\n' +
      '\n' +
      'Instead of telling you the physics right a way, let\'s talk about how Langevin dynamics can be used to draw samples from a distribution. Imagine that we are given a distribution \\(p(\\mathbf{x})\\) and suppose that we want to draw samples from \\(p(\\mathbf{x})\\). Langevin dynamics is an iterative procedure that allows us to draw samples according to the following equation.\n' +
      '\n' +
      'The **Langevin dynamics** for sampling from a known distribution \\(p(\\mathbf{x})\\) is an iterative procedure for \\(t=1,\\ldots,T\\):\n' +
      '\n' +
      '\\[\\mathbf{x}_{t+1}=\\mathbf{x}_{t}+\\tau\\nabla_{\\mathbf{x}}\\log p(\\mathbf{x}_{t}) +\\sqrt{2\\tau}\\mathbf{z},\\qquad\\mathbf{z}\\sim\\mathcal{N}(0,\\mathbf{I}), \\tag{68}\\]\n' +
      '\n' +
      'where \\(\\tau\\) is the step size which users can control, and \\(\\mathbf{x}_{0}\\) is white noise.\n' +
      '\n' +
      'You may wonder, what on the Earth is this mysterious equation about?! Here is the short and quick answer. If you ignore the noise term \\(\\sqrt{2\\tau}\\mathbf{z}\\) at the end, the Langevin dynamics equation in Eqn (68) is literally **gradient descent**. The descent direction \\(\\nabla_{\\mathbf{x}}\\log p(\\mathbf{x})\\) is carefully chosen that \\(\\mathbf{x}_{t}\\) will converge to the distribution \\(p(\\mathbf{x})\\). If you watch any YouTube videos mumbling Langevin dynamics equations for 10 minutes without explaining what it is, you can gently tell them the following:\n' +
      '\n' +
      'Without the noise term, Langevin dynamics _is_ **gradient descent**.\n' +
      '\n' +
      'Consider a distribution \\(p(\\mathbf{x})\\). The shape of this distribution is defined and is fixed as soon as the model parameters are defined. For example, if you choose a Gaussian, the shape and location of the Gaussian is fixed once you specify the mean and the variance. The value \\(p(\\mathbf{x})\\) is nothing but the probability density evaluated at a data point \\(\\mathbf{x}\\). Therefore, going from one \\(\\mathbf{x}\\) to another \\(\\mathbf{x}^{\\prime}\\), we are just moving from one value \\(p(\\mathbf{x})\\) to a different value \\(p(\\mathbf{x}^{\\prime})\\). The underlying shape of the Gaussian is not changed.\n' +
      '\n' +
      'Suppose that we start with some arbitrary location in \\(\\mathbb{R}^{d}\\). We want to move it to (one of) the peak(s) of the distribution. The peak is a special place because it is where the probability is the highest. So, if we say that a sample \\(\\mathbf{x}\\) is drawn from a distribution \\(p(\\mathbf{x})\\), certainly the "optimal" location for \\(\\mathbf{x}\\) is where \\(p(\\mathbf{x})\\) is maximized. If \\(p(\\mathbf{x})\\) has multiple local minima, any one of them would be fine. So, naturally, the goal of sampling is equivalent to solving the optimization\n' +

      '\n' +
      'The optimization can be solved in many ways. The cheapest way is, of course, gradient descent. For \\(\\log p(\\mathbf{x})\\), we see that the gradient descent step is\n' +

      '\\[\\boxed{\\textbf{Remark: Origin of Langevin Dynamics}. The name Langevin dynamics of course does not originate from our "hacking" point of view. It starts with physics. Consider the basic Newton equation which relates force **F** with mass \\(m\\) and velocity \\(\\textbf{v}(t)\\). Newton\'s second law says that\n' +

      '\n' +
      '### Motivating Examples\n' +
      '\n' +
      '**Example 1. Simple First-Order ODE**. Imagine that we are given a discrete-time algorithm with the iterations defined by the recursion:\n' +

      '\n' +
      'If we assume a discretization scheme of a continuous time function \\(\\mathbf{x}(t)\\) by letting \\(\\mathbf{x}_{i}=\\mathbf{x}(\\frac{i}{N})\\), \\(\\Delta t=\\frac{1}{N}\\), and \\(t\\in\\{0,\\frac{1}{N},\\ldots,\\frac{N-1}{N}\\}\\), then we can rewrite the recursion as\n' +

      '\n' +
      'If you don\'t believe us, just substitute Eqn (91) into Eqn (90) and you can show that the equality holds.\n' +
      '\n' +
      'The power of the ODE is that it offers us an _analytic_ solution. Instead of resorting to the iterative scheme (which will take hundreds to thousands of iterations), the analytic solution tells us exactly the behavior of the solution at _any_ time \\(t\\). To illustrate this fact, we show in the figure below the trajectory of the solution \\(\\mathbf{x}_{1},\\mathbf{x}_{2},\\ldots,\\mathbf{x}_{i},\\ldots,\\mathbf{x}_{N}\\) defined by the algorithm. Here, we choose \\(\\Delta t=0.1\\). In the same plot, we directly plot the continuous-time solution \\(\\mathbf{x}(t)=\\exp\\{-\\beta t/2\\}\\) for arbitrary \\(t\\). As you can see, the analytic solution is exactly the same as the trajectory predicted by the iterative scheme.\n' +
      '\n' +
      'What we observe in this motivating example are a two interesting facts:\n' +
      '\n' +
      '* The discrete-time iterative scheme can be written as a continuous-time ordinary differential equation.\n' +
      '\n' +
      '[MISSING_PAGE_FAIL:40]\n' +
      '\n' +
      'We call this as the **forward** equation because we update \\(\\mathbf{x}\\) by \\(\\mathbf{x}+\\Delta\\mathbf{x}\\) assuming that \\(t\\gets t+\\Delta t\\).\n' +
      '\n' +
      'Now, consider a sequence of iterates \\(i=N,N-1,\\ldots,2,1\\). If we are told that the progression of the iterates follows Eqn (95), then the time-reversal iterates will be\n' +
      '\n' +

      '### Forward and Backward Iterations in SDE\n' +
      '\n' +
      'The concept of differential equation for diffusion is not too far from the above gradient descent algorithm. If we introduce a noise term \\(\\mathbf{z}_{t}\\sim\\mathcal{N}(0,\\mathbf{I})\\) to the gradient descent algorithm, then the ODE will become a stochastic differential equation (SDE). To see this, we just follow the same discretization scheme by defining \\(\\mathbf{x}(t)\\) as a continuous function for \\(0\\leq t\\leq 1\\). Suppose that there are \\(N\\) steps in the interval so that the interval \\([0,1]\\) can be divided into a sequence \\(\\{\\frac{i}{N}\\,|\\,i=0,\\ldots,N-1\\}\\). The discretization will give us \\(\\mathbf{x}_{i}=\\mathbf{x}(\\frac{i}{N})\\), and \\(\\mathbf{x}_{i-1}=\\mathbf{x}(\\frac{i-1}{N})\\). The interval step is \\(\\Delta t=\\frac{1}{N}\\), and the set of all \\(t\\)\'s is \\(t\\in\\{0,\\frac{1}{N},\\ldots,\\frac{N-1}{N}\\}\\). Using these definitions, we can write\n' +

      'The equation above reveals a generic form of the SDE. We summarize it as follows.\n' +

      '### Solving SDE\n' +
      '\n' +
      'In this subsection, we briefly discuss how the differential equations are solved numerically. To make our discussion slightly easier, we shall focus on the ODE. Consider the following ODE\n' +
      '\n' +

      'If the ODE is a scalar ODE, then the ODE is \\(\\frac{dx(t)}{dt}=f(x(t),t)\\).\n' +
      '\n' +
      '**Euler Method**. Euler method is a first order numerical method for solving the ODE. Given \\(\\frac{dx(t)}{dt}=f(x(t),t)\\), and \\(x(t_{0})=x_{0}\\), Euler method solves the problem via an iterative scheme for \\(i=0,1,\\ldots,N-1\\) such that\n' +

      '\n' +
      'where \\(\\alpha\\) is the step size. Let\'s consider a simple example.\n' +
      '\n' +
      '**Example**. [18, Example 2.2] Consider the following ODE\n' +
      '\n' +
      '\\[\\frac{dx(t)}{dt}=\\frac{x(t)+t^{2}-2}{t+1}.\\]\n' +
      '\n' +
      'If we apply the Euler method with a step size \\(\\alpha\\), then the iteration will take the form\n' +
      '\n' +
      '\\[x_{i+1}=x_{i}+\\alpha\\cdot f(x_{i},t_{i})=x_{i}+\\alpha\\cdot\\frac{(x_{i}+t_{i}^{2 }-2)}{t_{i}+1}.\\]\n' +
      '\n' +
      '**Runge-Kutta (RK) Method**. Another popularly used ODE solver is the Runge-Kutta (RK) method. The classical RK-4 algorithm solves the ODE via the iteration\n' +
      '\n' +
      '\\[x_{i+1}=x_{i}+\\frac{\\alpha}{6}\\cdot\\Big{(}k_{1}+2k_{2}+2k_{3}+k_{4}\\Big{)}, \\qquad i=1,2,\\ldots,N,\\]\n' +
      '\n' +
      'where the quantities \\(k_{1}\\), \\(k_{2}\\), \\(k_{3}\\) and \\(k_{4}\\) are defined as\n' +
      '\n' +
      '\\[k_{1} =f(x_{i},t_{i}),\\] \\[k_{2} =f\\left(x_{i}+\\alpha\\tfrac{k_{1}}{2},\\ t_{i}+\\tfrac{\\alpha}{2} \\right),\\] \\[k_{3} =f\\left(x_{i}+\\alpha\\tfrac{k_{2}}{2},\\ t_{i}+\\tfrac{\\alpha}{2} \\right),\\] \\[k_{4} =f\\left(x_{i}+\\alpha k_{3},\\ t_{i}+\\alpha\\right).\\]\n' +
      '\n' +
      'For more details, you can consult numerical methods textbooks such as [18].\n' +
      '\n' +
      '**Predictor-Corrector Algorithm**. Since different numerical solvers have different behavior in terms of the error of approximation, throwing the ODE (or SDE) into an off-the-shelf numerical solver will result in various degrees of error [19]. However, if we are specifically trying to solve the reverse diffusion equation, it is possible to use techniques other than numerical ODE/SDE solvers to make the appropriate corrections, as illustrated in Figure 22.\n' +
      '\n' +
      'Let\'s use DDPM as an example. In DDPM, the reverse diffusion equation is given by\n' +
      '\n' +
      '\\[\\mathbf{x}_{i-1}=\\tfrac{1}{\\sqrt{1-\\beta_{i}}}\\Big{[}\\mathbf{x}_{i}+\\tfrac{ \\beta_{i}}{2}\\nabla_{\\mathbf{x}}\\log p_{i}(\\mathbf{x}_{i})\\Big{]}+\\sqrt{ \\beta_{i}}\\mathbf{z}_{i}.\\]\n' +
      '\n' +
      'We can consider it as an Euler method for the reverse diffusion. However, if we have already trained the score function \\(\\mathbf{s}_{\\boldsymbol{\\theta}}(\\mathbf{x}_{i},i)\\), we can run the score-matching equation, i.e.,\n' +
      '\n' +
      '\\[\\mathbf{x}_{i-1}=\\mathbf{x}_{i}+\\epsilon_{i}\\mathbf{s}_{\\boldsymbol{\\theta}}( \\mathbf{x}_{i},i)+\\sqrt{2\\epsilon_{i}}\\mathbf{z}_{i},\\]\n' +
      '\n' +
      'for \\(M\\) times to make the correction. Algorithm 4.5 summarizes the idea. (Note that we have replaced the score function by the estimate.)\n' +
      '\n' +
      'For the SMLD algorithm, the two equations are:\n' +
      '\n' +
      '\\[\\mathbf{x}_{i-1} =\\mathbf{x}_{i}+(\\sigma_{i}^{2}-\\sigma_{i-1}^{2})\\mathbf{s}_{ \\boldsymbol{\\theta}}(\\mathbf{x}_{i},\\sigma_{i})+\\sqrt{\\sigma_{i}^{2}-\\sigma_{ i-1}^{2}}\\mathbf{z}\\] Prediction, \\[\\mathbf{x}_{i-1} =\\mathbf{x}_{i}+\\epsilon_{i}\\nabla_{\\mathbf{x}}\\mathbf{s}_{ \\boldsymbol{\\theta}}(\\mathbf{x}_{i},\\sigma_{i})+\\sqrt{\\epsilon_{i}}\\:\\mathbf{ z}\\] Correction.\n' +
      '\n' +
      'We can pair them up as in the case of DDPM\'s prediction-correction algorithm by repeating the correction iteration a few times.\n' +
      '\n' +
      'Figure 22: Prediction and correction algorithm.\n' +
      '\n' +
      '**Accelerate the SDE Solver**. While generic ODE solvers can be used to solve the ODE, the forward and reverse diffusion equations we encounter are quite special. In fact, they take the form of\n' +
      '\n' +
      '\\[\\frac{d\\mathbf{x}(t)}{dt}=\\mathbf{a}(t)\\mathbf{x}(t)+\\mathbf{b}(t), \\qquad\\mathbf{x}(t_{0})=\\mathbf{x}_{0}, \\tag{111}\\]\n' +
      '\n' +
      'for some choice of functions \\(\\mathbf{a}(t)\\) and \\(\\mathbf{b}(t)\\), with the initial condition \\(\\mathbf{x}(t_{0})=\\mathbf{x}_{0}\\). This is not a complicated ODE. It is just a first order ODE. In [20], Lu et al. observed that because of the special structure of the ODE (they called the semi-linear structure), it is possible to separately handle \\(\\mathbf{a}(t)\\mathbf{x}(t)\\) and \\(\\mathbf{b}(t)\\). To understand how things work, we use a textbook result shown below.\n' +
      '\n' +
      '**Theorem** [Variation of Constants] ([21, Theorem 1.2.3]). Consider the ODE over the range \\([s,t]\\):\n' +
      '\n' +
      '\\[\\frac{dx(t)}{dt}=a(t)x(t)+b(t),\\qquad\\text{where}\\;\\;x(t_{0})=x_{0}. \\tag{112}\\]\n' +
      '\n' +
      'The solution is given by\n' +
      '\n' +
      '\\[x(t)=x_{0}e^{A(t)}+e^{A(t)}\\int_{t_{0}}^{t}e^{-A(\\tau)}b(\\tau)d\\tau. \\tag{113}\\]\n' +
      '\n' +
      'where \\(A(t)=\\int_{t_{0}}^{t}a(\\tau)d\\tau\\).\n' +
      '\n' +
      '**Algorithm 1** Prediction Correction Algorithm for DDPM.\n' +
      '\n' +
      'We can further simplify the second term above by noticing that\n' +
      '\n' +
      '\\[e^{A(t)-A(\\tau)}=e^{\\int_{t_{0}}^{t}a(r)dr-\\int_{t_{0}}^{\\tau}a(r)dr}=e^{\\int_ {\\tau}^{t}a(r)dr}.\\]\n' +
      '\n' +
      'Of particular interest as presented in [20] was the reverse diffusion equation derived from [8]:\n' +
      '\n' +
      '\\[\\frac{d\\mathbf{x}(t)}{dt}=f(t)\\mathbf{x}(t)+\\frac{g^{2}(t)}{2\\sigma(t)} \\boldsymbol{\\epsilon_{\\theta}}(\\mathbf{x}(t),t),\\qquad\\mathbf{x}(t)\\sim\\mathcal{ N}(0,\\widehat{\\sigma}^{2}\\mathbf{I}),\\]\n' +
      '\n' +
      'where \\(f(t)=\\frac{d\\log\\alpha(t)}{dt}\\), and \\(g^{2}(t)=\\frac{d\\sigma(t)^{2}}{dt}-2\\frac{d\\log\\alpha(t)}{dt}\\sigma(t)^{2}\\). Using the Variation of Constants Theorem, we can solve the ODE exactly at time \\(t\\) by the formula\n' +
      '\n' +
      '\\[\\mathbf{x}(t)=e^{\\int_{s}^{t}f(\\tau)d\\tau}\\mathbf{x}(s)+\\int_{s}^{t}\\left(e^ {\\int_{\\tau}^{t}f(\\tau)dr}\\frac{g^{2}(\\tau)}{2\\sigma(\\tau)}\\boldsymbol{ \\epsilon_{\\theta}}(\\mathbf{x}(\\tau),\\tau)\\right)d\\tau.\\]\n' +
      '\n' +
      'Then, by defining \\(\\lambda_{t}=\\log\\alpha(t)/\\sigma(t)\\), and with additional simplifications outlined in [20], this equation can be simplified to\n' +
      '\n' +
      '\\[\\mathbf{x}(t)=\\frac{\\alpha(t)}{\\alpha(s)}\\mathbf{x}(s)-\\alpha(t)\\int_{s}^{t} \\left(\\frac{d\\lambda_{\\tau}}{d\\tau}\\right)\\frac{\\sigma(\\tau)}{\\alpha(\\tau)} \\boldsymbol{\\epsilon_{\\theta}}(\\mathbf{x}(tau))d\\tau.\\]To evaluate this equation, one just needs to run a numerical integrator for the integration shown on the right hand side. Of course, there are other numerical acceleration methods for solving ODEs which we shall skip for brevity.\n' +
      '\n' +
      '### Congratulations! We are done. This is all about SDE.\n' +
      '\n' +
      'Some of you may wonder: Why do we want to map the iterative schemes to differential equations? There are several reasons, some are legitimate whereas some are speculative.\n' +
      '\n' +
      '* By unifying multiple diffusion models to the same SDE framework, one can compare the algorithms. In some cases, one can improve the numerical scheme by borrowing ideas from the SDE literature as well as the probabilistic sampling literature. For example, the predictor-corrector scheme in [8] was a hybrid SDE solver coupled with a Markov Chain Monte Carlo.\n' +
      '* Mapping the diffusion iterations to SDE, according to some papers such as [22], offers more design flexibility.\n' +
      '* Outside the context diffusion algorithms, in general stochastic gradient descent algorithms have corresponding SDE such as the Fokker-Planck equations. People have demonstrated how to theoretically analyze the limiting distribution of the estimates, in exact closed-form. This alleviates the difficulty of analyzing the random algorithm by means of analyzing a well-defined limiting distribution.\n' +
      '\n' +
      '## 5 Conclusion\n' +
      '\n' +
      'This tutorial covers a few basic concepts underpinning the development of diffusion-based generative models in the recent literature. Given the sheer volume (and quickly expanding) of literature, we find it particularly important to describe the fundamental ideas instead of recycling the Python demos. A few lessons we learned from writing this tutorial are:\n' +
      '\n' +
      '* The same diffusion idea can be derived independently from multiple perspectives, namely VAE, DDPM, SMLD, and SDE. There is no particular reason why one is more superior/inferior than the other although some may argue differently.\n' +
      '* The main reason why denoising diffusion works is because of its small increment which was not realized in the age of GAN and VAE.\n' +
      '* Although iterative denoising is the current state-of-the-art, the approach itself does not appear to be the ultimate solution. Humans do not generate images from pure noise. Moreover, because of the small increment nature of diffusion models, speed will continue to be a major hurdle although some efforts in knowledge distillation have been made to improve the situation.\n' +
      '* Some questions regarding generating noise from non-Gaussian might require justification. If the whole reason of introducing Gaussian distribution is to make the derivations easier, why should we switch to another type of noise by making our lives harder?\n' +
      '* Application of diffusion models to inverse problem is readily available. For any existing inverse solvers such as the Plug-and-Play ADMM algorithm, we can replace the denoiser by an explicit diffusion sampler. People have demonstrated improved image restoration results based on this approach.\n' +
      '\n' +
