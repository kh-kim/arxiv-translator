  <title>Title</title>
  <script>
    const text = '' +
      '# Nemotron-4 15B Technical Report\n' +
      '\n' +
      'Jupinder Parmar Shrimai Prabhumoye Joseph Jennings Mostof Patwary\n' +
      '\n' +
      '동일한 기여, 상응하는 저자: {jupinderp,sprabhumoye,jjennings,mpatwary}@nvidia.com. 엔비디아에 있는 동안 일했어요\n' +
      '\n' +
      '그리고 텍스트를 코딩하며 단일 NVIDIA A100 또는 H100 GPU에 적합할 수 있는 최고의 범용 대용량 언어 모델(LLM)로 개발되었다.\n' +
      '\n' +
      '도 1에서 입증된 바와 같이, 네모트론-4 15B는 광범위한 영어, 코드 및 다국어 평가 영역에 걸쳐 높은 다운스트림 정확도를 나타낸다. 유사한 크기의 오픈 모델과 비교하여 네모트론-4 15B가 매개변수 수의 두 배 이상을 갖는 LLaMA-2 34B(Touvron et al., 2023b)보다 훨씬 우수하고 모든 영어 평가 영역에서 미스트랄 7B(Jiang et al., 2023)보다 우수함을 보여준다. 또한, Nemotron-4 15B는 QWEN 14B(Bai et al., 2023) 및 Gemma 7B(Gemma Team, 2024)에 대한 경쟁 정확도를 달성한다. 광범위한 프로그래밍 언어들에 걸친 비교에서, 우리는 Nemotron-4 15B가 코드-특정 모델인 Starcoder(Li 등, 2023) 및 Mistral 7B보다 더 나은 평균 정확도, 특히 낮은 자원 프로그래밍 언어들에 대해 달성한다는 것을 발견한다. 네모트론-4 15B는 상당한 양의 다국어 데이터에 대해 훈련되었기 때문에 현재 모든 다국어 벤치마크에 대한 크기 클래스에서 최첨단 범용 모델이다. 우리는 Nemotron-4가 PALM 62B-Cont (Slav Petrov and et al., 2023)보다 우수하다는 것을 발견했고, 또한 XGLM (Lin et al., 2022) 및 mGPT (Shliazhko et al., 2022)와 같은 다국어-특정 모델보다 우수하다는 것을 발견했다.\n' +
      '\n' +
      '## 2 아키텍처 세부 정보\n' +
      '\n' +
      '네모트론-4는 인과적 주의 마스크와 함께 표준 디코더 전용 트랜스포머 아키텍처(Vaswani et al., 2017)를 사용한다. 크기에 영향을 미치는 정확한 하이퍼-파라미터는 표 1에 나타나 있다. 네모트론-4는 32억 개의 임베딩 파라미터와 125억 개의 비- 임베딩 파라미터를 갖는다. Rotary Position Embeddings (RoPE) (Su et al., 2021), SentencePiece tokenizer (Kudo and Richardson, 2018), 제곱 ReLU activations in the MLP layers, no bias terms, dropout rate of zero, and unied input-output embeddings. 그룹화 사용\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c c c c c c} \\hline \\hline Number of & Hidden & Number of & Number of & Sequence & Vocabulary \\\\ transformer layers & dimension & attention heads & KV heads & length & size \\\\ \\hline\n' +
      '32 & 6144 & 48 & 8 & 4096 & 256,000 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 1: 네모트론-4 15B의 크기에 영향을 미치는 주요 하이퍼-파라미터.\n' +
      '\n' +
      '그림 1: 유사한 크기의 모델에 대한 7개의 평가 영역에 걸친 네모트론-4 15B의 비교. 각 평가 영역을 형성하는 과제의 구성은 3절에서 보다 상세한 평가 결과와 함께 찾아볼 수 있다.\n' +
      '\n' +
      '더 빠른 추론 및 더 낮은 메모리 풋프린트를 위한 쿼리 어텐션(GQA)(Ainslie et al., 2023).\n' +
      '\n' +
      '데이터.우리는 8조 개의 토큰으로 구성된 사전 훈련 데이터 세트에서 네모트론-4 15B를 훈련한다. 높은 수준에서 데이터 혼합은 영어 자연어 데이터(70%), 다국어 자연어 데이터(15%), 소스 코드 데이터(15%)의 세 가지 다른 유형의 데이터로 분할된다.\n' +
      '\n' +
      '영어 코퍼스는 웹 문서, 뉴스 기사, 과학 논문, 책 등을 포함한 다양한 출처와 도메인의 선별된 문서로 구성되며 사전 훈련 세트에 사용된 배포는 그림 2에 강조 표시되어 있다. 코드와 다국어 데이터는 다양한 자연 언어 및 프로그래밍 언어로 구성된다. 우리는 이러한 언어에서 토큰을 적절하게 샘플링하는 것이 이러한 도메인에서 강력한 정확도의 핵심이라는 것을 발견했다. 우리는 그림 3과 그림 4의 사전 훈련 데이터 세트에서 코드와 다국어 토큰 모두에 사용된 분포를 각각 공유한다.\n' +
      '\n' +
      '사전 트레이닝 코퍼스를 구성함에 있어서, 우리는 문서-레벨 정확 및 근접 중복제거를 통해 임의의 가능한 중복을 제거한다(Jennings et al., 2023). 우리는 (Rae et al., 2022) 및 (Raffel et al., 2020)에 설명된 일련의 휴리스틱 필터에 추가하여 (Wenzek et al., 2019)와 유사한 언어 모델 기반 필터링 접근법을 사용하여 코퍼스에 걸쳐 문서 수준 품질 필터링을 추가로 적용했다.\n' +
      '\n' +
      '최종 8T 토큰 데이터 세트에서 무작위로 샘플링된 데이터에 대해 SentencePiece(Kudo and Richardson, 2018)에서 BPE 토큰화기를 훈련한다. 토큰나이저에서 낮은 리소스 언어의 적용 범위를 높이기 위해 최종 훈련 데이터 세트 분포에 비해 영어가 아닌 데이터를 업샘플링한다. 토키나이저는 화이트 스페이스(선행 및 후행 포함)를 보존하고, 숫자를 개별 숫자로 분할하고(Chowdhery 등, 2022), 바이트 수준 백오프에 의존하여 알려지지 않은 문자 시퀀스를 처리합니다. 최종 어휘 크기는 256,000 토큰입니다.\n' +
      '\n' +
      '그림 2: 사전 훈련에 사용되는 영어 토큰의 데이터 구성\n' +
      '\n' +
      '사전 훈련.Nemotron-4는 384개의 DGX H100 노드를 사용하여 훈련되었으며, 각 노드는 NVIDIA Hopper 아키텍처(NVIDIA, 2022)에 기반한 8개의 H100 80GB SXM5 GPU를 포함한다. 각 H100 GPU는 희소성 없이 16비트 부동 소수점(bfloat16) 산술을 수행할 때 989 teraFLOP/s의 피크 처리량을 갖는다. 각 노드 내에서 GPU는 NVLink와 NVSwitch (nvl)로 연결 되며 GPU 대 GPU 대역폭은 900 GB/s (각 방향으로 450 GB/s)입니다. 각 노드에는 노드 간 통신을 위한 8개의 NVIDIA Mellanox 400 Gbps HDR InfiniBand 호스트 채널 어댑터(HCAs)가 있다.\n' +
      '\n' +
      '모델 학습을 위해 8-way tensor parallelism (Shoeybi et al., 2019)과 data parallelism의 조합을 사용하였으며, 데이터-병렬 복제본 위에 최적화기 상태를 샤드하기 위해 분산 최적화기를 사용하였다. 데이터 병렬성의 정도는 배치 크기가 증가함에 따라 96에서 384까지 다양했다. 표 2는 배치 크기 램프의 3단계를 요약하고, 반복당 시간 및 모델 FLOP/s 이용률(MFU)(Chowdhery et al., 2022; Korthikanti et al., 2022)을 포함한다. MFU는 GPU가 모델 훈련에서 얼마나 효율적으로 활용되는지를 정량화한다. 교육은 약 13일 만에 완료되었다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c c c c c c c} \\hline \\hline Data-parallel size & GPUs & Iteration time (secs) & MFU (\\%) & Batch size & Tokens (B) & Time (days) \\\\ \\hline\n' +
      '96 & 768 & 0.57 & 34.3 & 384 & 200 & 0.8 \\\\\n' +
      '192 & 1,536 & 0.58 & 33.3 & 768 & 200 & 0.4 \\\\\n' +
      '288 & 2,304 & 0.64 & 30.5 & 1,152 & 7,600 & 11.9 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 2: 네모트론-4 15B 매개변수 모델에 대한 시간 및 효율성 메트릭과 함께 배치 크기 램프업 일정.\n' +
      '\n' +
      '그림 3: 사전 훈련에 사용된 43개의 프로그래밍 언어의 데이터 분포이다. 각 막대 내의 숫자는 개별 언어가 구성하는 전체 코드 분포의 백분율을 나타냅니다.\n' +
      '\n' +
      '지속적인 훈련.최근 작업(구글, 2023)과 유사하게, 우리는 모델 훈련이 끝날 때 데이터 분포 및 학습률 감소 스케줄을 전환하는 것이 모델 품질을 크게 향상시킨다는 것을 발견한다. 구체적으로, 8T 사전 훈련 데이터 세트 전체에 대해 훈련한 후 동일한 손실 목표를 사용하고 사전 훈련 토큰과 비교하여 적은 수의 토큰에 대해 지속적인 훈련을 수행한다.\n' +
      '\n' +
      '계속된 훈련의 이 추가 단계에서 우리는 두 가지 별개의 데이터 분포를 활용한다. 첫 번째 분포는 지속적인 훈련 동안 대부분의 토큰이 샘플링되는 곳입니다. 사전 훈련 중에 이미 도입되었지만 더 높은 품질의 소스에 더 큰 샘플링 가중치를 두는 분포와 함께 토큰을 활용한다. 두 번째 분포는 모델이 다운스트림 평가에서 이러한 질문에 더 잘 응답할 수 있도록 하는 동시에 모델 성능이 낮은 영역에서 나오는 데이터 소스를 가중화할 수 있도록 소수의 벤치마크 스타일 정렬 예를 도입한다. 학습 속도의 크기보다 더 가파른 감쇠 기울기를 우선시하는 학습 속도 스케줄과 함께, 이러한 데이터 분포의 순서와 스타일이 모델이 사전 훈련 데이터 세트로부터 부드럽게 전이하고 새로 강조된 데이터 영역을 더 잘 학습할 수 있게 한다는 것을 발견한다.\n' +
      '\n' +
      '## 3 Results\n' +
      '\n' +
      '우리는 다양한 범위의 작업과 영역을 포함하는 다양한 다운스트림 평가 영역에서 네모트론-4 15B를 평가한다. 모든 평가에서 표준화된 작업 설정을 준수하고 사용된 정확한 설정을 공유합니다. 상기 커버링된 평가 카테고리들은,\n' +
      '\n' +
      '* **상식 추론(0-shot):** SIQA(Sap et al., 2019), ARC easy and challenge(Clark et al., 2018), PIQA(Bisk et al., 2020), Winogrande(Sakaguchi et al., 2020), 및 Hellaswag(Zellers et al., 2019)\n' +
      '\n' +
      '그림 4: 영어 외에 53개 자연어의 데이터 분포를 사전 훈련에 사용하였다. 각 막대 내의 숫자는 개별 언어가 구성하는 전체 다국어 분포의 백분율을 나타냅니다.\n' +
      '\n' +
      '* **Popular Aggregated Benchmarks:** MMLU(5-shot)(Hendrycks et al., 2020) 및 BBH(3-shot)(Suzgun et al., 2022)\n' +
      '* **Math:** GSM8K (8-shot with maj@1)(Cobbe et al., 2021)\n' +
      '* **Code:** Pass@1 score on HumanEval(0-shot)(Chen et al., 2021), MBPP(3-shot)(Austin et al., 2021), and MultiPL-E(0-shot)(Cassano et al., 2023a)\n' +
      '* **다국어:** XCOPA (0 및 4-shot)를 통한 분류 (Ponti 등, 2020), FLORES-101 (8-shot)을 사용한 기계 번역 (Goyal 등, 2021), MGSM (8-shot) (Shi 등, 2022) 및 TyDiQA (1-shot)과 같은 생성 작업 (Clark 등, 2020)\n' +
      '\n' +
      '우리의 평가에서 우리는 많은 외부 디코더 전용 변압기 언어 모델과 비교하고 달리 명시되지 않는 한 해당 모델의 보고서에 게시된 번호를 사용한다. 영어 및 코드 태스크의 경우, 우리는 Nemotron-4 15B, LlaMA-2 13B 및 34B(Touvron 외, 2023b), Mistral 7B(Jiang 외, 2023), Baichuan-2 13B(Yang 외, 2023), QWEN 14B(Bai 외, 2023), 및 Gemma 7B(Gemma Team, 2024)에 대한 상세한 결과를 공유한다. 다국어 벤치마크의 경우 PaLM 62B 및 62B-cont(Chowdhery et al., 2022)에 대한 결과와 mGPT 13B(Shliazhko et al., 2022) 및 XGLM 7.5B(Lin et al., 2022)와 같은 다국어 능력을 위해 특별히 훈련된 모델을 보고한다.\n' +
      '\n' +
      '### Commonsense Reasoning\n' +
      '\n' +
      '우리는 LM-평가 Harness(Gao et al., 2021)를 사용하여 앞서 언급한 모든 작업에 걸쳐 Nemotron-4 15B를 평가한다. 표 3은 네모트론-4 15B가 이러한 다양한 작업 세트에서 가장 강력한 평균 성능을 달성한다는 것을 보여준다.\n' +
      '\n' +
      '### 인기 있는 집계 벤치마크\n' +
      '\n' +
      'MLU(Hendrycks et al., 2020) 및 Big Bench Hard(BBH)(Suzgun et al., 2022) 벤치마크는 광범위한 작업 및 도메인에 대한 언어 모델의 능력에 대한 도전적인 평가로서 개발되었다. 표 4에서 볼 수 있듯이, 네모트론-4 15B는 기존 모델에 걸쳐 BBH에 대해 최상의 점수를 달성한다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c c c c c c} \\hline \\hline  & Size & SIQA & ARC-c & ARC-e & PIQA & Winogrande & Hellaswag & AVG \\\\ \\hline \\multirow{2}{*}{LLaMA-2} & 13B & 50.3 & 49.4 & 77.3 & 79.8 & 72.8 & 80.7 & 68.4 \\\\  & 34B & 50.9 & 54.5 & 79.4 & 81.9 & 76.7 & 83.3 & 71.1 \\\\ \\hline Baichuan-2 & 13B & - & - & - & 78.1 & - & 70.8 & - \\\\ \\hline QWEN & 14B & 77.9 & 84.4 & 90.3 & 79.9 & - & 80.2 & - \\\\ \\hline Mistral & 7B & 47.0\\({}^{*}\\) & 55.5 & 80.0 & 83.0 & 75.3 & 81.3 & 70.4 \\\\ \\hline Gemma & 7B & 51.8 & 53.2 & 81.5 & 81.2 & 72.3 & 81.2 & 70.2 \\\\ \\hline Nemotron-4 & 15B & 60.9 & 55.5 & 80.9 & 82.4 & 78.0 & 82.4 & **73.4** \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 3: 제로 샷 설정에서 표준 추론 벤치마크에 대한 결과. 우리는 공정한 비교를 위해 가능한 모든 작업에서 평균을 보고한다. \\(*\\)로 표시된 값은 젬마 팀(2024)에서 읽습니다.\n' +
      '\n' +
      '[MISSING_PAGE_FAIL:7]\n' +
      '\n' +
      '관련 업무 - 다른 프로그래밍 언어에 대한 능력 평가를 무시합니다. 표 6에서, 11개의 다양한 프로그래밍 언어에 걸친 Multiple-E(Cassano 등, 2023b) 벤치마크 상의 Nemotron-4 15B의 결과를 보여주고, 코드에 대해 특별히 트레이닝된 15B 파라미터 모델인 Mistral 7B 및 Starcoder(Li 등, 2023)와 비교한다. 우리는 네모트론-4 15B가 다양한 프로그래밍 언어에 걸쳐 강력한 코딩 성능을 달성하고 스타코더와 미스트랄 7B보다 평균적으로 더 우수하다는 것을 발견했다. 특히 Scala, Julia 및 R과 같은 자원이 적은 프로그래밍 언어에서 Nemotron-4 15B의 우수한 성능을 강조한다.\n' +
      '\n' +
      '### Multilingual\n' +
      '\n' +
      '우리는 다양한 범위의 높은 자원에서 낮은 자원 자연 언어를 다루는 이전 연구에서 널리 연구된 4개의 벤치마크를 사용하여 네모트론-4 15B의 뛰어난 다국어 능력을 보여준다. 분류는 정확도를 메트릭으로 사용하고, 생성 작업은 정확한 매칭을 사용하며, 기계 번역은 BLEU(Papineni et al., 2002)의 sacreBLEU(Post, 2018) 구현을 사용하여 spm-floes-101 토큰화를 사용하여 spBLEU 점수를 얻는다.\n' +
      '\n' +
      '**1. 분류:** XCOPA(교차 언어 선택) (Ponti 등, 2020) 11개 언어에서 인과적 상식 추론을 테스트합니다.\n' +
      '\n' +
      '우리는 Nemotron-4 15B를 기존의 다국어 언어 모델인 XGLM(Lin et al., 2022), mGPT(Shliazhko et al., 2022), BLOOM(Scao et al., 2023)과 비교한다. XGLM 및 mGPT는 훈련 데이터에 비영어 언어의 존재를 업 샘플링하여 향상된 다국어 능력을 갖도록 특별히 훈련된 모델이다. 대조적으로, BLOOM은 네모트론-4와 마찬가지로 영어, 다국어 및 코드 데이터의 조합으로 훈련된 범용 언어 모델이다. 표 7에서 우리는 네모트론-4가 모든 모델 중에서 최상의 성능을 달성한다는 것을 분명히 알 수 있으며, 이는 4샷 설정에서 거의 12% 개선을 실현한다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c c c c c c c c c c c} \\hline \\hline  & Size & JavaScript & Julia & Java & Lua & C++ & C-Sharp & PHP & Shell & TypeScript & R & Scala & AVG \\\\ \\hline Starcoder & 15B & 30.8 & 23.0 & 30.2 & 23.9 & 31.6 & 21.0 & 26.1 & 10.5 & 32.3 & 15.5 & 27.6 & 24.2 \\\\ Mistral & 7B & 34.2 & 22.0 & 26.0 & 25.3 & 29.1 & 22.8 & 27.9 & 8.9 & 28.5 & 11.8 & 22.2 & 23.6 \\\\ Nemotron-4 & 15B & 28.6 & 24.8 & 24.8 & 24.2 & 35.4 & 21.1 & 27.3 & 8.9 & 32.9 & 18.6 & 27.3 & **24.5** \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 6: 네모트론-4 15B는 광범위한 프로그래밍 언어에 걸쳐 코딩 성능에서 높은 역량을 달성한다. 미스트랄에 대한 결과는 네모트론-4와 동일한 환경에서 미스트랄의 실행에서 가져온 것이다.\n' +

      '표 7: 제로- 및 4-샷 설정 하에서 XCOPA 상의 기존 대형 언어 모델에 대한 네모트론-4 15B의 비교. XGLM에 대해 보고된 결과는 mGPT에서 사용하는 것과 동일한 프롬프트 템플릿을 사용한다는 점을 감안할 때 (Shliazhko et al., 2022) 모델의 실행에서 가져온 것이다. \\(*\\)로 표시된 값은 (Scao 등, 2023)의 그림에서 읽힌다.\n' +
      '\n' +
      '## 2 Generation:\n' +
      '\n' +
      '우리는 TyDiQA-GoldP(Clark et al., 2020)와 다국어 초등학교 수학(MGSM)(Shi et al., 2022)의 두 가지 생성 과제를 고려한다. TyDiQA-GoldP는 질의 응답 작업이며 MGSM은 10개 언어로 언어 모델의 산술 추론 능력을 평가한다.\n' +
      '\n' +
      'TyDiQA-GoldP 상의 네모트론-4 15B의 성능을 다양한 모델과 비교할 때, 표 8은 네모트론-4 15B가 최상의 성능을 달성함을 보여준다. 인상적으로, 네모트론-4 15B는 차선책인 PaLM 62B-cont에서 크게 개선할 수 있다.\n' +
      '\n' +
      '네모트론-4 15B의 인상적인 다국어 능력을 추가로 입증하기 위해, 표 9는 MGSM에 대한 성능을 보여준다. 우리는 (Shi et al., 2022)에서 소개된 영어 사고 연쇄 설정을 사용하여 보고하며, 여기서 모든 사고 연쇄 설명은 과제의 언어가 아닌 영어로 모델에 제시된다. 수학적 능력과 다국어 능력의 교차점을 평가하는 이 도전적인 과제에서 네모트론-4 15B는 비교된 모델 중에서 최고의 성능을 달성하고 가장 가까운 점수를 거의 30% 향상시킨다.\n' +
      '\n' +
      '## 3 Machine Translation:\n' +
      '\n' +
      '또한 FLORES-101 (Goyal et al., 2021) 벤치마크를 통해 모델의 번역 능력을 평가한다. 언어 간 번역 능력은 언어 간의 의미적 관계를 관계화하고 이해하는 모델의 능력에 대한 좋은 테스트이다.\n' +
      '\n' +
      '표 10에서 볼 수 있듯이 네모트론-4 15B는 LLaMA-2 13B와 바이촨-2 13B를 모두 능가하며, 성능이 각각 90.2%와 44.1% 향상된다. 네모트론-4 15B는 중국어에서 영어로 번역하는 데만 좋은 성과를 내는 것이 아니라 중국어를 다른 언어로 직접 번역하는 데에도 인상적인 결과를 얻을 수 있다. 이 능력은 네모트론-4 15B가 광범위한 자연 언어에 걸쳐 가지고 있는 강력한 이해를 강조한다.\n' +

      '## 4 Conclusion\n' +
      '\n' +
      '우리는 디코더 전용 트랜스포머 기반 대용량 언어 모델인 네모트론-4 15B를 제시한다. 영어에 걸쳐 있는 8조 개의 토큰, 53개의 추가 자연 언어 및 43개의 프로그래밍 언어로 교육됩니다. 네모트론-4 15B는 그 규모에서 모든 범용 언어 모델의 가장 강력한 다국어 성능을 나타내며, 심지어 다국어 도메인에 특화된 모델도 능가한다. 네모트론-4는 모델의 능력을 향상시키기 위해 대형 언어 모델에 대한 사전 훈련 세트가 계속해서 더 확장될 수 있음을 보여준다.\n' +
