      '# Nemotron-4 15B Technical Report\n' +
      '\n' +
      'Jupinder Parmar Shrimai Prabhumoye Joseph Jennings Mostofa Patwary\n' +
      '\n' +
      'Equal contribution, corresponding authors: {jupinderp,sprabhumoye,jjennings,mpatwary}@nvidia.com. Work done while at NVIDIA.\n' +
      '\n' +
      'and coding text and was developed to be the best general-purpose large language model (LLM) that can fit on a single NVIDIA A100 or H100 GPU.\n' +
      '\n' +
      'As demonstrated in Figure 1, Nemotron-4 15B exhibits high downstream accuracies across a wide range of English, code, and multilingual evaluation areas. In comparison to leading similarly-sized, open models we show that Nemotron-4 15B is significantly better than LLaMA-2 34B (Touvron et al., 2023b), which has over twice the number of parameters, and is better than Mistral 7B (Jiang et al., 2023) on all English evaluation areas. Additionally, Nemotron-4 15B achieves competitive accuracies to QWEN 14B (Bai et al., 2023) and Gemma 7B (Gemma Team, 2024). In a comparison across a wide range of programming languages, we find that Nemotron-4 15B achieves better average accuracy, and in particular on low-resource programming languages, than Starcoder (Li et al., 2023), a code-specific model, and Mistral 7B. As Nemotron-4 15B was trained on significant amount of multilingual data, it is currently the state-of-the-art general purpose model in its size class on all multilingual benchmarks. We find that Nemotron-4 is better than PALM 62B-Cont (Slav Petrov and et al., 2023), and also outperforms multilingual-specific models such as XGLM (Lin et al., 2022) and mGPT (Shliazhko et al., 2022).\n' +
      '\n' +
      '## 2 Architecture Details\n' +
      '\n' +
      'Nemotron-4 uses a standard decoder-only Transformer architecture (Vaswani et al., 2017), with causal attention masks. Exact hyper-parameters affecting size are shown in Table 1. Nemotron-4 has 3.2 billion embedding parameters and 12.5 billion non-embedding parameters. We use Rotary Position Embeddings (RoPE) (Su et al., 2021), SentencePiece tokenizer (Kudo and Richardson, 2018), squared ReLU activations in the MLP layers, no bias terms, dropout rate of zero, and untied input-output embeddings. We use grouped\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c c c c c c} \\hline \\hline Number of & Hidden & Number of & Number of & Sequence & Vocabulary \\\\ transformer layers & dimension & attention heads & KV heads & length & size \\\\ \\hline\n' +
      '32 & 6144 & 48 & 8 & 4096 & 256,000 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 1: Key hyper-parameters affecting size of Nemotron-4 15B.\n' +
      '\n' +
      'Figure 1: Comparison of Nemotron-4 15B across seven evaluation areas against similarly sized models. The composition of tasks that form each evaluation area can be found, along with more detailed evaluation results, in Section 3\n' +
      '\n' +
      'query attention (GQA) (Ainslie et al., 2023) for faster inference and lower memory footprint.\n' +
      '\n' +
      'Data.We train Nemotron-4 15B on a pre-training dataset consisting of 8 trillion tokens. At a high-level, the data blend is split into three different types of data: English natural language data (70%), multilingual natural language data (15%), and source-code data (15%).\n' +
      '\n' +
      'The English corpus consists of curated documents from a variety of sources and domains including web documents, news articles, scientific papers, books, etc and the distribution used in our pre-training set is highlighted in Figure 2. The code and multilingual data consists of a diverse set of natural and programming languages. We find that appropriately sampling tokens from these languages is key to strong accuracies in these domains. We share the distributions used for both code and multilingual tokens in our pre-training dataset in Figure 3 and Figure 4 respectively.\n' +
      '\n' +
      'In constructing the pre-training corpus, we remove any possible duplicates via document-level exact and near-deduplication (Jennings et al., 2023). We additionally applied document-level quality filtering across our corpus using a language-model based filtering approach similar to (Wenzek et al., 2019) in addition to a series of heuristic filters as described in (Rae et al., 2022) and (Raffel et al., 2020).\n' +
      '\n' +
      'We train a BPE tokenizer in SentencePiece (Kudo and Richardson, 2018) on data that is randomly sampled from the final 8T token dataset. To have better coverage of low-resource languages in the tokenizer, we upsample non-English data relative to the final training dataset distribution. Our tokenizer preserves whitespaces (including leading and trailing ones), splits numbers into their individual digits (Chowdhery et al., 2022), and relies on byte-level backoff to handle unknown character sequences. The final vocabulary size is 256,000 tokens.\n' +
      '\n' +
      'Figure 2: Data composition of the English tokens used for pre-training\n' +
      '\n' +
      'Pre-training.Nemotron-4 was trained using 384 DGX H100 nodes; each node contains 8 H100 80GB SXM5 GPUs based on the NVIDIA Hopper architecture (NVIDIA, 2022). Each H100 GPU has a peak throughput of 989 teraFLOP/s when doing 16-bit floating point (bfloat16) arithmetic without sparsity. Within each node, GPUs are connected by NVLink and NVSwitch (nvl); the GPU-to-GPU bandwidth is 900 GB/s (450 GB/s in each direction). Each node has 8 NVIDIA Mellanox 400 Gbps HDR InfiniBand Host Channel Adapters (HCAs) for inter-node communication.\n' +
      '\n' +
      'We used a combination of 8-way tensor parallelism (Shoeybi et al., 2019) and data parallelism to train the model; we also use a distributed optimizer to shard the optimizer state over the data-parallel replicas. The degree of data parallelism was varied from 96 to 384 as the batch size was ramped up. Table 2 summarizes the 3 stages of batch size ramp, and includes the per-iteration time and model FLOP/s utilization (MFU) (Chowdhery et al., 2022; Korthikanti et al., 2022). MFU quantifies how efficiently the GPUs are utilized in model training. Training was completed in approximately 13 calendar days.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c c c c c c c} \\hline \\hline Data-parallel size & GPUs & Iteration time (secs) & MFU (\\%) & Batch size & Tokens (B) & Time (days) \\\\ \\hline\n' +
      '96 & 768 & 0.57 & 34.3 & 384 & 200 & 0.8 \\\\\n' +
      '192 & 1,536 & 0.58 & 33.3 & 768 & 200 & 0.4 \\\\\n' +
      '288 & 2,304 & 0.64 & 30.5 & 1,152 & 7,600 & 11.9 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 2: Batch size rampup schedule, along with time and efficiency metrics for the Nemotron-4 15B parameter model.\n' +
      '\n' +
      'Figure 3: Data distribution of the 43 programming languages used for pre-training. The number within each bar indicates the percent of the overall code distribution that an individual language comprises.\n' +
      '\n' +
      'Continued Training.Similar to recent work (Google, 2023), we find that switching the data distribution and learning rate decay schedule at the end of model training greatly improves model quality. Concretely, after having trained over the entirety of our 8T pre-training dataset, we use the same loss objective and perform continued training on small number of tokens in comparison to the pre-training tokens.\n' +
      '\n' +
      'In this additional phase of continued training, we utilize two distinct data distributions. The first distribution is where the majority of tokens during continued training are sampled from. It utilizes tokens that have already been introduced during pre-training but with a distribution that places larger sampling weight on higher quality sources. The second distribution introduces a small number of benchmark-style alignment examples to better allow the model to respond to such questions in downstream evaluations while also up-weighting data sources that come from areas of low model performance. In accompaniment with a learning rate schedule that prioritizes a steeper slope of decay than magnitude of learning rate, we find that such an ordering and style of data distributions allows for the model to gently transition from the pre-training dataset and better learn newly emphasized data areas.\n' +
      '\n' +
      '## 3 Results\n' +
      '\n' +
      'We evaluate Nemotron-4 15B on a variety of downstream evaluation areas covering a diverse range of tasks and domains. In all evaluations, we adhere to the standardized task setup and share the exact settings used. The covered evaluation categories include:\n' +
      '\n' +
      '* **Commonsense Reasoning (0-shot):** SIQA (Sap et al., 2019), ARC easy and challenge (Clark et al., 2018), PIQA (Bisk et al., 2020), Winogrande (Sakaguchi et al., 2020), and Hellaswag (Zellers et al., 2019)\n' +
      '\n' +
      'Figure 4: Data distribution of the 53 natural languages, aside from English,we used for pre-training. The number within each bar indicates the percent of the overall multilingual distribution that an individual language comprises.\n' +
      '\n' +
      '* **Popular Aggregated Benchmarks:** MMLU (5-shot) (Hendrycks et al., 2020) and BBH (3-shot) (Suzgun et al., 2022)\n' +
      '* **Math:** GSM8K (8-shot with maj@1) (Cobbe et al., 2021)\n' +
      '* **Code:** Pass@1 scores on HumanEval (0-shot) (Chen et al., 2021), MBPP (3-shot) (Austin et al., 2021), and MultiPL-E (0-shot) (Cassano et al., 2023a)\n' +
      '* **Multilingual:** classification via XCOPA (0 and 4-shot) (Ponti et al., 2020), machine translation with FLORES-101 (8-shot) (Goyal et al., 2021), and generation tasks such as MGSM (8-shot) (Shi et al., 2022) and TyDiQA (1-shot) (Clark et al., 2020)\n' +
      '\n' +
      'In our evaluations, we compare against a number of external decoder-only transformer language models and unless otherwise stated we use the numbers published in the reports of the corresponding models. For English and code tasks, we share detailed results for Nemotron-4 15B, LlaMA-2 13B and 34B (Touvron et al., 2023b), Mistral 7B (Jiang et al., 2023), Baichuan-2 13B (Yang et al., 2023), QWEN 14B (Bai et al., 2023), and Gemma 7B (Gemma Team, 2024). For multilingual benchmarks, we report results against PaLM 62B and 62B-cont (Chowdhery et al., 2022) as well as models specially trained for multilingual capabilities such as mGPT 13B (Shliazhko et al., 2022) and XGLM 7.5B (Lin et al., 2022).\n' +
      '\n' +
      '### Commonsense Reasoning\n' +
      '\n' +
      'We use the LM-Evaluation Harness (Gao et al., 2021) to evaluate Nemotron-4 15B across all aforementioned tasks. Table 3 showcases that Nemotron-4 15B achieves the strongest average performance on this diverse set of tasks.\n' +
      '\n' +
      '### Popular Aggregated Benchmarks\n' +
      '\n' +
      'The MMLU (Hendrycks et al., 2020) and Big Bench Hard (BBH) (Suzgun et al., 2022) benchmarks have been developed as a challenging assessment of language models\' capabilities on a wide range of tasks and domains. As seen from Table 4, Nemotron-4 15B achieves the best score on BBH across existing models\n' +

      '\\end{table}\n' +
      'Table 3: Results on standard reasoning benchmarks in the zero-shot setting. We report the average across all tasks where possible for a fair comparison. The values marked with \\(*\\) are read from Gemma Team (2024)\n' +
      '\n' +

      '\n' +
      'related tasks - disregarding an evaluation of their capabilities on other programming languages. In Table 6, we demonstrate results of Nemotron-4 15B on the Multiple-E (Cassano et al., 2023b) benchmark across 11 diverse programming languages and compare it against Mistral 7B and Starcoder (Li et al., 2023), a 15B parameter model that has been specially trained for code. We find that Nemotron-4 15B attains strong coding performance across a wide assortment of programming languages and outperforms both Starcoder and Mistral 7B on average. We especially highlight the superior performance of Nemotron-4 15B on low-resource programming languages such as Scala, Julia, and R.\n' +

      '### Multilingual\n' +
      '\n' +
      'We demonstrate the outstanding multilingual ability of Nemotron-4 15B using four widely-studied benchmarks in previous works that cover a diverse range of high to low resource natural languages. For classification we use accuracy as the metric; for generative tasks, we use exact match; and for machine translation, we evaluate using the sacreBLEU (Post, 2018) implementation of BLEU(Papineni et al., 2002), using spm-floes-101 tokenization to obtain spBLEU scores.\n' +
      '\n' +

      '\n' +
      'We compare Nemotron-4 15B to existing multilingual language models: XGLM (Lin et al., 2022), mGPT (Shliazhko et al., 2022), and BLOOM (Scao et al., 2023). XGLM and mGPT are models specially trained to have improved multilingual ability by up-sampling the presence of non-English languages in the training data. In contrast, BLOOM, like Nemotron-4, is a general purpose language model that was trained on a combination of English, multilingual, and code data. In Table 7, we clearly see that Nemotron-4 achieves the best performance amongst all models - realizing almost a 12% improvement in the four-shot setting.\n' +

      '## 2 Generation:\n' +
      '\n' +
      'We consider two generative tasks: TyDiQA-GoldP (Clark et al., 2020) and Multilingual Grade School Math (MGSM) (Shi et al., 2022). TyDiQA-GoldP is a question answering task while MGSM evaluates the arithmetic reasoning ability of language models in 10 languages.\n' +
      '\n' +
      'In comparing the performance of Nemotron-4 15B on TyDiQA-GoldP to a range of models, Table 8 shows that Nemotron-4 15B achieves the best performance. Impressively, Nemotron-4 15B is able to significantly improve upon the next best model, PaLM 62B-cont.\n' +
      '\n' +
      'Further demonstrating the impressive multilingual ability of Nemotron-4 15B, Table 9 shows the performance on MGSM. We report using the English chain-of-thought setting introduced in (Shi et al., 2022) where all chain of thought explanations are presented to the model in English rather than in the language of the task. On this challenging task which assesses the intersection of mathematical and multilingual ability, Nemotron-4 15B achieves the best performance amongst compared models and improves upon the closest score by nearly 30%.\n' +
      '\n' +
      '## 3 Machine Translation:\n' +
      '\n' +
      'We additionally evaluate the translation ability of our models through the FLORES-101 (Goyal et al., 2021) benchmark. The ability to translate between languages is a good test of the model\'s ability to relate and understand semantic relationships between languages.\n' +

      '## 4 Conclusion\n' +
      '\n' +
      'We present Nemotron-4 15B, a decoder-only transformer-based large language model. It is trained on 8 trillion tokens spanning English, 53 additional natural languages as well as 43 programming languages. Nemotron-4 15B exhibits the strongest multilingual performance of any general purpose language model at its scale - even outperforming models specialized for the multilingual domain. Nemotron-4 demonstrates that pre-training sets for large language models can continue to be scaled up even further in order to improve the abilities of models.\n' +
