      '\n' +
      '**Handling Outliers:** Identifying and handling outliers or anomalies in the data to prevent them from disproportionately influencing the model.\n' +
      '\n' +
      '**Addressing Imbalances:** Balancing the distribution of classes or categories in the dataset to avoid biases and ensure fair representation. This is specially useful for responsible model training and evaluation.\n' +
      '\n' +
      '**Text Preprocessing:** Cleaning and standardizing text data by removing stop words, punctuation, or other elements that may not contribute significantly to the model\'s learning.\n' +
      '\n' +
      '**Dealing with Ambiguities:** Resolving or excluding ambiguous or contradictory data that might confuse the model during training. This can help the model to provide more definite and reliable answers.\n' +
      '\n' +
      '#### V-B2 Deduplication\n' +
      '\n' +
      'De-duplication refers to the process of removing duplicate instances or repeated occurrences of the same data in a dataset. Duplicate data points can introduce biases in the model training process and reduce the diversity, as the model may learn from the same examples multiple times, potentially leading to overfitting on those particular instances. Some works [125] have shown that de-duplication improves models\' ability to generalize to new, unseen data.\n' +
      '\n' +
      'The de-duplication process is particularly important when dealing with large datasets, as duplicates can unintentionally inflate the importance of certain patterns or characteristics. This is especially relevant in NLP tasks, where diverse and representative training data is crucial for building robust language models.\n' +
      '\n' +
      'The specific de-duplication method can vary based on the nature of the data and the requirements of the particular language model being trained. It may involve comparing entire data points or specific features to identify and eliminate duplicates. At the document level, existing works mainly rely on the overlap ratio of high-level features (e.g. n-grams overlap) between documents to detect duplicate samples.\n' +
      '\n' +
      '### _Tokenizations_\n' +
      '\n' +
      'Tokenization referes to the process of converting a sequence of text into smaller parts, known as tokens. While the simplest tokenization tool simply chops text into tokens based on white space, most tokenization tools rely on a word dictionary. However, out-of-vocabulary (OOV) is a problem in this case because the tokenizer only knows words in its dictionary. To increase the coverage of dictionaries, popular tokenizers used for LLMs are based on sub-words, which can be combined to form a large number of words, including the words unseen in training data or words in different languages. In what follows, we describe three popular tokenizers.\n' +
      '\n' +
      '#### V-C1 **BytePairEncoding**\n' +
      '\n' +
      '_BytePairEncoding_ is originally a type of data compression algorithm that uses frequent patterns at byte level to compress the data. By definition, this algorithm mainly tries to keep the frequent words in their original form and break down ones that are not common. This simple paradigm keeps the vocabulary not very large, but also good enough to represent common words at the same time. Also morphological forms of the frequent words can be represented very well if suffix or prefix is also commonly presented in the training data of the algorithm.\n' +
      '\n' +
      '#### V-C2 **WordPieceEncoding**\n' +
      '\n' +
      'This algorithm is mainly used for very well-known models such as BERT and Electra. At the beginning of training, the algorithm takes all the alphabet from the training data to make sure that nothing will be left as UNK or _unknown_ from the training dataset. This case happens when the model is given an input that can not be tokenized by the tokenizer. It mostly happens in cases where some characters are not tokenizable by it. Similar to BytePairEncoding, it tries to maximize the likelihood of putting all the tokens in vocabulary based on their frequency.\n' +
      '\n' +
      '#### V-C3 **SentencePieceEncoding**\n' +
      '\n' +
      'Although both tokenizers described before are strong and have many advantages compared to white-space tokenization, they still take assumption of words being always separated by white-space as granted. This assumption is not always true, in fact in some languages, words can be corrupted by many noisy elements such as unwanted spaces or even invented words. SentencePieceEncoding tries to address this issue.\n' +
      '\n' +
      'Fig. 27: Subsequent stages of Macrodata Refinement remove nearly 90% of the documents originally in CommonCrawl. Courtesy of [124].\n' +
      '\n' +
      'Fig. 26: High-level overview of transformer work. Courtesy of [44].\n' +
      '\n' +
      '### **Positional Encoding**\n' +
      '\n' +
      '#### Iii-D1 **Absolute Positional Embeddings**\n' +
      '\n' +
      '(APE) [44] has been used in the original Transformer model to preserve the information of sequence order. Therefore, the positional information of words is added to the input embeddings at the bottom of both the encoder and decoder stacks. There are various options for positional encodings, either learned or fixed. In the vanilla Transformer, sine and cosine functions are employed for this purpose. The main drawback of using APE in Transformers is the restriction to a certain number of tokens. Additionally, APE fails to account for the relative distances between tokens.\n' +
      '\n' +
      '#### Iii-D2 **Relative Positional Embeddings**\n' +
      '\n' +
      '(RPE) [126] involves extending self-attention to take into account the pairwise links between input elements. RPE is added to the model at two levels: first as an additional component to the keys, and subsequently as a sub-component of the values matrix. This approach looks at the input as a fully-connected graph with labels and directed edges. In the case of linear sequences, edges can capture information about the relative position differences between input elements. A clipping distance, represented as k \\(2\\leq k\\leq n-4\\), specifies the maximum limit on relative locations. This allows the model to make reasonable predictions for sequence lengths that are not part of the training data.\n' +
      '\n' +
      '#### Iii-D3 **Rotary Position Embeddings**\n' +
      '\n' +
      'Rotary Positional Embedding (RoPE) [127] tackles problems with existing approaches. Learned absolute positional encodings can lack generalizability and meaningfulness, particularly when sentences are short. Moreover, current methods like T5\'s positional embedding face challenges with constructing a full attention matrix between positions. RoPE uses a rotation matrix to encode the absolute position of words and simultaneously includes explicit relative position details in self-attention. RoPE brings useful features like flexibility with sentence lengths, a decrease in word dependency as relative distances increase, and the ability to improve linear self-attention with relative position encoding. GPT-NeoX-20B, PaLM, CODEGEN, and LLaMA are among models that take advantage of RoPE in their architectures.\n' +
      '\n' +
      '#### Iii-D4 **Relative Positional Bias**\n' +
      '\n' +
      'The concept behind this type of positional embedding is to facilitate extrapolation during inference for sequences longer than those encountered in training. In [128] Press et al. proposed Attention with Linear Biases (ALiBi). Instead of simply adding positional embeddings to word embeddings, they introduced a bias to the attention scores of query-key pairs, imposing a penalty proportional to their distance. In the BLOOM model, ALiBi is leveraged.\n' +
      '\n' +
      '### _Model Pre-training_\n' +
      '\n' +
      'Pre-training is the very first step in large language model training pipeline, and it helps LLMs to acquire fundamental language understanding capabilities, which can be useful in a wide range of language related tasks. During pre-training, the LLM is trained on a massive amount of (usually) unlabeled texts, usually in a self-supervised manner. There are different approaches used for pre-training like next sentence prediction [24], two most common ones include, next token prediction (autoregressive language modeling), and masked language modeling.\n' +
      '\n' +
      'In **Autoregressive Language Modeling** framework, given a sequence of \\(n\\) tokens \\(x_{1}\\),..., \\(x_{n}\\), the model tries to predict next token \\(x_{n+1}\\) (and sometimes next sequence of tokens) in an auto-regressive fashion. One popular loss function in this case is the log-likelihood of predicted tokens as shown in Eq 2\n' +
      '\n' +
      '\\[\\mathscr{L}_{ALM}(x)=\\sum_{i=1}^{N}p(x_{i+n}|x_{i},...,x_{i+n-1}) \\tag{1}\\]\n' +
      '\n' +
      'Given the auto-regressive nature of this framework, the decoder-only models are naturally better suited to learn how to accomplish these task.\n' +
      '\n' +
      'In **Masked Language Modeling**, some words are masked in a sequence and the model is trained to predict the masked words based on the surrounding context. Sometimes people refer to this approach as denoising autoencoding, too. If we denote the masked/corrupted samples in the sequence \\(x\\), as \\(\\tilde{x}\\), then the training objective of this approach can be written as:\n' +
      '\n' +
      '\\[\\mathscr{L}_{MLM}(x)=\\sum_{i=1}^{N}p(\\tilde{x}|x\\backslash\\tilde{x}) \\tag{2}\\]\n' +
      '\n' +
      'And more recently, **Mixture of Experts (MoE)**[130, 131] have become very popular in LLM space too. MoEs enable models to be pre-trained with much less compute, which means one can dramatically scale up the model or dataset size with the same compute budget as a dense model. MoE consists of two main elements: **Sparse MoE layers**, which are used instead of dense feed-forward network (FFN) layers, and have a certain number of "experts" (e.g. 8), in which each expert is a neural network. In practice, the experts are FFNs, but they can also be more complex networks. **A gate network or router**, that determines which tokens are sent to which expert. It is worth noting that, one can send a token to more than one expert. How to route a token to an expert is one of the big decisions when working with MoEs - the router is composed of learned parameters and is pretrained at the same time as the rest of the network. Fig 29 provides an illustration of a Switch Transformer encoder block, which are used in MoE.\n' +
      '\n' +
      '### _Fine-tuning and Instruction Tuning_\n' +
      '\n' +
      'Early language models such as BERT trained using self-supervision as explained in section III-E were not able to perform specific tasks. In order for the foundation model to be useful it needed to be fine-tuned to a specific task with labeled data (so-called supervised fine-tuning or SFT for short). For example, in the original BERT paper [24], the model was fine-tuned to 11 different tasks. While more recent LLMs no longer require fine-tuning to be used, they can still benefit from task or data-specific fine-tuning. For example, OpenAI reports that the much smaller GPT-3.5 Turbo model can outperform GPT-4 when fine-tuned with task specific data 2.\n' +
      '\n' +
      'Footnote 2: [https://platform.openai.com/docs/guides/fine-tuning](https://platform.openai.com/docs/guides/fine-tuning)\n' +
      '\n' +
      'Fine-tuning does not need to be performed to a single task though, and there are different approaches to multi-task fine-tuning (see e.g. Mahabi et al. [132]). Fine-tuning to one or more tasks is known to improve results and reduce the complexity of prompt engineering, and it can serve as analternative to retrieval augmented generation. Furthermore, there are other reasons why it might be advisable to fine-tune. For example, one might want to fine-tune to expose the model to new or proprietary data that it has not been exposed to during pre-training.\n' +
      '\n' +
      'An important reason to fine-tune LLMs is to align the responses to the expectations humans will have when providing instructions through prompts. This is the so-called **instruction tuning**[133]. We dive into the details of how to design and engineer prompts in section IV-B, but in the context of instruction tuning, it is important to understand that the instruction is a prompt that specifies the task that the LLM should accomplish. Instruction tuning datasets such as Natural Instructions [134] include not only the task definition but other components such as positive/negative examples or things to avoid.\n' +
      '\n' +
      'The specific approach and instruction datasets used to instruction-tune an LLM varies, but, generally speaking, instruction tuned models outperform their original foundation models they are based on. For example, InstructGPT [59] outperforms GPT-3 on most benchmarks. The same is true for Alpaca [62] when compared to LLMA.\n' +
      '\n' +
      '**Self-Instruct**[135], proposed by Wang et al. is also a popular approach along this line, in which they introduced a framework for improving the instruction-following capabilities of pre-trained language models by bootstrapping their own generations. Their pipeline generates instructions, input, and output samples from a language model, then filters invalid or similar ones before using them to fine tune the original model.\n' +
      '\n' +
      '### _Alignment_\n' +
      '\n' +
      'AI Alignment is the process of steering AI systems towards human goals, preferences, and principles. LLMs, pre-trained for word prediction, often exhibit unintended behaviors. For example, they might generate contents that are toxic, harmful, misleading and biased.\n' +
      '\n' +
      'Instruction tuning, discussed above, gets LLMs a step closer to being aligned. However, in many cases, it is important to include further steps to improve the alignment of the model and avoid unintended behaviors 3. We review the most popular\n' +
      '\n' +
      'Fig. 28: Various positional encodings are employed in LLMs.\n' +
      '\n' +
      'Fig. 29: : Illustration of a Switch Transformer encoder block. They replaced the dense feed forward network (FFN) layer present in the Transformer with a sparse Switch FFN layer (light blue).. Courtesy of [131].\n' +
      '\n' +
      'approaches to alignment in this subsection.\n' +
      '\n' +
      '**RLHF** (reinforcement learning from human feedback) and **RLAIF** (reinforcement learning from AI feedback) are two popular approaches. RLHF uses a reward model to learn alignment from human feedback. This reward model, after being tuned, is able to rate different outputs and score them according to their alignment preferences given by humans. The reward model gives feedback to the original LLM and this feedback is used to tune the LLM further [137]. Reinforcement learning from AI feedback on the other hand, directly connects a pretrained and well-aligned model to the LLM and helps it to learn from larger and more aligned models [138].\n' +
      '\n' +
      'In another recent work (known as **DPO**) [139], Rafailov et al. discussed that RLHF is a complex and often unstable procedure, and tried to address this with a new approach. They leveraged a mapping between reward functions and optimal policies to show that this constrained reward maximization problem can be optimized exactly with a single stage of policy training, essentially solving a classification problem on the human preference data. The resulting algorithm, which they called Direct Preference Optimization (DPO), is stable, performant, and computationally lightweight, eliminating the need for fitting a reward model, sampling from the LM during fine-tuning, or performing significant hyperparameter tuning. They observed that fine-tuning with DPO exceeds RLHF\'s ability to control sentiment of generations and improves response quality in summarization. Fig 30 shows the high-level comparison between DPO vs RLHF.\n' +
      '\n' +
      'Even more recently Ethayarajh et al. proposed a new alignment approach called the Kahneman-Tversky Optimization (KTO) [136]. Unlike existing state-of-the-art approaches, KTO does not require paired preference data (\\(x\\), \\(y_{w}\\), \\(y_{l}\\)), and it only needs (x,y) and knowledge of whether \\(y\\) is desirable or undesirable. KTO-aligned models are shown to be good or better than DPO-aligned models at scales from 1B to 30B, despite not using paired preferences. KTO is also far easier to use in the real world than preference optimization methods, as the kind of data it needs is far more abundant. As an example, every retail company has a lot of customer interaction data and whether that interaction was successful (e.g., purchase made) or unsuccessful (e.g., no purchase made). However, They have little to no counterfactual data (i.e., what would have made an unsuccessful customer interaction \\(y_{l}\\) into a successful one \\(y_{w}\\)). Fig 31 shows a high-level comparison between KTO and other alignment approaches discussed above.\n' +
      '\n' +
      '### _Decoding Strategies_\n' +
      '\n' +
      'Decoding refers to the process of text generation using pretrained LLMs. Given an input prompt, the tokenizer translates each token in the input text into a corresponding token ID. Then, the language model uses these token IDs as input and predicts the next most likely token (or a sequence of tokens). Finally, the model generates logits, which are converted to probabilities using a softmax function. Different decoding strategies have been proposed. Some of the most popular ones are greedy search, beam search, as well as different sample techniques such as top-K, top-P (Nucleus sampling).\n' +
      '\n' +
      '#### V-H1 **Greedy Search**\n' +
      '\n' +
      'Greedy search takes the most probable token at each step as the next token in the sequence, discarding all other potential options. As you can imagine, this is a simple approach and can loose a lot of temporal consistency and coherency. It only considers the most probable token at each step, without considering the overall effect on the sequence. This property makes it fast, but it also means that it can miss out on better sequences that might have appeared with slightly less probable next tokens.\n' +
      '\n' +
      '#### V-H2 **Beam Search**\n' +
      '\n' +
      'Unlike greedy search that only considers the next most probable token, beam search takes into account the **N** most likely tokens, where **N** denotes the number of beams. This procedure is repeated until a predefined maximum sequence length is reached or an end-of-sequence token appears. At this point, the sequence of tokens (AKA "beam") with the highest overall score is chosen as the output. For example for beam size of 2 and maximum length of 5, the beam search needs to keep track of \\(2^{5}=32\\) possible sequences. So it is more computationally intensive than greedy search.\n' +
      '\n' +
      '#### V-H3 **Top-k Sampling**\n' +
      '\n' +
      'Top-k sampling is a technique that uses the probability distribution generated by the language model to select a token randomly from the k most likely options.\n' +
      '\n' +
      'Suppose we have 6 tokens (A, B, C, D, E, F) and k=2, and P(A)= 30%, and P(B)= 20%, P(C)= P(D)= P(E)= P(F)=\n' +
      '\n' +
      'Fig. 31: LLM alignment involves supervised finetuning followed by optimizing a human-centered loss (HALO). However, the paired preferences that existing approaches need are hard-to-obtain. In contrast, KTO uses a far more abundant kind of data, making it much easier to use in the real world. Courtesy of [136].\n' +
      '\n' +
      'Fig. 30: DPO optimizes for human preferences while avoiding reinforcement learning. Existing methods for fine-tuning language models with human feedback first fit a reward model to a dataset of prompts and human preferences over pairs of responses, and then use RL to find a policy that maximizes the learned reward. In contrast, DPO directly optimizes for the policy best satisfying the preferences with a simple classification objective, without an explicit reward function or RL. Courtesy of [139].\n' +
      '\n' +
      '12.5%. In top-k sampling, tokens C, D, E, F are disregarded, and the model outputs A 60% of the time, and B, 40% of the time. This approach ensures that we prioritize the most probable tokens while introducing an element of randomness in the selection process.\n' +
      '\n' +
      'The randomness is usually introduced via the concept of temperature. The temperature T is a parameter that ranges from 0 to 1, which affects the probabilities generated by the softmax function, making the most likely tokens more influential. In practice, it simply consists of dividing the input logits by temperature value:\n' +
      '\n' +
      '\\[softmax(x_{i})=\\frac{e^{x_{i}/T}}{\\sum_{j}e^{x_{j}/T}} \\tag{3}\\]\n' +
      '\n' +
      'A low temperature setting significantly alters the probability distribution (and is commonly used in text generation to control the level of "creativity" in the generated output), while a large temperature prioritizes the tokens with higher probabilities. Top-k is a creative way of sampling, and can be used along with beam search. The sequence chosen by top-k sampling may not be the sequence with highest probability in beam search. But it\'s important to remember that highest scores do not always lead to more realistic or meaningful sequences.\n' +
      '\n' +
      '#### V-B4 **Top-p Sampling**\n' +
      '\n' +
      'Top-p sampling, also known as Nucleus sampling, takes a slightly different approach from top-k sampling. Instead of selecting the top k most probable tokens, nucleus sampling chooses a cutoff value p such that the sum of the probabilities of the selected tokens exceeds p. This forms a "nucleus" of tokens from which to randomly choose the next token. In other words, in top-p sampling the language model examines the most probable tokens in descending order and keeps adding them to the list until the sum of probabilities surpasses the threshold p. As you can imagine, this could be better specially for scenarios in which top-k tokens do not have a large probability mass. Unlike top-k sampling, the number of tokens included in the nucleus sampling is not fixed. This variability often results in a more diverse and creative output, making nucleus sampling popular for text generation related tasks.\n' +
      '\n' +
      '### _Cost-Effective Training/Inference/Adaptation/Compression_\n' +
      '\n' +
      'In this part, we review some of the popular approaches used for more cost-friendly (and compute-friendly) training and usage of LLMs.\n' +
      '\n' +
      '#### V-I1 **Optimized Training**\n' +
      '\n' +
      'There are many frameworks developed for optimized training of LLMs, here we introduce some of the prominent ones.\n' +
      '\n' +
      '**ZeRO:** In [140], Rajbhandari et al. developed a novel solution, Zero Redundancy Optimizer (ZeRO), to optimize memory, vastly improving training speed of LLMs while increasing the model size that can be efficiently trained. ZeRO eliminates memory redundancies in data- and model-parallel training while retaining low communication volume and high computational granularity, allowing one to scale the model size proportional to the number of devices with sustained high efficiency.\n' +
      '\n' +
      '**RWKV:** In [141], Peng et al. proposed a novel model architecture, Recceptance Weighted Key Value (RWKV), that combines the efficient parallelizable training of Transformers with the efficient inference of RNNs. Their approach leverages a linear attention mechanism and allows them to formulate the model as either a Transformer or an RNN, which parallelizes computations during training and maintains constant computational and memory complexity during inference, leading to the first non-transformer architecture to be scaled to tens of billions of parameters. RWKV architecture is shown in Fig 32.\n' +
      '\n' +
      'The Time Complexity comparison of RWKV with different Transformers are provided in Fig 33.\n' +
      '\n' +
      '#### V-I2 **Low-Rank Adaption (LoRA)**\n' +
      '\n' +
      'Low-Rank Adaptation is a popular and lightweight training technique that significantly reduces the number of trainable parameters, and is based on a crucial insight that the difference between the fine-tuned weights for a specialized task and the initial pre-trained weights often exhibits "low intrinsic rank" - meaning that it can be approximated well by a low rank matrix [142].\n' +
      '\n' +
      'Fig. 33: Time Complexity comparison of RWKV with different Transformers. Here T denotes the sequence length, d the feature dimension, and c is MEGA’s chunk size of quadratic attention. Courtesy of [141].\n' +
      '\n' +
      'Fig. 32: RWKV architecture. Courtesy of [141].\n' +
      '\n' +
      'Training with LoRA is much faster, memory-efficient, and produces smaller model weights (a few hundred MBs), that are easier to store and share. One property of low-rank matrices is that they can be represented as the product of two smaller matrices. This realization leads to the hypothesis that this delta between fine-tuned weights and initial pre-trained weights can be represented as the matrix product of two much smaller matrices. By focusing on updating these two smaller matrices rather than the entire original weight matrix, computational efficiency can be substantially improved.\n' +
      '\n' +
      'Specifically, for a pre-trained weight matrix \\(W_{0}\\in R^{d\\times k}\\), LoRA constrains its update by representing the latter with a low-rank decomposition \\(W_{0}+\\Delta W=\\hat{W}_{0}+BA\\), where \\(B\\in R^{d\\times r}\\,,\\,A\\in R^{r\\times k}\\), and the rank \\(r\\ll min(d,k)\\). During training, \\(W_{0}\\) is frozen and does not receive gradient updates, while \\(A\\) and \\(B\\) contain trainable parameters. It is worth mentioning that both \\(W_{0}\\) and \\(\\Delta W=BA\\) are multiplied with the same input, and their respective output vectors are summed coordinate-wise. For \\(h=W_{0}x\\), their modified forward pass yields: \\(h=W_{0}x+\\Delta Wx=W_{0}x+BAx\\). Usually a random Gaussian initialization is used for \\(A\\), and zero initialization for \\(B\\), so \\(\\Delta W=BA\\) is zero at the beginning of training. They then scale \\(\\Delta Wx\\) by \\(\\alpha r\\), where \\(\\alpha\\) is a constant in r. This reparametrization is illustrated in Figure 34\n' +
      '\n' +
      'It is worth mentioning that LoRA can be applied to any a subset of weight matrices in a neural network to reduce the number of trainable parameters. In the Transformer architecture, there are four weight matrices in the self-attention module (\\(W_{q}\\), \\(W_{k}\\), \\(W_{w}\\), \\(W_{o}\\)), and two in the MLP module. Most of the time, LoRA is focused on adapting the attention weights only for downstream tasks, and freezes the MLP modules, so they are not trained in downstream tasks both for simplicity and parameter-efficiency.\n' +
      '\n' +
      '#### Iii-B3 **Knowledge Distillation**\n' +
      '\n' +
      'Knowledge distillation is the process of learning from a larger model [143]. Earlier days of best-performing models release have proven that this approach is very useful even if it is used in an API distillation approach. It is also referred to as an approach to distill the knowledge of not a single model but in fact multiple models into a smaller one. Creating smaller models by this approach yields smaller model sizes that can be used even on edge devices. Knowledge distillation as shown in Fig 35, illustrates a general setup of this training scheme.\n' +
      '\n' +
      'Knowledge can be transferred by different forms of learning: response distillation, feature distillation, and API distillation. Response distillation is concerned only with the outputs of the teacher model and tries to teach the student model how to exactly or at least similarly perform (in the sense of prediction) as the teacher. Feature distillation not only uses the last layer but also intermediate layers as well to create a better inner representation for the student model. This helps the smaller model to have a similar representation as the teacher model.\n' +
      '\n' +
      'API distillation is the process of using an API (typically from an LLM provider such as OpenAI) to train smaller models. In the case of LLMs, it is used to train the model from the direct output of the larger model which makes it very similar to response distillation. Many concerns are raised by this type of distillation because in cases where the model itself is not openly available, a (usually) paid API is exposed for end users. On the other hand, while users pay for each call, how to use the predictions is limited, for example, OpenAI prohibits usage of its API to create LLMs that later will be used to compete with it. The main value in such case is training data.\n' +
      '\n' +
      '#### Iii-B4 **Quantization**\n' +
      '\n' +
      'deep learning in its core, is a set of mathematical functions applied to matrices, with a specific precision for model weights. Reducing the precision of the weights can be used to reduce the size of the model and also make it faster. As an example, Float-32 operations compared to Int-8 operations are slower. This process, which is called quantization, can be applied in different phases. Main approaches for model quantization can be categorized as: post training quantization and quantization-aware training. Post-training quantization is concerned with quantized trained models in two well-known methods: dynamic and static. Dynamic post-training quantization computes the range of quantization on the runtime and is slower compared to static. Quantization-aware training adds quantization criteria into training, and a quantized model is trained and optimized during training process. This approach ensures that the end model will have good performance and also does not need to be quantized after training.\n' +
      '\n' +
      '## IV How LLMs Are Used and Augmented\n' +
      '\n' +
      'Once the LLMs are trained, we can use them to generate desired outputs for a variety of tasks. LLMs can be used directly through basic prompting. However, in order to exploit their full potential or to address some of the shortcomings,\n' +
      '\n' +
      'Fig. 34: An illustration of LoRA reparametrizan. Only \\(A\\) and \\(B\\) trained during this process. Courtesy of [142].\n' +
      '\n' +
      'Fig. 35: A generic knowledge distillation framework with student and teacher (Courtesy of [144]).\n' +
      '\n' +
      'we need to augment the models through some external means. In this section we first provide a brief overview of the main shortcoming of LLMs, with a deeper look at the issue of hallucination. We then describe how prompting and some augmentation approaches can not only address those limitations but also be used to augment the capabilities of LLMs going as far as turning an LLM into a full-blown AI agent with the ability to interface with the external world.\n' +
      '\n' +
      '### _LLM limitations_\n' +
      '\n' +
      'It is important to remember that LLMs are trained to predict a token. While fine-tuning and alignment improves their performance and adds different dimensions to their abilities, there are still some important limitations that come up, particularly if they are used naively. Some of them include the following:\n' +
      '\n' +
      '* They don\'t have state/memory. LLMs on their own cannot remember even what was sent to them in the previous prompt. That is an important limitation for many of the uses cases that require some form of state.\n' +
      '* They are stochastic/probabilistic. If you send the same prompt to an LLM several times, you are likely to get different responses. While there are parameters, and in particular the temperature, to limit the variability in the response, this is an inherent property of their training that can create issues.\n' +
      '* They have stale information and, on their own, don\'t have access to external data. An LLM on its own does not even know about the current time or day and does not have access to any information that was not present in its training set.\n' +
      '* They are generally very large. This means that many costly GPU machines are needed for training and serving. In some cases, largest models have poor SLAs, particularly in terms of latency.\n' +
      '* They hallucinate. LLMs do not have a notion of "truth" and they have usually been trained on a mix of good and bad content. They can produce very plausible but untruthful answers.\n' +
      '\n' +
      'While the previous limitations can all become important for some applications, it is worth for us to dive a bit into the last one, hallucinations, since it has gathered a lot of interest over the past few months and it has also sparked many of the prompt approaches and LLM augmentation methods we will later describe.\n' +
      '\n' +
      '**Hallucination:** In the realm of Large Language Models (LLMs), the phenomenon of "hallucinations" has garnered significant attention. Defined in the literature, notably in the "Survey of Hallucination in Natural Language Generation" paper [145], hallucination in an LLM is characterized as "the generation of content that is nonsensical or unfaithful to the provided source." This terminology, although rooted in psychological parlance, has been appropriated within the field of artificial intelligence.\n' +
      '\n' +
      'Hallucinations in LLMs can be broadly categorized into two types:\n' +
      '\n' +
      '1. **Intrinsic Hallucinations**: These directly conflict with the source material, introducing factual inaccuracies or logical inconsistencies.\n' +
      '2. **Extrinsic Hallucinations**: These, while not contradicting, are unverifiable against the source, encompassing speculative or unconfirmable elements.\n' +
      '\n' +
      'The definition of\'source\' in LLM contexts varies with the task. In dialogue-based tasks, it refers to \'world knowledge\', whereas in text summarization, it pertains to the input text itself. This distinction plays a crucial role in evaluating and interpreting hallucinations. The impact of hallucinations is also highly context-dependent. For instance, in creative endeavors like poem writing, hallucinations might be deemed acceptable or even beneficial.\n' +
      '\n' +
      'LLMs, trained on diverse datasets including the internet, books, and Wikipedia, generate text based on probabilistic models without an inherent understanding of truth or falsity. Recent advancements like instruct tuning and Reinforcement Learning from Human Feedback (RLHF) have attempted to steer LLMs towards more factual outputs, but the fundamental probabilistic nature and its inherent limitations remain. A recent study, "Sources of Hallucination by Large Language Models on Inference Tasks" [146], highlights two key aspects contributing to hallucinations in LLMs: the veracity prior and the relative frequency heuristic, underscoring the complexities inherent in LLM training and output generation.\n' +
      '\n' +
      'Effective automated measurement of hallucinations in LLMs requires a combination of statistical and model-based metrics.\n' +
      '\n' +
      '_Statistical Metrics_:\n' +
      '\n' +
      '* Metrics like ROUGE [147] and BLEU [148] are common for assessing text similarity, focusing on intrinsic hallucinations.\n' +
      '* Advanced metrics such as PARENT [149], PARENT-T [150], and Knowledge F1 [151] are utilized when structured knowledge sources are available. These metrics, while effective, have limitations in capturing syntactic and semantic nuances.\n' +
      '\n' +
      '_Model-Based Metrics_:\n' +
      '\n' +
      '* **IE-Based Metrics**: Utilize Information Extraction models to simplify knowledge into relational tuples, then compare these with the source.\n' +
      '* **QA-Based Metrics**: Assess the overlap between generated content and the source through a question-answering framework (see [152]).\n' +
      '* **NLI-Based Metrics**: Use Natural Language Inference datasets to evaluate the truthfulness of a generated hypothesis based on a given premise (see [153]).\n' +
      '* **Faithfulness Classification Metrics**: Offer a refined assessment by creating task-specific datasets for a nuanced evaluation (see [154]).\n' +
      '\n' +
      'Despite advances in automated metrics, human judgment remains a vital piece. It typically involves two methodologies:1. **Scoring**: Human evaluators rate the level of hallucination within a predefined scale.\n' +
      '2. **Comparative Analysis**: Evaluators compare generated content against baseline or ground-truth references, adding an essential layer of subjective assessment.\n' +
      '\n' +
      'FactScore [155] is a recent example of a metric that can be used both for human and model-based evaluation. The metric breaks an LLM generation into "atomic facts". The final score is computed as the sum of the accuracy of each atomic fact, giving each of them equal weight. Accuracy is a binary number that simply states whether the atomic fact is supported by the source. The authors implement different automation strategies that use LLMs to estimate this metric.\n' +
      '\n' +
      'Finally, mitigating hallucinations in LLMs is a multifaceted challenge, requiring tailored strategies to suit various applications. Those include:\n' +
      '\n' +
      '* Product Design and User Interaction Strategies such as use case design, structuring the input/output, or providing mechanisms for user feedback.\n' +
      '* Data Management and Continuous Improvement. Maintaining and analyzing a tracking set of hallucinations is essential for ongoing model improvement.\n' +
      '* Prompt Engineering and Metaprompt Design. Many of the advanced prompt techniques described in IV-B such as Retrieval Augmented Generation directly address hallucination risks.\n' +
      '* Model Selection and Configuration for Hallucination Mitigation. For exemple, larger models with lower temperature settings usually perform better. Also, techniques such as RLHF or domain-specific fine-tuning can mitigate hallucination risks.\n' +
      '\n' +
      '### _Using LLMs: **Prompt Design and Engineering**_\n' +
      '\n' +
      'A prompt in generative AI models is the textual input provided by users to guide the model\'s output. This could range from simple questions to detailed descriptions or specific tasks. Prompts generally consist of instructions, questions, input data, and examples. In practice, to elicit a desired response from an AI model, a prompt must contain either instructions or questions, with other elements being optional. Advanced prompts involve more complex structures, such as\n' +
      '\n' +
      'Fig. 36: How LLMs Are Used and Augmented.\n' +
      '\n' +
      '"chain of thought" prompting, where the model is guided to follow a logical reasoning process to arrive at an answer.\n' +
      '\n' +
      'Prompt engineering is a rapidly evolving discipline that shapes the interactions and outputs of LLMs and other generative AI models. The essence of prompt engineering lies in crafting the optimal prompt to achieve a specific goal with a generative model. This process is not only about instructing the model but also involves some understanding of the model\'s capabilities and limitations, and the context within which it operates.\n' +
      '\n' +
      'Prompt engineering transcends the mere construction of prompts; it requires a blend of domain knowledge, understanding of the AI model, and a methodical approach to tailor prompts for different contexts. This might involve creating templates that can be programmatically modified based on a given dataset or context. For example, generating personalized responses based on user data might use a template that is dynamically filled with relevant user information.\n' +
      '\n' +
      'Furthermore, prompt engineering is an iterative and exploratory process, akin to traditional machine learning practices such as model evaluation or hyperparameter tuning. The rapid growth of this field suggests its potential to revolutionize certain aspects of machine learning, moving beyond traditional methods like feature or architecture engineering. On the other hand, traditional engineering practices such as version control and regression testing need to be adapted to this new paradigm just like they were adapted to other machine learning approaches [156].\n' +
      '\n' +
      'In the following paragraphs we detail some of the most interesting and popular prompt engineering approaches.\n' +
      '\n' +
      '#### Iii-B1 Chain of Thought (CoT)\n' +
      '\n' +
      'The Chain of Thought (CoT) technique, initially described in the paper "Chain-of-Thought Prompting Elicits Reasoning in Large Language Models"[34] by Google researchers, represents a pivotal advancement in prompt engineering for Large Language Models (LLMs). This approach hinges on the understanding that LLMs, while proficient in token prediction, are not inherently designed for explicit reasoning. CoT addresses this by guiding the model through essential reasoning steps.\n' +
      '\n' +
      'CoT is based on making the implicit reasoning process of LLMs explicit. By outlining the steps required for reasoning, the model is directed closer to a logical and reasoned output, especially in scenarios demanding more than simple information retrieval or pattern recognition.\n' +
      '\n' +
      'CoT prompting manifests in two primary forms:\n' +
      '\n' +
      '1. **Zero-Shot CoT:** This form involves instructing the LLM to "think step by step", prompting it to deconstruct the problem and articulate each stage of reasoning.\n' +
      '2. **Manual CoT:** A more complex variant, it requires providing step-by-step reasoning examples as templates for the model. While yielding more effective results, it poses challenges in scalability and maintenance.\n' +
      '\n' +
      'Manual CoT is more effective than zero-shot. However, the effectiveness of this example-based CoT depends on the choice of diverse examples, and constructing prompts with such examples of step by step reasoning by hand is hard and error prone. That is where automatic CoT [157] comes into play.\n' +
      '\n' +
      '#### Iii-B2 Tree of Thought (ToT)\n' +
      '\n' +
      'The Tree of Thought (ToT) [158] prompting technique is inspired by the concept of considering various alternative solutions or thought processes before converging on the most plausible one. ToT is based on the idea of branching out into multiple "thought trees" where each branch represents a different line of reasoning. This method allows the LLM to explore various possibilities and hypotheses, much like human cognitive processes where multiple scenarios are considered before determining the most likely one.\n' +
      '\n' +
      'A critical aspect of ToT is the evaluation of these reasoning paths. As the LLM generates different branches of thought, each is assessed for its validity and relevance to the query. This process involves real-time analysis and comparison of the branches, leading to a selection of the most coherent and logical outcome.\n' +
      '\n' +
      'ToT is particularly useful in complex problem-solving scenarios where a single line of reasoning might not suffice. It allows LLMs to mimic a more human-like problem-solving approach, considering a range of possibilities before arriving at a conclusion. This technique enhances the model\'s ability to handle ambiguity, complexity, and nuanced tasks, making it a valuable tool in advanced AI applications.\n' +
      '\n' +
      '#### Iii-B3 Self-Consistency\n' +
      '\n' +
      'Self-Consistency [159] utilizes an ensemble-based method, where the LLM is prompted to generate multiple responses to the same query. The consistency among these responses serves as an indicator of their accuracy and reliability.\n' +
      '\n' +
      'The Self-Consistency approach is grounded in the principle that if an LLM generates multiple, similar responses to the same prompt, it is more likely that the response is accurate. This method involves asking the LLM to tackle a query multiple times, each time analyzing the response for consistency. This technique is especially useful in scenarios where factual accuracy and precision are paramount.\n' +
      '\n' +
      'The consistency of responses can be measured using various methods. One common approach is to analyze the overlap in the content of the responses. Other methods may include comparing the semantic similarity of responses or employing more sophisticated techniques like BERT-scores or n-gram overlaps. These measures help in quantifying the level of agreement among the responses generated by the LLM.\n' +
      '\n' +
      'Self-Consistency has significant applications in fields where the veracity of information is critical. It is particularly relevant in scenarios like fact-checking, where ensuring the accuracy of information provided by AI models is essential. By employing this technique, prompt engineers can enhance the trustworthiness of LLMs, making them more reliable for tasks that require high levels of factual accuracy.\n' +
      '\n' +
      '#### Iii-B4 Reflection\n' +
      '\n' +
      'Reflection [160] involves prompting LLMs to assess and potentially revise their own outputs based on reasoning about the correctness and coherence of their responses. The concept of Reflection centers on the ability of LLMs to engage in a form of self-evaluation. After generating an initial response, the model is prompted to reflect on its own output, considering factors like factual accuracy, logical consistency, and relevance. This introspective process can lead to the generation of revised or improved responses.\n' +
      '\n' +
      'A key aspect of Reflection is the LLM\'s capacity for self-editing. By evaluating its initial response, the model can identify potential errors or areas of improvement. This iterative process of generation, reflection, and revision enables the LLM to refine its output, enhancing the overall quality and reliability of its responses.\n' +
      '\n' +
      '#### Iii-B5 Expert Prompting\n' +
      '\n' +
      'Expert Prompting [161] enhances the capabilities of Large Language Models (LLMs) by simulating the responses of experts in various fields. This method involves prompting the LLMs to assume the role of an expert and respond accordingly, providing high-quality, informed answers. A key strategy within Expert Prompting is the multi-expert approach. The LLM is prompted to consider responses from multiple expert perspectives, which are then synthesized to form a comprehensive and well-rounded answer. This technique not only enhances the depth of the response but also incorporates a range of viewpoints, reflecting a more holistic understanding of the subject matter.\n' +
      '\n' +
      '#### Iii-B6 Chains\n' +
      '\n' +
      'Chains refer to the method of linking multiple components in a sequence to handle complex tasks with Large Language Models (LLMs). This approach involves creating a series of interconnected steps or processes, each contributing to the final outcome. The concept of Chains is based on the idea of constructing a workflow where different stages or components are sequentially arranged. Each component in a Chain performs a specific function, and the output of one serves as the input for the next. This end-to-end arrangement allows for more complex and nuanced processing, as each stage can be tailored to handle a specific aspect of the task. Chains can vary in complexity and structure, depending on the requirements. In "PromptChainer: Chaining Large Language Model Prompts through Visual Programming" [162], the authors not only describe the main challenges in designing chains, but also describe a visual tool to support those tasks.\n' +
      '\n' +
      '#### Iii-B7 Rails\n' +
      '\n' +
      'Rails in advanced prompt engineering refer to a method of guiding and controlling the output of Large Language Models (LLMs) through predefined rules or templates. This approach is designed to ensure that the model\'s responses adhere to certain standards or criteria, enhancing the relevance, safety, and accuracy of the output. The concept of Rails involves setting up a framework or a set of guidelines that the LLM must follow while generating responses. These guidelines are typically defined using a modeling language or templates known as Canonical Forms, which standardize the way natural language sentences are structured and delivered.\n' +
      '\n' +
      'Rails can be designed for various purposes, depending on the specific needs of the application:\n' +
      '\n' +
      '* **Topical Rails:** Ensure that the LLM sticks to a particular topic or domain.\n' +
      '* **Fact-Checking Rails:** Aimed at minimizing the generation of false or misleading information.\n' +
      '* **Jailbreaking Rails:** Prevent the LLM from generating responses that attempt to bypass its own operational constraints or guidelines.\n' +
      '\n' +
      '#### Iii-B8 Automatic Prompt Engineering (APE)\n' +
      '\n' +
      'Automatic Prompt Engineering (APE) [163] focuses on automating the process of prompt creation for Large Language Models (LLMs). APE seeks to streamline and optimize the prompt design process, leveraging the capabilities of LLMs themselves to generate and evaluate prompts. APE involves using LLMs in a self-referential manner where the model is employed to generate, score, and refine prompts. This recursive use of LLMs enables the creation of high-quality prompts that are more likely to elicit the desired response or outcome.\n' +
      '\n' +
      'The methodology of APE can be broken down into several key steps:\n' +
      '\n' +
      '* **Prompt Generation:** The LLM generates a range of potential prompts based on a given task or objective.\n' +
      '* **Prompt Scoring:** Each generated prompt is then evaluated for its effectiveness, often using criteria like clarity, specificity, and likelihood of eliciting the desired response.\n' +
      '* **Refinement and Iteration:** Based on these evaluations, prompts can be refined and iterated upon, further enhancing their quality and effectiveness.\n' +
      '\n' +
      '### _Augmenting LLMs through external knowledge - RAG_\n' +
      '\n' +
      'One of the main limitations of pre-trained LLMs is their lack of up-to-date knowledge or access to private or use-case-specific information. This is where retrieval augmented generation (RAG) comes into the picture [164]. RAG, illustrated in figure 37, involves extracting a query from the input prompt and using that query to retrieve relevant information from an external knowledge source (e.g. a search engine or a knowledge graph, see figure 38 ). The relevant information is then added to the original prompt and fed to the LLM in order for the model to generate the final response. A RAG system includes three important components: Retrieval, Generation, Augmentation [165].\n' +
      '\n' +
      'RAG-aware prompting techniquesBecause of the importance of RAG to build advanced LLM systems, several RAG-aware prompting techniques have been developed recently. One such technique is Forward-looking Active Retrieval Augmented Generation (FLARE)\n' +
      '\n' +
      'Forward-looking Active Retrieval Augmented Generation (FLARE) [168] enhances the capabilities of Large Language Models (LLMs) by iteratively combining prediction and information retrieval. FLARE represents an evolution in the use of retrieval-augmented generation, aimed at improving the accuracy and relevance of LLM responses.\n' +
      '\n' +
      'FLARE involves an iterative process where the LLM actively predicts upcoming content and uses these predictions as queries to retrieve relevant information. This method contrasts with traditional retrieval-augmented models that typically retrieve information once and then proceed with generation. In FLARE, this process is dynamic and ongoing throughout the generation phase. In FLARE, each sentence or segment generated by the LLM is evaluated for confidence. If the confidence level is below a certain threshold, the model uses the generated content as a query to retrieve relevant information, which is then used to regenerate or refine the sentence. This iterative process ensures that each part of the response is informed by the most relevant and current information available.\n' +
      '\n' +
      'For more details on RAG framework and its relevant works, we refer the readers to this survey of retrieval augmented generations [165].\n' +
      '\n' +
      '### **Using External Tools**\n' +
      '\n' +
      'Retrieving information from an external knowledge source as described above is only one of the potential ways to augment an LLM. More generally, an LLM can access any number of external tools (e.g. an API to a service) to augment its functionality. In that regards, RAG can be seen as a specific instance of the broader category of the so called "tools".\n' +
      '\n' +
      'Tools in this context are external functions or services that LLMs can utilize. These tools extend the range of tasks an LLM can perform, from basic information retrieval to complex interactions with external databases or APIs.\n' +
      '\n' +
      'In the paper "Toolformer: Language Models Can Teach Themselves to Use Tools" [169], the authors go beyond simple tool usage by training an LLM to decide what tool to use when, and even what parameters the API needs. Tools include two different search engines, or a calculator. In the following examples, the LLM decides to call an external Q&A tool, a calculator, and a Wikipedia Search Engine More recently, researchers at Berkeley have trained a new LLM called Gorilla [67] that beats GPT-4 at the use of APIs, a specific but quite general tool.\n' +
      '\n' +
      'Tool-aware prompting techniquesSimilarly to what was described with RAG, several tool-aware prompting approaches have been developed to make usage of tools more scalable. A popular technique is the so called Automatic Multi-step Reasoning and Tool-use (ART).\n' +
      '\n' +
      'Automatic Multi-step Reasoning and Tool-use (ART) [170] is a prompt engineering technique that combines automated chain of thought prompting with the use of external tools. ART represents a convergence of multiple prompt engineering strategies, enhancing the ability of Large Language Models (LLMs) to handle complex tasks that require both reasoning and interaction with external data sources or tools.\n' +
      '\n' +
      'ART involves a systematic approach where, given a task and input, the system first identifies similar tasks from a task library. These tasks are then used as examples in the prompt, guiding the LLM on how to approach and execute the current task. This method is particularly effective when tasks require a combination of internal reasoning and external data processing or retrieval.\n' +
      '\n' +
      '### **LLM Agents**\n' +
      '\n' +
      'The idea of AI agents has been well-explored in the history of AI. An agent is typically an autonomous entity that can perceive the environment using its sensors, make a judgment based on the state it currently is, and accordingly act based on the actions that are available to it.\n' +
      '\n' +
      'In the context of LLMs, an agent refers to a system based on a specialized instantiation of an (augmented) LLM that is capable of performing specific tasks autonomously. These agents are designed to interact with users and environment to make decisions based on the input and the intended goal of the interaction. Agents are based on LLMs equipped with the\n' +
      '\n' +
      'Fig. 37: An example of synthesizing RAG with LLMs for question answering application [166].\n' +
      '\n' +
      'Fig. 38: This is one example of synthesizing the KG as a retriever with LLMs [167].\n' +
      '\n' +
      'ability to access and use tools, and to make decisions based on the given input. They are designed to handle tasks that require a degree of autonomy and decision-making, typically beyond simple response generation.\n' +
      '\n' +
      'The functionalities of a generic LLM-based agent include:\n' +
      '\n' +
      '* Tool Access and Utilization: Agents have the capability to access external tools and services, and to utilize these resources effectively to accomplish tasks.\n' +
      '* Decision Making: They can make decisions based on the input, context, and the tools available to them, often employing complex reasoning processes.\n' +
      '\n' +
      'As an example, an LLM that has access to a function (or an API) such as weather API, can answer any question related to the weather of the specific place. In other words, it can use APIs to solve problems. Furthermore, if that LLM has access to an API that allows to make purchases, a purchasing agent can be built to not only have capabilities to read information from the external world, but also act on it [171].\n' +
      '\n' +
      'Fig. 40 shows another example of LLM-based agents for conversational information seeking [36], where an LLM is augmented with a set of plug-and-play modules, including a _working memory_ that tracks the dialog state, a _policy_ that makes an execution plan for the task and selects next system action, an _action executor_ that performs an action selected by the policy (consolidating evidence from external knowledge, or prompting the LLM to generate responses), and a _utility_ that accesses the alignment of the LLM\'s responses with user expectations or specific business requirements, and generate feedback to improve agent performance.\n' +
      '\n' +
      'For more details on LLM-based AI agents see recent survey [172, 173, 174].\n' +
      '\n' +
      'Prompt engineering techniques for agentsLike RAG and Tools, prompt engineering techniques that specifically address the needs of LLM-based agents have been developed. Three such examples are Reasoning without Observation (ReWOO), Reason and Act (ReAct), and Dialog-Enabled Resolving Agents (DERA).\n' +
      '\n' +
      'Reasoning without Observation (ReWOO) [175] aims to decouple reasoning from direct observations. ReWOO operates by enabling LLMs to formulate comprehensive reasoning plans or meta-plans without immediate reliance on external data or tools. This approach allows the agent to create a structured framework for reasoning that can be executed once the necessary data or observations are available. In ReWOO, the LLM initially develops a plan (a series of steps) that outlines how to approach and solve a given problem. This meta-planning phase is crucial as it sets the stage for the agent to process information once it becomes available. The execution phase then involves integrating actual data or observations into the pre-specified plan, leading to coherent and contextually relevant responses. ReWOO offers significant advantages in terms of token efficiency and robustness to tool failure. It enables LLMs to handle tasks where immediate access to external data is not available, relying instead on a well-structured reasoning framework. This method is particularly advantageous in scenarios where data retrieval is costly, slow, or uncertain, allowing the LLM-based agent to maintain a high level of performance and reliability.\n' +
      '\n' +
      'Reason and Act (ReAct)[176] prompts LLMs to generate not only verbal reasoning but also actionable steps, thus enhancing the model\'s dynamic problem-solving capabilities. ReAct is grounded in the principle of integrating reasoning with action. In this approach, the LLM is prompted to alternate between generating reasoning traces (explanations) and taking actions (steps or commands) in an interleaved manner. This approach allows the model to dynamically reason about a problem, and propose and take concrete actions simultaneously.\n' +
      '\n' +
      'Dialog-Enabled Resolving Agents (DERA) [177] are specialized AI agents that can engage in dialogue, resolve queries, and make decisions based on interactive exchanges. DERA is developed based on the idea of utilizing multiple agents within a dialog context, each with specific roles and functions. These agents can include Researchers, who gather and analyze information, and Deciders, who make final judgments based on the information provided. This division of roles allows for a well-organized and efficient approach to problem-solving and decision-making. DERA is particularly advantageous in scenarios requiring complex decision-making and problem-solving, such as those in medical diagnostics or customer service. The collaborative and interactive nature of DERA agents allows them to handle intricate queries with a level of depth and nuance that single-agent systems might struggle with. Moreover, this approach aligns well with human decision-making processes, making AI reasoning more relatable and trustworthy.\n' +
      '\n' +
      '## V Popular Datasets for LLMs\n' +
      '\n' +
      'Large language models exhibit promising accomplishments, but the main question that arises is how effectively they function and how their performance can be assessed in specific tasks or applications.\n' +
      '\n' +
      'The evaluation of LLMs poses particular challenges due to the evolving landscape of their applications. The original intent behind developing LLMs was to boost the performance of NLP tasks such as translation, summarization, question-answering, and so on [178]. However, it is evident today that these models are finding utility across diverse domains including code generation and finance. Moreover, the evaluation of LLMs encompasses several critical considerations such as fairness and bias, fact-checking, and reasoning. In this section, we outline the commonly used benchmarks for assessing LLMs. These benchmarks are categorized based on training or evaluating the LLM Capabilities.\n' +
      '\n' +
      '### _Datasets for Basic Tasks: language modeling/understanding/generation_\n' +
      '\n' +
      'This section provides an overview of the benchmarks and datasets suited to evaluate the basic abilities of LLMs.\n' +
      '\n' +
      '* **Natural Questions**[179] is a QA dataset that consists of real anonymized, aggregated queries submitted to the Google search engine as questions. An annotator is presented with a question along with a Wikipedia page from the top \\(5\\) search results, and annotates a long answer (typically a paragraph) and a short answer (one or more entities) if present on the page, or marks null if no long/short answer is present.\n' +
      '* **MMLU**[180] is intended to evaluate the knowledge gained in zero-shot and few-shot scenarios. That means that MMLU assesses both the general knowledge and problem-solving ability of a model. It covers 57 subjects in STEM, humanities, social sciences, and other areas. The benchmark varies in complexity, ranging from elementary to advanced professional. It is worth mentioning that the main contribution of this dataset is for multi-task language understanding, question answering, and arithmetic reasoning.\n' +
      '* **MBPP**[181] stands for "Mostly Basic Python Problems" and provides a benchmark for evaluating the performance of models designed for code generation. The benchmark encompasses \\(974\\) short Python programs including a wide range of topics, including fundamental programming concepts and standard library usage, and more. Each challenge comprises a task description, a code solution, and three automated test cases.\n' +
      '* **HumanEval**[182] is a dataset for code generation task. This dataset consists of \\(164\\) hand-crafted programming challenges. Each challenge is accompanied by a function signature, docstring, code body, and multiple unit tests. The main intuition behind developing this dataset is to guarantee the exclusion of its contents from training datasets for code generation models.\n' +
      '* **APPS**[183] is designed for code generation task focusing on the Python programming language. The APPS dataset contains a collection of \\(232,444\\) Python programs. Each program in the dataset has an average of \\(18\\) lines of Python code. Additionally, APPS offers access to a repository of \\(10,000\\) unique programming exercises, each with text-based problem descriptions. The final aspect to highlight is that the it includes test cases.\n' +
      '* **WikiSQL**[184] is crafted for code generation task and it has 87,726 carefully labeled pairs of SQL queries and corresponding natural language questions from Wikipedia tables. The SQL queries comprise three subsets: test sets (\\(17,284\\) examples), development (\\(9,145\\) examples), and training (\\(61,297\\) examples).\n' +
      '* **TriviaQA**[185] is designed for QA task. This dataset comprises more than \\(650,000\\) question-answer-evidence triples. There are \\(95,000\\) question-answer pairs in this dataset, each authored by trivia enthusiasts and supported by an average of six independently sourced evidence documents. These documents are automatically acquired from Wikipedia or broader web search results. The dataset is categorized into two segments, including those with authentic answers from Wikipedia and web domains, and verified sets embody the accurately answered questions along with their associated documents from both Wikipedia and online.\n' +
      '\n' +
      'Fig. 40: A LLM-based agent for conversational information seeking. Courtesy of [36].\n' +
      '\n' +
      'Fig. 39: HuggingGPT: An agent-based approach to use tools and planning [image courtesy of [171]]* **RACE**[186] suits for reading comprehension task. This dataset is based on English tests completed by Chinese students from middle school and high school, aged \\(12\\) to \\(18\\), and it contains roughly \\(28,000\\) texts and \\(100,000\\) questions rigorously prepared by human specialists, primarily English instructors. This dataset contains a wide range of subjects that were purposefully chosen to assess students\' comprehension and reasoning abilities. This dataset is available in three subgroups: RACE-M, RACE-H, and RACE. RACE-M refers to the middle school examinations, whereas RACE-H denotes the high school tests. Finally, RACE is the synthesis of RACE-M and RACE-H.\n' +
      '* **SQuAD**[187] stands for "Stanford Question Answering Dataset" and is a crowdsourced reading comprehension dataset based on Wikipedia articles. It has approximately \\(100,000\\) question-answer pairs connected to more than \\(500\\) articles. The answers to these questions are typically text fragments or spans taken from the corresponding reading passages. The questions may be unanswerable in some cases. The dataset is divided into three sets: an \\(80\\%\\) training set, a \\(10\\%\\) development set, and a \\(10\\%\\) hidden test set.\n' +
      '\n' +
      'Fig. 41: Dataset applications.\n' +
      '\n' +
      '* **BoolQ**[188] is a yes/no question-answering dataset where the goal is reading comprehension task. BoolQ includes \\(15,942\\) examples. Each example is a triplet that includes a question, a relevant paragraph, and the solution. Although the main intuition behind this dataset is for reading comprehension, it can be used for reasoning, natural language inference, and question-answering tasks.\n' +
      '* **MultiRC**[189] is another dataset that fits reading comprehension task. MultiRC contains brief paragraphs as well as multi-sentence questions that can be answered using the information in the paragraph. The paragraphs in this dataset come from a variety of sources, including news, fiction, historical texts, Wikipedia articles, discussions on society and law, elementary school science textbooks, and 9/11 reports. Each question has many response choices, with one or more of them being correct. Answering the questions requires reasoning across several sentences. MultiRC dataset encompasses around \\(6,000\\) multi-sentence questions gathered from over 800 paragraphs. On average, each question offers about two valid answer alternatives out of a total of five.\n' +
      '\n' +
      '### _Datasets for Emergent: ICL, reasoning (CoT), instruction following_\n' +
      '\n' +
      'This section centers on the benchmarks and datasets employed to evaluate the emergent abilities of LLMs.\n' +
      '\n' +
      '* **GSM8K**[190] is designed to evaluate the model\'s ability for multi-step mathematical reasoning. GSM8K includes 8.5K linguistically diverse grade school math word problems written by humans. The dataset is split into two sets: a training set with \\(7.5K\\) problems, and a test set with \\(1\\)K problems. These problems need \\(2\\) to \\(8\\) steps to be solved. Solutions mainly are a series of elementary calculations using basic arithmetic operations.\n' +
      '* **MATH**[191] enables to assess how well models can solve math problems. MATH dataset last \\(12\\), \\(500\\) problems from high school math competitions. Each problem in the dataset has a step-by-step solution and a final answer enclosed in a box. The problems cover a wide range of topics and have different levels of complexity. There are seven subjects in total. Furthermore, the difficulty of each problem is rated based on the AoPS standards on a scale from \\({}^{\\prime}1^{\\prime}\\) to \\({}^{\\prime}5^{\\prime}\\). A \\({}^{\\prime}1^{\\prime}\\) shows the easiest problems in a subject, while \\({}^{\\prime}5^{\\prime}\\) represents the most difficult. In terms of formatting, all problems and solutions are presented using LATEX and the Asymptote vector graphics language.\n' +
      '* **HellaSwag**[192] is designed to assess commonsense reasoning in LLMs. This benchmark includes \\(70,000\\) multiple-choice questions. Each question is derived from one of two domains: ActivityNet or WikiHow, and presents four answer choices regarding what might happen in the following situation. The correct answer provides an actual statement describing the\n' +
      '\n' +
      'Fig. 42: Datasets licensed under different licenses.\n' +
      '\n' +
      'upcoming event, but the three wrong answers are created to confuse machines.\n' +
      '* **AI2 Reasoning Challenge (ARC)**[193] is used for commonsense reasoning. This benchmark encompasses \\(7,787\\) science examination questions. These questions are in English, and most of them are set up in a multiple-choice format. The questions have been divided into two groups: a Challenge Set with \\(2,590\\) difficult questions and an Easy Set with 5,197 questions. Each collection has also been pre-divided into Train, Development, and Test subsets.\n' +
      '* **PIQA**[194] is intended to evaluate the language representations on their knowledge of physical commonsense. In this dataset, the focus is on everyday situations with a preference for uncommon solutions. The central task is a multiple-choice question answering, where a question \\((q)\\) is provided along with two potential solutions \\((s1,s2)\\). Then, the best solution is chosen by whether a model or a human. For each question, only one of the solutions is the correct answer.\n' +
      '* **SIQA**[195] provides a framework for evaluating models\' ability for commonsense reasoning about social situations. SIQA dataset has \\(38,000\\) multiple-choice questions designed to assess emotional and social intelligence in everyday circumstances. This dataset covers a wide variety of social scenarios. In SIQA, the potential answers is a mixture of human-selected responses and machine-generated ones that have been filtered through adversarial processes.\n' +
      '* **OpenBookQA (OBQA)**[196] is a new kind of question-answering dataset where answering its questions requires additional common and commonsense knowledge not contained in the book and rich text comprehension. This dataset includes around 6,000 multiple-choice questions. Each question is linked to one core fact, as well as an additional collection of over \\(6000\\) facts. The questions were developed using a multi-stage crowdsourcing and expert filtering procedure. OpenBookQA questions are difficult because they need multi-hop reasoning with limited background.\n' +
      '* **TruthfulQA**[197] is designed specifically to evaluate the truthfulness of language models in generating answers to questions. This dataset includes 817 questions, written by authors, from \\(38\\) different categories, including health, law, finance, and politics. These questions are purposefully designed to challenge human responders, as they may contain common misunderstandings that lead to incorrect answers.\n' +
      '* **OPT-IML Bench**[103] is a comprehensive benchmark for Instruction Meta-Learning. It covers 2000 NLP tasks from 8 existing benchmarks. The OPT-IML Bench consists of a training set with 17.9 M examples, a dev set with 145K samples, and a test set with 321K samples.\n' +
      '\n' +
      '### _Datasets for Augmented: using external knowledge/tools_\n' +
      '\n' +
      'This section focuses on datasets designed for the augmented abilities of LLMs.\n' +
      '\n' +
      '* **HotpotQA**[198] is designed to cover a diverse and explainable question-answering dataset that necessitates multi-hop reasoning. This dataset is derived from the English Wikipedia. It consists of roughly \\(113,000\\) questions. Each question in the dataset comes with two paragraphs, called gold paragraphs, from two Wikipedia articles. Also, there is a list of sentences in those paragraphs that crowdworkers have picked as important for answering the question.\n' +
      '* **ToolQA**[199] is a question answering benchmark to evaluate LLMs\' ability to use external tools for answering questions.\n' +
      '* **GPT4Tools** serves as an instructional dataset, generated by instructing advanced teachers (such as Chat-GPT), with instructions conditioned on visual content and tool descriptions. This process results in the generation of instructions related to the use of tools. There are three versions of this dataset. The first version comprises 71,000 instruction-following data points utilized to fine-tune the GPT4Tools model. The next version consists of manually cleaned instruction data used for validation, covering instructions related to the tools from the first version. The last version is cleaned instruction data used for testing and includes instructions related to some tools that are not present in the first version.\n' +

      '## VI Prominent LLMs\' Performance on Benchmarks\n' +
      '\n' +
      'In this section we first provide an overview of some of popular metrics used for evaluating the performance of LLMs under different scenarios. We then look at the performance of prominent large language models on some of the popular datasets and benchmarks.\n' +
      '\n' +
      '### _Popular Metrics for Evaluating LLMs_\n' +
      '\n' +
      'Evaluating the performance of generative language models depends on the underlying task they are going to be used for. Tasks that are mostly about selecting a choice out of given ones (such as sentiment analysis), can be seen as simple as classification and their performance can be evaluated using classification metrics. Metrics such as accuracy, precision, recall, F1, etc are applicable in this case. It is also important to note that the answers generated by the model for specific tasks such as multi-choice question answering are always either True or False. If the answer is not in a set of options, it can be seen as False as well.\n' +
      '\n' +
      'However, some tasks that are purely open-ended text generation cannot be evaluated in the same way as for categorization. Different metrics are required for the specific purpose of the evaluation. Code generation is a very different case in open-ended generative evaluations. The generated code must pass the test suite but on the other hand, it is also important to understand if a model is capable of generating different solutions as a code, what is the probability of selecting the correct one among them. Pass@k is a very good metric in this case. It works in this manner that given a problem, different solutions as code are generated. They are tested for correctness using different functionality tests. Afterward, from generated in solutions, and the respective c number of them being correct equation 4 provides the final value.\n' +
      '\n' +
      '\\[\\text{pass@}k:=\\underset{\\text{Problems}}{\\mathbb{E}}\\left[1-\\frac{\\binom{n-c}{k }}{\\binom{n}{k}}\\right] \\tag{4}\\]\n' +
      '\n' +
      'Exact match (EM) is another metric that is mostly concerned with exact matches from (pre-defined) answers. It counts a prediction as correct if it exactly matches one of more than one desired reference text token by token. In some cases, it can be the same as accuracy and the equation 5 shows the mathematical definition. Here M is total number of correct answers and N is the total number of questions [202].\n' +
      '\n' +
      '\\[EM=\\frac{M}{N} \\tag{5}\\]\n' +

      'Human equivalence score (HEQ) on the other hand, is an alternative to F1 score [203]. HEQ-Q represents the precision of individual questions, wherein an answer is deemed correct if the model\'s F1 score surpasses the average human F1 score. Likewise, HEQ-D denotes the precision of each dialogue; it is deemed accurate when all questions within the dialogue meet the criteria of HEQ [182].\n' +
