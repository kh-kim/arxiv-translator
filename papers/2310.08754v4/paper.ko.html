<!DOCTYPE html>
<html lang="en" data-lt-installed="true"><head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    const text = '' +
      '# LLM 트레이닝을 위한 토큰나이저 선택: 무시 가능 또는 결정적?\n' +
      '\n' +
      'Mehdi Ali1,2, Michael Fromm1,2, Klaudia Thellmann3 +\n' +
      '\n' +
      '리처드 러트만 1, 2, 맥스 러버링 1, 2 요하네스 레벨링 1, 카트린 클루그 1, 얀 에버트 4\n' +
      '\n' +
      '니클라스 돌 1, 재스퍼 슐제 부슈호프 1, 차비 자인 1, 2 알렉산더 아르노 베버 1, 2\n' +
      '\n' +
      '레나 저크차트3, 함맘 압델와합1 첼시 존4, 페드로 오르티스 수아레즈5, 말테 오스텐도르프5\n' +
      '\n' +
      '사무엘 바인바흐6, 라펫 시파1, 스테판 케셀하임4, 니콜라스 플로레스-헤르1\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '최근 LLM(Large Language Models)의 성공은 훈련 데이터세트 구성의 큐레이팅, 모델 아키텍처 및 데이터세트 크기의 스케일링, 사전 훈련 목표의 진보에 의해 주도되어 토큰나이저의 영향을 사각지대로 남겨두고 있다. 이 미처리 영역에 대한 빛을 무시하고 2.6B 매개변수 척도에서 24개의 단일 및 다국어 LLM을 훈련하고 다양한 토큰izer 알고리즘 및 매개변수화를 제거함으로써 토큰izer 선택이 LLM 다운스트림 성능에 미치는 영향에 대한 포괄적인 연구를 수행한다. 우리의 연구는 토큰izer 선택이 모델의 다운스트림 성능 및 훈련 비용에 상당한 영향을 미칠 수 있음을 강조한다. 특히, 공통 토큰izer 평가 메트릭 _ftility_ 및 _parity_가 항상 모델 다운스트림 성능을 예측하는 것은 아니므로 이러한 메트릭을 모델의 다운스트림 성능에 대한 의심스러운 프록시로 만듭니다. 또한, 5개의 가장 빈번한 유럽 언어에 대해 훈련된 다국어 토큰라이저는 영어에 비해 3인자의 어휘 크기 증가가 필요하다는 것을 보여준다. 기존에는 영어 중심의 토큰마이저가 다국어 LLM의 학습에 적용되었지만, 본 논문에서는 이러한 방법이 비효율적인 토큰화 어휘로 인해 최대 68%의 심각한 다운스트림 성능 저하 및 추가 훈련 비용을 초래한다는 것을 발견했다.\n' +
      '\n' +
      '+\n' +
      '각주 †: 동등한 기여.\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      'LLM은 요약, 독해, 번역 및 상식 추론 Brown 등(2020); Touvron 등(2023)과 같은 제로/페우 샷 환경에서 많은 다운스트림 작업에서 인상적인 능력을 보여주었다. LLM을 트레이닝하기 위해, 현재 확립된 접근법은 트레이닝 문서들을 토큰들로 분할하는 토큰화기를 채용하는 것이며, 여기서 토큰은 단어 Bengio 등(2000), 서브워드 Schuster 및 Nakajima(2012); Sennrich 등(2015); Wang 등(2020), 또는 단일 문자 Gao 등(2020)을 나타내고, 각각의 토큰은 추가로 프로세싱될 수 있는 임베딩 벡터에 의해 모델에서 표현된다.\n' +
      '\n' +
      '토큰라이저의 품질은 본질적으로 및 본질적으로 평가될 수 있습니다. 내재적 평가는 단독으로 토큰라이저의 특성과 생성된 출력을 다루는 반면, 외재적 평가는 LLM(Large Language Model)과 같은 다운스트림 컴포넌트에 대한 토큰라이저의 영향을 측정한다.\n' +
      '\n' +
      '문자 기반에서 단어 기반 방법에 이르기까지 많은 다른 토큰화 접근법이 제안되었지만, 다른 토큰화기의 잠재적 영향은 특히 다국어 LLM의 맥락에서 미처리 w.r.t. LLM이다. Petrov et al. (2023)에 의해 제안된 최근 연구는 다국어 LLM의 훈련에 적용된 부주의하게 설계된 토큰라이저가 언어 전반에 걸쳐 심각한 불평등과 한계를 초래한다는 것을 보여준다. 서로 다른 언어로 번역된 텍스트 지문은 길이가 최대 15배까지 다른 토큰화된 서열을 생성하여 추론 비용과 추론 중 지연에 영향을 미쳤다. 또한, 장거리 의존성 Vaswani et al.(2017)의 학습은 변압기 기반 LLM을 효과적으로 학습하기 위한 필수 속성인 것으로 알려져 있다. 고정된 시퀀스 길이가 주어지면, 텍스트가 토나이저에 의해 과도하게 단편화된 언어들에 대해 입력 텍스트에서 멀리 떨어진 단어들을 연관시키는 학습은 불가능하다.\n' +
      '\n' +
      '토큰라이저의 중요성과 제대로 수행되지 않는 토큰라이저의 잠재적으로 심각한 영향에도 불구하고, 현재 LLM의 백본을 나타내는 디코더 전용 모델에 초점을 맞춘 단일 언어 및 다국어 환경에서 고유 및 외부 토큰라이저 성능을 전체적으로 조사하는 광범위한 연구는 지금까지 없다.\n' +
      '\n' +
      '이 작업에서는 이러한 격차를 해결하고 토큰화기가 모델 성능에 미치는 영향을 측정하는 광범위한 연구를 수행한다. 특히, 우리는 다음과 같은 기여를 한다:\n' +
      '\n' +
      '* 고유 토큰izer 성능을 조사 하는 연구를 수행 합니다.\n' +
      '* 외부 토큰izer 성능, 즉 토큰izer가 모델의 다운스트림 성능에 미치는 영향을 조사하는 연구를 수행합니다.\n' +
      '* 고유 토큰화기 성능과 외부 토큰화기 성능 간의 상관 관계가 있는지 여부를 조사 합니다.\n' +
      '\n' +
      '## 2 관련 작업\n' +
      '\n' +
      '이 섹션에서는 인코더 및 디코더 전용 변압기 모델에서 토큰화 알고리즘과 그 사용에 대한 개요를 제공한다.\n' +
      '\n' +
      '### Tokenization Approaches\n' +
      '\n' +
      '워드 토큰화.가장 기본적인 토큰화 접근법은 화이트 스페이스를 기반으로 시퀀스를 분할하고 각 단어를 토큰으로 간주하는 것이다(Bengio et al., 2000).\n' +
      '\n' +
      '서브워드 토큰화.이 클래스의 알고리즘들은 단어들을 서브워드들/다수의 토큰들로 분해할 수 있는 모든 데이터-구동 토큰화 접근법들을 포섭하고, 현재 LLM들이 의존하는 확립된 토큰화 접근법을 나타낸다(Kudo and Richardson, 2018; Petrov et al., 2023). 서브워드 토큰라이저는 단어를 서브워드로 분해하기 때문에, 어휘로부터 서브워드를 병합함으로써 어휘 외 단어를 처리할 수 있다(Kudo and Richardson, 2018). 인기 있는 서브워드 토큰화기의 예는 WordPiece(Schuster and Nakajima, 2012), BPE(Gage, 1994; Sennrich et al., 2015), Byte-Level BPE(BBPE)(Wang et al., 2020), 및 Unigram(Kudo, 2018)이다.\n' +
      '\n' +
      '문자 토큰화.토큰화는 또한 문자 레벨에서 또는 UTF-8 바이트에 기초하여 수행될 수 있다. 그러나, 이는 증가된 시퀀스 길이를 초래하고, 이는 변압기 아키텍처에서 계산적으로 비싸게 되며, 시퀀스 길이에서 자기-주목 계층의 2차 복잡성으로 인해 LLMs에 대한 현재 우세한 아키텍처이다(Vaswani et al., 2017). 그러나, 이러한 한계를 해결하기 위해 몇 가지 접근법이 제안되었다(Gao et al., 2020; Tay et al., 2021; Xue et al., 2022; Clark et al., 2022; Yu et al., 2023).\n' +
      '\n' +
      '트랜스포머 모델의 토큰화자\n' +
      '\n' +
      '인코더 모델의 토큰라이저 토큰화에 대한 대부분의 연구는 인코더 모델에 대해 수행되었다. Rust et al.(2021)은 토큰라이저 선택이 다중 및 단일 언어 BERT(Devlin et al., 2018) 모델의 다운스트림 성능에 영향을 미치는지 여부를 조사했다. Zhang et al.(2022)은 토큰라이저 트레이닝 동안 언어가 동일하게 샘플링될 때 더 나은 기계 번역 성능이 종종 얻어짐을 보여주었다. Toraman et al. (2023)은 터키어를 위한 여러 중간 크기의 언어 모델을 훈련시켰고 서로 다른 서브워드 토큰라이저는 대략적으로 동등한 성능을 보이는 반면 단어 및 문자 레벨 토큰라이저는 다운스트림 태스크에서 훨씬 더 나쁜 성능을 보인다고 제안했다. 마지막으로 (Chirkova and Troshin, 2022) 코드 관련 태스크에 대한 다양한 토큰화의 효과를 분석했으며, 신중하게 구성된 토큰화기가 평균 시퀀스 길이를 최대 40%까지 줄이거나 낮은 압축률에서 작은 다운스트림 성능 개선을 최대 2%까지 허용할 수 있음을 입증했다.\n' +
      '\n' +
      'Decoder Models에서의 Tokenizers 현재 단일 언어 및 다중 언어 LLMs의 개요는 (Lin et al., 2022; Shliazhko et al., 2022; Scao et al., 2022)에서 제공된다. Stollenwerk (2023)는 북유럽 언어에 초점을 맞춘 GPT-SW3 (Eggren et al., 2023) 토큰나이저의 고유 메트릭을 평가했다. 그 작업의 일환으로 Shliazhko et al.(2022)은 토큰나이저 알고리즘, 어휘 크기 및 사용된 구현은 고정된 상태로 유지하면서 서로 다른 토큰나이저 전처리 접근법을 제거했다. 다른 주요 LLM 간행물 중 어느 것도 외부 토크나이저 성능에 대해 연구되지 않았다.\n' +
      '\n' +
      '## 3 Approach\n' +
      '\n' +
      '토나이저가 모델 성능에 미치는 영향을 조사하기 위해 광범위한 절제 연구를 수행했다. 구체적으로, 토큰라이저와 모델의 학습을 위한 전용 데이터셋을 생성하고, BPE와 Unigram 토큰라이저를 학습시켰으며, 각 토큰라이저에 대해 나머지 구성(데이터세트 및 모델 하이퍼파라미터)을 고정한 상태에서 2.6B 파라미터 크기의 디코더 전용 모델을 학습시켰다. 이를 통해 별도로 모델의 다운스트림 성능에 대한 토큰화기의 영향을 측정할 수 있었다.\n' +
      '\n' +
      '### Data\n' +
      '\n' +
      '토나이저와 모델 학습 데이터 세트를 만드는 동안 데이터 도메인(위키피디아, 책, 웹 텍스트)의 혼합 비율이 동일한 분포를 따르도록 하여 토나이저 학습과 모델 학습 간의 도메인 이동을 방지합니다. 우리는 70B 단어로 _2개의 데이터 세트_를 만들었는데, 여기서 데이터 세트 중 하나는 영어 문서를 포함하는 단일 언어이고, 두 번째는 영어, 독일어, 프랑스어, 이탈리아어 및 스페인어 문서로 구성된 다국어 데이터 세트이다. 우리의 데이터 세트는 필터링되고 중복 제거되며 LLM을 훈련하는 데 사용되는 관련 데이터 세트에 필적하는 웹 크롤링된 데이터(80%) 및 큐레이트된 데이터(20%)로 구성된다. 다국어 데이터 세트에서 웹 크롤링된 데이터의 양은 단어 수 측면에서 언어 간에 균등하게 분포된다. 데이터 파이프라인 및 데이터 구성에 대한 자세한 내용은 부록 A에 설명되어 있다.\n' +
      '\n' +
      '### Tokenizer\n' +
      '\n' +
      '우리의 연구는 BPE와 Unigram의 두 가지 확립된 토큰화 알고리즘과 _Huggingface tokenizer_ 라이브러리(Moi and Patry, 2023)와 _SentencePiece_ 라이브러리(Kudo and Richardson, 2018)에서의 구현에 의존한다. 사전 및 사후 처리 단계의 차이와 구현의 잠재적 차이에 대한 영향을 조사하기 위해 두 라이브러리를 모두 고려했다. Huggingface의 Unigram 구현에 대한 전처리 옵션이 누락되어 SentencePiece의 Unigram 구현에 비해 결과 어휘에 큰 불일치가 발생하므로 Huggingface 기반 Unigram 토큰라이저의 교육을 생략하였다. 전반적으로 24개의 서로 다른 토큰라이저를 훈련했는데, 여기서 토큰라이저의 절반은 단일 언어 영어 토큰라이저이고 나머지 절반은 다국어 토큰라이저이다. 토나이저 알고리즘, 언어 구성 및 사용된 토나이저 라이브러리 외에도 어휘 크기를 변경했다. 구체적 토크나이저 구성은 부록 B에 설명되어 있다.\n' +
      '\n' +
      '### Models\n' +
      '\n' +
      '훈련된 토큰라이저가 모델 다운스트림 성능에 미치는 영향을 측정하기 위해 각 토큰라이저에 대해 하나의 모델을 훈련했다. 특히, 24개의 훈련된 토큰아이저 각각에 대해, (Hoffmann et al., 2022)에 의해 제안된 스케일링 법칙에 따라 최대 52B 토큰에 대해 2.6B 트랜스포머 기반 디코더 전용 모델을 훈련시켰다. 추가적으로, 베이스라인으로서, 우리는 사전 트레이닝된 GPT-2 토나이저를 사용하여 단일 언어 및 다중 언어 모델을 트레이닝하였다(Radford et al., 2018). 모든 모델은 인과 언어 모델링 훈련 목표에 기초하여 훈련되었다.\n' +
      '\n' +
      '### Evaluation\n' +
      '\n' +
      '토나이저가 모델 다운스트림 성능에 미치는 영향을 평가하기 위해 먼저 고유 토나이저 평가를 수행한 다음 외부 평가를 수행하고 마지막으로 두 평가 접근법 간의 상관 관계가 있는지 조사했다.\n' +
      '\n' +
      '내재적 평가는 _수정_ 및 _패리티_ 를 기반으로 토큰라이저의 생성된 출력을 평가하는 것을 목표로 합니다. 또한, 토큰나이저의 어휘가 다른 토큰나이저들과 중복되는 것이 계산된다. 내재적 평가는 토큰라이저가 모델 성능에 미치는 영향을 평가하지 않습니다.\n' +
      '\n' +
      '토큰나이저의 성능을 평가하는 가장 일반적인 메트릭인 Fertility(Scao et al., 2022; Stollenwerk, 2023; Rust et al., 2021)는 단어 또는 문서를 나타내는 데 필요한 토큰의 평균 수로 정의된다. 토큰나이저 \\(T\\)와 데이터세트 \\(A\\)의 경우 비옥도는 \\(A\\)의 토큰 수( \\(T\\)를 적용할 때)를 \\(A\\)의 단어 수로 나눈 값으로 계산할 수 있습니다. 토나이저 교육에 사용되지 않은 보류된 세트(10,000개 문서)에서 생식력을 계산한다. 문서의 단어를 계산하기 위해 우리는 공백 분할을 사용했다. 더 높은 비옥도 점수는 토큰화기의 더 약한 압축 능력에 해당한다.\n' +
      '\n' +
      '최근에 제안된 패리티(Petrov et al., 2023)는 토큰화기가 서로 다른 언어로 동등한 문장을 얼마나 공정하게 처리하는지를 평가한다. 토나이저 \\(T\\)는 \\(\\frac{|T(s_{A})|}{|T(s_{B})|}\\approx 1\\인 경우 언어 \\(B\\)에 대한 언어 \\(A\\)의 패리티를 달성하며, 여기서 \\(s_{A}\\)와 \\(s_{B}\\)는 각각 언어 \\(A\\)와 \\(B\\)의 말뭉치에 있는 모든 문장의 집합을 나타내며, 비율 \\(\\frac{|T(s_{A})|}{T(s_{B})|}\\)는 프리미엄으로 정의된다. 우리는 인간이 200개의 언어로 번역한 동일한 문장으로 구성된 FLORES-200(Goyal et al., 2022) 병렬 코퍼스를 사용한다. 영어와 관련하여 각 토큰화기와 4개의 비영어 언어에 대한 패리티 값을 계산한다(개요는 그림 2 참조).\n' +
      '\n' +
      '외재적 평가는 토큰화기가 모델의 다운스트림 성능에 미치는 영향을 명시적으로 평가하는 것을 목표로 한다. 다운스트림 성능을 측정하기 위해 포괄적인 다운스트림 작업 세트(섹션 5.1 참조)를 선택했다.\n' +
      '\n' +
      '또한 훈련 중 단어당 주어진 모델의 평균 계산 비용에 대한 토큰화기의 영향을 계산했다. 상기 순방향 및 상기 역방향 패스를 포함하는 한 단계에 대한 훈련 동안의 계산 비용은,\n' +
      '\n' +
      '\\[C=96Bslh^{2}\\left(1+\\frac{s}{6h}+\\frac{V}{16lh}\\right), \\tag{1}\\]\n' +
      '\n' +
      'given a model with batch size \\(B\\), sequence length \\(s\\), \\(l\\) layers, hidden size \\(h\\) and vocabulary size \\(V\\)(Narayanan et al., 2021). 토큰당 비용은 \\(C_{\\text{token}}=C/Bs\\)로 도출될 수 있으며, 단어당 평균 비용은 \\(C_{\\text{word}}=C_{\\text{token}}\\times\\text{fertility}\\)로 도출될 수 있다. 결과는 섹션 5.3에서 논의된다.\n' +
      '\n' +
      '## 4 Intrinsic Tokenizer Evaluation\n' +
      '\n' +
      '우리의 고유 평가에서 먼저 훈련된 토큰라이저의 생식력과 패리티(섹션 4.1)와 후속적으로 어휘의 중복(섹션 4.2)을 비교한다.\n' +
      '\n' +
      '### Fertility & Parity\n' +
      '\n' +
      '설명된 번식력 및 패리티 평가를 단일/다국어 토큰라이저에 적용하면 우리의 분석에서는 그림 1에서 시각화된 바와 같이 다음 두 가지 주요 측면을 강조한다. 도 1 및 도 2에 도시된 바와 같다.\n' +
      '\n' +
      '첫째, 단일 언어 토큰화기를 다국어 데이터에 적용하면 번식력 및 패리티 점수가 상당히 높다는 것을 관찰할 수 있다(그림 0(a 참조). 및 도 2). 다국어 토큰라이저는 모든 비영어 문서에서 단일 언어 영어 토큰라이저보다 번식력이 크게 낮지만 그림 1과 같이 영어 문서를 토큰화하는 데 약간 더 나쁘다. 0(b).\n' +
      '\n' +
      '둘째, 어휘 크기가 증가함에 따라, 비옥도 및 패리티가 모든 경우에 감소하는데, 이는 더 큰 어휘가 주어진 텍스트를 토큰화할 때 더 적은 서브워드 토큰들을 요구하는 토큰화기에 의해 설명될 수 있다. 그러나 단일 언어 영어 토큰라이저의 경우 영어 문서를 토큰화할 때 생식력이 어휘에 덜 의존한다는 것을 관찰할 수 있으며, 이는 33k가 충분히 큰 어휘일 수 있음을 의미한다.\n' +
      '\n' +
      '### Vocabulary Overlap\n' +
      '\n' +
      '토큰나이저 유사도를 분석하기 위해 어휘 중복도를 계산하였다. 특히 표 1과 같이 Huggingface와 SentencePiece의 BPE 구현을 평가한다.\n' +
      '\n' +
      '중첩은 서로 다른 어휘 크기에 걸쳐 대략 일정하며, 두 개의 서로 다른 라이브러리에 의해서만 구현되는 동일한 알고리즘임에도 불구하고 전체 중첩은 다소 낮은 경향이 있다. 결과적으로, 토큰화기는 서로 다른 토큰화된 시퀀스를 생성하여 모델 훈련 및 다운스트림 성능에 영향을 미칠 수 있다. 근본적인 이유를 조사하면 이러한 라이브러리의 구성 및 전처리 옵션이 다르기 때문에 중복이 적을 수 있다. 다국어 문서의 시소러스가 크기 때문에 다국어 토큰화기의 겹침이 영어 토큰화기의 겹침보다 낮습니다.\n' +
      '\n' +
      '## 5 Extrinsic Tokenizer Evaluation\n' +
      '\n' +
      '다음에서는 토큰라이저의 외부 평가 결과를 설명한다. 섹션 5.1은 실험 설정을 설명하고 섹션 5.2는 조사된 토큰라이저를 기반으로 훈련된 모델의 다운스트림 성능을 제시하고 섹션 5.3은 특정 모델에 사용될 때 각 토큰라이저와 관련된 계산 비용을 분석한다.\n' +
      '\n' +
      '### Experimental Setup\n' +
      '\n' +
      '모델 다운스트림 성능에 대한 토큰라이저의 영향을 평가하기 위해 각 토큰라이저에 대해 크기 2.6 B의 디코더 전용 변압기 모델을 훈련했다. 우리는 인과 언어 모델링 훈련 목표를 기반으로 Hoffmann et al.(2022)이 제안한 스케일링 법칙에 따라 52.6 B 토큰에 대해 모델을 훈련했다. 하이퍼-파라미터는 부록 C의 표 10에 설명되어 있다. 우리는 광범위한 단일 언어 및 다중 언어 작업에 대한 제로 샷 설정에서 모델을 평가했다:\n' +
      '\n' +
      '* 자연어 추론: XNLI(Conneau et al., 2018), MNLI(Williams et al., 2018), RTE(Wang et al., 2018), WNLI(Levesque et al., 2012), CB(De Marneffe et al., 2019)\n' +
      '* 질의 응답: X-CSQA (Goodman, 2001), XStoryCloze (Lin et al., 2022), PubMedQA (Jin et al., 2019)\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c c} \\hline \\hline  & 33k & 50k & 82k & 100k \\\\ \\hline English & 0.77 & 0.76 & 0.74 & 0.74 \\\\ Multilingual & 0.62 & 0.62 & 0.62 & 0.61 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 1: 서로 다른 어휘 크기에 대한 HuggingFace와 SentencePiece BPE tokenizer 간의 어휘 중복\n' +
      '\n' +
      '* 독해력: BoolQ Clark 등(2019)), LAMBADA Paperno 등(2016), RACE Lai 등(2017), MRPC Dolan and Brockett(2005).\n' +
      '* 상식 추론: HellaSwag Zellers et al.(2019), WinoGrande Sakaguchi et al.(2020), ARC Clark et al.(2018), XCOPA Ponti et al.(2020), XCDOAH Goodman(2001), WSC Levesque et al.(2012), COPA Roemmele et al.(2011)\n' +
      '* 분류: PAWS-X Yang et al.(2019), GNAD10 Schabus et al.(2017), SST Socher et al.(2013), WIC Pilehvar and Camacho-Collados (2019), PIQA Bisk et al.(2020)\n' +
      '\n' +
      '표 2는 각 카테고리 및 언어에 대한 태스크의 수에 대한 개요를 제공한다.\n' +
      '\n' +
      '### Downstream Performance\n' +
      '\n' +
      '다운스트림 성능에 대한 분석을 여러 부분으로 나눕니다.\n' +
      '\n' +
      '먼저, 조사된 토큰라이저에 대해 얻은 전반적인 결과에 대해 논의한 다음, 토큰라이저 라이브러리의 영향(섹션 5.2.1), 토큰라이저 알고리즘의 영향(섹션 5.2.2), 어휘 크기의 영향(섹션 5.2.3)을 제시한다.\n' +
      '\n' +
      '우리는 모든 태스크에 걸쳐 집계된 결과(표 3)와 선택된 단일 태스크에 대한 결과(표 4)를 모두 제시한다. 표 3에 제시된 모든 작업에 대한 평균 성능에 대해 언어당 다른 작업 수를 고려하기 위해 가중 평균을 계산했다. 특히, 우리는 모든 태스크에서 각 언어에 대한 평균을 계산한 다음 모든 언어-평균에 대한 평균을 계산했다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c c c} \\hline \\hline Task & EN & DE & FR & ES & IT \\\\ \\hline NLI & 6 & 1 & 1 & 1 & 0 \\\\ QA & 3 & 2 & 2 & 3 & 2 \\\\ RC & 3 & 1 & 1 & 1 & 1 \\\\ CR & 7 & 0 & 1 & 0 & 1 \\\\ CL & 3 & 1 & 0 & 1 & 0 \\\\ \\hline  & 22 & 5 & 4 & 6 & 4 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 2: 언어별 평가과제 수와 자연어 추론(NLI), 독해(RC), 질의응답(QA), 상식추론(CR) 및 분류(CL)의 범주의 개요.\n' +
      '\n' +
      '그림 1: (a) 비영어, 다국어 문서 및 (b) 영어 문서에 적용된 단일 언어 및 다국어 토큰라이저의 생식력 점수 비교\n' +
      '\n' +
      '그림 2: 단일 언어(영어) 토큰화기와 다국어 토큰화기가 적용된 다국어 문서 간의 패리티 점수 비교.\n' +
      '\n' +
      'Monolingual TokenizerTable 3은 평균적으로 BPE-SP-33 tokenizer가 가장 성능이 좋은 tokenizer이고 GPT-2 tokenizer가 그 뒤를 잇고 있음을 보여준다. 흥미롭게도, 33k의 어휘 크기를 갖는 SentencePiece의 BPE의 구현이 LLAMA2에 사용되었다(Touvron et al., 2023). 집계 메트릭은 전체 성능에 대한 합리적인 개요를 제공합니다. 그러나 작업 간에 잠재적으로 큰 성능 차이를 표현하지 않습니다. 따라서 이 작업에 대해 최고 및 최악을 수행하는 토큰화기에 의해 얻은 선택된 작업 목록에 대해 얻은 결과를 표 4에 나열했다. 결과는 성능 차이가 클 수 있음을 보여줍니다. 예를 들어, 상식 추론 작업인 ARC-Easy의 경우 최고 토큰화기와 최악 토큰화기의 간격은 9%이다.\n' +
      '\n' +
      '다국어 토큰나이저표 3은 BPE-SP-100 토큰나이저가 가장 성능이 좋은 토큰나이저이고 그 다음이 BPE-SP-82 토큰나이저임을 보여준다. 또한 표 3은 GPT-2 토큰화기가 제대로 작동하지 않음을 보여주며, 이는 미리 훈련된 GPT-2 토큰화기를 사용하여 다국어 모델을 미리 훈련하고 미세 조정해야 함을 의미합니다. 선택한 태스크(4)를 분석한 결과 다국어 토큰라이저의 경우 태스크 간의 성능 차이가 클 수 있음을 알 수 있다.\n' +
      '\n' +
      '#### 5.2.1 Impact of the Tokenizer Library\n' +
      '\n' +
      '표 5는 BPE-SP가 모든 언어에서 단일 언어 및 다중 언어 설정에서 평균적으로 BPE-HF보다 우수하다는 것을 보여준다. 성능 차이는 토큰라이저의 사전 및 사후 처리의 구현 세부 사항의 차이에 기인할 수 있으며, 이는 어휘 생성(섹션 4.2 참조) 및 결과적으로 다운스트림 성능에 영향을 미칠 수 있다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l c c c} \\hline \\hline  & Task & Min & Max & Rand. \\\\ \\hline \\multirow{4}{*}{\\begin{tabular}{c} **CIT** \\\\ \\end{tabular} } & ARC-Easy & 0.50 & 0.59 & 0.20 \\\\  & HellaSwag & 0.34 & 0.41 & 0.25 \\\\  & MRPC & 0.54 & 0.69 & 0.50 \\\\  & PIQA & 0.67 & 0.72 & 0.50 \\\\ \\hline \\multirow{4}{*}{\n' +
      '\\begin{tabular}{c} **CIT** \\\\ \\end{tabular} } & XNLI FR & 0.37 & 0.49 & 0.33 \\\\  & XNLI EN & 0.49 & 0.52 & 0.33 \\\\ \\cline{1-1}  & X-CODAH ES & 0.28 & 0.43 & 0.25 \\\\ \\cline{1-1}  & 10kGNAD & 0.15 & 0.43 & 0.11 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 4: 선택된 작업과 이 작업에 대한 무작위 성능에 대해 가장 불량하고 성능이 좋은 토큰화기입니다.\n' +
      '\n' +
      '그림 3: (a) 다국어, (b) 영어 및 (c) 독일어 문서 내에서 단일 단어를 처리하는 데 필요한 평균 컴퓨팅(GFLOPS) (백워드 패스를 포함)입니다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c} \\hline \\hline Model & EN & MULTI \\\\ \\hline GPT-2-50 & 50.36 & 39.41 \\\\ \\hline BPE-HF-33 & 49.13 & 40.52 \\\\ BPE-HF-50 & 49.51 & 40.47 \\\\ BPE-HF-82 & 48.71 & 40.24 \\\\ BPE-HF-100 & 49.54 & 40.48 \\\\ \\hline BPE-SP-33 & **50.81** & 40.28 \\\\ BPE-SP-50 & 49.81 & 40.49 \\\\ BPE-SP-82 & 48.99 & 41.21 \\\\ BPE-SP-100 & 49.46 & **41.44** \\\\ \\hline UNI-SP-33 & 50.28 & 40.30 \\\\ UNI-SP-50 & 49.90 & 40.48 \\\\ UNI-SP-82 & 49.65 & 41.20 \\\\ UNI-SP-100 & 50.21 & 40.74 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 3: 모든 다운스트림 작업에 걸친 단일 언어 및 다중 언어 토큰라이저의 평균 정확도. 언어당 다양한 작업 수로 인해 다중 언어 정확도는 평균에 동등하게 기여하는 각 언어로 조정되었다.\n' +
      '\n' +
      '#### 5.2.2 Impact of the Tokenizer Algorithm\n' +
      '\n' +
      '또한, 표 5는 언어에 따라 BPE 또는 Unigram이 더 나은 성능을 나타낸다는 것을 보여준다. 주목할 점은 독일어와 영어가 BPE 알고리즘의 혜택을 받는 반면, 루마니아어인 프랑스어와 스페인어는 유니그램의 혜택을 받았다는 점이다. 루마니아어인 이탈리아어에 대한 실험 역시 다른 두 루마니아어와는 다른 양상을 보인다.\n' +
      '\n' +
      '#### 5.2.3 Impact of Tokenizer Vocabulary\n' +
      '\n' +
      '어휘 크기의 영향을 분석한 결과, 단일 언어 영어 설정에서 더 작은/중간 크기, 즉 33k/50k의 어휘 크기가 더 나은 성능을 보이는 반면(표 5), 다국어 설정에서는 독일어를 제외한 모든 경우에서 더 큰 어휘 크기가 더 나은 다운스트림 성능을 보이는 것으로 나타났다. 단일 언어 영어 설정에서 모든 태스크에 걸쳐 평균적으로 가장 성능이 좋은 토큰화기가 33k의 어휘 크기를 가졌고, 가장 성능이 좋은 다국어 토큰화기가 100k의 어휘 크기를 가짐을 보여주는 표 3에 제시된 결과를 고려하면, 단일 언어 영어 설정의 경우 작은 어휘 크기가 유익하고 다국어 설정의 경우 큰 어휘 크기가 필요하다는 관찰을 추가로 뒷받침한다.\n' +
      '\n' +
      '### Computational Costs\n' +
      '\n' +
      '고정 모델이 주어지면 계산 비용은 식에 정의된 어휘 크기와 토큰화기의 비옥도에 따라 달라진다. (1).\n' +
      '\n' +
      '더 큰 어휘 크기는 추가 계산 비용을 도입하지만, 섹션 4에서 논의된 바와 같이 생식력 점수가 낮아지고 따라서 문서 세트를 처리하기 위한 전체 계산 비용이 낮아질 수 있다. 도 3은 어휘 크기를 50k에서 더 큰 어휘 크기로 증가시키는 것이 모든 경우에 계산 비용을 증가시킨다는 것을 보여준다. 이것은 더 큰 어휘 크기의 잠재적으로 낮은 번식력이 더 큰 어휘 크기에 의해 도입되는 추가 비용을 보상할 수 없음을 강조한다.\n' +
      '\n' +
      '또한, 다국어 문서에 대한 계산 훈련 비용이 단일 언어 영어 토큰아이저보다 다국어 토큰아이저에서 상당히 낮다는 것을 관찰한다(그림). 2(a)). 사실, Fig. 부록의 2(b) 및 표 11은 훈련 비용이 주어진 데이터 세트에 대해 최대 68%(독일 문서의 경우 Multi-UNI-SP-50에서 EN-UNI-SP-100을 비교하는 것) 증가할 수 있음을 보여준다. 훈련 동안 고정된 문서 세트(예를 들어, 특정 사실을 학습하기 위해 위키피디아)를 완전히 처리하고 주어진 수의 토큰뿐만 아니라 처리해야 한다고 가정하면, 토큰화기의 선택은 이 코퍼스에 대한 훈련을 위한 계산 비용에 상당한 영향을 미칠 수 있다.\n' +
      '\n' +
      '단일 언어 영어 설정에서 다중 언어 및 단일 언어 영어 토큰아이저 간의 큰 비용 차이를 관찰할 수 있지만, 영어 문서를 처리하기 위한 다중 언어 및 단일 언어 영어 토큰아이저 간의 계산 비용의 차이는 미미하다(그림). 2(c)).\n' +
      '\n' +
      '## 6 내재적 및 외재적 토큰화기 성능 간의 상관 관계\n' +
      '\n' +
      '이 섹션에서는 고유 토큰화 메트릭의 가능한 예측 관계를 조사합니다.\n' +

      '표 5: 어휘 크기(상위), 토큰나이저 알고리즘 및 라이브러리(하위)가 다운스트림 성능에 미치는 영향. 정확도 점수는 라이브러리 및 토큰화 알고리즘(상위) 또는 다른 어휘 크기(하위)에 대해 평균화된다.\n' +
      '\n' +
      'parity)와 외부 모델 다운스트림 성능을 비교한다.\n' +
      '\n' +
      '그림 1의 상관 히트맵에서 강조 표시된 대로. 4, 우리는 모든 작업과 언어에 걸쳐 뚜렷한 상관관계가 없음을 발견하여 보다 세분화된 분석을 요구한다. 비영어 작업의 경우 주로 저출산과 더 높은 다운스트림 성능 사이의 상관 관계를 관찰하는 반면, 비영어 작업은 겉보기에 무작위적인 양의 상관 관계와 음의 상관 관계를 산출한다. 그러나 언어당 다국어 태스크의 수는 영어보다 훨씬 적고 XSQA 및 LAMBADA와 같은 여러 다국어 태스크의 경우 영어 태스크와 번역 버전 사이의 유사한 상관 동작이 관찰될 수 있다는 점에 유의해야 한다.\n' +
      '\n' +
      '다양한 어휘 크기에 따른 생식력 추세를 취하다(도 1 참조). 고려하여, 우리는 생식력이 특정 언어 특정 어휘 크기 제한에서 다운스트림 성능과만 상관관계가 있다고 가정한다. 영어의 경우, 토큰화기는 이미 33k 토큰의 어휘 크기에 대해 낮고 수렴에 가까운 번식력 점수를 제공한다. 추가 토큰은 약간의 번식력 향상만 산출하지만 형태학적 분할을 포착하지 못하여 다운스트림 성능을 해치고 결국 계산 비용을 크게 증가시킬 수 있다고 가정한다(섹션 5.3 참조).\n' +
      '\n' +
      '대조적으로, 다국어 토큰라이저의 경우 어휘 크기가 증가함에 따라 상당한 번식력 향상을 관찰한다. 추가 언어에 의해 유도된 더 큰 시소러스로 인해, 토큰화기는 모델이 모든 언어에 대해 설득력 있게 수행할 수 있도록 하기 위해 더 큰 어휘를 요구한다. 따라서 비융합 어휘 범위 내에서만 다양한 어휘 크기로 번식력과 다운스트림 성능 사이의 강력하고 부정적인 상관 관계를 달성한다.\n' +
      '\n' +
      '결론적으로, 비옥도 및 패리티와 같은 고유 토큰나이저 메트릭은 가감하여 취할 필요가 있으며 추정컨대 특정 범위에서 다운스트림 모델 성능을 예측할 뿐이다. 저출산 점수는 필요한 기준으로 간주될 수 있지만 충분한 기준으로 간주되지 않을 수 있다.\n' +
      '\n' +
      '7 Conclusion & Future Work\n' +
      '\n' +
      '이 작업은 토큰화기가 모델의 다운스트림 성능에 미치는 영향을 더 잘 이해하기 위한 기본 단계를 나타낸다. 우리는 언어 전반에 걸쳐 균형 잡힌 점유율을 가진 훈련 토큰라이저가 모든 언어에서 비교할 수 있는 저출산 및 패리티 점수를 달성한다는 것을 보여주었으며, 이는 중요한 의미를 가지고 있다. 더 높은 비옥도는 훈련 동안 최대 68% 더 많은 계산 비용을 초래하고 모델이 제한된 컨텍스트 창에서 장거리 종속성을 학습하는 것을 방지한다.\n' +
      '\n' +
      '또한, 토크나이저 선택이 모델의 다운스트림 성능에 상당한 영향을 미칠 수 있음을 강조한다. 우리는 BPE 알고리즘이 단일 언어 및 다중 언어 설정에 잘 적용된다는 것을 보여줄 수 있다. 영어의 경우, 33k의 어휘 크기가 충분한 반면, 5개의 고려된 언어를 기반으로 하는 다국어 모델은 최대 3배 더 큰 어휘 크기를 필요로 한다는 것을 보여준다. 또한, SentencePiece 라이브러리가 Huggingface tokenizer 라이브러리보다 우수한 성능을 보임을 확인할 수 있었다.\n' +
      '\n' +
      '마지막으로 내재적 토크나이저 성능과 외재적 토크나이저 성능 사이에는 명확한 상관관계가 없음을 입증할 수 있었지만, 그 상관관계는 오히려 작업에 따라 다르다. 작은 비옥도 값은 다운스트림 성능이 좋은 데 필요한 조건일 수 있지만 충분한 조건은 아닐 수 있다.\n' +
      '\n' +
      '향후, 우리는 매우 다양한 언어를 포함한 더 큰 언어 세트에 대한 토큰라이저를 조사하고, 토큰라이저 훈련 동안 컨텍스트 정보에 초점을 맞춘 SAGE(Yehezkel and Pinter, 2023)와 같은 대체 토큰화 접근법의 영향을 조사하는 것을 목표로 한다.\n' +
      '\n' +
      '그림 4: 5개 언어 모두에 대한 생식력/패리티 점수와 다운스트림 과제 수행의 스피어먼 상관 관계. 우리는 영어 과제(왼쪽)에 대해 단일 언어 모델을 평가한 반면, 우리의 다중 언어 모델은 모든 비영어 과제에서 평가된다. 피어슨과 켄달 상관 메트릭은 매우 유사한 그림을 보여주었다.\n' +
      '\n' +
      '## 8 Limitations\n' +
      '\n' +
      '우리 작업의 확장성에도 불구하고 다음과 같은 한계에 직면해 있다.\n' +
      '\n' +
      '첫째, 각 토큰화기에 대해 하이퍼-파라미터 최적화를 수행하지 않았다. 이는 모든 26개 모델을 한 번만 훈련하려면 \\(약 59.000\\) GPU 시간이 필요하다는 점을 고려할 때 추가 계산 비용을 피하기 위한 의도적인 선택이었다.\n' +
      '\n' +
      '두 번째로, 우리는 추가적인 계산비용으로 인해 주어진 토큰나이저의 모델 성능에 대한 서로 다른 랜덤 시드의 영향을 조사하지 않았다. 그러나, 우리의 결과는 선택된 실험의 견고성을 추가로 조사할 수 있는 향후 작업의 기초를 마련한다.\n' +
      '\n' +
      '셋째, 얻은 결과가 더 큰 모델 크기로 외삽될 수 있는지 여부를 조사하지 않았으며 이는 향후 작업에 맡긴다. 그러나 BPE-SP-33 토큰화기가 단일 언어 설정에 대해 가장 성능이 좋은 토큰화기라는 발견과 이 토큰화기가 최대 65B(Touvron 등)까지 최신 모델을 훈련하는 데 사용되었다는 사실은 우리의 결과가 더 큰 모델 크기로도 전달된다는 것을 나타낼 수 있다.\n' +
      '\n' +
      '마지막으로, 이 작업의 맥락에서 관심 있는 메트릭이 제로 샷 다운스트림 성능이었기 때문에 몇 가지 쇼 설정에 대한 결과를 제공하지 않았다. 토나이저 선택이 모델의 다운스트림 성능에 영향을 미치는지 여부를 조사하고자 했기 때문에 널리 적용되는 메트릭 중 하나, 즉 제로 샷 설정을 제한하는 것으로 이 연구 질문에 답하기에 충분하다고 주장한다. 제로 샷 시나리오에 초점을 맞추는 또 다른 장점은 소수의 샷 예제의 선택으로 대표되는 추가 변수를 도입하지 않는다는 것이다. 그러나, 우리는 우리의 결과가 소수의 샷 평가 설정으로 변환되는지 여부를 조사하기 위해 향후 작업을 권장한다.\n' +
      '\n' +
      '## 9 Ethical And Broader Impact\n' +
      '\n' +
      'LLM은 대중으로부터 상당한 관심을 받고 다양한 언어를 사용하는 사회 전반에 걸쳐 널리 사용되는 파괴적인 기술을 나타낸다. 따라서 서로 다른 언어를 가진 사람들에 걸쳐 기술의 민주화를 보장하는 것은 중요한 가치를 나타낼 것이다. 우리의 연구는 LLM 교육에 필요한 핵심 구성 요소를 나타내는 토큰화기를 훈련하는 동안 다국어주의를 무시하는 것이 훈련 비용 증가 및 다운스트림 성능 감소와 같은 심각한 단점을 야기하여 주요 윤리적 문제를 제기할 수 있음을 강조한다. 또한 교육 비용이 증가하면 탄소 발자국이 증가하여 환경에 영향을 미친다. 우리의 연구 결과는 이 기본 기술의 향상된 개발과 사용을 뒷받침한다.\n' +
      '\n' +

      '* Yang et al.(2019) Yinfei Yang, Yuan Zhang, Chris Tar, and Jason Baldridge. 2019. PAWS-X: 패러프레이즈 식별을 위한 교차 언어 적대적 데이터 세트. 《2019년 자연어 처리 실증 방법에 관한 회의 및 제9차 자연어 처리에 관한 국제 공동 회의(EMNLP-IJCNLP)》에서 3687-3692 페이지, 홍콩, 중국. 계산 언어학 협회\n' +
