      '\n' +
      '### Example PCP Consultation\n' +
      '\n' +
      '**Figure A.6 \\(|\\) PCP example consultation.** Example of a patient actor\'s conversation with a PCP during the OSCE study.\n' +
      '\n' +
      '### DDx Top-k Accuracy by Degree of Matching\n' +
      '\n' +
      'In our OSCE study, the specialist was asked the following question:\n' +
      '\n' +
      '**Question**: How close did the doctor\'s differential diagnosis (DDx) come to including the PROBABLE DIAGNOSIS from the answer key?\n' +
      '\n' +
      '* **(Unrelated)** Nothing in the DDx is related to the probable diagnosis.\n' +
      '* **(Somewhat Related)** DDx contains something that is related, but unlikely to be helpful in determining the probable diagnosis.\n' +
      '* **(Relevant)** DDx contains something that is closely related and might have been helpful in determining the probable diagnosis.\n' +
      '* **(Extremely Relevant)** DDx contains something that is very close, but not an exact match to the probable diagnosis.\n' +
      '* **(Exact Match)** DDx includes the probable diagnosis.\n' +
      '\n' +
      'Here we present an ablation analysis for varying degrees of matching to the ground truth where for each differential, we only considered a diagnosis a match if the specialist indicated in the answer to this question that the match was at least as close as the specified degree of matching. Note that all other specialist-rated DDx evaluations in this paper used the "Relevant" threshold when computing accuracy. The differences between AMIE and PCPs in DDx accuracy were statistically significant for all values of k at the matching levels "Relevant", "Extremely Relevant", and "Exact Match".\n' +
      '\n' +
      'Figure A.7: **Specialist rated DDx accuracy by the degree of matching.** (**a**) Specialist rated DDx top-10 accuracy for consultations conducted by AMIE. (**b**) Specialist rated DDx top-10 accuracy for consultations conducted by a PCP. For the “Relevant”, “Extremely Relevant”, and “Exact Match” levels, differences between AMIE and PCP DDx accuracy are statistically significant (bootstrap with n=10,000 and FDR correction) for all k. Differences at the “Somewhat Related” level are not statistically significant.\n' +
      '\n' +
      '### DDx Top-k Accuracy by Specialty\n' +
      '\n' +
      'Figure A.8 shows the DDx accuracy achieved by AMIE and PCPs for each specialty based on specialist ratings. Specifically, we observed that AMIE\'s performance matched or surpassed PCPs performance for all specialties.\n' +
      '\n' +
      'Figure A.8: **Specialist rated DDx accuracy by scenario specialty.** Top 1/3/5/10 accuracy for scenarios of each specialty. Accuracies are based on the specialist ratings for AMIE and PCP differential diagnoses with respect to the ground truth. Number of dialogues per OSCE agent: Cardiology (29), Gastroenterology (31), Internal Medicine (14), Neurology (30), Respiratory (30), OBGYN / Urology (15).\n' +
      '\n' +
      '### Auto-evaluation on DDx\n' +
      '\n' +
      'Here we report the top-k DDx accuracy as computed by the auto-evaluation method. For each DDx in the DDx list generated by AMIE and PCPs, we used Med-PaLM 2 to determine whether the ground truth diagnosis appears within the top-k positions of the differential diagnosis list. Given a prediction and label, the auto-evaluator computes whether they match by prompting Med-PaLM 2 with the following question:\n' +
      '\n' +
      '**DDx Auto-evaluation Prompt**\n' +
      '\n' +
      'Is our predicted diagnosis correct (Y/N)? It is okay if the predicted diagnosis is more specific/detailed.\n' +
      '\n' +
      'Predicted diagnosis: prediction, True diagnosis: label\n' +
      '\n' +
      'Answer [Y/N]:\n' +
      '\n' +
      '#### a.7.1 Reproducing DDx Accuracy via Auto-evaluation\n' +
      '\n' +
      'The overall performance trends obtained through the auto-evaluator align well with specialist assessments in Figure 3 despite marginal differences in the computed accuracy values, as shown in Figure A.9. These results demonstrate that the auto-evaluator is a valid surrogate for the specialist raters.\n' +
      '\n' +
      'Figure A.9: **Auto-evaluation rated DDx accuracy on all cases.** (**a**) Top-k auto-evaluation rating of AMIE and PCP with respect to the ground truth. Significant (with FDR correction) for \\(k>2\\). (**b**) Top-k auto-evaluation rating of AMIE and PCP with respect to the accepted differential. Significant (with FDR correction) for \\(k>4\\).\n' +
      '\n' +
      '#### A.7.2 AMIE DDx Accuracy on AMIE and PCP Consultations\n' +
      '\n' +
      'We compared AMIE\'s diagnosis accuracy based on its own consultations with its accuracy generated from corresponding PCP consultations, using the DDx auto-evaluator. Results in Figure A.10 showed that the diagnostic quality remained consistent regardless of whether AMIE processed information from its own dialogue or from the PCP\'s conversation.\n' +
      '\n' +
      'Figure A.10 \\(|\\)**Auto-evaluation rated DDx accuracy for AMIE-produced differential diagnoses from the PCP’s and AMIE\'s consultations.** AMIE was asked to create a DDx from both the PCP’s and AMIE’s consultations. (**a**) Top-k auto-evaluation rating of AMIE DDx on AMIE and PCP consultations with respect to the ground truth. No differences are statistically significant. (**b**) Top-k auto-evaluation rating of AMIE DDx on AMIE and PCP consultations with respect to the accepted differential. No differences are statistically significant.\n' +
      '\n' +
      '### A.7.3 DDx Accuracy as a Function of Dialogue Turns\n' +
      '\n' +
      '**Distribution of words and turns.** Figure A.11 shows the distributions of words and turns for the OSCE conversations. Because the number of patient actor words and turns is consistent between groups, neither agent has an unfair advantage in terms of the amount of information used to make a diagnosis. However, it is important to note that AMIE is far more verbose in its responses which may have influenced the qualitative ratings from specialists.\n' +
      '\n' +
      '**Accuracy by number of turns.** Here we plotted the auto-evaluation of AMIE-generated differential diagnoses as a function of number of turns. We truncated conversations to the first \\(T\\) turns, and then asked AMIE to produce a DDx with this truncated conversation. For both the AMIE and PCP conversations, we observed that AMIE\'s average diagnostic accuracy began to plateau within 10 turns, with additional information gathering having diminishing returns on the diagnostic performance as shown in Figure A.12.\n' +
      '\n' +
      '**Figure A.12 \\(|\\) Auto-evaluation rated DDx (top-3) accuracy as a function of consultation turns provided to the model. (a) Top-3 auto-evaluation DDx accuracy as a function of the number of turns for the AMIE DDx on AMIE and PCP consultations with respect to the ground truth. (b) Top-3 auto-evaluation DDx accuracy as a function of the number of turns for the AMIE DDx on AMIE and PCP consultations with respect to the the accepted differential. No differences are statistically significant.**\n' +
      '\n' +
      '### DDx Accuracy by Location\n' +
      '\n' +
      '**Accuracy by Location.** We compared the specialist ratings for the 67 scenarios conducted in Canada and the 82 scenarios conducted in India.\n' +
      '\n' +
      '**Shared Scenarios.** We repeated 40 of the scenarios at the other location, meaning if it was originally run in Canada, we then ran it in India and vice-versa. This included all of the UK scenarios and 26 of the India scenarios. Because these conversations did not have specialist ratings, we instead leveraged auto-evaluation to compare the produced differential diagnoses and ablate the effect of the OSCE location.\n' +
      '\n' +
      '**Results.** We observed a higher average diagnostic performance for AMIE in Canada than in India (see Figure A.13). However, when comparing scenarios performed at both study locations, we observed that AMIE and PCP performance remained consistent regardless of the study location (see Figure A.14), suggesting that the observed performance variations are likely not due to the patient actor or clinician rater differences, but instead might be attributed to inherent differences in the difficulty levels of scenarios in each location.\n' +
      '\n' +
      'Figure A.13: **Specialist rated DDx accuracy by location. (a)** Specialist DDx rating of AMIE and PCP with respect to the ground truth for the 67 cases conducted in Canada. Accuracies at all k positions are significant with FDR correction. (b) Specialist DDx rating of AMIE and PCP with respect to the ground truth for the 82 cases conducted in India. While the trends are the same as in Canada, the differences between AMIE and PCP are not statistically significant with FDR correction.\n' +
      '\n' +
      'Figure A.14: **Auto-evaluation rated DDx accuracy for scenarios conducted at both testing locations. (a)** Auto-evaluation rated top-k DDx performance of AMIE on a set of 40 scenarios conducted in both locations. (b) Auto-evaluation rated top-k DDx performance of the PCPs on a set of 40 scenarios conducted in both locations.\n' +
      '\n' +
      '### Model-based Auto-evaluation of Qualitative Criteria\n' +
      '\n' +
      'In order to accurately emulate the ratings of specialists on the clinical criteria in our OSCE evaluation framework, we developed a model-based auto-evaluation procedure leveraging the AMIE model to score dialogues from 1 to 5 based on how well they exemplified those qualitative criteria. We initially focused on a subset of four clinical axes from the PACES criteria (see Table A.2), however, this procedure can be easily extended to other ratings.\n' +
      '\n' +
      'Using the 298 dialogues produced by AMIE and PCPs in this study, we corroborated the results of the specialist ratings on these 4 criteria using the auto-evaluation procedure. We validated that the auto-evaluation rankings were well aligned with these specialist ratings (see Figures A.17 and A.18). Additionally, we applied it to the simulated dialogues generated via the inner-loop self-play procedure to test whether this iterative process resulted in measurable improvements in dialogue quality (see Figure A.19).\n' +
      '\n' +
      '**Self-CoT Procedure for Auto-Evaluation of Clinical Criteria.** The auto-evaluation procedure we employed was a two-step process in which we prompted AMIE itself to rate dialogues on the chosen subset of the PACES criteria (see Table A.2).\n' +
      '\n' +
      '1. First, we prompted AMIE to summarize good and bad aspects of several dialogues and provide an explanation of the provided human rating between 1 and 5 (see Figure A.15).\n' +
      '2. Next, we used these self-generated explanations alongside their respective dialogues as examples in a 5-shot prompt to evaluate and rate a new dialogue. This few-shot prompt included one example for each point on the 5-point rating scale (see Figure A.16).\n' +
      '\n' +
      'In both prompts, we included the rating scale and expert-derived examples of good or bad behaviour for a particular criterion, matching those shown in Table A.2. We referred to this prompting method as self-CoT (Chain-of-Thoughts) [1] as the plausible reasoning for the human ratings are derived from the model itself.\n' +
      '\n' +
      '**Rank-order Agreement.** We evaluated our auto-evaluation method by quantifying its agreement with the specialist rankings of the OSCE dialogues. We limited our analysis to the 149 dialogue pairs in the study. Thus, each pair consisted of a AMIE conversation and a PCP conversation with the same patient actor, and rated by the same specialist. For a pair of two dialogues, the three possibilities were: the first one was rated better than the second one, they were equally rated, or the first one was rated worse than the second one. We defined the rank-order agreement as the proportion of dialogue pairs for which the specialist ranking was preserved by the auto-evaluation ratings. For example, we counted it as correct when our auto-evaluation rated AMIE\'s dialogue as better than the PCP\'s dialogue if specialists also rated AMIE\'s dialogue as better, regardless of the exact scores each method assigned.\n' +
      '\n' +
      '**Auto-evaluation Prompting Strategies.** Using the rank-order agreement metric, we ablated the effect of the two-step prompting and compared it to other methods such as the five-shot prompting (i.e. dropping step 1), shuffled five-shot self-CoT prompting where the order of support examples was randomised each time, and 0-shot prompting using only the rating scale explanation itself (see Figure A.17). All methods outperformed the chance level, with the two-step process generally outperforming other methods, though this difference was marginal. Shuffling the examples in the self-CoT prompt made no difference on average.\n' +
      '\n' +
      '**Benchmarking Auto-evaluation.** While auto-evaluation was significantly better than random guessing at aligning with specialist preferences, it was unclear if the resulting performance was sufficient. To test this, we had 139 dialogue pairs each rated by a second specialist, and we computed the rank-order agreement of the two specialists on this subset (see figure A.18). We observed that auto-evaluation was about as accurate as the alternative specialists in predicting the first specialist\'s rank-order, suggesting that it is useful to leverage auto-evaluation for these criteria.\n' +
      '\n' +
      '**Evaluating Self-play Dialogues.** We applied our auto-evaluation procedure to 1,142 dialogues (derived from common conditions) before and after being refined through the self-play critique. We demonstrated that, on average, the refined dialogues after an iteration of critique/revision were rated higher than the original baseline dialogues across all criteria A.19.\n' +
      '\n' +
      'Figure A.15 **Prompt for the explanation generation given an dialogue and the human rating.** AMIE was prompted to summarize good and bad aspects of a particular dialogue and provide an explanation of the given human rating between 1 and 5.\n' +
      '\n' +
      'Figure A.15 **Prompt for Explanation Generation for Dialogue and Human Rating**\n' +
      '\n' +
      'Figure A.16: **Prompt for the auto-evaluation of qualitative criteria.** We constructed few-shot prompt with self-generated explanations alongside their respective dialogues as exemplars to evaluate and rate a new dialogue. This few-shot prompt included one example for each point on the 5-point rating scale.\n' +
      '\n' +
      'Figure A.17: Rank-order agreement to specialist ratings of all 149 dialogue pairs, comparing various auto-evaluation prompting techniques. We choose to leverage the self-CoT technique for the auto-evaluation of clinical criteria.\n' +
      '\n' +
      'Figure A.18: Rank-order agreement to specialist ratings of 139 dialogue pairs (excluding cases without multiple specialist ratings) for alternative specialists compared to the self-CoT auto-evaluation technique. Auto-evaluation agreement to the first specialist is comparable to inter-specialist agreement. The black dashed line shows the rank-order agreement one would get with a random ranking of the AMIE and PCP dialogues, while the green dashed line shows the rank-order agreement with a strategy of randomly guessing according to the distribution of specialist preferences for each criteria.\n' +
      '\n' +

      '\n' +
