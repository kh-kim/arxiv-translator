  <script>
    const text = '' +
      '# 언어 모델을 위한 합성 데이터에 대한 모범 사례 및 교훈\n' +
      '\n' +
      'Ruibo Liu1\n' +
      '\n' +
      'Jerry Wei1\n' +
      '\n' +
      'Fangyu Liu1\n' +
      '\n' +
      'Chenglei Si2\n' +
      '\n' +
      'Yanzhe Zhang3\n' +
      '\n' +
      'Jimmeng Rao1\n' +
      '\n' +
      'Steven Zheng1\n' +
      '\n' +
      'Daiyi Peng1\n' +
      '\n' +
      'Diyi Yang2\n' +
      '\n' +
      '데니 저우원 앤드류 M 다이원\n' +
      '\n' +
      '1구글 딥마인드, 2스탠포드대학교, 3조지아공과대학\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      'AI 모델의 성공은 데이터 부족, 개인 정보 보호 문제 및 높은 비용으로 인해 얻기 어려울 수 있는 크고 다양하며 고품질 데이터 세트의 가용성에 달려 있다. 합성 데이터는 실제 패턴을 모방한 인공 데이터를 생성함으로써 유망한 솔루션으로 부상했다. 이 논문은 합성 데이터 연구의 개요와 응용, 과제 및 향후 방향에 대해 논의한다. 우리는 그 효과를 입증하기 위해 선행 기술의 경험적 증거를 제시하고 사실성, 충실성 및 편향성 보장의 중요성을 강조한다. 우리는 보다 강력하고 포괄적이며 신뢰할 수 있는 언어 모델을 구축하기 위해 합성 데이터를 책임감 있게 사용할 필요성을 강조한다.\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      '도 1: Imagen(Saharia et al., 2022a) v2.0에 의해 생성된 하나의 합성 이미지는 다음과 같은 설명을 포함하는 프롬프트와 함께: “_로봇 공장에서, 휴머노이드 로봇들은 조립 라인 상에서 협업하여 새로운 로봇들을 설계, 제작, 테스트 및 조립한다. 그들이 제조하고 있는 새로운 로봇들은 그들을 만들고 있는 로봇 작업자들과 유사하게 보인다. _ 미적 고려 사항에서 텍스트를 제어하는 몇 가지 스타일을 추가했습니다.\n' +
      '\n' +
      '인공지능(AI) 기술의 급속한 발전은 보조 에이전트(예: ACT-1, Adept AI1) 및 소프트웨어 개발(예: 데빈, 인지 Lab2)에서 의료(Singhal 등, 2022) 및 금융(Zheng 등, 2022)에 이르기까지 수많은 도메인에 걸쳐 광범위한 채택으로 이어졌다. 그러나 AI 모델의 성공은 훈련 및 평가를 위한 크고 다양하며 고품질 데이터 세트의 가용성에 크게 의존한다. 이러한 데이터 세트를 획득하는 것은 데이터 희소성(Babbar and Scholkopf, 2019), 프라이버시 문제(Abay et al., 2019), 및 데이터 수집 및 주석의 순수한 비용(Gilardi et al., 2023)으로 인해 상당한 도전이 될 수 있다. 비관론자들은 2050년에 새로운 텍스트 데이터와 2060년에 이미지 데이터가 고갈될 것이라고 예측한다(Villalobos et al., 2022).\n' +
      '\n' +
      '각주 1: ACT-1: [https://www.adept.ai/blog/act-1](https://www.adept.ai/blog/act-1)\n' +
      '\n' +
      '각주 2: Devin: [https://www.cognition-labs.com/introducing-devin](https://www.cognition-labs.com/introducing-devin)\n' +
      '\n' +
      '합성 데이터는 이러한 문제를 해결하기 위한 유망한 솔루션으로 등장했다(니콜렌코, 2021). 합성 데이터는 실세계 데이터의 특성과 패턴을 모방한 인공적으로 생성된 데이터를 의미하지만, 인간이 직접 생성하는 것이 아니라 알고리즘(Saxton et al., 2019), 생성 모델(Borisov et al., 2022; Meng et al., 2022), 또는 시뮬레이션(Liu et al., 2023; Vezhnevets et al., 2023)을 통해 생성된다. 합성 데이터를 활용함으로써 실세계 데이터의 한계를 극복할 수 있을 뿐만 아니라 보다 견고하고 신뢰할 수 있으며 공정한 AI 모델을 개발할 수 있는 가능성을 열어줄 수 있다(Lu et al., 2023; Lucini, 2021).\n' +
      '\n' +
      '합성 데이터의 많은 이점 중 하나는 대규모로 생성될 수 있어 AI 모델에 대한 훈련 및 테스트 데이터를 풍부하게 제공할 수 있다는 것이다. 이는 실세계 데이터가 부족하거나 얻기 어려운 도메인에서 특히 유용하다(예를 들어, 모든 조건을 커버하는 기상 데이터(Lam 등, 2023; Li 등, 2023)). 둘째, 합성 데이터는 제어된 변형(예를 들어, 다국어 언어 학습(Przystupa and Abdul-Mageed, 2019))을 도입함으로써 상이한 클래스의 균형 잡힌 표현을 보장하는 것과 같은 특정 요건에 맞춰질 수 있다. 이러한 데이터 특성에 대한 통제 수준은 모델 성능 및 일반화를 향상시킬 수 있다. 셋째, 합성 데이터는 민감한 개인 정보를 포함하지 않는 익명화되거나 비식별화된 데이터 세트를 생성함으로써 프라이버시 우려를 완화하는데 도움을 줄 수 있다(El Emam et al., 2020; Howe et al., 2017). 이는 환자의 프라이버시가 가장 중요한 의료와 같은 영역에서 중요하다(Dahmen and Cook, 2019; Wei et al., 2019).\n' +
      '\n' +
      '그 약속에도 불구하고 합성 데이터는 해결해야 할 과제도 제시한다. 그 중 하나는 합성 데이터의 사실성과 충실도를 보장하는 것이다(Heusel et al., 2017; Wood et al., 2021), 거짓, 환각 또는 편향된 합성 데이터에 대해 훈련된 모델이 실제 시나리오로 일반화하는 데 실패할 수 있기 때문이다(Guamera et al., 2020; Van Breugel et al., 2023). 연구자들은 실제 데이터에서 발견되는 복잡한 패턴과 관계를 정확하게 반영하는 합성 데이터를 만들기 위해 정교한 생성 모델과 평가 메트릭을 개발해야 한다. 또 다른 과제는 신중하게 설계되고 검증되지 않으면 합성 데이터가 편향을 증폭하거나 새로운 편향을 도입할 수 있는 가능성이다(Barbierato et al., 2022; Gupta et al., 2021). 우리는 이러한 위험을 완화하기 위해 엄격한 테스트와 공정성 평가가 필요하다고 믿는다.\n' +
      '\n' +
      '본 논문에서는 합성 데이터 연구의 현재 상태를 추적하고 현재 모범 사례와 배운 교훈에 대해 논의한다. 나머지 논문은 다음과 같이 정리되어 있다. 섹션 2에서는 합성 데이터 생성 기술과 모델 훈련에서의 적용에 대한 개요를 제공하여 사례 연구와 경험적 증거를 제시한다. 3절에서는 평가에서 합성 데이터의 유용성에 대해 논의한다. 4절에서는 합성 데이터의 도전과 한계에 대해 논의하고 5절에서는 잠재적인 해결책과 향후 연구 방향에 대해 설명한다.\n' +
      '\n' +
      '## 2 학습용 합성 데이터\n' +
      '\n' +
      '실제 세계에서 수집된 실제 데이터를 모방하여 생성되는 합성 데이터는 실제 데이터의 효과적이고 비교적 저렴한 대안으로 입증되었다. 이 섹션에서는 합성 학습 데이터를 활용하는 몇 가지 주목할 만한 도메인을 탐색합니다.\n' +
      '\n' +
      '### Reasoning\n' +
      '\n' +
      '최근 언어 모델(LMs)에 대한 수학적 추론의 발전은 수학 관련 과제에 대한 성능을 향상시키기 위한 다양한 접근법의 개발로 이어졌다. 하나의 접근법은 미네르바(Lewkowycz et al., 2022), Llemina(Azerbayev et al., 2023), 및 DeepSeeKMath(Shao et al., 2024)와 같은 수학-타겟화된 사전-트레이닝 데이터에 대해 트레이닝하는 것이다. 또 다른 주류 방법은 목표 벤치마크의 훈련 또는 검증 세트를 모방하기 위해 합성 질문 및 답변을 생성하는 것이다. 예를 들어, WizardMath(Luo et al., 2023)는 일련의 연산을 활용하여 GPT-3.5를 사용하여 질문 및 답변의 복잡성을 증가시키는 반면, MetaMath(Yu et al., 2023)는 MATH 및 GSM8K에서 질문을 의미적 재표현, 자기 검증 및 역방향 추론과 같은 상이한 방식으로 재작성함으로써 부트스트랩한다. GAIR-Abel (Chern et al., 2023)은 질문의 패러프레이징으로 시작하는 답변과 바닐라 형식의 답변보다 더 나은 성능을 보여주는 단계적 솔루션으로 시작하는 답변과 함께 증강된 답변의 형식이 최종 성능에 중요하다는 것을 발견했다. Xwin-Math (Li et al., 2024)는 합성 SFT 데이터를 백만 개의 예들로 추가로 스케일링하고 LLaMA-2 7B 모델 (Touvron et al., 2023)이 여전히 데이터 스케일링으로부터 이익을 얻을 수 있다는 것을 발견하였다. MMIQC(Liu and Yao, 2024)는 OpenWebMath(Paster et al., 2023)와 같은 고품질 수학적 사전 훈련 데이터의 하위 집합과 함께 SFT 스타일 데이터를 주입(질답 재구성을 통해 또는 MetaMath에서 직접 가져온) 데이터 세트의 번들을 구성했다.\n' +
      '\n' +
      '합성 수학 데이터의 생성을 확대하는 것은 간단한 과정이지만, 생성된 수학의 정확성을 보장하는 것은 실무자들에게 여전히 중요한 과제로 남아 있다. AlphaGeometry (Trinh et al., 2024)는 1억 개의 합성 데이터 포인트를 사용하여 신경망 모델을 트레이닝함으로써 이 문제를 해결하려는 최근의 시도이다. 이 모델은 복잡한 기하학 문제를 해결할 때 각 분기의 정확성을 검증하는 데 있어 솔루션을 제안하고 기호 추론 엔진을 안내한다. 알파기하학은 합성 데이터의 힘을 엄격한 검증 과정과 결합함으로써 인간 올림피아드 금메달리스트에 버금가는 문제 해결 능력을 달성하여 복잡한 수학적 추론 과제를 해결하는 데 있어 이 접근법의 잠재력을 보여준다.\n' +
      '\n' +
      '코드.수학과는 달리 코드 추론을 위한 합성 데이터는 올바른 코드의 한 가지 요구 사항이 실행되고 있기 때문에 실행 결과를 구조화된 코드와 자연스럽게 결합할 수 있다. 코딩 강화 모델들에서, CodeRL(Le et al., 2022)은 합성 코드 샘플들 상의 피드백 신호들을 갖는 사전 트레이닝된 언어 모델들을 개선하기 위한 액터-크리틱 접근법을 제시한다. Haluptzok et al.(2022)은 모델들이 그들만의 합성 퍼즐-솔루션 쌍을 생성하는 자기계발 전략을 제안한다. 그런 다음 이러한 쌍은 언어 모델을 미세 조정하기 위해 사용되기 전에 실제 인터프리터에 의해 검증되고 필터링된다. Shypula et al.(2023)은 코드 최적화를 위한 자체 개선 합성 데이터 생성 및 CoT 프롬프트와 같은 시뮬레이션 환경 및 적응 전략을 활용하는 프레임워크를 추가로 제안한다. Yang et al.(2024)은 강화 학습 환경 내에서 상호 작용 코드 생성을 강화하도록 설계된 프레임워크인 InterCode를 개발하였는데, 여기서 코드는 행동 역할을 하고 실행 피드백은 관찰 역할을 한다. 반사(Shinn et al., 2024)는 언어 모델의 코드 추론 능력을 향상시키기 위해 외부 또는 내부 시뮬레이션된 언어 피드백 신호를 채용한다. 합성 SFT 데이터와 관련하여, 코드 알파카는 21개의 시드 작업에 걸쳐 SELF-INSTRUCT(Wang et al., 2022)를 ChatGPT에 적용함으로써 자동으로 생성된 20K 코드 명령들의 데이터세트를 포함한다. WizardCoder (Luo et al., 2023)는 합성 데이터의 복잡성과 다양성을 향상시키기 위해 휴리스틱 프롬프트를 갖는 ChatGPT를 가이드하기 위한 코드 Evol-Instruct를 도입한다. 한편, Magicoder (Wei et al., 2023c)는 오픈 소스 코드 조각으로부터 75K개의 다양한 합성 명령어 샘플을 생성하는 OSS-INSTRUCT를 개발했다.\n' +
      '\n' +
      '다른 추론 작업.합성 데이터는 또한 다른 추론 작업에서 인상적인 성능으로 이어진다. 예를 들어, Wei et al.(2023a)은 자연어 레이블을 임의의 기호로 대체하여 500k 이상의 합성예제를 생성함으로써 기존의 자연어 데이터셋을 증강하였다. 이러한 합성 데이터를 지도 미세 조정에 사용하면 보이지 않는 상황 내 학습 및 알고리즘 추론 작업에서 모델 성능이 크게 향상되었다. STaR(Zelikman et al., 2022)은 합성 연쇄 사상 근거를 생성하고, 그들의 추론을 개선하기 위해 미세 조정 언어 모델에 대한 오답으로 이어지는 것들을 걸러낸다. 물리학 추론 영역에서 Mind\'s Eye (Liu et al., 2022)는 합성 "text-description \\(\\rightarrow\\) 렌더링 코드" 데이터를 사용하여 텍스트-코드 모델을 훈련함으로써 새로운 접근법을 취한다. 이것은 모델이 텍스트 질문들을 렌더링 코드로 변환할 수 있게 하고, 그 다음 물리적 엔진(즉, DeepMind MuJoCo(Todorov et al., 2012))에서 실행된다. 렌더링 결과가 맥락에 주입돼 마인드스아이로 무장한 작은 언어 모델도 100배 큰 모델에 버금가는 성능을 낼 수 있다.\n' +
      '\n' +
      '### 도구 사용 및 계획\n' +
      '\n' +
      '합성 궤적을 통해 도구 사용을 학습한다. 합성 데이터는 또한 실제 인간 도구 사용 데이터를 수집하는 데 시간이 많이 걸릴 수 있고 도구 호출의 실제 분포가 왜곡될 수 있기 때문에 LMs가 시뮬레이션 궤적을 통해 도구 사용 능력을 학습할 수 있도록 하는 강력한 접근법이다. 예를 들어, LaMDA(Thoppilan et al., 2022)는 웹 문서뿐만 아니라 크라우드 워커와 모델 자체 간의 상호 작용 데이터에 대해 학습되었으며 합성 데이터는 적절한 도구에 대한 호출로 주석이 달렸다. 이 훈련 과정을 통해 LaMDA는 산술을 위한 계산기, 실시간 정보 탐색을 위한 검색 엔진, 번역을 위한 기계 번역기를 사용할 수 있는 능력을 개발할 수 있었다. 유사하게, 툴포머(Schick et al., 2024)는 템플릿 생성 데이터에 대한 트레이닝에 의해 호출할 API 및 어떤 인수를 전달할지를 결정하도록 학습하는 반면, Galactica(Taylor et al., 2022)는 API 호출 데이터를 사전 트레이닝 혼합물에 주입한다. ToolApaca (Tang et al., 2023)는 다중 에이전트 시뮬레이션 환경을 구축하고 에이전트가 도구를 반복적으로 선택하고 사용하도록 함으로써 다양한 도구 사용 코퍼스를 자동으로 생성하도록 설계된 새로운 프레임워크이다. 이러한 예는 LM이 도구 사용 능력을 획득하고 다양한 도메인에 걸쳐 추론 능력을 향상시킬 수 있도록 하는 합성 궤적의 잠재력을 보여준다.\n' +
      '\n' +
      '합성 환경에서 계획하기 위한 학습. 자율 기계 지능(LeCun, 2022)에서 에이전트의 중요한 특징은 복잡한 작업을 하위 작업으로 분해하고 보상-최적 방식으로 하위 작업을 마무리하는 능력(Kambhampati 등, 2024)을 계획하는 것이다. 합성 데이터는 시뮬레이터로부터 수집된 피드백 신호의 역할을 할 수 있기 때문에 여기에서 귀중한 도구가 될 수 있으며(Park et al., 2023), 이에 대한 학습은 에이전트로 하여금 어포던스들을 인식하게 할 수 있다(Ahn et al., 2022; Liang et al., 2022). 예를 들어, Inner Monologue(Huang et al., 2022)는 시뮬레이션된 환경에 의해 생성된 자연어 형태 피드백을 활용하여 LLM 기반 로봇 계획을 가르친다. 그들은 그러한 피드백이 시뮬레이션된 영역과 실제 영역 모두에서 높은 수준의 명령 완성을 상당히 향상시킨다는 것을 발견했다. 많은 수의 사실적인 계획 태스크들(예를 들어, _"주어진 장면에 매칭하도록 테이블 상의 객체들을 재배열한다."_)을 구성하기 위해, VIMA(Jiang et al., 2022)는 객체들 및 텍스처들의 확장가능한 컬렉션들을 지원하는 VIMA-Bench라는 멀티모달리티 시뮬레이트된 환경을 생성한다. 마인크래프트 게임에서 보이저(Wang et al., 2023)는 합성 환경과 상호작용하기 위해 다수의 GPT-4 기반 에이전트들을 배치하고, 에이전트들이 합성 피드백의 도움으로 새로운 기술들을 더 빠르게 잠금 해제하고 더 효율적으로 계획을 완료할 수 있다는 것을 발견한다.\n' +
      '\n' +
      '### Multimodality\n' +
      '\n' +
      '시각에서 텍스트로 반전 렌더링.시각 언어 정렬 데이터는 시각 입력을 LLM(일반적으로 비전 인코더를 통해)에 정확하게 접지하는 데 중점을 둡니다. 웹 스크래핑 이미지-캡션 쌍은 CLIP(Radford et al., 2021) 및 ALIGN(Jia et al., 2021) 이후 지난 몇 년 동안 가장 인기 있는 MM 정렬 데이터였다. 그러나 웹 스크래핑된 이미지-텍스트 쌍은 일반적으로 잡음이 많고 거친 입도의 대응만을 가지고 있어 언어에서 이미지의 세부 사항을 접지하기에는 불충분하다. 문서, 화면, 도형 및 다이어그램과 같은 도메인에서 이러한 세밀한 정렬은 이미지 렌더링 엔진으로 구축된 데이터 합성 파이프라인에서 가장 편리하게 얻을 수 있다. Pix2Struct(Lee et al., 2023)는 웹 서버들을 사용하여 HTML 코드를 웹사이트 스크린샷들로 렌더링하고, 트레이닝 태스크는 마스킹된 스크린샷을 전체 HTML 코드로 디레더링하는 것이다. MatCha (Liu et al., 2023b)와 DePlot (Liu et al., 2023a)는 Python plotting library를 이용하여 표 형태의 데이터를 차트로 렌더링하고, 렌더링된 이미지를 주어 코드 및/또는 표 형태의 데이터를 생성함으로써 기초 모델을 사전 학습한다. Si 등(2024) 및 Laurencon 등(2024)은 웹페이지 스크린샷을 코드 구현으로 변환하는 작업을 위해 합성적으로 생성된 HTML 및 CSS 파일을 트레이닝한다. 합성 데이터에 대해 미세 조정된 모델은 인터넷에서 긁어낸 사실적인 데이터에 대해 합리적으로 잘 일반화할 수 있다. Borkman et al.(2021)은 컴퓨터 비전 연구를 돕기 위해 합성 데이터 생성기로 물리 엔진 또는 게임 엔진(예를 들어, Unity)을 사용할 것을 제안한다.\n' +
      '\n' +
      'Multi-modality instruction following.Multi-modal LLMs의 다운스트림 애플리케이션은 추론 및 명령어 추종 기능을 필요로 한다. 이러한 데이터는 일반적으로 긴 형태의 질문 응답 쌍이며 인간이 생성하기에는 비용이 많이 든다. LLaVA(Liu et al., 2024b)는 다양하고 긴 형태의 프롬프트-응답 쌍을 기입하기 위해 기존의 이미지 캡션을 사용하여 GPT-4(텍스트 전용 모드에서)를 프롬프트한다. 멀티모달 LLM 트레이닝 동안, 캡션들 및 바운딩 박스 정보가 숨겨질 수 있는 동안 이미지들 및 프롬프트들이 입력으로서 사용된다. 이미지 캡션 외에도, 오브젝트 바운딩 박스(Zhao et al., 2023), OCR(Zhang et al., 2023d) 및 디레더링된 차트들(Carbune et al., 2024; Masry et al., 2023)과 같은 이미지 속성 정보의 다른 소스들은 모두 이미지 속성 + 텍스트 LLM 재작성 합성 데이터 파이프라인과 같은 것에 적합할 수 있다.\n' +
      '\n' +
      '### Multilingual\n' +
      '\n' +
      '역-번역 증강.많은 다국어 언어 모델들은 데이터 증강 방법으로서 역-번역을 사용하여, 단일 언어 데이터 소스들로부터 합성 병렬 트레이닝 데이터를 생성한다(Bi et al., 2021; Caswell et al., 2019; Liao et al., 2021; Marie et al., 2020; Pham et al., 2021; Sennrich et al., 2016; Xu et al., 2022; Zheng et al., 2020). 예를 들어, Sennrich 등(2016)은 단일 언어 타겟 데이터를 소스 언어 데이터로 역번역하여, 실질적인 번역 작업 개선을 위한 추가적인 병렬 트레이닝 샘플을 제공한다. 연구자들은 또한 역-번역(예를 들어, 빔 탐색, 제약된 샘플링, 제약되지 않은 샘플링)을 위한 상이한 샘플링 방법 및 이들의 비교 효과를 탐색하였다(Edunov et al., 2018; Graca et al., 2019; Sennrich et al., 2016). Xu et al.(2022)은 역변환을 이용한 최적의 NMT 성능을 위해 합성 데이터의 가중치와 품질의 중요성을 강조한다. 그들은 추정된 중요도 가중치와 품질의 균형을 맞추기 위해 검색 방법과 감마 점수 사이의 비율을 최적화하는 방법을 제안한다. 그러나 역번역 기반 합성 데이터 생성에는 몇 가지 제한 사항이 있다. 예를 들어, 합성 데이터의 품질과 다양성은 역번역 방법의 성능에 따라 달라진다. 합성 데이터가 너무 잡음이 많거나 다양하지 않다면, 성능 이득은 제한될 것이다(Chauhan et al., 2022; Epaliyana et al., 2021).\n' +
      '\n' +
      '규모로 다국어 질문 및 답변을 생성하는 최근 연구는 다국어 및 교차 언어 질문 답변에서 언어 모델의 성능을 향상시키기 위해 합성 다국어 질문-응답(QA) 쌍의 생성 및 활용을 탐구한다(Abulkhanov et al., 2023; Asai et al., 2021; Chi et al., 2020; Kumar et al., 2019; Li and Callison-Burch, 2023; Riabi et al., 2021). 하나의 접근법은 기존의 단일 언어 질문들 및/또는 답변들을 다른 언어들로 번역하는 것이다(Asai et al., 2021). 다른 하나는 질문 생성(QG) 모델을 사용하여 답변 및/또는 소스 텍스트에 기초하여 교차 언어 방식으로 합성 질문을 생성하는 것을 포함한다(Chi et al., 2020; Kumar et al., 2019; Riabi et al., 2021). 최근의 노력은 또한 더 큰 유연성을 위해 다수의 언어로 질문 및 답변을 공동으로 생성하는 것에 초점을 맞추고 있다(Li and Callison-Burch, 2023; Shakeri et al., 2021). 예를 들어, Shakeri 등(2021)은 QA 생성 태스크와 다국어 마스킹 언어 모델링 태스크의 혼합에 대해 사전 훈련된 다국어 T5 모델(Xue 등, 2020)을 미세 조정하여 다국어로 합성 QA 쌍을 생성한다. 이러한 노력은 일반적으로 합성 QA 쌍에 대해 훈련된 언어 모델이 다국어 QA 및 정보 검색 벤치마크에서 향상된 성능을 입증한다는 것을 보여준다.\n' +
      '\n' +
      '### Alignment\n' +
      '\n' +
      '수업 팔로잉.합성 데이터는 특히 실제 데이터가 부족하거나 비용이 많이 들거나 얻기 어려운 시나리오에서 교육 수업 팔로잉 모델을 위한 유망한 접근법 역할을 할 수 있다. Self-instruct(Wang et al., 2022a) 및 Stanford Alpaca(Taori et al., 2023)는 둘 다 LLMs를 사용하여 광범위한 시나리오를 다루는 데이터에 후속하는 명령어를 생성한다. 그들은 먼저 "샘플에 따른 시드 지침"의 작은 세트를 선택한 다음 LLM에 더 많은 데모를 생성하기 위해 형식을 모방하도록 요청한다. 이러한 유형의 방법의 한 가지 관심사는 생성된 데이터를 고품질로 유지하는 방법이며, 이는 질의의 복잡성(Liu 등, 2023d), 시맨틱의 다양성(Ding 등, 2023), 및 합성 데이터세트의 스케일(Yuan 등, 2023)을 포함한다. 이를 위해 Xu et al. (2023)은 프롬프트를 통해 간단한 명령어에 복잡성을 추가하는 Evol-Instruct를 제안한다. Mukherjee et al. (2023)은 LLMs을 활용하여 FLAN 데이터셋(Wei et al., 2022)에 고품질 설명 트레이스를 포함하도록 명령 및 응답을 반복적으로 수정하고, 훈련된 모델이 많은 NLP 작업에서 성능이 향상되었음을 발견했다. UltraChat (Ding et al., 2023)은 두 개의 분리된 ChatGPT Turbo API 모델에 의해 생성되는 대규모 및 다중 라운드 합성 대화 데이터 세트이며, 하나는 사용자 역할을 하고 다른 하나는 어시스턴트 역할을 한다. 그들은 실제 인간 사용자 행동을 모방하도록 주의 깊게 설계된 프롬프트로 사용자 모델을 지시한다.\n' +
      '\n' +
      '많은 언어 모델들은 명령들을 따르는 방법을 학습하도록 감독된 미세조정되지만, 이러한 행동을 학습함에 있어서, 부주의하게 또한 _sycophantic_(Perez et al., 2023)이 되도록 학습하고, 그 관점이 객관적으로 정확하지 않더라도, 사용자의 관점을 따르도록 그들의 응답들을 조정한다(Wei et al., 2023b). Sharma 등(2024)은 선호 모델들(즉, RLHF 트레이닝에 사용되는 보상 모델) 및 심지어 인간들이 때때로 아첨 반응을 선호한다는 증거를 찾는다. 이러한 측면에서 Wei et al.(2023b)은 합성 데이터를 생성하여 모델이 사용자 의견에 강인하도록 유도하고 이러한 데이터를 고정 프롬프트에 대한 아첨 행동을 줄이기 위해 미세 조정 단계에서 추가한다.\n' +
      '\n' +
      '환각 완화.많은 널리 사용되는 언어 모델들은 사용자들과의 상호 작용을 정렬하는 것을 배우기 위해 감독된 미세조정(supervised finetuning; SFT)을 이용한다(Wang et al., 2022b; Zhang et al., 2023b). 특히, 추론 및 정렬과 같은 능력을 향상시킬 수 있는 합성 SFT 데이터를 생성하는 많은 방법들이 존재한다(Wei et al., 2023a,b). 그러나, 이러한 합성 데이터는 자명하지 않은 양의 환각 답변을 포함하거나 모델들이 그들이 답을 알지 못하는 질문에 답하는 것을 배우도록 강요함으로써 언어 모델들로 환각을 유도할 수 있다는 것이 밝혀졌다(Zhang et al., 2023c). 이러한 사례는 합성 데이터가 올바르게 적용되지 않더라도 실제로 언어 모델에서 환각을 증가시킬 수 있음을 보여준다.\n' +
      '\n' +
      '한편, 최근의 연구는 합성 데이터를 사용하여 환각을 완화시키는 유망한 결과를 보여주기도 했다. 예를 들어, GPT-4(OpenAI, 2023)는 강화 학습을 수행하기 위해 합성 환각 데이터를 레버리지한 보상 모델을 이용하여 학습되었다(Zhang et al.,2023c). 이 방법은 TruthfulQA (Lin 등, 2022) 데이터 세트 (Zhang 등, 2023c)에서 상당한 성능 향상을 가져왔다. 마찬가지로 Jones et al. (2023)은 환각을 쉽게 평가할 수 있는 합성 작업을 설계했으며, 이 작업을 활용하여 접두사-동조를 통해 연속 후접점을 학습하여 LIM 출력을 최적화했다. Tian et al.(2023)은 자동화된 사실 확인 및 신뢰 점수를 사용하여 모델 응답 쌍의 사실성 점수를 순위화하고, 그 다음 DPO(Rafailov et al., 2023)로 언어 모델을 미세조정하여 사실성을 향상시킨다. 환각을 완화하기 위해 합성 데이터를 사용하는 지속적인 연구는 여전히 제한적이지만 환각을 확장적으로 평가할 수 있는 합성 작업의 부족으로 인해 제한적이다.\n' +
      '\n' +
      '공유된 인간 선호도 및 값과 정렬.값 정렬 또는 인간 선호 데이터에 대한 직접 미세 조정은 언어 모델을 정렬하는 간단한 방법이지만 이 방법은 종종 상당한 인간 주석을 필요로 하며, 이는 대규모로 엄청나게 비쌀 수 있다. 추가적으로, 이러한 주석은 특히 품질 스펙트럼의 하단에서 주석이 제대로 달리지 않은 샘플의 경우에 다양한 스타일 및 일관되지 않은 품질을 자주 나타낸다(Gilardi et al., 2023b; Meta, 2023). 이러한 실제적인 과제를 해결하기 위해, "reinforcement learning from human feedback (RLHF)"로 알려진 진보된 기술이 제안되었다(Christiano et al., 2017; Leike et al., 2018; Ouyang et al., 2022). 이 접근법은 LM 생성 정책의 최적화를 안내하는 인간 판단의 대리인 역할을 하도록 인간 데이터로 보상 모델을 훈련시키는 것을 포함한다.\n' +
      '\n' +
      '최근의 연구들은 보다 강건한 보상 모델들을 훈련시키기 위해 합성 데이터와 실제 인간 데이터의 혼합을 제안하였다(Gao et al., 2023). 헌법 AI(Bai et al., 2022)는 AI가 생성한 비판과 피드백을 조종하기 위해 작은 원칙 세트를 사용하고, 이러한 합성 데이터를 사용하여 일반적인 RLHF 파이프라인에서 실제 인간 데이터를 대체하는 것을 제안한다. 이 RLAIF(즉, AI 피드백으로부터의 강화 학습) 방법으로 훈련된 모델은 RLHF 기준선과 유사한 강한 성능을 보인다. 일반적으로 합성 데이터는 연구자가 저비용으로 대규모, 다양하고 통제된 훈련 데이터 세트를 생성할 수 있도록 함으로써 인간의 가치 및 선호도 정렬에 대한 강력한 솔루션을 제공한다(Cui et al., 2023; Ganguli et al., 2022). 윤리적 딜레마(Perez et al., 2022), 사회적 상호작용(Liu et al., 2023c), 문화적 규범(Ziems et al., 2023)을 포함하는 광범위한 시나리오를 시뮬레이션함으로써, 합성 데이터는 AI 모델의 인간 가치와의 정렬에 대한 포괄적이고 체계적인 테스트를 가능하게 한다(Askell et al., 2021). 이 접근법은 AI 시스템이 실제 환경에 배치되기 전에 편향(Liu et al., 2021; Ntoutsi et al., 2020), 공정성(Landers and Behrend, 2023; Zhao et al., 2018), 의도하지 않은 결과와 관련된 이슈를 식별하고 완화하는 것을 돕는다(Ye et al., 2024).\n' +
      '\n' +
      '그러나, 저충실도의 합성 인간 선호 데이터는 미묘한 인간 판단을 정확하게 반영하는 데 한계가 있을 수 있다는 것을 인정하는 것이 중요하다(Argyle et al., 2023). 결과적으로, 결과 모델들은 "감옥 파괴 공격들" 하에서 덜 견고할 수 있고(Deshpande et al., 2023; Huang et al., 2023a), 안전 훈련을 통해서도 전략적으로 기만적인 행동을 드러낼 수 있다(Everitt et al., 2021; Pan et al., 2022; Steinhardt, 2022). 이러한 위험을 완화하기 위해 연구자들은 인간의 가치와 선호도의 복잡성을 더 잘 포착하는 보다 복잡하고 포괄적인 시나리오를 통합하여 합성 데이터의 품질과 다양성을 지속적으로 개선하고 개선해야 한다. 또한, 합성 데이터를 실제 데이터와 결합하고, 실제와 동기화할 수 있는 대화형 환경에서 합성 데이터를 생성하는 것은 유망한 해결책이다. 효과적인 AI 거버넌스 및 규제의 필요성이 증가함에 따라 합성 데이터는 신뢰, 책임 및 인간의 가치 및 사회적 기대와 일치하는 AI 기술의 개발을 촉진하는 확장 가능한 감독 메커니즘을 가능하게 하는 데 점점 더 중요한 역할을 할 것이다.\n' +
      '\n' +
      '## 3 평가용 합성 데이터\n' +
      '\n' +
      '합성 데이터는 다양한 관점의 평가에 널리 사용된다:\n' +
      '\n' +
      '사실성.AI 시스템은 사실적 지식 또는 데이터에 근거하지 않은 정보 또는 응답을 생성하여 형식적으로 _환각_으로 알려진 오도 또는 허위 콘텐츠를 생성할 수 있다(Ji 등, 2023). 사실성 평가는 AI 시스템의 출력에 있는 지식과 그것의 훈련 데이터 및 지식 베이스가 제공하는 지식의 일관성을 보장하는 것을 목표로 한다(Ji et al., 2023; Zhang et al., 2023c). 초기 통계 기반 환각 평가 방법은 n-gram에 의존하여 입력과 출력 내용 사이의 어휘의 중첩을 직접 계산하였다(Dhingra et al., 2019; Wang et al., 2020). 그러나, 이러한 방법들은 어휘 중첩만을 고려하고 의미론이나 문장 의미를 고려하지 않아(Ji et al., 2023), 보다 복잡한 형태의 환각을 평가하기에 부적합하기 때문에 한계가 있다. 후속 보증 방법들은 통계적 접근법들에서 모델-기반 방법들로 이동하였는데, 이는 토큰-차이-기반 방법들에 비해 더 강건하다(Honovich et al., 2021). 이러한 모델 기반 평가 방법은 전작에 비해 진보된 것이지만 여전히 한계를 가지고 있다. 예를 들어, 모델들은 환각의 정도만을 출력할 수 있고 특정 오류를 정확히 지적하기 위해 고군분투할 수 있다(Falke et al., 2019). Feng et al.(2023a)은 LLMs 생성과 지식 그래프 상의 무작위 보행을 결합하여 그래프 상의 개체 및 관계를 알고 있는 사실성에 대한 합성 평가 데이터를 생성하는 것을 제안한다. Wei et al.(2024)은 LongFact(Long-form Factuality Evaluation)라는 합성 데이터세트를 생성하고 Google Search(Google Search)를 기반으로 자동화된 판단을 위한 LLM을 사용하여 인간 수준의 정확도를 달성했지만 비용이 현저히 낮았다(Min et al., 2023).\n' +
      '\n' +
      'Safety.Red teaming은 AI 모델의 안전성 및 견고성을 평가하기 위한 강력한 기술이다(Casper et al., 2023b; Ganguli et al., 2022). 정렬되지 않거나 유해한 출력을 도출하도록 설계된 다양하고 현실적인 시나리오를 생성함으로써(Casper 등, 2023a), 레드 학습은 AI 시스템의 취약점 및 취약점을 노출시킬 수 있다(Perez 등, 2022). 예를 들어, Perez et al.(2023)은 LMs를 사용하여 다른 LMs의 거동을 평가하기 위한 데이터셋을 생성한다. 그들은 결국 154개의 고품질 데이터 세트를 생성하며, 크기가 커질수록 LMs가 악화되는 역 스케일링의 새로운 사례를 발견한다. 휴빙거 등(2024)은 합성 데이터를 활용하여 LMs에 대한 백도어 공격을 대규모로 트리거하며, LMs는 그러한 공격 하에서 기만적인 행동을 나타낼 수 있고 안전에 대한 잘못된 인상을 생성할 수 있으며, 표준 "안전 훈련"은 그러한 기만을 쉽게 제거할 수 없다. 이러한 방법들은 복잡한 문제들 및 보이지 않는 영역들에 대한 인간 감독(Bowman et al., 2022)을 확장하기 위해 AI 보조를 사용하는 것의 실현 가능성을 입증한다.\n' +
      '\n' +
      '인간 평가를 보조하는 최근 연구에 따르면, 많은 경우에, 대규모 LMs(LLMs)로부터의 합성 판정은 실제 인간 평가에 대한 적격, 신속, 저비용 대안으로서 작용할 수 있다(Gilardi et al., 2023a). GPT-4를 심사위원으로 사용하여 Alpaca Eval(Li 등, 2023b)과 MT Bench(Zheng 등, 2023)는 LM 기반 ChatBot의 포괄적인 능력을 측정하는 두 가지 인기 있는 벤치마크이다. 코딩 작업에서 합성 환경은 인간이 실행 로그에 대한 실제 실행 및 분석을 통해 평가를 보다 효율적으로 수행할 수 있기 때문에 인간 평가를 돕기 위한 일반적인 선택이다. Gu 등(2024)은 CodeLAMA-34B에 의해 생성된 800개의 파이썬 함수들로 구성된 코드 실행 추론 벤치마크인 CRUXEval을 제안한다. 유사하게, Liu 등(2024a)은 IER(Independent Execution Reasoning),DER(Dependent Execution Reasoning), 및 SR(Specification Reasoning) 상의 LLMs들의 코드 추론 능력들을 측정하기 위한 프레임워크인 CodeMind를 소개한다. 합성 데이터를 기반으로 한 이러한 모든 평가는 실제 인간의 판단과 강한 상관 관계를 보여준다.\n' +
      '\n' +
      '## 4 합성 데이터의 문제 및 한계\n' +
      '\n' +
      '합성 데이터는 많은 혜택과 응용 프로그램을 제공하지만 사용과 관련된 잠재적인 도전과 한계를 인정하고 해결해야 한다. 이 섹션에서는 합성 데이터를 둘러싼 세 가지 주요 관심사를 조사한다.\n' +
      '\n' +
      '합성 데이터의 오용은 잘못된 정보를 확산시킬 수 있다. 합성 데이터의 잠재적인 오용은 AI 시스템의 책임 있는 개발을 보장하기 위해 해결해야 하는 중요한 문제이다. 현재의 AI 모델들은 텍스트(Gemini-Team et al., 2023, 2024), 이미지들(Ramesh et al., 2022; Saharia et al., 2022), 노래들 3, 심지어 비디오들(예를 들어, OpenAI SORA 4)에 이르는 인간-유사 데이터를 생성하는 것이 점점 더 가능해지고 있다. 이는 합성 데이터가 실제 사람을 사칭하거나 여론을 조작하거나 정치적 과정에 영향을 미치는 데 사용될 때 특히 위험할 수 있다. 더욱이, 합성 데이터 기반 잘못된 정보의 보급은 합법적인 정보 소스에 대한 신뢰를 약화시켜, 사람들이 진실과 거짓을 구별하는 것을 점점 더 어렵게 할 수 있다(Byman et al., 2023; Rid, 2020). 이러한 위험을 완화하기 위해서는 연구자, 개발자 및 정책 입안자가 합성 잘못된 정보를 탐지하고 대응하기 위한 강력한 메커니즘을 포함하여 합성 데이터의 윤리적 생성 및 사용을 위한 명확한 지침 및 모범 사례를 수립하는 것이 중요하다(Groh et al., 2022). 이러한 문제를 사전에 해결함으로써 합성 데이터의 이점을 활용하면서 손상 가능성을 최소화할 수 있습니다.\n' +
      '\n' +
      '각주 3: Suno AI로 노래 만들기: [https://app.suno.ai/](https://app.suno.ai/)\n' +
      '\n' +
      '각주 4: OpenAI Sora: [https://openai.com/research/video-generation-models-as-world-simulators](https://openai.com/research/video-generation-models-as-world-simulators)\n' +
      '\n' +
      '합성 데이터는 AI 정렬에 모호성을 유발할 수 있다. AI 모델을 정렬하는 데 합성 데이터의 사용 증가(예: Constitutional AI(Bai et al., 2022))는 상당한 모호성과 불확실성을 도입할 수 있다. AI 정렬의 목표는 AI 시스템이 인간의 가치와 의도와 일치하는 방식으로 행동하도록 하는 것이다. 그러나, 현실 세계 소스들로부터 수집되는 것이 아니라 인공적으로 생성되는 합성 데이터는 인간 가치들 및 선호도들의 뉘앙스들 및 복잡성들을 정확하게 나타내지 않을 수 있다(Zhou et al., 2024). 이러한 불일치는 편향된 데이터(Feng 등, 2023; Liu 등, 2021), 근거 없는 데이터(Liu 등, 2022; Patel and Pavlick, 2022), 또는 실제 시나리오의 잘못된 표현(Ji 등, 2023; Weidinger 등, 2021)으로부터 AI 모델 학습을 유도할 수 있다. 결과적으로, 합성 데이터에 대해 트레이닝된 AI 시스템은 인간의 기대와 잘못 정렬된 행동을 나타낼 수 있고, 잠재적으로 의도하지 않은 결과 또는 심지어 유해한 행동으로 이어질 수 있다(Anderljung et al., 2023; Zou et al., 2023). 더욱이, 합성 데이터에 의해 도입된 모호성은 AI 모델의 의사 결정 프로세스를 해석하고 이해하는 것을 어렵게 할 수 있으며(Lightman 등, 2023), 정렬을 보장하는 작업을 더욱 복잡하게 한다. 이러한 위험을 완화하기 위해 연구자들은 정렬 연구에서 합성 데이터를 사용하는 것의 한계와 잠재적인 단점을 주의 깊게 고려하고 그러한 데이터에 대해 훈련된 AI 모델의 검증 및 테스트를 위한 강력한 방법을 개발하는 것이 중요하다.\n' +
      '\n' +
      '합성 데이터를 사용한 훈련은 평가 오염 제거를 더 어렵게 만든다. 모델 훈련에서 합성 데이터를 사용하는 것은 공정한 평가에 상당한 도전을 제기한다. 평가 벤치마크는 종종 코스워크 웹사이트나 포럼과 같은 공개 텍스트 소스를 참조하여 만들어진다. 결과적으로, 공개적으로 이용 가능한 모든 벤치마크 테스트 케이스가 LLMs의 사전 트레이닝 데이터에 때때로 포함될 수 있다는 것은 논쟁의 여지가 있다(Gao et al., 2021; Hoffmann et al., 2022). 합성 데이터의 사용은 이 문제를 완화하기보다는 악화시킨다. 커뮤니티에서는 \\(k\\) 롱테일 토큰의 확률을 확인하는 _min-k9 prob_(Shi et al., 2023)와 같은 평가 오염을 감지하기 위한 몇 가지 기술을 제안했지만 이러한 토큰 수준 오염 제거 방법은 모델이 합성 데이터로 훈련될 때 부적절한다. 합성 데이터는 벤치마크 데이터의 변경된 버전(Mattern 등, 2023; Oren 등, 2023)을 포함할 수 있으며, 토큰 수준의 오염을 비효율적으로 렌더링한다. 보다 발전된 평가 오염 감지 기술을 개발할 뿐만 아니라 모델 개발자가 자체 및 보호된 평가 벤치마크를 만들고 유지하는 데 투자할 것을 권장한다. 이러한 독점 벤치마크는 누출을 방지하고 평가 프로세스의 무결성을 보장하기 위해 신중하게 보호되어야 한다.\n' +
      '\n' +
      '## 미래 작업 5 방향\n' +
      '\n' +
      '합성 데이터 분야가 계속 발전함에 따라 향후 연구 개발을 위한 몇 가지 유망한 방향이 있다. 이 섹션에서는 추가 탐사가 필요한 세 가지 핵심 영역을 간략하게 설명한다.\n' +
      '\n' +
      '합성 데이터 스케일링.과잉 트레이닝된 많은 작은 언어 모델들(예를 들어, 미스트랄 시리즈 모델들(Jiang et al., 2023), 및 Gemma 시리즈 모델들(Gemma-Team et al., 2024), _inter alia_)의 인상적인 성능은 많은 양의 토큰들(심지어 컴퓨팅-최적 친칠라 법칙을 통과함(Rae et al., 2021))을 갖는 트레이닝의 필요성을 입증한다. 그러나 합성 데이터의 품질이 실제 데이터만큼 일관되지 않을 수 있기 때문에 합성 데이터를 사용한 훈련에 대해 유사한 결론을 가지고 있는지 여부는 여전히 미해결 문제이다(Yu et al., 2024). 향후 연구에서는 합성 데이터에 대한 스케일링 법칙을 조사하고 합성 샘플의 양과 품질 사이의 최적 균형을 결정해야 한다. 이 탐색은 대규모 언어 모델을 훈련하는 데 합성 데이터를 활용하는 가장 효과적인 전략을 이해하는 데 도움이 될 수 있으며, 잠재적으로 더 효율적이고 비용 효율적인 접근법으로 이어질 수 있다(Muennighoff et al., 2024).\n' +
      '\n' +
      '합성 데이터의 품질과 다양성을 더욱 향상시킨다. 합성 데이터를 생성하기 위한 기존의 방법이 가능성을 보여주었지만, 실제 데이터를 밀접하게 모방하는 고품질, 귀속된 합성 샘플을 생성하는 측면에서 여전히 개선의 여지가 있다. 향후 연구에서는 생성된 데이터의 특정 속성을 제어하고 조작할 수 있는 새로운 고급 기술(GAN(Generative Adversarial Networks)(Goodfellow et al., 2020) 또는 확산 모델(Ho et al., 2020), _inter alia_)을 기반으로 하여 다양하고 사용자 지정 가능한 합성 데이터 세트를 생성하는 데 중점을 두어야 한다. 또한, 연구자들은 생성된 데이터가 데이터 품질을 유지하면서(예를 들어, 검색 증강 생성(RAG; Retrieval Augmented Generation)을 통해)(Borgeaud 등, 2022; Lewis 등, 2020)) 타겟 도메인에 존재하는 기본 제약 및 패턴을 준수하도록 도메인-특정 지식을 통합할 수 있는 방법을 탐색해야 한다. 귀속 합성 데이터 생성에서 최첨단 기술을 발전시킴으로써, 우리는 의료(예를 들어, 합성 의료 이미지(Frid-Adar et al., 2018; Wei et al., 2019)) 및 금융(예를 들어, 시뮬레이션된 거래 궤적(Zheng et al., 2022))으로부터 사회 과학(Argyle et al., 2023; Park et al., 2023) 등에 이르기까지 다양한 분야에 걸친 프라이버시 보존 분석(Assefa et al., 2020) 및 모델 트레이닝을 위한 새로운 기회를 개방할 수 있다.\n' +
      '\n' +
      '고충실도와 보다 효율적인 확장 가능한 감독을 향해.AI 모델이 점점 더 복잡하고 자율적이 됨에 따라, 인간의 감독 또는 실제 데이터(Amodei et al., 2016)에 의존하는 전통적인 감독 방법을 사용하여 그들의 행동을 모니터링하고 평가하는 것이 어려워진다. 향후 연구에서는 이러한 고급 시스템의 고충실도 확장 가능한 감독을 위해 합성 데이터의 사용을 탐구해야 한다. 기존의 방법들은 합성 데이터를 획득하기 위해 토론(Leike et al., 2018), 성찰(Zhang et al., 2023), 또는 수정들(Liu et al., 2023)과 같은 사회적 반복들에서 특정 시나리오를 전형적으로 시뮬레이션하는 반면, 새로운 접근법들은 더 포괄적인 시나리오들 및 더 많은 양식들(Sun et al., 2023)을 커버할 수 있는 반면, 최근의 연구들은 단지 좁혀진(Cheng et al., 2023) 장면들만을 커버하거나 지나치게 단순화된(Zhou et al., 2024) 장면들을 커버할 수 있는 시뮬레이션의 많은 이슈들을 발견했기 때문이다. 앞으로 또 다른 성장 방향은 확장 가능한 감독을 보다 효율적으로 달성하는 방법일 수 있습니다. 합성 데이터 생성을 완전히 제어할 수 있다는 점을 감안할 때 합성 데이터를 적게 사용하여 더 많은 목표 과시를 제공할 수 있습니다. 효과적인 AI 거버넌스 및 규제에 대한 필요성이 증가함에 따라 합성 데이터는 사회의 이익을 위해 AI 기술의 강력하고 책임 있으며 안전한 배치를 촉진하는 보다 신뢰할 수 있는 확장 가능한 감독 메커니즘을 가능하게 하는 데 점점 더 중요한 역할을 할 것이다(Askell 등, 2021; Bowman 등, 2022).\n' +
      '\n' +
      '창발적인 자체 개선 능력.우리는 일반적으로 합성 데이터의 생성이 고품질이기 때문에 합성 데이터를 생성할 수 있는 가장 능력 있는 모델을 선택한다. 그러나 흥미로운 질문이 발생한다: 모델은 훈련된 데이터보다 더 나은 합성 데이터를 생성할 수 있으며, 따라서 스스로 개선할 수 있는가? 합성 데이터 생성을 통한 이러한 자기계발 개념은 향후 연구를 위한 흥미진진한 길이다. 모델이 원래의 트레이닝 세트보다 더 높은 품질의 데이터를 생성할 수 있다면, 향상된 합성 데이터로부터 반복적으로 학습함으로써 잠재적으로 자신의 성능을 부트스트랩할 수 있다(Chen 등, 2024). 이러한 자기계발 능력은 시간이 지남에 따라 자신의 기술과 지식을 자율적으로 정교화할 수 있는 보다 진보된 AI 시스템의 출현으로 이어질 수 있다(Burns et al., 2023; Huang et al., 2023). 최근 연구는 이러한 방향으로 고무적인 진전을 보여주고 있지만(Chen et al., 2024; Yuan et al., 2024), 자기 계발의 상한과 그 효과에 대한 근본적인 이유는 여전히 미해결 문제로 남아 있다. 향후 연구에서는 보다 다양한 시나리오에서 합성 데이터 생성을 통한 자기 계발의 이론적 토대와 실제 실현 가능성을 조사하고 필요 조건, 잠재적 한계 및 관련 위험을 조사해야 한다. 창발적인 자기계발 능력의 잠재력을 열어줌으로써, 우리는 보다 적응적이고 효율적이며 자율적인 학습 과정을 가능하게 할 수 있다(LeCun, 2022).\n' +
      '\n' +
      '## 6 Conclusion\n' +
      '\n' +
      '합성 데이터는 AI 개발에서 데이터 부족, 개인 정보 보호 문제 및 높은 비용의 문제를 해결하기 위한 유망한 솔루션으로 부상했다. 현실적이고 다양한 데이터 세트를 생성함으로써 합성 데이터는 다양한 도메인에 걸쳐 규모 있는 AI 모델의 훈련 및 평가를 가능하게 한다. 우리가 인간 수준 또는 심지어 초인간 수준의 지능에 접근할 때, 모델이 진보하기 위해 평균보다 나은 인간 품질 데이터가 필요하다는 점을 감안할 때 합성 데이터를 얻는 것은 훨씬 더 중요해진다. 그러나 합성 데이터의 사실성, 충실도 및 편향성 부족을 보장하는 것은 여전히 중요한 과제로 남아 있다.\n' +
      '\n' +
      '합성 데이터에 대한 향후 연구 방향은 생성 모델의 충실도와 제어 가능성을 개선하고 표준화된 평가 및 오염 프로토콜 및 도구를 개발하는 데 중점을 둘 수 있다. 또한 합성 데이터와 다른 기술의 통합 및 다른 도메인에서의 적용을 탐구할 수 있다. 도전에도 불구하고 인공지능 연구를 발전시키는 데 있어 합성 데이터의 잠재적 이점은 중요하다. 합성 데이터를 책임감 있고 효과적으로 활용함으로써 사회 전반에 이익이 되는 보다 강력하고 포용적이며 신뢰할 수 있는 AI 시스템을 구축할 수 있습니다.\n' +
