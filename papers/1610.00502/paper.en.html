  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    const text = '' +
      '[MISSING_PAGE_FAIL:1]\n' +
      '\n' +
      'In a concrete execution, a program is run on a specific input and a single control flow path is explored. Hence, in most cases concrete executions can only under-approximate the analysis of the property of interest. In contrast, symbolic execution can simultaneously explore multiple paths that a program could take under different inputs. This paves the road to sound analyses that can yield strong guarantees on the checked property. The key idea is to allow a program to take on _symbolic_ - rather than concrete - input values. Execution is performed by a _symbolic execution engine_, which maintains for each explored control flow path: (i) a first-order Boolean _formula_ that describes the conditions satisfied by the branches taken along that path, and (ii) a _symbolic memory store_ that maps variables to symbolic expressions or values. Branch execution updates the formula, while assignments update the symbolic store. A _model checker_, typically based on a _satisfiability modulo theories_ (SMT) solver (Ball et al., 2018), is eventually used to verify whether there are any violations of the property along each explored path and if the path itself is realizable, i.e., if its formula can be satisfied by some assignment of concrete values to the program\'s symbolic arguments.\n' +
      '\n' +
      'Symbolic execution techniques have been brought to the attention of a heterogeneous audience since DARPA announced in 2013 the Cyber Grand Challenge, a two-year competition seeking to create automatic systems for vulnerability detection, exploitation, and patching in near real-time (Sandel, 2014). More remarkably, symbolic execution tools have been running 24/7 in the testing process of many Microsoft applications since 2008, revealing for instance nearly 30% of all the bugs discovered by file fuzzing during the development of Windows 7, which other program analyses and blackbox testing techniques missed (Sandel, 2014).\n' +
      '\n' +
      'In this article, we survey the main aspects of symbolic execution and discuss the most prominent techniques employed for instance in software testing and computer security applications. Our discussion is mainly focused on _forward_ symbolic execution, where a symbolic engine analyzes many paths simultaneously starting its exploration from the main entry point of a program.\n' +
      '\n' +
      'We start with a simple example that highlights many of the fundamental issues addressed in the remainder of the article.\n' +
      '\n' +
      '### A Warm-Up Example\n' +
      '\n' +
      'Consider the C code of Figure 1 and assume that our goal is to determine which inputs make the assert at line 8 of function fobox fail. Since each 4-byte input parameter can take as many as \\(2^{32}\\) distinct integer values, the approach of running concretely function fobox on randomly generated inputs will unlikely pick up exactly the assert-failing inputs. By evaluating the code using symbols for its inputs, instead of concrete values, symbolic execution overcomes this limitation and makes it possible to reason on _classes of inputs_, rather than single input values.\n' +
      '\n' +
      'In more detail, every value that cannot be determined by a static analysis of the code, such as an actual parameter of a function or the result of a system call that reads data from a stream, is represented by a symbol \\(\\alpha_{i}\\). At any time, the symbolic execution engine maintains a state (\\(stmt,\\ \\sigma,\\ \\pi\\)) where:\n' +
      '\n' +
      'Figure 1. Warm-up example: which values of a and b make the assert fail?\n' +
      '\n' +
      '* \\(stmt\\) is the next statement to evaluate. For the time being, we assume that \\(stmt\\) can be an assignment, a conditional branch, or a jump (more complex constructs such as function calls and loops will be discussed in Section 5).\n' +
      '* \\(\\sigma\\) is a _symbolic store_ that associates program variables with either expressions over concrete values or symbolic values \\(\\alpha_{i}\\).\n' +
      '* \\(\\pi\\) denotes the _path constraints_, i.e., is a formula that expresses a set of assumptions on the symbols \\(\\alpha_{i}\\) due to branches taken in the execution to reach \\(stmt\\). At the beginning of the analysis, \\(\\pi=true\\).\n' +
      '\n' +
      'Depending on \\(stmt\\), the symbolic engine changes the state as follows:\n' +
      '\n' +
      '* The evaluation of an assignment \\(x=e\\) updates the symbolic store \\(\\sigma\\) by associating \\(x\\) with a new symbolic expression \\(e_{s}\\). We denote this association with \\(x\\mapsto e_{s}\\), where \\(e_{s}\\) is obtained by evaluating \\(e\\) in the context of the current execution state and can be any expression involving unary or binary operators over symbols and concrete values.\n' +
      '* The evaluation of a conditional branch if \\(e\\) then\\(s_{true}\\) else\\(s_{false}\\) affects the path constraints \\(\\pi\\). The symbolic execution is forked by creating two execution states with path constraints \\(\\pi_{true}\\) and \\(\\pi_{false}\\), respectively, which correspond to the two branches: \\(\\pi_{true}=\\pi\\wedge e_{s}\\) and \\(\\pi_{false}=\\pi\\wedge\\neg e_{s}\\), where \\(e_{s}\\) is a symbolic expression obtained by evaluating \\(e\\). Symbolic execution independently proceeds on both states.\n' +
      '* The evaluation of a jump goto\\(s\\) updates the execution state by advancing the symbolic execution to statement \\(s\\).\n' +
      '\n' +
      'A symbolic execution of function fobar, which can be effectively represented as a tree, is shown in Figure 2. Initially (execution state \\(A\\)) the path constraints are true and input arguments a and b are associated with symbolic values. After initializing local variables x and y at line 2, the symbolic store is updated by associating x and y with concrete values 1 and 0, respectively (execution state \\(B\\)). Line 3 contains a conditional branch and the execution is forked: depending on the branch\n' +
      '\n' +
      'Figure 2: Symbolic execution tree of function fobar given in Figure 1. Each execution state, labeled with an upper case letter, shows the statement to be executed, the symbolic store \\(\\sigma\\), and the path constraints \\(\\pi\\). Leaves are evaluated against the condition in the assert statement.\n' +
      '\n' +
      'taken, a different statement is evaluated next and different assumptions are made on symbol \\(\\alpha_{a}\\) (execution states \\(C\\) and \\(D\\), respectively). In the branch where \\(\\alpha_{a}\\neq 0\\), variable y is assigned with x + 3, obtaining \\(y\\mapsto 4\\) in state \\(E\\) because \\(x\\mapsto 1\\) in state \\(C\\). In general, arithmetic expression evaluation simply manipulates the symbolic values. After expanding every execution state until the assert at line 8 is reached on all branches, we can check which input values for parameters a and b can make the assert fail. By analyzing execution states \\(\\{D,G,H\\}\\), we can conclude that only \\(H\\) can make x-y = \\(\\emptyset\\) true. The path constraints for \\(H\\) at this point implicitly define the set of inputs that are unsafe for foolar. In particular, any input values such that:\n' +
      '\n' +
      '\\[2(\\alpha_{a}+\\alpha_{b})-4=0\\wedge\\alpha_{a}\\neq 0\\wedge\\alpha_{b}=0\\]\n' +
      '\n' +
      'will make assert fail. An instance of unsafe input parameters can be eventually determined by invoking an _SMT solver_(Kolmogorov, 1999) to solve the path constraints, which in this example would yield \\(a=2\\) and \\(b=0\\).\n' +
      '\n' +
      '### Challenges in Symbolic Execution\n' +
      '\n' +
      'In the example discussed in Section 1.1 symbolic execution can identify _all_ the possible unsafe inputs that make the assert fail. This is achieved through an exhaustive exploration of the possible execution states. From a theoretical perspective, exhaustive symbolic execution provides a _sound_ and _complete_ methodology for any decidable analysis. Soundness prevents false negatives, i.e., all possible unsafe inputs are guaranteed to be found, while completeness prevents false positives, i.e., input values deemed unsafe are actually unsafe. As we will discuss later on, exhaustive symbolic execution is unlikely to scale beyond small applications. Hence, in practice we often settle for less ambitious goals, e.g., by trading soundness for performance.\n' +
      '\n' +
      'Challenges that symbolic execution has to face when processing real-world code can be significantly more complex than those illustrated in our warm-up example. Several observations and questions naturally arise:\n' +
      '\n' +
      '* _Memory:_ how does the symbolic engine handle pointers, arrays, or other complex objects? Code manipulating pointers and data structures may give rise not only to symbolic stored data, but also to addresses being described by symbolic expressions.\n' +
      '* _Environment:_ how does the engine handle interactions across the software stack? Calls to library and system code can cause side effects, e.g., the creation of a file or a call back to user code, that could later affect the execution and must be accounted for. However, evaluating any possible interaction outcome may be unfeasible.\n' +
      '* _State space explosion_: how does symbolic execution deal with path explosion? Language constructs such as loops might exponentially increase the number of execution states. It is thus unlikely that a symbolic execution engine can exhaustively explore all the possible states within a reasonable amount of time.\n' +
      '* _Constraint solving_: what can a constraint solver do in practice? SMT solvers can scale to complex combinations of constraints over hundreds of variables. However, constructs such as non-linear arithmetic pose a major obstacle to efficiency.\n' +
      '\n' +
      'Depending on the specific context in which symbolic execution is used, different choices and assumptions are made to address the questions highlighted above. Although these choices typically affect soundness or completeness, in several scenarios a partial exploration of the space of possible execution states may be sufficient to achieve the goal (e.g., identifying a crashing input for an application) within a limited time budget.\n' +
      '\n' +
      '### Related Work\n' +
      '\n' +
      'Symbolic execution has been the focus of a vast body of literature. As of August 2017, Google Scholar reports 742 articles that include the exact phrase "symbolic execution" in the title. Prior to this survey, other authors have contributed technical overviews of the field, such as (Kang et al., 2018) and (Kang et al., 2019). (Kang et al., 2019) focuses on the more specific setting of automated test generation: it provides a comprehensive view of the literature, covering in depth a variety of techniques and complementing the technical discussions with a number of running examples.\n' +
      '\n' +
      '### Organization of the Article\n' +
      '\n' +
      'The remainder of this article is organized as follows. In Section 2 we discuss the overall principles and evaluation strategies of a symbolic execution engine. Section 3 through Section 6 address the key challenges that we listed in Section 1.2, while Section 7 discusses how recent advances in other areas could be applied to enhance symbolic execution techniques. Concluding remarks are addressed in Section 8.\n' +
      '\n' +
      '## 2 Symbolic Execution Engines\n' +
      '\n' +
      'In this section we describe some important principles for the design of symbolic executors and crucial tradeoffs that arise in their implementation. Moving from the concepts of concrete and symbolic runs, we also introduce the idea of _concolic_ execution.\n' +
      '\n' +
      '### Mixing Symbolic and Concrete Execution\n' +
      '\n' +
      'As shown in the warm-up example (Section 1.1), a symbolic execution of a program can generate - in theory - all possible control flow paths that the program could take during its concrete executions on specific inputs. While modeling all possible runs allows for very interesting analyses, it is typically unfeasible in practice, especially on real-world software.\n' +
      '\n' +
      'A main limitation of classical symbolic execution is that it cannot explore feasible executions that would result in path constraints that cannot be dealt with (Kang et al., 2019). Loss of soundness originates from external code not traceable by the executor, as well as from complex constraints involving, e.g., non-linear arithmetic or transcendental functions. As the time spent in constraint solving is a major performance barrier for an engine, solvability can be intended in the absolute sense, but as in efficiency too. Also, practical programs are typically not self-contained: implementing a symbolic engine able to statically analyze the whole software stack can be rather challenging given the difficulty in accurately evaluating any possible side effect during execution. A fundamental idea to cope with these issues and to make symbolic execution feasible in practice is to mix concrete and symbolic execution: this is dubbed _concolic execution_, where the term concolic is a portmanteau of the words "concrete" and "symbolic" (Figure 3). This general principle has been explored along different angles, discussed in the remainder of this section.\n' +
      '\n' +
      'Dynamic Symbolic ExecutionOne popular concolic execution approach, known as _dynamic symbolic execution_ (DSE) or _dynamic test generation_(Kang et al., 2019), is to have concrete execution drive symbolic execution. This technique can be very effective in mitigating the issues above. In addition to the symbolic store and the path constraints, the execution engine maintains a concrete store\n' +
      '\n' +
      'Figure 3. Concrete and abstract execution machine models.\n' +
      '\n' +
      '\\(\\sigma_{c}\\). After choosing an arbitrary input to begin with, it executes the program both concretely and symbolically by simultaneously updating the two stores and the path constraints. Whenever the concrete execution takes a branch, the symbolic execution is directed toward the same branch and the constraints extracted from the branch condition are added to the current set of path constraints. In short, the symbolic execution is driven by a specific concrete execution. As a consequence, the symbolic engine does not need to invoke the constraint solver to decide whether a branch condition is (un)satisfiable: this is directly tested by the concrete execution. In order to explore different paths, the path conditions given by one or more branches can be negated and the SMT solver invoked to find a satisfying assignment for the new constraints, i.e., to generate a new input. This strategy can be repeated as much as needed to achieve the desired coverage.\n' +
      '\n' +
      '**Example**.: Consider the C function in Figure 1 and suppose to choose \\(a=1\\) and \\(b=1\\) as input parameters. Under these conditions, the concrete execution takes path \\(A\\leadsto B\\leadsto C\\leadsto E\\leadsto G\\) in the symbolic tree of Figure 2. Besides the symbolic stores shown in Figure 2, the concrete stores maintained in the traversed states are the following:\n' +
      '\n' +
      '* \\(\\sigma_{c}=\\{a\\mapsto 1,\\ b\\mapsto 1\\}\\) in state \\(A\\);\n' +
      '* \\(\\sigma_{c}=\\{a\\mapsto 1,\\ b\\mapsto 1,\\ x\\mapsto 1,\\ y\\mapsto 0\\}\\) in states \\(B\\) and \\(C\\);\n' +
      '* \\(\\sigma_{c}=\\{a\\mapsto 1,\\ b\\mapsto 1,\\ x\\mapsto 1,\\ y\\mapsto 4\\}\\) in states \\(E\\) and \\(G\\).\n' +
      '\n' +
      'After checking that the assert conditions at line 8 succeed, we can generate a new control flow path by negating the last path constraint, i.e., \\(\\alpha_{b}\\neq 0\\). The solver at this point would generate a new input that satisfies the constraints \\(\\alpha_{a}\\neq 0\\ \\land\\ \\alpha_{b}=0\\) (for instance \\(a=1\\) and \\(b=0\\)) and the execution would continue in a similar way along the path \\(A\\leadsto B\\leadsto C\\leadsto E\\leadsto F\\).\n' +
      '\n' +
      'Although DSE uses concrete inputs to drive the symbolic execution toward a specific path, it still needs to pick a branch to negate whenever a new path has to be explored. Notice also that each concrete execution may add new branches that will have to be visited. Since the set of non-taken branches across all performed concrete executions can be very large, adopting effective search heuristics (Section 2.2) can play a crucial role. For instance, DART [51] chooses the next branch to negate using a depth-first strategy. Additional strategies for picking the next branch to negate have been presented in literature. For instance, the _generational search_ of SAGE [52] systematically yet partially explores the state space, maximizing the number of new tests generated while also avoiding redundancies in the search. This is achieved by negating constraints following a specific order and by limiting the backtracking of the search algorithm. Since the state space is only partially explored, the initial input plays a crucial role in the effectiveness of the overall approach. The importance of the first input is similar to what happens in traditional _black-box fuzzing_; hence, symbolic engines such as SAGE are often referred to as _white-box fuzzers_.\n' +
      '\n' +
      'The symbolic information maintained during a concrete run can be exploited by the engine to obtain new inputs and explore new paths. The next example shows how DSE can handle invocations to external code that is not symbolically tracked by the concolic engine. Use of concrete values to aid constraint solving will be discussed in Section 6.\n' +
      '\n' +
      '**Example**.: Consider function foo in Figure 3(a) and suppose that bar is not symbolically tracked by the concolic engine (e.g., it could be provided by a third-party component, written in a different language, or analyzed following a black-box approach). Assuming that \\(x=1\\) and \\(y=2\\) are randomly chosen as the initial input parameters, the concolic engine executes bar (which returns \\(a=0\\)) and skips the branch that would trigger the error statement. At the same time, the symbolic execution tracks the path constraint \\(\\alpha_{y}\\geq 0\\) inside function foo. Notice that branch conditions in function bar are not known to the engine. To explore the alternative path, the engine negates the path constraint of the branch in foo, generating inputs, such as \\(x=1\\) and \\(y=-4\\), that actually drive the concrete execution to the alternative path. With this approach, the engine can explore both paths in foo even if bar is not symbolically tracked.\n' +
      '\n' +
      'A variant of the previous code is shown in Figure 4b, where function qux - differently from foo - takes a single input parameter but checks the result of bar in the branch condition. Although the engine can track the path constraint in the branch condition tested inside qux, there is no guarantee that an input able to drive the execution toward the alternative path is generated: the relationship between \\(a\\) and \\(x\\) is not known to the concolic engine, as bar is not symbolically tracked. In this case, the engine could re-run the code using a different random input, but in the end it could fail to explore one interesting path in qux.\n' +
      '\n' +
      'A related issue is presented by Figure 4c. We observe a _path divergence_ when inputs generated for a predicted path lead execution to a different path. In general, this can be due to symbol propagation not being tracked, resulting in inaccurate path constraints, or to imprecision in modeling certain (e.g., bitwise, floating-point) operations in the engine. In the example, function baz invokes the external function abs, which performs a side effect on \\(x\\) by assigning it with its absolute value. Choosing \\(x=1\\) as the initial concrete value, the concrete execution does not trigger the error statement, but the concolic engine tracks the path constraint \\(\\alpha_{x}\\geq 0\\) due to the branch in baz, trying to generate a new input by negating it. However the new input, e.g., \\(x=-1\\), does not trigger the error statement due to the (untracked) side effects of abs. Interestingly, the engine has no way of detecting that no input can actually trigger the error.\n' +
      '\n' +
      'As shown by the example, false negatives (i.e., missed paths) and path divergences are notable downsides of dynamic symbolic execution. DSE trades soundness for performance and implementation effort: false negatives are possible, because some program executions - and therefore possible erroneous behaviors - may be missed, leading to a _complete_, but _under-approximate_ form of program analysis. Path divergences have been frequently observed in literature: for instance, [52] reports rates over 60%. [27] presents an empirical study of path divergences, analyzing the main patterns that contribute to this phenomenon. External calls, exceptions, type casts, and symbolic pointers are pinpointed as critical aspects of concolic execution that must be carefully handled by an engine to reduce the number of path divergences.\n' +
      '\n' +
      '**Selective Symbolic Execution.**: \\({}^{2}\\)E [29] takes a different approach to mix symbolic and concrete execution based on the observation that one might want to explore only some components of a software stack in full, not caring about others. _Selective symbolic execution_ carefully interleaves concrete and symbolic execution, while keeping the overall exploration meaningful.\n' +
      '\n' +
      'Suppose a function A calls a function B and the execution mode changes at the call site. Two scenarios arise: (1) _From concrete to symbolic and back_: the arguments of B are made symbolic and B is explored symbolically in full. B is also executed concretely and its concrete result is returned to A. After that, A resumes concretely. (2) _From symbolic to concrete and back_: the arguments of B are concretized, B is executed concretely, and execution resumes symbolically in A. This may impact both soundness and completeness of the analysis: (i) _Completeness_: to make sure that symbolic execution skips any paths that would not be realizable due to the performed concretization\n' +
      '\n' +
      'Figure 4: Concolic execution: (a) testing of function foo even when bar cannot be symbolically tracked by an engine, (b) example of false negative, and (c) example of a path divergence, where abs drops the sign of the integer at &x.\n' +
      '\n' +
      '(possibly leading to false positives), S\\({}^{2}\\)E collects path constraints that keep track of how arguments are concretized, what side effects are made by B, and what return value it produces. (ii) _Soundness_: concretization may cause missed branches after A is resumed (possibly leading to false negatives). To remedy this, the collected constraints are marked as _soft_: whenever a branch after returning to A is made inoperative by a soft constraint, the execution backtracks and a different choice of arguments for B is attempted. To guide re-concretization of B\'s arguments, S\\({}^{2}\\)E also collects the branch conditions during the concrete execution of B, and chooses the concrete values so that they enable a different concrete execution path in B.\n' +
      '\n' +
      '### Path Selection\n' +
      '\n' +
      'Since enumerating all paths of a program can be prohibitively expensive, in many software engineering activities related to testing and debugging the search is prioritized by looking at the most promising paths first. Among several strategies for selecting the next path to be explored, we now briefly overview some of the most effective ones. We remark that path selection heuristics are often tailored to help the symbolic engine achieve specific goals (e.g., overflow detection). Finding a universally optimal strategy remains an open problem.\n' +
      '\n' +
      '_Depth-first search_ (DFS), which expands a path as much as possible before backtracking to the deepest unexplored branch, and _breadth-first search_ (BFS), which expands all paths in parallel, are the most common strategies. DFS is often adopted when memory usage is at a premium, but is hampered by paths containing loops and recursive calls. Hence, in spite of the higher memory pressure and of the long time required to complete the exploration of specific paths, some tools resort to BFS, which allows the engine to quickly explore diverse paths detecting interesting behaviors early. Another popular strategy is _random path selection_, that has been refined in several variants. For instance, KLEE [20] assigns probabilities to paths based on their length and on the branch arity: it favors paths that have been explored fewer times, preventing starvation caused by loops and other path explosion factors.\n' +
      '\n' +
      'Several works, such as EXE [21], KLEE [20], Mayhem [25], and S\\({}^{2}\\)E [29], have discussed heuristics aimed at maximizing code coverage. For instance, the _coverage optimize search_ discussed in KLEE [20] computes for each state a weight, which is later used to randomly select states. The weight is obtained by considering how far the nearest uncovered instruction is, whether new code was recently covered by the state, and the state\'s call stack. Of a similar flavor is the heuristic proposed in [71], called _subpath-guided search_, which attempts to explore _less traveled_ parts of a program by selecting the subpath of the control flow graph that has been explored fewer times. This is achieved by maintaining a frequency distribution of explored subpaths, where a subpath is defined as a consecutive subsequence of length \\(n\\) from a complete path. Interestingly, the value \\(n\\) plays a crucial role with respect to the code coverage achieved by a symbolic engine using this heuristic and no specific value has been shown to be universally optimal. _Shortest-distance symbolic execution_[72] does not target coverage, but aims at identifying program inputs that trigger the execution of a specific point in a program. The heuristic is based however, as in coverage-based strategies, on a metric for evaluating the shortest distance to the target point. This is computed as the length of the shortest path in the inter-procedural control flow graph, and paths with the shortest distance are prioritized by the engine.\n' +
      '\n' +
      'Other search heuristics try to prioritize paths likely leading to states that are _interesting_ according to some goal. For instance, AEG [8] introduces two such strategies. The _buggy-path first_ strategy picks paths whose past states have contained small but unexploitable bugs. The intuition is that if a path contains some small errors, it is likely that it has not been properly tested. There is thus a good chance that future states may contain interesting, and hopefully exploitable, bugs. Similarly, the _loop exhaustion_ strategy explores paths that visit loops. This approach is inspired by the practical observation that common programming mistakes in loops may lead to buffer overflows or other memory-related errors. In order to find exploitable bugs, Mayhem[25] instead gives priority to paths where memory accesses to symbolic addresses are identified or symbolic instruction pointers are detected.\n' +
      '\n' +
      '[118] proposes a novel method of dynamic symbolic execution to automatically find a program path satisfying a regular property, i.e., a property (such as file usage or memory safety) that can be represented by a Finite State Machine (FSM). Dynamic symbolic execution is guided by the FSM so that branches of an execution path that are most likely to satisfy the property are explored first. The approach exploits both static and dynamic analysis to compute the priority of a path to be selected for exploration: the states of the FSM that the current execution path has already reached are computed dynamically during the symbolic execution, while backward data-flow analysis is used to compute the future states statically. If the intersection of these two sets is non-empty, there is likely a path satisfying the property.\n' +
      '\n' +
      '_Fitness functions_ have been largely used in the context of search-based test generation [76]. A fitness function measures how close an explored path is to achieve the target test coverage. Several works, e.g., [22, 112], have applied this idea in the context of symbolic execution. As an example, [112] introduces _fitnex_, a strategy for flipping branches in concolic execution that prioritizes paths likely _closer_ to take a specific branch. In more detail, given a target branch with an associated condition of the form \\(|a-c|==0\\), the closeness of a path is computed as \\(|a-c|\\) by leveraging the concrete values of variables \\(a\\) and \\(c\\) in that path. Similar fitness values can be computed for other kinds of branch conditions. The path with the lowest fitness value for a branch is selected by the symbolic engine. Paths that have not reached the branch yet get the worst-case fitness value.\n' +
      '\n' +
      '### Symbolic Backward Execution\n' +
      '\n' +
      'Symbolic backward execution (SBE) [26, 40] is a variant of symbolic execution in which the exploration proceeds from a target point to an entry point of a program. The analysis is thus performed in the reverse direction than in canonical (forward) symbolic execution. The main purpose of this approach is typically to identify a test input instance that can trigger the execution of a specific line of code (e.g., an assert or throw statement). This can be very useful for a developer when performing debugging or regression testing over a program. As the exploration starts from the target, path constraints are collected along the branches met during the traversal. Multiple paths can be explored at a time by an SBE engine and, akin to forward symbolic execution, paths are periodically checked for feasibility. When a path condition is proved unsatisfiable, the engine discards the path and backtracks.\n' +
      '\n' +
      '[72] discusses a variant of SBE dubbed _call-chain backward symbolic execution_ (CCBSE). The technique starts by determining a valid path in the function where the target line is located. When a path is found, the engine moves to one of the callers of the function that contains the target point and tries to reconstruct a valid path from the entry point of the caller to the target point. The process is recursively repeated until a valid path from the main function of the program has been reconstructed. The main difference with respect to the traditional SBE is that, although CCBSE follows the call-chain backwards from the target point, inside each function the exploration is done as in traditional symbolic execution.\n' +
      '\n' +
      'A crucial requirement for the reversed exploration in SBE, as well as in CCBSE, is the availability of the inter-procedural control flow graph which provides a whole-program control flow and makes it possible to determine the call sites for the functions that are involved in the exploration. Unfortunately, constructing such a graph can be quite challenging in practice. Moreover, a function may have many possible call sites, making the exploration performed by a SBE still very expensive.\n' +
      '\n' +
      'On the other hand, some practical advantages can arise when the constraints are collected in the reverse direction. We will further discuss these benefits in Section 6.\n' +
      '\n' +
      '### Design Principles of Symbolic Executors\n' +
      '\n' +
      'A number of performance-related design principles that a symbolic execution engine should follow are summarized in (Krishnan et al., 2017). Most notably:\n' +
      '\n' +
      '1. _Progress_: the executor should be able to proceed for an arbitrarily long time without exceeding the given resources. Memory consumption can be especially critical, due to the potentially gargantuan number of distinct control flow paths.\n' +
      '2. _Work repetition_: no execution work should be repeated, avoiding to restart a program several times from its very beginning in order to analyze different paths that might have a common prefix.\n' +
      '3. _Analysis reuse_: analysis results from previous runs should be reused as much as possible. In particular, costly invocations to the SMT solver on previously solved path constraints should be avoided.\n' +
      '\n' +
      'Due to the large size of the execution state space to be analyzed, different symbolic engines have explored different trade-offs between, e.g., running time and memory consumption, or performance and soundness/completeness of the analysis.\n' +
      '\n' +
      'Symbolic executors that attempt to execute multiple paths simultaneously in a single run - also called _online_ - clone the execution state at each input-dependent branch. Examples are given in KLEE (Kleiner et al., 2017), AEG (Ball et al., 2018), S\\({}^{2}\\)E (Kleiner et al., 2019). These engines never re-execute previous instructions, thus avoiding work repetition. However, many active states need to be kept in memory and memory consumption can be large, possibly hindering progress. Effective techniques for reducing the memory footprint include _copy-on-write_, which tries to share as much as possible between different states (Kleiner et al., 2017). As another issue, executing multiple paths in parallel requires to ensure isolation between execution states, e.g., keeping different states of the OS by emulating the effects of system calls.\n' +
      '\n' +
      'Reasoning about a single path at a time, as in concolic execution, is the approach taken by so-called _offline executors_, such as SAGE (Sage et al., 2018). Running each path independently of the others results in low memory consumption with respect to online executors and in the capability of reusing immediately analysis results from previous runs. On the other side, work can be largely repeated, since each run usually restarts the execution of the program from the very beginning. In a typical implementation of offline executors, runs are concrete and require an input seed: the program is first executed concretely, a trace of instructions is recorded, and the recorded trace is then executed symbolically. _Hybrid executors_ such as Mayhem(Krishnan et al., 2017) attempt at balancing between speed and memory requirements: they start in online mode and generate checkpoints, rather than forking new executors, when memory usage or the number of concurrently active states reaches a threshold. Checkpoints maintain the symbolic execution state and replay information. When a checkpoint is picked for restoration, online exploration is resumed from a restored concrete state.\n' +
      '\n' +
      '## 3. Memory Model\n' +
      '\n' +
      'Our warm-up example of Section 1.1 presented a simplified memory model where data are stored in scalar variables only, with no indirection. A crucial aspect of symbolic execution is how memory should be modeled to support programs with pointers and arrays. This requires extending our notion of memory store by mapping not only variables, but also memory addresses to symbolic expressions or concrete values. In general, a store \\(\\sigma\\) that explicitly models memory addresses can be thought as a mapping that associates memory addresses (indexes) with either expressions over concrete values or symbolic values. We can still support variables by using their address rather than their name in the mapping. In the following, when we write \\(x\\mapsto e\\) for a variable \\(x\\) and an expression \\(e\\) we mean \\(\\delta x\\mapsto e\\), where \\(\\delta x\\) is the concrete address of variable \\(x\\). Also, if \\(v\\) is an array and \\(c\\) is an integer constant, by \\(v[c]\\mapsto e\\) we mean \\(\\delta v+c\\mapsto e\\).\n' +
      '\n' +
      'A memory model is an important design choice for a symbolic engine, as it can significantly affect the coverage achieved by the exploration and the scalability of constraint solving (Kang and Zemel, 2018). The _symbolic memory address_ problem (Zemel, 2018) arises when the address referenced in the operation is a symbolic expression. In the remainder of this section, we discuss a number of popular solutions.\n' +
      '\n' +
      '### Fully Symbolic Memory\n' +
      '\n' +
      'At the highest level of generality, an engine may treat memory addresses as fully symbolic. This is the approach taken by a number of works (e.g., BitBlaze(Zemel, 2018), BAP (Barb et al., 2018), and (Kang and Zemel, 2018)). Two fundamental approaches, pioneered by King in a seminal paper (Zemel, 2018), are the following:\n' +
      '\n' +
      '* _State forking_. If an operation reads from or writes to a symbolic address, the state is forked by considering all possible states that may result from the operation. The path constraints are updated accordingly for each forked state.\n' +
      '\n' +
      '**Example.** Consider the code shown in Figure 5. The write operation at line 4 affects either \\(a[0]\\) or \\(a[1]\\), depending on the unknown value of array index \\(i\\). State forking creates two states after executing the memory assignment to explicitly consider both possible scenarios (Figure 6). The path constraints for the forked states encode the assumption made on the value of \\(i\\). Similarly, the memory read operation a[j] at line 5 may access either \\(a[0]\\) or \\(a[1]\\), depending on the unknown value of array index \\(j\\). Therefore, for each of the two possible outcomes of the assignment a[i]=5, there are two possible outcomes of the assert, which are explicitly explored by forking the corresponding states.\n' +
      '* _if-then-else formulas_. An alternative approach consists in encoding the uncertainty on the possible values of a symbolic pointer into the expressions kept in the symbolic store and in\n' +
      '\n' +
      'Figure 5. Memory modeling example: which values of i and j make the assert fail?\n' +
      '\n' +
      'Figure 6. Fully symbolic memory via state forking for the example of Figure 5.\n' +
      '\n' +
      'the path constraints, without forking any new states. The key idea is to exploit the capability of some solvers to reason on formulas that contain if-then-else expressions of the form \\(ite(c,\\) t, f), which yields t if c is true, and f otherwise. The approach works differently for memory read and write operations. Let \\(\\alpha\\) be a symbolic address that may assume the concrete values \\(a_{1},a_{2},\\ldots\\): - reading from \\(\\alpha\\) yields the expression \\(ite(\\alpha=a_{1},\\sigma(a_{1}),ite(\\alpha=a_{2},\\sigma(a_{2}),\\ldots))\\); - writing an expression \\(e\\) at \\(\\alpha\\) updates the symbolic store for each \\(a_{1},a_{2},\\ldots\\) as \\(\\sigma(a_{i})\\gets ite(\\alpha=a_{i},e,\\sigma(a_{i}))\\). Notice that in both cases, a memory operation introduces in the store as many \\(ite\\) expressions as the number of possible values the accessed symbolic address may assume. The \\(ite\\) approach to symbolic memory is used, e.g., in Angr[95] (Section 3.3).\n' +
      '\n' +
      '**Example.** Consider again the example shown in Figure 5. Rather than forking the state after the operation a[i]=5 at line 4, the if-then-else approach updates the memory store by encoding both possible outcomes of the assignment, i.e., \\(a[0]\\mapsto ite(\\alpha_{i}=0,5,0)\\) and \\(a[1]\\mapsto ite(\\alpha_{i}=1,5,0)\\) (Figure 7). Similarly, rather than creating a new state for each possible distinct address of a[j] at line 5, the uncertainty on \\(j\\) is encoded in the single expression \\(ite(\\alpha_{j}=0,\\sigma(a[0]),\\sigma(a[1]))=ite(\\alpha_{j}=0,ite(\\alpha_{i}= 0,5,0),ite(\\alpha_{i}=1,5,0))\\).\n' +
      '\n' +
      'An extensive line of research (e.g., EXE[21], KLEE[20], SAGE[43]) leverages the expressive power of some SMT solvers to model fully symbolic pointers. Using a _theory of arrays_[49], array operations can in fact be expressed as first-class entities in constraint formulas.\n' +
      '\n' +
      'Due to its generality, fully symbolic memory supports the most accurate description of the memory behavior of a program, accounting for all possible memory manipulations. In many practical scenarios, the set of possible addresses a memory operation may reference is small [98] as in the example shown in Figure 5 where indexes \\(i\\) and \\(j\\) range in a bounded interval, allowing accurate analyses using a reasonable amount of resources. In general, however, a symbolic address may reference any cell in memory, leading to an intractable explosion in the number of possible states. For this reason, a number of techniques have been designed to improve scalability, which elaborate along the following main lines:\n' +
      '\n' +
      '* rather than concrete\n' +
      '- address expressions to data, representing the possible alternative states resulting from referencing memory using symbolic addresses in a compact, implicit form. Queries are offloaded to efficient paged interval tree implementations to determine which stored data are possibly referenced by a memory read operation.\n' +
      '\n' +
      'Figure 7: Fully symbolic memory via if-then-else formulas for the example of Figure 5.\n' +
      '\n' +
      '* _Trading soundness for performance._ The idea, discussed in the remainder of this section, consists in corseting symbolic exploration to a subset of the execution states by replacing symbolic pointers with concrete addresses.\n' +
      '* _Heap modeling._ An additional idea is to corset the exploration to states where pointers are restricted to be either null, or point to previously heap-allocated objects, rather than to any generic memory location (Section 3.2 and Section 3.4).\n' +
      '\n' +
      '### Address Concretization\n' +
      '\n' +
      'In all cases where the combinatorial complexity of the analysis explodes as pointer values cannot be bounded to sufficiently small ranges, _address concretization_, which consists in concretizing a pointer to a single specific address, is a popular alternative. This can reduce the number of states and the complexity of the formulas fed to the solver and thus improve running time, although may cause the engine to miss paths that, for instance, depend on specific values for some pointers.\n' +
      '\n' +
      'Concretization naturally arises in offline executors (Section 2.4). Prominent examples are DART (DART, 2007) and CUTE (DBL, 2008), which handle memory initialization by concretizing a reference of type T* either to NULL, or to the address of a newly allocated object of sizeof(T) bytes. DART makes the choice randomly, while CUTE first tries NULL, and then, in a subsequent execution, a concrete address. If T is a structure, the same concretization approach is recursively applied to all fields of a pointed object. Since memory addresses (e.g., returned by malloc) may non-deterministically change at different concrete executions, CUTE uses _logical addresses_ in symbolic formulas to maintain consistency across different runs. Another reason for concretization is due to efficiency in constraint solving: for instance, CUTE reasons only about pointer equality constraints using an equivalence graph, resorting to concretization for more general constraints that would need costly SMT theories.\n' +
      '\n' +
      '### Partial Memory Modeling\n' +
      '\n' +
      'To mitigate the scalability problems of fully symbolic memory and the loss of soundness of memory concretization, Mayhem(Mayerhem, 2009) explores a middle point in the spectrum by introducing a _partial_ memory model. The key idea is that written addresses are always concretized and read addresses are modeled symbolically if the contiguous interval of possible values they may assume is small enough. This model is based on a trade-off: it uses more expressive formulas than concretization, since it encodes multiple pointer values per state, but does not attempt to encode all of them like in fully symbolic memory (DBL, 2008). A basic approach to bound the set of possible values that an address may assume consists in trying different concrete values and checking whether they satisfy the current path constraints, excluding large portions of the address space at each trial until a tight range is found. This algorithm comes with a number of caveats: for instance, querying the solver on each symbolic dereference is expensive, the memory range may not be continuous, and the values within the memory region of a symbolic pointer might have structure. Mayhem thus performs a number of optimizations such as _value-set analysis_(Mayerhem, 2009) and forms of query caching (Section 6) to refine ranges efficiently. If at the end of the process the range size exceeds a given threshold (e.g., 1024), the address is concretized. Angr(Mayer, 2009) also adopts the partial memory model idea and extends it by optionally supporting write operations on symbolic pointers that range within small contiguous intervals (up to 128 addresses).\n' +
      '\n' +
      '### Lazy Initialization\n' +
      '\n' +
      '(Kumar et al., 2017) proposes symbolic execution techniques for advanced object-oriented language constructs, such as those offered by C++ and Java. The authors describe a framework for software verification that combines symbolic execution and model checking to handle linked data structures such as lists and trees.\n' +
      '\n' +
      'In particular, they generalize symbolic execution by introducing _lazy initialization_ to effectively handle dynamically allocated objects. Compared to our warm-up example from Section 1.1, the state representation is extended with a _heap configuration_ used to maintain such objects. Symbolic execution of a method taking complex objects as inputs starts with uninitialized fields, and assigns values to them in a lazy fashion, i.e., they are initialized when first accessed during execution.\n' +
      '\n' +
      'When an uninitialized reference field is accessed, the algorithm forks the current state with three different heap configurations, in which the field is initialized with: (1) null, (2) a reference to a new object with all symbolic attributes, and (3) a previously introduced concrete object of the desired type, respectively.\n' +
      '\n' +
      '[66, 107] combine lazy initialization with user-provided _method preconditions_, i.e., conditions that are assumed to be true before the execution of a method. Preconditions are used to characterize those program input states in which the method is expected to behave as intended by the programmer. For instance, we expect a binary tree data structure to be acyclic and with every node - except for the root - having exactly one parent. Conservative preconditions are used to ensure that incorrect heap configurations are eliminated during initialization, speeding up the symbolic execution process.\n' +
      '\n' +
      '**Example.** Figure 8 shows a recursive Java method add, which appends a node of type Node to a linked list, and a minimal representation of its symbolic execution when applying lazy initialization. The tree nodes represent executions of straight-line fragments of add. Initially, fragment A evaluates reference 1, which is symbolic and thus uninitialized. The symbolic engine considers three options: (1) l is null, (2) l points to a new object, and (3) l points to a previously allocated object. Since this is the first time that a reference of type Node is met, option (3) is ruled out. The two remaining options are then expanded, executing the involved fragments. While the first path ends after executing fragment B, the second one implicitly creates a new object o\\({}_{1}\\) due to lazy initialization and then executes C, recursively invoking add. When expanding the recursive call, fragment A is executed and the three options are again considered by the engine, which forks into three distinct paths. Option (3) is now taken into account since a Node object has been previously allocated (i.e., o\\({}_{1}\\)). However, this path is soon aborted by the engine since it violates the acyclicity precondition (expressed as a comment in this example). The other forked paths are further expanded, repeating the same process. Since the linked list has an unknown maximum length, the exploration can proceed indefinitely. For this reason, it is common to assume an upper bound on the depth of the materialization (i.e., field instantiation) chain.\n' +
      '\n' +
      'Recent advances in the area have focused on improving efficiency in generating heap configurations. For instance, in [38] the concretization of a reference variable is deferred until the object is\n' +
      '\n' +
      'Figure 8: Example of lazy initialization\n' +
      '\n' +
      '[MISSING_PAGE_EMPTY:15]\n' +
      '\n' +
      'a symbolic branch condition is evaluated, the execution engine forks a parallel instance of the emulator to explore the alternative path. Selective symbolic execution (Section 2.1) is used to limit the scope of symbolic exploration across the software stack, partially mitigating the overhead of emulating a full stack (e.g., user code, libraries, drivers) that can significantly limit the scalability of the overall solution.\n' +
      '\n' +
      'DART\'s approach (DART, 2018) is different, as the goal is to enable automated unit testing. DART deems as foreign interfaces all the external variables and functions referenced in a C program along with the arguments for a top-level function. External functions are simulated by nondeterministically returning any value of their specified return type. To allow the symbolic exploration of library functions that do not depend on the environment, the user can adjust the boundary between external and non-external functions to tune the scope of the symbolic analysis.\n' +
      '\n' +
      '### Application Environment\n' +
      '\n' +
      'We now discuss possible solutions for dealing with software elements that carry out control and data flows on the behalf of the program under analysis. Instances of this problem arise for instance in frameworks like Swing and Android, which embody abstract designs to invoke application code (e.g., via callbacks) during user interaction (Swing and others, 2018). Symbolic values flow outside the boundaries of the analysis also for applications running in managed runtimes, e.g., when calling native Java methods or unmanaged code in.NET(Bahdan et al., 2018). Such features complicate the implementation of an engine: for instance, native methods and reflection in Java depend on the internals of the underlying JVM (Bahdan et al., 2018). Closed-source components might represent another instance of this problem.\n' +
      '\n' +
      'Similarly as in system environment modeling, early works such as DART (DART, 2018) and CUTE (DART, 2018) deal with calls to other software components by executing them with concrete arguments. This may result in an incomplete exploration, failing to generate test inputs for feasible program paths. On the other hand, a symbolic execution of their code is unlikely to succeed for a number of reasons: for instance, the implementation of externally simple behaviors is often complex as it has to allow for extensibility and maintainability, or may contain details irrelevant to the exploration, such as how to display a button that triggers a callback (Swing and others, 2018). One solution would be to mimic external components with simpler and more abstract models. However, writing component models manually - which can be a daunting task per se - might be hard due to the unavailability of the source code, and applications using unsupported models would remain out of reach.\n' +
      '\n' +
      'Some works (e.g., (Bahdan et al., 2018; DART, 2018)) explore techniques to pinpoint which entities from a component may hold symbolic values in a symbolic exploration, and thus require human intervention (e.g., writing a model) for their analysis. A different line of research has instead attempted to generate models automatically, which may be the only viable option for closed-source components. (DART, 2018; DART, 2018) employ program slicing to extract the code that manipulates a given set of fields relevant for the analysis, and build abstract models from it. (Swing and others, 2018) takes a step further by using program synthesis to produce models for Java frameworks. Such models provide equivalent instantiations of design patterns that are heavily used in many frameworks: this helps symbolic executors discover control flow - such as callbacks to user code through an observer pattern - that would otherwise be missed. An advantage of using program synthesis is that it can generate more concise models than slicing, as it abstracts away the details and entanglements of how a program is written by capturing its functional behavior.\n' +
      '\n' +
      '## 5. Path Explosion\n' +
      '\n' +
      'One of the main challenges of symbolic execution is the path explosion problem: a symbolic executor may fork off a new state at every branch of the program, and the total number of states may easily become exponential in the number of branches. Keeping track of a large number of pending branches to be explored, in turn, impacts both the running time and the space requirements of the symbolic executor.\n' +
      '\n' +
      'The main sources of path explosion are loops and function calls. Each iteration of a loop can be seen as an if-goto statement, leading to a conditional branch in the execution tree. If the loop condition involves one or more symbolic values, the number of generated branches may be potentially infinite, as suggested by the following example.\n' +
      '\n' +
      '**Example.** Consider the following code fragment (Krishnan, 2018):\n' +
      '\n' +
      '```\n' +
      'intx=sym_input();//e.g.,readfromfile while(x>0)x=sym_input();\n' +
      '```\n' +
      '\n' +
      'wheresym_input() is an external routine that interacts with the environment (e.g., by reading input data from a network) and returns a fresh symbolic input. The path constraint set at any final state has the form:\n' +
      '\n' +
      '\\[\\pi=\\left(\\bigwedge_{i\\in[1,k]}\\alpha_{i}>0\\right)\\wedge(\\alpha_{k+1}\\leq 0)\\]\n' +
      '\n' +
      'where \\(k\\) is the number of iterations and \\(\\alpha_{i}\\) is the symbol produced by sym_input() at the \\(i\\)-th iteration.\n' +
      '\n' +
      'While it would be simple (and is indeed common) to bound the loop exploration up to a limited number of iterations, interesting paths could be easily missed with this approach. A large number of works have thus explored more advanced strategies, e.g., by characterizing similarities across distinct loop iterations or function invocations through summarization strategies that prevent repeated explorations of a code portion or by inferring invariants that inductively describe the properties of a computation. In the remainder of this section we present a variety of prominent techniques, often based on the computation of an under-approximation of the analysis with the aim of exploring only a relevant subset of the state space.\n' +
      '\n' +
      '### Pruning Unrealizable Paths\n' +
      '\n' +
      'A first natural strategy to reduce the path space is to invoke the constraint solver at each branch, pruning unrealizable branches: if the solver can prove that the logical formula given by the path constraints of a branch is not satisfiable, then no assignment of the program input values could drive a real execution toward that path, which can be safely discarded by the symbolic engine without affecting soundness. An example of this strategy is provided in Figure 9.\n' +
      '\n' +
      'This approach is commonly referred to as _eager evaluation_ of path constraints, since constraints are eagerly checked at each branch, and is typically the default in most symbolic engines. We refer to Section 6 for a discussion of the opposite strategy, called _lazy evaluation_, aimed at reducing the burden on the constraint solver.\n' +
      '\n' +
      'An orthogonal approach that can help reduce the number of paths to check is presented in (Krishnan, 2018). While an SMT solver can be used to explore a large search space one path at a time, it will often end up reasoning over control flows shared by many paths. The work exploits this observation\n' +
      '\n' +
      'Figure 9. Pruning unrealizable paths example: (a) code fragment; (b) symbolic execution of the code fragment: the _true_ branch at node D is not explored since its path constraints (\\(\\alpha_{a}\\leq 0\\wedge\\alpha_{a}>1\\)) are not satisfiable.\n' +
      '\n' +
      'by extracting a minimal _unsat core_ from each path that is proved to be unsatisfiable, removing as many statements as possible while preserving unsatisfiability. An engine could thus exploit unsat cores to discard paths that share the same (unsatisfiable) statements.\n' +
      '\n' +
      '### Function and Loop Summarization\n' +
      '\n' +
      'When a code fragment - be it a function or a loop body - is traversed several times, the symbolic executor can build a summary of its execution for subsequent reuse.\n' +
      '\n' +
      'Function Summaries.A function \\(f\\) may be called multiple times throughout the execution, either at the same calling context or at different ones. Differently from plain executors, which would execute \\(f\\) symbolically at each invocation, the compositional approach proposed in [50] for concolic executors dynamically generates _function summaries_, allowing the executor to effectively reuse prior discovered analysis results. The technique captures the effects of a function invocation with a formula \\(\\phi_{w}\\) that conjoins constraints on the function inputs observed during the exploration of a path \\(w\\), describing equivalence classes of concrete executions, with constraints observed on the outputs. Inputs and outputs are defined in terms of accessed memory locations. A function summary is a propositional logic formula defined as the disjunction of \\(\\phi_{w}\\) formulas from distinct classes, and feasible inter-procedural paths are modeled by composing symbolic executions of intra-procedural ones. [4] extends compositional symbolic execution by generating summaries as first-order logic formulas with uninterpreted functions, allowing the formation of incomplete summaries (i.e., capturing only a subset of the paths within a function) that can be expanded on demand during the inter-procedural analysis as more statements get covered.\n' +
      '\n' +
      '[14] explores a different flavor of summarization, based on the following intuition: if two states differ only for some program values that are not read later, the executions generated by the two states will produce the same side effects. Side effects of a code fragment can be therefore cached and possibly reused later.\n' +
      '\n' +
      'Loop Summaries.Akin to function calls, partial summarizations for loops can be obtained as described in [54]. A loop summary uses pre- and post-conditions that are dynamically computed during the symbolic execution by reasoning on the dependencies among loop conditions and symbolic variables. Caching loop summaries not only allows the symbolic engine to avoid redundant executions of the same loop in the same program state, but makes it also possible to generalize the summary to cover different executions of the same loop under different conditions.\n' +
      '\n' +
      'Early works can generate summaries only for loops that update symbolic variables across iterations by adding a fixed amount to them. Also, they cannot handle nested loops or _multi-path loops_, i.e., loops with branches within their body. Proteus [113] is a general framework proposed for summarizing multi-path loops. It classifies loops according to the patterns of values changes in path conditions (i.e., whether an induction variable is updated) and of the interleaving of paths within the loop (i.e., whether there is a regularity). The classification leverages an extended form of control flow graph, which is then used to construct an automata that models the interleaving. The automata is traversed in a depth-first fashion and a disjunctive summarization is constructed for all the feasible traces in it, where a trace represents an execution in the loop. The classification determines if a loop can be captured either precisely or approximately (which can still be of practical relevance), or it cannot. Precise summarization of multi-path loops with irregular patterns or non-inductive updates, and more importantly summarization of nested loops remain open research problems.\n' +
      '\n' +
      'Of a different flavor is the compaction technique introduced in [96], wherethe analysis of cyclic paths in the control flow graph yields _templates_ that declaratively describe the program states generated by a portion of code as a _compact_ symbolic execution tree. By exploiting templates, the symbolic execution engine can explore a significantly reduced number of program states. A drawback of this approach is that templates introduce quantifiers in the path constraints: in turn, this may significantly increase the burden on the constraint solver.\n' +
      '\n' +
      '### Path Subsumption and Equivalence\n' +
      '\n' +
      'A large symbolic state space offers scope for techniques that explore path similarity to, e.g., discard paths that cannot lead to new findings, or abstract away differences when profitable. In this section we discuss a number of works along these lines.\n' +
      '\n' +
      '**Interpolation.**: Modern SAT solvers rely on a mutual reinforcing combination of search and deduction, using the latter to drive the former away from a conflict when it becomes blocked. In a similar manner, symbolic execution can benefit from _interpolation_ techniques to derive properties from program paths that did not show a desired property, so to prevent the exploration of similar paths that would not satisfy it either.\n' +
      '\n' +
      '_Craig interpolants_(Steiner, 2018) allow deciding what information about a formula is relevant to a property. Assuming an implication \\(P\\to Q\\) holds in some logic, one can construct an interpolant \\(I\\) such that \\(P\\to I\\) and \\(I\\to Q\\) are valid, and every non-logical symbol in \\(I\\) occurs in both \\(P\\) and \\(Q\\). Interpolation is commonly used in program verification as follows: given a refutation proof for an unsatisfiable formula \\(P\\wedge Q\\), a _reverse interpolant \\(I\\)_ can be constructed such that \\(P\\to I\\) is valid and \\(I\\wedge Q\\) is unsatisfiable.\n' +
      '\n' +
      'Interpolation has largely been employed in model checking, predicate abstraction, predicate refinement, theorem proving, and other areas. For instance, interpolants provide a methodology to extend _bounded model checking_ - which aims at falsifying safety properties of a program for which the transition relation is unrolled up to a given bound - to the unbounded case. In particular, since bounded proofs often contain the ingredients of unbounded proofs, interpolation can help construct an over-approximation of all reachable final states from the refutation proof for the bounded case, obtaining an over-approximation that is strong enough to prove absence of violations.\n' +
      '\n' +
      '**Subsumption with Interpolation.**: Interpolation can be used to tackle the path explosion problem when symbolically verifying programs marked (e.g., using assertions) with explicit error locations. As the exploration proceeds, the engine annotates each program location with conditions summarizing previous paths through it that have failed to reach an error location. Every time a branch is encountered, the executor checks whether the path conditions are subsumed by the previous explorations. In a best-case scenario, this approach can reduce the number of visited paths exponentially.\n' +
      '\n' +
      '[(75)] proposes an annotation algorithm for branches and statements such that if their labels are implied by the current state, they cannot lead to an error location. Interpolation is used to construct weak labels that allow for an efficient computation of implication. [(117)] proposes a similar redundancy removal method called _postconditioned symbolic execution_, where program locations are annotated with a postcondition, i.e., the _weakest precondition_ summarizing path suffixes from previous explorations. The intuition here is that the weaker the interpolant is, the more likely it would enable path subsumption. Postconditions are constructed incrementally from fully explored paths and propagated backwards. When a branch is encountered, the corresponding postcondition is negated and added to the path constraints, which become unsatisfiable if the path is subsumed by previous explorations.\n' +
      '\n' +
      'The soundness of path subsumption relies on the fact that an interpolant computed for a location captures the entirety of paths going through it. Thus, the path selection strategy plays a key role in enabling interpolant construction: for instance, DFS is very convenient as it allows exploring paths in full quickly, so that interpolants can be constructed and eventually propagated backwards; BFS instead hinders subsumption as interpolants may not available when checking for redundancy at branches as similar paths have not been explored in full yet. [59] proposes a novel strategy called _greedy confirmation_ that decouples the path selection problem from the interpolant formation, allowing users to benefit from path subsumption when using heuristics other than DFS. Greedy confirmation distinguishes between nodes whose trees of paths have been explored in full or partially: for the latter, it performs limited traversal of additional paths to enable interpolant formation.\n' +
      '\n' +
      'Interpolation has been proven to be useful for allowing the exploration of larger portions of a complex program within a given time budget. [117] claims that path redundancy is abundant and widespread in real-world applications. Typically, the overhead of interpolation - which can be performed within the SMT solver or in a dedicated engine - slows down the exploration in the early stages, then its benefits eventually start to pay off, allowing for a much faster exploration [59].\n' +
      '\n' +
      'Unbounded LoopsThe presence of an unbounded loop in the code makes it harder to perform sound subsumption at program locations in it, as a very large number of paths can go through them. [75] devises an iterative deepening strategy that unrolls loops until a fixed depth and tries to compute interpolants that are _loop invariant_, so that they can be used to prove the unreachability of error nodes in the unbounded case. This method however may not terminate for programs that require disjunctive loop invariants. [61] thus proposes a strategy to compute speculative invariants strong enough to make the symbolic execution of the loop converge quickly, but also loose enough to allow for path subsumption whenever possible. In a follow-up work [60] loop invariants are discovered separately during the symbolic execution using a widening operator, and weakest preconditions for path subsumption are constructed such that they are entailed by the invariants.\n' +
      '\n' +
      'We believe that the idea of using abstract interpretation in this setting - originally suggested in [62] - deserves further investigation, as it can benefit from its many applications in other program verification techniques, and is amenable to an efficient implementation in mainstream symbolic executors, provided that the constructed invariants are accurate enough to capture the (un)rechability of error nodes.\n' +
      '\n' +
      'Subsumption with AbstractionAn approach not based on interpolation is taken in [6], which describes a two-fold subsumption checking technique for symbolic states. A symbolic state is defined in terms of a symbolic heap and a set of constraints over scalar variables. The technique thus targets programs that manipulate not only scalar types, but also uninitialized or partially initialized data structures. An algorithm for matching heap configurations through a graph traversal is presented, while an off-the-shelf solver is used to reason about subsumption for scalar data.\n' +
      '\n' +
      'To cope with a possibly unbounded number of states, the work proposes abstraction to make the symbolic state space finite and thus subsumption effective. Abstractions can summarize both the heap shape and the constraints on scalar data; examples are given for linked lists and arrays. Subsumption checking happens on under-approximate states, meaning that feasible behaviors could be missed. The authors employ the technique in a falsification scenario in combination with model checking, leaving to future work an application to verification based on symbolic execution only.\n' +
      '\n' +
      'Path PartitioningDependence analyses for control and data flows expose casual relationships that one can use during the exploration to filter out paths unable to reveal additional program behavior. [74] partitions inputs for concolic execution in non-interfering blocks, symbolically exploring each block while others are kept fixed to concrete values. Interference of two inputs happens when they jointly affect one statement, or statements linked by control or data dependences. [84] focuses on outputs, placing two paths in the same partition if they have the same relevant slice with respect to the program output. A relevant slice is the transitive closure of dynamic data and control dependencies, and also of potential dependencies involving statements that affect the output by not getting executed. (Kumar et al., 2018) explores also faults irrelevant to the output by building relevant slices for individual statements, capturing how they are computed from symbolic inputs. A dependency analysis efficiently checks for equivalence of slices, deeming a path redundant when the slices for all its statement instances are collectively covered by previous paths.\n' +
      '\n' +
      '### Under-constrained Symbolic Execution\n' +
      '\n' +
      'A possible approach to avoid path explosion is to cut the code to be analyzed, say a function, out of its enclosing system and check it in isolation. Lazy initialization with user-specified preconditions (Section 3.4) follows this principle in order to automatically reconstruct complex data structures. However, taking a code region out of an application may be quite difficult due to the entanglements with the surrounding environment (Levy et al., 2017): errors detected in a function analyzed in isolation may be false positives, as the input may never assume certain values when the function is executed in the context of a full program. Some prior works, e.g., (Levy et al., 2017), first analyze the code in isolation and then test the generated crashing inputs using concrete executions to filter out false positives.\n' +
      '\n' +
      '_Under-constrained symbolic execution_(Levy et al., 2017) is a twist on symbolic execution that allows the analysis of a function in isolation by marking its symbolic inputs, as well as any global data that may affect its execution, as _under-constrained_. Intuitively, a symbolic variable is under-constrained when in the analysis we do not account for constraints on its value that should have been collected along the path prefix from the program\'s entry point to the function. In practice, a symbolic engine can automatically mark data as under-constrained without manual intervention by tracing memory accesses and identifying their location: e.g., a function\'s input can be detected when a memory read is performed on uninitialized data located on the stack. Under-constrained variables have the same semantics as classical fully constrained symbolic variables except when used in an expression that can yield an error. In particular, an error is reported only if all the solutions for the currently known constraints on the variable cause it to occur, i.e., the error is context-insensitive and thus a true positive. Otherwise, its negation is added to the path constraints and execution resumes as normal. This approach can be regarded as an attempt to reconstruct preconditions from the checks inserted in the code: any subsequent action violating an added negated constraint will be reported as an error. In order to keep this analysis correct, marks must be propagated between variables whenever any expression involves both under- and fully constrained values. For instance, a comparison of the form \\(a>b\\), where \\(a\\) is under-constrained and \\(b\\) is not, forces the engine to propagate the mark from \\(a\\) to \\(b\\), similarly as in taint analysis when handling tainted values. Marks are typically tracked by the symbolic engine using a shadow memory.\n' +
      '\n' +
      'Although this technique is not sound as it may miss errors, it can still scale to find interesting bugs in larger programs. Also, the application of under-constrained symbolic execution is not limited to functions only: for instance, if a code region (e.g., a loop) may be troublesome for the symbolic executor, it can be skipped by marking the locations it affects as under-constrained. Since in general it is not easy to understand which data could be affected by the execution of some skipped code, manual annotation may be needed in order to keep the analysis correct.\n' +
      '\n' +
      '### Exploiting Preconditions and Input Features\n' +
      '\n' +
      'Another way to reduce the path explosion is to leverage knowledge of some input properties. AEG (Beng et al., 2017) proposes _preconditioned symbolic execution_ to reduce the number of explored states by directing the exploration to a subset of the input space that satisfies a precondition predicate. The rationale is to focus on inputs that may lead to certain behaviors of the program (e.g., narrowing down the exploration to inputs of maximum size to reveal potential buffer overflows). Preconditioned symbolic execution trades soundness for performance: well-designed preconditions should be neither too specific (they would miss interesting paths) nor too generic (they would compromise the speedups resulting from the space state reduction). Instead of starting from an empty path constraints set, the approach adds the preconditions to the initial \\(\\pi\\) so that the rest of the exploration will skip branches that do not satisfy them. While adding more constraints to \\(\\pi\\) at initialization time is likely to increase the burden on the solver, required to perform a larger number of checks at each branch, this may be largely outweighted by the performance gains due to the smaller state space.\n' +
      '\n' +
      'Common types of preconditions considered in symbolic execution are: _known-length_ (i.e., the size of a buffer is known), _known-prefix_ (i.e., a buffer has a known prefix), and _fully known_ (i.e., the content of a buffer is fully concrete). These preconditions are rather natural when dealing with code that operates over inputs with a well-known or predefined structure, such as string parsers or packet processing tools.\n' +
      '\n' +
      '**Example**. Consider the following simplified packet header processing code: pkt points to the input buffer, while header to the fixed expected content. If no precondition is considered, then this code can generate an exponential number of paths since any mismatch forces a new call to get_input. On the other hand, if a _known prefix_ precondition is set on the input, then only a single path is generated when exploring the loop. The engine can thus focus its exploration on parse_payload().\n' +
      '\n' +
      'Of a different flavor is the work by [88], which presents a technique, called _loop-extended symbolic execution_, that is able to effectively explore a loop whenever a grammar describing the input program is available. Relating the number of iterations with features of the program input can profitably guide the exploration of the program states generated by a loop, reducing the path explosion problem.\n' +
      '\n' +
      '### State Merging\n' +
      '\n' +
      'State merging is a powerful technique that fuses different paths into a single state. A merged state is described by a formula that represents the disjunction of the formulas that would have described the individual states if they were kept separate. Differently from other static program analysis techniques such as abstract interpretation, merging in symbolic execution does not lead to over-approximation.\n' +
      '\n' +
      '**Example**. Consider function foo shown below and its symbolic execution tree shown in Figure 9(a). Initially (execution state \\(A\\)) the path constraints are _true_ and input arguments x and y are associated with symbolic values \\(\\alpha_{x}\\) and \\(\\alpha_{y}\\), respectively. After forking due to the conditional branch at line 2, a different statement is evaluated and different assumptions are made on symbol \\(\\alpha_{x}\\) (states \\(B\\) and \\(C\\), respectively). When the return at line 6 is eventually reached on all branches, the symbolic execution tree gets populated with two additional states, \\(D\\) and \\(E\\). In order to reduce the number of active states, the symbolic engine can perform state merging. For instance, Figure 9(b) shows the symbolic execution DAG for the same piece of code when a state merging operation is performed before evaluating the return at line 6: \\(D^{\\prime}\\) is a merged state that fully captures the former execution states \\(D\\) and \\(E\\) using the _ite_ expression \\(ite(\\alpha_{x}<5,2*\\alpha_{y},3*\\alpha_{y})\\) (Section 3.1). Note that the path constraints of the execution states \\(D\\) and \\(E\\) can be merged into the disjunction formula \\(\\alpha_{x}<5\\lor\\alpha_{x}\\geq 5\\) and then simplified to \\(true\\) in \\(D^{\\prime}\\).\n' +
      '\n' +
