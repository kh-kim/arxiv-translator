      '**Tradeoffs: to Merge or Not to Merge?** In principle, it may be profitable to apply state merging whenever two symbolic states about to evaluate the same statement are very similar (i.e., differ only for few elements) in their symbolic stores. Given two states \\((stmt,\\ \\sigma_{1},\\ \\pi_{1})\\) and \\((stmt,\\ \\sigma_{2},\\ \\pi_{2})\\), the merged state can be constructed as \\((stmt,\\ \\sigma^{\\prime},\\ \\pi_{1}\\lor\\pi_{2})\\), where \\(\\sigma^{\\prime}\\) is the merged symbolic store between \\(\\sigma_{1}\\) and \\(\\sigma_{2}\\) built with \\(ite\\) expressions accounting for the differences in storage, while \\(\\pi_{1}\\lor\\pi_{2}\\) is the union of the path constraints from the two merged states. Control-flow structures such as if-else statements (as in the previous example) or simple loops often yield rather similar successor states that represent very good candidates for state merging.\n' +
      '\n' +
      'Early works [50, 57] have shown that merging techniques effectively decrease the number of paths to explore, but also put a burden on constraints solvers, which can be hampered by disjunctions. Merging can also introduce new symbolic expressions in the code, e.g., when merging different concrete values from a conditional assignment into a symbolic expression over the condition. [70] provides an excellent discussion of the design space of state merging techniques. At the one end of the spectrum, complete separation of paths used in search-based symbolic execution (Section 2.2) performs no merge. At the other end, static state merging combines states at control-flow join points, essentially representing a whole program with a single formula. Static state merging is used in whole-program verification condition generators [10, 114]), which usually trade precision for scalability e.g., by unrolling loops only once.\n' +
      '\n' +
      '**Merging Heuristics.** Intermediate merging solutions adopt heuristics to identify state merges that can speed the exploration process up. Indeed, generating larger symbolic expressions and possibly extra solvers invocations can outweigh the benefit of having fewer states, leading to poorer overall performance [57, 70]. _Query count estimation_[70] relies on a simple static analysis to identify how often each variable is used in branch conditions past any given point in the CFG. The estimate is used as a proxy for the number of solver queries that a given variable is likely to be part of. Two states make a good candidate for merging when their differing variables are expected to appear infrequently in later queries. _Veritesting_[9] implements a form of merging heuristic based on a distinction between easy and hard statements, where the latter involve indirect jumps, system calls, and other operations for which precise static analyses are difficult to achieve. Static merging is performed on sequences of easy statements, whose effects are captured using \\(ite\\) expressions, while per-path symbolic exploration is done whenever a hard-to-analyze statement is encountered.\n' +
      '\n' +
      '**Dynamic State Merging.** In order to maximize merging opportunities, a symbolic engine should traverse a CFG so that a combined state for a program point can be computed from its predecessors,\n' +
      '\n' +
      'Figure 10: Symbolic execution of function foo: (a) without and (b) with state merging.\n' +
      '\n' +
      'e.g., if the graph is acyclic, by following a topological ordering. However, this would prevent search exploration strategies that prioritize "interesting" states. (Kurz et al., 2018) introduces _dynamic state merging_ which works regardless of the exploration order imposed by the search strategy. Suppose the symbolic engine maintains a worklist of states and a bounded history of their predecessors. When the engine has to pick the next state to explore, it first checks whether there are two states \\(s_{1}\\) and \\(s_{2}\\) from the worklist such that they do not match for merging, but \\(s_{1}\\) and a predecessor of \\(s_{2}\\) do. If the expected similarity between \\(s_{2}\\) and a successor of \\(s_{1}\\) is also high, the algorithm attempts a merge by advancing the execution of \\(s_{1}\\) for a fixed number of steps. This captures the idea that if two states are similar, then also their respective successors are likely to become similar in a few steps. If the merge fails, the algorithm lets the search heuristic pick the next state to explore.\n' +
      '\n' +
      '### Leveraging Program Analysis and Optimization Techniques\n' +
      '\n' +
      'A deeper understanding of a program\'s behavior can help a symbolic engine optimize its analysis and focus on promising states, e.g., by pruning uninteresting parts of the computation tree. Several classical program analysis techniques have been explored in the symbolic execution literature. We now briefly discuss some prominent examples.\n' +
      '\n' +
      '**Program Slicing.**: This analysis, starting from a subset of a program\'s behavior, extracts from the program the minimal sequence of instructions that faithfully represents that behavior (Kurz et al., 2018). This information can help a symbolic engine in several ways: for instance, (Kurz et al., 2018) exploits backward program slicing to restrict symbolic exploration toward a specific target program point.\n' +
      '**Taint Analysis.**: This technique (Kurz et al., 2018) attempts to check which variables of a program may hold values derived from potentially dangerous external sources such as user input. The analysis can be performed both statically and dynamically, with the latter yielding more accurate results. In the context of symbolic execution, taint analysis can help an engine detect which paths depend on tainted values. For instance, (Kurz et al., 2018) focuses its analysis on paths where a jump instruction is tainted and uses symbolic execution to generate an exploit.\n' +
      '**Fuzzing.**: This software testing approach randomly mutates user-provided test inputs to cause crashes or assertion failures, possibly finding potential memory leaks. Fuzzing can be augmented with symbolic execution to collect constraints for an input and negate them to generate new inputs. On the other hand, a symbolic executor can be augmented with fuzzing to reach deeper states in the exploration more quickly and efficiently. Two notable embodiments of this idea are represented by _hybrid concolic testing_(Kurz et al., 2018) and Driller (Kurz et al., 2018).\n' +
      '**Branch Prediction.**: This is a strategy for mitigating misprediction penalties in pipelined executions by avoiding jumps over very small sections of code: for instance, control-flow forking constructs such as the C ternary operator can be replaced with a predicated select instruction. (Kurz et al., 2018) reports an exponential decrease in the number of paths to explore from the adoption of this strategy when cross-checking two implementations of a program using symbolic execution.\n' +
      '**Type Checking.**: Symbolic analysis can be effectively mixed with typed checking (Kurz et al., 2018): for instance, type checking can determine the return type of a function that is difficult to analyze symbolically: such information can then potentially be used by the executor to prune certain paths1.\n' +
      '\n' +
      'Footnote 1: The work also discusses how a symbolic analysis can help type checking, e.g. by providing context-sensitive properties over a variable that would rule out certain type errors, improving the precision of the type checker.\n' +
      '\n' +
      '**Program Differencing.**: Dependence analyses can identify branches and data flows affected by code edits. _Directed incremental symbolic execution_(Kurz et al., 2018) statically identifies CFG nodes affected by changes, and uses such information to drive the exploration to only those paths that exercise uncovered sequences of affected nodes.\n' +
      '\n' +
      '**Compiler Optimizations.**: (Krishnan et al., 2018) argues that program optimization techniques should be a first-class ingredient of practical implementations of symbolic execution, alongside widely accepted solutions such as search heuristics, state merging, and constraint solving optimizations. In fact, program transformations can affect both the complexity of the constraints generated during path exploration and the exploration itself. For instance, precomputing the results of a function using a lookup table leads to a larger number of constraints in the path conditions due to memory accesses, while applying strength reduction for multiplication may result in a chain of addition operations that is more expensive for a constraint solver. Also, the way high-level switch statements are compiled can significantly affect the performance of path exploration, while resorting to conditional instructions such as select in LLVM or setcc and cmov in x86 can avoid expensive state forking by yielding simple _ite_ expressions instead.\n' +
      '\n' +
      'While the effects of a compiler optimization can usually be predicted on the number or size of the instructions executed at run time, a similar reduction is not obvious in symbolic execution (Krishnan et al., 2018), mostly because the constraint solver is typically used as a black-box. To the best of our knowledge, only a few works have attempted to analyze the impact of compiler optimizations on constraint generation and path exploration (Krishnan et al., 2018; Krishnan et al., 2018), leaving interesting open questions. Of a different flavor is the work presented in (Krishnan et al., 2018), which explores transformations such as dynamic constant folding and optimized constraint encoding to speed up memory operations in symbolic executors based on theories of arrays (Section 3.1).\n' +
      '\n' +
      '## 6. Constraint Solving\n' +
      '\n' +
      'Constraint satisfaction problems arise in many domains, including analysis, testing, and verification of software programs. Constraint solvers are decision procedures for problems expressed in logical formulas: for instance, the boolean satisfiability problem (also known as SAT) aims at determining whether there exists an interpretation of the symbols of a formula that makes it true. Although SAT is a well-known NP-complete problem, recent advances have moved the boundaries for what is intractable when it comes to practical applications (Krishnan et al., 2018).\n' +
      '\n' +
      'Observe that some problems are more naturally described with languages that are more expressive than the one of boolean formulas with logical connectives. For this reason, satisfiability modulo theories (SMT) generalize the SAT problem with supporting theories to capture formulas involving, for instance, linear arithmetic and operations over arrays. SMT solvers map the atoms in an SMT formula to fresh boolean variables: a SAT decision procedure checks the rewritten formula for satisfiability, and a theory solver checks the model generated by the SAT procedure.\n' +
      '\n' +
      'SMT solvers show several distinctive strengths. Their core algorithms are generic, and can handle complex combinations of many individual constraints. They can work incrementally and backtrack as constraints are added or removed, and provide explanations for inconsistencies. Theories can be added and combined in arbitrary ways, e.g., to reason about arrays of strings. Decision procedures do not need to be carried out in isolation: often, they are profitably combined to reduce the amount of time spent in heavier procedures, e.g., by solving linear parts first in a non-linear arithmetic formula. Incomplete procedures are valuable too: complete but expensive procedures get called only when conclusive answers could not be produced. All these factors allows SMT solvers to tackle large problems that no single procedure can solve in isolation2.\n' +
      '\n' +
      'In a symbolic executor, constraint solving plays a crucial role in checking the feasibility of a path, generating assignments to symbolic variables, and verifying assertions. Over the years, different solvers have been employed by symbolic executors, depending on the supported theories and the relative performance at the time. For instance, the STP [49] solver has been employed in, e.g., EXE [21], KLEE [20], and AEG [8], which all leverage its support for bit-vector and array theories. Other executors such as Java PathFinder[77] have complemented SMT solving with additional decision procedures (e.g., libraries for constraint programming [83]) and heuristics to handle complex non-linear mathematical constraints [100].\n' +
      '\n' +
      'Recently, Z3 [36] has emerged as leading solution for SMT solving. Developed at Microsoft Research, Z3 offers cutting-edge performance and supports a large number of theories, including bit-vectors, arrays, quantifiers, uninterpreted functions, linear integer and real arithmetic, and non-linear arithmetic. Its Z3-str[119] extension makes it possible to treat also strings as a primitive type, allowing the solver to reason on common string operations such as concatenation, substring, and replacement. Z3 is employed in most recently appeared symbolic executors such as Mayhem[25], SAGE [53], and Angr[95]. Due to the extensive number of supported theories in Z3, such executors typically do not to employ additional decision procedures.\n' +
      '\n' +
      'However, despite the significant advances observed over the past few years - which also made symbolic execution practical in the first place [22] - constraint solving remains one of the main obstacles to the scalability of symbolic execution engines, and also hinders its feasibility in the face of constraints that involve expensive theories (e.g., non-linear arithmetic) or opaque library calls.\n' +
      '\n' +
      'In the remainder of this section, we address different techniques to extend the range of programs amenable to symbolic execution and to optimize the performance of constraint solving. Prominent approaches consist in: (i) reducing the size and complexity of the constraints to check, (ii) unburdening the solver by, e.g., resorting to constraint solution caching, deferring of solver queries, or concretization, and (iii) augmenting symbolic execution to handle constraints problematic for decision procedures.\n' +
      '\n' +
      '#### Constraint Reduction\n' +
      '\n' +
      'A common optimization approach followed by both solvers and symbolic executors is to reduce constraints into simpler forms. For example, the _expression rewriting_ optimization can apply classical techniques from optimizing compilers such as constant folding, strength reduction, and simplification of linear expressions (see, e.g., KLEE [20]).\n' +
      '\n' +
      'EXE [21] introduces a _constraint independence_ optimization that exploits the fact that a set of constraints can frequently be divided into multiple independent subsets of constraints. This optimization interacts well with query result caching strategies, and offers an additional advantage when an engine asks the solver about the satisfiability of a specific constraint, as it removes irrelevant constraints from the query. In fact, independent branches, which tend to be frequent in real programs, could lead to unnecessary constraints that would get quickly accumulated.\n' +
      '\n' +
      'Another fact that can be exploited by reduction techniques is that the natural structure of programs can lead to the introduction of more specific constraints for some variables as the execution proceeds. Since path conditions are generated by conjoining new terms to an existing sequence, it might become possible to rewrite and optimize existing constraints. For instance, adding an equality constraint of the form \\(x:=5\\) enables not only the simplification to true of other constraints over the value of the variable (e.g., \\(x>0\\)), but also the substitution of the symbol \\(x\\) with the associated concrete value in the other subsequent constraints involving it. The latter optimization is also known as _implied value concretization_ and, for instance, it is employed by KLEE [20].\n' +
      '\n' +
      'In a similar spirit, \\(S^{2}\\)E [29] introduces a bitfield-theory expression simplifier to replace with concrete values parts of a symbolic variable that bit operations mask away. For instance, for any \n' +
      'A Survey of Symbolic Execution Techniques0:27\n' +
      '\n' +
      '8-bit symbolic value \\(v\\), the most significant bit in the value of expression \\(v\\,|\\,10000000_{2}\\) is always 1. The simplifier can propagate information across the tree representation of an expression, and if each bit in its value can be determined, the expression is replaced with the corresponding constant.\n' +
      '\n' +
      'Reuse of Constraint SolutionsThe idea of reusing previously computed results to speed up constraint solving can be particularly effective in the setting of a symbolic executor, especially when combined with other techniques such as constraint independence optimization. Most reuse approaches for constraint solving are currently based on semantic or syntactic equivalence of the constraints.\n' +
      '\n' +
      'EXE [21] caches the results of constraint solutions and satisfiability queries in order to reduce as much as possible the need for calling the solver. A cache is handled by a server process that can receive queries from multiple parallel instances of the execution engine, each exploring a different program state.\n' +
      '\n' +
      'KLEE [20] implements an incremental optimization strategy called _counterexample caching_. Using a cache, constraint sets are mapped to concrete variable assignments, or to a special null value when a constraint set is unsatisfiable. When an unsatisfiable set in the cache is a subset for a given constraint set \\(S\\), \\(S\\) is deemed unsatisfiable as well. Conversely, when the cache contains a solution for a superset of \\(S\\), the solution trivially satisfies \\(S\\) too. Finally, when the cache contains a solution for one or more subsets of \\(S\\), the algorithm tries substituting in all the solutions to check whether a satisfying solution for \\(S\\) can be found.\n' +
      '\n' +
      '_Memoized symbolic execution_[115] is motivated by the observation that symbolic execution often results in re-running largely similar sub-problems, e.g., finding a bug, fixing it, and then testing the program again to check if the fix was effective. The taken choices during path exploration are compactly encoded in a prefix tree, opening up the possibility to reuse previously computed results in successive runs.\n' +
      '\n' +
      'The Green framework [106] explores constraint solution reuse across runs of not only the same program, but also similar programs, different programs, and different analyses. Constraints are distilled into their essential parts through a _slicing_ transformation and represented in a canonical form to achieve good reuse, even within a single analysis run. [64] presents an extension to the framework that exploits logical implication relations between constraints to support constraint reuse and faster execution times.\n' +
      '\n' +
      'Lazy Constraints[85] adopts a timeout approach for constraint solver queries. In their initial experiments, the authors traced most timeouts to symbolic division and remainder operations, with the worst cases occurring when an unsigned remainder operation had a symbolic value in the denominator. They thus implemented a solution that works as follow: when the executor encounters a branch statement involving an expensive symbolic operation, it will take both the true and false branches and add a _lazy_ constraint on the result of the expensive operation to the path conditions. When the exploration reaches a state that satisfies some goal (e.g., an error is found), the algorithm will check for the feasibility of the path, and suppress it if deemed unreachable in a real execution.\n' +
      '\n' +
      'Compared to the _eager_ approach of checking the feasibility of a branch as encountered (Section 5.1), a lazy strategy may lead to a larger number of active states, and in turn to more solver queries. However, the authors report that the delayed queries are in many cases more efficient than their eager counterparts: the path constraints added after a lazy constraint can in fact narrow down the solution space for the solver.\n' +
      '\n' +
      'Concetization[22] discusses limitations of classical symbolic execution in the presence of formulas that constraint solvers cannot solve, at least not efficiently. A concolic executor generates some random input for the program and executes it both concretely and symbolically: a possible value from the concrete execution can be used for a symbolic operand involved in a formula that is inherently hard for the solver, albeit at the cost of possibly sacrificing soundness in the exploration.\n' +
      '\n' +
      '**Example.** In the code fragment of Figure 11, the engine stores a non-linear constraint of the form \\(\\alpha_{x}=(\\alpha_{y}*\\alpha_{y})\\,\\%\\,50\\) for the _true_ branch at line 2. A solver that does not support non-linear arithmetic fails to generate any input for the program. However, a concolic engine can exploit concrete values to help the solver. For instance, if \\(x=3\\) and \\(y=5\\) are randomly chosen as initial input parameters, then the concrete execution does not take any of the two branches. Nonetheless, the engine can reuse the concrete value of \\(y\\), simplifying the previous query as \\(\\alpha_{x}=25\\) due to \\(\\alpha_{y}=5\\). The straightforward solution to this query can now be used by the engine to explore both branches. Notice that if the value of \\(y\\) is fixed to \\(5\\), then there is no way of generating a new input that takes the first but not the second branch, inducing a false negative. In this case, a trivial solution could be to rerun the program choosing a different value for \\(y\\) (e.g., if \\(y=2\\) then \\(x=4\\), which satisfies the first but not the second branch).\n' +
      '\n' +
      'To partially overcome the incompleteness due to concretization, [78] suggests _mixed concreet-symbolic solving_, which considers _all_ the path constraints collectable over a path before binding one or more symbols to specific concrete values. Indeed, DART [51] concretizes symbols based on the path constraints collected up to a target branch. In this manner, a constraint contained in a subsequent branch in the same path is not considered and it may be not satisfiable due to already concretized symbols. If this happen, DART restarts the execution with different random concrete values, hoping to be able to satisfy the subsequent branch. The approach presented in [78] requires instead to detect _solvable_ constraints along a full path and to delay concretization as much as possible.\n' +
      '\n' +
      '**Handling Problematic Constraints.** Strong SMT solvers allow executors to handle more path constraints directly, reducing the need to resort to concretization. This also results in a lower risk to incur a _blind commitment_ to concrete values [39], which happens when the under-approximation of path conditions from a random choice of concrete values for some variables results in an arbitrary restriction of the search space. However, the decision problem for certain classes of constraints is well known to be undecidable, e.g., like for non-linear integer arithmetic, or the theory of reals with trigonometric functions often used to model real-world systems.\n' +
      '\n' +
      '[39] proposes a _concolic walk_ algorithm that can tackle control-flow dependencies involving non-linear arithmetic and library calls. The algorithm treats assignments of values to variables as a valuation space: the solutions of the linear constraints define a polytope that can be walked heuristically, while the remaining constraints are assigned with a fitness function measuring how close a valuation point is to matching the constraint. An adaptive search is performed on the polytope as points are picked on it and non-linear constraints evaluated on them. Compared to mixed concrete-symbolic solving [78], both techniques seek to avoid blind commitment. However, concolic walk does not rely on the solver for obtaining all the concrete inputs needed to evaluate complex constraints, and implements search heuristics that guide the walk on the polytope toward promising regions.\n' +
      '\n' +
      'Figure 11: Example with non-linear constraints.\n' +
      '\n' +
      '[40] describes _symcretic_ execution, a novel combination of symbolic backward execution (SBE) (Section 2) and forward symbolic execution. The main idea is to divide exploration into two phases. In the first phase, SBE is performed from a target point and a trace is collected for each followed path. If any problematic constraints are met during the backward exploration, the engine marks them as _potentially_ satisfiable by adding a special event to the trace and continues its reversed traversal. Whenever an entry point of the program is reached along any of the followed paths, the second phase starts. The engine concretely evaluates the collected trace, trying to satisfy any constraint marked as problematic during the first phase. This is done using a heuristic search, such as the concolic walk described above. An advantage of symcretic over classical concolic execution is that it can prevent the exploration of some unfeasible paths. For instance, the backward phase may determine that a statement is guarded by an unsatisfiable branch regardless of how the statement is reached, while a traditional concolic executor would detect the unfeasibility on a per-path basis only when the statement is reached, which is unfavorable for statements "deep" in a path.\n' +
      '\n' +
      '## 7. Further directions\n' +
      '\n' +
      'In this section we discuss how recent advances in related research areas could be applied or provide potential directions to enhance the state of the art of symbolic execution techniques. In particular, we discuss separation logic for data structures, techniques from the program verification and program analysis domains for dealing with path explosion, and symbolic computation for dealing with non-linear constraints.\n' +
      '\n' +
      '### Separation Logic\n' +
      '\n' +
      'Checking memory safety properties for pointer programs is a major challenge in program verification. Recent years have witnessed _separation logic_ (SL) [86] emerging as one leading approach to reason about heap manipulations in imperative programs. SL extends Hoare logic to facilitate reasoning about programs that manipulate pointer data structures, and allows expressing complex invariants of heap configurations in a succinct manner.\n' +
      '\n' +
      'At its core, a _separating conjunction_ binary operator \\(*\\) is used to assert that the heap can be partitioned in two components where its arguments separately hold. For instance, predicate \\(A*x\\mapsto[n:y]\\) says that there is a single heap cell \\(x\\) pointing to a record that holds \\(y\\) in its \\(n\\) field, while \\(A\\) holds for the rest of the heap.\n' +
      '\n' +
      'Program state is modeled as a _symbolic heap_\\(\\Pi\\colon\\Sigma\\colon\\Pi\\) is a finite set of pure predicates related to variables, while \\(\\Sigma\\) is a finite set of heap predicates. Symbolic heaps are SL formulas that are symbolically executed according to the program\'s code using an abstract semantics. SL rules are typically employed to support entailment of symbolic heaps, to infer which heap portions are not affected by a statement, and to ensure termination of symbolic execution via abstraction (e.g., using a widening operator).\n' +
      '\n' +
      'A key to the success of SL lies in the local form of reasoning enabled by its \\(*\\) operator, as it allows specifications that speak about the sole memory accessed by the code. This also fits together with the goal of deriving inductive definitions to describe mutable data structures. When compared to other verification approaches, the annotation burden on the user is rather little or often absent. For instance, the shape analysis presented in [23] uses bi-abduction to automatically discover invariants on data structures and compute composable procedure summaries in SL.\n' +
      '\n' +
      'Several tools based on SL are available to date, for instance, for automatic memory bug discovery in user and system code, and verification of annotated programs against memory safety properties or design patterns. While some of them implement tailor-made decision procedures, [15; 81] have shown that provers for decidable SL fragments can be integrated in an SMT solver, allowing for complete combinations with other theories relevant to program verification. This can pave the way to applications of SL in a broader setting: for instance, a symbolic executor could use it to reason inductively about code that manipulates structures such as lists and trees. While symbolic execution is at the core of SL, to the best of our knowledge there have not been uses of SL in symbolic executors to date.\n' +
      '\n' +
      '### Invariants\n' +
      '\n' +
      'Invariants are crucial for verifiers that can prove programs correct against their full functional specification. An invariant is a predicate true for an initial state and for each state reachable from it. Leveraging invariants can be beneficial to symbolic executors, in order to compactly capture the effects of a loop and reason about them. Unfortunately, we are not aware of symbolic executors taking advantage of this approach. One of the reasons might lie in the difficulty of computing loop invariants without requiring manual intervention from domain experts. In fact, lessons from the verification practice suggest that providing loop invariants is much harder compared to other specification elements such as method pre/post-conditions.\n' +
      '\n' +
      'However, many researchers have recently explored techniques for inferring loop invariants automatically or with little human help (Krishnan et al., 2018), which might be of interest for the symbolic execution community for a more efficient handling of loops. These approaches normally target inductive predicates, which are closed under the state transition relation (i.e., they make no reference to past behavior). Notice that all inductive predicates are invariants, but the converse is not true.\n' +
      '\n' +
      '_Termination analysis_ has been applied to verify program termination for industrial code: a formal argument is typically built by using one or more ranking functions over all the possible states in the program such that for every state transition, at least one function decreases (Krishnan et al., 2018). Ranking functions can be constructed in a number of ways, e.g., by lazily building an invariant using counterexamples from traversed loop paths (Krishnan et al., 2018). A termination argument can also be built by reasoning over transformed programs where loops are replaced with summaries based on transition invariants (Krishnan et al., 2018). It has been observed that most loops in practice have relatively simple termination arguments (Krishnan et al., 2018): the discovered invariants may thus not be rich enough for a verification setting (Krishnan et al., 2018). However, a constant or parametric bound on the number of iterations may still be computed from a ranking function and an invariant (Krishnan et al., 2018).\n' +
      '\n' +
      '_Predicate abstraction_ is a form of abstract interpretation over a domain constructed using a given set of predicates, and has been used to infer universally quantified loop invariants (Krishnan et al., 2018), which are useful when manipulating arrays. Predicates can be heuristically collected from the code or supplied by the user: it would be interesting to explore a mutual reinforcing combination with symbolic execution, with additional useful predicates being originated during the symbolic exploration.\n' +
      '\n' +
      '_LoopFrog_(Krishnan et al., 2018) replaces loops using a symbolic abstract transformer with respect to a set of abstract domains, obtaining a conservative abstraction of the original code. Abstract transformers are computed starting from the innermost loop, and the output is a loop-free summary of the program that can be handed to a model checker for verification. This approach can also be applied to non-recursive function calls, and might deserve some investigation in symbolic executors.\n' +
      '\n' +
      'Loop invariants can also be extracted using _interpolation_, a general technique that has already been applied in symbolic execution for different goals (Section 5.3).\n' +
      '\n' +
      '### Function Summaries\n' +
      '\n' +
      'Function summaries (Section 5.2) have largely been employed in static and dynamic program analysis, especially in program verification. A number of such works could offer interesting opportunities to advance the state of the art in symbolic execution. For instance, the Calysto static checker (Cabrera et al., 2018) walks the call graph of a program to construct a symbolic representation of the effects of each function, i.e., return values, writes to global variables, and memory locations accesseddepending on its arguments. Each function is processed once, possibly inlining effects of small ones at their call sites. Static checkers such as Calysto and Saturn (114) trade scalability for soundness in summary construction, as they unroll loops only to a small number of iterations: their use in a symbolic execution setting may thus result in a loss of soundness. More fine-grained summaries are constructed in (44) by taking into account different input conditions using a summary cache for memoizing the effects of a function.\n' +
      '\n' +
      '(93) proposes a technique to extract function summaries for model checking where multiple specifications are typically checked one a time, so that summaries can be reused across verification runs. In particular, they are computed as over-approximations using interpolation (Section 5.3) and refined across runs when too weak. The strength of this technique lies in the fact that an interpolant-based summary can capture all the possible execution traces through a function in a more compact way than the function itself. The technique has later been extended to deal with nested function calls in (92).\n' +
      '\n' +
      '### Program Analysis and Optimization\n' +
      '\n' +
      'We believe that the symbolic execution practice might further benefit from solutions that have been proposed for related problems in the programming languages realm. For instance, in the parallel computing community transformations such as _loop coalescing_(11) can restructure nested loops into a single loop by flattening the iteration space of their indexes. Such a transformation could potentially simplify a symbolic exploration, empowering search heuristics and state merging strategies.\n' +
      '\n' +
      '_Loop unfolding_(99) may possibly be interesting as well, as it allows exposing "well-structured" loops (e.g., showing invariant code, or having constants or affine functions as subscripts of array references) by peeling several iterations.\n' +
      '\n' +
      '_Program synthesis_ automatically constructs a program satisfying a high-level specification (82). The technique has caught the attention of the verification community since (97) has shown how to find programs as a solution to SAT problems. In Section 4 we discussed its usage in (63) to produce compact models for complex Java frameworks: the technique takes as inputs classes, methods and types from a framework, along with tutorial programs (typically those provided by the vendor) that exercise its parts. We believe this approach deserves further investigation in the context of the path explosion problem. It could potentially be applied to software modules such as standard libraries to produce concise models that allow for a more scalable exploration of the search space, as synthesis can capture an external behavior while abstracting away entanglements of the implementation.\n' +
      '\n' +
      '### Symbolic Computation\n' +
      '\n' +
      'Although the satisfiability problem is known to be NP-hard already for SAT, the mathematical developments over the past decades have produced several practically applicable methods to solve arithmetic formulas. In particular, advances in _symbolic computation_ have produced powerful methods such as Grobner bases for solving systems of polynomial constraints, cylindrical algebraic decomposition for real algebraic geometry, and virtual substitution for polynomial real arithmetic formulas in which the degree of polynomials is no more than four (1).\n' +
      '\n' +
      'While SMT solvers are very efficient at combining theories and heuristics when processing complex expressions, they make use of symbolic computation techniques only to a little extent, and their support for non-linear real and integer arithmetic is still in its infancy (1). To the best of our knowledge, only Z3 (36) and SMT-RAT (33) can reason about them both.\n' +
      '\n' +
      '(1) states that using symbolic computation techniques as theory plugins for SMT solvers is a promising symbiosis, as they provide powerful procedures for solving conjunctions of arithmetic constraints. The realization of this idea is hindered by the fact that available implementations of such procedures do not comply with the incremental, backtracking and explanation of inconsistencies properties expected of SMT-compliant theory solvers. One interesting project to look at is SC\\({}^{2}\\)(Baldoni et al., 2018), whose goal is to create a new community aiming at bridging the gap between symbolic computation and satisfiability checking, combining the strengths of both worlds in order to pursue problems currently beyond their individual reach.\n' +
      '\n' +
      'Further opportunities to increase efficiency when tackling non-linear expressions might be found in the recent advances in _symbolic-numeric computation_(Kolmogorov, 2018). In particular, these techniques aim at developing efficient polynomial solvers by combining numerical algorithms, which are very efficient in approximating local solutions but lack a global view, with the guarantees from symbolic computation techniques. This hybrid techniques can extend the domain of efficiently solvable problems, and thus be of interest for non-linear constraints from symbolic execution.\n' +
      '\n' +
      '## 8. Conclusions\n' +
      '\n' +
      'Symbolic execution techniques have evolved significantly in the last decade, with notable applications to compelling problems from several domains like software testing (e.g., test input generation, regression testing), security (e.g., exploit generation, authentication bypass), and code analysis (e.g., program deobfuscation, dynamic software updating). This trend has not only improved existing solutions, but also led to novel ideas and, in some cases, to major practical breakthroughs. For instance, the push for scalable automated program analyses in security has culminated in the 2016 DARPA Cyber Grand Challenge, which hosted systems for detecting and fixing vulnerabilities in unknown software with no human intervention, such as Angr(Kolmogorov, 2018) and Mayhem(Kolmogorov, 2018), that competed for nearly $4M in prize money.\n' +
      '\n' +
      'This survey has discussed some of the key aspects and challenges of symbolic execution, presenting for a broad audience the basic design principles of symbolic executors and the main optimization techniques. We hope it will help non-experts grasp the key inventions in this exciting line of research, inspiring further work and new ideas.\n' +
      '\n' +
      '## Electronic Appendix\n' +
      '\n' +
      'The online appendix of this manuscript discusses a selection of prominent applications of symbolic execution techniques, addresses further challenges that arise in the analysis of programs in binary form, and provides a list of popular symbolic engines.\n' +
