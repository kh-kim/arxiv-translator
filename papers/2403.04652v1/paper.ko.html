      ' 사전 훈련에서 세부 조정에서 서빙까지. 사전 학습을 지원하기 위해 클라우드 간 탄력적 태스크 스케줄링, 자동 장애 복구 및 토폴로지 인식 자원 할당을 개발하며, 이는 제한된 스위칭 오버헤드로 실시간 사용 가능한 GPU 노드 간 클러스터에 따라 태스크를 실행할 수 있도록 한다. 피니튜닝을 지원하기 위해, 상이한 모델(예를 들어, 정책 모델의 경우 메가트론[70] 및 보상 모델의 경우 딥스피드[60])에 대해 상이한 분산 백엔드를 지원하는 계층적 스케줄링 프레임워크를 구축한다. 효율적인 추론을 위해 4비트 모델과 8비트 KV 캐쉬 양자화를 사용하였으며, PagedAttention [41]과 Dynamic Batching을 결합하였다.\n' +

      '휴리스틱 규칙 필터링 필터의 이 부분은 낮은 품질의 텍스트를 제거하는 것을 목표로 한다. 우리는 다음 (1)을 기준으로 텍스트를 필터링합니다. URL, 도메인, 단어 블록리스트 및 가블링된 텍스트 필터; (2). 문서 길이, 특수 기호의 비율 및 짧은 줄, 연속 줄 또는 불완전 줄의 비율; (3). 반복된 단어들, n-그램들, 또는 단락들 [58]; 필터링 임계치들은 Nguyen 등 [52]에 설명된 바와 같이, 대형 문서 샘플들의 통계적 분석에 기초한다. 또한, 이메일 주소 및 전화번호와 같은 개인 식별 정보(PII)를 식별하고 익명화한다.\n' +
      '\n' +
      '학습된 필터를 사용하여 표준 휴리스틱 규칙의 성능을 초과하는 미묘한 경우를 해결합니다. 특히 커먼 크롤에서 추출한 중국 콘텐츠는 특히 음란물과 도박과 같은 부적절한 콘텐츠의 비율이 더 높은 독특한 과제를 제시한다. 전통적인 휴리스틱 규칙 기반 필터는 모든 유해한 콘텐츠를 효과적으로 식별하고 제거하기 위해 고군분투한다. 필터링 프로세스를 개선하기 위해, 우리는 필터링을 위해 학습된 채점자, 즉 복잡도 채점자, 품질 채점자, 안전 채점자 및 문서 일관성 채점자(1)를 통합했다. CCNet [80]에 따라 KenLM 라이브러리를 사용하여 _Perplexity Scorer_ 는 방대한 웹 문서 배열을 평가하여 Perplexity 점수가 평균 이상인 문서를 폐기합니다. (2). _품질 점수기_는 위키피디아와 유사한 페이지를 품질로 인식하고 선호하고 그에 따라 점수를 할당하도록 훈련된 분류기입니다. 품질 표준을 충족하지 못한 문서는 이후에 제거됩니다. (3). "문서 일관성 점수"는 서로 다른 문장 또는 문단으로 구성된 품질이 낮은 웹 문서를 식별하므로 일관성이 없습니다. 이러한 문서는 추가 분석을 위해 분할되거나 완전히 제거된다. (4). "안전 점수"는 폭력, 음란물, 정치적 선전물과 같은 유해한 내용이 포함된 웹 문서를 식별하고 제거합니다.\n' +
      '\n' +
      '클러스터 기반 필터링 우리는 또한 웹 문서를 그룹화하기 위해 감독되지 않은 의미론적 클러스터링을 사용한다. 이러한 클러스터링 과정을 통해 유사한 의미 특징을 공유하는 문서들을 효율적으로 식별하고 분석할 수 있다. 클러스터링된 데이터는 후속적으로 품질 라벨로 주석을 달아서 Yi의 데이터 혼합 전략의 최적화를 위한 필수 참조를 제공한다. 자동 및 수동 검증을 통해 저품질로 식별된 문서는 데이터셋에서 제외된다.\n' +
      '\n' +
      '필터링 후, 우리는 Penedo et al.(2023) [56]의 절차에 따라 포괄적인 중복 제거 파이프라인을 구현한다. 이 파이프라인은 문서 수준 MinHash 중복 제거 및 하위 문서 정확 일치 중복 제거를 통합하여 문서 내 및 문서 전체에서 중복된 내용을 효과적으로 식별하고 제거합니다. 또한 뉴스, 광고 및 지식 기반 콘텐츠와 같은 레이블을 예측하는 토픽 모델을 사용하여 웹 문서를 특정 테마로 분류한다. 최종 사전 훈련 데이터 세트에서는 정보 밀도를 보장하기 위해 도움이 덜 되는 콘텐츠, 주로 광고를 다운 샘플링한다. Yi의 사전 훈련 데이터의 최종 구성은 그림 2에 나와 있다.\n' +
      '\n' +
      '### Tokenization\n' +
      '\n' +
      '사전 훈련 데이터를 토큰화하기 위해 SentencePiece 프레임워크 [40]에서 구현된 바이트 쌍 인코딩(BPE) [69]을 사용한다. Yi의 어휘 크기는 계산 효율성과 단어 이해의 균형을 맞추기 위해 64,000으로 설정된다. 특히 숫자 데이터를 더 잘 이해하기 위해 숫자를 개별 숫자로 나눕니다. 우리는 희귀 캐릭터가 결함 허용을 보장하기 위해 유니코드 바이트 인코딩으로 후퇴하도록 허용합니다. 모든 구두점을 반치폭 형식으로 전송하지 않도록 ID 토큰화기를 사용합니다. 영어를 우선시하는 LLM은 일반적으로 문장의 서로 다른 위치에서 동일한 단어를 일반화하기 위해 토큰라이저에서 더미 프리픽스(텍스트의 시작 부분에 공백)를 활용한다. 이 접근법은 특히 따옴표로 시작하는 문장의 경우 가정이 영어 문맥에서도 항상 성립하지 않으며 중국 문맥에서도 긍정적인 효과를 나타내지 않기 때문에 사용하지 않는다.\n' +
      '\n' +
      '그림 2: Yi의 사전 훈련 데이터 혼합물입니다. 전반적으로 우리의 데이터는 영어와 중국어 모두 3.1T 고품질 토큰으로 구성되며 다양한 출처에서 나온다. LLaMA [76] 및 Falcon [56]과 같은 기존 알려진 혼합물과의 주요 차이점은 우리는 이중 언어를 구사하고 더 엄격한 세척 파이프라인으로 인해 고품질이라는 것입니다.\n' +
      '\n' +
      '### Model Architecture\n' +
      '\n' +
      'Yi는 코드가 LLaMA의 [77] 구현을 기반으로 하는 고전적인 디코더 전용 트랜스포머 아키텍처 [78]의 수정된 버전을 사용한다. 주요 파라미터 설정은 표 1에 요약되어 있다. LLaMA로부터 Yi로의 수정은 아래에 더 요약되어 있다:\n' +
      '\n' +
      'Attention MechanismLLaMA 2는 최대 70B 모델에서만 Grouped-Query Attention(GQA) [1]을 사용하고, 7B와 13B는 full attention를 사용한다. 우리는 Yi-6B와 Yi-34B 모두에 GQA를 통합한다. GQA는 질의-헤드를 G 그룹으로 분할하고, 질의의 각 그룹 내에서 단일 키 및 값 헤드를 공유한다[1]. 이 접근법은 원래의 Multi-Head Attention (MHA) [16; 57; 67]에 비해 트레이닝 및 추론 비용의 실질적인 감소를 제공한다. 우리는 6B 소형 모델에 GQA를 적용한 후 성능 저하를 관찰하지 않는다.\n' +
      '\n' +
      '활성화 함수는 SwiGLU [68]을 Yi의 주의 후 레이어로 사용하여 활성화 크기를 \\(4h\\)에서 \\(8/3h\\)(\\(h\\)는 숨겨진 크기를 나타냄)로 줄여 정상적인 주의 후 레이어와 일치하도록 한다. 이 조정은 또한 GQA로 인한 매개변수 감소를 보상하여 전체 매개변수 수를 기존 7B 및 34B 모델과 호환되도록 한다.\n' +
      '\n' +
      'Positional Embedding과 Long Context는 표준 구현에 따라 RoPE(Rotary Position Embedding) [73]을 사용한다. Xiong et al. [82]에 소개된 기저 주파수(RoPE ABF)는 기저 모델 자체가 4K 컨텍스트 길이에 대해 훈련되는 200K까지의 긴 컨텍스트 윈도우를 지원하기 위해 조정된다. 기본 모델을 더 긴 컨텍스트에 적용하기 위해 주로 책에서 약간 업샘플링된 긴 시퀀스가 있는 사전 훈련 데이터 혼합물에서 10B 토큰에 대해 모델을 계속 사전 훈련한다. 1-2B 토큰만이 4K-200K 길이의 낮은 손실로 수렴하기에 충분하며, 경량 미세 조정은 더 나아가 거의 완전한 장문맥 검색 성능을 유도한다는 것을 관찰한다. 이러한 관찰에 기초하여, 우리는 사전 훈련된 길이(4K)보다 더 긴 의존성을 모델링하는 능력이 (사후 훈련에 의해 주입되는 것이 아니라) 본질적인 능력이라고 보는 경향이 있다. 즉, 기본 모델은 모델이 더 짧게 훈련되더라도 4K 종속성보다 더 길게 모델링할 수 있는 능력을 이미 가지고 있으며, 포스트-트레인/미세조정 절차는 단순히 이 능력을 해제한다.\n' +
      '\n' +
      '## 3 Finetuning\n' +
      '\n' +
      '우리의 미세 조정 방법은 양보다 데이터 품질을 크게 강조한다. 우리의 접근법은 FLAN [9] 및 UltraChat [19]와 같은 기존 데이터 집약적 접근법을 따르지 않으며, 이는 SFT 데이터를 수백만 개의 항목으로 확장하지만 규모가 너무 크기 때문에 각 항목을 주의 깊게 조사하지 않을 수 있다. 대조적으로, 우리의 방법은 스케일링보다는 데이터 선택에 초점을 맞춘 LIMA [94] 및 DEITA [48] 접근법과 일치한다. 규모가 10K 미만인 경우 _모든 단일 데이터 지점_ 을 검사하고 최적화할 수 있습니다. 아래에서는 데이터 구성 및 교육 세부 사항에 대해 설명합니다.\n' +
      '\n' +
      '### Data Preprocessing\n' +
      '\n' +
      '품질은 All You Need 당사의 미세 조정 데이터 세트는 10K 미만의 다중 회전 명령-응답 대화 쌍으로 구성되며, 각 항목은 여러 반복 및 사용자 피드백에서 구성되고 연마됩니다. 예비 실험에서 수십만 항목의 오픈 소스 데이터와 비교하여 더 작고 수동으로 주석이 달린 데이터 세트의 결과가 우수하다는 것을 관찰하기 때문에 이 접근법을 취한다. 이러한 관찰은 Gemini Team et al. [23], Touvron et al. [77], Zhou et al. [94]에서 보고된 것과 일치한다.\n' +
      '\n' +

      '표 1: Yi-6B 및 Yi-34B의 모델 구성. LR은 학습률을 의미합니다.\n' +

      '다음 기술을 사용하여 신속한 배포 선택, 응답 형식화 및 연쇄 사고 형식화를 개선합니다. (1). 위저드LM[83]에서 영감을 얻어 신속한 배포 선택을 위해 복합 명령어를 개발하고 복잡성을 높이기 위해 점진적으로 진화시켰다. 이 방법은 실험에서 SFT 데이터의 크기를 크게 줄였다. 응답 형식의 경우 일반적으로 LIMA[94]에서 확장한 기본 스타일을 사용합니다. 전반적으로 응답은 본문이 일반적으로 글머리 기호 목록인 도입-본체-결론 형식으로 구성된다. CoT 데이터 형식화를 위해 Zheng et al. [92]에서 영감을 받은 "Step-Back" 패턴을 사용하여 추상화를 수행하여 상위 수준의 솔루션을 공식화한 후 원본에 대한 더 구체적인 질문을 추론합니다.\n' +
      '\n' +
      '우리는 환각과 반복을 줄이기 위해 추가적인 노력을 기울인다: (1). 환각을 줄이기 위해, 우리는 반응에 있는 지식이 모델 안에 포함되지 않도록 조사하고 보장하며, 암기로 이어질 수 있는 반응을 제거한다; (2). 우리는 반복을 줄이기 위해 일반적으로 존재하지만 미세 조정 데이터에서 간과될 수 있는 응답의 반복적인 회전을 다시 작성한다.\n' +
      '\n' +
      '다양성과 혼합은 다양한 능력의 범위를 보장하기 위해 질문 응답, 창의적 쓰기, 대화, 추론, 수학, 코딩, 안전, 이중 언어 능력 등과 같은 영역을 포괄하는 광범위한 오픈 소스 프롬프트를 포함했다.\n' +
      '\n' +
      'InsTag[49]에서 영감을 받아 다양한 기능의 방향을 세밀하게 제어할 수 있도록 명령어 태깅 시스템을 개발한다. 다양성에 초점을 맞춘 샘플링 알고리즘을 설계함으로써 다양한 태그에 걸친 명령어 분포의 균형을 주의 깊게 맞추었다. 이 접근법은 향상된 교차 작업 견고성을 달성하기 위해 다양한 미세 조정 데이터 세트를 보장한다.\n' +
      '\n' +
      '성능의 서로 다른 방향의 균형을 맞추기 위한 최적의 데이터 비율을 달성하기 위해 근사 격자 탐색을 사용하여 데이터 혼합을 결정한다. Dong et al. [20]에 의해 동기부여된 이 과정은 각 능력에 대해 {1, 1/2, 1/4, 1/8, 1/16, 1/32, 1/64} 비율로 실험하는 것을 포함했다. 검색 프로세스는 검증 결과와 사내 인간 평가 세트에 의해 안내되었다.\n' +
      '\n' +
      'ChatML FormatBe focused of data quality and diversity, 우리의 관찰은 데이터의 포맷이 모델의 궁극적인 성능에 실질적으로 영향을 미친다는 것을 보여주었다. 이를 위해 ChatML-style format[53]을 구현하였다. 이러한 구조화된 접근법은 모델이 시스템 구성들, 사용자 입력들, 및 어시스턴트 응답들과 같은 다양한 정보 유형들 사이에서 구별하는 것을 가능하게 한다.\n' +
      '\n' +
      '### Training Method\n' +
      '\n' +
      '우리는 미세조정을 위해 다음 단어 예측 손실을 사용하고 응답에 대한 손실만 계산하지만 시스템 및 사용자 명령은 계산하지 않는다. AdamW 최적화기는 \\(\\beta_{1}\\)를 0.9로, \\(\\beta_{2}\\)를 0.999로, \\(\\epsilon\\)를 10^{-8}\\로 설정하였다. 배치 크기 64와 함께 시퀀스 길이 4096을 사용하였다. 학습 단계는 일정한 \\(1\\times 10^{-5}\\) 학습률, 무게 감소 0.1, 기울기 클리핑 최대 임계값 1.0, 노이즈 척도인 NEFTune [34]는 Yi-34B-Chat의 경우 45, Yi-6B-Chat의 경우 5로 300으로 설정하였다.\n' +

      '## 4 Infrastructure\n' +
      '\n' +
      '우리는 전체 스택 데이터 처리, 사전 훈련, 미세 조정 및 서비스를 지원하는 인프라를 구축합니다. 인프라 기능: (1). 상기 컴퓨팅 리소스를 자동 관리 및 모니터링하는 단계; (2). 최적화된 병렬 전략, 커널 효율성 및 긴 컨텍스트 지원으로부터 훈련 속도를 향상시켰다; (3). 직접 선호 최적화(DPO)에서 다중 모델에 대해 메가트론 및 딥스피드를 동시에 사용하는 것과 같은 이질적인 분산 훈련 백엔드를 지원하는 통합된 미세 조정 프레임워크[59]; (4). 양자화, 연속 배칭 및 페이징된 주의와 같은 가속을 제공하는 다양한 LLM에 의해 배치 비용을 감소시킨다. 아래에서는 이러한 기법들을 하나씩 설명한다.\n' +
      '\n' +
      '컴퓨팅 자원 관리 수천 개의 GPU에서 수개월이 걸릴 수 있는 대규모 언어 모델 개발, 특히 사전 훈련을 효율적으로 스케줄링하기 위해 우리는 우선순위가 다른 사전 훈련, SFT 및 RLHF 작업을 관리하기 위해 고효율의 멀티 클라우드 작업 스케줄링 알고리즘을 구축한다. 또한 GPU 가용성을 기반으로 사전 훈련 작업을 다양한 노드 크기로 자동으로 탄력적으로 확장할 수 있는 고성능 사내 훈련 프레임워크를 구축한다. 더 중요한 것은 모든 훈련 관련 하이퍼 매개 변수가 동시에 원활하게 조정된다는 것입니다.\n' +

      '### 기본 모델 성능\n' +

      '#### 6.1.1 Main Results\n' +

      '우리는 더 나아가 상황 내 학습 능력, 즉 소수의 표시 입력-출력 데모를 감안할 때 기본 함수를 추론하는 능력을 조사한다. 우리는 가중합의 선형계수를 추론하는 작업을 고려한다. 구체적으로 \\(y=w_{1}x_{1}+w2x_{2}+...+ w_{n}x_{n}\\, 우리의 소샷 시연은 \\(x_{1},x_{2},...,x_{n},y\\)이고, 우리는 새로운 입력 집합 \\(x\\)이 주어졌을 때 \\(y\\)을 예측하여 (암묵적으로) \\(w_{1},w_{2},...,w_{n}\\)을 추론하도록 모델을 요청한다. (a)를 사용한다. 모델 예측 \\(y\\)과 지상 진리 \\(y^{*}\\)의 절대 차이, 즉 \\(|y-y^{*}|\\)를 연속 척도로 사용하고 (b)를 사용한다. 불연속 측정으로 정확한 일치 \\(y==y^{*}\\)입니다. 우리는 또한 대부분의 모델이 덧셈과 뺄셈에 대해 합리적으로 잘 수행하므로 교란 요인으로서 산술을 수행하는 능력을 배제할 수 있다는 점에 주목한다.\n' +

      '### Depth Upscaling\n' +
      '\n' +
      '스케일링 법칙에 대한 최근 연구[29; 30; 36]는 계산 예산, 모델 크기 및 데이터 크기가 증가함에 따라 모델 성능의 예측 가능한 개선을 강조했다. 그러나 계산 예산을 확장할 때 모델과 데이터 크기 사이의 가장 효과적인 자원 분포를 식별하는 것은 스케일링 법률 분야에서 여전히 만만치 않은 과제로 남아 있다. 또한 DeepSeek-AI et al. [17]에 의해 수행된 연구는 모델 스케일링을 위한 증가된 계산 예산의 할당이 이용 가능한 데이터의 품질에 비례해야 함을 강조했다. 이러한 통찰력에 비추어, 우리는 일련의 단계적 훈련 프로세스를 통해 데이터와 모델 크기 사이의 자원 할당을 동적으로 조정하는 것을 목표로 하는 새로운 접근법을 제안한다. 이 전략은 스케일링 법칙에 따라 데이터 특성과 모델 크기 사이의 균형을 반복적으로 미세 조정함으로써 모델 훈련 효율성과 성능을 모두 향상시킨다.\n' +

      '## 8 최종 토론\n' +
      '\n' +
      '이 보고서에서는 이 언어 모델 패밀리의 전체 스택 개발에 대해 논의한다. Yi-34B는 GPT-3.5 매칭 성능을 달성하고 소비자 등급 장치에 배포(4/8 비트 양자화 덕분에) 가능하므로 로컬 배포에 이상적인 모델이다.\n' +
      '\n' +
      'Lee 사전 훈련 절차의 주요 테이크아웃은 데이터 양과 질에 관한 것이다: (1). 친칠라 최적보다 더 많은 양의 데이터에서 모델을 훈련하면 명확하고 일관된 성능 이득을 얻을 수 있으므로 모든 사전 훈련 팀에 적극 권장합니다. 우리의 모델은 3.1T 토큰에 대해 훈련되었지만, 더 많은 양의 데이터로 인해 모델 성능을 계속 향상시킬 수 있다(즉, 모델이 3.1T에서 포화되지 않음); (2). 사전 훈련 데이터 품질과 관련하여 가장 중요한 두 가지 요소는 데이터의 출처(예: 텍스트가 전문적인 사용을 위해 생성되었는지 또는 비공식 소셜 미디어 게시인지)와 데이터 청소 세부 정보(예: 필터링 및 중복 제거의 강도)라고 믿는다. 데이터 청소는 매우 복잡한 파이프라인이며 광범위한 그리드 검색 스타일 최적화를 수행하는 것이 매우 어렵기 때문에 현재 솔루션은 여전히 개선의 여지가 있을 수 있다.\n' +
      '\n' +
