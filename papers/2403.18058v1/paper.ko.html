      '###### Abstract\n' +
      '\n' +
      '최근, 특히 영어에 초점을 맞춘 대규모 언어 모델(LLM)의 상당한 발전이 있었다. 이러한 발전은 이러한 LLM이 전례 없는 정확성과 유창성으로 복잡한 명령을 이해하고 실행할 수 있도록 했다. 그러나 이러한 발전에도 불구하고 중국어 명령어 튜닝의 발전에는 눈에 띄는 격차가 남아 있다. 중국어의 독특한 언어적 특징과 문화적 깊이는 수업 조율 작업에 어려움을 준다. 기존 데이터 세트는 영어 중심 LLM에서 파생되거나 실제 중국 사용자의 상호 작용 패턴과 일치하기에 적합하지 않다. 이러한 격차를 해소하기 위해 고품질 중국어 명령어 튜닝 데이터 세트인 COIG-CQIA를 소개한다. 우리의 목표는 모델 행동을 인간의 상호 작용과 더 잘 정렬하기 위해 다양하고 광범위한 명령 조정 데이터 세트를 구축하는 것이다. 이를 위해 질의응답 커뮤니티, 위키스, 시험, 기존 NLP 데이터셋 등 중국 인터넷 상의 다양한 소스로부터 고품질의 인간이 작성한 코퍼스를 수집한다. 이 말뭉치는 엄격하게 필터링되고 신중하게 처리되어 COIG-CQIA 데이터 세트를 형성했다. 또한 심층 평가 및 분석에 따라 CQIA의 다양한 하위 집합에 대한 다양한 척도 모델을 훈련한다. 본 연구의 결과는 중국어 학습 데이터 세트를 선택하고 개발하는 데 유용한 통찰력을 제공한다. 또한 CQIA-Subset에서 훈련된 모델이 지식 및 보안 벤치마크뿐만 아니라 인간 평가에서 경쟁력 있는 결과를 달성한다는 것을 발견했다. 데이터는 [https://huggingface.co/datasets/m-a-p/COIG-CQIA](https://huggingface.co/datasets/m-a-p/COIG-CQIA)에서 사용할 수 있습니다.\n' +

      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      'GPT-3 Brown et al. (2020), LLaMA Touvron et al. (2023), PaLM Chowdhery et al. (2023)과 같은 대규모 언어 모델(Large Language Models, LLM)은 범용 보조자로서의 놀라운 능력을 입증했다. 이 성취의 초석은 명령어 튜닝이며, 이는 명령어-출력 쌍 Zhang 등(2023)으로 구성된 데이터 세트에 대한 훈련을 통해 LLM의 능력과 제어 가능성을 크게 향상시킨다. 이 기술은 모델의 훈련 목표를 인간의 의도와 효과적으로 정렬하여 모델이 인간 명령을 효과적이고 안전하게 해석하고 실행할 수 있도록 한다. 따라서 LLM이 효율적이고 신뢰할 수 있는 보조자로 작동하려면 고품질 명령어 튜닝 데이터 세트의 가용성이 중요하다.\n' +
      '\n' +
      '많은 영어 명령어 튜닝 데이터 세트가 존재한다. 그러나 중국어 명령어 튜닝을 위한 사용 가능한 데이터 세트는 일반적으로 크기가 제한적이거나 품질이 부족하다. 중국어 명령어 튜닝 데이터셋은 (1) 영어 명령어 데이터셋 Peng et al. (2023) 또는 NLP 데이터셋 CLUEbenchmark (2022); Yang (2023), (2) LLMs Guo et al. (2023) 및 (3) 자가 생성 명령어 튜닝 데이터셋 Ji et al. (2023); Sun et al. (2023). COIG Zhang et al. (2023)은 인간이 검증한 보편적인 고품질 중국어 명령어 코퍼스를 구성하기 위해 다중 접근법을 통합한다. 그러나, 앞서 언급한 중국어 명령어 튜닝 데이터셋은 자연적인 중국어 통신 패턴과 일치하지 않거나, 진정한 중국어 언어 데이터가 부족하고, 수많은 문제가 있는 데이터 포인트가 포함되어 있고, 작은 규모의 데이터를 가지고 있는 등의 본질적인 문제를 가지고 있다. 본 논문은 중국어 학습에서 LLM의 숙련도를 높이기 위해 다양한 도메인에 걸쳐 진실한 중국어 언어 데이터에서 출처하고 세심한 수동 세척 절차를 거친 중국어 학습 동조 데이터 세트를 구성하는 데 중점을 둔다.\n' +
      '\n' +
      '이 문서에서는 중국 NLP 커뮤니티에 고품질 및 인간 상호 작용 정렬 명령 미세 조정 데이터를 제공하도록 설계된 고품질 중국 명령 조정 데이터 세트인 COIG-**CQIA**(**중국** 공개 명령 일반자 - **Q**uality **I**s **A**ll You Need)를 소개합니다. COIG-CQIA는 LIMA Zhou et al.(2023)의 연구에 영감을 받아 Q&A 세션과 기사를 구성하는 중국 인터넷 소스의 데이터 세트를 선별하는 데 중점을 둔다. 이러한 출처는 고품질, 다양성 및 관련성을 보장하기 위해 철저한 세척, 구조 조정 및 수동 검토를 거칩니다. 또한, 데이터 품질, 출처 및 혼합 비율의 영향을 평가하기 위한 분석 실험을 수행한다.\n' +
      '\n' +
      '요약하면, 기여도는 다음과 같다:\n' +
      '\n' +
      '* 엄격한 필터링 절차를 통해 달성된 인간 상호 작용과 일치하도록 특별히 설계된 고품질 중국 명령어 미세 조정 데이터 세트를 제안합니다.\n' +
      '* 소셜 미디어, 백과사전 및 기존 NLP 작업을 포함한 다양한 데이터 원본이 모델 성능에 미치는 영향을 조사합니다. 우리의 분석은 중국 인터넷에서 훈련 데이터를 선택하는 데 필수적인 통찰력을 제공한다.\n' +
      '* 다양한 벤치마크 테스트 및 인간 평가는 CQIA 데이터 세트에서 미세 조정 된 모델이 우수한 성능을 보여 CQIA를 중국 NLP 커뮤니티에 대 한 귀중한 리소스로 설정 함을 확인 합니다.\n' +
      '\n' +
      '## 2 관련 작업\n' +
      '\n' +
      '### 명령 튜닝 데이터 세트\n' +
      '\n' +
      '명령어 튜닝은 입력 명령어와 정렬되는 응답을 생성하기 위해 큰 언어 모델을 트레이닝하는 것을 목표로 하며, 이에 의해 대화 및 태스크 실행 능력을 갖는 LLM을 가능하게 한다. 표준 LLM과 비교하여, SFT는 모델의 행동이 더 제어가능하고 예측가능하도록 하여, 인간의 의지를 정렬하는 목적을 달성한다. 명령어 튜닝 데이터세트를 구축하는 방법은 (1) 순수 수동 주석 Conover 등(2023)을 포함한다. 이 방법은 명령어 및 답변을 수동으로 완전히 구성하며, 이는 매우 시간이 많이 걸리고 힘든 작업이다; (2) 기존 데이터 세트 Mishra 등(2022), Sanh 등(2022), Chung 등(2022)으로부터 변환된다. 일부 연구는 명령어 튜닝 데이터를 구성하기 위해 NLP 태스크로부터의 감독된 데이터 세트를 사용한다; (3) LLM Honovich 등(2022); Wang 등(2023); Xu 등(2023); Ji 등(2023); Xu 등(2023). 다른 사람들은 명령어 튜닝 데이터를 생성하기 위해 기존의 LLM을 사용한다. 일반적인 관행은 먼저 고품질 시드 데이터 세트에 수동으로 주석을 달았다가 LLM을 사용하여 시드 명령 및 해당 출력을 확장하여 인간 주석이 거의 없는 대규모 명령 튜닝 데이터를 생성할 수 있다. 그러나 품질을 보장할 수 없고 일정량의 잡음이 있는 데이터가 있어 환각을 유발할 수 있다.\n' +
      '\n' +
      '많은 영어 명령어 튜닝 데이터 세트가 존재한다. 이에 비해 기존의 중국어 명령어 튜닝 데이터셋은 규모가 작거나 품질 문제가 있다. 일부 연구에서는 영어 명령어 튜닝 데이터셋을 중국어 Peng 등(2023)으로 번역하였으나, 이는 번역 오류 누적으로 이어질 수 있다. pCLUE CLUEbenchmark (2022) 및 Firefly Yang (2023)은 원래의 NLP 작업 데이터세트를 명령어 튜닝 데이터세트로 변환한다. HC3 Guo et al. (2023)은 인간 전문가와 ChatGPT로부터 수만 개의 비교 응답을 수집한다. COIG Zhang et al.(2023)은 인간이 검증한 보편적인 고품질 중국어 교육 코퍼스를 구축한다. BELLE Ji et al.(2023) 및 MOSS Sun et al.(2023)은 중국어 명령어 튜닝 데이터세트를 자동으로 생성하기 위해 자기 명령어 Wang et al.(2023)과 유사한 방법을 사용한다.\n' +
      '\n' +
      '### SFT 데이터 혼합\n' +
      '\n' +
      '현재, 점점 더 많은 연구들이 수업 튜닝의 데이터 품질의 중요성에 주목하기 시작했다. LIMA Zhou et al.(2023)은 SFT를 위해 1,000개의 고품질 명령어와 출력만을 사용하며, 매우 강한 성능을 얻기 위해 RLHF 훈련을 수행할 필요조차 없다. Alp-Gasus Chen et al.(2023)은 강력한 LLM을 사용하여 저품질 데이터를 자동으로 식별하고 필터링하여 성능 및 훈련 속도를 향상시키기 위해 고품질 명령어 튜닝 데이터를 생성한다. Humpback Li et al.(2023)은 보다 강력한 LLM을 미세 조정하기 위해 고품질 샘플을 필터링한다.\n' +
      '\n' +
      '다른 Song et al. (2023)은 서로 다른 명령어 튜닝 데이터 세트의 혼합 전략의 영향을 탐구한다. 툴루 시리즈 Konchakov et al. (2023); Ivison et al. (2023)은 명령어 다양성을 증가시키는 것이 성능을 효과적으로 향상시킬 수 있고 상이한 명령어 튜닝 데이터세트가 특정 기술을 발견하거나 향상시킬 수 있는 반면, 어떤 데이터세트(또는 조합)도 모든 평가에 걸쳐 최상의 성능을 제공하지 않는다는 것을 보여준다.\n' +
      '\n' +
      '## 3 Cqia Curation\n' +
      '\n' +
      '데이터의 품질과 다양성을 보장하기 위해 고품질 웹사이트와 중국 인터넷 내 데이터 리소스에서 13개의 데이터 소스를 수동으로 선택했다. 이러한 출처에는 커뮤니티 Q&A 포럼, 백과사전 사이트, 콘텐츠 생성 플랫폼, 테스트 등이 포함된다. 또한 작업의 다양성을 풍부하게 하기 위해 고품질 중국 NLP 데이터 세트를 통합했습니다. 구체적으로, 우리는 모든 데이터 소스를 소셜 미디어 및 포럼, 세계 지식, NLP 과제 및 시험의 네 가지 유형으로 분류했다. 데이터 소스 및 그 설명은 다음과 같다.\n' +
      '\n' +
      '### 소셜 미디어 & 포럼\n' +
      '\n' +
      'Zhihuis는 사용자가 광범위한 주제에 대해 질문하고 답할 수 있는 활기찬 질의 응답 플랫폼으로 지식과 통찰력의 포괄적인 저장소입니다. Zhihu는 사용자들이 전문적인 지식이나 개인적인 경험을 반영하며 유익하고 잘 숙고된 답변을 제공하도록 권장한다. 그러나 Zhihu에 대한 답변에 대한 검토 메커니즘의 부재는 우리의 품질 표준에 미치지 못하는 많은 양의 콘텐츠로 이어진다. 저품질 답변을 필터링하기 위해 50개 이상의 업보트가 포함된 답변을 선택한 후 규칙 기반 방법을 사용하여 민감하거나 유해한 키워드가 포함된 콘텐츠를 필터링했다. 그 후 GPT-4를 사용하여 1-10의 척도로 응답을 채점하고 점수가 8 이상인 응답을 유지했다.\n' +
      '\n' +
      'SegmentFaultis는 IT 기술에 초점을 맞춘 질의응답 커뮤니티로, 중국 개발자들에게 Stack Overflow와 유사한 고품질의 교환 플랫폼을 제공한다. 이 커뮤니티에서 사용자는 IT 기술과 관련된 질문을 묻고 답하는 데 참여하며, 여기서 질문자는 가장 유용한 답변을 수용할 수 있다. 또한 커뮤니티 구성원은 답변에 대해 투표하거나 의견을 제시할 수도 있습니다. 우리의 데이터는 프로그래밍 언어 또는 소프트웨어 버전의 변경으로 인해 이전 콘텐츠가 구식이 될 수 있기 때문에 2018년 이전에 게시된 콘텐츠에서 수집된다. 그런 다음 최소 5개의 투표로 "승인된" 답변을 선택합니다. 또한, 저품질 콘텐츠를 제거하거나 수정하기 위해 모든 (질문, 답변) 쌍을 수동으로 검토합니다.\n' +
      '\n' +

      'Coig Human Valueis는 인간 값과 정렬된 명령 미세 조정 데이터를 제공하도록 설계된 COIG datasetZhang et al.(2023)의 하위 집합이다. 자체-인스트럭트왕(Self-InstructWang et al. (2023) 방법을 사용하여 구축된 중국 문화 가치를 반영하는 부분을 수동으로 선택한 종자 지침에서 선택했다. 우리는 형식 오류와 오답이 있는 데이터를 수동으로 필터링하여 (지시, 응답) 쌍을 형성하기 위한 답변에 대한 설명을 포함하는 데이터를 유지했다.\n' +
      '\n' +
      '반딧불 중국 전통은 중국 전통 문화와 관련된 반딧불 데이터세트 양(2023)의 하위 집합인 고전 중국 번역, 고대 시 쓰기, 이돔 해석의 세 가지 작업으로 구성된다. 300자보다 짧은 응답을 필터링하고 각 작업에서 300개의 인스턴스를 샘플링합니다. 그런 다음 명령어-응답 불일치, 응답 오류 및 응답할 수 없는 명령어와 같은 저품질 데이터를 수동으로 필터링했다.\n' +
      '\n' +
      '반차별과 공감의 문제를 다루는 100포이즌맙트는 법학, 심리학, 아동 교육, 모호한 사실, 친밀한 관계 등을 포함한 다양한 차원에 걸쳐 있다. 그것은 편견과 차별을 불러일으키는 인간 생성 프롬프트와 인간 가치와 일치하는 전문가 조작 응답을 포함한다. CQIA의 무해성을 향상시키기 위해 100PoisonMpts의 모든 데이터를 샘플링한다.\n' +
      '\n' +
      '## 4 데이터 분석\n' +
      '\n' +
      '### Statistics\n' +
      '\n' +
      '표 1은 모든 소스에 대한 데이터 통계를 설명합니다. 우리는 중국 인터넷과 커뮤니티의 22개 출처에서 총 48,375건의 사례를 수집하여 일반 지식과 STEM에서 인문학에 이르는 영역을 다루었다. 그림 2는 정보 추출, 질의 응답, 코드 생성 등을 포괄하는 다양한 작업 유형을 보여준다. 우리는 그림 3의 지침 및 응답 길이의 분포를 시연했다.\n' +
      '\n' +
      '### Diversity\n' +
      '\n' +
      'COIG-CQIA 데이터세트의 다양성을 분석하기 위해 선행 연구 Wang et al. (2023); Lou et al. (2023); Hanlp toolHe and Choi (2021)를 사용하여 명령어를 파싱한 후 상위 직접 명사 객체와 함께 뿌리에 가장 가까운 동사를 추출한다. 그런 다음 그림 1에서 상위 20개의 가장 일반적인 근동사와 해당 직접 명사 객체를 플로팅한다. 이 그림에서 우리는 CQIA가 다양한 범위의 명령과 의도를 가지고 있음을 관찰할 수 있다.\n' +
      '\n' +
      '## 5 실험 설정\n' +
      '\n' +
      '이 섹션에서는 COIG-CQIA를 사용하여 모델을 미세 조정하고 평가 방법을 자세히 설명한다.\n' +
      '\n' +
      '### Evaluation\n' +
      '\n' +
      'C-Evalis는 기초 모델에 대한 포괄적인 중국 평가 제품군입니다. 52개의 다양한 학문과 4개의 난이도에 걸쳐 13948개의 객관식 문항으로 구성되어 있다. 모형의 최종 예측으로 로그 우도가 가장 높은 답안 옵션을 선택한다.\n' +
      '\n' +
      'CmmlU는 중국어와 문화의 맥락에서 LLM의 지식과 추론 능력을 평가하기 위해 특별히 설계된 포괄적인 평가 벤치마크이다. CMMLU는 초등에서 고급 전문가 수준에 이르는 67개의 주제로 구성된 광범위한 주제를 다룬다. 물리학, 수학 등 계산적 전문지식이 필요한 과목과 인문사회과학 분야의 학문을 포함한다.\n' +
      '\n' +
      '벨-에발리스는 개방형 질문 답변, 브레인스토밍, 수학, 코딩 등을 포함한 다양한 영역에 걸쳐 12개의 서로 다른 수업 유형으로 구성된 개방형 테스트 세트이다. 지시를 따르는 모델의 능력을 평가하는 데 사용할 수 있습니다.\n' +
      '\n' +
      '그림 1: CQIA 데이터셋에서 가장 일반적인 근동사(내부 원)와 최상위 직접 명사 객체(외부 원)이다. 우리는 특정 동사-명사 쌍이 30개 이상의 인스턴스를 가질 때만 시각화하며 많은 명령에는 동사-명사 구조가 포함되어 있지 않다.\n' +
      '\n' +
      '그림 3: 지시 및 응답의 길이 분포입니다. 명령어는 데이터 세트에서 원래 명령어와 입력의 연결입니다.\n' +
      '\n' +
      '그림 2: CQIA 작업 유형 개요입니다.\n' +
      '\n' +
      '[MISSING_PAGE_FAIL:7]\n' +
      '\n' +
      '수학 과제 이는 \\(\\mathtt{Exam}\\)에 더 많은 수학 퀴즈와 시험 유형(예: 독해)이 포함되어 있어 대부분의 작업에서 모델의 성능을 향상시킬 수 있습니다. 흥미롭게도 \\(\\mathtt{Ruozhiba}\\)는 모든 하위 집합에서 평균 2위를 차지합니다. 이는 모델의 논리적 추론 능력을 향상시켜 대부분의 지시 후속 작업에 도움이 될 수 있기 때문이라고 추측한다. \\ (\\mathtt{COIG-PC}\\)는 C-Eval과 같은 지식 차원의 평가에 능숙함을 보여주지만 Belle-Eval에서는 성능이 떨어진다. 이러한 불일치는 전통적인 NLP 데이터 세트의 출처와 짧은 응답 길이로 인해 추론 작업을 손상시킬 수 있고 모델 기반 평가자가 덜 선호하기 때문이다. C-Eval과 Belle-Eval 사이의 상당한 격차는 중국 LLM을 포괄적이고 정확하게 평가할 수 있는 평가 개발의 중요성을 강조한다. 더욱이 위키하우의 점수는 5.8에 불과하며, 이는 "방법" 지침의 다양성이 부족하기 때문이라고 생각한다.\n' +
      '\n' +
      '### Human Evaluation\n' +
      '\n' +
      '자동 평가 외에도 CQIA 하위 집합에서 Yi-6B 미세 조정을 유사한 매개변수 규모의 최신 중국 오픈 소스 채팅 모델과 비교하여 평가한다. 우리는 실제 중국어를 사용하는 사용자들이 제기하는 질문들에 초점을 맞추고 있다. 우리는 인간 평가를 위한 훈련 세트에 존재하지 않는 OL-CC5 및 Zhihu의 200개 질문을 샘플링한다. 우리는 우리의 모델이 실제 인간 프롬프트에 직면할 때 다른 모델들과 비교하여 어떻게 수행되는지를 입증하기 위해 쌍별 비교를 수행한다.\n' +
      '\n' +
      '각주 5: [https://data.baai.ac.cn/details/OL-CC](https://data.baai.ac.cn/details/OL-CC)\n' +
      '\n' +
      '각 프롬프트에 대해 각 모델로부터 각각 하나의 응답을 생성한다. 그리고 각 응답은 \\(\\mathtt{CQIA}\\) 모델에 의해 생성된 응답과 다른 기준 모델에 의해 생성된 응답으로 표시된다. 그 후, 주석자가 어떤 응답을 선호하는지 질문하여 더 나은 응답이 판단하기 어려울 때 "넥타이" 선택을 허용한다.\n' +
      '\n' +
      '각주 6: \\(p\\)=0.85, \\(k\\)=50 및 온도=0.9로 핵 샘플링을 사용하여 생성한다.\n' +
      '\n' +
      '그림 4는 \\(\\mathtt{CQIA}\\) 및 기타 5개 기준선, 즉 Yi-6B-Chat, 바이촨2-7B-Chat, ChatGLM2-6B, Qwen-7B-Chat 및 InternLM-7B-Chat에 대한 인간 평가 결과를 보여준다. 그 결과, \\(\\mathtt{CQIA}\\)-하위 집합은 강한 기준선에 비해 더 높은 인간 선호도를 달성했으며, 최소 60% 이상의 응답이 기준선 모델보다 우수하거나 동등하다는 것을 보여준다. 이는 \\(\\mathtt{CQIA}\\)가 인간의 질문이나 지시에 대한 고품질 응답을 생성하는 것뿐만 아니라 실제 인간 커뮤니케이션 패턴과 더 정렬되어 인간의 선호도가 높기 때문일 수 있다.\n' +
      '\n' +
      '### 크기 조정 모델 크기\n' +
      '\n' +
      '우리는 CQIA-Subset에서 미세 조정 후 다양한 파라미터 크기를 갖는 다른 기본 모델의 성능을 조사한다. 특히 Yi-6B는 \\(\\mathtt{Qwen}\\)-14B와 InternLM-20B를 능가한다. 또한 Yi-34B는 C-Eval 벤치마크와 CMMLU 벤치마크 모두에서 \\(\\mathtt{Qwen}\\)-72B와 유사한 결과를 얻었다. 이 관측기는 모델 크기, 아키텍처 최적화 및 훈련 방법론 간의 균형을 강조합니다. 스케일링 법칙은 더 큰 모델이 언어 이해 능력 증가로 인해 본질적으로 더 나은 성능을 발휘한다는 것을 시사할 수 있지만, 우리의 결과는 이것이 항상 그렇지 않다는 것을 나타낸다. Specif\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c} \\hline \\hline Model & SafetyBench \\\\ \\hline COIG PC & 81.2 \\\\ Chinese Traditional & 76.6 \\\\ Douban & 76.2 \\\\ Exam & 77.6 \\\\ Finance & 75.1 \\\\ Logi QA & 79.1 \\\\ Ruozhiba & 81.3 \\\\ Segmentfault & 78.0 \\\\ Wiki & 75.8 \\\\ Wikihow & 76.4 \\\\ Xhs & 76.0 \\\\ Zhihu & 75.8 \\\\ Human Value & 79.1 \\\\ \\hline \\(\\mathtt{CQIA}\\)-Sub-6B & **81.7** \\\\ \\hline GPT-4-0613 & 89.2 \\\\ GPT-3.5-turbo-0613 & 80.4 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 4: 다양한 데이터 소스에 대해 훈련된 Yi-6B의 안전 벤치 점수.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c} \\hline \\hline Model & \\(\\mathtt{Ceval}\\) (val 5-shot) & CMMLU (test 5-shot) \\\\ \\hline \\(\\mathtt{Qwen}\\)-1.8b & 51.34 & 47.26 \\\\ Yi-6B & 73.40 & 74.85 \\\\ \\(\\mathtt{Qwen}\\)-14b & 68.20 & 67.96 \\\\ InternLM2-20b & 71.25 & 67.48 \\\\ Yi-34b & 77.04 & 78.18 \\\\ \\(\\mathtt{Qwen}\\)-72b & 78.68 & 76.79 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 5: COIG 서브셋 데이터에 대한 트레이닝 후의 상이한 베이스 모델들의 성능.\n' +
      '\n' +
      '놀랍게도, 훨씬 더 많은 매개변수를 가진 모델에 대한 Yi-6B 모델의 우수한 성능은 매개변수 수만으로도 모델 효능의 충분한 예측 변수라는 개념에 도전한다.\n' +
      '\n' +
      '### Safety\n' +
      '\n' +
      '안전 벤치에서 모델을 평가하여 데이터 소스가 모델 안전에 미치는 영향을 조사합니다. CQIA-Subset에서 훈련된 모델은 GPT-3.5-turbo-0613을 능가하여 CQIA 시리즈 내에서 가장 높은 점수를 받았다. Douban, Zhihu, Xhs와 같은 소셜 미디어&포럼에서 훈련된 모델은 중간 정도의 안전 점수를 수행하는데, 이는 소셜 미디어 콘텐츠의 다양성과 개방성 때문이며, 이는 또한 유해한 정보의 위험을 강조한다. 또한 위키 스타일 데이터에 대해 훈련된 모델은 더 낮은 안전 점수를 수행하는 경향이 있으며, 이는 잠재적으로 전문 데이터 소스 내의 제한된 다양성을 반영하여 특수 영역 외부의 안전 문제에 대한 성능 저하로 이어진다.\n' +
      '\n' +
      '## 7 Conclusion\n' +
      '\n' +
      '본 논문에서는 고품질의 중국어 명령어 미세조정 데이터셋을 소개한다. COIG-CQIA는 Q&A 및 기사를 포함한 중국 인터넷 소스에서 데이터 세트를 만드는 데 중점을 둔다. 품질, 다양성 및 관련성을 보장하기 위해 심층 세척, 재구성 및 수동으로 검토합니다. 이 데이터 세트는 중국 NLP 커뮤니티에 고품질 및 인간 상호 작용 정렬 명령 미세 조정 데이터를 제공하도록 설계되었다.\n' +
