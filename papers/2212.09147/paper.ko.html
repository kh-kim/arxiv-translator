      '비키랄 유전체 메타표면을 이용한 단분자층 MoS\\({}_{2}\\)의 valley-specific 발광 제어\n' +
      '\n' +
      'Yin LiuaSSf*, Sze Cheung LaubSS, Wen-Hui Sophia Chengc, Amalya Johnsona, Qitong Lia, Emma Simmermanb, Ouri Karnibe, Jack Hua, Fang Liud, Mark L. 브롱거스마, 토니 F. 하인즈베 제니퍼 A. 디오니*\n' +
      '\n' +
      'Stanford University, Stanford, CA 94305, USA Applied Physics, Stanford University, Stanford, CA 94305, USA Materials Science and Engineering, National Cheng Kung University, Tainan 701, Taiwan Chemistry, Stanford University, Stanford, CA 94305, USA SLAC National Accelerator Laboratory, 2575 Sand Hill Road Menlo Park, CA 94025, USA\n' +
      '\n' +

      '\n' +
      '노스캐롤라이나 주립대학교 신소재공학과, 미국 NC 27606 Raleigh\n' +
      '\n' +
      '**Keywords:**\n' +
      '\n' +
      '메타표면, 2D 물질, 광학 키랄성, 엑시톤, 발레트로닉스, 퍼셀 효과\n' +
      '\n' +
      '**Abstract:**\n' +
      '\n' +
      '이차원 전이 금속 디칼코게나이드 내의 엑시톤은 양자 정보 처리를 위해 광학적으로 액세스되고 조작될 수 있는 밸리 자유도를 갖는다. 여기서는 MoS\\({}_{2}\\)과 비키랄 실리콘 디스크 배열 메타 표면을 통합하여 밸리별 흡수 및 방출을 향상시키고 제어한다. 메타표면 Mie 모드와의 결합을 통해 중성 여기자, 트리온 및 결함 결합 여기자의 방출 강도와 수명을 향상시킬 수 있는 동시에 스펙트럼 모양을 수정할 수 있다. 또한, 밸리 분해 PL 측정을 통해 중성 엑시톤과 트리온의 대칭적 편광도 향상(DOP)을 입증했으며, 100K에서 DOP는 엑시톤 방출의 경우 24%, 트리온 방출의 경우 34%까지 높을 수 있음을 발견했다. 이러한 결과는 MoS\\({}_{2}\\) 방출기의 카이랄 흡수와 Purcell 효과에 의한 향상된 방출에 대한 메타표면 공진기의 근접장 영향을 분석함으로써 이해될 수 있다. Si 호환 광자 설계와 대규모(mm-scale) 2D 재료 통합을 결합하면, 우리의 작업은 실온 작동에 접근하는 온칩 밸리트로닉 응용 프로그램을 향한 중요한 단계를 만든다.\n' +
      '\n' +
      '### Main Text:\n' +
      '\n' +
      '이차원 전이 금속 디칼코게나이드(TMDC)에서, K 및 K\' 밸리에서의 캐리어 및 여기자는 밸리 슈도스피인으로 특징지어질 수 있다. 이 새로운 자유도는 양자 정보 처리 및 저장에 대한 가능성을 가지고 있다[1, 2, 3, 4]. 이 물질에서 밸리 편광된 여기 상태는 밸리 원형 이색성을 통해 카이랄 광자 상태에 선택적으로 결합한다. 따라서 밸리 상태의 판독 및 제어는 서로 다른 나선성을 갖는 원형 편광(CPL)을 사용하여 달성될 수 있다. 엑시톤-광자 상호작용은 또한 키랄 양자 발광 소자에 밸리 상태를 사용할 수 있게 한다[5]. Valley-selective photoluminescence (PL)는 [I(\\(\\sigma^{+}\\)) \\(-\\) I(\\(\\sigma^{-}\\))]/[I(\\(\\sigma^{+}\\)) + I(\\(\\sigma^{-}\\))]로 정의되는 편광도(DOP)에 의해 정량화될 수 있으며, 여기서 I(\\(\\sigma^{+/}\\))는 오른쪽 또는 왼쪽 원형 편광이 있는 photoluminescence (PL)의 세기이다. DOP의 크기는 계곡별 흡수뿐만 아니라 인터벌리 산란과 같은 디코히어런스 프로세스에 의해 제한되어 실온에서 발레리트로닉스 적용을 방해한다.\n' +
      '\n' +
      '발리트로닉 특성을 향상시키기 위해 다양한 플라즈몬 나노구조 및 메타표면과 TMDC의 통합이 보고되었다[6, 7]. 예를 들어, 플라즈모닉 나노와이어 도파관 및 메타표면은 엑시톤 방출 강도를 증가시키고, 상이한 방향으로 상이한 골에서의 엑시톤으로부터의 방출을 구동하기 위해 사용되었다; 방출의 이러한 공간적 분리는 골 정보의 판독을 위해 바람직하다[7, 8, 9, 10, 11]. 동시에, 키랄 메타표면 및 나노구조는 PL의 밸리 분극을 강화하여 상당한 밸리 분극이 실온에서 유지될 수 있도록 사용되었다[13, 14, 15, 16, 17]. 이러한 향상은 메타표면의 증폭된 키랄 필드에서 기인하며, 이는 키랄 퍼셀 효과를 통해 키랄 광자 상태의 방사선 붕괴를 증가시킨다[13, 18]. 그러나, 이들 시스템의 발레트로닉 적용은 현재 세 가지 요인에 의해 제한된다: 1) 여기광의 나선성이 메타표면의 키랄성과 일치할 때 밸리 편광이 향상되지만, 여기광의 나선성이 전환될 경우 억제된다. 2) 키랄 구조의 공명은 근접장에서의 여기의 편광을 현저하게 변화시킬 수 있어서, 입사광이 순수하게 원 편광된 경우에도 양 골에서 여기자를 생성한다. 3) 키랄 메타표면들은 엑시톤 방출의 분극을 상당히 수정할 수 있고, DOP 측정을 통한 밸리 정보의 판독을 복잡하게 한다.\n' +
      '\n' +
      '본 연구에서는 박리된 MoS\\({}_{2}\\) 단분자층과 Si 디스크 어레이로 구성된 무키랄 유전체 메타 표면을 통합한다(그림 1a). 아키랄 디스크는 전기 쌍극자와 자기 쌍극자를 모두 수용하도록 설계되었으며, 중첩될 때 입사 조명의 손스러움을 보존한다. 디스크 직경을 변화시킴으로써 MoS\\({}_{2}\\)에서 중성 여기자, 삼중 이온 및 결함 결합 여기자 상태의 방출 강도, 수명, 스펙트럼 모양이 메타표면 Mie 모드와의 결합을 통해 향상되고 수정될 수 있음을 발견했다. 우리는 또한 우리의 무키랄 메타표면이 이전 연구[13, 15]와 극명한 대조에서 서로 다른 나선으로 CPL 여기 하에서 계곡 분극 PL의 동등한 향상을 나타냄을 보여준다. 최적화된 메타표면의 경우, 상온에서 엑시톤 수명이 40% 단축되고 MoS\\({}_{2}\\)의 PL(photoluminescence) 세기가 30배 이상 증가함을 알 수 있었다. 100K에서 DOP는 여기자의 경우 24%, 트리온의 경우 34%만큼 높다. 전체 필드 시뮬레이션과 결합될 때, 우리의 DOP 경향은 여기 필드의 스핀 분극 제어와 메타 표면에 의한 향상된 복사 붕괴(예: Purcell 향상) 모두의 기여를 보여준다(그림 1b).\n' +
      '\n' +
      'Si 나노디스크 어레이는 e-빔 리소그래피 및 건식 에칭에 의해 사파이어 기판 상의 단결정 실리콘 층으로부터 제조되었다(방법 참조). 두께가 다른 3개의 실리콘-온-사파이어 칩(디스크 높이 \\(\\mathbf{h}=100\\) nm와 \\(\\mathbf{h}=96\\) nm)에 각각 3개의 메타표면을 제작하였다. 각 집합은 12-15개의 메타표면을 포함하며, 여기서 각 메타표면은 210~285 nm 범위의 서로 다른 디스크 직경 \\(\\mathbf{d}\\)을 갖는다. 모든 메타표면들은 350 nm의 고정된 피치와 100 um x 100 um의 어레이 영역을 갖는다. 비편광 분해 측정에는 \\(h=\\)100nm의 메타표면을 사용하였고, 편광 분해 측정에는 \\(h=96\\)nm의 메타표면을 사용하였다. 그림 1c는 다양한 직경을 가진 3개의 나노디스크 어레이의 하향식 SEM 이미지를 보여준다. 단면 SEM 촬상(도 1c) 디스크 형상과 날카로운 측벽의 존재를 확인합니다.\n' +
      '\n' +
      'Full-field, finite-difference time-domain (FDTD) 시뮬레이션을 이용하여 \\(h=100\\) nm와 \\(d=220\\)-290 nm의 메타 표면의 투과 스펙트럼을 시뮬레이션 하였다 (그림 1d). 전기 쌍극자(ED) 및 자기 쌍극자(MD)에 대응하는, 계산된 투과 스펙트럼에서 두 개의 딥을 식별할 수 있다. Mie\n' +
      '\n' +
      '도 1: TMDC의 밸리트로닉 방출을 제어하기 위한 비키랄 유전체 메타표면들과 단일층 MoS\\({}_{2}\\)을 커플링시킨다.** (a) Si 메타표면과 단일층 TMDC의 계면을 도시하는 개략도. (b) valley exciton의 생성과 방출에 대한 achiral metassurface의 근접장 효과(Right)와 상당한 간격산란(Left)을 갖는 valley exciton의 여기와 붕괴를 나타내는 도식. (c) Si 디스크 어레이의 Top-down(상부) 및 단면 SEM 이미지(하부). 집속 이온 빔 밀링에 의해 디스크의 단면을 생성하고 SEM 공정에서만 보호를 위해 Pt 층을 증착했다. (d) h = 100 nm 및 반경 210-290 nm의 Si 유전체 어레이의 시뮬레이션된 투과 스펙트럼은 딥이 전기 쌍극자 및 자기 쌍극자 공진에서 비롯된다. (e) 메타표면 ED 및 MD 모드의 전계 강도 및 벡터 맵. (f) 직경이 변하는 Si 디스크 어레이의 투과 스펙트럼을 측정하였다. (g) 디스크 직경의 변화에 따른 향상된 광학 키랄리티(\\(C\\)/\\(C_{\\text{CPL}}\\))의 스펙트럼. 삽입된 그림은 C가 계산되는 디스크 배열 위의 평면을 강조 표시합니다. (h,i) 광학 사진(h) 및 SEM 이미지(i)는 메타표면 위에 전사된 대규모 단일층 MoS\\({}_{2}\\)을 보여준다. 단일층 MoS\\({}_{2}\\) 플레이크는 메타표면과 사파이어에 각각 단일층 MoS\\({}_{2}\\)의 적색 점선(j) 라만 스펙트럼에 의해 강조된다.\n' +
      '\n' +
      '공진인 것을 특징으로 하는 반도체 소자의 캐패시터 형성 방법. 우리는 그림 1에 표시된 전기장의 크기와 방향을 플로팅하여 두 모드의 쌍극성 특성을 확인한다. 1e. 직경을 변화시키면서 디스크의 종횡비를 변화시키면 공진 주파수가 이동하게 된다. 제작된 메타표면의 측정된 투과율(그림 1f) 시뮬레이션 결과와 매우 잘 일치하였다. 디스크 직경이 290 nm에서 감소함에 따라 두 공진 모두 더 짧은 파장으로 이동한다. 전기 쌍극자 모드는 자기 쌍극자 모드보다 빠르게 이동하고 두 딥이 겹치기 시작한다. 직경 240nm에서 두 모드는 660nm의 파장에서 중첩되며, 상온에서 MoS\\({}_{2}\\)의 A-exciton 공명에 가깝다. 모드들의 중첩은 또한 증가된 전송으로 이어지며, 이는 첫 번째 Kerker-like 조건이 접근하고 있음을 나타낸다[19, 20, 21].\n' +
      '\n' +
      'ED 및 MD 공진은 입사광의 원형 편광 상태에 대해 근접장의 원형 편광 상태를 변조한다. 이 효과는 \\({}^{C}=-\\frac{\\omega}{2c^{2}}Im(E^{*}\\cdot H)\\)으로 정의되는 치랄성의 국소 밀도와 직접적인 관련이 있다. 여기서 E와 H는 복소 전기장과 자기장을 나타내고, Im은 허수부를 나타내며, \\(\\omega\\)와 c는 각각 빛의 각진동수와 속도를 나타낸다. 그림 1g는 반지름과 입사 파장을 변화시키면서 실리콘 디스크 외부에서 계산된 C 최대값을 보여준다. 중요하게도, 이전에 우리 그룹에 의해 보여진 바와 같이, Si 디스크에서 ED 및 MD 모드의 중첩은 C[19, 20, 22]에서 균일한 부호 향상을 가능하게 한다. 포톤 스핀의 이러한 보존은 개선된 밸리 특이적 흡수를 가능하게 하는 반면, 향상된 필드는 아래에서 자세히 논의되는 퍼셀 효과도 향상시킨다.\n' +
      '\n' +
      'MoS\\({}_{2}\\) 단분자층은 골드 테이프 방법을 사용하여 벌크 단결정에서 박리되어 측면 크기가 수 밀리미터 제곱인 고품질 단결정 단분자층이 생성되었다[23]. 그런 다음 단분자층을 메타표면(자세한 내용은 방법 참조)으로 옮겼다. 이러한 대규모 박리 샘플은 동일한 단분자층 플레이크에 의해 단일 칩에서 많은 메타표면 세트를 커버할 수 있으므로 다른 메타표면 결과를 직접 비교할 수 있다. 그림 1h는 27개의 메타 표면에 걸쳐 있는 단일 MoS\\({}_{2}\\) 플레이크의 사진을 포함한다. 일부 불연속면이 존재하지만 대부분의 메타면은 전사 후 MoS\\({}_{2}\\) 단분자층에 의해 균일하게 덮여 있다. 패턴의 상대적으로 높은 충전율로 인해 메타표면의 가장자리를 제외하고 층에서 유의미한 변형은 예상되지 않으며, 이 결과는 SEM 이미징으로 확인된다(그림 1i). 원판 위에는 거의 주름이 없는 평평하고 매끄러운 층이 나타난다. 그림 1j는 MoS\\({}_{2}\\) 단분자층에서 수집된 대표적인 라만 스펙트럼을 \\(d=245\\) nm의 메타표면과 메타표면 근처의 사파이어 기판에 표시한다. 사파이어의 MoS\\({}_{2}\\)에서 수집된 스펙트럼에서 386 cm-1과 404 cm-1의 라만 피크는 각각 \\(\\mathrm{E^{1}}_{2\\mathrm{g}}\\)와 A\\({}_{1\\mathrm{g}}\\) 포논 모드**에 기인하며, 이 두 모드 사이의 18 cm-1 주파수 분리는 표본의 단층 특성을 확인시켜준다[24]. 흥미롭게도 라만 강도는 펌프장과 스톡스장 모두에서 메타표면 강화의 결과로 메타표면에서도 \\(\\sim\\)10배 향상된다.\n' +
      '\n' +
      '우리는 MoS\\({}_{2}\\) 단분자층과 메타표면의 광학적 상호작용이 약한 결합 영역에 있음을 주목한다. 우리는 MoS\\({}_{2}\\)(S.I. 그림 1a)의 유전 함수를 사용하여 메타표면 위의 단분자층의 투과 스펙트럼을 시뮬레이션했다. . [25] 투과 스펙트럼은 MoS\\({}_{2}\\) 존재하에서 메타표면의 중첩된 ED 및 MD 모드에 의해 지배되는 반면, 투과는 약간 감소하고 투과 딥은 2 nm의 블루시프트를 나타낸다(S.I. 도 1b). 엑시톤과 Mie 모드가 강하게 결합하여 혼합 극성 상태를 형성하는 경우 예상되는 반교차 거동 또는 라비 분할의 시그니처는 없다[26, 27].\n' +
      '\n' +
      'MoS\\({}_{2}\\)과 메타표면의 상호작용을 광발광 분광법을 사용하여 조사하였다. 그림 2a는 실온에서 532 nm 여기 하에서 직경이 d인 실리콘 배열에서 MoS\\({}_{2}\\)의 PL 스펙트럼을 보여준다. d가 240 nm에서 285 nm로 증가함에 따라 PL 강도와 스펙트럼 모양은 여기자와 방사성 메타표면 모드의 결합의 결과로 방출 피크의 수(1-3)가 증가함에 따라 크게 변화한다. 상관 관계를 명확히 하기 위해 A-엑시톤 모드, ED 모드 및 MD 모드를 나타내는 세 가지 로렌츠 함수를 사용하여 PL 스펙트럼을 디콘볼루션한다(S.I. 그림 2). 스펙트럼에서 모드가 겹치거나 밀접하게 이격된 메타 표면의 경우, 메타 표면 모드가 엑시톤과 대조적으로 방출 피크를 지배한다고 가정하여 하나 또는 두 개의 로렌츠 함수가 적합에 사용되었다. PL 스펙트럼들을 피팅하는 것으로부터 추출된 모드 파장들은 도 2b에 도시되어 있으며, 이는 투과 스펙트럼들에서 ED 및 MD 모드들로부터 초래되는 딥들의 파장과의 명확한 대응을 보여준다(도). 1f) MoS\\({}_{2}\\)이 없는 베어 메타표면. (d=280 nm인 메타표면은 전달 후 MoS\\({}_{2}\\)에 의해 커버되지 않았으며, 투과 스펙트럼으로부터의 데이터만이 도시된다.)\n' +
      '\n' +
      '또한, 온도 5K(도 2c)에서 PL 스펙트럼을 측정하였다. 중성 A 여기자의 PL 피크는 실온에서 665 nm에서 5K에서 624 nm로 이동한다. 또한, 결함 결합 여기 상태로부터 초래되는 넓은 결함 방출 피크(L 밴드로서 표시됨)가 존재하고 5K에서의 방출 스펙트럼을 지배한다. 극저온에서의 일부 보고서에서 TMDC를 나노필러에 증착하여 생성된 변형은 국소화된 여기자를 가질 수 있으며 좁은 방출 선폭을 갖는 단일 광자 방출을 일으킬 수 있다[28, 29].\n' +
      '\n' +
      '도 2: 실온에서 직경이 변하는 메타표면 상에서 MoS\\({}_{2}\\)의 PL의 **메타표면에 의한 PL 스펙트럼 형상 및 여기성 방출의 강도의 변조** (a) PL. (b) 복사 메타표면 모드 대 디스크 직경의 적합 에너지. (c) 5K에서 다양한 디스크 직경을 갖는 메타 표면에서 MoS\\({}_{2}\\)의 정규화된 PL 스펙트럼. (d) MoS\\({}_{2}\\)의 광발광 스펙트럼은 d = 245 nm와 평평한 사파이어의 메타표면에서 관찰되었다. Inset: 사파이어(e) 위에 있는 MoS\\({}_{2}\\)의 PL(metassurface)과 사파이어(left)를 모두 덮고 있는 MoS\\({}_{2}\\)과 이에 대응하는 PL intensity map(right)을 보여주는 광학 이미지이다. 맵 영역은 광학 이미지에서 점선 박스로 표시된다. (f) 캡슐화된 MoS\\({}_{2}\\)의 PL을 메타표면과 평평한 사파이어에서 시간 분해하였다.\n' +
      '\n' +
      '이러한 방출은 샘플에서 관찰되지 않았으며, 이는 높은 충전율 메타표면에 증착된 MoS\\({}_{2}\\)의 낮은 변형률과 일치한다. 결함 경계 상태는 방출 강도를 향상시키는 Mie 모드에 결합된다. 발광 피크는 메타 표면에서 ED 및 MD 모드의 적색 이동에 대응하여 디스크 직경이 증가함에 따라 665nm에서 696nm로 적색 이동한다. 이러한 결과는 Mie 모드가 2D 물질로부터 엑시톤 방출을 분광적으로 제어할 수 있는 방법을 보여준다.\n' +
      '\n' +
      '최적화된 디스크 직경(d=245nm)에서 MoS\\({}_{2}\\)의 PL 강도는 실온에서 평평한 사파이어 기판에 비해 메타 표면에서 30배 향상된다(도 2d). 메타 표면과 사파이어 기판 모두에 걸쳐 있는 강도 맵(그림 2e)은 명확한 향상과 메타 표면 내에서 강도의 약간의 변화만을 보여주며, 이는 단분자층과 메타 표면이 균일한 광학 특성을 가지고 있음을 시사한다. PL의 향상은 메타표면 주위의 광학 근접장에 의한 레이저 여기 및 여기자 방출 모두의 향상에 기인한다. FDTD 시뮬레이션을 수행하여 메타표면과 사파이어 기판에 대한 MoS\\({}_{2}\\)의 흡수율을 각각 계산하였으며, 그 결과 532 nm 여기하에서 메타표면에 대한 흡수율이 \\(\\sim\\)3배 향상되었음을 알 수 있었다 (S.I. 도 3). 그 결과는 또한 메타 표면에서 측정된 라만 강도의 \\(\\sim\\)9배 향상과 일치한다. 1j) \\(I_{abs}\\propto|E_{exc}|^{2}\\) 이후 \\(I_{Raman}\\propto|E_{exc}|^{4}\\) (입사광자 에너지와 산란광자 에너지가 모두 메타표면 공명의 먼 꼬리에 있음을 감안할 때) 따라서 우리의 분석에서는 나머지 10배 향상이 여기자의 방사선 붕괴에 대한 퍼셀 효과에서 비롯됨을 시사한다.\n' +
      '\n' +
      '상온에서 60 ps 펄스 폭 및 80 MHz의 반복 주파수를 갖는 485 nm 펄스 레이저를 사용하여 Purcell 효과를 검증하기 위해 시간-분해 PL 측정을 수행하였다(SI의 방법 참조). 펄스 레이저의 제한된 여기 전력(\\(<\\)10 uW)에 의해 메타 표면의 금 테이프 박리 MoS\\({}_{2}\\) 단분자층으로부터 PL이 검출되지 않았다. 상온에서도 동일한 파워의 CW 레이저로 PL이 검출되지 않았기 때문에 이 상황에서 엑시톤-엑시톤 소멸을 기대하지 않는다. 따라서, 우리는 스카치 테이프가 벗겨진 MoS\\({}_{2}\\) 단분자층을 양쪽에 a-few-나노미터 두께의 hBN으로 캡슐화하고 시간 분해 PL 측정을 위해 d = 245 nm의 메타 표면으로 옮겼다. hBN 캡슐화된 샘플은 평평한 기판과 메타 표면 모두에서 측정 가능한 PL을 나타낸다. 그림 2f는 실온에서 사파이어와 메타표면 위의 MoS\\({}_{2}\\) 단분자층의 중성 여기자의 정규화된 PL 강도 역학을 보여준다. 시간 분해된 PL은 \\(A\\text{e}^{-t\\tau\\text{t}1}+B\\text{e}^{-t\\tau\\text{t}2}\\)의 이지수 감쇠 함수와 컨볼루션된 가우시안 응답 함수를 사용하여 적합될 수 있다. 각 곡선에 대해, 이 지수 함수에서 두 개의 뚜렷한 시간 상수, 즉 0.2 ns (메타표면) & 0.32 ns (사파이어)의 빠른 감쇠 (\\(\\tau_{\\text{t}}\\))와 0.94 ns (메타표면) & 3 ns (사파이어)의 느린 감쇠 (\\(\\tau_{\\text{2}}\\))가 추출된다. 빠른 붕괴는 중성 자유 엑시톤의 재결합에 기인하는 반면, 느린 붕괴는 결함 포획 또는 포논 산란 엑시톤의 재결합에 기인한다[29]. 중성 자유 엑시톤의 붕괴시간은 \\(\\frac{1}{\\tau_{\\text{t}}=\\frac{1}{\\tau_{\\text{r}}}+\\frac{1}{\\tau_{nr}}\\)과 비방사성 재조합 과정에 의해 결정된다. hBN 캡슐화를 통해 비방사 붕괴 시간은 메타표면과 사파이어 모두에서 매우 유사할 것으로 예상한다. 따라서 사파이어에서 0.32 ns에서 메타 표면에서 0.2 nm로 전체 감쇠 시간이 감소하는 것은 주로 메타 표면의 Purcell 효과로 인한 복사 감쇠 시간의 감소에 기인한다. 재결합은 특히 실온에서 여전히 비방사 과정에 의해 지배된다는 점에 유의해야 한다. 비방사수명은 시료에 따라 다르지만 다른 실험에서 보고된 바와 같이 \\(\\tau_{\\text{nr}}=0.1~{}\\tau_{\\text{r}}\\)으로 그 크기를 추정할 수 있다[31, 32]. 이러한 가정을 통해 사파이어의 복사 재결합 시간 \\(\\tau_{\\text{r}}\\)은 사파이어의 복사 재결합 시간 \\(\\tau_{\\text{r}}\\)에 0.13배임을 알 수 있었다. 이 수치는 앞서 언급한 시뮬레이션과 측정된 라만 강도로부터 추론된 \\(\\sim\\)10배 퍼셀 인자와 일치한다.\n' +
      '\n' +
      '다음으로, 우리는 우리의 메타표면들이 계곡 여기자로부터의 방출 분극을 어떻게 조정하는지 연구한다. 측정에서 633nm 및 610nm 원형 편광 레이저 여기를 사용하여 특정 계곡에 여기자를 생성한다. 그런 다음 앞에서 정의한 편광도(DOP)를 사용하여 방출된 광자의 원형 편광 상태를 분석한다. 밸리 분해 측정을 위한 설정의 개략도는 S.I. 그림 4에 나와 있다. 그림 3(및 S.I. 그림 5)은 610 nm 원편광 여기를 사용하여 디스크 직경과 h\\(=\\)96 nm의 메타 표면에서 MoS\\({}_{2}\\)의 CP 분해 PL 스펙트럼과 DOP 스펙트럼을 보여준다. 630nm 및 642nm의 두피크는 각각 중성 여기자 및 트리온으로부터의 방출에 기인하는 스펙트럼에서 명확하게 분해될 수 있다. 서로 다른 손의 CPL을 가진 상태에서 스펙트럼 모양과 강도는 편광 부호의 플립을 제외하고는 거의 동일하여 두 개의 여기 나선에 대해 대칭 DOP를 생성한다. 이것은 이전 연구[13, 15]의 키랄 구조와 대조적으로 DOP의 대칭 제어 및 그에 따른 각 계곡으로부터의 방출을 달성하기 위한 우리의 비키랄 메타표면들의 힘을 보여준다.\n' +
      '\n' +
      '도 3: **610 nm 여기 하에서 여기자 및 트라이온의 밸리-분해 PL** (a-d) d = 210, 220 230 및 270 nm의 메타 표면에서 MoS\\({}_{2}\\)에 대해 각각 왼손 및 오른손 원형 편광 레이저 여기 시 검출된 원형 편광 PL(상부 패널) 및 편광 정도(하부 패널)이다.\n' +
      '\n' +
      '다른 메타 표면에 대해 여기자(630 nm) 및 트리온 방출(642 nm)의 방출 파장에서 측정된 DOP를 도표팅하여 디스크 직경에 대한 DOP의 명확한 의존성을 보여준다(그림 4). 여기자와 트리온의 DOP는 각각 d = 220에서 최대 24%와 d = 230 nm에서 9%를 나타내며, 둘 다 d가 이러한 값에서 벗어나면 0으로 떨어진다. 610 nm 여기 외에도 633 nm 여기를 사용하여 CPL 분해 PL을 측정했다. 이 경우, 여기자의 PL은 롱 패스 필터에 의해 639nm에서 절단되고, 642nm에서 트리온의 DOP만을 측정하였다(S.I. 도 6). 633 nmlaser와 여기자의 공진 커플링은 전체적으로 상당히 더 높은 PL 강도와 더 큰 DOP를 유도한다(S.I. 도 7 및 S.I. 도 8). 그림 4a는 디스크 직경에 대한 이 633nm 여기 파장에서 트리온 DOP의 의존성을 나타내며 d=220-230nm에서 최대값이 34%임을 보여준다. 이 경향은 610 nm 여기로부터 얻은 경향과 매우 유사하여 MD와 ED 모드가 겹칠 때 최대 DOP를 보여준다. MoS\\({}_{2}\\) 단분자막의 CPL 분해 PL과 DOP를 평평하고 특징이 없는 실리콘 기판(S.I. 그림 9)에서 측정하였다. 발광은 약하며 PL 강도는 메타 표면에서 획득한 PL 강도의 1% 미만이다. 633 nm 레이저 여기에서는 642 nm (트리온 에너지)에서 6%의 DOP를 얻었다. 크기는 메타 표면에서 얻은 최대 34% DOP보다 현저히 낮아 메타 표면에 의한 DOP 향상을 검증한다.\n' +
      '\n' +
      '도 4: (a) 610 nm 및 633 nm 레이저로 여기된 측정된 트리온 및 엑시톤 DOP. (b)C/C\\({}_{\\text{inc}}\\)은 원판 직경 d의 함수로서 610 nm와 633 nm에서 평균된다. C는 원판 직경 d의 함수로서 메타표면 (c)C/\\(\\omega\\)u의 단위 셀에 대해 평균된 광학 키랄성이다.\n' +
      '\n' +
      'd(d)의 기능은 d에 대한 Purcell 향상을 계산했다.\n' +
      '\n' +
      '디스크 직경에 따른 DOP를 이해하기 위해 Mie 모드의 두 가지 근접장 효과를 분석한다. 첫 번째 효과는 메타표면(metassurface)이 여기장의 원형 편광 상태를 변조(또는 향상)하여 잠재적으로 밸리별 여기자 생성을 촉진한다는 것이다. 두 번째 효과는 발광 파장에서 향상된 광장으로 인한 여기자의 향상된 방사선 붕괴이다. 측정된 DOP는 \\(DOP=\\dfrac{P_{0}}{1+\\tau/\\tau_{s}}\\)에 의해 결정되며, 여기서 P\\({}_{0}\\)은 초기 분극, \\(\\tau\\)은 엑시톤 수명, \\(\\tau_{s}\\)은 밸리 탈분극 시간이다. P\\({}_{0}\\)은 메타표면에 의한 편광 변조를 나타내며, P\\({}_{0}\\)=2\\(\\alpha-1\\)으로 표현되며, 여기서 \\(\\alpha\\)는 CPL 조명 하에서 한 골짜기에서 생성된 여기자의 백분율이다. 여기자가 하나의 골짜기에서만 여기될 때, P\\({}_{0}\\)은 1과 같다. 엑시톤 수명은 복사 및 비복사 재조합 시간 \\(\\dfrac{1}{\\tau}=\\dfrac{1}{\\tau_{r}}+\\dfrac{1}{\\tau_{nr}}\\)에 의해 결정되며, 이는 메타표면에 의한 복사 재조합 시간 \\(\\tau_{r}\\)을 감소시킴으로써 단축될 수 있다.\n' +
      '\n' +
      '초기 편파의 변화를 이해하기 위해 여기장의 원형 편파 상태를 특징짓는 양 C/\\(\\omega\\)u를 계산하는데, 여기서 C는 광학 키랄리티, \\(\\omega\\)는 각도 주파수, u는 전자기장의 에너지 밀도이다.[33] 입사 CPL의 키랄성을 완전히 보존하는 최적의 키랄 근접장의 경우, C/\\(\\omega\\)u = 1이다. 따라서 C/\\(\\omega\\)u는 K와 K\' 골짜기에서 여기자의 차등 여기를 특징짓는다. 그림 4b 및 4c는 610nm 및 633nm CPL 여기 하에서 디스크 직경의 함수로서 C 및 C/\\(\\omega\\)u를 플롯한다. 본 바와 같이 이 양은 1에 가까워지며 여기 파장에 따라 d=210nm에서 230nm 사이에서 최대가 된다. 따라서 디스크는 스핀 선택 흡수(C)와 밸리 특이적 여기자의 여기 속도를 모두 향상시킨다.\n' +
      '\n' +
      '마지막으로, 여기자 방출에 대한 메타 표면의 영향을 설명하기 위해 COMSOL을 사용하여 메타 표면에 대한 MoS\\({}_{2}\\)의 복사 향상을 계산한다. 시뮬레이션은 실리콘의 상온 유전함수를 사용하였다. 이것은 상온 및 100K에서 노출된 메타 표면의 측정된 반사 스펙트럼에 의해 정당화되며, 나노디스크의 Mie 공명에 의해 지배되는 스펙트럼 모양의 변화가 거의 없음을 보여준다(S.I. 그림 10). 계곡 엑시톤을 표현하기 위해, 우리는 90도의 상대 위상차를 갖는 두 개의 직교 전기 쌍극자 쌍으로 형성된 면내 키랄 쌍극자 구름을 사용한다. 100개의 카이랄 쌍극자는 단위 셀에서 나노디스크 위의 표면에 무작위 배향 및 상으로 배치된다. 메타표면의 퍼셀 인자 F\\({}_{\\text{p}}\\)는 메타표면이 존재하는 방출 전력을 메타표면이 없는 방출 전력으로 나누어 계산한다. 트리온(642nm) 및 엑시톤(630nm)에 대한 피크 파장의 디스크 직경에 대한 F\\({}_{\\text{p}}\\)의 의존성은 그림 4d에 나와 있다.\n' +
      '\n' +
      '전반적으로 측정된 DOP의 디스크 직경 의존성은 C/ou 및 F\\({}_{\\text{p}}\\)의 디스크 직경 의존성과 잘 상관될 수 있다. 엑시톤과 트리온에 대한 최대 DOP에 해당하는 디스크 직경은 C/ou와 F\\({}_{\\text{p}}\\)의 최대값에 해당하는 디스크 직경 사이에서 발생한다. 따라서 DOP의 변조는 여기장의 편광 변조와 메타표면에서의 복사 재결합의 향상에 기인한다.\n' +
      '\n' +
      '요약하면, 우리는 향상된 발레트로닉 흡수 및 방출을 가능하게 하는 최초의 대규모 통합 MoS\\({}_{2}\\) 단분자층-메타표면 시스템을 보여주었다. 우리는 MoS\\({}_{2}\\)의 방출 강도와 스펙트럼 모양이 중성 여기자, 삼중 이온 또는 결함 결합 여기자 상태와 메타 표면의 결합을 통해 현저하게 변형될 수 있음을 보여준다. 메타표면 ED와 MD가 중첩된 주파수에서 방출 강도의 강한 향상과 엑시톤 수명의 감소가 관찰된다. 또한 DOP에서 강력하고 대칭적인 향상을 관찰했다. 우리의 결과는 향상된 스핀 선택 흡수, 계곡별 엑시톤 생성 및 퍼셀 효과의 조합에 정확하게 기인할 수 있다. 실온 작동에 대한 추가 개선은 높은 품질의 메타표면에 의해 달성될 수 있다. 이러한 구조는 본 연구의 현재 낮은 Q 메타표면보다 최소 2배 큰 밸리별 흡수, 엑시톤 생성 속도 및 퍼셀 향상을 가능하게 할 것으로 기대한다[34, 35, 36, 37].\n' +
