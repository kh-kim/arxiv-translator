      '**Abstract:**\n' +
      '\n' +
      'Excitons in two-dimensional transition metal dichalcogenides have a valley degree of freedom that can be optically accessed and manipulated for quantum information processing. Here, we integrate MoS\\({}_{2}\\) with achiral silicon disk array metasurfaces to enhance and control valley-specific absorption and emission. Through the coupling to the metasurface Mie modes, the intensity and lifetime of the emission of neutral excitons, trions and defect bound excitons can be enhanced, while the spectral shape can be modified. Additionally, we demonstrate the symmetric enhancement of the degree-of-polarization (DOP) of neutral exciton and trions via valley-resolved PL measurements, and find that the DOP can be as high as 24% for exciton emission and 34% for trion emission at 100K. These results can be understood by analyzing the near-field impact of metasurface resonators on both the chiral absorption of MoS\\({}_{2}\\) emitters as well as the enhanced emission from the Purcell effect. Combining Si-compatible photonic design with large-scale (mm-scale) 2D materials integration, our work makes an important step towards on-chip valleytronic applications approaching room-temperature operation.\n' +
      '\n' +
      '### Main Text:\n' +
      '\n' +
      'In two-dimensional transition metal dichalcogenides (TMDCs), carriers and excitons at K and K\' valleys can be characterized by a valley pseudospin. This new degree of freedom holds promise for quantum information processing and storage[1, 2, 3, 4]. Valley-polarized excitonic states in these materials couple selectively to chiral photon states through valley circular dichroism. Readout and control of the valley states can therefore be achieved using circularly polarized light (CPL) with different helicity. The exciton-photon interaction also enables the use of the valley states for chiral quantum light emitting devices[5]. Valley-selective photoluminescence (PL) can be quantified by the degree of polarization (DOP), defined as [I(\\(\\sigma^{+}\\)) \\(-\\) I(\\(\\sigma^{-}\\))]/[I(\\(\\sigma^{+}\\)) + I(\\(\\sigma^{-}\\))], where I(\\(\\sigma^{+/}\\)) is intensity of photoluminescence (PL) with right or left circular polarization. The magnitude of DOP is limited by both valley-specific absorption, as well as decoherence processes, such as intervalley scattering, hindering valleytronics applications at room temperature.\n' +
      '\n' +
      'To enhance valleytronic properties, the integration of TMDCs with various plasmonic nanostructures and metasurfaces has been reported[6, 7]. For example, plasmonic nanowire waveguides and metasurfaces have been used to increase the exciton emission intensity, and to drive the emission from excitons at different valleys in different directions; this spatial separation of emission is desirable for the readout of valley information[7, 8, 9, 10, 11]. In parallel, chiral metasurfaces and nanostructures have been used to enhance valley polarization of PL so that significant valley polarization can be retained at room temperature[13, 14, 15, 16, 17]. This enhancement results from the amplified chiral field of the metasurface, which boosts radiative decay of chiral photon states through the chiral Purcell effect[13, 18]. However, valleytronic application of these systems are currently limited by three factors: 1) The valley polarization is enhanced when the helicity of the excitation light matches the chirality of the metasurface, but suppressed if helicity of the excitation is switched. 2) The resonance of chiral structures can notably change the polarization of the excitation in the near field, generating excitons at both valleys even when the incident light is purely circularly polarized. 3)Chiral metasurfaces can significantly modify the polarization of exciton emission, complicating readout of valley information via DOP measurements.\n' +
      '\n' +
      'In this work, we integrate exfoliated MoS\\({}_{2}\\) monolayers with an achiral dielectric metasurfaces composed of Si disk arrays (Fig. 1a). The achiral disks are designed to host both electric and magnetic dipoles, which when overlapped, preserve the handedness of the incident illumination. By varying the disk diameter, we find that the intensity, lifetime, spectral shape of the emission of neutral excitons, trions and defect bound excitonic states in MoS\\({}_{2}\\) can be enhanced and modified through coupling to metasurface Mie modes. We also show that our achiral metasurfaces exhibit equal enhancement of valley-polarized PL under CPL excitation with different helicities, in stark contrast with previous studies [13, 15]. For optimized metasurfaces, we find that the excitonic lifetime is shortened by 40% and the photoluminescence (PL) intensity of MoS\\({}_{2}\\) is increased more than 30-fold at room temperature. At 100K, the DOP is also as high as 24% for excitons and 34% for trions. When combined with full-field simulations, our DOP trends reveal contributions from both the control of spin-polarization of the excitation field as well as enhanced radiative decay (eg, a Purcell enhancement) by the metasurfaces (Fig.1b).\n' +
      '\n' +
      'Si nanodisk arrays were fabricated from a single-crystal silicon layer on a sapphire substrate by e-beam lithography and dry etching (see Methods). Three sets of metasurfaces were fabricated on three separate silicon-on-sapphire chips with different thickness: two with a disk height of \\(\\mathbf{h}=100\\) nm and one with \\(\\mathbf{h}=96\\) nm. Each set contains 12-15 metasurfaces, where each metasurface has a different disk diameter \\(\\mathbf{d}\\), ranging from 210 to 285 nm. All metasurfaces have a fixed pitch of 350 nm and an array area of 100 um by 100 um. The metasurfaces with \\(h=\\)100nm were used for non-polarization resolved measurements while the metasurfaces with \\(h=96\\) nm were used for polarization resolved measurements. Figure 1c shows top-down SEM images of three nanodisk arrays with varying diameters. Cross-sectional SEM imaging (Fig. 1c) confirms the disk geometry and the presence of sharp side walls.\n' +
      '\n' +
      'We simulated the transmission spectra of the metasurfaces with \\(h=100\\) nm and \\(d=220\\)-290 nm using full-field, finite-difference time-domain (FDTD) simulations (Fig. 1d). Two dips can be identified in the calculated transmission spectra, corresponding to electric dipole (ED) and magnetic dipole (MD) Mie\n' +
      '\n' +
      'Figure 1: **Coupling monolayer MoS\\({}_{2}\\) with achiral dielectric metasurfaces for controlling valleytronic emission of TMDCs.** (a) Schematic showing the interface of a single layer TMDC with a Si metasurface. (b)Schematic showing the excitation and decay of valley excitons with significant intervalley scattering (Left) and near-field effect of achiral metasurface on the generation and emission of valley excitons (Right). (c) Top-down (upper) and cross-sectional SEM images (lower) of Si disk arrays. Cross sections of disks were created by focused ion beam milling and a Pt layer was deposited for protection only in the SEM process. (d)Simulated transmission spectra of Si dielectric arrays with h = 100 nm and radius 210â€“290 nm, where the dips result from electric dipole and magnetic dipole resonances. (e) Electric field intensity and vector map of the metasurface ED and MD mode. (f) Measured transmission spectra of Si disk arrays with varying diameters. (g) Spectra of enhanced optical chirality (\\(C\\)/\\(C_{\\text{CPL}}\\)) for varying disk diameters. The inset highlights the plane above the disk arrays where C is calculated. (h,i) Optical photo(h) and SEM image(i) showing a large-scale single layer MoS\\({}_{2}\\) transferred on metasurfaces. The monolayer MoS\\({}_{2}\\) flake is highlighted by red dashed line (j) Raman spectra of single-layer MoS\\({}_{2}\\) on metasurface and sapphire respectively.\n' +
      '\n' +
      'resonances, respectively. We confirm the dipolar nature of the two modes by plotting the magnitude and direction of the electric field, shown in Fig. 1e. As we change the aspect ratio of the disks by varying the diameter, the resonant frequencies shift. The measured transmission of our fabricated metasurfaces (Fig. 1f) exhibits excellent agreement with the simulated results. As the disk diameter decreases from 290 nm, both resonances shift to shorter wavelengths. The electric dipole mode shifts faster than the magnetic dipolar mode, and the two dips start to overlap. At a diameter of 240 nm, the two modes overlap at a wavelength of 660 nm, close to A-exciton resonance of MoS\\({}_{2}\\) at room temperature. The overlapping of modes also leads to increased transmission, indicating a first Kerker-like condition is approached [19, 20, 21].\n' +
      '\n' +
      'The ED and MD resonances modulate the circular polarization state of the near field with respect to the circular polarization state of incident light. This effect is directly related to the local density of chirality (C), defined as \\({}^{C}=-\\frac{\\omega}{2c^{2}}Im(E^{*}\\cdot H)\\). Here, E and H represent the complex electric and magnetic fields, Im denotes the imaginary part, and \\(\\omega\\) and c are the angular frequency and speed of light, respectively. Figure 1g shows the calculated maximum of C outside the silicon disks as we vary the radius and incident wavelength. Importantly, as shown previously by our group, the overlap of ED and MD modes in Si disks enables a uniform-sign enhancement in C [19, 20, 22]. This preservation of photon spin enables improved valley-specific absorption, while the enhanced fields also boost the Purcell effect, discussed in detail below.\n' +
      '\n' +
      'MoS\\({}_{2}\\) monolayers were exfoliated from bulk single crystals using the gold tape method, yielding high-quality single-crystal monolayers with a lateral size of a few millimeters squared [23]. The monolayers were then transferred onto the metasurface (see Methods for details). Such large-scale exfoliated samples enable the coverage of many sets of metasurfaces on a single chip by the same monolayer flake and therefore allow direct comparison of the results from different metasurfaces. Figure 1h includes a photograph of a single MoS\\({}_{2}\\) flake spanning 27 metasurfaces. Although some discontinuities are present, most metasurfaces are uniformly covered by the MoS\\({}_{2}\\) monolayer after the transfer. No significant strain is expected in the layer,except at the edge of the metasurface, due to the relatively high filling ratio of the patterns; this result is confirmed by SEM imaging (Fig. 1i), which reveals a flat and smooth layer with little corrugation on top of the disks. Figure 1j displays representative Raman spectra collected from the MoS\\({}_{2}\\) monolayer on the metasurface with \\(d=245\\) nm and on the sapphire substrate near the metasurface. The Raman peaks at 386 cm-1 and 404 cm-1 in the spectrum collected from MoS\\({}_{2}\\) on sapphire are attributed to \\(\\mathrm{E^{1}}_{2\\mathrm{g}}\\) and A\\({}_{1\\mathrm{g}}\\) phonon modes**,** respectively, and the 18 cm-1 frequency separation between these two modes confirms the single layer nature of the specimen [24]. Interestingly, the Raman intensity is also enhanced by \\(\\sim\\)10 times on the metasurface, as a combined result of the metasurface enhancement on both the pump field and the Stokes field.\n' +
      '\n' +
      'We note that the optical interaction of the MoS\\({}_{2}\\) monolayer with the metasurface is in the weak coupling regime. We simulated the transmission spectra of the monolayer on the metasurface using the dielectric function of MoS\\({}_{2}\\) (S.I. Fig. 1a). [25] The transmission spectra is dominated by the overlapped ED and MD modes of metasurface in the presence of MoS\\({}_{2}\\), whereas the transmission decreases slightly and the transmission dip exhibits a blueshift of 2 nm (S.I. Fig. 1b). There is no signature of anti-crossing behavior or Rabi splitting that would be expected if the exciton and Mie modes coupled strongly to form mixed polaritonic states [26, 27].\n' +
      '\n' +
      'The interaction of the MoS\\({}_{2}\\) with metasurfaces was examined using photoluminescence spectroscopy. Figure 2a shows the PL spectra of MoS\\({}_{2}\\) on silicon arrays with varying diameters d under 532 nm excitation at room temperature. With d increasing from 240 nm to 285 nm, the PL intensity and spectral shape changes significantly with an increasing number (1-3) of emission peaks, as a result of the coupling of excitons with radiative metasurface modes. To clarify the correlation, we deconvolute the PL spectra using three Lorentzian functions representing the A-exciton mode, ED mode, and MD mode (S.I. Fig 2). For metasurfaces with modes overlapping or closely spaced in the spectra, one or two Lorentzian functions were used for the fit, assuming that the metasurface modes dominate the emission peak in contrast to the exciton. The mode wavelengths extracted from fitting the PL spectra are shown in Figure 2b, which shows a clear correspondence with the wavelength of dips resulting from ED and MD modes in transmission spectra (Fig. 1f) of the bare metasurfaces without MoS\\({}_{2}\\). (Note that the metasurface with d =280 nm was not covered by MoS\\({}_{2}\\)  after the transfer and only data from the transmission spectrum is shown.)\n' +
      '\n' +
      'We also measured the PL spectra at temperature 5K (Fig. 2c). The PL peak of neutral A excitons shifts from 665 nm at room temperature to 624 nm at 5K. In addition, a broad defect emission peak (denoted as the L band), resulting from defect bound excitonic states, is present and dominates the emission spectra at 5K. In some reports at cryogenic temperatures, the strain generated by depositing TMDCs on nanopillars could have localized excitons, giving rise to single photon emission with narrow emission linewidth [28, 29].\n' +
      '\n' +
      'Figure 2: **Modulation of PL spectral shapes and intensity of excitonic emission by metasurfaces** (a) PL of MoS\\({}_{2}\\) on metasurfaces with varying diameters at room temperature. (b) Fitted energy of radiative metasurface modes versus disk diameters. (c)Normalized PL spectra of MoS\\({}_{2}\\) on metasurfaces with varying disk diameters at 5K. (d)Photoluminescence spectra of MoS\\({}_{2}\\) on metasurface with d = 245 nm and flat sapphire. Inset: PL of MoS\\({}_{2}\\) on sapphire (e) Optical image showing MoS\\({}_{2}\\) covering both metasurface and sapphire (left) and the corresponding PL intensity map(right). The map area is marked by the dashed box in the optical image. (f) Time resolved PL of an encapsulated MoS\\({}_{2}\\) on the metasurface and on flat sapphire.\n' +
      '\n' +
      'Such emission was not observed in our samples, consistent with the low strain in MoS\\({}_{2}\\) deposited on high-filling-ratio metasurfaces. The defect bound states are coupled to the Mie modes which enhances their emission intensities. The emission peak redshifts from 665 to 696 nm with increasing disk diameters, in correspondence to the redshift of the ED and MD modes in the metasurfaces. These results demonstrate how Mie modes can spectrally control excitonic emission from 2D materials.\n' +
      '\n' +
      'At the optimized disk diameter (d=245nm), the PL intensity of MoS\\({}_{2}\\) is enhanced by 30 times on the metasurface compared to a flat sapphire substrate at room temperature (Fig.2d). The intensity map spanning both the metasurface and the sapphire substrate (Fig.2e) shows the clear enhancement and only slight variation in intensity within the metasurface, suggesting that the monolayer and metasurface have uniform optical properties. The enhancement in PL is attributed to enhancement in both laser excitation and exciton emission by the optical near field around the metasurfaces. We performed FDTD simulation and calculated the absorption of MoS\\({}_{2}\\) on metasurfaces and on sapphire substrate respectively and the result suggests \\(\\sim\\)3 times enhancement of absorption on the metasurface under 532 nm excitation (S.I. Fig 3). The result is also consistent with the measured \\(\\sim\\)9 times enhancement in the Raman intensity on the metasurface (Fig. 1j) since \\(I_{abs}\\propto|E_{exc}|^{2}\\) whereas \\(I_{Raman}\\propto|E_{exc}|^{4}\\) (given that both the incoming and scattered photon energies are on the far tail of the metasurface resonance). Our analysis therefore suggests the remaining 10 times enhancement is from the Purcell effect on the radiative decay of excitons.\n' +
      '\n' +
      'Time-resolved PL measurements were performed to verify the Purcell effect using a 485 nm pulsed laser with a 60 ps pulse width and a repetition frequency of 80 MHz at room temperature (see Methods in SI). No PL was detected from gold tape exfoliated MoS\\({}_{2}\\) monolayers on metasurfaces by limited excitation power (\\(<\\)10 uW ) of the pulsed laser. We do not expect exciton-exciton annihilation in this situation since no PL was detected with CW laser of the same power at room temperature either. Therefore, we encapsulated a scotch tape exfoliated MoS\\({}_{2}\\) monolayer with a-few-nanometer-thick hBN on both sides and transferred it to a metasurface with d = 245 nm for the time-resolved PL measurement. The hBN encapsulated sample exhibits measurable PL on both flat substrate and the meta surface. Figure 2f shows the normalized PL intensity dynamics of the neutral excitons of MoS\\({}_{2}\\)  monolayers on sapphire and on the metasurface respectively at room temperature. The time-resolved PL can be fitted using a Gaussian response function convoluted with a biexponential decay function of \\(A\\text{e}^{-t\\tau\\text{t}1}+B\\text{e}^{-t\\tau\\text{t}2}\\). For each curve, two distinct time constants in the biexponential function are extracted, i.e., a fast decay (\\(\\tau_{\\text{t}}\\)) of 0.2 ns (metasurface) & 0.32 ns (sapphire) and slow decay (\\(\\tau_{\\text{2}}\\)) of 0.94 ns (metasurface) & 3 ns (sapphire). The fast decay is attributed to the recombination of neutral free excitons, whereas the slow decay is attributed to the recombination of defect trapped or phonon scattered excitons [29]. The decay time of neutral free excitons is determined by both radiative and nonradiative recombination processes as \\(\\frac{1}{\\tau_{\\text{t}}}=\\frac{1}{\\tau_{\\text{r}}}+\\frac{1}{\\tau_{nr}}\\). With hBN encapsulation, we expect the nonradiative decay time to be very similar on both the metasurface and on sapphire. Therefore, the reduction in overall decay time from 0.32 ns on sapphire to 0.2 nm on metasurface is mainly due to the reduction of radiative decay time from the Purcell effect of the metasurface. Note that the recombination is still dominated by the nonradiative process, especially at room temperature. Although the non-radiative lifetime varies from sample to sample, we may estimate its order of magnitude by \\(\\tau_{\\text{nr}}=0.1~{}\\tau_{\\text{r}}\\) as reported by other experimental studies [31, 32]. With such assumptions, we estimate that the radiative recombination time \\(\\tau_{\\text{r}}\\) on metasurface is 0.13 times \\(\\tau_{\\text{r}}\\) on sapphire. This number agrees with the \\(\\sim\\)10-times Purcell factor deduced from simulation and measured Raman intensity mentioned earlier.\n' +
      '\n' +
      'Next, we study how our metasurfaces tailor emission polarization from valley excitons. In our measurements, 633 nm and 610 nm circularly polarized laser excitations are used to create excitons at specific valleys. We then analyze the circular polarization state of emitted photons using the degree of polarization (DOP) defined earlier. A schematic of the setup for valley resolved measurement is shown in S.I. Figure 4. Figure 3 (and S.I. figure 5) show the CP-resolved PL spectra and DOP spectra of MoS\\({}_{2}\\) on metasurfaces with varying disk diameters and h\\(=\\)96 nm using 610 nm circularly polarized excitation. Twopeaks at 630 nm and 642 nm can be clearly resolved in the spectra, which are attributed to emission from neutral excitons and trions respectively. Under excitation of CPL with different handedness, the spectral shapes and intensities are almost the same except for the flip of polarization sign, giving rise to symmetric DOPs for two excitation helicities. This demonstrates the power of our achiral metasurfaces to achieve symmetric control of the DOP and hence emission from each valley, in contrast to the chiral structures of previous studies[13, 15].\n' +
      '\n' +
      'Figure 3: **Valley-resolved PL of excitons and trions under 610 nm excitation** (a-d) Detected circular polarized PL (upper panel) and degree of polarization (lower panel) upon left-handed and right-handed circularly polarized laser excitation respectively for MoS\\({}_{2}\\) on a metasurface with d = 210, 220 230 and 270nm.\n' +
      '\n' +
      'We plot the DOPs measured at the emission wavelength of excitons (630 nm) and trion emissions (642 nm) for different metasurfaces, showing a clear dependence of DOPs on the disk diameter (Fig.4). The DOPs of excitons and trions show a maximum of 24% at d =220 and 9 % at d= 230 nm respectively; both drop to zero with d deviating from these values. In addition to the 610 nm excitation, we also measured CPL resolved PL using 633 nm excitation. In this case, the PL of excitons is cut off at 639 nm by a long pass filter and only the DOP of trions at 642 nm was measured (S.I. Fig 6). The resonant coupling of the 633 nmlaser with excitons leads to significantly higher PL intensity and larger DOP overall (S.I. Fig 7 and S.I. Fig 8). Figure 4a plots the dependence of the trion DOP at this 633nm excitation wavelength on the disk diameters, showing a maximum value to be 34% at d=220-230 nm. The trend is very similar to the trend obtained from 610 nm excitation, showing maximum DOPs when the MD and ED modes overlap. As a reference, we measured the CPL-resolved PL and DOP of a MoS\\({}_{2}\\) monolayer on a flat, featureless silicon substrate (S.I. Fig.9). The emission is weak, with the PL intensity less than 1% of the PL intensity acquired on our metasurfaces. With 633 nm laser excitation, a DOP of 6% was obtained at 642nm (the trion energy). The magnitude is significantly lower than the maximum 34% DOP obtained from the metasurfaces, verifying the DOP enhancement by the metasurface.\n' +
      '\n' +
      'Figure 4: (a)Measured trion and exciton DOP excited with 610 nm and 633 nm lasers. (b)C/C\\({}_{\\text{inc}}\\) at 610 nm and 633 nm as a function of disk diameter d. C is the optical chirality averaged over a unit cell of the metasurfaces (c) C/\\(\\omega\\)u as a function of disk diameter d.\n' +

      '\n' +
      'We analyze two near-field effects of the Mie modes to understand the disk-diameter-dependent DOP. The first effect is that the metasurface modulates (or enhances) the circular polarization state of the excitation field, potentially boosting valley-specific exciton generation. The second effect is the enhanced radiative decay of excitons due to enhanced optical field at emission wavelength. The measured DOP is determined by \\(DOP=\\dfrac{P_{0}}{1+\\tau/\\tau_{s}}\\), where P\\({}_{0}\\) is the initial polarization, \\(\\tau\\) is the exciton lifetime and \\(\\tau_{s}\\) is the valley depolarization time. P\\({}_{0}\\) represents the polarization modulation by the metasurfaces, expressed by P\\({}_{0}\\)=2\\(\\alpha-1\\), where \\(\\alpha\\) is the percent of excitons generated at one valley under CPL illumination. When excitons are only excited in one valley, P\\({}_{0}\\) equals one. The exciton lifetime is determined by radiative and nonradiative recombination time, \\(\\dfrac{1}{\\tau}=\\dfrac{1}{\\tau_{r}}+\\dfrac{1}{\\tau_{nr}}\\), which can be shortened via decreasing the radiative recombination time \\(\\tau_{r}\\) by metasurfaces.\n' +
      '\n' +
      'To understand the change of the initial polarization, we calculate the quantity C/\\(\\omega\\)u that characterizes the circular polarization state of the excitation field, where C is the optical chirality, \\(\\omega\\) is the angular frequency, and u is the energy density of the electromagnetic field.[33] For an optimal chiral near field that fully preserves the chirality of incident CPL, C/\\(\\omega\\)u =1. C/\\(\\omega\\)u thus characterizes the differential excitation of excitons in K and K\' valleys. Figure 4b and 4c plot C and C/\\(\\omega\\)u as a function of disk diameter under 610nm and 633 nm CPL excitation. As seen, this quantity approaches 1 and is maximized between d=210nm, and 230nm, depending on the excitation wavelength. Therefore, the disks are both enhancing the spin-selective absorption (C), and the rate of excitation of valley-specific excitons.\n' +
      '\n' +
      'Finally, to illustrate the metasurface\'s effect on the exciton emission, we calculate the radiative enhancement of MoS\\({}_{2}\\) on metasurfaces using COMSOL. The room-temperature dielectric function of silicon was used in the simulation. This is justified by our measured reflection spectra of bare metasurfaces at room temperature and 100K, showing very little change in the spectra shape governed by Mie resonancesof the nanodisks (S.I. Fig 10). To represent the valley excitons, we use a cloud of in-plane chiral dipoles formed by pairs of two orthogonal electric dipoles with a relative phase difference of 90 degrees. 100 chiral dipoles are placed in random orientation and phases on the surface above the nanodisk in a unit cell. The Purcell Factor F\\({}_{\\text{p}}\\) of the metasurface is calculated by dividing emitted power with the presence of metasurface by the emitted power without metasurface. The dependence of F\\({}_{\\text{p}}\\) on disk diameters at the peak wavelength for trion (642nm) and exciton (630 nm) is shown in Figure 4d.\n' +
      '\n' +
      'Overall, the disk diameter dependence of the measured DOP can be well correlated to the disk diameter dependence of C/ou and F\\({}_{\\text{p}}\\). The disk diameter corresponding to maximums DOP for excitons and trions occur in between the disk diameters corresponding to the maximum values of C/ou and F\\({}_{\\text{p}}\\). The modulation of DOP is therefore attributed to the polarization modulation of the excitation field and the enhancement of radiative recombination on the metasurfaces.\n' +
      '\n' +
      'In summary, we have shown the first large-scale integrated MoS\\({}_{2}\\) monolayer - metasurface systems that enable enhanced valleytronic absorption and emission. We show that the emission intensity and spectral shape of MoS\\({}_{2}\\) can be markedly modified via the coupling of neutral excitons, trions or defect bound excitonic states with the metasurfaces. Strong enhancements in the emission intensity and reductions in the exciton lifetime are observed at frequencies where metasurface EDs and MDs are overlapped. We also observed a strong, symmetric enhancement in the DOP. Our results can be accurately attributed to a combination of enhanced spin-selective absorption, valley-specific exciton generation, and Purcell effect. Further improvement to room temperature operation could be achieved by high-qualify-factor metasurfaces. We anticipate such structures will enable enhanced valley-specific absorption, exciton generation-rates, and Purcell enhancements at least two orders of magnitude larger than that the current low-Q metasurfaces of this study[34, 35, 36, 37].\n' +
