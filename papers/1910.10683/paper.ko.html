      '### Model\n' +
      '\n' +
      'NLP 레버리지 순환 신경망에 대한 전이 학습에 대한 초기 결과(Peters et al., 2018; Howard and Ruder, 2018), 그러나 최근에 "Transformer" 아키텍처에 기초한 모델을 사용하는 것이 더 보편화되었다(Vaswani et al., 2017). 트랜스포머는 처음에는 기계 번역에 효과적인 것으로 나타났지만, 이후 매우 다양한 NLP 설정에서 사용되었다(Radford et al., 2018; Devlin et al., 2018; McCann et al., 2018; Yu et al., 2018). 편재성이 증가하기 때문에 우리가 연구하는 모든 모델은 변압기 아키텍처를 기반으로 합니다. 아래에 언급된 세부 사항과 섹션 3.2에서 탐구하는 변형 외에도 원래 제안된 대로 이 아키텍처에서 크게 벗어나지 않는다. 이 모델에 대한 포괄적인 정의를 제공하는 대신 관심 있는 독자를 원본 논문(바스와니 등, 2017) 또는 후속 자습서 3,4를 참조하여 보다 자세한 소개를 한다.\n' +
      '\n' +
      '각주 3: [http://nlp.seas.harvard.edu/2018/04/03/attention.html](http://nlp.seas.harvard.edu/2018/04/03/attention.html)\n' +
      '\n' +
      '각주 4: [http://jalammar.github.io/illustrated-transformer/](http://jalammar.github.io/illustrated-transformer/)\n' +
      '\n' +
      'Transformer의 주요 빌딩 블록은 셀프-어텐션이다(Cheng et al., 2016). 셀프-어텐션은 각 요소를 시퀀스의 나머지 부분의 가중 평균에 의해 대체함으로써 시퀀스를 처리하는 어텐션의 변형이다(Graves, 2013; Bahdanau et al., 2015). 원래의 Transformer는 인코더-디코더 아키텍처로 구성되었고, 시퀀스-투-시퀀스(Sutskever et al., 2014; Kalchbrenner et al., 2014) 작업을 위해 의도되었다. 언어 모델링에 적합한 아키텍처를 생성하기 위해 사용되는 다양한 형태의 셀프-어텐션(Radford et al., 2018; Al-Rfou et al., 2019) 또는 분류 및 스팬 예측 작업(Devlin et al., 2018; Yang et al., 2019)과 함께 단일 트랜스포머 층 스택으로 구성된 모델을 사용하는 것도 최근 일반화되고 있다. 우리는 섹션 3.2에서 이러한 아키텍처 변형을 경험적으로 탐구한다.\n' +
      '\n' +
      '전반적으로, 우리의 인코더-디코더 트랜스포머 구현은 원래 제안된 형태를 밀접하게 따른다(Vaswani 등, 2017). 먼저, 토큰들의 입력 시퀀스는 임베딩들의 시퀀스에 매핑되고, 그 후 인코더로 전달된다. 인코더는 "블록들"의 스택으로 구성되며, 이들 각각은 자기-주의 계층 다음에 작은 피드-포워드 네트워크가 뒤따르는 두 개의 서브컴포넌트들을 포함한다. 레이어 정규화(Ba 등, 2016)는 각 서브컴포넌트의 입력에 적용된다. 우리는 활성화가 재조정되고 추가 바이어스가 적용되지 않는 단순화된 버전의 계층 정규화를 사용한다. 계층 정규화 후, 잔차 스킵 연결(He et al., 2016)은 각각의 서브컴포넌트의 입력을 자신의 출력에 추가한다. 드롭아웃(Srivastava et al., 2014)은 피드포워드 네트워크 내에서, 스킵 연결 상에서, 어텐션 가중치 상에서, 그리고 전체 스택의 입력 및 출력에서 적용된다. 디코더는 인코더의 출력에 참석하는 각각의 자기-주의 계층 이후의 표준 주의 메커니즘을 포함한다는 점을 제외하고는 인코더와 구조가 유사하다. 디코더에서의 자기-주의 메커니즘은 또한 자기회귀 또는 인과적 자기-주의 형태를 이용하는데, 이는 단지 모델이 과거의 출력들에 참석할 수 있게 한다. 최종 디코더 블록의 출력은 소프트맥스 출력을 갖는 조밀한 계층으로 공급되며, 이들의 가중치는 입력 임베딩 매트릭스와 공유된다. 트랜스포머의 모든 주의 메커니즘은 추가 처리 전에 출력이 연결된 독립적인 "헤드"로 나뉜다.\n' +
      '\n' +
      '자기 주의는 차수에 독립적이므로(즉, 집합에 대한 연산이므로), 명시적인 위치 신호를 Transformer에 제공하는 것이 일반적이다. 원본 Transformer는 정현파 위치 신호 또는 학습된 위치 임베딩을 사용하였지만, 최근에는 상대적인 위치 임베딩을 사용하는 것이 보편화되고 있다(Shaw et al., 2018; Huang et al., 2018). 각각의 포지션에 대해 고정된 임베딩을 사용하는 대신에, 상대 포지션 임베딩들은 자기-주의 메커니즘에서 비교되는 "키"와 "쿼리" 사이의 오프셋에 따라 상이한 학습된 임베딩을 생성한다. 우리는 각 "임베딩"이 단순히 주의 가중치를 계산하는 데 사용되는 해당 로짓에 추가되는 스칼라인 단순화된 형태의 위치 임베딩을 사용한다. 효율성을 위해, 우리는 또한 모델의 모든 계층에 걸쳐 위치 임베딩 파라미터를 공유하지만, 주어진 계층 내에서 각각의 주의 헤드는 상이한 학습된 위치 임베딩을 사용한다. 전형적으로, 고정된 개수의 임베딩이 학습되며, 각각은 가능한 키-쿼리 오프셋의 범위에 대응한다. 이 작업에서 크기가 대수적으로 증가하는 범위가 128 이상의 오프셋까지 있는 모든 모델에 대해 32개의 임베딩을 사용하여 모든 상대 위치를 동일한 임베딩에 할당한다. 주어진 계층은 128 토큰 이상의 상대적인 위치에 둔감하지만, 후속 계층은 이전 계층으로부터의 로컬 정보를 조합함으로써 더 큰 오프셋에 대한 감도를 구축할 수 있다는 점에 유의한다. 요약하면, 본 모델은 계층 노멀 바이어스를 제거하고, 계층 정규화를 잔여 경로 외부에 배치하고, 상이한 위치 임베딩 방식을 사용하는 것을 제외하고, Vaswani 등(2017)에 의해 제안된 원래의 Transformer와 대략 동일하다. 이러한 구조적 변화는 이전 학습에 대한 경험적 조사에서 고려하는 실험 요소와 직교하기 때문에 향후 작업에 대한 영향을 제거한다.\n' +
      '\n' +
      '연구의 일환으로, 우리는 이러한 모델의 확장성, 즉 더 많은 매개변수 또는 계층을 갖도록 만들어짐에 따라 성능이 어떻게 변하는지를 실험한다. 큰 모델을 훈련하는 것은 하나의 기계에 맞지 않을 수 있고 많은 계산이 필요하기 때문에 자명하지 않을 수 있다. 그 결과, 클라우드 TPU Pods의 "슬라이스"에서 모델과 데이터 병렬성을 조합하고 모델을 훈련한다. 5개의 TPU Pod는 CPU 호스트 머신을 지원하는 고속 2D 메쉬 인터커넥트를 통해 연결된 1,024개의 TPU v3 칩을 포함하는 멀티랙 ML 슈퍼컴퓨터이다. 모델 병렬성 및 데이터 병렬성(Krizhevsky, 2014)의 구현의 용이성을 위해 Mesh TensorFlow 라이브러리(Shazeer 등, 2018)를 활용한다.\n' +

      '### Colossal Clean Crawled Corpus\n' +
      '\n' +
      'NLP에 대한 전이 학습에 대한 이전 작업의 대부분은 비지도 학습을 위해 레이블이 지정되지 않은 큰 데이터 세트를 사용한다. 본 논문에서는 레이블이 지정되지 않은 데이터의 품질, 특성 및 크기의 영향을 측정하는 데 관심이 있다. 우리의 요구를 만족시키는 데이터 세트를 생성하기 위해, 우리는 웹에서 스크래핑된 텍스트의 소스로 커먼 크롤을 활용한다. CommonCrawl은 이전에 NLP를 위한 텍스트 데이터의 소스로서, 예를 들어 n-그램 언어 모델을 트레이닝하기 위해(Buck et al., 2014), 상식 추론을 위한 트레이닝 데이터로서(Trinh and Le, 2018), 기계 번역을 위한 병렬 텍스트를 마이닝하기 위해(Smith et al., 2013), 사전-트레이닝 데이터 세트로서(Grave et al., 2018; Zellers et al., 2019; Liu et al., 2019c), 심지어 단순히 최적화자를 테스트하기 위한 거대 텍스트 코퍼스로서(Anil et al., 2019) 사용되었다.\n' +
      '\n' +
      '커먼 크롤은 스크래핑된 HTML 파일에서 마크업 및 기타 비텍스트 콘텐츠를 제거하여 "웹 추출 텍스트"를 제공하는 공개적으로 사용할 수 있는 웹 아카이브이다. 이 프로세스는 매달 약 20TB의 스크래핑된 텍스트 데이터를 생성합니다. 불행하게도, 결과 텍스트의 대다수는 자연어가 아니다. 대신 메뉴, 오류 메시지 또는 중복 텍스트와 같은 횡설수설 또는 상용판 텍스트로 크게 구성됩니다. 또한, 스크랩된 텍스트의 상당수는 우리가 고려하는 작업(공격적인 언어, 자리 표시자 텍스트, 소스 코드 등)에 도움이 되지 않을 것 같은 콘텐츠를 포함한다. 이러한 문제를 해결하기 위해 커먼 크롤의 웹 추출 텍스트를 정리하기 위해 다음과 같은 휴리스틱을 사용했다.\n' +
      '\n' +
      '* 말단 구두점 표시(즉, 마침표, 느낌표, 물음표 또는 끝 따옴표)로 끝나는 줄만 보유했습니다.\n' +
      '* 3개 미만의 문장이 있는 모든 페이지를 폐기하고 5개 이상의 단어가 포함된 줄만 보유했습니다.\n' +
      '* "Dirty, Naughty, Obscene 또는 기타 잘못된 단어 목록"에 단어가 포함된 페이지를 제거했습니다. 6 각주 6: [https://github.com/LDNOOBW/List-of-Dirty-Naughty-Obscene-and-Otherwise-Bad-Words](https://github.com/LDNOOBW/List-of-Dirty-Naughty-Obscene-and-Otherwise-Bad-Words)\n' +
      '* 스크래핑 된 많은 페이지에는 Javascript를 사용 하도록 설정 해야 한다는 경고가 포함 되어 있으므로 Javascript라는 단어를 사용 하 여 줄을 제거 했습니다.\n' +
      '* 일부 페이지에는 자리 표시자 "lorem ipsum" 텍스트가 있었고 "lorem ipsum" 문구가 표시 된 모든 페이지를 제거 했습니다.\n' +
      '* 일부 페이지에는 실수로 코드가 포함되어 있습니다. 컬리 괄호 "{"는 많은 프로그래밍 언어(예: 웹에서 널리 사용되는 자바스크립트)에 표시되지만 자연 텍스트에는 표시되지 않기 때문에 컬리 괄호가 포함된 모든 페이지를 제거했다.\n' +
      '* 스크래핑된 페이지 중 일부는 위키피디아에서 공급되고 인용 표지자(예: [1], [인용 필요] 등)가 있기 때문에 이러한 표지자를 제거했습니다.\n' +
      '* 많은 페이지에 상용구 정책 알림이 있으므로 문자열 "사용 약관", "프라이버시 정책", "쿠키 정책", "쿠키 사용", "쿠키 사용" 또는 "쿠키 사용"이 포함된 줄을 제거했습니다.\n' +
      '* 데이터 집합을 중복 복제 하기 위해 데이터 집합에서 두 번 이상 발생 하는 3 문장 범위 중 하나를 제외 하 고 모두 폐기 했습니다.\n' +
      '\n' +
      '또한, 대부분의 다운스트림 작업은 영어 텍스트에 초점을 맞추고 있기 때문에 langdetect7을 사용하여 0.99 이상의 확률로 영어로 분류되지 않은 모든 페이지를 필터링했다. 우리의 휴리스틱은 NLP의 데이터 소스로 CommonCrawl을 사용하는 과거 작업에서 영감을 받았다. 예를 들어 Grave et al.(2018)은 자동 언어 검출기를 사용하여 텍스트를 필터링하고 짧은 줄을 폐기하고 Smith et al.(2013)과 Grave et al.(2018)은 모두 줄 수준 중복 제거를 수행한다. 그러나, 이전 데이터 세트가 더 제한된 필터링 휴리스틱 세트를 사용하고, 공개적으로 이용 가능하지 않으며, 및/또는 범위가 다르기 때문에 새로운 데이터 세트를 생성하기로 결정했다(예를 들어, 뉴스 데이터로 제한됨(Zellers et al., 2019; Liu et al., 2019), 크리에이티브 커먼즈 콘텐츠만을 포함함(Habernal et al., 2016), 또는 기계 번역을 위한 병렬 트레이닝 데이터에 집중됨(Smith et al., 2013).\n' +
      '\n' +
      '기본 데이터 세트를 조립하기 위해 2019년 4월부터 웹 추출 텍스트를 다운로드하고 앞서 언급한 필터링을 적용했다. 이것은 사전 훈련(약 750 GB)에 사용되는 대부분의 데이터 세트보다 10배 더 클 뿐만 아니라 합리적으로 깨끗하고 자연스러운 영어 텍스트로 구성되는 텍스트의 컬렉션을 생성한다. 이 데이터 집합을 "**C**올로살 **C**lean **C**rawled **C**orpus"(또는 줄여서 C4)라고 명명하고 TensorFlow Datasets의 일부로 릴리스합니다.8 섹션 3.4에서 이 데이터 집합의 다양한 대체 버전을 사용할 때의 영향을 고려합니다.\n' +

      '### Downstream Tasks\n' +
      '\n' +
      '본 논문의 목표는 일반적인 언어 학습 능력을 측정하는 것이다. 따라서 기계 번역, 질의 응답, 추상 요약 및 텍스트 분류를 포함한 다양한 벤치마크 세트에 대한 다운스트림 성능을 연구한다. 구체적으로 GLUE와 SuperGLUE 텍스트 분류 메타 벤치마크, CNN/Daily Mail 추상 요약, SQuAD 질의 응답, WMT 영어에서 독일어, 프랑스어, 루마니아어 번역에 대한 성능을 측정한다. 모든 데이터는 TensorFlow Datasets.9에서 공급됨\n' +
      '\n' +
      '각주 9: [https://www.tensorflow.org/datasets](https://www.tensorflow.org/datasets)\n' +
      '\n' +
      'GLUE(Wang et al., 2018) 및 SuperGLUE(Wang et al., 2019)는 각각 일반적인 언어 이해 능력을 테스트하기 위한 텍스트 분류 태스크들의 모음을 포함한다:\n' +
      '\n' +
      '* 문장 수용성 판단(CoLA(Warstadt et al., 2018))\n' +
      '* 감성분석(SST-2(Socher et al., 2013))\n' +
      '* 패러프레이징/문장 유사성(MRPC(Dolan and Brockett, 2005), STS-B(Cer et al., 2017), QQP(Iyer et al., 2017))\n' +
      '* 자연어 추론(MNLI(Williams et al., 2017), QNLI(Rajpurkar et al., 2016), RTE(Dagan et al., 2005), CB(De Marneff et al., 2019))\n' +
      '* Coreference resolution (WNLI and WSC (Levesque et al., 2012))\n' +
      '* 문장 완성(COPA(Roemmele et al., 2011))\n' +
      '* 단어 의미 중의성 해소(WIC(Pilehvar and Camacho-Collados, 2018))\n' +
      '* 질의 응답(MultiRC(Khashabi et al., 2018), ReCoRD(Zhang et al., 2018), BoolQ(Clark et al., 2019))GLUE 및 SuperGLUE 벤치마크에 의해 분배된 바와 같은 데이터 세트를 사용한다. 단순화를 위해 미세 조정 시 모든 구성 데이터 세트를 연결하여 GLUE 벤치마크(및 SuperGLUE의 경우에도 유사하게)의 모든 작업을 단일 작업으로 처리합니다. Kocijan 등(2019)에 의해 제안된 바와 같이, 우리는 또한 결합된 SuperGLUE 태스크에 DPR(Definite Pronoun Resolution) 데이터 세트(Rahman and Ng, 2012)를 포함한다.\n' +
      '\n' +
      'CNN/Daily Mail (Hermann et al., 2015) 데이터 세트는 질문-응답 태스크로서 도입되었지만, Nallapati et al.(2016)에 의해 텍스트 요약을 위해 적응되었다; 우리는 추상 요약 태스크로서 See et al.(2017)의 비익명화된 버전을 사용한다. SQuAD(Rajpurkar et al., 2016)는 일반적인 질문-응답 벤치마크이다. 우리의 실험에서, 모델은 질문과 그 문맥을 공급하고 답변 토큰-대-토큰을 생성하도록 요청받는다. WMT English to German의 경우, (Vaswani et al., 2017) (즉, News Commentary v13, Common Crawl, Europarl v7) 및 newstest2013과 동일한 트레이닝 데이터를 검증 세트(Bojar et al., 2014)로 사용한다. 영어에서 프랑스어까지의 경우, 2015년과 newstest2014의 표준 트레이닝 데이터를 검증 세트로 사용한다(Bojar et al., 2015). 표준 하위 자원 기계 번역 벤치마크인 영어에서 루마니아로의 경우, WMT 2016(Bojar et al., 2016)의 트레인 및 검증 세트를 사용한다. 우리는 영어 데이터만 미리 학습하므로 주어진 모델을 번역하는 법을 배우기 위해서는 새로운 언어로 텍스트를 생성하는 법을 배워야 합니다.\n' +

      '### 입력 및 출력 형식\n' +
      '\n' +
      '위에서 설명한 다양한 작업 집합에서 단일 모델을 훈련시키기 위해, 우리는 우리가 고려하는 모든 작업을 "텍스트 대 텍스트" 형식으로 캐스팅한다. 즉, 모델이 컨텍스트 또는 컨디셔닝을 위해 일부 텍스트를 공급받은 다음 일부 출력 텍스트를 생성하도록 요청받는 작업이다. 이 프레임워크는 사전 훈련과 미세 조정을 위한 일관된 훈련 목표를 제공한다. 구체적으로, 모델은 태스크에 관계없이 최대 가능성 목표("교사 강제"(Williams and Zipser, 1989)를 사용하여)로 트레이닝된다. 모델이 수행해야 하는 작업을 지정하기 위해 모델에 공급하기 전에 원래 입력 시퀀스에 작업별(텍스트) 접두사를 추가한다.\n' +
      '\n' +
      '일례로서, 모델에 영어에서 독일어로 "그것은 좋다."라는 문장을 번역하도록 요청하기 위해, 모델은 "영어를 독일어로 번역: 그것은 좋다."라는 시퀀스를 공급받을 것이고, "Das ist gut"을 출력하도록 훈련될 것이다. 텍스트 분류 태스크들에 대해, 모델은 타겟 라벨에 대응하는 단일 단어를 단순히 예측한다. 예를 들어, MNLI 벤치마크(Williams 등, 2017)에서 목표는 전제가 ("entailment"), 모순("contradiction") 또는 둘 다("중립") 가설을 내포하는지 여부를 예측하는 것이다. 우리의 전처리 과정을 통해 입력 시퀀스는 "전제: 나는 비둘기를 싫어한다. 가설: 비둘기에 대한 나의 감정은 적대감으로 가득 차 있다."라는 대응 대상 단어 "감정"으로 구성된다. 우리 모델이 가능한 레이블 중 하나에 해당 하지 않는 텍스트 분류 작업에서 텍스트를 출력 하는 경우 문제가 발생 합니다 (예: 작업에 대 한 유일한 가능한 레이블이 "발송", "중립" 또는 "모순" 인 경우 모델이 "햄버거"를 출력 하는 경우). 이 경우 우리는 항상 모델의 출력을 잘못된 것으로 간주하지만 훈련된 모델에서는 이러한 행동을 관찰한 적이 없다. 주어진 작업에 사용되는 텍스트 접두사의 선택은 본질적으로 하이퍼파라미터이며, 접두사의 정확한 문구를 변경하는 것은 제한된 영향을 미치므로 다양한 접두사 선택으로 광범위한 실험을 수행하지 않는다는 것을 발견했다. 몇 가지 입력/출력 예가 있는 텍스트 대 텍스트 프레임워크의 다이어그램은 그림 1에 나와 있다. 우리는 부록 D에서 연구한 모든 작업에 대해 전처리된 입력의 전체 예를 제공한다.\n' +
      '\n' +
      '우리의 텍스트-대-텍스트 프레임워크는 다수의 NLP 태스크들을 공통 포맷으로 캐스팅하는 이전 작업을 따른다: McCann 등(2018)은 10개의 NLP 태스크들의 세트에 대해 일관된 질문-응답 포맷을 사용하는 벤치마크인 "자연 언어 데카슬론"을 제안한다. 자연어 10종경기는 또한 모든 모델이 다중 작업이어야 하며, 즉 모든 작업을 한 번에 동시에 처리할 수 있다고 규정하고 있다. 우리는 대신 각 개별 태스크에서 모델을 별도로 미세 조정하고 명시적인 질문-답변 형식 대신 짧은 태스크 접두사를 사용한다. 래드포드 등(2019)은 일부 입력을 모델에 프리픽스로 피딩한 다음 출력을 자동 샘플링함으로써 언어 모델의 제로 샷 학습 능력을 평가한다. 예를 들어, 자동 요약은 문서 다음에 텍스트 "TL;DR:"(너무 긴, 읽지 않은, 일반적인 약어)로 피딩함으로써 수행되고, 그 후 요약은 자기회귀 디코딩을 통해 예측된다. 우리는 별도의 디코더를 사용하여 출력을 생성하기 전에 인코더로 입력을 명시적으로 처리하는 모델을 주로 고려하고 제로 샷 학습보다는 전이 학습에 중점을 둔다. 마지막으로, Keskar 등(2019)은 많은 NLP 태스크들을 "스팬 추출"로 통일하는데, 여기서 가능한 출력 선택들에 대응하는 텍스트가 입력에 부가되고 모델이 올바른 선택에 대응하는 입력 스팬을 추출하도록 트레이닝된다. 대조적으로, 우리의 프레임워크는 또한 가능한 모든 출력 선택을 열거할 수 없는 기계 번역 및 추상 요약과 같은 생성 작업을 허용한다.\n' +
      '\n' +
      '1과 5 사이의 유사도 점수를 예측하는 것을 목표로 하는 회귀 작업인 STS-B를 제외하고, 우리가 고려했던 모든 작업을 텍스트 대 텍스트 형식으로 직접 캐스팅할 수 있었다. 이러한 점수의 대부분은 0.2 단위로 주석이 달려 있음을 발견했으며, 따라서 우리는 임의의 점수를 0.2의 가장 가까운 증분으로 간단히 반올림하고 결과를 숫자의 문자 문자열 표현으로 변환했다(예: 부동 소수점 값 2.57은 문자열 "2.6"에 매핑될 것이다). 테스트 시간에 모델이 1과 5 사이의 숫자에 해당하는 문자열을 출력하면 부동 소수점 값으로 변환하고 그렇지 않으면 모델의 예측을 부정확한 것으로 처리한다. 이는 STS-B 회귀 문제를 21-클래스 분류 문제로 효과적으로 재조명한다.\n' +
      '\n' +
      '이와 별도로 위노그라드 작업(GLUE의 WLI, SuperGLUE의 WSC 및 SuperGLUE에 추가하는 DPR 데이터 세트)을 텍스트 간 프레임워크에 더 적합한 더 간단한 형식으로 변환한다. 위노그라드 태스크의 예는 구절의 명사구 중 하나 이상을 참조할 수 있는 모호한 대명사를 포함하는 텍스트 구절로 구성된다. 예를 들어 ‘시의원들이 폭력을 두려워해 시위대를 허가하지 않았다’는 구절이 ‘시의원’이나 ‘시위대’를 지칭할 수 있는 애매한 대명사 ‘그들’을 담고 있을 수 있다. WNLI, WSC, DPR 태스크는 텍스트 문장에서 모호한 대명사를 강조하고 모델이 참조하는 명사를 예측하도록 요청하여 텍스트 대 텍스트 문제로 캐스팅한다. 위에서 언급한 예는 "시의원들이 폭력을 두려워하여 시위자들에게 허가를 거절했다."라는 입력으로 변환되고 모델은 "시의원들"이라는 목표 텍스트를 예측하도록 훈련될 것이다.\n' +
      '\n' +
      'WSC의 경우, 예들은 구절, 모호한 대명사, 후보 명사, 및 후보가 대명사와 일치하는지 여부를 반영하는 True/False 라벨(임의의 관사를 무시함)을 포함한다. 우리는 "거짓" 레이블이 있는 예제의 정확한 명사 대상을 알지 못하기 때문에 "참" 레이블이 있는 예제에 대해서만 훈련한다. 평가를 위해 모델의 출력에 있는 단어가 후보 명사구(또는 그 반대)에 있는 단어의 하위 집합인 경우 "참" 레이블을 할당하고 그렇지 않은 경우 "거짓" 레이블을 할당한다. 이것은 WSC 트레이닝 세트의 대략 절반을 제거하지만, DPR 데이터 세트는 약 1,000개의 대명사 해상도 예들을 추가한다. DPR의 예들은 정확한 지시명사로 주석이 달려서, 위에 나열된 포맷으로 이 데이터 세트를 쉽게 사용할 수 있게 한다.\n' +
      '\n' +
      'WNLI 훈련 및 검증 세트는 WSC 훈련 세트와 상당한 중첩을 갖는다. 검증 예제가 학습 데이터로 누출되는 것을 피하기 위해(섹션 3.5.2의 다중 작업 실험의 특정 문제), 따라서 우리는 WNLI에서 훈련하지 않고 WNLI 검증 세트에 대한 결과를 보고하지 않는다. WNLI 검증 세트에 대한 결과를 생략하는 것은 훈련 세트에 대해 "적대적"이라는 사실로 인해 표준 관행(Devlin 등, 2018)이며, 즉 검증 예는 모두 반대 라벨을 갖는 훈련 예의 약간 교란된 버전이다. 따라서 검증 세트에 대해 보고할 때마다 평균 GLUE 점수에 WNLI를 포함하지 않는다(테스트 세트에 결과가 표시되는 섹션 3.7을 제외한 모든 섹션). WNLI에서 위에서 설명한 "참조 명사 예측" 변형으로 예제를 변환하는 것은 약간 더 관련되어 있으며 부록 B에서 이 과정을 설명한다.\n' +

      '## 3 Experiments\n' +
      '\n' +
      '최근 NLP에 대한 전이 학습의 발전은 새로운 사전 훈련 목표, 모델 아키텍처, 레이블이 지정되지 않은 데이터 세트 등과 같은 다양한 개발에서 비롯되었다. 이 섹션에서는 이러한 기술의 기여와 중요성을 구별하기 위해 이러한 기술에 대한 경험적 조사를 수행한다. 그런 다음 우리가 고려하는 많은 작업에서 최첨단을 달성하기 위해 얻은 통찰력을 결합합니다. NLP에 대한 전이 학습은 빠르게 성장하는 연구 영역이기 때문에 경험적 연구에서 가능한 모든 기술이나 아이디어를 다루는 것은 가능하지 않다. 보다 광범위한 문헌 검토를 위해 Ruder 등(2019)의 최근 조사를 권장한다.\n' +
      '\n' +
      '우리는 합리적인 기준선(섹션 3.1에 설명됨)을 취하고 한 번에 설정의 한 측면을 변경하여 이러한 기여를 체계적으로 연구한다. 예를 들어, 섹션 3.3에서 우리는 나머지 실험 파이프라인을 고정시키면서 다른 감독되지 않은 목표의 성능을 측정한다. 이 "좌표 상승" 접근법은 2차 효과를 놓칠 수 있지만(예: 일부 특정 감독되지 않은 목표가 기준 설정보다 큰 모델에서 가장 잘 작동할 수 있지만 연구의 모든 요인에 대한 조합 탐색을 수행하는 것은 엄청나게 비쌀 것이다. 향후 작업에서 우리가 연구하는 접근법의 조합을 더 철저히 고려하는 것이 유익할 수 있을 것으로 기대한다.\n' +
      '\n' +
      '우리의 목표는 가능한 한 많은 요소를 고정시키면서 다양한 작업 세트에 대한 다양한 접근법을 비교하는 것이다. 이 목표를 충족시키기 위해 어떤 경우에는 기존 접근법을 정확하게 복제하지 않는다. 예를 들어, BERT(Devlin 등, 2018)와 같은 "인코더 전용" 모델들은 입력 토큰당 단일 예측 또는 전체 입력 시퀀스에 대한 단일 예측을 생성하도록 설계된다. 이렇게 하면 분류 또는 범위 예측 작업에 적용할 수 있지만 번역 또는 추상 요약과 같은 생성 작업에는 적용할 수 없습니다. 이와 같이, 우리가 고려하는 모델 아키텍처들 중 어느 것도 BERT와 동일하거나 인코더 전용 구조로 구성되지 않는다. 대신 정신적으로 유사한 접근법을 테스트하는데, 예를 들어 섹션 3.3의 BERT의 "마스크 언어 모델링" 목표와 유사한 목표를 고려하고 섹션 3.2의 텍스트 분류 작업에서 BERT와 유사하게 작동하는 모델 아키텍처를 고려한다.\n' +
      '\n' +

      '### Baseline\n' +

      '기준선에 대한 우리의 목표는 전형적인 현대 관행을 반영하는 것입니다. 우리는 간단한 잡음 제거 목표를 사용하여 표준 트랜스포머(섹션 2.1에서 설명됨)를 사전 훈련한 다음 각 다운스트림 작업에 대해 개별적으로 미세 조정한다. 우리는 다음 하위 섹션에서 이 실험 설정의 세부 사항을 설명한다.\n' +
      '\n' +
      '#### 3.1.1 Model\n' +
      '\n' +
      '본 모델의 경우 Vaswani 등(2017)이 제안한 표준 인코더-디코더 Transformer를 사용한다. NLP를 위한 전이 학습에 대한 많은 현대적 접근법들은 단지 단일 "스택"으로 구성된 Transformer 아키텍처(예를 들어, 언어 모델링을 위한 (Radford et al., 2018; Dong et al., 2019) 또는 분류 및 스팬 예측(Devlin et al., 2018; Yang et al., 2019)을 사용하지만, 표준 인코더-디코더 구조를 사용하는 것이 생성 및 분류 작업 모두에서 양호한 결과를 달성한다는 것을 발견하였다. 우리는 섹션 3.2에서 다양한 모델 아키텍처의 성능을 탐구한다.\n' +

      '#### 3.1.2 Training\n' +

      '사전 훈련 시, 우리는 역제곱근 학습 속도 스케줄(1/\\sqrt{\\max(n,k)}\\)을 사용한다. 여기서, \\(n\\)은 현재 훈련 반복이고 \\(k\\)은 모든 실험에서 준비 단계(10^{4}\\)로 설정)의 수이다. 이는 첫 번째 단계인 \\(10^{4}\\)에 대해 \\(0.01\\)의 일정한 학습률을 설정한 후, 사전 학습이 끝날 때까지 학습률을 지수적으로 감소시킨다. 또한 삼각형 학습률(Howard and Ruder, 2018)을 사용하여 실험하였는데, 이는 약간 더 나은 결과를 얻었지만 미리 총 훈련 단계 수를 알아야 한다. 우리는 일부 실험에서 훈련 단계의 수를 변경할 것이기 때문에 더 일반적인 역제곱근 일정을 선택한다.\n' +

      '#### 3.1.4 Unsupervised Objective\n' +

      '레이블이 없는 데이터를 사용하여 모델을 사전 훈련하려면 레이블이 필요하지 않지만(느슨하게 말하면) 다운스트림 작업에서 유용할 모델 일반화 가능한 지식을 가르치는 목표가 필요하다. 사전 훈련의 전이 학습 패러다임을 적용하고 모델의 모든 파라미터를 NLP 문제에 미세 조정하는 예비 작업은 사전 훈련을 위해 인과적 언어 모델링 목표를 사용했다(Dai and Le, 2015; Peters et al., 2018; Radford et al., 2018; Howard and Ruder, 2018). 그러나, 최근에 "denoising" 목적(Devlin et al., 2018; Taylor, 1953)(또한 "masked language modeling"이라고도 함)이 더 나은 성능을 생성하고 그 결과 그들이 신속하게 표준이 되는 것으로 나타났다. 디노이징 목적에서, 모델은 입력에서 누락되거나 그렇지 않으면 손상된 토큰을 예측하도록 트레이닝된다. BERT의 "마스킹된 언어 모델링" 목표 및 "단어 드롭아웃" 정규화 기법(Bowman et al., 2015)에서 영감을 받아, 입력 시퀀스에서 토큰을 무작위로 샘플링한 다음 15% 드롭아웃하는 목표를 설계한다. 중지된 토큰의 모든 연속 스팬은 단일 센티널 토큰으로 대체됩니다. 각 센티널 토큰에는 시퀀스에 고유한 토큰 ID가 할당됩니다. 센티넬 ID는 우리의 어휘에 추가된 특수 토큰이며 어떤 단어에도 해당하지 않습니다. 그런 다음 대상은 입력 시퀀스에서 사용 되는 동일한 센티널 토큰과 대상 시퀀스의 끝을 표시 하는 최종 센티널 토큰으로 구분 된 드롭 아웃 된 토큰의 모든 범위에 해당 합니다. 사전 훈련의 계산 비용을 줄이기 위해 연속된 토큰 스팬을 마스킹하고 드롭아웃 토큰만 예측하는 우리의 선택이 이루어졌다. 우리는 섹션 3.3에서 사전 훈련 목표에 대한 철저한 조사를 수행한다. 이 목표를 적용한 결과로 인한 변환의 예는 그림 2에 나와 있다. 이 목표를 섹션 3.3의 다른 많은 변형과 경험적으로 비교한다.\n' +

      '사전 훈련에서 얻는 이득은 미미한 경향이 있는 충분한 데이터 세트이다. 고자원 체제에서 전이 학습의 행동을 테스트하기 위해 이 작업을 실험에 포함한다. 가장 성능이 좋은 체크포인트를 선택하여 조기 정지를 수행하기 때문에 기준선과 "사전 훈련 없음" 사이의 큰 차이는 사전 훈련이 제한된 데이터를 가진 작업에서 성능을 얼마나 향상시키는지 강조한다. 본 논문에서는 데이터 효율성의 향상을 명시적으로 측정하지는 않지만, 이것이 전이 학습 패러다임의 주요 이점 중 하나임을 강조한다.\n' +
      '\n' +
      '런 간 분산의 경우 대부분의 작업에서 런 간의 표준 편차가 작업 기준 점수의 1%보다 작음을 발견했습니다. 이 규칙에 대한 예외는 GLUE 및 SuperGLUE 벤치마크의 모든 저자원 작업인 CoLA, CB 및 COPA를 포함한다. 예를 들어, CB에서 기준 모델은 표준 편차가 3.237인 평균 F1 점수가 91.22였으며(표 16 참조), 이는 부분적으로 CB의 검증 세트가 56개의 예만 포함한다는 사실 때문일 수 있다. GLUE 및 SuperGLUE 점수는 각각의 벤치마크를 포함하는 태스크에 걸친 점수의 평균으로서 계산된다는 점에 유의한다. 결과적으로 CoLA, CB 및 COPA의 높은 실행 간 분산이 GLUE 및 SuperGLUE 점수만을 사용하여 모델을 비교하는 것을 어렵게 만들 수 있음을 주의한다.\n' +
      '\n' +
      '### Architectures\n' +
      '\n' +
      '트랜스포머는 원래 인코더-디코더 구조로 도입되었지만, NLP를 위한 전이 학습에 대한 많은 현대 작업은 대체 아키텍처를 사용한다. 이 섹션에서는 이러한 아키텍처 변형을 검토하고 비교한다.\n' +
      '\n' +
      '#### 3.2.1 모델 구조\n' +
      '\n' +
      '다른 아키텍처에 대한 주요 구별 요소는 모델에서 다른 주의 메커니즘에 의해 사용되는 "마스크"이다. 트랜스포머에서의 자기 주의 동작은 시퀀스를 입력으로 하고 동일한 길이의 새로운 시퀀스를 출력한다는 것을 기억하라. 출력 시퀀스의 각각의 엔트리는 입력 시퀀스의 엔트리들의 가중 평균을 계산함으로써 생성된다. 구체적으로, \\(y_{i}\\)은 출력 시퀀스의 \\(i\\)번째 엘리먼트를 지칭하고, \\(x_{j}\\)은 입력 시퀀스의 \\(j\\)번째 엔트리를 지칭하도록 한다. \\ (y_{i}\\)은 \\(\\sum_{j}w_{i,j}x_{j}\\)으로 계산되며, 여기서 \\(w_{i,j}\\)은 \\(x_{i}\\)과 \\(x_{j}\\)의 함수로서 자기 주의 메커니즘에 의해 생성되는 스칼라 가중치이다. 이어서, 어텐션 마스크는 주어진 출력 타임스테프에서 입력의 어떤 엔트리들이 주목될 수 있는지를 제한하기 위해 특정 가중치들을 제로 아웃하는 데 사용된다. 우리가 고려할 마스크의 다이어그램은 그림 3에 나와 있다. 예를 들어 인과 마스크(그림 3, 중간)는 \\(j>i\\)이면 임의의 \\(w_{i,j}\\)을 0으로 설정한다.\n' +
      '\n' +
      '첫 번째 모델 구조는 입력 시퀀스를 공급하는 인코더와 새로운 출력 시퀀스를 생성하는 디코더의 두 개의 레이어 스택으로 구성된 인코더-디코더 트랜스포머이다. 이 아키텍처 변형의 개략도는 그림 4의 왼쪽 패널에 나와 있다.\n' +
      '\n' +
      '인코더는 "완전히 보이는" 주의력 마스크를 사용합니다. 완전-가시성 마스킹은 자기-주의 메커니즘이 그 출력의 각각의 엔트리를 생성할 때 입력의 임의의 엔트리에 주의를 기울일 수 있게 한다. 우리는 그림 3에서 이 마스킹 패턴을 시각화했다. 이러한 형태의 마스킹은 "접두사", 즉 예측을 할 때 나중에 사용되는 모델에 제공된 일부 컨텍스트에 걸쳐 참석할 때 적절하다. BERT(Devlin 등, 2018)는 또한 완전-가시 마스킹 패턴을 사용하고 입력에 특별한 "분류" 토큰을 부가한다. 이어서, 분류 토큰에 대응하는 타임스테프에서의BERT의 출력은 입력 시퀀스를 분류하기 위한 예측을 행하는데 사용된다.\n' +
      '\n' +
      '트랜스포머의 디코더에서의 셀프-어텐션 동작들은 "인과적" 마스킹 패턴을 사용한다. 출력 시퀀스의 \\(i\\)번째 엔트리를 생성할 때 인과 마스킹은 모델이 \\(j>i\\)에 대한 입력 시퀀스의 \\(j\\)번째 엔트리에 참석하는 것을 방지한다. 이는 모델이 출력을 생성하므로 "미래를 내다볼 수 없도록 훈련 중에 사용됩니다. 이 마스킹 패턴에 대한 주의 매트릭스는 그림 3, 가운데에 나와 있다.\n' +
      '\n' +
      '인코더-디코더 트랜스포머의 디코더는 출력 시퀀스를 자동으로 생성하기 위해 사용된다. 즉, 각각의 출력 타임스테프에서, 모델의 예측된 분포로부터 토큰이 샘플링되고 샘플은 다음 출력 타임스테프에 대한 예측을 생성하기 위해 모델 내로 피드백되는 등등이다. 이와 같이, (인코더가 없는) Transformer 디코더는 언어 모델(LM), 즉 오직 다음 단계 예측을 위해 훈련된 모델로서 사용될 수 있다(Liu et al., 2018; Radford et al., 2018; Al-Rfou et al., 2019). 이것은 우리가 고려하는 두 번째 모델 구조를 구성한다. 이 아키텍처의 개략도는 그림 4, 가운데에 나와 있다. 실제로, NLP에 대한 전이 학습에 대한 초기 작업은 사전 트레이닝 방법으로서 언어 모델링 목표와 함께 이 아키텍처를 사용했다(Radford et al., 2018).\n' +
      '\n' +
      '언어 모델은 일반적으로 압축 또는 시퀀스 생성을 위해 사용된다(Graves, 2013). 그러나 단순히 입력과 대상을 연결하여 텍스트 대 텍스트 프레임워크에서도 사용할 수 있다. 예로서, 영어 대 독일어 번역의 경우를 고려하자: 입력 문장인 "그거 좋다."와 타겟 "Das ist gut"을 갖는 트레이닝 데이터포인트가 있는 경우, 우리는 단순히 연속된 입력 시퀀스 "영어를 독일어로 번역: 그거 좋다. 타겟: Das ist gut"에 대한 다음 단계 예측에 대한 모델을 트레이닝하고 싶을 때, "영어 대 독일어 번역: 그거 좋다. 타겟: Das ist gut"에 대한 다음 단계 예측에 대한 모델을 트레이닝한다.\n' +
      '\n' +
      '도 3: 상이한 어텐션 마스크 패턴을 나타내는 행렬. 자기 주의 메커니즘의 입력과 출력은 각각 \\(x\\)과 \\(y\\)으로 표시된다. 행 \\(i\\) 및 열 \\(j\\)의 어두운 셀은 자체 주의 메커니즘이 출력 시간 \\(i\\)에서 입력 요소 \\(j\\)에 참석할 수 있음을 나타냅니다. 라이트 셀은 자체 주의 메커니즘이 해당 \\(i\\) 및 \\(j\\) 조합에 참석하도록 _not_ 허용됨을 나타냅니다. 왼쪽: 완전히 보이는 마스크는 자기-주의 메커니즘이 모든 출력 시간 단계에서 전체 입력에 참석할 수 있게 한다. 중간: 인과 마스크는 \\(i\\)번째 출력 요소가 "미래"로부터의 임의의 입력 요소에 의존하지 않도록 한다. 오른쪽: 프리픽스를 갖는 인과 마스킹은 자기-주의 메커니즘이 입력 시퀀스의 일부에 완전-가시 마스킹을 사용할 수 있게 한다.\n' +
      '\n' +
      '이 예에 대한 모델의 예측을 획득하면, 모델은 프리픽스 "영어를 독일어로 번역: 그것은 좋다. 타겟:"을 공급받을 것이고, 시퀀스의 나머지를 자동으로 생성하도록 요청받을 것이다. 이러한 방식으로, 모델은 입력이 주어진 출력 시퀀스를 예측할 수 있으며, 이는 텍스트 대 텍스트 태스크의 요구를 만족시킨다. 이 접근법은 최근 언어 모델이 감독 없이 일부 텍스트 대 텍스트 태스크를 수행하는 것을 학습할 수 있음을 보여주기 위해 사용되었다(Radford et al., 2019).\n' +
      '\n' +
      '텍스트-텍스트 설정에서 언어 모델을 사용하는 근본적이고 자주 인용되는 단점은 인과 마스킹이 입력 시퀀스의 \\(i\\)번째 엔트리에 대한 모델의 표현을 \\(i\\)까지의 엔트리에만 의존하게 한다는 것이다. 이것이 잠재적으로 불리한 이유를 알기 위해, 예측하도록 요청받기 전에 모델이 접두사/컨텍스트를 제공받는 텍스트 대 텍스트 프레임워크를 고려한다(예를 들어, 접두사는 영어 문장이고 모델은 독일어 번역을 예측하도록 요청받는다). 완전 인과 마스킹으로, 접두사 상태의 모델의 표현은 접두사의 이전 엔트리들에만 의존할 수 있다. 따라서, 출력의 엔트리를 예측할 때, 모델은 불필요하게 제한된 접두사의 표현을 다룰 것이다. 시퀀스-투-시퀀스 모델(Bahdanau et al., 2015)에서 단방향 순환 신경망 인코더를 사용하는 것에 대해 유사한 주장이 제기되었다.\n' +
      '\n' +
      '도 4: 우리가 고려하는 트랜스포머 아키텍처 변형의 개략도. 이 다이어그램에서 블록은 시퀀스의 요소를 나타내고 선은 주의 가시성을 나타낸다. 블록들의 상이한 컬러 그룹들은 상이한 트랜스포머 층 스택들을 나타낸다. 어두운 회색 선은 완전히 보이는 마스킹에 해당하고 밝은 회색 선은 인과적 마스킹에 해당한다. 우리는 예측의 끝을 나타내는 특별한 종말 토큰을 나타내기 위해 "."을 사용한다. 입력 및 출력 시퀀스는 각각 \\(x\\) 및 \\(y\\)으로 표현된다. 왼쪽: 표준 인코더-디코더 아키텍처는 인코더에서의 완전-가시 마스킹 및 인코더-디코더 주의력을 사용하고, 디코더에서의 인과 마스킹을 사용한다. 중간: 언어 모델은 단일 트랜스포머 층 스택으로 구성되며, 전체적으로 인과 마스크를 사용하여 입력과 타겟의 연접을 공급받는다. 오른쪽: 언어 모델에 접두사를 추가하는 것은 입력에 대해 완전히 보이는 마스킹을 허용하는 것에 해당한다.\n' +
      '\n' +
      '이 문제는 단순히 마스킹 패턴을 변경하기만 하면 트랜스포머 기반 언어 모델에서 피할 수 있다. 인과적 마스크를 사용하는 대신 시퀀스의 접두사 부분 동안 완전히 보이는 마스킹을 사용한다. 이러한 마스킹 패턴 및 결과적인 "접두사 LM"(우리가 고려하는 세 번째 모델 구조)의 개략도는 각각 도 3 및 도 4의 최우측 패널에 예시되어 있다. 위에서 언급된 영어 대 독일어 번역 예에서, 완전-가시 마스킹은 프리픽스 "번역 영어 대 독일어: That is good. target:"에 적용될 것이고, 인과 마스킹은 타겟 "Das ist gut"을 예측하기 위한 트레이닝 동안 사용될 것이다. 텍스트 대 텍스트 프레임워크에서 프리픽스 LM을 사용하는 것은 원래 Liu 등(2018)에 의해 제안되었다. 보다 최근에, Dong et al.(2019)은 이 아키텍처가 매우 다양한 텍스트-대-텍스트 태스크에 효과적이라는 것을 보여주었다. 이 아키텍처는 인코더 및 디코더에 걸쳐 공유된 파라미터들을 갖는 그리고 인코더-디코더 어텐션이 입력 및 타겟 시퀀스에 걸쳐 완전한 어텐션으로 대체된 인코더-디코더 모델과 유사하다.\n' +
      '\n' +
      '우리는 우리의 텍스트-대-텍스트 프레임워크를 따를 때, 접두사 LM 아키텍처가 분류 태스크들에 대한 BERT(Devlin 등, 2018)와 매우 유사하다는 점에 주목한다. 그 이유를 알아보기 위해 전제가 "비둘기를 싫어합니다."라는 MNLI 벤치마크의 예를 들어, 가설은 "비둘기에 대한 내 감정은 적대감으로 가득 차 있다."이고 올바른 라벨은 "탈취"이다. 이 예를 언어 모델로 바꾸기 위해, 우리는 이것을 "mnli premise: 나는 비둘기를 싫어합니다. 가설: 비둘기에 대한 나의 감정은 적대감으로 가득 차 있습니다. 목표: 수반"이라는 시퀀스로 바꿀 것입니다. 이 경우, 완전-가시 프리픽스는 단어 "target:"까지의 전체 입력 시퀀스에 대응할 것이며, 이는 BERT에서 사용되는 "분류" 토큰과 유사하다고 볼 수 있다. 그래서, 우리의 모델은 전체 입력에 대해 완전한 가시성을 갖게 될 것이고, 그리고 나서 "우체국"이라는 단어를 출력함으로써 분류를 하는 임무를 받게 될 것입니다. 태스크 프리픽스(이 경우 "mnli")가 주어진 유효한 클래스 라벨들 중 하나를 출력하도록 모델이 학습하기 쉽다. 이와 같이, 프리픽스 LM과 BERT 아키텍처 사이의 주요 차이점은 분류기가 프리픽스 LM 내의 트랜스포머 디코더의 출력 계층에 단순히 통합된다는 것이다.\n' +
      '\n' +
      '#### 3.2.2 다른 모델 구조 비교\n' +
      '\n' +
      '이러한 아키텍처 변형을 실험적으로 비교하는 것에 관심을 두고, 우리는 우리가 고려하는 각 모델이 어떤 의미 있는 방식으로 동등하기를 원한다. 우리는 주어진 (입력-시퀀스, 목표-시퀀스) 쌍을 처리하기 위해 동일한 수의 매개 변수를 갖거나 대략 동일한 양의 계산이 필요한 경우 두 모델이 동일하다고 말할 수 있다. 불행하게도, 인코더-디코더 모델을 이 두 기준에 따른 언어 모델 아키텍처(단일 트랜스포머 스택을 포함함)와 동시에 비교하는 것은 가능하지 않다. 이유를 알아보기 위해, 먼저 인코더에 \\(L\\)개의 레이어가 있는 인코더-디코더 모델과 디코더에 \\(L\\)개의 레이어가 있는 언어 모델은 \\(2L\\)개의 레이어가 있는 언어 모델과 대략 동일한 수의 파라미터를 갖는다. 그러나, 동일한 \\(L+L\\) 인코더-디코더 모델은 _only_\\(L\\) 계층을 갖는 언어 모델과 대략 동일한 계산 비용을 가질 것이다. 이는 언어 모델 내의 \\(L\\) 계층이 입력 및 출력 시퀀스 _both_에 적용되어야 하는 반면, 인코더는 입력 시퀀스에만 적용되고 디코더는 출력 시퀀스에만 적용된다는 사실의 결과이다. 이러한 등가물들은 근사적이라는 점에 유의한다 - 인코더-디코더 어텐션으로 인해 디코더에 일부 여분의 파라미터들이 있고 또한 시퀀스 길이들에서 이차적인 어텐션 계층들에 일부 계산 비용들이 있다. 그러나 실제로 우리는 \\(L\\)-계층 언어 모델과 \\(L+L\\)-계층 인코더-디코더 모델에 대해 거의 동일한 단계 시간을 관찰하여 대략 동등한 계산 비용을 제안한다. 또한, 우리가 고려하는 모델 크기에 대해, 인코더-디코더 어텐션 계층의 파라미터 수는 전체 파라미터 수의 약 10%이므로, \\(L+L\\)-계층 인코더-디코더 모델이 \\(2L\\)-계층 언어 모델과 동일한 파라미터 수를 갖는다는 단순화 가정을 한다.\n' +

      '\n' +
      '#### 3.2.3 Objectives\n' +
      '\n' +
      '감독되지 않은 목적으로서, 기본 언어 모델링 목적뿐만 아니라 섹션 3.1.4에 기술된 우리의 베이스라인 디노이징 목적도 모두 고려할 것이다. 사전 트레이닝 목적으로서 그 역사적인 사용으로 인한 언어 모델링 목적(Dai and Le, 2015; Ramachandran et al., 2016; Howard and Ruder, 2018; Radford et al., 2018; Peters et al., 2018) 뿐만 아니라 우리가 고려하는 언어 모델 아키텍처에 대한 그것의 자연적인 적합도도 포함한다. 예측을 하기 전에 접두사를 수집하는 모델(인코더-디코더 모델 및 접두사 LM)의 경우 레이블이 지정되지 않은 데이터 세트에서 텍스트 범위를 샘플링하고 임의의 점을 선택하여 접두사와 대상 부분으로 분할한다. 표준 언어 모델의 경우 처음부터 끝까지 전체 범위를 예측하도록 모델을 훈련합니다. 우리의 감독되지 않은 노이즈 제거 목표는 텍스트 대 텍스트 모델을 위해 설계되었으며, 섹션 3.2.1에 설명된 대로 입력과 대상을 연결한 언어 모델과 함께 사용하도록 조정한다.\n' +

      '#### 3.3.1 상위 수준 접근 구분\n' +

      '먼저 일반적으로 사용되는 목표에서 영감을 얻었지만 접근 방식이 크게 다른 세 가지 기술을 비교한다. 먼저, 섹션 3.2.3에서 사용된 바와 같은 기본적인 "접두어 언어 모델링" 목적을 포함한다. 이 기술은 텍스트의 스팬을 인코더에 대한 입력으로서 사용하기 위한 것과 디코더에 의해 예측될 타겟 시퀀스로 사용하기 위한 것의 두 컴포넌트로 분할한다. 둘째, BERT(Devlin et al., 2018)에서 사용되는 "masked language modeling"(MLM) objective에서 영감을 받은 objective를 고려한다. MLM은 텍스트의 범위를 사용 하 여 토큰의 15%를 손상 합니다. 손상된 토큰의 90%는 특수 마스크 토큰으로 대체되고 10%는 랜덤 토큰으로 대체된다. BERT는 인코더 전용 모델이기 때문에, 사전-트레이닝 동안의 그것의 목표는 인코더의 출력에서 마스킹된 토큰들을 재구성하는 것이다. 인코더-디코더의 경우, 우리는 단순히 전체 무중단 시퀀스를 타겟으로 사용한다. 이것은 손상된 토큰만을 타겟으로 사용하는 우리의 베이스라인 목표와 다르다는 점에 유의한다; 섹션 3.3.2에서 이 두 접근법을 비교한다. 마지막으로, 디노이징 순차 오토인코더에 적용된 (Liu 등, 2019)에서와 같이 사용되는 기본 디셔플링 목표를 또한 고려한다. 이 접근법은 토큰의 시퀀스를 취하고, 그것을 셔플링한 다음, 원래의 셔플링된 시퀀스를 타겟으로 사용한다. 우리는 표 3의 처음 세 행에 이 세 가지 방법에 대한 입력 및 목표의 예를 제공한다.\n' +

      '지금까지, 우리는 BERT(Devlin 등, 2018)에서 사용된 값인 토큰의 15%를 손상시키고 있었다. 다시 말하지만, 우리의 텍스트 대 텍스트 프레임워크는 BERT와 다르기 때문에, 우리는 다른 부패율이 우리에게 더 잘 작동하는지 보는 것에 관심이 있다. <표 6>에서 10%, 15%, 25%, 50%의 부패율을 비교한다. 전반적으로 부패율이 모형의 성과에 제한적인 영향을 미쳤음을 알 수 있다. 유일한 예외는 우리가 고려하는 가장 큰 부패율(50%)이 GLUE 및 SQuAD에서 상당한 성능 저하를 초래한다는 것이다. 더 큰 부패율을 사용하는 것은 또한 더 긴 타겟들을 초래하고, 이는 잠재적으로 훈련을 늦출 수 있다. 이러한 결과와 BERT가 설정한 역사적 판례를 바탕으로 앞으로 15%의 부패율을 사용할 것이다.\n' +

      '**RealNews-like**: 최근 작업은 뉴스 웹 사이트에서 추출한 텍스트 데이터를 사용했습니다 (Zellers et al., 2019; Baevski et al., 2019). 이러한 접근법과 비교하기 위해, "RealNews" 데이터 세트에 사용된 도메인 중 하나로부터의 콘텐츠만을 포함하도록 C4를 추가로 필터링함으로써 라벨링되지 않은 또 다른 데이터 세트를 생성한다(Zellers 등, 2019). 비교의 용이성을 위해 우리는 C4에서 사용된 휴리스틱 필터링 방법을 유지하며, 유일한 차이점은 표면적으로 뉴스가 아닌 내용을 생략했다는 것이다.\n' +
      '**WebText-like**: 마찬가지로 WebText 데이터 세트(Radford 등, 2019)는 콘텐츠 집계 웹사이트 Reddit에 제출되고 최소 3의 "점수"를 받은 웹페이지의 콘텐츠만 사용합니다. Reddit에 제출되는 웹페이지에 대한 점수는 웹페이지를 지지(상향 투표)하거나 반대(하향 투표)하는 사용자의 비율에 따라 계산됩니다. 레딧 점수를 품질 신호로 사용하는 이면의 아이디어는 사이트의 사용자가 고품질 텍스트 콘텐츠에만 투표한다는 것이다. 비교 가능한 데이터 세트를 생성하기 위해 먼저 OpenWebText 노력으로 준비된 목록에 나타난 URL에서 유래하지 않은 C4에서 모든 콘텐츠를 제거하려고 시도했다.12 그러나 이는 대부분의 페이지가 Reddit에 나타나지 않기 때문에 상대적으로 적은 콘텐츠(약 2GB)를 초래했다. C4는 단일 월의 공통 크롤 데이터를 기반으로 생성되었음을 상기하라. 따라서 엄청나게 작은 데이터 세트를 사용하지 않기 위해 2018년 8월부터 2019년 7월까지 커먼 크롤에서 12개월간의 데이터를 다운로드하고 C4에 대한 휴리스틱 필터링을 적용한 다음 레딧 필터를 적용했다. 이것은 17GB WebText-like 데이터 세트를 생성했는데, 이는 원래의 40GB WebText 데이터 세트(Radford et al., 2019)와 비슷한 크기이다.\n' +

      '#### 3.5.1 Fine-tuning Methods\n' +
      '\n' +
      '모델의 모든 파라미터를 미세 조정하면, 특히 저자원 태스크(Peters et al., 2019)에서 차선의 결과를 초래할 수 있다고 주장되어 왔다. 텍스트 분류 태스크들에 대한 전이 학습에 대한 초기 결과들은 고정된 사전-훈련된 모델에 의해 생성된 문장 임베딩들을 공급받은 작은 분류기의 파라미터들만을 미세 조정하는 것을 옹호하였다(Subramanian et al., 2018; Kiros et al., 2015; Logeswaran and Lee, 2018; Hill et al., 2016; Conneau et al., 2017). 이 방법은 주어진 작업에 대해 전체 디코더가 목표 시퀀스를 출력하도록 훈련되어야 하기 때문에 인코더-디코더 모델에 덜 적용할 수 있다. 대신, 우리는 인코더-디코더 모델의 파라미터의 부분 집합만 업데이트하는 두 가지 대안적인 미세 조정 접근법에 초점을 맞춘다.\n' +
      '\n' +
      '첫 번째, "어댑터 층"(Houlsby et al., 2019; Bapna et al., 2019)은 미세 조정 동안 대부분의 원래 모델을 고정 상태로 유지하는 목표에 의해 동기 부여된다. 어댑터 레이어는 트랜스포머의 각 블록에서 기존 피드포워드 네트워크 각각에 추가된 추가 조밀한 ReLU 밀도 블록입니다. 이러한 새로운 피드포워드 네트워크는 출력 차원이 입력과 일치하도록 설계되었다. 이를 통해 구조나 매개변수에 대한 추가 변경 없이 네트워크에 삽입할 수 있습니다. 미세 조정 시 어댑터 계층 및 계층 정규화 매개 변수만 업데이트됩니다. 이 접근법의 주요 하이퍼파라미터는 모델에 추가된 새로운 파라미터의 수를 변경하는 피드포워드 네트워크의 내부 차원 \\(d\\)이다. 우리는 \\(d\\)에 대한 다양한 값을 실험한다.\n' +
      '\n' +
      '우리가 고려하는 두 번째 대안적인 미세 조정 방법은 "점진적 언결빙"(Howard and Ruder, 2018)이다. 점진적인 동결 해제에서는 시간이 지남에 따라 더 많은 모델의 매개변수가 미세 조정된다. 점진적 언결빙은 원래 단일 층 스택으로 구성된 언어 모델 아키텍처에 적용되었다. 이 설정에서는, 미세 조정 개시시에, 단지,\n' +
      '\n' +
      '그림 6: 원래 C4 데이터 세트와 인위적으로 잘린 4개의 버전에 대한 사전 훈련 손실. 나열된 크기는 각 데이터 집합의 토큰 수를 나타냅니다. 고려된 4개의 크기는 사전 훈련 과정에서 64에서 4,096번 사이의 데이터 세트를 반복하는 것에 해당한다. 더 작은 데이터 세트 크기를 사용하는 것은 더 작은 트레이닝 손실 값들을 초래하며, 이는 라벨링되지 않은 데이터 세트의 일부 암기를 제안할 수 있다.\n' +
      '\n' +
      '최종 계층의 파라미터들이 업데이트되고, 그 후, 특정 개수의 업데이트들에 대한 트레이닝 후에, 전체 네트워크의 파라미터들이 미세 조정될 때까지, 두 번째 내지 마지막 계층의 파라미터들도 또한 포함된다. 이 방법을 인코더-디코더 모델에 적용하기 위해 두 경우 모두 위에서 시작하여 인코더와 디코더의 층을 점진적으로 병렬로 부동화한다. 입력 임베딩 행렬과 출력 분류 행렬의 파라미터가 공유되므로 미세 조정 전반에 걸쳐 업데이트한다. 우리의 기본 모델은 인코더와 디코더에 각각 12개의 레이어로 구성되고 \\(2^{18}\\) 단계에 대해 미세 조정된다는 것을 기억하라. 따라서 미세조정 과정을 \\({}^{218}/_{12}\\) 단계의 12개의 에피소드로 세분하고 \\(n\\) 번째 에피소드에서 \\(12-n\\)에서 12로 훈련한다. 우리는 하워드와 루더(2018)가 훈련의 각 시대 후에 추가 계층을 미세 조정하는 것을 제안했다는 점에 주목한다. 그러나 지도 데이터 세트는 크기가 매우 다양하고, 다운스트림 태스크 중 일부는 실제로 많은 태스크(GLUE와 SuperGLUE)의 혼합물이기 때문에, 우리는 대신 매 \\({}^{218}/_{12}\\) 단계 후에 추가 레이어를 미세 조정하는 더 간단한 전략을 채택한다.\n' +
      '\n' +
      '이러한 미세 조정 접근법의 성능을 비교하면 표 10과 같다. 어댑터 계층의 경우 32, 128, 512, 2048의 내부 차원 \\(d\\)을 사용하여 성능을 보고한다. 과거 결과(Houlsby et al., 2019; Bapna et al., 2019)를 통해 SQuAD와 같은 하위 자원 태스크는 \\(d\\)의 작은 값으로 잘 작동하는 반면 상위 자원 태스크는 합리적인 성능을 얻기 위해 큰 차원을 필요로 한다는 것을 알 수 있다. 이는 어댑터 계층이 작업 크기에 맞게 차원을 적절하게 조정하는 한 더 적은 매개변수에 대한 미세 조정을 위한 유망한 기술이 될 수 있음을 시사한다. 우리의 경우 GLUE와 SuperGLUE를 각각 구성 데이터 세트를 연결하여 단일 "작업"으로 처리하므로 일부 저자원 데이터 세트를 구성하지만 결합된 데이터 세트는 \\(d\\)의 큰 값을 필요로 할 만큼 충분히 크다. 우리는 점진적인 동결 해제가 미세 조정 동안 약간의 속도 향상을 제공했지만 모든 작업에서 약간의 성능 저하를 유발한다는 것을 발견했다. 동결되지 않은 일정을 보다 신중하게 조정함으로써 더 나은 결과를 얻을 수 있다.\n' +
      '\n' +
      '#### 3.5.2 Multi-task Learning\n' +
      '\n' +
      '지금까지 우리는 각 다운스트림 태스크에서 개별적으로 미세 조정하기 전에 단일 비지도 학습 태스크에 대해 모델을 사전 훈련했다. "멀티-태스크 학습"(Ruder, 2017; Caruana, 1997)이라고 불리는 대안적 접근법은 한 번에 여러 태스크에 대해 모델을 훈련시키는 것이다. 이 접근법은 전형적으로 동시에 할 수 있는 단일 모델을 트레이닝하는 목표를 갖는다\n' +
      '\n' +

      '표 10: 모형의 매개변수 부분 집합만 업데이트하는 다른 대체 미세 조정 방법의 비교입니다. 어댑터 레이어의 경우 \\(d\\)은 어댑터의 내부 차원을 나타냅니다.\n' +
      '\n' +
      '한 번에 많은 작업을 수행합니다. 즉, 모델과 대부분의 매개변수는 모든 작업에 공유됩니다. 이 목표를 다소 완화하고 대신 각 개별 작업에서 잘 수행하는 개별 매개변수 설정을 생성하기 위해 여러 작업에 대한 교육 방법을 한 번에 조사한다. 예를 들어 여러 작업에 대해 단일 모델을 훈련할 수 있지만 성능을 보고하는 경우 각 작업에 대해 다른 검사점을 선택할 수 있습니다. 이것은 우리가 지금까지 고려했던 사전-훈련-이후-미세-조정 접근법에 비해 멀티-작업 학습 프레임워크를 느슨하게 하고 더 균일한 기초 위에 놓는다. 또한 통합 텍스트 대 텍스트 프레임워크에서 "다중 작업 학습"은 단순히 데이터 세트를 함께 혼합하는 것에 해당한다. 따라서 비지도 태스크를 함께 혼합되는 태스크 중 하나로 간주하여 다중 태스크 학습을 사용할 때 레이블이 지정되지 않은 데이터에 대해 여전히 훈련할 수 있다. 대조적으로, NLP에 대한 멀티-태스크 학습의 대부분의 애플리케이션들은 태스크-특정 분류 네트워크들을 추가하거나 각각의 태스크에 대해 상이한 손실 함수들을 사용한다(Liu et al., 2019).\n' +
      '\n' +
      'Arivazhagan 등(2019)이 지적한 바와 같이, 멀티 태스크 학습에서 매우 중요한 요소는 모델이 학습해야 하는 각 태스크의 데이터가 얼마나 되는지이다. 우리의 목표는 모델을 과소 또는 과도하게 훈련하지 않는 것이다. 즉, 우리는 모델이 주어진 작업에서 작업을 잘 수행할 수 있는 충분한 데이터를 볼 수 있지만 훈련 세트를 기억할 만큼 많은 데이터를 볼 수 있기를 원하지 않는다. 각 작업에서 들어오는 데이터의 비율을 정확히 설정하는 방법은 데이터 세트 크기, 작업을 학습하는 "어려움"(즉, 모델이 작업을 효과적으로 수행하기 전에 얼마나 많은 데이터를 봐야 하는지), 정규화 등을 포함한 다양한 요인에 따라 달라질 수 있다. 추가 문제는 한 작업에서 좋은 성능을 달성하는 것이 다른 작업에서 성능을 방해할 수 있는 "작업 간섭" 또는 "부정적인 이전"의 가능성이다. 이러한 우려를 감안할 때 각 작업에서 나오는 데이터의 비율을 설정하기 위한 다양한 전략을 탐색하는 것으로 시작한다. 유사한 탐사가 Wang 등(2019)에 의해 수행되었다.\n' +
      '\n' +
      '예제-비례 혼합 모델이 주어진 작업에 얼마나 빨리 오버핏 되는지에 대한 주요 요인은 작업의 데이터 세트 크기입니다. 이와 같이 혼합 비율을 설정하는 자연스러운 방법은 각 과제의 데이터 집합의 크기에 비례하여 표본을 추출하는 것이다. 이는 모든 작업에 대한 데이터 세트를 연결하고 결합된 데이터 세트로부터 예를 무작위로 샘플링하는 것과 동일하다. 그러나 우리는 다른 모든 작업보다 훨씬 큰 데이터 세트를 사용하는 감독되지 않은 노이즈 제거 작업을 포함하므로 각 데이터 세트의 크기에 비례하여 샘플링하기만 하면 모델이 보는 대부분의 데이터는 레이블이 지정되지 않고 감독된 모든 작업에 착수한다. 감독되지 않은 태스크가 없더라도, 일부 태스크(예를 들어, WMT 영어에서 프랑스어)는 너무 커서 유사하게 대부분의 배치를 밀어낼 것이다. 이 문제를 해결하기 위해 비율을 계산하기 전에 데이터 세트 크기에 대한 인위적인 "한계"를 설정했다. 구체적으로, 각 \\(N\\) 태스크의 데이터 집합에 있는 예제의 개수가 \\(e_{n},n\\in\\{1,\\ldots,N\\}\\)일 경우, 훈련 중 \\(m\\)번째 태스크부터 \\(r_{m}=\\min(e_{m},K)/\\sum\\min(e_{n},K)\\)까지 예제 샘플링 확률을 설정한다. 여기서 \\(K\\)은 인공 데이터 집합 크기 제한이다.\n' +
      '\n' +
      '온도 크기 혼합 데이터 세트 크기 간의 큰 격차를 완화하는 대안적인 방법은 혼합 속도의 "온도"를 조정하는 것이다. 이 방법은 다국어 BERT를 사용하여 모델이 저자원 언어에 대해 충분히 훈련되었는지 확인하기 위해 사용되었다. 14 온도 \\(T\\)를 사용하여 온도 스케일링을 구현하기 위해 각 작업의 혼합 비율 \\(r_{m}\\)을 \\(\\nicefrac{{1}}{{r}}\\)의 거듭제곱으로 올리고 비율을 합하여 1로 재정규화한다. \\(T=1\\)일 때 이 접근법은 예제-비례 혼합과 동일하며 \\(T\\)이 증가함에 따라 비율이 동일한 혼합에 가까워진다. 우리는 데이터 세트의 크기 제한 \\(K\\)(온도 스케일링 전에 \\(r_{m}\\)을 얻기 위해 적용됨)을 유지하지만 \\(K=2^{21}\\)의 큰 값으로 설정한다. 온도를 높이면 가장 큰 데이터 세트의 혼합 속도가 감소하기 때문에 큰 값 \\(K\\)을 사용한다.\n' +
      '**동일한 혼합**: 이 경우 동일한 확률로 각 작업의 예제를 샘플링합니다. 구체적으로, 각 배치의 각 예는 우리가 훈련하는 데이터 세트 중 하나에서 무작위로 균일하게 샘플링된다. 이는 모델이 저자원 태스크에 빠르게 과적합되고 고자원 태스크에 과소적합되기 때문에 차선책 전략일 가능성이 크다. 우리는 주로 비율을 차선책으로 설정할 때 잘못될 수 있는 것에 대한 기준점으로 그것을 포함한다.\n' +
      '\n' +
      '동일한 조건에서 이러한 혼합 전략을 기본 사전 훈련 후 미세 조정 결과와 비교하기 위해 동일한 총 단계 수에 대해 다중 작업 모델을 훈련한다. \\(2^{19}+2^{18}=786,432\\). 결과를 표 11에 나타낸다.\n' +
      '\n' +
      '일반적으로 멀티태스크 교육은 대부분의 태스크에 대해 사전훈련을 수행한 후 미세조정을 수행하는 것을 알 수 있다. 특히 "균등" 혼합 전략은 성능이 극적으로 저하되는데, 이는 저자원 태스크가 과도하게 적합하거나, 고자원 태스크가 충분한 데이터를 보지 못하거나, 모델이 범용 언어 기능을 학습하기에 레이블이 지정되지 않은 데이터를 충분히 보지 못했기 때문일 수 있다. 예제-비례 혼합의 경우, 대부분의 작업에서 모델이 최상의 성능을 얻는 \\(K\\)에 대해 "스위트 스폿"이 있고, \\(K\\)의 더 크거나 작은 값은 더 나쁜 성능을 초래하는 경향이 있음을 발견했다. 예외(우리가 고려한 \\(K\\) 값의 범위에 대해)는 WMT 영어에서 프랑스어 번역으로, 이는 항상 더 높은 혼합 비율에서 이점을 얻을 만큼 자원이 풍부한 작업이다. 마지막으로, 온도 스케일 혼합은 대부분의 작업에서 합리적인 성능을 얻을 수 있는 수단을 제공하며 대부분의 경우 \\(T=2\\)이 가장 잘 수행된다는 점에 주목한다. 멀티-태스크 모델이 각각의 개별 태스크에 대해 트레이닝된 별개의 모델들에 의해 우수하다는 발견은, 예를 들어, Arivazhagan 등(2019) 및 McCann 등(2018)에 의해 관찰되었지만, 멀티-태스크 셋업은 매우 유사한 태스크들에 걸쳐 이점을 부여할 수 있다는 것이 Liu 등(2019); Ratner 등(2018)에 의해 관찰되었다. 다음 절에서는 다중 작업 훈련과 사전 훈련 후 미세 조정 접근법의 격차를 줄이는 방법을 탐구한다.\n' +
      '\n' +
      '#### 3.5.3 Multi-Task Learning with Fine-Tuning 결합\n' +
      '\n' +
      '여러 태스크의 혼합에 대해 단일 모델을 학습하지만 모델에 대한 서로 다른 매개변수 설정(체크포인트)을 사용하여 성능을 평가할 수 있는 완화된 버전의 다중 태스크 학습을 연구하고 있음을 상기하십시오. 우리는 모델이 모든 작업에 대해 한 번에 사전 훈련된 다음 개별 감독 작업에 대해 미세 조정된 경우를 고려하여 이 접근법을 확장할 수 있다. 이는 "MT-DNN"(Liu et al., 2015, 2019)에 의해 사용되는 방법으로서, GLUE 및 기타 벤치마크에서 도입되었을 때 최첨단의 성능을 달성하였다. 우리는 이 접근법의 세 가지 변형을 고려한다. 먼저, 각 개별 다운스트림 작업에 대해 미세 조정하기 전에 인공 데이터 세트 크기 한계 \\(K=2^{19}\\)를 갖는 예제-비례 혼합물에 대해 모델을 사전 훈련한다. 이는 사전 훈련 동안 감독되지 않은 목표와 함께 감독된 작업을 포함하는 것이 모델에 다운스트림 작업에 대한 유익한 조기 노출을 제공하는지 여부를 측정하는 데 도움이 된다. 우리는 또한 많은 감독 소스에서 혼합이 사전 훈련된 모델이 개별 작업에 적응되기 전에 더 일반적인 "기술"(느슨하게 말하는) 세트를 얻는 데 도움이 되기를 바랄 수 있다. 이를 직접 측정하기 위해 이 사전 훈련 혼합물에서 다운스트림 작업 중 하나를 생략하는 것을 제외하고 동일한 예제-비례 혼합물( \\(K=2^{19}\\))에서 모델을 사전 훈련하는 두 번째 변형을 고려한다. 그런 다음 사전 교육 중에 누락된 작업에 대한 모델을 미세 조정합니다. 우리는 우리가 고려하는 각각의 다운스트림 작업에 대해 이것을 반복한다. 우리는 이 접근법을 "탈원아웃" 다중 작업 교육이라고 부른다. 이것은 사전 훈련 동안 보지 못한 작업에 대해 사전 훈련된 모델이 미세 조정되는 실제 설정을 시뮬레이션한다. 멀티-태스크 사전-훈련은 감독된 태스크들의 다양한 혼합물을 제공한다는 점에 유의한다. 다른 분야들(예를 들어, 컴퓨터 비전(Oquab et al., 2014; Jia et al., 2014; Huh et al., 2016; Yosinski et al., 2014))이 사전-훈련을 위해 감독된 데이터 세트를 사용하기 때문에, 우리는 다중-작업 사전-훈련 혼합물로부터 비감독된 작업을 생략하는 것이 여전히 양호한 결과들을 생성하는지 여부를 보는 것에 관심이 있었다. 따라서 세 번째 변형에 대해 우리는 \\(K=2^{19}\\)으로 고려되는 모든 감독 작업의 예제-비례 혼합에 대해 사전 훈련한다. 이 모든 변형에서 우리는 \\(2^{18}\\) 단계에 대한 미세 조정 전에 \\(2^{19}\\) 단계에 대한 사전 훈련의 표준 절차를 따른다.\n' +
      '\n' +
      '표 12에서 이러한 접근법의 결과를 비교한다. 비교를 위해 예제-비례 혼합에 대한 기본(사전 훈련 후 미세 조정) 및 표준 다중 작업 학습(미세 조정 없음)에 대한 결과도 포함한다. \\(K=2^{19}\\). 다중 작업 사전 훈련 후 미세 조정이 기준선과 유사한 성능을 가져온다는 것을 발견했다. 이는 다중 작업 학습 후 미세 조정을 사용하면 섹션 3.5.2에 설명된 서로 다른 혼합 비율 간의 상충 관계를 완화하는 데 도움이 될 수 있음을 시사한다. 흥미롭게도 "leave-one-out" 훈련의 성능은 약간 더 나빴으며, 이는 다양한 작업에 대해 훈련된 모델이 여전히 새로운 작업에 적응할 수 있음을 시사한다(즉, 다중 작업 사전 훈련은 극적인 작업 간섭을 초래하지 않을 수 있음). 마지막으로, 감독된 다중 작업 사전 훈련은 번역 작업을 제외한 모든 경우에서 훨씬 더 나쁜 성능을 보였다. 이거.\n' +

      '\n' +
      '기본 모델은 220M 매개변수를 가지며 \\(2^{19}\\) 단계와 \\(2^{18}\\) 단계에 대해 각각 사전 훈련 및 미세 조정된다. 인코더와 디코더의 크기는 모두 "BERT\\({}_{\\text{BASE}}\\)"과 유사하다. 모델 크기 증가를 실험하기 위해 "BERT\\({}_{\\text{LARGE}}\\)" Devlin et al. (2018)의 지침을 따르고 \\(d_{\\text{ff}}=4096\\), \\(d_{\\text{model}}=1024\\), \\(d_{\\text{kv}}=64\\) 및 16-head attention mechanism을 사용한다. 그리고 인코더와 디코더에 각각 16개, 32개의 계층으로 구성된 두 개의 변형 모델을 생성하여 원래의 모델만큼의 파라미터가 \\(2\\times\\)과 \\(4\\times\\)인 모델을 생성한다. 이 두 가지 변형은 계산 비용도 대략 \\(2\\times\\)과 \\(4\\times\\)이다. 베이스라인과 이 두 개의 더 큰 모델을 사용하여, 우리는 계산량만큼의 \\(4\\times\\)을 사용하는 세 가지 방법을 고려한다: \\(4\\times\\)의 많은 단계에 대한 훈련, \\(2\\times\\)의 더 큰 모델에 대한 훈련, 그리고 \\(4\\times\\)의 더 큰 모델에 대한 훈련. 훈련 단계를 늘릴 때 단순화를 위해 사전 훈련 단계와 미세 조정 단계를 모두 확장한다. 사전 훈련 단계의 수를 늘릴 때, \\(2^{23}\\) 단계의 훈련에도 C4가 너무 커서 데이터를 한 번 통과하지 못하기 때문에 더 많은 사전 훈련 데이터를 효과적으로 포함할 수 있다.\n' +

      '\n' +
      '이러한 다양한 스케일링 방법을 적용한 후 달성된 성능은 표 13에 나와 있다. 놀랍게도 훈련 시간 및/또는 모델 크기를 늘리면 기준선이 일관되게 개선된다. (4\\times\\)의 많은 단계에 대한 훈련 또는 \\(4\\times\\)의 더 큰 배치 크기를 사용하는 훈련 사이에는 명확한 승자가 없었지만 둘 다 유익했다. 일반적으로, 모델 크기를 증가시키는 것은 트레이닝 시간 또는 배치 크기만을 증가시키는 것에 비해 성능에서 추가적인 범프를 초래했다. 우리가 연구한 어떤 과제에서도 \\(2\\times\\)에 대해 \\(2\\times\\) 더 큰 모델을 훈련하는 것과 \\(4\\times\\) 더 큰 모델을 훈련하는 것 사이에 큰 차이를 관찰하지 못했다. 이는 훈련 시간을 늘리고 모델 크기를 늘리는 것이 성능 향상의 보완 수단이 될 수 있음을 시사한다. 또한 앙상블은 스케일을 통해 성능을 향상시키는 직교적이고 효과적인 수단을 제공한다는 것을 시사한다. 일부 작업(CNN/DM, WMT 영어에서 독일어, WMT 영어에서 루마니아어)에서 완전히 개별적으로 훈련된 4개의 모델을 앙상블하는 것이 다른 모든 스케일링 접근법을 훨씬 능가했다. 사전 훈련되었지만 별도로 미세 조정된 모델을 조립하는 것도 기준선보다 상당한 성능 증가를 가져왔으며, 이는 성능 개선의 더 저렴한 수단을 시사한다. 유일한 예외는 수퍼GLUE였으며, 앙상블 접근법이 기준선보다 크게 개선되지 않았다.\n' +

      '**더 긴 트레이닝**: 우리의 베이스라인 모델은 상대적으로 적은 양의 사전 트레이닝(\\(\\nicefrac{{1}}{{4}}\\)을 BERT(Devlin et al., 2018), \\(\\nicefrac{{\\nu_{16}}}{{4}}\\)을 XLNet(Yang et al., 2019), \\(\\nicefrac{{\\nu_{64}}}{{4}\\)을 RoBERTa(Liu et al., 2019) 등만큼 사용한다. 다행히 C4는 데이터를 반복하지 않고도 실질적으로 더 오래 트레이닝할 수 있을 만큼 충분히 크다(이는 섹션 3.4.2에 도시된 바와 같이 해로울 수 있다). 섹션 3.6에서 추가 사전 훈련이 실제로 도움이 될 수 있으며 배치 크기를 늘리고 훈련 단계를 늘리는 것이 이 이점을 제공할 수 있음을 발견했다. 따라서 우리는 총 1조 개의 사전 훈련 토큰(기준선만큼 약 32\\times\\)에 해당하는 길이 512의 \\(2^{11}\\) 시퀀스의 배치 크기에 대해 100만 단계에 대해 모델을 사전 훈련한다. 섹션 3.4.1에서 RealNews 유사, WebText 유사 및 Wikipedia + TBC 데이터 세트에 대한 사전 교육이 몇 가지 다운스트림 작업에서 C4에 대한 사전 교육을 능가한다는 것을 보여주었다. 그러나, 이러한 데이터 세트 변형은 1조 토큰에 대한 사전 훈련 과정에 걸쳐 수백 번 반복될 정도로 충분히 작다. 섹션 3.4.2에서 이러한 반복이 해로울 수 있음을 보여주었기 때문에 대신 C4 데이터 세트를 계속 사용하도록 선택했다.\n' +

      '**다중 작업 사전 훈련**: 섹션 3.5.3에서 미세 조정 전에 감독 되지 않은 작업과 감독 된 작업의 다중 작업 혼합물에 대 한 사전 훈련과 감독 되지 않은 작업 단독에 대 한 사전 훈련이 작동 하는 것을 보여 줍니다. 이는 "MT-DNN"(Liu et al., 2015, 2019b)에 의해 주창된 접근법이다. 또한 미세 조정 시에만 모니터링하는 것이 아니라 훈련 기간 전체에 대해 "다운스트림" 성능을 모니터링할 수 있다는 실질적인 이점이 있다. 따라서 우리는 최종 실험 세트에서 다중 작업 사전 훈련을 사용했다. 더 긴 기간 동안 훈련된 더 큰 모델이 더 작은 훈련 데이터 세트에 과도하게 적합할 가능성이 더 높기 때문에 레이블이 지정되지 않은 데이터의 더 큰 비율로부터 이익을 얻을 수 있다고 가정한다. 그러나 섹션 3.5.3의 결과는 다중 작업 사전 훈련 후 미세 조정이 레이블이 지정되지 않은 데이터의 차선의 비율을 선택하여 발생할 수 있는 몇 가지 문제를 완화할 수 있음을 시사한다. 이러한 아이디어를 기반으로 표준 예-비례 혼합(섹션 3.5.2에 설명됨)을 사용하기 전에 레이블이 지정되지 않은 데이터에 다음 인공 데이터 세트 크기를 대체합니다. Small은 710,000, Base는 2,620,000, Large는 8,660,000, 3B는 33,500,000, 11B는 133,000,000. 모든 모델 변형에 대해 사전 훈련 동안 WMT 영어는 프랑스어, WMT 영어는 독일어 데이터 세트의 유효 데이터 세트 크기를 1M 예제로 캡핑했다.\n' +
      '**개별 GLUE 및 SuperGLUE 작업에 대한 미세 조정**: 지금까지 GLUE 및 SuperGLUE를 미세 조정할 때 각 벤치마크의 모든 데이터 세트를 연결하여 GLUE에 대해 한 번만, SuperGLUE에 대해 한 번만 모델을 미세 조정합니다. 이 접근법은 우리의 연구를 논리적으로 단순하게 만들지만, 우리는 이것이 개별적으로 작업을 미세 조정하는 것과 비교하여 일부 작업에서 약간의 성능을 희생시킨다는 것을 발견했다. 개별 작업에 대한 미세 조정의 잠재적인 문제는 그렇지 않으면 모든 작업에 대한 교육을 통해 완화될 수 있으며, 이는 자원이 적은 작업에 빠르게 과잉 적합할 수 있다는 것이다. 예를 들어, \\(2^{11}\\) 길이-512 시퀀스의 큰 배치 크기는 많은 저자원 GLUE 및 SuperGLUE 작업에 대해 전체 데이터 세트가 각 배치에서 여러 번 나타난다. 따라서 각 GLUE 및 SuperGLUE 작업에 대한 미세 조정 동안 8개의 길이-512 시퀀스의 더 작은 배치 크기를 사용한다. 또한 모델의 매개변수가 적합하기 전에 액세스할 수 있도록 검사점을 5,000단계마다 저장하는 것이 아니라 1,000단계마다 저장합니다.\n' +

      'SuperGLUE의 경우, 우리는 큰 마진(평균 점수 84.6(Liu 등, 2019)에서 88.9로 최첨단을 개선했다. SuperGLUE는 "현재의 최첨단 시스템의 범위를 넘어서지만, 대부분의 대학 교육 영어 화자에 의해 해결될 수 있는 작업들"을 포함하도록 설계되었다(Wang et al., 2019). 우리는 89.8의 인간 성능과 거의 일치한다(Wang et al., 2019). 흥미롭게도 읽기 이해 과제(MultiRC 및 ReCoRD)에서 우리는 인간의 성능을 큰 폭으로 초과하며, 이러한 작업에 사용되는 평가 메트릭이 기계로 만들어진 예측에 편향될 수 있음을 시사한다. 반면에 인간은 COPA와 WSC 모두에서 100% 정확도를 달성하여 모델의 성능보다 훨씬 우수하다. 이것은 우리 모델이 특히 자원이 적은 환경에서 완벽하기 어려운 언어적 과제가 남아 있음을 시사한다.\n' +

      '우리는 WMT 번역 작업에서 최첨단 성능을 달성하지 못했다. 이것은 부분적으로 영어 전용 레이블이 지정되지 않은 데이터 세트를 사용하기 때문일 수 있다. 또한 이러한 작업에 대한 대부분의 최상의 결과는 정교한 데이터 증강 방식인 역번역(Edunov et al., 2018; Lample and Conneau, 2019)을 사용한다는 점에 주목한다. 루마니아 벤치마크에 대한 저자원 영어에 대한 최신 기술은 또한 추가적인 형태의 교차-언어 비감독 트레이닝(Lample and Conneau, 2019)을 사용한다. 우리의 결과는 스케일 및 영어 사전 훈련이 이러한 보다 정교한 방법의 성능에 부합하기에 충분하지 않을 수 있음을 시사한다. 보다 구체적으로, 영어에서 독일어 newstest2014 세트에 대한 최상의 결과는 WMT 2018(Edunov et al., 2018)의 훨씬 더 큰 트레이닝 세트를 사용하여, 우리의 결과와 직접적인 비교를 어렵게 한다.\n' +
      '\n' +
      '마지막으로 CNN/Daily Mail에서 우리는 ROUGE-2-F 점수에서 상당한 양만큼만 최첨단 성능을 달성한다. ROUGE 점수에 대한 개선이 반드시 더 일관된 요약에 대응하는 것은 아닌 것으로 나타났다(Paulus et al., 2017). 또한 CNN/Daily Mail이 추상적 요약 벤치마크로 간주되는 동안 순수하게 추출적인 접근법이 잘 작동하는 것으로 나타났다(Liu, 2019). 또한, 최대 가능성으로 훈련된 생성 모델이 반복적인 요약을 생성하기 쉽다는 것이 주장되었다(참조 등, 2017). 이러한 잠재적인 문제에도 불구하고, 우리는 우리의 모델이 일관되고 대체로 정확한 요약을 생성한다는 것을 발견했다. 부록 C에 몇 가지 체리 선택되지 않은 검증 세트 예를 제공한다.\n' +
      '\n' +
      '강력한 결과를 달성하기 위해 T5는 실험 연구의 통찰력을 전례 없는 규모와 결합한다. 섹션 3.6에서 기본 모델의 사전 훈련량 또는 크기를 확장하면 상당한 이득이 발생한다는 것을 발견했다. 이를 감안해 T5에 도입한 \'비스케일링\' 변화가 얼마나 강력한 실적에 기여했는지 가늠하는 데 관심이 쏠렸다. 이를 위해 다음과 같은 세 가지 구성을 비교하였다. 첫째, \\(2^{35}\\approx 34\\)B 토큰에 대해 사전 훈련된 표준 기준 모델, 둘째, "baseline-1T"라고 하는 약 1조 토큰(즉, T5에 사용된 사전 훈련의 동일한 양)에 대해 사전 훈련된 기준 모델, 셋째, T5-Base. 기준선-1T와 T5-베이스의 차이는 T5를 설계할 때 "비스케일링" 변화를 구성한다. 따라서 이 두 모델의 성능을 비교하면 체계적인 연구에서 얻은 통찰력의 영향을 구체적으로 측정할 수 있다.\n' +
      '\n' +
      '이 세 가지 모델 구성의 성능은 표 15에 나와 있으며 섹션 3.6의 결과와 일치하여 추가 사전 훈련이 기준선보다 성능을 향상시킨다는 것을 발견했다. 그럼에도 불구하고, T5-Base는 모든 다운스트림 태스크에서 베이스라인-1T보다 실질적으로 더 우수하다. 이는 규모가 T5의 성공에 기여하는 유일한 요인이 아님을 시사한다. 우리는 더 큰 모델이 증가된 크기뿐만 아니라 이러한 비스케일링 요인으로부터도 이익을 얻는다고 가정한다.\n' +

      '## 4 Reflection\n' +
      '\n' +
      '체계적인 연구를 완료한 후 가장 중요한 연구 결과를 먼저 요약하여 마무리한다. 우리의 결과는 연구 방법이 다소 유망할 수 있는 몇 가지 고수준의 관점을 제공한다. 결론적으로, 우리는 이 분야를 더 발전시키기 위한 효과적인 접근법을 제공할 수 있다고 생각하는 몇 가지 주제에 대해 개요를 제시한다.\n' +

      '#### Text-to-text\n' +

      '본 논문의 텍스트-텍스트 프레임워크는 동일한 손실 함수 및 디코딩 절차를 사용하여 매우 다양한 텍스트 태스크에 대해 단일 모델을 훈련하는 간단한 방법을 제공한다. 우리는 이 접근법이 추상적 요약과 같은 생성 작업, 자연어 추론과 같은 분류 작업, 심지어 STS-B와 같은 회귀 작업에 성공적으로 적용될 수 있는 방법을 보여주었다. 단순성에도 불구하고, 우리는 텍스트 대 텍스트 프레임워크가 작업별 아키텍처와 유사한 성능을 얻었고 궁극적으로 규모와 결합될 때 최첨단 결과를 생성한다는 것을 발견했다.\n' +

      '#### Architectures\n' +
      '\n' +
      'NLP를 위한 전이 학습에 대한 일부 작업은 트랜스포머의 구조적 변형을 고려했지만, 우리는 원래의 인코더-디코더 형태가 텍스트 대 텍스트 프레임워크에서 가장 잘 작동한다는 것을 발견했다. 인코더-디코더 모델은 "인코더-전용"(예를 들어, BERT) 또는 "디코더-전용"(언어 모델) 아키텍처보다 두 배 많은 파라미터를 사용하지만, 유사한 계산 비용을 갖는다. 또한, 인코더와 디코더에서 파라미터를 공유하는 것이 전체 파라미터 수를 절반으로 줄이면서 실질적인 성능 저하를 초래하지 않는다는 것을 보여주었다.\n' +

      '**감독되지 않은 목표**: 전반적으로 모델을 학습하여 무작위로 손상된 텍스트를 재구성하는 대부분의 "디노이징" 목표가 텍스트 간 설정에서 유사하게 수행된다는 것을 발견했습니다. 결과적으로, 우리는 비지도 사전 훈련이 더 계산적으로 효율적이도록 짧은 표적 시퀀스를 생성하는 목표를 사용하는 것을 제안한다.\n' +
      '**데이터 세트**: Common Crawl 웹 덤프에서 휴리스틱하게 정리된 텍스트로 구성된 "커널 클린 크롤링 코퍼스"(C4)를 도입했습니다. C4를 추가 필터링을 사용하는 데이터 세트와 비교할 때 도메인 내 레이블이 지정되지 않은 데이터에 대한 학습이 몇 가지 다운스트림 작업에서 성능을 높일 수 있음을 발견했다. 그러나, 단일 도메인에 대한 제약은 전형적으로 더 작은 데이터 세트를 초래한다. 우리는 레이블이 지정되지 않은 데이터 세트가 사전 훈련 과정에서 여러 번 반복될 만큼 충분히 작을 때 성능이 저하될 수 있음을 별도로 보여주었다. 이는 일반적인 언어 이해 작업에 C4와 같은 크고 다양한 데이터 세트를 사용하도록 동기를 부여한다.\n' +
      '**훈련 전략**: 미세 조정 중에 미리 훈련 된 모델의 모든 매개 변수를 업데이트 하는 기본 접근 방식은 모든 매개 변수를 업데이트 하는 것이 가장 비싸지만 더 적은 매개 변수를 업데이트 하도록 설계 된 메서드를 능가 한다는 것을 발견했습니다. 또한 여러 태스크에 대한 모델을 한 번에 학습하기 위한 다양한 접근 방식을 실험했는데, 이는 텍스트 대 텍스트 설정에서 단순히 배치를 구성할 때 다른 데이터 세트의 혼합 예제에 해당한다. 멀티 태스크 학습의 주요 관심사는 훈련할 각 태스크의 비율을 설정하는 것이다. 우리는 궁극적으로 감독되지 않은 사전 훈련에 이어 감독된 미세 조정의 기본 접근법의 성능과 일치하는 혼합 비율을 설정하는 전략을 찾지 못했다. 그러나, 태스크의 혼합에 대한 사전 훈련 후 미세 조정이 감독되지 않은 사전 훈련과 유사한 성능을 생성한다는 것을 발견했다.\n' +
      '**크기 조정**: 더 많은 데이터에 대한 모델 학습, 더 큰 모델 학습 및 모델 앙상블 사용을 포함하여 추가 컴퓨팅을 활용하기 위한 다양한 전략을 비교했습니다. 우리는 더 많은 데이터에 대해 더 작은 모델을 훈련하는 것이 종종 더 적은 단계에 대해 더 큰 모델을 훈련함으로써 더 나은 성능을 제공했지만 각 접근법이 상당한 성능 향상을 제공한다는 것을 발견했다. 우리는 또한 모델의 앙상블이 추가 계산을 활용하는 직교 수단을 제공하는 단일 모델보다 훨씬 더 나은 결과를 제공할 수 있음을 보여주었다. 동일한 기본 사전 훈련 모델에서 미세 조정된 앙상블 모델은 사전 훈련 및 모든 모델을 완전히 개별적으로 미세 조정하는 것보다 더 나쁜 성능을 보였지만 미세 조정 전용 앙상블은 여전히 단일 모델을 훨씬 능가했다.\n' +
      '**제한을 푸시**: 위의 인사이트를 결합 하 고 훨씬 더 큰 모델 (최대 110억 매개 변수)을 훈련 하 여 고려 한 많은 벤치마크에서 최신 결과를 달성 했습니다. 비지도 학습을 위해 C4 데이터 세트에서 텍스트를 추출하고 토큰의 연속 범위를 손상시키는 노이즈 제거 목표를 적용했다. 우리는 개별 작업을 미세 조정하기 전에 다중 작업 혼합물에 대해 사전 훈련했다. 전반적으로 우리 모델은 1조 개 이상의 토큰에 대해 훈련되었습니다. 결과의 복제, 확장 및 적용을 용이하게 하기 위해 각 T5 변형에 대한 코드, C4 데이터 세트 및 사전 훈련된 모델 가중치를 릴리스한다.1\n' +

      '### Outlook\n' +
      '\n' +
      '**큰 모델의 불편함**: 놀랍지 않지만 중요한 결과는 큰 모델이 더 나은 성능을 보이는 경향이 있다는 것입니다. 이러한 모델들을 실행하는 데 사용되는 하드웨어가 계속해서 더 저렴해지고 더 강력해지고 있다는 사실은 스케일 업이 더 나은 성능을 달성하기 위한 유망한 방법일 수 있음을 시사한다(서튼, 2019). 그러나, 예를 들어 클라이언트 측 추론 또는 연합 학습을 수행할 때 더 작거나 더 저렴한 모델을 사용하는 것이 도움이 되는 애플리케이션 및 시나리오가 항상 있을 것이다(Konecny 등, 2015, 2016). 이와 관련하여 전이 학습의 한 가지 유익한 활용은 자원이 적은 과제에서 좋은 성과를 얻을 수 있는 가능성이다. 낮은 리소스 작업은 종종 더 많은 데이터에 레이블을 지정할 자산이 부족 한 설정에서 발생 합니다 (정의에 따라). 따라서, 낮은 자원 애플리케이션들은 종종 추가적인 비용을 발생시킬 수 있는 계산 자원들에 대한 제한된 액세스를 갖는다. 결과적으로 전이학습이 가장 큰 영향을 미칠 곳에 적용할 수 있도록 더 저렴한 모델로 더 강력한 성능을 달성하는 방법에 대한 연구를 옹호한다. 이들 라인을 따르는 일부 현재 작업은 증류(Hinton et al., 2015; Sanh et al., 2019; Jiao et al., 2019), 파라미터 공유(Lan et al., 2019), 및 조건부 계산(Shazeer et al., 2017)을 포함한다.\n' +
      '**더 효율적인 지식 추출**: 사전 훈련의 목표 중 하나는 다운스트림 작업에 대한 성능을 향상시키는 범용 "지식"을 모델에 제공하는 것입니다. 현재 일반적인 관행인 이 작업에서 사용하는 방법은 손상된 텍스트 범위를 제거하기 위해 모델을 훈련하는 것이다. 우리는 이 단순화 기법이 모델 범용 지식을 가르치는 매우 효율적인 방법이 아닐 수 있다고 의심한다. 보다 구체적으로, 먼저 1조 토큰의 텍스트로 모델을 훈련할 필요 없이 좋은 미세 조정 성능을 얻을 수 있는 것이 유용할 것입니다. 이러한 라인들에 따른 일부 동시 작업은 실제 및 머신-생성 텍스트를 구별하기 위해 모델을 사전 트레이닝함으로써 효율성을 향상시킨다(Clark 등, 2020).\n' +
      '**작업 간의 유사성 공식화**: 레이블이 지정 되지 않은 도메인 내 데이터에 대 한 사전 교육이 다운스트림 작업에 대 한 성능을 향상시킬 수 있음을 관찰 했습니다 (섹션 3.4). 이 발견은 대부분 위키피디아의 데이터를 사용하여 SQuAD가 생성되었다는 사실과 같은 기본적인 관찰에 의존한다. 사전 훈련과 다운스트림 작업 사이의 "유사성"에 대한 보다 엄격한 개념을 공식화하여 레이블이 지정되지 않은 데이터의 출처에 대해 보다 원칙적인 선택을 할 수 있도록 하는 것이 유용할 것이다. 컴퓨터 비전 분야에서 이러한 라인들에 따른 몇몇 초기 경험적 작업이 있다(Huh et al., 2016; Kornblith et al., 2018; He et al., 2018). 태스크의 연관성에 대한 더 나은 개념은 또한 GLUE 벤치마크에 도움이 되는 것으로 나타난 _감독_ 사전 트레이닝 태스크를 선택하는 데 도움이 될 수 있다(Phang et al., 2018).\n' +
      '**언어 불가지 모델**: 영어 전용 사전 교육이 우리가 연구한 번역 작업에 대한 최신 결과를 달성하지 못했다는 사실에 실망했습니다. 또한 어휘가 미리 인코딩할 수 있는 언어를 지정해야 하는 물류 어려움을 피하는 데 관심이 있습니다. 이러한 문제를 해결하기 위해 우리는 언어 불가지론 모델, 즉 텍스트의 언어에 관계없이 주어진 NLP 작업을 좋은 성능으로 수행할 수 있는 모델을 추가로 조사하는 데 관심이 있다. 이것은 영어가 세계 인구의 대다수를 위한 모국어가 아니라는 점을 고려할 때 특히 주목할 만한 문제이다.\n' +

      '이 논문의 동기는 NLP를 위한 전이 학습에 대한 최근 작업의 폭주였다. 이 작업을 시작하기 전에 이러한 발전은 학습 기반 방법이 아직 효과적인 것으로 나타나지 않은 환경에서 이미 획기적인 발전을 가능하게 했다. 예를 들어 현대 전이 학습 파이프라인이 어려울 수 있도록 특별히 설계된 작업인 슈퍼GLUE 벤치마크에서 인간 수준의 성능을 거의 일치시킴으로써 이러한 추세를 계속할 수 있게 되어 기쁘다. 우리의 결과는 간단하고 통합된 텍스트 대 텍스트 프레임워크, 새로운 C4 데이터 세트 및 체계적인 연구의 통찰력의 조합에서 비롯된다. 또한 현장의 경험적 개요와 그 위치에 대한 관점을 제공했다. 우리는 일반적인 언어 이해의 목표를 향한 전이 학습을 활용한 지속적인 작업을 보게 되어 흥분된다.\n' +
