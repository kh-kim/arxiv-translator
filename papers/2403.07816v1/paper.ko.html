<!DOCTYPE html>
<html lang="en" data-lt-installed="true"><head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    const text = '' +
      '[MISSING_PAGE_FAIL:1]\n' +
      '\n' +
      '동기화된 패션이며, 전체 대 전체 커뮤니케이션으로 인해 전문가 수와 함께 커뮤니케이션 비용이 증가합니다.\n' +
      '\n' +
      '본 논문에서는 브랜치-트레인-머지(Branch-Train-Merge)와 믹서-오브-전문가(Mixture-of-Experts)의 장점을 결합하여 두 세계 모두의 장점을 지향하면서도 단점을 완화하고자 한다. 이를 위해 브랜치-트레인-머지 방법과 같이 여러 개의 전문가 LLM을 개별적으로 훈련시킨 후 MoE 아키텍처를 사용하여 해당 전문가를 단일 모델로 결합한다. 보다 구체적으로, 모든 전문가 LLM들로부터의 피드포워드 하위 계층들은 각각의 계층에서 단일 MoE 모듈로 통합되고, 라우터 네트워크는 모든 토큰에서 어떤 피드포워드 전문가를 사용할지를 선택한다. 우리는 단순히 가중치를 평균하여 자체 주의 계층을 포함한 전문가 LLM의 다른 모듈을 병합한다. 그런 다음, 라우터가 전문가 피드포워드(FF) 모듈을 혼합하는 것을 학습할 수 있도록 지속적인 훈련을 통해 결합된 모든 데이터에 대해 결과 모델을 MoE-파인튜닝한다. 그림 1은 _Branch-Train-MiX_ (BTX)라고 하는 이 방법의 개요를 보여 줍니다.\n' +
      '\n' +
      'MoE에 비해 BTX의 주요 장점은 전문가 훈련이 당황스러울 정도로 병렬적이고 비동기적이어서 통신 비용을 줄이고 훈련 처리량을 증가시킨다는 것이다. Branch-Train-Merge와 비교하여 최종 BTX 모델은 다른 표준 LLM과 같이 미세 조정되거나 사용될 수 있는 통합된 신경망이다. 최종 BTX 모델은 훨씬 더 많은 수의 파라미터를 가짐에도 불구하고 희박하게 활성화되기 때문에 시드 모델에 비해 추론 FLOP를 크게 증가시키지 않을 것이다.\n' +
      '\n' +
      '우리는 Llama-2 7B (Touvron et al., 2023)를 시드 모델로 사용하여 실험을 수행하고 수학, 코드 및 위키피디아의 도메인에 해당하는 데이터의 서로 다른 하위 집합에 대해 전문가 LLM을 훈련한다. 원래의 라마-2 7B 가중치를 네 번째 전문가로 추가하여 사전 훈련 과정에 비해 비교적 짧은 기간 동안 결합된 MoE 모델을 미세 조정한다. 결과 BTX 모델은 다양한 도메인에 걸쳐 태스크에 대한 시드 모델보다 상당한 개선을 가져오며, 특히 수학 및 코드 관련 태스크에 대한 특수 모델과의 격차를 해소하는 동시에 특수 모델이 치명적인 망각으로 고통받는 원래 기능에 대한 성능을 유지한다. BTX는 MoE finetuning을 통해 학습된 라우팅의 이점을 보여주는 모든 태스크에서 BTM보다 우수하다. 희소 업사이클링과 같은 순전히 MoE 트레이닝과 비교하여, BTX는 상이한 도메인들에서 태스크들에 걸쳐 더 높은 트레이닝 처리량 및 더 균형 잡힌 성능으로 더 컴퓨팅 효율적이다.\n' +
      '\n' +
      '## 2 관련 작업\n' +
      '\n' +
      '비동기 병렬 훈련 계산 효율성을 위해 훈련 작업자 간의 통신을 줄이는 것은 딥러닝 시스템을 훈련하기 위한 주요 연구 주제이다. Zhang 등(2015)은 서로 다른 작업자에 대한 모델 인스턴스가 서로 분기할 수 있도록 하여 동기화의 지속적인 필요성을 제거하는 방법을 도입하였다. 대신에, 작업자들은 때때로 탄성 평균화를 사용하여 마스터 가중치에 느슨하게 동기화된다. Douillard et al. (2023)의 보다 최근의 연구는 체중 변화를 평균화하고 Nesterov 모멘텀을 적용함으로써 분기된 근로자의 덜 빈번한 동기화가 실제로 잘 작동한다는 것을 보여주었다.\n' +
      '\n' +
      '그림 1: BTQ(Branch-Train-Mix) 방법에는 세 가지 단계가 있습니다. 사전 훈련된 시드 LLM에서 여러 복사본을 만들어 **1) 분기; **2) 전문가의 LLM을 얻기 위해 다른 데이터 하위 집합에서 해당 복사본을 별도로 학습; **3) 전문가 LLM을 FF(혼합 전문가 피드포워드) 계층을 사용하여 단일 LLM으로 결합하고 전체 통합 모델을 미세 조정함으로써 해당 전문가 LLM을 혼합합니다.\n' +
      '\n' +
      'LLM 트레이닝을 위해서. Branch-Train-Merge 방법(Li et al., 2022; Gururangan et al., 2023)은 다수의 훈련 과정을 완전히 독립적으로 실행함으로써 극한까지 병렬 훈련을 수행한다. 각각의 트레이닝 프로세스는 특정 도메인 데이터를 사용하고, 따라서 대응하는 모델은 그 도메인의 전문가가 된다. 마지막으로, 이러한 전문가 모델의 출력 분포를 평균하여 다음 토큰 예측을 수행한다. 어느 전문가가 평균을 낼지는 입력을 하나 이상의 영역으로 분류하여 결정한다. Wortsman et al.(2022)은 개별적으로 훈련된 모델의 매개변수를 단순히 평균화하는 것이 성능을 향상시키지만 모델은 하이퍼파라미터만 다르다.\n' +
      '\n' +
      'Mixture-of-ExperstMoE는 간단한 Top-K 라우팅 방식을 사용하여 Shazeer 등(2017)에서 심층 네트워크를 확장하는 데 사용됩니다. 라우팅 결정들은 이산적이고 따라서 경사 하강에 의해 트레이닝될 수 없기 때문에, 트랜스포머 아키텍처에 대해 다양한 트레이닝 방법들이 탐색되었다(Fedus et al., 2022; Lewis et al., 2021). 놀랍게도 Roller et al.(2021)은 입력 토큰을 기반으로 랜덤 매핑을 통해 라우팅이 수행되면 학습 없이 고정된 라우팅 방식도 잘 작동한다는 것을 보여주었다. 최근 LLM을 사용한 대규모 실험에서, Jiang 등(2024)은 MoE 접근법이 훨씬 더 적은 수의 활성 파라미터를 사용하여 조밀한 LLM 대응물의 성능과 일치할 수 있음을 입증했다. Dai et al.(2024)의 연구는 더 세밀한 전문가의 장점은 물론 항상 활동적인 공동 전문가를 보유하고 있다는 것을 보여주었다. 우리의 연구와 더 유사하게, Gururangan et al. (2021)은 피드포워드 계층의 전문가를 도메인 조건 고정 라우팅을 사용하여 특정 도메인에 전문적으로 만들지만, 우리의 접근 방식의 비동기적 훈련이 부족하다.\n' +
      '\n' +
      '지속적 학습(Continual Learning: Awasthi and Sarawagi, 2019)은 도메인 전문가가 시드 모델의 학습에 사용된 초기 데이터와 다른 분포를 가진 데이터 세트에 대해 훈련되기 때문에 분기 후 지속적인 훈련으로 구현된다. 특히, 우리의 접근법은 서로 다른 도메인에 대해 서로 다른 매개변수를 갖기 때문에 매개변수 분리 방법(Lange 등, 2019)과 관련이 있다. Aljundi 등(2016)은 또한 각 도메인에서 트레이닝할 모델의 새로운 사본을 생성한다. Rusu et al.(2016)은 새로운 도메인과 함께 새로운 모델을 추가하되, 이전 모델들과 연결하여 이전에 학습된 특징들을 사용할 수 있도록 한다. Roziere et al. (2023)은 코드의 특정 도메인에 대한 종자 LLM을 지속적으로 훈련하면 강력한 도메인 전문가 모델을 생성할 수 있으며 이는 처음부터 시작하는 것보다 훨씬 빠르게 수렴한다. 수학 전문가를 양성하기 위해서는 일반적인 LLM이 아닌 코드 전문가로부터 시작하는 것이 더 유익한 것으로 나타났다(Shao et al., 2024; Azerbayev et al., 2023).\n' +
      '\n' +
      '## 3 Branch-Train-Mix\n' +
      '\n' +
      '기존의 LLM \\(\\mathcal{M}\\)은 다양한 주제를 다루는 대규모 코퍼라에 대해 사전 훈련되어 왔기 때문에, 우리는 \\(N\\) 전문 분야에 대한 성능을 향상시키는 것을 목표로 한다. 이것은 각각 수학, 코드 등과 같은 특정 지식 영역과 관련된 해당 학습 데이터 세트 \\(\\mathcal{D}\\coloneqq\\{D_{1},\\dots,D_{N}\\}\\)로 계속된 사전 훈련에 의해 달성된다. 제안된 방법은 분기, 열차, MiX의 세 단계로 구성된다.\n' +
      '\n' +
      '### 분기 & 열차: 당황스러울 정도로 병렬적인 전문가 훈련\n' +
      '\n' +
      '시드 모델 \\(\\mathcal{M}\\)로부터 초기화하기 위해, 우리는 \\(N\\) 전문가 LLMs \\(\\{\\mathcal{M}_{1},\\dots,\\mathcal{M}_{N}\\}\\)을 훈련시키고, 각 모델 \\(\\mathcal{M}_{i}\\)은 일반적인 언어 모델링 목적을 사용하여 사전 훈련 동안과 동일한 방식으로 해당 데이터세트 \\(D_{i}\\)에 대해 훈련된다. 각 전문가 모델 \\(\\mathcal{M}_{i}\\)은 다른 전문가 모델들과 완전히 분리되어 훈련될 수 있기 때문에, 전체 훈련 과정은 \\(N\\)길이 당황스러울 정도로 평행해진다. 이 훈련 패러다임은 대규모 분산 훈련에서 몇 가지 이점이 있다. 이는 컴퓨팅의 크기를 스케일링할 때 전체 트레이닝 처리량의 선형 스케일링을 허용하는 반면, 조인트 트레이닝은 종종 배치 크기를 증가시킴으로써 불확실한 성능에 직면한다. 전체 통신 비용이 저렴합니다. 또한 단일 훈련 실패가 전체 훈련을 중단하는 대신 \\(N \\) 훈련 프로세스 중 하나에만 영향을 미치기 때문에 더 탄력적입니다.\n' +
      '\n' +
      '모든 전문가 교육이 끝나면 우리는 각각 특정 배포를 전문으로 하는 \\(N\\)개의 다른 LLM으로 끝날 것이다. 이때 Branch-Train-Merge 방법(Li et al., 2022; Gururangan et al., 2023)은 이러한 도메인 전문가들을 그대로 사용하여, 추론 시점에 입력이 어느 도메인에 속하는지를 판단하여 어떤 전문가를 사용할지를 선택한다. 일반적으로 여러 전문가를 선택하고 최종 출력 분포를 단순히 평균화하여 다음 토큰을 생성합니다. 대조적으로, 우리의 BTX 접근법은 다음 섹션에서 설명할 것처럼 이러한 도메인 전문가를 다시 미세 조정되는 단일 LLM으로 병합한다.\n' +
      '\n' +
      '### MiX: 별도의 전문가를 결합하여 전문가 혼합\n' +
      '\n' +
      '도메인 전문가 모델 \\(\\mathcal{M}_{i}\\)을 결합하기 위해 전문가 혼합 접근법을 사용한다. 그러나 \\(\\mathcal{M}_{i}\\)의 최종 출력을 혼합하는 고전적인 절차를 사용하는 대신 트랜스포머의 각 층 내에서 MoE를 수행하여 보다 세밀한 혼합을 수행한다. 특히, 도메인 전문가의 다른 피드포워드 하위 계층을 단일 MoE 하위 계층으로 결합한다. \\(\\mathsf{FF}^{l}_{i}(x)\\)가 \\(i\\)번째 도메인 전문가 \\(\\mathcal{M}_{i}\\)의 \\(l\\)번째 층에서 피드포워드 서브층인 경우, 층 \\(l\\)에서 입력 표현을 위한 결합된 MoE 층 \\(x\\)은 계산될 것이다:\n' +
      '\n' +
      '\\[\\mathsf{FF}^{l}_{\\text{MoE}}(x)=\\sum_{i=1}^{N}g_{i}(W_{l}x)\\mathsf{FF}^{l}_{i} (x).\\]\n' +
      '\n' +
      '여기서 \\(W_{l}\\)는 선형 변환이고 \\(g\\)는 라우팅 함수이며 일반적으로 출력이 희박하여 일부 전문가만 스위칭한다. Router 출력이 0인 경우 \\(\\mathsf{FF}^{l}_{i}(x)\\) 계산을 생략할 수 있기 때문에, \\(\\mathsf{FF}^{l}_{\\text{MoE}}(x)\\)의 실제 계산은 모든 도메인 전문가를 계산하는 것보다 훨씬 효율적일 것이다. 그러나, 라우팅 결정은 토큰에서 토큰으로 변경될 수 있으므로, 하나의 입력 시퀀스는 임의의 주어진 토큰에서 단지 소수만이 액세스되는 경우에도 필요한 경우 모든 도메인 전문가 FF 계층을 채용할 수 있다. 실험에서는 달리 명시되지 않는 한, \\(g(W_{l}x)=\\text{SoftMax}(\\text{TopK}(W_{l}x))\\인 Top-k (k=2) 라우팅을 사용한다.\n' +
      '\n' +
      '자기 주의 하위 계층의 경우 가중치를 평균하여 서로 다른 도메인 전문가를 결합한다. 이 배경의 동기는 자기 주의 계층이 피드포워드 계층보다 덜 전문화된 영역이라는 가정이다. 나머지 파라미터(임베딩 등)에 대해서도 동일한 평균화를 수행한다.\n' +
      '\n' +
      '우리가 소개하는 유일한 새로운 파라미터는 라우터의 변환 파라미터 \\(W_{l}\\)이며, 이는 네트워크의 나머지 부분에 비해 무시할 수 있는 크기이다. 그럼에도 불구하고, 이러한 새로운 파라미터들은 세밀하게 조정되어야 하므로, 라우터는 어떤 도메인 \\(\\mathsf{FF}_{i}\\)을 사용할지를 선택할 때 최적의 결정을 내릴 수 있다. 또한, 미세 조정은 자기 주의 가중치가 평균에 의해 구성되고, 최적이 아닐 가능성이 높기 때문에 도움이 된다. 전반적으로 전체 시스템은 당황스러울 정도로 병렬적인 훈련 프레임워크에서 함께 작업하는 데 전혀 최적화되지 않았지만, 우리의 가설은 소량의 결합된 미세 조정도 큰 개선을 가져올 수 있다는 것이다.\n' +
      '\n' +
      '### Variations\n' +
      '\n' +
      '또한 본 논문에서 제안한 방법을 여러 가지 방법으로 실험하였다.\n' +
      '\n' +
      'MoE의 공통적인 문제는 라우터에 의해 전혀 활성화되지 않는 죽은 전문가의 출현이다. Top-k와 같은 일반적인 라우팅 방법은 죽은 전문가가 Top-k 선택에 있지 않으므로 훈련 신호를 받지 않기 때문에 그러한 상황에서 벗어날 가능성이 낮다. 부하 분산은 전문가가 동등하게 활용되도록 권장하는 추가 손실 항을 추가하여 간단한 솔루션을 제공합니다. 우리는 (Fedus et al., 2022)와 유사한 손실 항을 사용한다:\n' +
      '\n' +
      '\\[\\mathcal{L}_{\\text{LB}}=\\alpha N\\sum_{i=1}^{N}u_{i}p_{i}\\quad\\text{ 여기서 }u_{i}=\\frac{1}{|\\mathcal{B}|}\\sum_{x\\in\\mathcal{B}}g_{i}(W_{l}x)\\text{ 및 }p_{i}=\\frac{1}{|\\mathcal{B}|}\\sum_{x\\in\\mathcal{B}}\\text{SoftMax}_{i}(W_{l}x)\\]\\]\n' +
      '\n' +
      '여기서, \\(\\mathcal{B}\\)는 현재 데이터 배치이고, \\(\\alpha\\)는 하이퍼파라미터이다. 이 손실은 각 층에서 계산되고 NLL 손실에 추가된다.\n' +
      '\n' +
      'Top-k 라우팅 외에 다른 라우팅 방법도 실험하였다.\n' +
      '\n' +
      '* Switch: Fedus et al.(2022)에서 제안한 Top-1 라우팅 방식이다.\n' +
      '* 소프트 라우팅: 라우팅 함수 \\(g\\)로 소프트max를 사용하므로 모든 전문가가 훈련 및 추론 중에 활성화됩니다. 최상의 성능을 제공할 수 있지만 컴퓨팅 증가를 희생해야 합니다.\n' +
      '* 샘플 Top-1: \\(g\\)에 gumbel softmax (Jang et al., 2016)를 사용합니다. 훈련 시간에는 검벨 소프트맥스로부터 소프트 샘플을 생성하지만 가장 큰 값을 제외한 모든 값을 0으로 제거한다. 그런 다음 다른 전문가 계산을 생략하고 이 가장 큰 값에 해당하는 하나의 전문가만 계산합니다.\n' +
      '\n' +
      '추론할 때, 우리는 단순히 하드 샘플링을 한다. 우리는 훈련과 추론 사이의 불일치를 점진적으로 줄이기 위해 훈련의 끝에서 온도를 날카로운 분포로 가열냉각한다.\n' +
      '\n' +
      '전문가 분리 MoE 계층의 모듈 수는 각 모듈이 하나의 도메인에 해당하기 때문에 우리가 훈련하는 도메인 수와 일치한다. 그러나, 각 도메인 FF 하위 계층을 여러 개의 청크로 분할함으로써 간단한 방법으로 모듈의 수를 증가시킬 수 있다. 주어진 \\(N\\) 도메인과 \\(d_{\\text{FF}}\\)의 FF 활성화 크기를 고려하여 각 FF 레이어를 \\(d_{\\text{FF}}/C\\ 차원을 갖는 \\(C\\) 청크로 분할한다. 결과적으로, 최종 MoE 층은 \\(MC\\) 모듈을 가질 것이다.\n' +
      '\n' +
      '또한 도메인 전문가의 MoE 전문가를 일대일 방식으로 직접 초기화하는 대신 각 MoE 전문가에 모든 도메인을 포함하려고 시도한다. 이에 대한 동기는 표준적인 방식으로 훈련된 MoE 전문가들이 도메인 전문화를 보여주지 않고, 오히려 상이한 도메인들에 걸쳐 균일하게 활성화된다는 관찰이다(Jiang et al., 2024). 대조적으로, 우리의 도메인 전문가들은 그들의 훈련 데이터를 통해 특정 도메인에 특화되어 있다. 이 도메인 전문화를 깨기 위해 각 도메인 전문가의 FF 계층을 \\(N\\) 청크로 분할한 다음 모든 도메인에서 \\(n\\) 번째 청크를 병합하여 \\(n\\) 번째 MoE 전문가를 구축한다. 이러한 방식으로, 각각의 MoE 전문가는 모든 도메인으로부터 동일한 양의 파라미터를 포함한다.\n' +
      '\n' +
      '## 4 Experiments\n' +
      '\n' +
      '### Experimental Setup\n' +
      '\n' +
      '우리는 Llama-2 사전 훈련에 사용된 설정을 기반으로 실험을 한다(Touvron et al., 2023). 특히, 우리는 Llama-2 7B 모델을 종자 모델로 사용합니다.\n' +
      '\n' +
      '#### 4.1.1 BTX Training\n' +
      '\n' +
      '우리는 시드 모델로 7B 매개변수와 함께 사전 훈련된 Llama-2(Touvron et al., 2023)를 사용한다. 시드 모델 Llama-2 7B의 3개의 사본을 만든 후, 우리는 3개의 도메인 전문가를 도출하기 위해 다음 도메인 데이터 세트에 대해 이들을 계속 훈련시킨다:\n' +
      '\n' +
      '* **수학:** Llemma(Azerbayev et al., 2023) 모델 훈련에 사용된 동일한 데이터 원본 및 혼합물입니다. 릴레마와 견줄 수 있도록 동일한 양의 데이터, 즉 총 201B 토큰이 있는 48k 단계를 교육한다.\n' +
      '* **코드:** CodeLlama 사전 훈련에서 사용된 동일한 데이터 원본 및 코드 데이터의 혼합입니다 (Roziere et al., 2023). 코드 전문가 LLM은 수학 전문가와 비교할 수 있도록 총 210B 토큰으로 50k 단계에 대해 훈련된다.\n' +
      '* **위키피디아:** 2022년 6월부터 8월 사이에 추출된 위키피디아 문서. 데이터는 하이퍼링크, 주석 및 기타 형식 상용구를 제거하기 위해 전처리되었습니다. 이것은 더 작은 데이터 세트이기 때문에 우리는 총 42B 토큰을 훈련한다.\n' +
      '\n' +
      '이 세 가지 도메인 전문가만 진행할 수 있지만 "일반주의자" 전문가로 원래 종자 LLM도 포함하여 일반 지식이 최종 모델로 전달되도록 한다. 따라서 섹션 3.2에서 설명한 대로 이 4개의 전문가 모델을 단일 MoE 모델로 혼합한다. 그런 다음 이 MoE 모델을 4명의 전문가(일반 전문가에 대한 원래 Llama-2 7B 사전 훈련 데이터 포함)를 훈련하고 다른 80B 토큰에 대해 훈련하는 데 사용되는 모든 데이터 소스에서 미세 조정한다. 각 도메인뿐만 아니라 도메인 전체의 데이터 세트에 대한 자세한 샘플링 비율은 부록A에 설명되어 있다. 기본 Top-2 라우팅이 있는 BTX의 경우 달리 명시되지 않는 한 \\(\\alpha=0.01\\)로 부하 균형을 사용합니다. 샘플 Top-1 라우팅의 경우, Jang et al.(2016)의 온도 어닐링 스케줄 \\(\\tau\\)=max\\((0.5,-rt)\\)과 \\(r=1e-4\\)를 사용하며, 여기서 \\(t\\)는 훈련 단계 수이다. 첫 번째 레이어에 대해서만 소프트 라우팅을 대신 사용했습니다. 샘플 Top-1 훈련은 Top-2보다 효율적이기 때문에 동일한 컴퓨팅 예산으로 160B 토큰을 훈련할 수 있습니다.\n' +
      '\n' +
      '#### 4.1.2 Baselines\n' +
      '\n' +
      '다음 기준선과 비교 합니다.* **Llama-2:** 시드 모델로 사용 하는 원래 Llama-2 7B 및 Llama-2 13B와 비교 합니다.\n' +
      '* **밀도:** 다른 도메인 데이터 세트에서 별도의 LLM을 학습 하는 대신 조밀한 기준선은 모든 데이터를 사용 하 여 시드 LLM을 계속 학습 합니다. 우리는 BTX와 정확히 동일한 훈련 데이터를 사용하며, 전문가 훈련 단계에서 사용된 새로운 도메인 특정 데이터에 대한 첫 번째 훈련 후 MoE 미세 조정 단계에서 Llama-2 사전 훈련 데이터를 포함하는 동일한 데이터 혼합을 사용한다. 이 비교를 _데이터 매칭_ (DM)이라고 합니다.\n' +
      '* **희소 업사이클링:** 이 기준선(Komatsuzaki 등, 2022)은 전문가로 피드포워드 모듈의 4개의 동일한 사본을 만들어 시드 모델에서 MoE 모델을 초기화합니다. 우리는 랜덤하게 초기화된 \\(W_{i}\\) 파라미터를 갖는 Top-2 라우터를 사용한다. BTX 및 조밀 베이스라인에서 사용되는 것과 동일한 데이터로 데이터 매칭 베이스라인을 트레이닝하는 것 외에도, 트레이닝 전체에 걸쳐 MoE 미세튜닝 데이터 혼합물을 사용하여 동일한 양의 GPU-일, 즉 컴퓨팅-매칭(CM)으로 희소 업사이클링 베이스라인을 트레이닝한다. 이는 당혹스러울 정도로 병렬적인 전문가 훈련을 포함하지 않는 BTX의 특수한 경우에 해당한다.\n' +
      '* **Branch-Train-Merge(BTM):** 이 기준선(Li 등, 2022)은 BTX와 동일한 전문가 LLM(원래 시드 모델 포함)을 사용하지만 MoE 모델을 빌드하지 않고 직접 사용합니다. 주어진 컨텍스트(입력)에 대해, 컨텍스트와 전문가의 훈련 데이터 사이의 유사성을 기반으로 Top-k 전문가 LLMs을 선택한다. Gururangan et al.(2023)에서 사용된 효율적인 추론 방법에 따라, 컨텍스트와 전문가의 훈련 데이터는 모두 tf-idf를 통해 임베딩된다. 각 전문가의 평균 tf-idf 임베딩에 대한 코사인 유사도를 기반으로 Top-k 전문가를 선정한다.\n' +
      '* **CodeLlama 7B:** 코드 데이터에 대해 동일한 시드 모델 Llama-2 7B를 계속 학습하여 코드를 전문으로 하는 언어 모델(Roziere 등, 2023)입니다. 또한 긴 컨텍스트 및 충전과 같은 다른 기능도 있습니다.\n' +
      '* **Llema 7B:** 수학 데이터에 대한 CodeLlama 7B의 지속적인 훈련에 의한 수학을 전문으로 하는 언어 모델(Azerbayev et al., 2023).\n' +
      '\n' +
      '기준선, 전문가 모델 및 MoE 모델의 훈련에 동일한 최적화 하이퍼파라미터를 사용한다. 무게감쇠가 0.1인 AdamW 최적화기를 사용하여 100단계의 웜업으로 학습률을 \\(1e-4\\)의 피크까지 어닐링하고 코사인 스케줄로 피크의 10%까지 감쇠시킨다. 우리는 시퀀스 길이가 4096인 4M 토큰의 배치 크기를 사용한다.\n' +
      '\n' +
      '#### 4.1.3 Evaluation\n' +
      '\n' +
      '평가를 위해 서로 다른 기술을 테스트하는 여러 벤치마크에서 제로 샷 및 소수 샷 성능을 사용합니다.\n' +
      '\n' +
      '* 수학: 수학 추론을 위해 GSM8K(8 shot)(Cobbe et al., 2021) 및 MATH(4 shot)(Hendrycks et al., 2021)에 대한 평균 성능을 보고한다.\n' +
      '* 코드: 코드 생성에 대한 HumanEval(0 shot)(Chen et al., 2021) 및 MBPP(3 shot)(Austin et al., 2021)의 평균 성능을 보고합니다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c c c c c} \\hline \\hline  & \\multicolumn{2}{c}{**Math**} & \\multicolumn{2}{c}{**Code**} & \\multicolumn{2}{c}{**General knowledge**} \\\\ \\cline{2-9}  & **GSM8K** & **MATH** & **Human** & **MBPP** & **Natural** & **Trivia** & **MMLU** \\\\  & & & **Eval** & & **Questions** & **QA** & \\\\ \\hline Llama-2 7B & 14.7 & 2.5 & 12.8 & 20.8 & 16.4 & **58.5** & 46.1 \\\\ Math expert & **39.5** & **18.8** & 25.0 & 33.6 & 14.4 & 37.1 & **52.0** \\\\ Code expert & 12.0 & 4.0 & **31.7** & **40.2** & 11.5 & 29.9 & 39.6 \\\\ Wikipedia expert & 11.7 & 3.1 & 11.0 & 15.2 & **21.8** & 57.2 & 43.1 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 1: 시드 모델 Llama-2 7B와 비교하여 대표 업무에 대한 개별 도메인 전문가 LLM 성과. 예상대로 코드와 수학 전문가는 해당 도메인 과제에 탁월합니다. 위키피디아 전문가는 자연 질문에서 더 나은 성능을 보이지만 수학 전문가는 MMLU에서 가장 좋은 점수를 받습니다. 이는 MMLU가 많은 수학 과목을 포함하고 있고 수학 훈련이 이 과제에 도움이 되는 것으로 나타났기 때문일 수 있다(Shao et al., 2024).\n' +
      '\n' +
      '* World knowledge: 우리는 Natural Questions (5 shot)(Kwiatkowski et al., 2019) 및 TriviaQA (5 shot)(Joshi et al., 2017)의 평균 성능을 보고합니다.\n' +
      '* 추론: ARC-Easy and ARC-Challenge (Clark et al., 2018), SIQA (Sap et al., 2019), PIQA (Bisk et al., 2020) and WinoGrande (Sakaguchi et al., 2021)의 평균 0-shot 성능을 보고한다.\n' +
      '* 일반: 여러 도메인을 포괄 하는 MMLU (5 shot) (Hendrycks et al., 2021)에 대 한 성능을 보고 합니다.\n' +
      '\n' +
      '### Main Results\n' +
      '\n' +
      '#### 4.2.1 Overall Performance\n' +
      '\n' +
      '도메인 전문가는 각각의 작업에서 탁월합니다. 먼저 전문가 LLM이 특정 도메인에 전문화하는 방법을 분석합니다. 결과는 표 1에 요약되어 있다. 예상대로 개별 전문가 LLM은 수학 및 코드 도메인이 특히 큰 개선을 보이는 각 도메인에서 최상의 성능을 달성한다. 게다가, 몇 가지 흥미로운 관찰이 있다. 수학 전문가 훈련이 코드 성능도 향상되어 이러한 영역의 밀접한 관계가 있음을 알 수 있다. 그러나 이러한 단일 도메인 연속 훈련은 다른 도메인의 일부 작업에서 상당한 성능 저하와 함께 치명적인 망각으로 어려움을 겪는다. 예를 들어, 수학 및 코드 전문가는 시드 모델보다 트리비아QA에서 훨씬 더 나쁘다.\n' +
      '\n' +
      'BTX는 전문가가 전문화하는 모든 작업을 개선합니다.표 2와 그림 2(오른쪽)는 여러 도메인에 걸쳐 집계된 성능을 보여줍니다. 더 자세한 작업별 결과는 부록의 표 8에 보고되어 있다. 시드 모델 Llama-2 7B와 비교하여, BTX 모델(서로 다른 수의 활성 파라미터에 대응하는 샘플 Top-1 및 Top-2 모두)은 상식 추론과 같은 다른 작업에서 회귀하지 않고 수학, 코딩 및 세계 지식과 같은 모든 전문가 도메인에서 개선된다. 상위 2명의 전문가(우리의 기본값)를 가진 BTX는 또한 수학 및 코딩 도메인에서 전문화된 모델 Llama 7B 및 CodeLama 7B의 최상의 성능에 접근하면서 세계 지식 및 상식 추론과 같은 전문적이지 않은 도메인에서 이러한 모델보다 크게 개선한다. 조밀하고 희박한 업사이클링과 같은 지속적인 사전 훈련을 위한 대체 데이터 매칭(DM) 방법에 비해 BTX는 수학 및 코딩 도메인에서 작은 갭으로 평균적으로 더 나은 성능을 달성한다. BTX는 평균적으로 BTM보다 큰 마진만큼 우수한 성능을 보이며, 이는 토큰 레벨 라우팅을 학습하기 위한 MoE 미세 조정이 유익하다는 것을 나타낸다. 전반적으로, 결과는 BTX가 다중 태스크 학습으로부터 태스크 간섭에 강건한 연속 프리트레이닝을 위한 보다 계산 효율적인 방법임을 입증한다. BTX는 또한 Llama-2 13B가 훨씬 더 많은 트레이닝 컴퓨트를 사용하고 약간 더 많은 활성 파라미터를 가지고 있음에도 불구하고 추론을 제외한 모든 태스크에서 Llama-2 13B를 능가한다.\n' +

      '#### 4.3.1 BTX 훈련의 요약\n' +

      'BTX의 성능을 심층적으로 이해하기 위해 다운스트림 태스크에 대한 모델 평가를 실행하고 전문가 간의 라우팅 결정을 검토한다. 결과는 그림 3에 요약되어 있으며, 또한 부록C에서 다양한 BTX 설정에 대한 자세한 절제 결과를 보고한다. 로드 밸런싱을 적용한 Top-2 라우팅은 다른 라우팅 방법에 비해 전문가 간 로드의 균일한 분산을 보장한다. 토큰 확률 분포를 분석하면 부하 분산이 있는 모든 전문가에서 낮은 확률 점수로의 이동이 관찰되며, 특히 모델의 최종 계층에 더 가깝고 이는 공정한 라우팅에 기여한다. 흥미롭게도 부하 균형이 없는 모든 모델은 다른 전문가, 특히 코드 전문가의 전체 기여도가 낮은 수학 전문가에 크게 의존한다. 데드 코드 전문가는 훈련에 도입된 부하 분산과 함께 "다시 살아나기"를 한다. 실제로 가시화될 뿐만 아니라 수학과 코드 영역의 지배적인 전문가가 된다.\n' +
      '\n' +
      '부하 분산이 있는 Top-2에 대 한 라우팅 결정의 예는 표 6에서 찾을 수 있습니다. 수학 도메인 작업 전반에 걸쳐 토큰은 종종 Code 및 Llama-2 7B 전문가로 라우팅됩니다. 보다 상세한 토큰 분포(부록C, 그림 6)를 살펴보면 GSM8K 태스크는 코드 및 라마-2 전문가를 선호하는 반면 MATH 태스크는 도메인 내 수학 전문가에 더 의존한다는 것을 알 수 있다. 우리는 GSM8K 데이터 세트가 상식 지식과 기본적인 산술 연산이 필요한 초등학교 수학 문제로 구성되어 있기 때문에 이러한 일이 발생한다고 가정한다. 코드 및 세계 지식 작업 모두 대부분 도메인 내 코드 및 위키피디아 전문가로 이동한다. 섹션4.3.1에서 앞서 관찰한 바와 같이 부하 분산을 도입하면 코딩 과제는 개선되지만 수학 과제는 저하되며, 이는 도메인 전문가 라우팅의 이러한 변화로 설명될 수 있다. 대조적으로 추론 과제는 유사한 행동을 나타내며 동등하게 의존한다.\n' +
      '\n' +
      '도 3: BTX는 다양한 계층에서의 토큰들의 결정들을 상이한 다운스트림 태스크들에 대한 상이한 전문가들(위키, 수학, 코드, LLMa-2 7B)로 라우팅한다. 작업은 코드(인간 평가, MBPP), 수학(GSM8K, MATH), 세계 지식(자연 질문, 트리비아QA) 및 추론(ARC-Easy, ARC-Challenge, SIQA, PIQA 및 WinoGrande) 도메인별로 집계됩니다. 부하 균형(상단)을 갖는 Top-2 라우팅은 부하 균형(하단)을 갖지 않는 Top-2에 비해 전문가들 사이의 부하를 보다 균일하게 분배하는 것을 관찰한다.\n' +
      '\n' +
      '수학 및 일반론자 LLM에 대한 전문 지식.\n' +
      '\n' +
      '## 5 Conclusion\n' +
      '\n' +
      'LLM의 능력을 향상시키기 위해 간단한 연속 사전 훈련 방법인 브랜치-트레인-MiX(BTX)를 도입했다. 종자 LLM의 여러 사본을 비동기 및 병렬 방식으로 여러 도메인에 전문화하도록 훈련하고 나중에 미세 조정을 통해 단일 혼합 전문가(MoE) 모델로 다시 병합한다. 초기 병렬 훈련 단계가 더 높은 훈련 처리량과 확장성을 가져오는 반면, 두 번째 MoE 미세 조정 단계는 최종 LLM을 더 성능 있게 만든다. 실험 결과, 일반인 LLM은 전문 지식과 기술을 가진 데이터 세트에 대한 지속적인 훈련을 통해 성능을 향상시킬 수 있음을 보여준다. 우리는 BTX 접근법이 더 큰 일반 LLM 또는 여러 별도로 특수화된 LLM을 훈련하는 것보다 계산 효율이 더 높다는 것을 발견했다. 이러한 통찰력은 강력한 일반화 모델을 달성하기 위해 늦은 사전 훈련에서 컴퓨팅을 할당하는 방법을 알려줄 수 있다.\n' +
      '\n' +
      '## 6 제한 사항 및 미래 작업\n' +
      '\n' +
      'BTX에 대한 우리의 실험 결과는 유망하지만 이 논문에서 그 잠재력을 완전히 탐구하지는 못했다. 계산 한계로 인해 본 논문에서는 3개의 도메인과 4명의 전문가만을 대상으로 실험하였다. 비지도 도메인 발견을 사용하는 것과 같은 더 많은 도메인에 대한 훈련(Gururangan et al., 2023)은 전문가 훈련의 병렬화의 이점을 증폭시켜야 한다. 더 많은 전문가를 두는 것도 최종 MoE 모델을 더 효율적으로 만들 것이다. 왜냐하면 활동적인 전문가의 수는 그대로 유지될 수 있지만 전체 용량은 증가하기 때문이다. 실험에서는 MoE의 간단한 구현을 사용했으며 다른 전문가를 다른 GPU에 배치하여 병렬로 실행하는 것과 같은 더 복잡한 기술을 사용하여 MoE를 최적화하지 않았다. 이러한 효율적인 MoE 구현은 BTX의 훈련 시간을 단축시킬 수 있으며, 드문드문 업사이클링 베이스라인도 단축시킬 수 있다.\n' +

      '표 6: 수학(GSM8K), 코드(Human Eval), 및 지식(Natural Questions) 도메인에서 로드 밸런싱을 갖는 Top-2 라우팅을 위한 토큰 라우팅 결정들의 예시들. 강조된 토큰은 위키피디아와 LLaMA-2 TB, 수학과 LLaMA-2 TB, 코드와 LLaMA-2 TB, 수학과 코드, 위키피디아와 수학, 위키피디아와 코드와 같은 전문가에게 전달된다. 도메인 내 전문가에게 전달된 토큰에 밑줄이 그어져 있습니다.\n' +
      '\n' +
      'BTX는 BTM과 비교하여 결합된 전문가를 미세 조정하는 접근법을 제공하며, 이는 명령어 미세 조정 또는 RLHF 절차에서 직접 적용될 수 있다. 그러나, 우리는 이 논문에서 사전 훈련 단계에 초점을 맞추었기 때문에 그것을 향후 작업으로 남겨둔다.\n' +
      '\n' +
      'MoE의 전문가들이 특정 영역을 전문화하는 것이 더 나은지 여부에 대한 질문은 추가 조사가 필요한 흥미로운 질문이다. 우리의 접근법은 전문가를 특정 도메인에 명시적으로 묶었지만, 그러한 전문화는 MoE 훈련 동안 자연스럽게 나타나지 않는 것 같다(Jiang et al., 2024). 일부 전문가가 해당 도메인 작업에 더 많이 사용되는 것을 관찰하여 MoE 미세 조정 후에도 도메인 전문화가 부분적으로 남아 있음을 보여준다.\n' +
      '\n' +
      'BTX를 전문가 훈련에 할당된 100% 컴퓨팅과 MoE 미세 조정에 할당된 0% 컴퓨팅을 사용하는 BTM과 전문가 훈련에 할당된 0% 컴퓨팅과 MoE 미세 조정에 할당된 100% 컴퓨팅을 사용하는 희소 업사이클링이라는 두 가지 특수 변형과 비교했다. 향후 작업은 전문가 훈련과 MoE 훈련 사이의 컴퓨팅 할당 비율을 철저히 스윕할 수 있다. 또한 균일한 샘플링 이외의 MoE 미세 조정을 위해 다른 데이터 혼합물로 실험을 수행하지 않았다.\n' +

      '표 7은 각 도메인 전문가의 훈련에 사용된 정확한 데이터 혼합 비율을 보여준다. MoE 모델을 미세 조정하기 위해 수학 전문가, 코드 전문가, 위키피디아 전문가 및 원래 Llama-2 7B를 훈련하는 데 사용된 데이터 세트를 확률 30.16%, 40.31%, 10.30% 및 19.23%로 샘플링했다.\n' +

      '\n' +
      '우리는 Touvron et al. (2023)과 Roziere et al. (2023)에서 사용된 것과 동일한 평가 메트릭을 사용한다: 코드 태스크(HumanEval and MBPP)에 대해 pass@1을 보고하고, 수학 태스크(GSM8k and MATH) 및 지식 태스크(Natural Questions and TriviaQA)에 대해 정확한 일치를 보고하고, MMLU 및 ARC에 대해 정확성을 보고한다. 우리는 모든 세대에 대해 탐욕스러운 디코딩을 사용한다. 모든 작업에 대한 자세한 결과는 표 8에 보고되어 있다.\n' +

      '로드 밸런싱을 고려한 Top-2 라우팅에서 코드 전문가가 코드 도메인에서 지배적인 힘임을 알 수 있다. 부하 분산이 추가되지 않고 수학 전문가가 도메인 전체에서 우세한 다른 모델과의 차이점에 주목하십시오. 그림 5에서 코드 도메인을 자세히 살펴보고 로드 밸런싱이 있는 모델과 없는 모델에 대한 라우팅 확률 분포를 비교한다. 그림의 아래 세 그래프에서 코드 전문가로의 라우팅 확률이 0으로 이동한 반면 로드 밸런싱이 추가되면 전문가 간의 확률 분포가 더 유사해 보이며 코드 전문가에 대한 기대치가 약간 더 높다.\n' +
      '\n' +
