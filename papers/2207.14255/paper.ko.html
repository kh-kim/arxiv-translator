      '우리는 자기회귀 언어 모델이 문서 중간에서 끝까지 텍스트의 범위를 이동하는 데이터 세트에 간단한 변환을 적용한 후 텍스트를 채우는 방법을 배울 수 있음을 보여준다. 이 데이터 증강은 최근 몇 년 동안 많은 관심을 얻었지만, 우리는 이러한 방식으로 변환된 데이터의 많은 부분을 가진 훈련 모델이 광범위한 규모에 걸쳐 복잡성과 샘플링 평가에 의해 측정된 원래 왼쪽에서 오른쪽 생성 능력에 해를 끼치지 않는다는 광범위한 증거를 제공한다. FIM(Fiddle-In-the-middle)을 채우기 위한 학습 모델의 유용성, 단순성 및 효율성을 고려할 때, 우리는 미래의 자기 회귀 언어 모델이 기본적으로 FIM으로 학습될 것을 제안한다. 이를 위해 데이터 변환 빈도, 변환의 구조 및 채움 스팬 선택 방법과 같은 주요 하이퍼 파라미터에 대한 일련의 삭제를 실행한다. 이러한 삭제를 사용하여 강력한 기본 설정과 모범 사례를 규정하여 FIM 모델을 훈련한다. API의 모범 사례로 훈련된 최상의 주입 모델을 출시했으며 향후 연구를 돕기 위해 주입 벤치마크를 출시했다.\n' +

      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      'Transformer(Vaswani et al., 2017)의 도입에 이어, 다양한 인터넷 규모 데이터 세트에 대해 훈련된 대형 언어 모델(LLMs)이 괄목할 만한 성공을 거두었다. 이 모델은 자연어 프롬프트가 주어지면 일관되고 합리적인 완성도를 생성할 수 있으며 읽기 이해, 질문 응답, 논리적 추론 및 상식 추론을 포함한 많은 벤치마크에서 최첨단 성능을 달성한다.\n' +
      '\n' +
      '변압기 기반 언어 모델에는 몇 가지 광범위한 클래스가 있다 : BERT와 같은 인코더 전용 모델(Devlin 등, 2019)은 일반적으로 마스킹된 언어 모델링 목표로 훈련되고, T5와 같은 인코더-디코더 모델(Raffel 등, 2019)은 일반적으로 스팬 예측 목표로 훈련된다(Song 등, 2019). 마지막으로, GPT 모델 시리즈(Radford et al., 2018, 2019; Brown et al., 2020)와 같은 인과적 디코더 기반 언어 모델은 좌-우 다음 토큰 예측 목표를 사용하여 트레이닝된다. GPT-3, Codex, LaMDA, GLaM, PaLM, Gopher, Jurassic-1, 및 Chinchilla(Brown et al., 2020; Chen et al., 2021; Thoppilan et al., 2022; Du et al., 2021; Chowdhery et al., 2022; Rae et al., 2021; Lieber et al., 2021; Hoffmann et al., 2022)와 같은 오늘날 가장 크고 가능한 생성 언어 모델은 후자의 클래스 모델에 속한다. 가장 큰 규모에서 인과적 디코더 기반 모델들의 압도적인 인기는 개방형 텍스트 생성, 인-컨텍스트 학습(소수의 샷 프라이밍 사용), 사전 트레이닝 계산 효율(Wang et al., 2022), 및 성공적인 스케일업에서의 어느 정도 역사적 선행성(Brown et al., 2020)에 기인한다. 이들 모델은 또한 작업 특정 피니튜닝 없이 구조적으로 더 간단하고 일반적으로 더 효과적이어서 추론 및 배포에 더 매력적이다.\n' +
      '\n' +
      '모든 모델 클래스는 채우는 것과 관련하여 제한되며, 여기서 모델은 프롬프트 내의 특정 위치에서 텍스트를 생성하는 반면 접두사와 접미사 모두에서 컨디셔닝된다. 좌우 모델은 접두사에서만 조건을 지정할 수 있습니다. 인코더 전용 및 인코더-디코더 모델이 접미사 상에서 컨디셔닝할 수 있는 반면, 트레이닝 시간에 보여지는 인필 영역들의 길이는 일반적으로 실제에서 유용한 것보다 훨씬 짧다. 이것은 주입이 생성 시점 전후에 맥락이 있는 애플리케이션에서 자연적으로 발생하기 때문에 불행한 일이다. 예를 들어, 코딩 어시스턴트를 생성함에 있어서, 인필링은 docstring 생성, import statement 생성을 위해, 또는 부분적으로 기입된 기능을 완성하기 위해 사용될 수 있다.\n' +
      '\n' +
      '본 연구의 목표는 현재 대규모 언어 모델링을 위한 가장 지배적인 패러다임인 인과적 디코더 기반 언어 모델에 FIM(fill-in-the-middle) 기능을 추가하여 이러한 한계를 해결하는 것이다(Brown et al., 2020; Hoffmann et al., 2022; Chowdhery et al., 2022). 우리는 학습 데이터에 대한 간단한 수정과 모델 아키텍처를 변경하지 않고도 인과적 디코더 기반 자기 회귀(AR) 언어 모델이 _그들의 정상적인 왼쪽에서 오른쪽 생성 능력을 손상시키지 않고_ 채움을 학습할 수 있음을 보여준다.\n' +
      '\n' +
      '도 1: FIM은 무료로 학습할 수 있다. 우리는 자연어와 코드의 두 도메인에 대해 50% 및 0% FIM 비율로 언어 모델을 사전 훈련하고 모든 최종 스냅샷의 테스트 손실을 평가한다. 모든 모델은 100B 데이터 토큰으로 학습됩니다. FIM 모델은 원본 데이터를 50%만 보고 모델이 새로운 기능을 학습하고 있음에도 불구하고, 원본 좌/우 손실 추세가 동일하게 유지됨에 따라 공동 FIM 훈련은 비용이 발생하지 않는다는 것을 관찰한다. FIM이 없는 부동산에 대한 자세한 증거는 그림 3을 참조하십시오.\n' +
      '\n' +
      '섹션 3에 설명된 접근법의 핵심은 데이터 세트의 일부에 적용되는 변환으로, 문서를 무작위로 세 조각으로 나누고 중간 조각을 끝으로 이동한다.\n' +
      '\n' +
      '\\[\\text{document}\\rightarrow\\big{(}\\text{prefix},\\text{middle},\\text{suffix} \\big{)}\\rightarrow\\big{(}\\text{prefix},\\text{suffix},\\text{middle}\\big{)}\\]\n' +
      '\n' +
      '그런 다음 센티넬 토큰을 사용하여 세 조각을 연결합니다. 이는 (Donahue et al., 2020; Aghajanyan et al., 2022; Fried et al., 2022)에서 사용된 절차와 유사하다.\n' +
      '\n' +
      '이전 작업과 비교하여 우리의 작업은 FIM 모델을 훈련하는 것의 계산 효율성을 강조한다. 이러한 강조는 훈련하기에 매우 비싸고 상당한 에너지 풋프린트를 갖는 매우 큰 언어 모델을 훈련하는 것에 대한 관심의 증가를 고려할 때 중요하다. 일반적으로 언어 모델에 새로운 목표 또는 능력을 추가할 때 가장 중요한 질문은 기존 능력과 계산 효율성 절충에 대한 영향이라고 생각한다.\n' +
      '\n' +
      '다중 목적 및 데이터 세트에 대해 공동으로 훈련하는 대부분의 경우와 달리, FIM 변환된 데이터와 일반적인 좌우 데이터의 혼합물에 대해 공동으로 훈련된 모델이 중간 채우기 방법을 학습하면서 동일한 좌우 기능을 달성한다는 것을 보여준다. 우리는 이것을 FIM 무료 부동산이라고 부릅니다.\n' +
      '\n' +
      '다음에서 우리는 FIM 모델이라는 용어를 사용하여 FIM 변환된 데이터와 정상적인 왼쪽에서 오른쪽 데이터의 혼합물에 대해 훈련된 모든 모델을 참조한다. 우리는 FIM 데이터(즉, 0% FIM 비율) 없이 훈련된 모델을 AR 모델로 지칭한다.\n' +
      '\n' +
      '### Our contributions\n' +
      '\n' +
      '이 논문에서 우리의 중심 기여는 다음과 같다.\n' +
      '\n' +
      '* **FIM-for-free 속성**: FIM이 있거나 없는 8개 모델 제품군을 훈련하여 광범위한 크기 조정 연구를 수행하고 사전 훈련에서 왼쪽에서 오른쪽 기능을 손상시키지 않고 FIM을 학습할 수 있음을 보여줍니다. 우리는 복잡성과 샘플링 기반 벤치마크를 모두 사용하여 코드와 언어 모두에서 이 주장을 조사한다.\n' +
      '* **사전 훈련에서 FIM에 대 한 모범 사례**: 포괄적인 삭제를 사용 하 여 FIM 모델을 훈련 하는 것과 관련 된 많은 하이퍼 매개 변수의 영향을 명확히 합니다. 특히, FIM 비율(데이터에 FIM 변환이 적용될 확률), FIM 변환의 다양한 변형 및 중간 범위의 선택에 대해 연구한다.\n' +
      '* **비효율성 피니튜닝**: FIM 모델을 처음부터 학습하는 것의 대안은 기존 언어 모델을 피니튜닝하여 이 기능을 학습하는 것입니다. 우리는 FIM을 사용한 피니튜닝이 계산적으로 비효율적이라는 것을 보여준다. FIM은 프리트레이닝 동안 무료로 학습될 수 있지만, 핀튜닝 동안 FIM을 학습하는 것은 프리트레이닝과 유사한 수준의 성능에 도달하기 위해 상당한 양의 추가 컴퓨팅을 필요로 한다.\n' +
      '\n' +
      '그림 2: FIM 테스트 손실을 사용하여 그림 1에서 동일한 모델 스캔의 주입 능력 평가. FIM(노란색)으로 훈련된 모델은 기준선(보라색) AR 모델보다 낮은 FIM 테스트 손실을 얻는다. 이는 FIM 모델이 실제로 접미사에 대한 조건을 학습하는 동시에 중간 섹션을 예측하여 FIM 테스트 세트에서 더 낮은 테스트 손실을 달성할 수 있음을 보여준다. 그림 1과 2는 함께 FIM 모델이 동일한 좌-우 자기회귀 손실을 달성하지만 FIM 손실은 낮기 때문에 AR 모델보다 엄격하게 더 나은 것으로 간주될 수 있음을 나타낸다.\n' +
      '\n' +
      '* **새 채우기 벤치마크.** 모델의 생성 기능을 연구하기 위해 자유 형식 생성 샘플의 정확성을 평가해야 합니다. 이를 위해 긴 FIM 샘플의 정확성을 평가하기 위해 단위 테스트를 사용할 수 있는 코드에 중점을 둔다. 특히, HumanEval(Chen et al., 2021)의 정준해의 비어있지 않은 라인을 제거하여 (Fried et al., 2022)에서 소개한 단일 라인 및 다중 라인 채움 벤치마크를 사용한다. 그러나 라인 기반 평가는 FIM의 모든 사용 사례를 포착하지 못하기 때문에, 우리는 _랜덤 스팬 채움_과 _랜덤 스팬 채움 광_이라는 두 가지 새로운 벤치마크를 생성한다. 우리는 이러한 벤치마크와 평가 방법론에 대해 섹션 2에서 더 일반적으로 논의한다.\n' +
      '* **샘플링 평가 필요**. 섹션 4.2, 4.4 및 부록 B에서 FIM 훈련에서 다양한 하이퍼파라미터를 변경하면 FIM 테스트 손실에서는 무시할 수 있는 차이가 있지만 샘플링 기반 벤치마크에서는 큰 차이가 발생하는 경우가 많다는 것을 발견했다. 샘플링 벤치마크는 실제 사용 사례에 더 가까울 뿐만 아니라 테스트 손실을 사용하여 놓칠 수 있는 별도 이득을 놀릴 수 있는 것으로 판단된다. 이는 종종 스케일링 법칙 분석이 테스트 손실에만 의존하기 때문에 중요한 발견이며, 다른 평가와 함께 추가되지 않으면 오판의 소지가 있다는 것을 발견했다.\n' +
      '\n' +
      '위의 첫 번째 글자와 세 번째 글자를 대조하는 것은 흥미롭다. 첫 번째는 프리트레이닝에서 FIM을 배우는 것은 무료이지만 피니튜닝에 맡기는 것은 놀라울 정도로 비용이 많이 든다는 것이다. 섹션 6에서 이 발견에 대한 잠재적인 설명에 대해 논의한다. FIM-for-free 속성을 설정하기 위해 다양한 규모에 걸쳐 코드와 언어 모두에 대한 절제 연구를 수행한다. FIM이 있거나 없는 50M에서 6.9B 매개변수로 8개의 모델을 훈련하고 다양한 자기회귀 벤치마크에서 성능을 비교한다. 특히, 우리는 100B 토큰에 대한 코드에서 16개의 모델을 학습하고 100B 토큰에 대한 자연어에서 또 다른 16개의 모델을 학습한다. 정상 자기 회귀 좌-우 언어 모델링 테스트 손실 측면에서 이러한 모델의 비교는 그림 1에 나와 있다. 두 도메인 모두에서 FIM 모델은 비 FIM 모델과 유사한 AR 테스트 손실을 달성한다.\n' +

      '### Infilling evaluation\n' +

      '\n' +
      '## 3 FIM 교육 및 추론\n' +
      '\n' +
      '우리는 데이터 세트에 적용된 무작위 변환을 사용하여 FIM을 구현한다. 문서 레벨과 컨텍스트 레벨의 두 가지 다른 구현으로 실험을 한다. 이 둘 사이의 차이는 FIM 변환이 데이터 로딩 파이프라인의 어느 단계에서 발생하는가이다. 이러한 선택은 긴 문서가 많은 문맥으로 깨질 수 있거나, 문서가 작을 때 문맥이 여러 문서를 포함할 수 있기 때문에 자연스럽게 발생한다. 먼저 문서 수준 사례를 설명한 다음 섹션 3.2에서 컨텍스트 수준 FIM을 구현하는 데 필요한 변경 사항을 설명한다.\n' +
      '\n' +
      '문서 수준 FIM에서 **FIM 비율** 이라고 하는 특정 확률 \\(p\\) (메인 모델 집합에 \\(p=0.5\\)을 사용)을 사용 하 여 각 문서를 접두사, 중간 및 접미사의 세 부분으로 자릅니다. 우리는 문서가 여전히 문자의 시퀀스일 때 토큰화 전에 이 분할을 수행한다. 우리는 무작위로 균일하게 분할하는데, 이는 접두사, 중간 및 접미사의 길이가 예상대로 전체 문서의 각각 1/3임을 의미한다.\n' +
      '\n' +
      '그런 다음 세 섹션 각각을 별도로 인코딩하고 각 섹션의 시작 부분에 센티널 토큰을 미리 제공합니다. 우리는 이러한 센티넬 토큰을 <pre>, <mid>, <suf>로 표시한다. 마지막으로, FIM 문서의 토큰화된 버전을 형성하기 위해 그들의 센티넬 토큰과 함께 이 섹션들을 순서 접두사, 접미사 및 중간으로 연결하며,\n' +
      '\n' +
      '<pre> \\[\\circ\\] Enc(prefix) \\[\\circ\\] <suf> \\[\\circ\\] Enc(suffix) \\[\\circ\\] <mid> \\[\\circ\\] Enc(middle), (PSM)\n' +
      '\n' +
      '여기서 \\(\\circ\\)은 연접을 의미한다. FIM이든 AR이든 다른 문서는 <eot>과 연결되어 훈련 중에 모델에 제공된다. 우리는 세 섹션 접두사, 중간 및 접미사 모두에서 손실을 유지하므로 FIM 훈련이 자기 회귀 학습 신호의 감소를 일으키지 않는다는 것을 반복한다. 예비 실험은 여기에 보고되지 않았지만 이 선택이 FIM이 없는 속성을 유지하는 데 중요하다는 것을 시사한다. 이 속성은 센티널이 마스킹 되었는지 여부를 변경 하지 않습니다. 그러나 접미사에 성공적으로 조인 하는 신호를 표시 하기 때문에 항상 <eot> 토큰에서 훈련 하는 것이 중요 합니다.\n' +

      '\n' +

      '우리는 모델이 접두사와 접미사를 연결하는 방식인 <eot> 토큰을 생성할 때까지 모델에서 샘플링을 계속한다.\n' +

      '모델이 합리적인 할당 추론 토큰 예산 내에서 <eot> 토큰을 생성하지 못하면, 종종 모델이 접두사와 접미사를 연결하는 데 어려움을 겪고 있다는 사인이고, 결과 샘플들은 종종 품질이 더 나빠질 것이며, 이는 EOT 인식 베스트 오브 n 샘플링의 절차에 동기를 부여한다. 자세한 내용은 부록 H를 참조하십시오.\n' +
      '\n' +
      '### SPM mode\n' +
      '\n' +
      '또한 접두사, 접두사, 중간으로의 순서 변경을 강조하기 위해 SPM이라고 하는 접두사와 접미사의 순서를 바꾸는 위의 절차의 변형도 소개한다. SPM을 도입하기 위한 주요 동기는 추론 중에 향상된 키-값 캐싱이다. 이러한 이점이 있는 이유는 SPM을 사용 하 여 접두사에 토큰을 추가 하면 접미사 섹션에서 계산 된 키 및 값이 더 이상 무효화 되지 않습니다. SPM 캐싱의 우월성은 보편적이지 않고 애플리케이션들에 의존할 수 있다는 점에 유의한다. 특히 SPM 모드에서는 접미사에 대 한 사소한 변경으로 인해 접두사에 대 한 캐시가 무효화 되지만 실제 워크로드의 접두사 변경보다 접미사에 대 한 변경 내용이 드물 것으로 예상 됩니다. 흥미롭게도 캐싱 장점 외에도 섹션 4.3에서 SPM은 실제로 채우기 벤치마크에서 PSM보다 약간 우위를 가지고 있음을 발견했다.\n' +
      '\n' +
      '메인 실행에서는 PSM 모드에서는 50% 확률로, SPM 모드에서는 50% 확률로 FIM 변환을 적용하여 추론에서 두 가지 형식의 포맷팅을 모두 처리할 수 있다. 즉, 각 모드는 전체 FIM 레이트 \\(p\\)의 절반을 상속한다. PSM 및 SPM에 대한 공동 훈련의 이러한 선택을 제거하고 순수한 PSM 및 SPM 실행과 비교한다. 표 1의 결과는 이 선택의 효능을 보여준다.\n' +
      '\n' +
      'SPM 모드의 개념은 간단하지만, SPM과 PSM에서 공동으로 훈련할 때 특히 중요한 센티넬 토큰의 배치와 관련하여 몇 가지 미묘한 점이 있다. 우리는 부록 D에서 이러한 미묘함을 설명한다.\n' +
      '\n' +
      '### Context-level FIM\n' +

      '### 중간 스팬 선택\n' +
      '\n' +
      'FIM 훈련에서 중요한 고려 사항은 중간 범위의 선택이다. 이 작업에서 중간 스팬은 문자 수준에서 접두사, 중간 접미사, 접미사 사이의 분할이 발생하는 무작위에서 균일하게 선택된다. 이 섹션에서는 이 선택을 검토한다. 함수 및 클래스 본문과 같은 구문 경계를 넘어 FIM을 시도하는 대신 언어 불가지론자인 간단하고 일반화할 수 있는 접근법으로 절제를 제한한다. 우리는 행, 토큰 및 문자로 무작위로 분할하는 세 가지 다른 방식으로 스팬을 선택한다. 횡단 경계는 스팬 유형에 따라 허용되는 분할 위치에서 무작위로 균일하게 선택됩니다. 여기서 토큰은 BPE(byte-pair encoding) 어휘 내의 단어를 의미한다. 실제로, 이는 문서들이 BPE로 인코딩된 후에 FIM 증강을 적용함으로써 구현된다(부록 C 참조). 단순화를 위해 이 절제에서 PSM 모드에서 모든 실험을 실행한다.\n' +

      '표 2에서 우리는 라인 기반 중간 스팬에 대한 훈련만이 단일 라인 및 다중 라인 채우기 벤치마크에서 모델에 약간의 이점을 제공한다는 것을 알 수 있다. 이러한 평가가 선 기반 중간 스팬 런을 사용하여 완전히 분포 상태에 있기 때문에 이것은 놀라운 일이 아니다. 반면에, 라인 기반 훈련은 랜덤 스팬 채우기 벤치마크에서 거의 완전히 실패한다. 흥미로운 사실은 훈련에서 모든 FIM 분포를 라인 기반 중간 경간에 집중함으로써 라인 기반 평가에서 제공되는 이점은 무작위 스팬 채우기 벤치마크에서 모델이 얼마나 손상되는지에 비해 상당히 작다.\n' +

      '토큰 레벨 랜덤 스팬을 사용한 트레이닝은 랜덤 스팬 채움에서 약간 더 우수하지만, 여전히 이 벤치마크에서 문자 레벨 런에 비해 경쟁력이 없다. 그 이유는 토큰 수준 FIM 모델이 접두사 또는 접미사를 사용 하 여 중간 경계를 넘어 두 부분으로 분할 된 경우에 대해 학습 되지 않기 때문입니다. 중간 구간을 문자 수준에서 완전히 무작위로 선택하면 중간 구간의 시작과 끝 경계에서 아토켄이 자연스럽게 도입된다. 트레인 테스트 불일치는 없으며 모델은 단일 라인 및 다중 라인 채움에서 여전히 잘 수행하면서 더 많은 무작위 스팬 채움 작업을 이해하고 해결할 수 있다.\n' +

      '## 5 Finuning 결과\n' +
      '\n' +
      '이 섹션에서는 FIM 기능을 학습하기 위해 기존 AR 모델을 미세 조정할 수 있는지 여부를 조사한다. 이상적으로, 피니튜닝 후, AR 모델은 FIM으로 사전 훈련되었다면 달성했을 것과 동일한 수준의 FIM 평가에서 성능에 도달할 것이다. 추가 계산 비용 없이 사전 훈련 동안 FIM을 학습할 수 있다는 점을 감안할 때, 모델이 또한 피니튜닝에서 이 작업을 신속하게 학습할 수 있어야 한다고 예상하는 것은 당연하다. 놀랍게도, 피니튜닝된 모델이 기준선 사전 훈련된 모델과 동일한 수준의 성능에 도달하려면 사전 훈련된 컴퓨팅에 비해 많은 양의 컴퓨팅을 확장해야 한다는 것을 발견했다.\n' +
      '\n' +
      '이를 보이기 위해 하이퍼파라미터 튜닝의 다양한 선택을 사용하여 FIM 없이 100B 토큰에 대해 사전 훈련된 XL 모델을 미세 튜닝한다. 구체적으로, 학습률 4가지(사전학습률 0.1배, 0.2배, 0.5배, 1배)와 FIM률 2가지(0.5배, 0.9배), 피니튜닝 지평(25B, 50B 토큰) 2가지 선택으로 16개의 피니튜닝 모델을 학습한다. 우리는 결론이 견고하고 하이퍼파라미터가 최종 성능에 미치는 영향을 더 잘 이해하기 위해 이 다양한 하이퍼파라미터 선택을 사용한다. 결과는 그림 9에 요약되어 있으며, 이 16개 모델의 성능을 피니튜닝 없이 FIM 비율이 50%인 100B 토큰에 대해 훈련된 XL 모델의 성능과 비교한다. 이 그림에서 상당한 추가 피니튜닝 계산이 있더라도 FIM으로 피니튜닝된 AR 모델은 FIM으로 사전 훈련된 모델과 동일한 성능에 도달하지 않는다는 것이 분명하다.\n' +
      '\n' +
      '이 16개 모델 중 사전 훈련된 기준선과 미세 조정된 모델 사이의 간격이 닫히는 유일한 설정은 FIM 속도가 0.9이고 학습 속도 승수가 1.0인 50B 토큰 실행이다.\n' +

      '\n' +
      '우리는 유사한 수준의 성능에 도달하기 위해 그러한 높은 학습 속도와 긴 피니튜닝이 필요하다는 것이 특히 놀랍다는 것을 발견했다. 우리는 섹션 6에서 이 주제에 대해 더 논의한다. 사전 훈련에서와 동일한 수준의 성능에 도달하려면 많은 양의 계산이 필요하지만, 작은 양의 피니튜닝(특히 높은 FIM 및 학습률)은 모델이 우리의 메트릭에서 자명하지 않은 수준의 FIM 성능에 도달하기에 여전히 충분하다는 점에 주목한다. 우리는 부록 F에서 피니튜닝의 역학에 대한 추가 결과를 제시한다.\n' +

      '## 6 Discussion\n' +
      '\n' +
      '**사전 훈련 대 피니튜닝** 이전 섹션에서 FIM을 인과 언어 모델에 효율적으로 가르치는 방법을 연구했습니다. 주요 발견은 FIM이 사전 훈련에서 무료로 배울 수 있다는 것이다. 대조적으로, 우리는 섹션 5에서 피니튜닝에서 FIM을 배우는 것이 상당히 비쌀 수 있다는 것을 보았다. 여기에서 이러한 발견에 대한 몇 가지 잠재적인 설명을 설명한다.\n' +
      '\n' +
      'FIM이 프리트레이닝에서 무료로 학습될 수 있는 이유에 대한 주요 직관은 문서를 세 조각으로 나누고 중간 조각을 끝으로 이동시키면 세 개의 작은 문서가 효과적으로 생성된다는 것이다. 특히, 각 피스는 여전히 왼쪽에서 오른쪽으로 다음 토큰을 예측해야 하며, 자동 처리되는 토큰의 총 수는 동일하게 유지된다.\n' +
      '\n' +
      '반면에, FIM 데이터가 자기회귀 데이터와 국부적으로 동일하더라도, FIM은 전체 문서에 대해 다른 글로벌 주의 패턴을 부과한다. 이를 가시화하기 위해 그림 10에서 FIM 문서의 인과적 주의 마스크를 보여준다. 이러한 새로운 주의 패턴은 핀튜닝에서 FIM을 학습하는 데 상대적으로 긴 토큰 지평선과 높은 학습률이 필요한 이유일 수 있다. 규칙적인 AR 사전 훈련에서 학습된 문서 전체 주의 패턴에는 골화(Hernandez et al., 2021)가 있을 수 있으며, 이는 FIM에서 필요한 주의 패턴에 적응하기 위해 긴 피니튜닝 단계가 필요하다.\n' +
      '\n' +
      '**FIM 손실, AR 손실 및 FIM 작업의 어려움입니다.* * Naively, FIM은 AR 기능에 비용이 들지 않으므로 FIM이 쉬운 작업일 것으로 예상할 수 있습니다. 사실, 그 반대인 것 같다. FIM이 보통의 좌-우 세대보다 훨씬 더 어려울 수 있다는 실질적인 증거가 있다.\n' +
      '\n' +
      '직관적으로, 특정 접미사로 끝나는 것을 조건으로 하는 텍스트를 계속하는 것보다 그럴듯한 방식으로 텍스트를 계속하는 것이 종종 더 쉽다. 후자는 두 조각을 연결하는 그럴듯한 내러티브를 계획하고 접두사와 일치하는 방식으로 세대를 시작하고 _적절한 시간에 세대를 중지_하여 접미사에 연결해야 한다. 특히, FIM에서 모델은 중간이 끝나고 접미사에 연결될 때 <eot>를 생성하도록 트레이닝된다. 반면에 모델이 할당된 예산에서 <eot>을 생성하지 못하면 접미사에 잘 연결되지 않는 잘린 샘플이 발생하는 경우가 많다. 예를 들어 다음을 고려 합니다.\n' +

      '\n' +
      '위의 두 완성 모두 접두사에 잘 연결되지만 첫 번째 완성만 접미사에 잘 연결됩니다. 대조적으로 두 번째 완료는 할당된 예산에서 <eot>을 생성하지 못하여 잘못된 샘플을 생성한다.5 FIM 샘플링에서 일반적인 실패로 판명되었다. 좌우 샘플링도 때때로 관련 문제로 어려움을 겪지만, 접미사에 연결하지 못하는 것은 후처리로 쉽게 해결할 수 없기 때문에 FIM에서 이러한 유형의 실패는 더 번거롭다. 예를 들어, 샘플을 마지막 단락 또는 줄까지 트리밍하는 것은 종종 AR 샘플링에서 샘플 품질을 개선하는 효과적인 방법이지만 FIM에서는 도움이 되지 않는다. 우리는 부록 H에서 FIM 샘플링과 관련된 이 문제와 기타 문제에 대해 더 광범위하게 논의한다.\n' +

      '각주 5: 완성이 더 큰 예산으로 접미사에 연결할 수 있었을지 모르지만, 얼마나 많은 예산이 충분한지 불분명하다는 것이 과제이다. 실제로는 중간을 위한 토큰의 최대 수에 대한 합리적인 예산이 부과되어야 하는 경우가 많다.\n' +

      'AR 작업에 비해 FIM 작업의 난이도는 각 작업의 손실에도 반영된다. 이를 보기 위해 그림 11에서 FIM 비율이 50%인 FIM 모델 세트에 대한 FIM 손실을 AR 손실과 비교한다. 혼란을 제거하기 위해 AR 테스트 세트의 기초가 되는 문서가 FIM 테스트 세트를 구성하기 위해 FIM을 통해 변환되는 동일한 문서인지 확인한다. 우리는 FIM 복잡성이 규모에 걸쳐 AR 복잡성보다 일관되게 높다는 것을 발견했다. 즉, 평균적으로\n' +

      '기본 관찰은 문서 수준 FIM이 동일한 명목 값인 FIM 속도에도 컨텍스트 수준 FIM에 비해 효과적으로 낮은 FIM 속도_로 이어진다는 것입니다. 생각의 실험으로\n' +
      '\n' +
      '도 11: 50% FIM 코드 모델의 전체(좌측) 및 중간 스팬(우측) 손실의 비교. 왼쪽 그림에서 AR 손실이 FIM 손실보다 일관되게 낮음을 알 수 있으며, 이는 다음 토큰 예측이 본질적으로 중간에 채우는 것보다 압축성이 더 높다는 것을 시사한다. 오른쪽 그림은 \\(P_{\\text{FIM}}(\\text{middle}|\\text{prefix},\\text{suffix})>P_{\\text{AR}}(\\text{middle}|\\text{prefix})\\)를 보여주는 주변 컨텍스트를 감안할 때 중간 범위의 조건부 손실을 평가합니다. 여기서, FIM은 접미사를 처리할 수 있기 때문에 더 낮은 손실을 얻는다. 이 그림의 모든 모델이 FIM 모델이기 때문에 여기에서 좌-우 및 FIM은 모델 유형을 언급하지 않는다는 점을 강조한다. 그들은 평가에 사용되는 테스트 손실의 유형을 오히려 언급한다.\n' +
      '\n' +
      '학습 데이터 세트의 모든 문서가 컨텍스트 크기보다 훨씬 긴 설정입니다. 이 설정에서, 문서 레벨 FIM을 사용할 때, 모델은 거의 청크 후 동일한 문서의 접두사, 중간 및 접미사가 함께 동일한 컨텍스트에 나타나는 것을 보지 못한다. 따라서 이 환경에서 모델이 FIM을 배우는 데 어려움을 겪을 것으로 예상한다. 덜 극단적인 상황에서는 문맥 크기보다 짧은 많은 문서가 있으므로 위의 현상은 덜 두드러진다. 그러나 학습 데이터의 긴 문서와 문서 패킹의 일반적인 아티팩트 때문에 문서 수준 FIM은 더 낮은 유효 FIM 비율을 초래한다. 여기서는 효과적인 FIM 비율을 FIM 형식이고 접두사, 중간 및 접미사 세 가지가 모두 동일한 컨텍스트 내에 나타나는 예제의 분수로 정의한다.\n' +
      '\n' +
      '이러한 유효 FIM 비율의 감소는 섹션 4.4에서 컨텍스트 수준 FIM의 성능이 강화된 주요 원인일 수 있다. 우리는 유효 FIM 비율의 정확한 감소량이 문서 길이의 분포의 세부 사항에 따라 다르다는 점에 주목한다. 데이터 분포가 많은 긴 예들을 갖지 않더라도, 문서 패킹으로 인해 유효 FIM 레이트의 감소가 여전히 존재할 것이라는 것을 기억하는 것이 중요하다.\n' +
      '\n' +
      '## 7 관련 작업\n' +
      '\n' +
      '마스크된 언어 모델링은 마스크된 토큰의 연속 실행이 모델이 채워야 하는 스팬으로 해석될 수 있다는 점에서 텍스트 채움과 밀접한 관련이 있다. BERT(Devlin et al., 2019)와 같은 조기 마스킹 언어 모델이 토큰을 랜덤하게 마스킹한 반면, T5(Raffel et al., 2019), SpanBERT(Joshi et al., 2020) 및 BART(Lewis et al., 2020)는 토큰의 연속 실행이 마스킹될 때 개선을 보여주었다. 그러나, 이러한 모델들은 표현 학습에 초점을 맞추기 때문에, 스팬 길이들은 전형적으로 문장 또는 심지어 단일 라인의 코드보다 훨씬 짧다. 우리의 관심 모달리티 내에서, DOBF(Lachaux et al., 2021)는 코드 상에서 BERT를 트레이닝하고, HTLM(Aghajanyan et al., 2021)은 HTML 데이터 상에서 BART를 트레이닝한다.\n' +
      '\n' +
      '텍스트 채우는 표준 좌-우 생성 순서가 보다 유연한 순서로 대체되는 자기회귀 언어 모델링의 특수한 경우라고도 볼 수 있다. XLNet(Yang et al., 2019)은 표준 트랜스포머에서 어텐션 마스크를 수정하여 임의의 사용자 지정 순서로 토큰 생성이 가능하도록 하는 반면, Insertion Transformer(Stern et al., 2019), KERMIT(Chan et al., 2019), InDIGO(Gu et al., 2019)는 모델이 토큰을 예측하기 전에 다음 토큰에 대한 위치를 예측할 수 있도록 한다. 유사하게, 블랭크 언어 모델들(Shen 등, 2020)은 블랭크를 반복적으로 선택하고 이를 토큰(및 선택적으로 더 많은 블랭크들)으로 대체함으로써 텍스트를 생성한다.\n' +
      '\n' +
      '우리의 작업과 유사하게, Zhu et al. (2019), Donahue et al. (2020), GLM (Du et al., 2022), CM3 (Aghajanyan et al., 2022), 및 InCoder (Fried et al., 2022)는 인필 영역을 컨텍스트의 끝까지 이동시킴으로써 좌-우 자기회귀 모델링을 활용하고, 영역은 센티넬에 의해 분리된다. 특히, Donahue 등(2020)은 단어, 문장, 또는 단락과 같은 다양한 입도의 주입 스팬을 탐색하고, InCoder(Fried 등, 2022)는 HumanEval(Chen 등, 2021)로부터 생성된 샘플링 기반 벤치마크에 대한 주입 능력을 연구함으로써 우리와 유사한 평가 프레임워크를 사용한다. 이러한 작업들 중 몇몇은 다수의 스팬들을 채우는 것을 지원하지만, 실용성을 위해 단일 스팬 설정(예를 들어, 커서의 배치가 우리가 채우고자 하는 위치를 암시하는 컴퓨터 기반 텍스트 생성)에 초점을 맞춘다. 또한, 본 논문은 대규모 채움을 위한 훈련의 계산 효율성을 강조한다. 우리는 구문론적으로 또는 의미론적으로 동기화된 채우기 스팬을 연구하지 않지만 문자 수준에서 스팬을 선택하면 채우기 견고성이 향상된다는 것을 보여준다.\n' +
      '\n' +
      '텍스트 인필링은 GAN(Fedus et al., 2018)을 사용하여도 가능하지만, 텍스트의 디스크리텐스를 다루기 위해서는 REINFORCE가 필요하다. 텍스트 인필링은 또한 그래디언트 서치(Liu et al., 2019)를 통해 수행될 수 있으며, 여기서 인필된 스팬 내의 토큰은 그래디언트 하강으로 최적화되고 가장 가까운 이웃으로 쓰러진다.\n' +
      '\n' +
      '전반적으로, 주입 기능을 가진 모델을 도입하기 위한 두 가지 접근법이 있다: 첫째, SpanBERT 및 XLNet과 같은 새로운 아키텍처를 통해, 둘째, 데이터 포맷팅을 통해. 일반적으로 후자의 접근법은 제어 코드를 통해 언어 모델의 행동을 변경하는 것으로 볼 수 있으며, 이는 세대의 조향성을 향상시키기 위해 CTRL(Keskar 등, 2019)에서 동기화되었다. DistAug(Jun et al., 2020)는 변환 타입 상에서 컨디셔닝하면서 변환된 데이터에 대해 공동으로 트레이닝하는 또 다른 관련 작업이다. 주입은 아키텍처와 데이터 모두를 통해 실현될 수 있는 특정 사용 사례이지만, 일반적으로 새로운 훈련 배포판을 하드와이어링하는 것보다 도입함으로써 추가 기술을 배우는 것이 더 쉽고 보편적이다.\n' +
      '\n' +
      '우리가 알고 있는 규모에서 가장 강력한 충전 시스템은 지난 3월 [20]에 발표된 코드-다빈치-002이다. 본 논문은 이 보다 강력한 모델의 충전 기능을 작동시키기 위한 초기 연구 중 일부에 대해 설명한다. 부록 4에서는 이 시스템, 6.9B 모델 및 InCoder 6.7B 모델을 채우는 벤치마크에 대해 비교한다.\n' +
      '\n' +
      '## 8 Conclusion\n' +
      '\n' +
      '본 연구에서는 인과적 디코더 기반 언어 모델이 전통적인 좌-우 변환 데이터와 FIM 변환 데이터의 혼합에 대해 공동으로 훈련된 후 문서의 중간을 채우는 것을 학습할 수 있음을 보여준다. 단일 FIM 모델은 모듈, 문서 스트링 및 완전한 기능을 가져올 수 있으며, 개별 작업에 대해 미세 조정된 특수 모델을 포함시켜 [21] 전통적인 좌-우 언어 모델에 비해 상당한 추가 기능을 제공한다.\n' +
      '\n' +
      '여기서 중요한 발견 중 하나는 FIM이 없는 부동산입니다. 그림 1과 2는 동일한 양의 계산으로 FIM 모델이 더 낮은 FIM 손실을 달성하면서 왼쪽에서 오른쪽 테스트 손실에 대해 AR 모델과 동일한 테스트 손실을 달성한다는 것을 보여준다. 이는 4절에서 비손실 기반 평가를 사용하여 더욱 강화된다.\n' +
      '\n' +
      '또한 기존의 많은 언어 모델들이 FIM 기능을 가지고 있지 않기 때문에 FIM 피니튜닝에 대해서도 조사한다. 우리의 결과는 정규적으로 사전 훈련된 좌-우 모델이 신중한 하이퍼파라미터 튜닝과 사전 훈련에 비해 상당한 양의 피니튜닝 계산으로도 주어진 모델 크기의 최대 범위까지 새로운 기술을 획득하지 못한다는 것을 보여준다. 이는 최상의 FIM 성능을 위해 권장되는 하이퍼파라미터와 함께 처음부터 공동으로 사전 훈련하는 것이 피니튜닝보다 더 효과적임을 시사한다.\n' +
      '\n' +
      'FIM의 성능을 정확히 연구하기 위해 InCoder [14]의 인필링 코드 벤치마크를 사용하고 HumanEval [21]에 기반한 새로운 랜덤 스팬 인필링 벤치마크를 소개한다. 이로부터 우리는 몇 가지 중요한 교훈을 배웁니다. 첫째, 복잡성은 실제 채움 성능을 반영하지 않으며, 채움 벤치마크를 신중하게 설계하여 진행률을 측정해야 한다. 둘째, FIM 성능은 문맥 수준 FIM과 같이 FIM 속도와 구현에 크게 의존하지만, FIM 속도가 100% 미만으로 유지되는 한 좌-우 기능은 이러한 선택에 영향을 받지 않는다. 셋째, 문자 레벨에서 FIM을 적용하는 것은 서브토켄에 대한 자연스러운 견고성을 모델에 내재시키고, 예를 들어 코딩 어시스턴트로서 야생에서 모델을 전개하는 것을 가능하게 한다.\n' +
      '\n' +
      '전반적으로, 우리는 적어도 우리가 고려하는 평가의 범위 내에서 FIM 모델이 표준적으로 훈련된 좌-우 모델보다 엄격하게 더 능력이 있음을 보여주고 FIM 모델을 효율적이고 경쟁적으로 훈련하는 방법을 보여준다.\n' +
      '\n' +
      '### 권장 FIM 하이퍼파라미터\n' +
      '\n' +
      '섹션 4에서 우리는 FIM 모델을 훈련하는 데 많은 하이퍼파라미터가 있음을 알 수 있다. 모든 경우 접두사와 접미사가 토큰 중간에 끝날 때에도 모델이 합리적인 완료를 생성할 수 있으므로 문자 수준에서 FIM 변환을 적용 하 고 항상 일부 문자 수준 랜덤 스팬을 포함 하는 것이 좋습니다. 우리는 중간 토큰 견고성을 위해 PSM 모드에서의 추론이 이 작업에서 탐색된 특정 SPM 모드보다 우수할 수 있다는 점에 주목한다. 그러나 공동 PSM과 SPM을 사용한 사전 훈련은 두 형식 간의 긍정적인 전달로 인해 최상의 성능을 산출한다. 구현 측면에서 컨텍스트 수준 FIM이 우수하지만 문서 수준 FIM도 더 간단한 구현을 원하는 경우 옵션이다. 마지막으로 AR 성능에서 비용 없이 최대 90%의 FIM 비율까지 향상된 성능을 관찰한다. 실제로, 50% 내지 90% 사이의 범위의 임의의 값은 합리적인 선택이다. 이것은 일반적으로 15%와 같은 더 낮은 FIM 비율 값을 사용하는 [14]와 같은 일부 관련 이전 작업과 대조되며, 이는 우리의 결과가 차선책임을 나타낸다.\n' +
      '\n' +
      '### Future directions\n' +
      '\n' +
      '우리가 여기서 다루지 않은 몇 가지 중요한 관련 지침이 있다. 예를 들어,\n' +
      '\n' +
      '1. **스마트 스팬 선택**: 일반성을 위해 무작위로 균일하게 선택된 스팬만 고려하지만 의미론적 또는 구문적으로 의미 있는 스팬으로 혼합하면 [15, 16, 17] 채우기 성능이 상당히 향상될 수 있습니다. 섹션 4.5에서 문자 수준 스팬 대신 라인 수준 스팬에 대한 훈련이 라인 기반 채움 결과를 향상시킨다는 것을 알 수 있다. 예비 실험에서 중간 스팬을 정확히 하나의 단어로 선택하는 것이 클로즈 유사 작업에서 정확도를 크게 향상시키는 것으로 나타났다. 더 현명한 범위 선택은 언어별 구문 분석과 만들기 어려울 수 있는 새로운 벤치마크를 포함하지만, 우리는 이것이 더 강력한 FIM 모델을 생성할 것으로 기대한다.\n' +
      '2. **조향 가능한 생성**: FIM 모델은 사용자 요구 사항을 채우는 길이 또는 스타일을 알지 못하기 때문에 할당된 토큰 예산에서 가짜 콘텐츠를 생성하거나 합리적인 완료를 생성하기 위해 고군분투합니다. 인간 피드백으로부터의 RL(Stiennon et al., 2020) 및 후속 명령(Ouyang et al., 2022)과 같은 아이디어를 적용하는 것은 제어가능한 세대의 다른 방법들 중에서 사용자의 의도와 추가 정렬을 제공함으로써 이 문제를 해결할 수 있다.\n' +
      '3. **FIM-for-free 속성에 대 한 추가 조사**: FIM-for-free 속성에 대 한 실질적인 증거를 제공 하지만 FIM 모델이 AR 모델을 수행 하지 않는 여기에 고려 되지 않은 벤치마크가 있음을 완전히 배제할 수 없습니다. 이와 같이, FIM-for-free 속성을 더욱 강화하거나 반박하는 것은 흥미로운 방향으로 남아 있다.\n' +
      '4. **여러 채우기 슬롯**: 채우기 작업의 많은 이전 작업에서 여러 채우기 슬롯을 탐색했습니다 (Raffel et al., 2019; Fried et al., 2022). 단일 슬롯 모델을 훈련하는 데 이미 많은 고려 사항이 있고 채우는 데 고유한 추론 문제가 있기 때문에 이를 연구하지 않는다. 또한 대부분의 응용 분야에서 단일 슬롯 채움이 유용할 것으로 예상한다. 우리는 다중 슬롯 채움을 고려할 때 추론 도전과 실패 모드가 증가할 것으로 예상한다. 그러나 다중 슬롯 채움에서 진전을 이루기 위해서는 복잡성 기반 평가가 점점 더 도움이 되지 않기 때문에 적절한 샘플링 기반 벤치마크를 만드는 것이 필수적이다. 이러한 벤치마크를 위한 방대한 설계 공간과 단일 슬롯에서 다중 슬롯 채움으로 이동할 때 방대한 양의 추가 훈련 하이퍼파라미터가 있다.\n' +
      '5. **자연어 FIM 성능 개선**: 정성적으론 FIM 모델이 언어보다 코드에서 더 나은 성능을 발휘하는 경향이 있습니다. 코드가 형식 언어이고, 따라서 구조가 더 많고 불확실성이 적다는 점을 고려할 때 이것은 놀라운 일이 아니다. 자연어에 대한 채움 성능을 향상시키는 것은 흥미로운 미래 방향이지만 언어에서 자유 형태 생성에 대한 평가가 코드에서 기능적 정확성을 측정하는 것만큼 간단하지 않기 때문에 까다로울 수 있다. 우리는 더 의미론적으로 의미 있거나 짧은 경간에 대한 훈련이 여기에서 도움이 될 것으로 예상하지만 일반적인 경우 어떤 테스트 분포를 사용하고 이를 잘 평가하는 방법은 불분명하다.\n' +
      '6. **양방향성과 주의의 역할**: 자유 형식 채우기 성능에서 주의의 역할과 교육 목표에서 이해해야 할 사항이 많습니다. 본 연구에서는 현재 대규모 언어 모델링의 주요 패러다임인 디코더 기반 언어 모델을 사용한다. 그러나, 채움의 관점에서, 다른 트레이닝 목표들 및 아키텍처들이 우수할 수 있다. 이러한 방향에서, (Artetxe et al., 2022)는 BERT 스타일 아키텍처가 FIM-유사 모델들보다 더 나은 성능을 보여주지만, 그 결과는 대부분 단일-토큰 채움으로 제한된다. (Wang et al., 2022; Tay et al., 2022)와 유사하지만 자유 형식 주입 생성에 초점을 맞춘 보다 체계적인 연구는 이를 더욱 명확히 할 수 있다. 이와 다소 관련이 있는 것은 절대 및 상대 위치 임베딩 및 그 변형과 FIM의 상호 작용을 조사하는 것이 흥미롭다. 여기에 보고되지 않은 예비 결과는 FIM-for-free 속성이 절대 위치 임베딩과 함께 여전히 유지됨을 나타낸다.\n' +
      '\n' +
      '마지막으로, FIM-for-free 속성에 대한 우리의 경험은 "언어 모델의 원래 기능에 전혀 또는 적은 비용으로 공동으로 배울 수 있는 다른 유용한 기술이 무엇인가"라는 흥미로운 질문을 제기한다. 이 주제에 대해 많은 흥미로운 작업이 있었고 우리는 훨씬 더 많이 따를 것으로 예상하지만 많은 작업은 보다 광범위한 채택 및 비교를 위해 비판적 분석을 생략하는 경우가 많다. 이 질문에 답하기 위한 연구를 발전시키는 데 도움이 되는 다음 방법론을 제안한다.\n' +
      '\n' +
      '1. 새 기능을 학습하기 위해 기꺼이 희생할 원본 기능의 양에서 _예산_ 을 설정합니다.\n' +
      '2. 이 예산 내에서 새 기능을 최대화 합니다.\n' +
      '\n' +
      '예산-능력 절충은 이론적으로 흥미로울 뿐만 아니라 실용적이어서 연구자들이 적절한 절충 분석을 기반으로 새로운 역량을 통합할 수 있다. 우리는 대형 언어 모델이 점점 다양해지고 높은 가치 역량을 갖춘 미래를 기대한다.\n' +

      '아키텍처 및 데이터셋\n' +
      '\n' +
      'Codex 및 GPT-3(Chen et al., 2021; Brown et al., 2020)과 유사한 아키텍처, 최적화 하이퍼파라미터 및 인코딩을 갖는 8개의 인과적 트랜스포머 디코더 모델(Vaswani et al., 2017)을 사용한다. 모델의 주요 아키텍처 세부 사항은 표 3에 요약되어 있다. 우리가 소개하는 유일한 아키텍처 수정은 학습된 위치 임베딩이 아닌 상대적 주의(Shaw et al., 2018; Dai et al., 2019)의 사용이다. 이는 파라미터 카운트를 무시할 수 있게 증가시키지만 향상된 성능으로 이어진다. 또한 GPT-3 시리즈 모델이 학습 속도의 다소 보수적인 선택을 사용하는 것으로 알려져 있기 때문에 향상된 최종 성능을 위해 3개의 가장 큰 모델의 학습 속도를 2배 증가시킨다. 모든 모델의 컨텍스트 크기는 \\(2048\\)입니다.\n' +
      '\n' +
      '2020년 5월에 스크래핑된 159GB Python 데이터 집합인 Codex를 학습하는 데 사용된 동일한 데이터 집합에 코드 모델을 학습합니다. 따라서 HumanEval의 후속 공개 릴리스에서 열차 집합 오염이 발생하지 않을 것으로 예상합니다. GPT-3와 유사하고 코덱스와 달리 무작위 초기화에서 처음부터 모델을 훈련한다. 메인 스캔의 모든 모델은 크기에 관계없이 100B 토큰에 대해 학습됩니다. 이러한 고정된 토큰 예산으로 인해, 우리는 우리의 가장 큰 모델들이 착수될 것으로 예상하며(Hoffmann 등, 2022), 더 긴 트레이닝으로부터 상당한 이익을 얻을 것이다. 자연어 모델의 경우 GPT-3(Brown et al., 2020)에서 사용된 것과 동일한 데이터 세트를 사용하며, 자세한 내용은 해당 논문의 섹션 2.2에 설명되어 있다.\n' +

      '## Appendix B Scaling Trend for FIM rate abllations\n' +
      '\n' +
      '섹션 4.2에서 우리는 더 높은 FIM 비율이 원래 기능에 영향을 미치지 않으면서 모델의 FIM 성능을 향상시키는 것을 본다. 이 결론은 사전 훈련 동안 적은 수의 샘플로 측정된 HumanEval 및 가벼운 랜덤 스팬 주입 통과율의 학습 곡선을 기반으로 했다. 이 주장을 추가로 입증하기 위해, 우리는 FIM 레이트들: 0, 0.25, 0.5, 0.75, 0.9, 및 1.0을 갖는 50B 토큰들에 대한 일련의 모델들을 훈련시킨다. 도 12 및 도 13에서, 상이한 FIM 레이트들이 사용될 때의 복잡성 및 샘플링 평가의 모델 스케일링 경향들을 제시한다.\n' +
      '\n' +
      '다시 말하지만, 높은 비율의 훈련 데이터를 FIM으로 변환하는 것은 테스트 손실 및 HumanEval 통과율로 측정된 원래 능력의 저하를 초래하지 않는다는 것을 발견했다. 100% FIM 속도에서 복잡성 평가에서 유일하게 눈에 띄는 열화가 관찰된다. FIM 역량의 경우, FIM 비율을 증가시키면 채우기 벤치마크가 크게 향상되고 통과율의 모델 스케일링 경향의 기울기가 변경될 수 있다. 그러나 높은 FIM 비율은 FIM 손실의 상응하는 감소로 이어지지 않으며, 이는 복잡성이 항상 실제 세계 성능을 포착하는 것은 아님을 확증한다.\n' +

      '\n' +
      '패킹 전에 문서 수준에서 FIM을 적용 하는 경우 문자 수준 및 토큰 수준 FIM을 모두 구현 하는 것이 간단 합니다. 우리는 단순히 두 개의 위치를 무작위로 선택하여 문서를 세 개의 섹션으로 나누고 FIM 문서로 포맷한다. 아래 python pseudocode와 같이 인코딩 및 분할 순서만 변경됩니다.\n' +
