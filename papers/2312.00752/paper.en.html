      'We use the Adam optimizer with no weight decay. All models are trained at constant learning rates \\(2e-4\\) and \\(1e-3\\), and the better results are reported for each model (\\(2e-4\\) for all models except Mamba). The attention and Hyena models did not learn at LR \\(1e-3\\). H3 learned at both LRs, but interestingly generalized better to shorter sequences at the smaller LR of \\(2e-4\\). Mamba learned at both LRs, but extrapolated better at the larger LR of \\(1e-3\\).\n' +
      '\n' +
      '### Language Modeling\n' +
      '\n' +
      '#### e.2.1 Scaling Law Details\n' +
      '\n' +
      'All models were trained on the Pile.\n' +
      '\n' +
      'Model Sizes.Table 12 specifies the model sizes we use for scaling laws. This is taken directly from the GPT3 specifications (Brown et al., 2020), with very minor modifications. First, we changed the batch size of the 1.3B model from 1M tokens to 0.5M tokens, since we did not use enough parallelization to require the larger batch size. Second, we changed the number of training steps and total tokens to roughly match Chinchilla scaling laws (Hoffmann et al., 2022), which specify that training tokens should increase proportionally to model size.\n' +
      '\n' +
      'Training Recipes.All models used the AdamW optimizer with\n' +
      '\n' +
      '* gradient clip value 1.0\n' +
      '* weight decay 0.1\n' +
      '* no dropout\n' +
      '* linear learning rate warmup with cosine decay\n' +
      '\n' +
      'By default, the peak learning rate is the GPT3 specification.\n' +
      '\n' +
      'We give several models an "improved recipe", inspired by changes adopted by popular large language models such as PaLM (Chowdhery et al., 2023) and LLaMa (Touvron et al., 2023). These include:\n' +
      '\n' +
      '* linear learning rate warmup with cosine decay to \\(1e-5\\), with a peak value of 5x the GPT3 value\n' +
      '* no linear bias terms\n' +
      '* RMSNorm instead of LayerNorm\n' +
      '* AdamW hyperparameter \\(\\beta=(.9,.95)\\) (the GPT3 value) instead of the PyTorch default of \\(\\beta=(.9,.999)\\)\n' +
      '\n' +
      'Architecture and Training Details.Our models are:\n' +
      '\n' +
      '* Transformer: The standard Transformer based on GPT3 (Table 12).\n' +
      '* Transformer++: A Transformer with an improved architecture, namely rotary positional encodings (Su et al., 2021) and SwiGLU MLP (Shazeer, 2020), and the improved training recipe above.\n' +
      '* Hyena: Interleaving a Hyena block (the H3 block with S4 replaced by a global convolution parameterized by an MLP) with standard MLP blocks. The MLP blocks have expansion factor 2 instead of 4 and the number of layers is correspondingly increased by 1.5x to preserve parameter count.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l l l l l l l} \\hline \\hline Params & n\\_layers & d\\_model & n\\_heads / d\\_head & Training steps & Learning Rate & Batch Size & Tokens \\\\ \\hline\n' +
      '125M & 12 & 768 & 12 / 64 & 4800 & 6e-4 & 0.5M tokens & 2.5B \\\\\n' +
      '350M & 24 & 1024 & 16 / 64 & 13500 & 3e-4 & 0.5M tokens & 7B \\\\\n' +
      '760M & 24 & 1536 & 16 / 96 & 29000 & 2.5e-4 & 0.5M tokens & 15B \\\\\n' +
      '1.3B & 24 & 2048 & 32 / 64 & 50000 & 2e-4 & 0.5M tokens & 26B \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 12: (**Scaling Law Model Sizes.**) Our model sizes and hyperparameters for scaling experiments. (Model dimension and number of heads applies only to Transformer models.)* H3++: The H3 architecture with a few modifications, including (i) using the same "thin" Hyena dimensions above (ii) the improved training recipe above (iii) a linear attention head dimension of 8.\n' +
      '* RWKV: The default RWKV model from B. Peng et al. (2023), including its modified MLP block. We also used as much of its specified training recipe as possible, such as increasing the learning rates by 2\\(\\times\\) or 3\\(\\times\\) on certain parameters.\n' +
      '* RetNet: The default RetNet model from Y. Sun et al. (2023). We also gave it the improved training recipe above.\n' +
      '* Mamba: The standard Mamba architecture, with the improved training recipe.\n' +
      '\n' +
      '#### e.2.2 Additional Scaling Law Ablations\n' +
      '\n' +
      'We perform additional ablations on the architecture using the same protocol as the 2k context length scaling laws in Figure 4 (Left).\n' +
      '\n' +
      'Mamba Architecture: Interleaving Blocks.We test the effect of different architectural blocks combined with the Mamba block. We focus on the viewpoint that the Mamba block is simply the standard SwiGLU block with an extra \\(\\mathsf{conv}\\rightarrow\\mathsf{SSM}\\) path added. This leads to two natural ablations:\n' +
      '\n' +
      '* What if the Mamba block is interleaved with a standard MLP block, instead of stacked homogenously? This can also be interpreted as taking Mamba and removing half of the SSMs.\n' +
      '* What if the Mamba block is interleaved with MHA (multi-head attention) blocks? This can also be interpreted as taking a Transformer with SwiGLU MLPs (i.e. what we call Transformer++) and simply adding SSMs to the MLP blocks.\n' +
      '\n' +
      'Figure 9 (Right) shows these variants compared to the original (homogenous) Mamba architecture. Interestingly, neither change matters too much. The Mamba-MLP architecture is only slightly worse, and still better than all models except Transformer++. The Mamba-MHA architecture is only slightly better, which is somewhat surprising in light of the fact that many recent works have found that combining (LTI) SSMs with Attention can lead to substantial improvements (Dao, Fu, Saab, et al., 2023; Fathi et al., 2023; Fathullah et al., 2023; Saon, Gupta, and Cui, 2023; Zuo et al., 2022).\n' +
      '\n' +
      'H3 Architecture: Training Recipes.Next we ablate differences between the Hyena and H3++ models, our weakest and strongest models outside of Transformer++ and Mamba, particularly to isolate the effect of training recipes.\n' +
      '\n' +
      '* Hyena: The Hyena block with its original architecture and GPT3 training recipe (same as Figure 4).\n' +
      '* Hyena+: The same architecture but with the improved training recipe described above.\n' +
      '* H3+: The same architecture as Hyena+ but with the Hyena convolution kernel swapped out for S4D convolution kernel.\n' +
      '* H3++: The same as H3+, but with a linear attention head dimension of 8. This increases computation inside the SSM recurrence but does not increase parameters.\n' +
      '\n' +
      'Our general convention is that "Model+" represents the base model with the improved training recipe, and "Model++" also allows for architectural changes.\n' +
      '\n' +
      'Figure 9 (Right) shows that\n' +
      '\n' +
      '* A large improvement is achieved by the improved training recipe, which was used for many of the models in the main Figure 4 (RetNet, H3++, Transformer++, Mamba).\n' +
      '* The choice of the inner LTI SSM does not matter (e.g. Hyena vs. S4), consistent with findings throughout this paper.\n' +
      '* The head dimension expansion improves performance, consistent with one of our main themes that expanded state dimension improves performance for SSMs (Section 3).\n' +
      '\n' +
      '#### e.2.3 Downstream Evaluation Details\n' +
      '\n' +
      'This pretraining procedure is the same as the scaling law protocol, but extended to 300B tokens. For the 1.3B model, we use a batch size of 1M tokens to be consistent with the GPT3 specifications. We report the perplexity on the Pile validation set, and for this metric only compare to models trained on the same dataset and with the same tokenizer, in particular Pythia and RWKV.\n' +
      '\n' +
      'For downstream evaluation, we use the LM evaluation harness from EleutherAI (L. Gao, Tow, et al.2021), as done by most work in this area. We evaluate on the following tasks/datasets that measure common sense reasoning:\n' +
      '\n' +
      '* LAMBADA (Paperno et al.2016).\n' +
      '* HellaSwag (Zellers et al.2019).\n' +
      '* PIQA (Bisk et al.2020).\n' +
      '* ARC-challenge (P. Clark et al.2018).\n' +
      '* ARC-easy: an easy subset of ARC-challenge.\n' +
      '* WinoGrande (Sakaguchi et al.2021).\n' +
      '\n' +
      'We report accuracy for LAMBADA, WinoGrande, PIQA, and ARC-easy, and accuracy normalized by sequence length for HellaSwag and ARC-challenge (since normalized accuracy is higher for almost all models for these task).\n' +
      '\n' +
      '### DNA Modeling\n' +
      '\n' +
      '#### e.3.1 Pretraining Details\n' +
      '\n' +
      'We describe the dataset and training procedure of the HG38 pretraining task in more detail.\n' +
      '\n' +
      'The dataset follows the splits from the prior Enformer work on genomics (Avsec et al.2021); the training split contains a total of \\(S=34021\\) segments of length \\(2^{17}=131072\\) that cover the genome, for a total of approximately 4.5 billion tokens (DNA base pairs). These segments are pairs of (chromosome number, starting index, ending index), and can be extended if necessary (e.g. to get longer segments).\n' +
      '\n' +
      'We deviate from HyenaDNA when the training sequence length is not \\(2^{17}\\). HyenaDNA always takes a fixed sub-segment (e.g. the beginning or middle of the prescribed segment), and thus for any training sequence length each epoch is fixed to \\(34021\\) samples and doesn\'t necessarily go through the whole genome. On the other hand, we use the entire training data:\n' +
      '\n' +
      '* When the context length \\(L\\) is less than (or equal to) \\(2^{17}\\), we divide up each segment into non-overlapping sub-segments of length \\(L\\), so that there are \\(S\\times\\frac{2^{17}}{L}\\) total samples and \\(S\\times 2^{17}\\approx 4.5B\\) tokens per epoch.\n' +
      '* When the context length \\(L\\) is greater than \\(2^{17}\\), we turn each segment into two samples, one that begins with the prescribed segment and one that ends with the prescribed segment. Thus each epoch has \\(2S\\) items and \\(2SL\\)\n' +
      '\n' +
      'Figure 9: (**Scaling laws: extra ablations.**) (_Left_) Instead of (_Right_) Instead oftokens per epoch. For example, at sequence length \\(2^{18}=262144\\) there are \\(4\\times\\) as many tokens as the default, and at sequence length \\(2^{20}\\) there are \\(16\\times\\) as many tokens.\n' +
      '\n' +
      'Other training details generally follow the same protocol as our language modeling experiments (Appendix E.2). For example, we use the AdamW with \\((\\mathbf{\\beta}_{1},\\mathbf{\\beta}_{2})=(0.9,0.95)\\), no dropout, weight decay \\(0.1\\). We use a cosine learning rate scheduler with linear warmup for \\(10\\%\\) of total steps.\n' +
      '\n' +
      '#### e.3.2 Scaling: Model Size Details\n' +
      '\n' +
      'Models.The models we consider are:\n' +
      '\n' +
      '* Transformer++: a Transformer with improved architecture, notably the usage of RoPE positional encodings (Su et al., 2021). Informally, we found these to be noticeably better than vanilla positional encodings from (Vaswani et al., 2017).\n' +
      '* HyenaDNA: the Hyena model from Nguyen, Poli, et al. (2023) and Poli et al. (2023), which is roughly a Transformer with the MHA block replaced by an H3 block using a global convolution parameterized by an MLP.\n' +
      '* Mampa: the standard Mampa architecture.\n' +
      '\n' +
      'Model Sizes.We use the following model sizes.\n' +
      '\n' +
      'Training.For each model (Transformer++, HyenaDNA, Mampa), we swept the learning rate across \\(\\{1e-3,2e-3,4e-3,8e-3\\}\\). The optimal Transformer and HyenaDNA learning rates were 2e-3 across all sizes. The optimal Mampa learning rate was 8e-3; note that Mampa performed better than baselines with matched learning rates (2e-3), but was more stable and improved even more at higher learning rates. (Furthermore, as this LR is on the upper range of the sweep, it is possible that our results are still suboptimal.)\n' +
      '\n' +
      'Note that, in contrast to standard LM scaling laws (Table 12), our LR held constant across model sizes for simplicity. The optimal LR should go down for larger models, but we didn\'t find a noticeable effect at the small model sizes (at most a few million parameters) we considered.\n' +
      '\n' +
      '#### e.3.3 Scaling: Context Length Details\n' +
      '\n' +
      'We use a total batch size of \\(2^{24}\\approx 16M\\) tokens per training step, for every sequence length (e.g. at length \\(2^{20}\\) there are 16 segments per batch and at length \\(2^{10}\\) there are 16384 segments per batch). This is a large batch size relative to the model size by usual LM standards, but note that a batch size of \\(2^{23}\\) is the minimum possible on a machine with 8 GPUs and sequence length of \\(2^{2}0\\), and that HyenaDNA used much larger batches of \\(2^{28}\\).\n' +
      '\n' +
      'The learning rate used was \\(0.008\\) for Mampa and \\(0.001\\) for HyenaDNA; we initially attempted to use the same learning rate of \\(0.002\\) from the previous section for HyenaDNA, but found that it was unstable at the longest context length.\n' +
      '\n' +
      'Sequence Length Warmup.Following (Nguyen, Poli, et al., 2023), we use sequence length warmup (SLW) during pretraining. We choose a simple schedule of 2 epochs at each power-of-two sequence length starting from \\(2^{10}=1024\\). (Note that because of how data is curated, at the longest sequence lengths more steps and tokens are spent proportionally. In particular, each stage up to length \\(2^{17}\\) processes the same number of tokens, but \\(4\\times\\) as many tokens are processed at length \\(2^{18}\\), \\(8\\times\\) as many at length \\(2^{19}\\), and \\(16\\times\\) as many at length \\(2^{20}\\).)\n' +
      '\n' +
      'Unlike HyenaDNA, we always control for the number of tokens per gradient update, so the batch size is successively halved as the sequence lengths are doubled in each stage.\n' +
      '\n' +
      '**Remark E.1**.: _We also note that the schedule was not tuned, and we never experimented with turning off sequence length warmup for these pretraining experiments. We later found that SLW did not help noticeably for audio pretraining at similar lengths (Section 4.4), and it is possible that it is not necessary for DNA pretraining either._\n' +
      '\n' +
      '#### e.3.4 Species (Great Apes) Classification\n' +
      '\n' +
      'Models are causal and therefore only the last element (across the sequence length) of the model\'s output is used for the classification head. Note that we control for the total number of elements in the loss function per gradient step. The pretraining objective includes all positions across the sequence length, so that batch_sizexsequence_length is held constant; in other words, the batch size decreases as the sequence length increases. However, for a classification task, since only the last position enters the loss, the batch size itself is held constant. Note that this also means that fine-tuning models with longer sequence lengths is more computationally expensive.\n' +
      '\n' +
      'Training consists of 10 epochs, each of which has 1024 gradient steps. Each gradient step uses batch size 64, which are all independently randomly drawn by uniformly picking a species, uniformly picking a chromosome, and then uniformly picking a contiguous segment of DNA.\n' +
      '\n' +
      'Following (Nguyen, Poli, et al., 2023), models with a maximum context length greater than \\(2^{14}=16384\\) use sequence length warmup with 1 epoch at length \\(2^{14}=16384\\), 1 epoch at length \\(2^{15}=32768\\), 1 epoch at length \\(2^{16}=65536\\), and so on up to the maximum sequence length. For example, the model with \\(2^{20}=1048576\\) context undergoes 6 epochs of sequence length warmup before 4 more epochs at its maximum sequence length.\n' +
      '\n' +
      'The learning rate for all Hyena models is \\(4\\mathbf{e}-5\\), while the learning rate for all Mamba models is \\(1\\mathbf{e}-4\\). These were found by performing learning rate sweeps for each model among \\(\\{1\\mathbf{e}-5,2\\mathbf{e}-5,4\\mathbf{e}-5,1\\mathbf{e}-4,2\\mathbf{e}-4\\}\\) for the smaller sequence lengths (\\(2^{10},2^{12},2^{14},2^{16}\\)), and these values were consistently found to be the best for each model. An abridged learning rate sweep was done at length \\(2^{18}\\), which agreed with these values, and a single run at length \\(2^{20}\\) was performed (as described above, the computational cost of these experiments is proportional to the sequence length). The learning rate followed a cosine decay schedule with warmup with 5 epochs of linear warmup to the maximum learning rate, and 5 epochs of cosine decay down to \\(1\\mathbf{e}-6\\). The unusually long learning rate warmup schedule was chosen because the sequence length warmup was also long (e.g. comprising 6 out of 10 epochs for the model with context length \\(2^{20}\\)); we did not experiment with this choice.\n' +
      '\n' +
      'Results for the Species classification task are in Table 13.\n' +
      '\n' +
      '### Audio Details\n' +
      '\n' +
      '#### e.4.1 YouTubeMix Audio Pretraining\n' +
      '\n' +
      'Model.We use a model with 3 blocks per stage (\\(3\\times 5=15\\) total Mamba blocks), pooling factor \\(p=16\\), and outer dimension \\(D=64\\), for about 3.5M parameters.\n' +
      '\n' +
      'Dataset.The data is mu-law encoded at 8 bits, so the model is modeling discrete tokens with a vocab size of 256.\n' +
      '\n' +
      'The dataset consists of clips of up to 1 minute long, or length 960000, which is subsampled and divided into segments of any desired sequence length. Since the architecture involves two stages of pooling by a factor of 16,\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c c c c c} \\hline \\hline Model & Params & \\multicolumn{4}{c}{Accuracy (\\%) at Sequence Length} \\\\ \\cline{3-6}  & & \\(2^{10}\\) & \\(2^{12}\\) & \\(2^{14}\\) & \\(2^{16}\\) & \\(2^{18}\\) & \\(2^{20}\\) \\\\ \\hline HyenaDNA & \\(1.4\\)M & \\(28.04\\) & \\(28.43\\) & \\(41.17\\) & \\(42.22\\) & \\(31.10\\) & \\(54.87\\) \\\\ Mamba & \\(1.4\\)M & \\(31.47\\) & \\(27.50\\) & \\(27.66\\) & \\(40.72\\) & \\(42.41\\) & **71.67** \\\\ \\hline Mamba & \\(7\\)M & \\(30.00\\) & \\(29.01\\) & \\(31.48\\) & \\(43.73\\) & \\(56.60\\) & **81.31** \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 13: (**Great Apes DNA Classification.**) Accuracy after fine-tuning on sequences of length \\(2^{10}=1024\\) up to \\(2^{20}=1048576\\) using pretrained models of the same context length. Random guessing is 20%.\n' +
      '\n' +
      'and we want the resulting sequence length to be a a multiple of 8 for hardware efficiency, the longest possible sequence is \\(468\\times 2048=958464\\). The rest of our sequence lengths are defined by successively halving this and rounding up to the nearest multiple of \\(2048\\).\n' +
      '\n' +
      'Table 14 lists the specifications used in Figure 7. Beyond the varying batch sizes, the number of valid segments in the training set varied between different sequence lengths (e.g. the number of training steps per epoch was not constant for different points in the graph), which may have contributed to kinks in the scaling curves.\n' +
      '\n' +
      'Training.Models were trained for \\(200\\!K\\) training steps with a maximum learning rate of \\(0.002\\), \\(20\\!K\\) (\\(10\\%\\)) warmup steps, and weight decay \\(0.1\\) (similar to our general pretraining recipe across domains).\n' +
      '\n' +
      'Additional Ablations: SSM Parameterizations.We investigate SSM parameterizations on long-form audio waveform pretraining in the setting of Figure 7. The setting is modified slightly to use larger models (8 layers and \\(D=64\\) for 6M params, the SaShiMi default), shorter sequences (\\(2^{11}=2048\\) to \\(2^{18}=262144\\) instead of \\(2^{13}\\) to \\(2^{20}\\)), lower LR (\\(0.001\\) from \\(0.002\\)), and shorter training cycles (\\(100\\)K instead of \\(200\\)K steps).\n' +
      '\n' +
      'Figure 10 shows that the change from S\\(4\\xrightarrow{}\\)S6 (i.e. the selection mechanism) is not always beneficial. On long-form audio waveforms, it in fact significantly hampers performance, which may be intuitive from the point of view that audio is uniformly sampled and very smooth, and therefore benefits from continuous linear time-invariant (LTI) methods. After ablating away the selection mechanism, note that the resulting model is the S4 layer inside the Mamba block. To disambiguate, we call this Mamba-S4 as opposed the default Mamba architecture Mamba-S6.\n' +
      '\n' +
      'However, on the right side, we keep the outer layers of the U-Net Mamba-S4 and ablate only the inner layers. The performance differences shrink dramatically; this reinforces the hypothesis that layers closer to the raw audio signal should be LTI, but once they are "tokenized" and compressed by the outer layers, the inner layers no longer need to be LTI. In this setting however, the real-valued SSM still underperforms the complex-valued one.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c c c} \\hline \\hline Sequence length & Batch size & Tokens / batch \\\\ \\hline \\(468\\times 2048=958464\\) & 1 & 958464 \\\\ \\(234\\times 2048=479232\\) & 2 & 958464 \\\\ \\(117\\times 2048=239616\\) & 4 & 958464 \\\\ \\(59\\times 2048=120832\\) & 8 & 966656 \\\\ \\(30\\times 2048=61440\\) & 16 & 983040 \\\\ \\(15\\times 2048=30720\\) & 32 & 983040 \\\\ \\(8\\times 2048=16384\\) & 64 & 1048576 \\\\ \\(4\\times 2048=8192\\) & 128 & 1048576 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 14: YouTubeMix length scaling sequence lengths and batch sizes.\n' +
      '\n' +
      'Figure 10: (**Audio Pretraining (YouTubeMix) Ablations.**) As a uniformly-sampled “continuous” signal modality, audio waveforms actually benefit from LTI models which have matching inductive bias. (_Left_) Homogenous models (all blocks have the same parameterization) (_Right_) Only the center U-Net blocks are ablated; the outer blocks are Mamba-S4. Purple line is same as figure on left.\n' +
      '\n' +
      '#### e.4.2 SC09 Speech Generation\n' +
      '\n' +
      'Autoregressive training largely followed the autoregressive language modeling protocol, such as\n' +
      '\n' +
      '* Weight decay 0.1\n' +
      '* Learning rate warmup for 10% of total steps\n' +
      '* AdamW optimizer with \\(\\beta=(0.9,0.95)\\)\n' +
      '* Gradient clip value 0.1\n' +
      '\n' +
      'We used a learning rate of 0.002 and 200000 training steps at a batch size of 16.\n' +
      '\n' +
      'The large Mamba model in Table 4 has 15 layers per stage with an outer dimension of \\(D=96\\) and pooling factor 4. We note that this dataset is small (training went through 100 epochs) and for this large model, there was significant overfitting of the BPB or NLL. However, automated metrics of generated samples continually improving throughout training.\n' +
      '\n' +
      'The models in the architecture ablations in Table 5 all have 8 layers per stage with an outer dimension of \\(D=64\\) and pooling factor 4. The S4+MLP block has roughly \\(2D^{2}+4D^{2}\\) parameters (expansion factor 2 in the MLP). The Transformer block has \\(4D^{2}+2D^{2}\\) parameters (expansion factor 1 in the MLP). The Mamba block has the usual \\(\\approx 6D^{2}\\) parameters. All models have roughly 6M total parameters.\n' +
      '\n' +
      '### Efficiency Benchmark\n' +
      '\n' +
      'Scan Operation.We compare the core operation of selective SSMs, which is the parallel scan (Section 3.3), against convolution and attention, measured on an A100 80GB PCIe GPU. Note that these do not include the cost of other operations outside of this core operation, such as computing the convolutional kernel in global-convolution models, or computing the QKV projections in attention.\n' +
      '\n' +
      'As a baseline, we implement a standard parallel scan in PyTorch with no kernel fusion. This requires materializing the parameters \\(\\overline{\\mathbf{A}},\\overline{\\mathbf{B}},\\mathbf{C}\\) in HBM.\n' +
      '\n' +
      'Our scan implementation fuses the discretization step and the parallel scan, avoiding the cost of materializing all the large parameters in HBM.\n' +
      '\n' +
      'For convolution, we use the standard implementation in PyTorch, which separately performs FFTs on the inputs and the filters, multiply them in frequency domain, then performs an inverse FFT to obtain the result. The theoretical complexity is \\(O(L\\log(L))\\) for sequence length \\(L\\).\n' +
      '\n' +
      'For attention, we compare against the fastest implementation that we are aware of (FlashAttention-2 (Dao, 2023)), with causal mask. Note that FlashAttention-2 with causal mask is about \\(1.7\\times\\) faster than without causal mask, since approximately only half of the attention entries are computed.\n' +
      '\n' +
      'We use batch size of 1 and increase the sequence length from \\(2^{9}=512\\), \\(2^{10}\\approx 1K\\), \\(2^{11}\\approx 2K\\), up to \\(2^{19}\\approx 500K\\) (some of the baselines run out of memory before reaching 500K). We use a model dimension of \\(D=1024\\) and state dimension \\(N=16\\). We measure with BF16 inputs, which is the data type most commonly used for large scale training.\n' +
      '\n' +
      'End-to-end Inference.We measure the inference throughput of a Mamba 1.4B model and an untrained Mamba 6.9B model, against a standard Transformer (GPT3 architecture) at 1.3B and 6.7B size. We use the standard Transformer implementation in the Huggingface transformers library.\n' +
      '\n' +
      'We set the prompt length to be 2048 and the generation length to be 128. We vary the batch size from 1, 2, 4, 8, 16, 32, 64, to 128, and measure time time taken to generate 128 tokens. We then calculate the throughput (tokens/s) as batch size \\(\\times\\) 128/time taken. We repeat the measurements 3 times and take the average. Measurements are done on an A100 80GB PCIe GPU.\n' +
      '\n' +
      'Memory Benchmark.The memory usage simply scales proportionally to the size of the activation tensors, as with most deep sequence models. We report measurements of the training memory requirements of 125M modelson 1 A100 80GB GPU. Each batch consists of sequences of length 2048. We compare to the most memory-efficient Transformer implementation we are aware of (with kernel fusion from torch.compile and with FlashAttention-2). Table 15 shows that Mamba\'s memory requirement is comparable to a similar-sized Transformer with an extremely optimized implementation, and we expect further improvement in Mamba\'s memory footprint in the future.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l l} \\hline \\hline Batch size & Transformer (w/ FlashAttention-2) & Mamba \\\\ \\hline\n' +
      '1 & 4.6GB & 4.8GB \\\\\n' +
      '2 & 5.2GB & 5.8GB \\\\\n' +
      '4 & 6.9GB & 7.3GB \\\\\n' +
      '8 & 11.5GB & 12.3GB \\\\\n' +
      '16 & 20.7GB & 23.1GB \\\\\n' +
      '32 & 34.5GB & 38.2GB \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 15: (**Memory benchmark.**) Mamba’s memory footprint is comparable to the most optimized Transformer. Results for 125M models.\n' +
      '\n';
