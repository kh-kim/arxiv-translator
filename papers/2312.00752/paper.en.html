      '# Mamba: Linear-Time Sequence Modeling with Selective State Spaces\n' +

      '###### Abstract\n' +
      '\n' +
      'Foundation models, now powering most of the exciting applications in deep learning, are almost universally based on the Transformer architecture and its core attention module. Many subquadratic-time architectures such as linear attention, gated convolution and recurrent models, and structured state space models (SSMs) have been developed to address Transformers\' computational inefficiency on long sequences, but they have not performed as well as attention on important modalities such as language. We identify that a key weakness of such models is their inability to perform content-based reasoning, and make several improvements. First, simply letting the SSM parameters be functions of the input addresses their weakness with discrete modalities, allowing the model to selectively propagate or forget information along the sequence length dimension depending on the current token. Second, even though this change prevents the use of efficient convolutions, we design a hardware-aware parallel algorithm in recurrent mode. We integrate these selective SSMs into a simplified end-to-end neural network architecture without attention or even MLP blocks (Mamba). Mamba enjoys fast inference (5x higher throughput than Transformers) and linear scaling in sequence length, and its performance improves on real data up to million-length sequences. As a general sequence model backbone, Mamba achieves state-of-the-art performance across several modalities such as language, audio, and genomics. On language modeling, our Mamba-3B model outperforms Transformers of the same size and matches Transformers twice its size, both in pretraining and downstream evaluation.\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      'Foundation models (FMs), or large models pretrained on massive data then adapted for downstream tasks, have emerged as an effective paradigm in modern machine learning. The backbone of these FMs are often sequence models, operating on arbitrary sequences of inputs from a wide variety of domains such as language, images, speech, audio, time series, and genomics (Brown et al., 2020; Dosovitskiy et al., 2020; Ismail Fawaz et al., 2019; Oord et al., 2016; Poli et al., 2023; Sutskever, Vinyals, and Quoc V Le, 2014). While this concept is agnostic to a particular choice of model architecture, modern FMs are predominantly based on a single type of sequence model: the Transformer (Vaswani et al., 2017) and its core attention layer (Bahdanau, Cho, and Bengio, 2015) The efficacy of self-attention is attributed to its ability to route information densely within a context window, allowing it to model complex data. However, this property brings fundamental drawbacks: an inability to model anything outside of a finite window, and quadratic scaling with respect to the window length. An enormous body of research has appeared on more efficient variants of attention to overcome these drawbacks (Tay, Dehghani, Bahri, et al., 2022), but often at the expense of the very properties that makes it effective. As of yet, none of these variants have been shown to be empirically effective at scale across domains.\n' +
      '\n' +
      'Recently, structured state space sequence models (SSMs) (Gu, Goel, and Re, 2022; Gu, Johnson, Goel, et al., 2021) have emerged as a promising class of architectures for sequence modeling. These models can be interpreted as a combination of recurrent neural networks (RNNs) and convolutional neural networks (CNNs), with inspiration from classical state space models (Kalman, 1960). This class of models can be computed very efficiently as either a recurrence or convolution, with linear or near-linear scaling in sequence length. Additionally, they have principledmechanisms for modeling long-range dependencies (Gu, Dao, et al., 2020) in certain data modalities, and have dominated benchmarks such as the Long Range Arena (Tay, Dehghani, Abnar, et al., 2021). Many flavors of SSMs (Gu, Goel, and Re, 2022; Gu, Gupta, et al., 2022; Gupta, Gu, and Berant, 2022; Y. Li et al., 2023; Ma et al., 2023; Orvieto et al., 2023; Smith, Warrington, and Linderman, 2023) have been successful in domains involving continuous signal data such as audio and vision (Goel et al., 2022; Nguyen, Goel, et al., 2022; Saon, Gupta, and Cui, 2023). However, they have been less effective at modeling discrete and information-dense data such as text.\n' +
      '\n' +
      'We propose a new class of selective state space models, that improves on prior work on several axes to achieve the modeling power of Transformers while scaling linearly in sequence length.\n' +
      '\n' +
      'Selection Mechanism.First, we identify a key limitation of prior models: the ability to efficiently select data in an input-dependent manner (i.e. focus on or ignore particular inputs). Building on intuition based on important synthetic tasks such as selective copy and induction heads, we design a simple selection mechanism by parameterizing the SSM parameters based on the input. This allows the model to filter out irrelevant information and remember relevant information indefinitely.\n' +
      '\n' +
      'Hardware-aware Algorithm.This simple change poses a technical challenge for the computation of the model; in fact, all prior SSMs models must be time- and input-invariant in order to be computationally efficient. We overcome this with a hardware-aware algorithm that computes the model recurrently with a scan instead of convolution, but does not materialize the expanded state in order to avoid IO access between different levels of the GPU memory hierarchy. The resulting implementation is faster than previous methods both in theory (scaling linearly in sequence length, compared to pseudo-linear for all convolution-based SSMs) and on modern hardware (up to 3\\(\\times\\) faster on A100 GPUs).\n' +
      '\n' +
      'Architecture.We simplify prior deep sequence model architectures by combining the design of prior SSM architectures (Dao, Fu, Saab, et al., 2023) with the MLP block of Transformers into a single block, leading to a simple and homogenous architecture design (Mamba) incorporating selective state spaces.\n' +
      '\n' +
      'Selective SSMs, and by extension the Mamba architecture, are fully recurrent models with key properties that make them suitable as the backbone of general foundation models operating on sequences. (i) High quality: selectivity brings strong performance on dense modalities such as language and genomics. (ii) Fast training and inference: computation and memory scales linearly in sequence length during training, and unrolling the model autoregressively during inference requires only constant time per step since it does not require a cache of previous elements. (iii) Long context: the quality and efficiency together yield performance improvements on real data up to sequence length 1M.\n' +
      '\n' +
      'We empirically validate Mamba\'s potential as a general sequence FM backbone, in both pretraining quality and domain-specific task performance, on several types of modalities and settings:\n' +
      '\n' +
      '* Synthetics. On important synthetic tasks such as copying and induction heads that have been proposed as being key to large language models, Mamba not only solves them easily but can extrapolate solutions indefinitely long (>1M tokens).\n' +
      '* Audio and Genomics. Mamba out-performs prior state-of-the-art models such as SaShiMi, Hyena, and Transformers on modeling audio waveforms and DNA sequences, both in pretraining quality and downstream metrics (e.g. reducing FID on a challenging speech generation dataset by more than half). In both settings, its performance improves with longer context up to million-length sequences.\n' +
      '* Language Modeling. Mamba is the first linear-time sequence model that truly achieves Transformer-quality performance, both in pretraining perplexity and downstream evaluations. With scaling laws up to 1B parameters, we show that Mamba exceeds the performance of a large range of baselines, including very strong modern Transformer training recipes based on LLaMa (Touvron et al., 2023). Our Mamba language model has 5\\(\\times\\) generation throughput compared to Transformers of similar size, and Mamba-3B\'s quality matches that of Transformers twice its size (e.g. 4 points higher avg. on common sense reasoning compared to Pythia-3B and even exceeding Pythia-7B).\n' +
      '\n' +
      'Model code and pre-trained checkpoints are open-sourced at [https://github.com/state-spaces/mamba](https://github.com/state-spaces/mamba).\n' +

      '## 2 State Space Models\n' +
      '\n' +
      'Structured state space sequence models (S4) are a recent class of sequence models for deep learning that are broadly related to RNNs, and CNNs, and classical state space models. They are inspired by a particular continuous system (1) that maps a 1-dimensional function or sequence \\(x(t)\\in\\mathbb{R}\\mapsto y(t)\\in\\mathbb{R}\\) through an implicit latent state \\(h(t)\\in\\mathbb{R}^{N}\\).\n' +
      '\n' +
      'Concretely, S4 models are defined with four parameters \\((\\Delta,\\mathbf{A},\\mathbf{B},\\mathbf{C})\\), which define a sequence-to-sequence transformation in two stages.\n' +
      '\n' +
      '\\[h^{\\prime}(t) =\\mathbf{A}h(t)+\\mathbf{B}x(t) \\tag{1a}\\] \\[y(t) =\\mathbf{C}h(t) \\tag{1b}\\]\n' +
      '\n' +
      '\\[h_{t} =\\overline{\\mathbf{A}}h_{t-1}+\\overline{\\mathbf{B}}x_{t} \\tag{2a}\\] \\[\\overline{\\mathbf{K}} =(\\mathbf{C}\\overline{\\mathbf{B}},\\mathbf{C}\\overline{\\mathbf{A}\\overline{\\mathbf{B} }},...,\\mathbf{C}\\overline{\\mathbf{A}}\\overline{\\mathbf{B}},...)\\] (3a) \\[y_{t} =\\mathbf{C}h_{t} \\tag{2b}\\]\n' +
      '\n' +
      'Discretization.The first stage transforms the "continuous parameters" \\((\\Delta,\\mathbf{A},\\mathbf{B})\\) to "discrete parameters" \\((\\overline{\\mathbf{A}},\\overline{\\mathbf{B}})\\) through fixed formulas \\(\\overline{\\mathbf{A}}=f_{A}(\\Delta,\\mathbf{A})\\) and \\(\\overline{\\mathbf{B}}=f_{B}(\\Delta,\\mathbf{A},\\mathbf{B})\\), where the pair \\((f_{A},f_{B})\\) is called a discretization rule. Various rules can be used such as the zero-order hold (ZOH) defined in equation (4).\n' +
      '\n' +
      '\\[\\overline{\\mathbf{A}}=\\exp(\\Delta\\mathbf{A})\\qquad\\overline{\\mathbf{B}}=(\\Delta\\mathbf{A})^{-1 }(\\exp(\\Delta\\mathbf{A})-\\mathbf{I})\\cdot\\Delta\\mathbf{B} \\tag{4}\\]\n' +
      '\n' +
      'Discretization has deep connections to continuous-time systems which can endow them with additional properties such as resolution invariance (Nguyen, Goel, et al., 2022) and automatically ensuring that the model is properly normalized (Gu, Johnson, Timalsina, et al., 2023; Orvieto et al., 2023). It also has connections to gating mechanisms of RNNs (Gu, Gulcehre, et al., 2020; Tallec and Ollivier, 2018) which we will revisit in Section 3.5. However, from a mechanical point of view discretization can simply be viewed as the first step of the computation graph in the forward pass of an SSM. Alternate flavors of SSMs can bypass the discretization step and parameterize \\((\\overline{\\mathbf{A}},\\overline{\\mathbf{B}})\\) directly instead (Zhang et al., 2023), which may be easier to reason about.\n' +
      '\n' +
      'Computation.After the parameters have been transformed from \\((\\Delta,\\mathbf{A},\\mathbf{B},\\mathbf{C})\\mapsto(\\overline{\\mathbf{A}},\\overline{\\mathbf{B}},\\mathbf{ C})\\), the model can be computed in two ways, either as a linear recurrence (2) or a global convolution (3).\n' +
      '\n' +
      'Figure 1: (**Overview.**) Structured SSMs independently map each channel (e.g. \\(D=5\\)) of an input \\(x\\) to output \\(y\\) through a higher dimensional latent state \\(h\\) (e.g. \\(N=4\\)). Prior SSMs avoid materializing this large effective state (\\(DN\\), times batch size \\(B\\) and sequence length \\(L\\)) through clever alternate computation paths requiring time-invariance: the \\((\\Delta,\\mathbf{A},\\mathbf{B},\\mathbf{C})\\) parameters are constant across time. Our selection mechanism adds back input-dependent dynamics, which also requires a careful hardware-aware algorithm to only materialize the expanded states in more efficient levels of the GPU memory hierarchy.\n' +
      '\n' +
      'Commonly, the model uses the convolutional mode (3) for efficient parallelizable training (where the whole input sequence is seen ahead of time), and switched into recurrent mode (2) for efficient autoregressive inference (where the inputs are seen one timestep at a time).\n' +
      '\n' +
      'Linear Time Invariance (LTI).An important property of equations (1) to (3) is that the model\'s dynamics are constant through time. In other words \\((\\Delta,\\mathbf{A},\\mathbf{B},\\mathbf{C})\\), and consequently \\((\\overline{\\mathbf{A}},\\overline{\\mathbf{B}})\\) as well, are fixed for all time-steps. This property is called linear time invariance (LTI), which is deeply connected to recurrence and convolutions. Informally, we think of LTI SSMs as being equivalent to any linear recurrence (2a) or convolution (3b), and use LTI as an umbrella term for these classes of models.\n' +
      '\n' +
      'Thus far, all structured SSMs have been LTI (e.g. computed as convolutions) because of fundamental efficiency constraints, discussed in Section 3.3. However, a core insight of this work is that LTI models have fundamental limitations in modeling certain types of data, and our technical contributions involve removing the LTI constraint while overcoming the efficiency bottlenecks.\n' +
      '\n' +
      'Structure and Dimensions.Finally, we note that structured SSMs are so named because computing them efficiently also requires imposing structure on the \\(\\mathbf{A}\\) matrix. The most popular form of structure is diagonal (Gu, Gupta, et al., 2022; Gupta, Gu, and Berant, 2022; Smith, Warrington, and Linderman, 2023), which we also use.\n' +
      '\n' +
      'In this case, the \\(\\mathbf{A}\\in\\mathbb{R}^{N\\times N},\\mathbf{B}\\in\\mathbb{R}^{N\\times 1},\\mathbf{C}\\in \\mathbb{R}^{1\\times N}\\) matrices can all be represented by \\(N\\) numbers. To operate over an input sequence \\(x\\) of batch size \\(B\\) and length \\(L\\) with \\(D\\) channels, the SSM is applied independently to each channel. Note that in this case, the total hidden state has dimension \\(D\\!N\\) per input, and computing it over the sequence length requires \\(O(BLDN)\\) time and memory; this is the root of the fundamental efficiency bottleneck addressed in Section 3.3.\n' +
      '\n' +
      'General State Space Models.We note that the term state space model has a very broad meaning which simply represents the notion of any recurrent process with a latent state. It has been used to refer to many disparate concepts in different disciplines, including Markov decision processes (MDP) (reinforcement learning (Hafner et al., 2020)), dynamic causal modeling (DCM) (computational neuroscience (Friston, Harrison, and Penny, 2003)), Kalman filters (controls (Kalman, 1960)), hidden Markov models (HMM) and linear dynamical systems (LDS) (machine learning), and recurrent (and sometimes convolutional) models at large (deep learning).\n' +
      '\n' +
      'Throughout this entire paper we use the term "SSM" to refer exclusively to the class of structured SSMs or S4 models (Gu, Goel, and Re, 2022; Gu, Gupta, et al., 2022; Gupta, Gu, and Berant, 2022; Hasani et al., 2023; Ma et al., 2023; Smith, Warrington, and Linderman, 2023) and use these terms interchangeably. For convenience we may also include derivatives of such models, such as those focusing on either the linear-recurrence or global-convolution viewpoints (Y. Li et al., 2023; Orvieto et al., 2023; Poli et al., 2023), and clarify nuances when necessary.\n' +
      '\n' +
      'SSM Architectures.SSMs are standalone sequence transformations that can be incorporated into end-to-end neural network architectures. (We also sometimes call SSM architectures SSNNs, which are to SSM layers as CNNs are to linear convolution layers.) We discuss some of the most well-known SSM architectures, many of which will also serve as our primary baselines.\n' +
      '\n' +
      '* Linear attention (Katharopoulos et al., 2020) is an approximation of self-attention involving a recurrence which can be viewed as a degenerate linear SSM.\n' +
      '* H3 (Dao, Fu, Saab, et al., 2023) generalized this recurrence to use S4; it can be viewed as an architecture with an SSM sandwiched by two gated connections (Figure 3). H3 also inserts a standard local convolution, which they frame as a shift-SSM, before the main SSM layer.\n' +
      '* Hyena (Poli et al., 2023) uses the same architecture as H3 but replaces the S4 layer with an MLP-parameterized global convolution (Romero et al., 2021).\n' +
      '* RetNet (Y. Sun et al., 2023) adds an additional gate to the architecture and uses a simpler SSM, allowing an alternative parallelizable computation path, using a variant of multi-head attention (MHA) instead of convolutions.\n' +
      '\n' +
      '* RWKV (B. Peng et al., 2023) is a recent RNN designed for language modeling based on another linear attention approximation (attention-free Transformer (S. Zhai et al., 2021)). Its main "WKV" mechanism involves LTI recurrences and can be viewed as the ratio of two SSMs.\n' +
      '\n' +
      'Other closely related SSMs and architectures are discussed further in an extended related work (Appendix B). We highlight in particular S5 (Smith, Warrington, and Linderman, 2023), QRNN (Bradbury et al., 2016), and SRU (Lei et al., 2017), which we view as the most closely related methods to our core selective SSM.\n' +
      '\n' +
      '## 3 Selective State Space Models\n' +
      '\n' +
      'We motivate our selection mechanism using intuition from synthetic tasks (Section 3.1), then explain how to incorporate this mechanism into state space models (Section 3.2). The resulting time-varying SSMs cannot use convolutions, presenting a technical challenge of how to compute them efficiently. We overcome this with a hardware-aware algorithm that exploits the memory hierarchy on modern hardware (Section 3.3). We then describe a simple SSM architecture without attention or even MLP blocks (Section 3.4). Finally, we discuss some additional properties of selection mechanisms (Section 3.5).\n' +
      '\n' +
      '### Motivation: Selection as a Means of Compression\n' +
      '\n' +
      'We argue that a fundamental problem of sequence modeling is compressing context into a smaller state. In fact, we can view the tradeoffs of popular sequence models from this point of view. For example, attention is both effective and inefficient because it explicitly does not compress context at all. This can be seen from the fact that autoregressive inference requires explicitly storing the entire context (i.e. the KV cache), which directly causes the slow linear-time inference and quadratic-time training of Transformers. On the other hand, recurrent models are efficient because they have a finite state, implying constant-time inference and linear-time training. However, their effectiveness is limited by how well this state has compressed the context.\n' +
      '\n' +
      'To understand this principle, we focus on two running examples of synthetic tasks (Figure 2).\n' +
      '\n' +
      '* The Selective Copying task modifies the popular Copying task (Arjovsky, Shah, and Bengio, 2016) by varying the position of the tokens to memorize. It requires content-aware reasoning to be able to memorize the relevant tokens (colored) and filter out the irrelevant ones (white).\n' +
      '* The Induction Heads task is a well-known mechanism hypothesized to explain the majority of in-context learning abilities of LLMs (Olsson et al., 2022). It requires context-aware reasoning to know when to produce the correct output in the appropriate context (black).\n' +
      '\n' +
      'These tasks reveal the failure mode of LTI models. From the recurrent view, their constant dynamics (e.g. the \\((\\overline{\\mathbf{A}},\\overline{\\mathbf{B}})\\) transitions in (2)) cannot let them select the correct information from their context, or affect the hidden state passed along the sequence an in input-dependent way. From the convolutional view, it is known that global convolutions can solve the vanilla Copying task (Romero et al., 2021) because it only requires time-awareness, but that they have difficulty with the Selective Copying task because of lack of content-awareness (Figure 2). More concretely, the spacing between inputs-to-outputs is varying and cannot be modeled by static convolution kernels.\n' +
      '\n' +
      'In summary, the efficiency vs. effectiveness tradeoff of sequence models is characterized by how well they compress their state: efficient models must have a small state, while effective models must have a state that contains all necessary information from the context. In turn, we propose that a fundamental principle for building sequence models is selectivity: or the context-aware ability to focus on or filter out inputs into a sequential state. In particular, a selection mechanism controls how information propagates or interacts along the sequence dimension (see Section 3.5 for more discussion).\n' +
      '\n' +
      '### Improving SSMs with Selection\n' +
      '\n' +
      'One method of incorporating a selection mechanism into models is by letting their parameters that affect interactions along the sequence (e.g. the recurrent dynamics of an RNN or the convolution kernel of a CNN) be input-dependent.\n' +
      '\n' +
      'Algorithms 1 and 2 illustrates the main selection mechanism that we use. The main difference is simply making several parameters \\(\\Delta,\\mathbf{B},\\mathbf{C}\\) functions of the input, along with the associated changes to tensor shapes throughout. In particular, we highlight that these parameters now have a length dimension \\(L\\), meaning that the model has changed from time-invariant to time-varying. (Note that shape annotations were described in Section 2). This loses the equivalence to convolutions (3) with implications for its efficiency, discussed next.\n' +
      '\n' +
      'We specifically choose \\(s_{\\mathbf{S}}(x)=\\mathsf{Linear}_{N}(x)\\), \\(s_{\\mathbf{C}}(x)=\\mathsf{Linear}_{N}(x)\\), \\(s_{\\mathbf{\\Delta}}(x)=\\mathsf{Broadcast}_{D}(\\mathsf{Linear}_{1}(x))\\), and \\(\\tau_{\\Delta}=\\mathsf{softplus}\\), where \\(\\mathsf{Linear}_{d}\\) is a parameterized projection to dimension \\(d\\). The choice of \\(s_{\\mathbf{\\Delta}}\\) and \\(\\tau_{\\Delta}\\) is due to a connection to RNN gating mechanisms explained in Section 3.5.\n' +
      '\n' +
      '### Efficient Implementation of Selective SSMs\n' +
      '\n' +
      'Hardware-friendly architectures such as convolutions (Krizhevsky, Sutskever, and Hinton, 2012) and Transformers (Vaswani et al., 2017) enjoy widespread application. Here we aim to make selective SSMs efficient on modern hardware (GPU) as well. The selection mechanism is quite natural, and earlier works attempted to incorporate special cases of selection, such as letting \\(\\Delta\\) vary over time in recurrent SSMs (Gu, Dao, et al., 2020). However, as previously mentioned a core limitation in the usage of SSMs is their computational efficiency, which was why S4 and all derivatives used LTI (non-selective) models, most commonly in the form of global convolutions.\n' +
      '\n' +
      '#### 3.3.1 Motivation of Prior Models\n' +
      '\n' +
      'We first revisit this motivation and overview our approach to overcome limitations of prior methods.\n' +
      '\n' +
      '* At a high level, recurrent models such as SSMs always balance a tradeoff between expressivity and speed: as discussed in Section 3.1, models with larger hidden state dimension should be more effective but slower. Thus\n' +
      '\n' +
      'Figure 2: (_Left_) The standard version of the Copying task involves constant spacing between input and output elements and is easily solved by time-invariant models such as linear recurrences and global convolutions. (_Right Top_) The Selective Copying task has random spacing in between inputs and requires time-varying models that can _selectively_ remember or ignore inputs depending on their content. (_Right Bottom_) The Induction Heads task is an example of associative recall that requires retrieving an answer based on context, a key ability for LLMs.\n' +
      '\n' +
      'we want to maximize hidden state dimension without paying speed and memory costs.\n' +
      '* Note that the recurrent mode is more flexible than the convolution mode, since the latter (3) is derived from expanding the former (2) (Gu, Goel, and Re, 2022; Gu, Johnson, Goel, et al., 2021). However, this would require computing and materializing the latent state \\(h\\) with shape (\\(\\text{B},\\text{L},\\text{D},\\text{N}\\)), much larger (by a factor of \\(N\\), the SSM state dimension) than the input \\(x\\) and output \\(y\\) of shape (\\(\\text{B},\\text{L},\\text{D}\\)). Thus the more efficient convolution mode was introduced which could bypass the state computation and materializes a convolution kernel (3a) of only \\((\\text{B},\\text{L},\\text{D})\\).\n' +
      '* Prior LTI SSMs leverage the dual recurrent-convolutional forms to increase the effective state dimension by a factor of \\(N\\) (\\(\\approx 10-100\\)), much larger than traditional RNNs, without efficiency penalties.\n' +
      '\n' +
      '#### 3.3.2 Overview of Selective Scan: Hardware-Aware State Expansion\n' +
      '\n' +
      'The selection mechanism is designed to overcome the limitations of LTI models; at the same time, we therefore need to revisit the computation problem of SSMs. We address this with three classical techniques: kernel fusion, parallel scan, and recomputation. We make two main observations:\n' +
      '\n' +
      '* The naive recurrent computation uses \\(\\text{O}(\\textit{BLDN})\\) FLOPs while the convolutional computation uses \\(\\text{O}(\\textit{BLD}\\log(L))\\) FLOPs, and the former has a lower constant factor. Thus for long sequences and not-too-large state dimension \\(N\\), the recurrent mode can actually use fewer FLOPs.\n' +
      '* The two challenges are the sequential nature of recurrence, and the large memory usage. To address the latter, just like the convolutional mode, we can attempt to not actually materialize the full state \\(h\\).\n' +
      '\n' +
      'The main idea is to leverage properties of modern accelerators (GPUs) to materialize the state \\(h\\) only in more efficient levels of the memory hierarchy. In particular, most operations (except matrix multiplication) are bounded by memory bandwidth (Dao, Fu, Ermon, et al., 2022; Ivanov et al., 2021; Williams, Waterman, and Patterson, 2009). This includes our scan operation, and we use kernel fusion to reduce the amount of memory IOs, leading to a significant speedup compared to a standard implementation.\n' +
      '\n' +
      'Concretely, instead of preparing the scan input (\\(\\overline{\\mathbf{A}},\\overline{\\mathbf{B}}\\)) of size \\((\\text{B},\\text{L},\\text{D},\\text{N})\\) in GPU HBM (high-bandwidth memory), we load the SSM parameters \\((\\mathbf{\\Delta},\\mathbf{A},\\mathbf{B},\\mathbf{C})\\) directly from slow HBM to fast SRAM, perform the discretization and recurrence in SRAM, and then write the final outputs of size \\((\\text{B},\\text{L},\\text{D})\\) back to HBM.\n' +
      '\n' +
      'To avoid the sequential recurrence, we observe that despite not being linear it can still be parallelized with a work-efficient parallel scan algorithm (Blelloch, 1990; Martin and Cundy, 2018; Smith, Warrington, and Linderman, 2023).\n' +
      '\n' +
      'Finally, we must also avoid saving the intermediate states, which are necessary for backpropagation. We carefully apply the classic technique of recomputation to reduce the memory requirements: the intermediate states are not stored but recomputed in the backward pass when the inputs are loaded from HBM to SRAM. As a result, the fused selective scan layer has the same memory requirements as an optimized transformer implementation with FlashAttention.\n' +
      '\n' +
      'Details of the fused kernel and recomputation are in Appendix D. The full Selective SSM layer and algorithm is illustrated in Figure 1.\n' +
      '\n' +
      '### A Simplified SSM Architecture\n' +
      '\n' +
      'As with structured SSMs, selective SSMs are standalone sequence transformations that can be flexibly incorporated into neural networks. The H3 architecture is the basis for the most well-known SSM architectures (Section 2), which are generally comprised of a block inspired by linear attention interleaved with an MLP (multi-layer perceptron) block. We simplify this architecture by combining these two components into one, which is stacked homogenously (Figure 3). This is inspired by the gated attention unit (GAU) (Hua et al., 2022), which did something similar for attention.\n' +
      '\n' +
      'This architecture involves expanding the model dimension \\(D\\) by a controllable expansion factor \\(E\\). For each block, most of the parameters (\\(3ED^{2}\\)) are in the linear projections (\\(2ED^{2}\\) for input projections, \\(ED^{2}\\) for output projection) while the inner SSM contributes less. The number of SSM parameters (projections for \\(\\mathbf{\\Delta},\\mathbf{B},\\mathbf{C}\\), and the matrix \\(\\mathbf{A}\\)) are much smaller in comparison. We repeat this block, interleaved with standard normalization and residual connections, to form the Mamba architecture. We always fix to \\(E=2\\) in our experiments and use two stacks of the block to match the \\(12D^{2}\\) parameters of a Transformer\'s interleaved MHA (multi-head attention) and MLP blocks. We use the SiLU / Swish activation function (Hendrycks and Gimpel, 2016; Ramachandran, Zoph, and Quoc V Le, 2017), motivated so that the Gated MLP becomes the popular "SwiGLU" variant (Chowdhery et al., 2023; Shazeer, 2020; Touvron et al., 2023). Finally, we additionally use an optional normalization layer (we choose LayerNorm (J. L. Ba, Kiros, and Hinton, 2016)), motivated by RetNet\'s usage of a normalization layer in a similar location (Y. Sun et al., 2023).\n' +
      '\n' +
      '### Properties of Selection Mechanisms\n' +
      '\n' +
      'The selection mechanism is a broader concept that can be applied in different ways, such as to more traditional RNNs or CNNs, to different parameters (e.g. \\(\\mathbf{A}\\) in Algorithm 2), or using different transformations \\(\\mathbf{s}(\\mathbf{x})\\).\n' +
      '\n' +
      '#### 3.5.1 Connection to Gating Mechanisms\n' +
      '\n' +
      'We highlight the most important connection: the classical gating mechanism of RNNs is an instance of our selection mechanism for SSMs. We note that the connection between RNN gating and the discretization of continuous-time systems is well established (Funahashi and Nakamura, 1993; Tallec and Ollivier, 2018). In fact, Theorem 1 is an improvement of Gu, Johnson, Goel, et al. (2021, Lemma 3.1) generalizing to the ZOH discretization and input-dependent gates (proof in Appendix C). More broadly, \\(\\Delta\\) in SSMs can be seen to play a generalized role of the RNN gating mechanism. In line with prior work, we adopt the view that discretization of SSMs is the principled foundation of heuristic gating mechanisms.\n' +
      '\n' +
      '**Theorem 1**.: _When \\(N=1,\\mathbf{A}=-1,\\mathbf{B}=1,s_{\\Delta}=\\texttt{Linear}(\\mathbf{x})\\), and \\(\\tau_{\\Delta}=\\texttt{softplus}\\), then the selective SSM recurrence (Algorithm 2) takes the form_\n' +
      '\n' +
      '\\[\\begin{split} g_{t}&=\\sigma(\\texttt{Linear}(\\mathbf{x}_ {t}))\\\\ h_{t}&=(1-g_{t})h_{t-1}+g_{t}\\mathbf{x}_{t}.\\end{split} \\tag{5}\\]\n' +
      '\n' +
      'As mentioned in Section 3.2, our specific choices of \\(s_{\\Delta},\\tau_{\\Delta}\\) is from this connection. In particular, note that if a given input \\(\\mathbf{x}_{t}\\) should be completely ignored (as necessary in the synthetic tasks), all \\(D\\) channels should ignore it, and so we project the input down to 1 dimension before repeating/broadcasting with \\(\\Delta\\).\n' +
      '\n' +
      'Figure 3: (**Architecture.**) Our simplified block design combines the H3 block, which is the basis of most SSM architectures, with the ubiquitous MLP block of modern neural networks. Instead of interleaving these two blocks, we simply repeat the Mamba block homogenously. Compared to the H3 block, Mamba replaces the first multiplicative gate with an activation function. Compared to the MLP block, Mamba adds an SSM to the main branch. For \\(\\sigma\\) we use the SiLU / Swish activation (Hendrycks and Gimpel, 2016; Ramachandran, Zoph, and Quoc V Le, 2017).\n' +
      '\n' +
      '#### 3.5.2 Interpretation of Selection Mechanisms\n' +
      '\n' +
      'We elaborate on two particular mechanistic effects of selection.\n' +
      '\n' +
      'Variable Spacing.Selectivity allows filtering out irrelevant noise tokens that may occur between inputs of interest. This is exemplified by the Selective Copying task, but occurs ubiquitously in common data modalities, particularly for discrete data - for example the presence of language fillers such as "um". This property arises because the model can mechanistically filter out any particular input \\(\\mathsf{x}_{t}\\), for example in the gated RNN case (Theorem 1) when \\(\\mathsf{g}_{t}\\to 0\\).\n' +
      '\n' +
      'Filtering Context.It has been empirically observed that many sequence models do not improve with longer context (F. Shi et al., 2023), despite the principle that more context should lead to strictly better performance. An explanation is that many sequence models cannot effectively ignore irrelevant context when necessary; an intuitive example are global convolutions (and general LTI models). On the other hand, selective models can simply reset their state at any time to remove extraneous history, and thus their performance in principle improves monotonicly with context length (e.g. Section 4.3.2).\n' +
      '\n' +
      'Boundary Resetting.In settings where multiple independent sequences are stitched together, Transformers can keep them separate by instantiating a particular attention mask, while LTI models will bleed information between the sequences. Selective SSMs can also reset their state at boundaries (e.g. \\(\\Delta_{t}\\to\\infty\\) or Theorem 1 when \\(\\mathsf{g}_{t}\\to 1\\)). These settings may occur artificially (e.g. packing documents together to improve hardware utilization) or naturally (e.g. episode boundaries in reinforcement learning (Lu et al., 2023)).\n' +
      '\n' +
      'Additionally, we elaborate on effects of each selective parameter.\n' +
      '\n' +
      'Interpretation of \\(\\Delta\\).In general, \\(\\Delta\\) controls the balance between how much to focus or ignore the current input \\(\\mathsf{x}_{t}\\). It generalizes RNN gates (e.g. \\(\\mathsf{g}_{t}\\) in Theorem 1), mechanically, a large \\(\\Delta\\) resets the state \\(h\\) and focuses on the current input \\(\\mathsf{x}\\), while a small \\(\\Delta\\) persists the state and ignores the current input. SSMs (1)-(2) can be interpreted as a continuous system discretized by a timestep \\(\\Delta\\), and in this context the intuition is that large \\(\\Delta\\to\\infty\\) represents the system focusing on the current input for longer (thus "selecting" it and forgetting its current state) while a small \\(\\Delta\\to 0\\) represents a transient input that is ignored.\n' +
      '\n' +
      'Interpretation of \\(A\\).We remark that while the \\(A\\) parameter could also be selective, it ultimately affects the model only through its interaction with \\(\\Delta\\) via \\(\\overline{\\mathbf{A}}=\\mathsf{exp}(\\Delta\\mathbf{A})\\) (the discretization (4)). Thus selectivity in \\(\\Delta\\) is enough to ensure selectivity in \\((\\overline{\\mathbf{A}},\\overline{\\mathbf{B}})\\), and is the main source of improvement. We hypothesize that making \\(A\\) selective in addition to (or instead of) \\(\\Delta\\) would have similar performance, and leave it out for simplicity.\n' +
      '\n' +
      'Interpretation of \\(B\\) and \\(C\\).As discussed in Section 3.1, the most important property of selectivity is filtering out irrelevant information so that a sequence model\'s context can be compressed into an efficient state. In an SSM, modifying \\(B\\) and \\(C\\) to be selective allows finer-grained control over whether to let an input \\(\\mathsf{x}_{t}\\) into the state \\(\\mathbf{h}_{t}\\) or the state into the output \\(\\mathsf{y}_{t}\\). These can be interpreted as allowing the model to modulate the recurrent dynamics based on content (input) and context (hidden states) respectively.\n' +
      '\n' +
      '### Additional Model Details\n' +
      '\n' +
      'Real vs. Complex.Most prior SSMs use complex numbers in their state \\(h\\), which is necessary for strong performance on many tasks (Gu, Goel, and Re, 2022). However, it has been empirically observed that completely real-valued SSMs seem to work fine, and possibly even better, in some settings (Ma et al., 2023). We use real values as the default, which work well for all but one of our tasks; we hypothesize that the complex-real tradeoff is related to the continuous-discrete spectrum in data modalities, where complex numbers are helpful for continuous modalities (e.g. audio, video) but not discrete (e.g. text, DNA).\n' +
      '\n' +
      'Initialization.Most prior SSMs also suggest special initializations, particularly in the complex-valued case, which can help in several settings such as low-data regimes. Our default initialization for the complex case is S4D-Lin and for the real case is S4D-Real (Gu, Gupta, et al.2022), which is based on the HIPPO theory (Gu, Dao, et al.2020). These define the \\(n\\)-th element of \\(A\\) as \\(-1/2+ni\\) and \\(-(n+1)\\) respectively. However, we expect many initializations to work fine, particularly in the large-data and real-valued SSM regimes; some ablations are considered in Section 4.6.\n' +
      '\n' +
      'Parameterization of \\(\\Delta\\).We defined the selective adjustment to \\(\\Delta\\) as \\(s_{\\Delta}(x)=\\mathsf{Broadcast}_{D}(\\mathsf{Linear}_{1}(x))\\), which was motivated by the mechanics of \\(\\Delta\\) (Section 3.5). We observe that it can be generalized from dimension \\(1\\) to a larger dimension \\(R\\). We set this to be a small fraction of \\(D\\), which uses a negligible number of parameters compared to the main Linear projections in the block. We additionally note that the broadcasting operation can instead be viewed as another Linear projection, initialized to a specific pattern of \\(1\\)\'s and \\(0\\)\'s; if this projection is trainable, this leads to the alternative \\(s_{\\Delta}(x)=\\mathsf{Linear}_{D}(\\mathsf{Linear}_{R}(x))\\), which can be viewed as a low-rank projection.\n' +
      '\n' +
      'In our experiments, the \\(\\Delta\\) parameter (which can be viewed as a bias term) is initialized to \\(\\tau_{\\Delta}^{-1}(\\mathsf{Uniform}([0.001,0.1]))\\), following prior work on SSMs (Gu, Johnson, Timalsina, et al.2023).\n' +
      '\n' +
      '**Remark 3.1**.: _For brevity in our experimental results, we sometimes abbreviate selective SSMs as S6 models, because they are S4 models with a selection mechanism and computed with a scan._\n' +
      '\n' +
      '## 4 Empirical Evaluation\n' +
      '\n' +
      'In Section 4.1 we test Mamba\'s ability to solve the two synthetic tasks motivated in Section 3.1. We then evaluate on three domains, each evaluated on autoregressive pretraining as well as downstream tasks.\n' +
      '\n' +
      '* Section 4.2: language model pretraining (scaling laws), and zero-shot downstream evaluation.\n' +
      '* Section 4.3: DNA sequence pretraining, and fine-tuning on a long-sequence classification task.\n' +
      '* Section 4.4: audio waveform pretraining, and the quality of autoregressively generated speech clips.\n' +
      '\n' +
      'Finally, Section 4.5 shows Mamba\'s computational efficiency at both training and inference time, and Section 4.6 ablates various components of the architecture and selective SSMs.\n' +
      '\n' +
      '### Synthetic Tasks\n' +
      '\n' +
      'Full experiment details for these tasks including task details and training protocol are in Appendix E.1.\n' +
      '\n' +
      '#### 4.1.1 Selective Copying\n' +
      '\n' +
      'The Copying task is one of the most well-studied synthetic tasks for sequence modeling, originally designed to test the memorization abilities of recurrent models. As discussed in Section 3.1, LTI SSMs (linear recurrences and global convolutions) can easily solve this task by only keeping track of time instead of reasoning about the data; for example, by constructing a convolution kernel of exactly the right length (Figure 2). This was explicitly validated in earlier work on global convolutions (Romero et al.2021). The Selective Copying task prevents this shortcut by randomizing the spacing between tokens. Note that this task has been introduced before as the Denoising task (Jing et al.2019).\n' +
      '\n' +
      'Note that many previous works argue that adding architecture gating (multiplicative interactions) can endow models with "data-dependence" and solve related tasks (Dao, Fu, Saab, et al.2023; Poli et al.2023). However, we find this explanation insufficient intuitively because such gating does not interact along the sequence axis, and cannot affect the spacing between tokens. In particular architecture gating is not an instance of a selection mechanism (Appendix A).\n' +
      '\n' +
      'Table 1 confirms that gated architectures such as H3 and Mamba only partially improve performance, while the selection mechanism (modifying S4 to S6) easily solves this task, particularly when combined with these more powerful architectures.\n' +
      '\n' +
      '#### 4.1.2 Induction Heads\n' +
      '\n' +
      'Induction heads (Olsson et al., 2022) is a simple task from the mechanistic interpretability lens (Elhage et al., 2021) that is surprisingly predictive of the in-context learning ability of LLMs. It requires models to perform associative recall and copy: for example, if the model has seen a bigram such as "Harry Potter" in the sequence, then the next time "Harry" appears in the same sequence, the model should be able to predict "Potter" by copying from history.\n' +
      '\n' +
      'Dataset.We train a 2-layer model on the induction heads task at sequence length 256, with a vocab size of 16, which is comparable to prior work on this task (Dao et al., 2023) but with longer sequences. We additionally investigate generalization and extrapolation abilities by evaluating on a range of sequence lengths from \\(2^{6}=64\\) up to \\(2^{20}=1048576\\) at test time.\n' +
      '\n' +
      'Models.Following established work on induction heads, we use 2 layer models, which allows attention to mechanistically solve the induction heads task (Olsson et al., 2022). We test both multi-head attention (8 heads, with various positional encodings) and SSM variants. We use a model dimension \\(D\\) of 64 for Mamba and 128 for the other models.\n' +
      '\n' +
      'Results.Table 2 shows that Mamba--or more precisely, its selective SSM layer--has the ability to solve the task perfectly because of its ability to selectively remember the relevant token while ignoring everything else in between. It generalizes perfectly to million-length sequences, or \\(4000\\mathsf{x}\\) longer than it saw during training, while no other method goes beyond \\(2\\mathsf{x}\\).\n' +
      '\n' +
      'Out of positional encoding variants for attention models, xPos (which was designed for length extrapolation) is slightly better than the others; also note that all attention models were only tested up to sequence length \\(2^{14}=16384\\) due to memory limitations. Out of other SSMs, H3 and Hyena are similar, contrary to the findings in Poli et al. (2023).\n' +
      '\n' +
      '### Language Modeling\n' +
      '\n' +
      'We evaluate the Mamba architecture on standard autoregressive language modeling against other architectures, on both pretraining metrics (perplexity) and zero-shot evaluations. We set the model sizes (depth and width) to mirror GPT3 specifications. We use the Pile dataset (L. Gao et al., 2020), and follow the training recipe described in Brown et al. (2020). All training details are in Appendix E.2.\n' +
      '\n' +
      '#### 4.2.1 Scaling Laws\n' +
      '\n' +
      'For baselines, we compare against the standard Transformer architecture (GPT3 architecture), as well as the strongest Transformer recipe we know of (here referred to as Transformer++), based on the PaLM and LLaMaarchitectures (e.g. rotary embedding, SwiGLU MLP, RMSNorm instead of LayerNorm, no linear bias, and higher learning rates). We also compare against other recent subquadratic architectures (Figure 4). All model details are in Appendix E.2.\n' +
      '\n' +
      'Figure 4 shows scaling laws under the standard Chinchilla (Hoffmann et al., 2022) protocol, on models from \\(\\approx 125M\\) to \\(\\approx 1.3B\\) parameters. Mamba is the first attention-free model to match the performance of a very strong Transformer recipe (Transformer++) that has now become standard, particularly as the sequence length grows. We note that full results on context length 8k are missing for the RWKV and RetNet baselines, prior strong recurrent models that can also be interpreted as SSMs, due to a lack of efficient implementation leading to out-of-memory or unrealistic computation requirements.\n' +
      '\n' +
      '#### 4.2.2 Downstream Evaluations\n' +
      '\n' +
      'Table 3 shows the performance of Mamba on a range of popular downstream zero-shot evaluation tasks. We compare against the most well-known open source models at these sizes, most importantly Pythia (Biderman et al., 2023) and RWKV (B. Peng et al., 2023) which were trained with the same tokenizer, dataset, and training length (300B tokens) as our models. (Note that Mamba and Pythia are trained with context length 2048, while RWKV was trained with context length 1024.)\n' +
      '\n' +
      '### DNA Modeling\n' +
      '\n' +
      'Motivated by the success of large language models, there has been recent exploration into using the foundation model paradigm for genomics. DNA has been likened to language in that it consists of sequences of discrete tokens with a finite vocab. It is also known for requiring long-range dependencies to model (Avsec et al., 2021). We investigate Mamba as a FM backbone for pretraining and fine-tuning in the same setting as recent works on long-sequence models for DNA (Nguyen, Poli, et al., 2023). In particular, we focus on two explorations of scaling laws across model size and sequence length (Figure 5), and a difficult downstream synthetic classification task requiring long context (Figure 6).\n' +
      '\n' +
      'For pretraining, we largely follow a standard causal language modeling (next token prediction) setup for the training and model details (see also Appendix E.2). For the dataset, we largely follow the setup of HyenaDNA (Nguyen, Poli, et al., 2023), which uses the HG38 dataset for pretraining consisting of a single human genome with about 4.5 billion tokens (DNA base pairs) in the training split.\n' +
      '\n' +
      '#### 4.3.1 Scaling: Model Size\n' +
      '\n' +
      'In this experiment, we investigate the scaling properties of genomics foundation models with various model backbones (Figure 5 Left).\n' +

      '\n' +

      '#### 4.3.2 Scaling: Context Length\n' +
      '\n' +
      'In the next DNA experiment, we investigate the scaling properties of models with respect to sequence length. We only compare the HyenaDNA and Mamba models, as quadratic attention becomes prohibitively expensive at longer sequence lengths. We pretrain models on sequence lengths \\(2^{10}=1024\\), \\(2^{12}=4096\\), \\(2^{14}=16384\\), \\(2^{16}=65536\\), \\(2^{18}=262144\\), \\(2^{20}=1048576\\). We fix a model size of 6 layers by width 128 (about 1.3M-1.4M parameters). Models were trained for \\(20K\\) gradient steps for a total of \\(\\approx 330B\\) tokens. The longer sequence lengths used sequence length warmup similar to (Nguyen, Poli, et al.2023).\n' +

      'Results.Figure 5 (Right) shows that Mamba is able to make use of longer context even up to extremely long sequences of length 1M, and its pretraining perplexity improves as the context increases. On the other hand, the HyenaDNA model gets worse with sequence length. This is intuitive from the discussion in Section 3.5 on properties of the selection mechanism. In particular, LTI models cannot selectively ignore information; from a convolutional perspective, a very long convolution kernel is aggregating all information across a long sequence\n' +

      '#### 4.4.2 Autoregressive Speech Generation\n' +
      '\n' +
      'SC09 is a benchmark speech generation dataset (Donahue, McAuley, and Puckette, 2019; Warden, 2018), consisting of 1-second clips sampled at 16000 Hz of the digits "zero" through "nine" with highly variable characteristics. We largely follow the autoregressive training setup and generation protocol of Goel et al. (2022).\n' +

      '### Speed and Memory Benchmarks\n' +
      '\n' +

      '### Model Ablations\n' +
      '\n' +
      'We perform a series of detailed ablations on components of our model, focusing on the setting of language modeling with size \\(\\approx\\) 350M models at Chinchilla token counts (same setting as Figure 4).\n' +
      '\n' +
      '#### 4.6.1 Architecture\n' +
      '\n' +
      'Table 6 investigates the effects of the architecture (block) and its inner SSM layer (Figure 3). We find that\n' +
      '\n' +
      '* Among previous non-selective (LTI) SSMs, which are equivalent to global convolutions, performance is very similar.\n' +
      '* Replacing the complex-valued S4 variant from previous work with a real-valued one does not affect performance much, suggesting that (at least for LM) real-valued SSMs may be a better choice when accounting for hardware efficiency.\n' +
      '* Replacing any of these with a selective SSM (S6) significantly improves performance, validating the motivation of Section 3.\n' +
      '* The Mamba architecture performs similarly to the H3 architecture (and seems slightly better when using a selective layer).\n' +
      '\n' +
      'We also investigate interleaving the Mamba block with other blocks such as MLP (a traditional architecture) MHA (a hybrid attention architecture) in Appendix E.2.2.\n' +
      '\n' +
      '#### 4.6.2 Selective SSM\n' +
      '\n' +
      'Table 7 ablates the selective SSM layer by considering different combinations of selective \\(\\Delta\\), \\(\\mathbf{B}\\), and \\(\\mathbf{C}\\) parameters (Algorithm 2), showing that \\(\\Delta\\) is the most important parameter due to its connection to RNN gating (Theorem 1).\n' +
      '\n' +
      'Table 8 considers different initializations of the SSM, which have been shown to make a large difference in some data modalities and settings (Gu, Goel, and Re, 2022; Gu, Gupta, et al., 2022). On language modeling, we find that simpler real-valued diagonal initializations (S4D-Real, row 3) instead of more standard complex-valued parameterizations (S4D-Lin, row 1) perform better. Random initializations also work well, consistent with findings from prior work (Mehta et al., 2023).\n' +
      '\n' +
      'Table 9 and Table 10 consider varying the dimension of the \\(\\Delta\\) and \\((\\mathbf{B},\\mathbf{C})\\) projections respectively. Changing them from static to selective provides the most benefit, while increasing the dimensions further generally improves performance modestly with a small increase in parameter count.\n' +
      '\n' +
      'Of particular note is the dramatic improvement of the selective SSM when the state size \\(N\\) is increased, with over a 1.0 perplexity improvement for a cost of only 1% additional parameters. This validates our core motivation in Sections 3.1 and 3.3.\n' +

      '\n' +
      'Downstream Affordances.Transformer-based foundation models (particularly LLMs) have a rich ecosystem of properties and modes of interaction with pretrained models, such as fine-tuning, adaptation, prompting, in-context learning, instruction tuning, RLHF, quantization, and so on. We are particularly interested in whether Transformer alternatives such as SSMs have similar properties and affordances.\n' +
      '\n' +
      'Scaling.Our empirical evaluation is limited to small model sizes, below the threshold of most strong open source LLMs (e.g. Llama (Touvron et al., 2023)) as well as other recurrent models such as RWKV (B. Peng et al., 2023) and RetNet (Y. Sun et al., 2023), which have been evaluated at the 7B parameter scale and beyond. It remains to assess whether Mamba still compares favorably at these larger sizes. We also note that scaling SSMs may involve further engineering challenges and adjustments to the model that are not discussed in this paper.\n' +

      '## 6 Conclusion\n' +
      '\n' +
      'We introduce a selection mechanism to structured state space models, allowing them to perform context-dependent reasoning while scaling linearly in sequence length. When incorporated into a simple attention-free architecture, Mamba achieves state-of-the-art results on a diverse set of domains, where it matches or exceeds the performance of strong Transformer models. We are excited about the broad applications of selective state space models to build foundation models for different domains, especially in emerging modalities requiring long context such as genomics, audio, and video. Our results suggest that Mamba is a strong candidate to be a general sequence model backbone.\n' +

      'Discussion: Selection Mechanism\n' +
      '\n' +
      'Our selection mechanism is inspired by and related to concepts such as gating, hypernetworks, and data-dependence. It can also be viewed as related to "fast weights" (J. Ba et al., 2016), which connects classical RNNs with the mechanism of linear attention (Schlag, Irie, and Schmidhuber, 2021). However, we believe that it is a distinct concept that is worth clarifying.\n' +
      '\n' +
      'Gating.Gating originally referred to the gating mechanisms of RNNs such as the LSTM (Hochreiter and Schmidhuber, 1997) and GRU (J. Chung et al., 2014), or the gated equation (5)n Theorem 1. This was interpreted as a particular mechanism for controlling whether to let an input into the hidden state of an RNN. In particular, this affects the propagation of signal through time and causes inputs to interact along the sequence length dimension.\n' +
      '\n' +
      'However, the concept of gating has since been relaxed in popular usage to simply mean any multiplicative interaction (often with an activation function). For example, elementwise multiplicative components of neural network architectures (that do not interact along sequence length) are now commonly referred to as gated architectures (Hua et al., 2022; Mehta et al., 2023), despite a very different meaning than the original RNN sense. Thus we believe the original concept of RNN gating versus the popular usage of multiplicative gating actually have a very different semantic meaning.\n' +
      '\n' +
      'Hypernetworks.Hypernetworks refer to neural networks whose parameters are themselves generated by smaller neural networks. The original idea (Ha, Dai, and Quoc V. Le, 2017) used it in a narrow sense to define a large RNN whose recurrent parameters are generated by a smaller RNN.\n' +
      '\n' +
      'Data-dependence.Similar to hypernetworks, data-dependence can refer to any notion where some parameters of the model depend on the data (Poli et al., 2023).\n' +
      '\n' +
      'Example: GLU Activation.To illustrate the issues with these concepts, consider a simple diagonal linear layer \\(\\mathbf{y}=\\mathbf{D}\\mathbf{x}\\), where \\(\\mathbf{D}\\) is a diagonal weight parameter. Now suppose that \\(\\mathbf{D}\\) is itself generated from a linear transformation of \\(\\mathbf{x}\\), with an optional nonlinearity: \\(\\mathbf{D}=\\sigma(\\mathbf{W}\\mathbf{x})\\). Since it is diagonal, the multiplication becomes an elementwise product: \\(\\mathbf{y}=\\sigma(\\mathbf{W}\\mathbf{x})\\circ\\mathbf{x}\\).\n' +
      '\n' +
      'This is a rather trivial transformation, yet it technically satisfies the common meanings of gating (since it has a multiplicative "branch"), hypernetworks (since the parameter \\(\\mathbf{D}\\) is generated by another layer), and data-dependent (since \\(\\mathbf{D}\\) depends on the data \\(\\mathbf{x}\\)). However, this in fact simply defines a GLU function, which is so simple that it is often considered just an activation function (Dauphin et al., 2017; Shazeer, 2020) instead of a meaningful layer.\n' +
      '\n' +
      'Selection.Thus, while selection mechanisms could be considered a special case of ideas such as architectural gating, hypernetworks, or data-dependence, so can an enormous range of other constructions--essentially anything with a multiplication, including standard attention mechanisms (Bahdanau, Cho, and Bengio, 2015; Vaswani et al., 2017) as well--and we find it uninformative to think of them as such.\n' +
      '\n' +
      'Instead, we view it as most closely related to the gating mechanism of traditional RNNs, which is a special case (Theorem 1) and also has a deeper history of connections to SSMs through variable (input-dependent) discretization of \\(\\Delta\\)(Funahashi and Nakamura, 1993; Gu, Dao, et al., 2020; Tallec and Ollivier, 2018). We also eschew the term "gating" in favor of selection to clarify the overloaded use of former. More narrowly, we use selection to refer to the mechanistic action of a model to select or ignore inputs and facilitate data interaction along the sequence length (Section 3.1). Beyond selective SSMs and gated RNNs, other examples may include input-dependent convolutions (Kosma, Nikolentzos, and Vazirgiannis, 2023; Lioutas and Guo, 2020; Lutati, Zimerman, and Wolf, 2023; Yang et al., 2019) and even attention.\n' +
      '\n' +
      'Related Work\n' +
      '\n' +
      'We overview several prior works related to our methods. We mention that some of the most closely related models include recurrent layers such as S4, S5, and quasi-RNNs; as well as end-to-end architectures such as H3, RetNet, and RWKV.\n' +
      '\n' +
      '### S4 Variants and Derivatives\n' +
      '\n' +
      'We describe a brief overview of some structured SSMs from past work, particularly those that have a relation to our method.\n' +
      '\n' +
      '* S4 (Gu, Goel, and Re, 2022; Gu, Johnson, Goel, et al., 2021) introduced the first structured SSM, describing diagonal structure and diagonal plus low-rank (DPLR). It focused on efficient convolutional algorithms for DPLR SSMs due to a connection to continuous-time online memorization (HIPPO) (Gu, Dao, et al., 2020).\n' +
      '* DSS (Gupta, Gu, and Berant, 2022) first discovered the empirical effectiveness of diagonal structured SSMs by approximating the HIPPO initialization. This was expanded on theoretically in S4D (Gu, Gupta, et al., 2022).\n' +
      '* S5 (Smith, Warrington, and Linderman, 2023) independently discovered the diagonal SSM approximation, and is the first S4 model to be computed recurrently with the parallel scan. However, this required lowering the effective state dimension, which they accomplished by switching the SSM dimensions from a SISO (single-input single-output) to MIMO (multi-input multi-output) formulation. Our proposed S6 shares the scan, but differs by (i) keeping the SISO dimensions, which provides a larger effective recurrent state, (ii) using a hardware-aware algorithm to overcome the computation issue, (iii) adding the selection mechanism.\n' +
      '\n' +
      'Lu et al. (2023) applied S5 to meta-RL in order to handle resetting the SSM state between episode trajectories. Their mechanism can be viewed as a particular hard-coded instance of a selection mechanism, where \\(\\overline{\\mathbf{A}}\\) is manually set to \\(\\mathbf{0}\\), instead of our learnable mechanism that depends on the input. It would be interesting to apply selective SSMs generically to this setting and probe if the model has learned to automatically reset its state on episode boundaries.\n' +
      '* Mega (Ma et al., 2023) introduced a simplification of S4 to be real- instead of complex- valued, giving it an interpretation of being an exponential moving average (EMA). They additionally make an interesting connection of the discretization step of SSMs to an EMA damping term. Contrary to findings in the original S4 papers, this was the first model to show that real-valued SSMs are empirically effective in certain settings or when combined with different architectural components.\n' +
      '* Liquid S4 (Hasani et al., 2023) is also motivated by augmenting S4 with an input-dependent state transition. From this perspective it shares similarity to selection mechanisms, although in a limited form which is still computed convolutionally and close to LTI.\n' +
      '* S6Conv (Y. Li et al., 2023), Hyena (Poli et al., 2023), LongConv (Fu et al., 2023), MultiresConv (J. Shi, K. A. Wang, and Fox, 2023), and Toeplitz Neural Network (Qin, Han, W. Sun, He, et al., 2023) all focus on the convolutional representation of S4 and create global or long convolution kernels with different parameterizations. However, these methods cannot do fast autoregressive inference directly.\n' +
      '\n' +
      'Notably, all of these methods, and all other structured SSMs that we are aware of, have been non-selective and usually strictly LTI (linear time invariant).\n' +
      '\n' +
      '### SSM Architectures\n' +
      '\n' +
      'We use SSM architectures or state space neural networks (SSNN) to refer to deep neural network architectures incorporating one of the previous SSMs as a black box layer.\n' +
      '\n' +
      '* GSS (Mehta et al., 2023) was the first gated neural network architecture incorporating SSMs. It is motivated by the gated attention unit (GAU) of Hua et al. (2022) and looks quite similar to our block, except with additional projections. Most importantly, its projection contracts the model dimension to reduce the state size of the SSM, while ours expands the model dimension in order to increase the state size, based on the motivation in Section 3.1.\n' +
      '\n' +
      '* Mega (Ma et al., 2023) combined the EMA simplification of S4 described above into a hybrid architecture using an efficient attention approximation.\n' +
      '* H3 (Dao, Fu, Saab, et al., 2023) is motivated by combining S4 with linear attention (Katharopoulos et al., 2020). It is the first to generalize this formulation of linear attention to more general recurrences, which is also the basis of later architectures.\n' +
      '* Selective S4 (J. Wang et al., 2023) incorporates S4 as a black box to generate a binary mask which is multiplied on the input. While sharing the "selection" name, we consider this an architectural modification that is closer to architectural gating than a selection mechanism (Appendix A). For example, we hypothesize that it would not solve the Selective Copying task because simply masking out the irrelevant inputs does not affect the spacing between the relevant ones (indeed, the Selective Copying task can even be viewed as coming pre-masked if the noise tokens are embedded to 0).\n' +
      '* RetNet (Y. Sun et al., 2023) is also based on Linear Attention and very similar to H3, but reduces the inner S4 layer to a special case where the state dimension is \\(N=1\\). Although not framed as such, its recurrence can be viewed as a special case of a linear SSM. Its primary source of improvement is using a linear attention with large head dimension, which can be viewed as another method to perform input-dependent state expansion. Using a larger head dimension in the context of linear attention variants was first done by H3, but not extensively used since this requires a proportional amount of extra computation. RetNet avoids this with an alternate way to parallelize the computation with a variant of standard multi-head attention instead of convolutions, made feasible by their particular special case of SSMs which acts as a simple EMA.\n' +
      '* RWKV (B. Peng et al., 2023) is another recent RNN designed for language modeling. It is based on AFT (attention-free Transformer (S. Zhai et al., 2021)), another variant of linear attention. Its main "WKV" mechanism involves LTI recurrences and can be seen as the ratio of two SSMs.\n' +
      '\n' +
      'We also highlight the gated attention unit (GAU) from Hua et al. (2022), which was motivated by combining the Transformer\'s MHA and MLP blocks together and was an inspiration for our architecture (Section 3.4) combining the H3 and MLP blocks.\n' +
      '\n' +
      '### Relationship to RNNs\n' +
      '\n' +
      'RNNs and SSMs are broadly related, as they both involve the concepts of recurrence on a latent state.\n' +
      '\n' +
      'Several older RNNs such as the strongly typed RNN (Balduzzi and Ghifary, 2016), quasi-RNN (QRNN) (Bradbury et al., 2016), and simple recurrent unit (SRU) (Lei, 2021; Lei et al., 2017) involve forms of gated RNNs without time-wise nonlinearities. Because of the connections of gating mechanisms and selection mechanisms, these can be viewed as cases of selective SSMs, and are thus more powerful in a sense than the family of LTI structured SSMs above. The main differences are:\n' +
      '\n' +
      '* They do not use state expansion (\\(N=1\\)) or selective \\(B,C\\) parameters, both of which are important for performance (Section 4.6).\n' +
      '* They use a heuristic gating mechanism, which we generalize as a consequence of the selection mechanism + discretization (Theorem 1). The connections to principled SSM theory provides better parameterizations and initializations (Section 3.6).\n' +
      '\n' +
      'Additionally, older RNNs famously suffered from efficiency issues and the vanishing gradients problem (Pascanu, Mikolov, and Bengio, 2013), both caused by their sequential nature. The latter could be solved for some of the above RNNs by leveraging the parallel scan (Martin and Cundy, 2018), but the former was difficult without theory later developed for SSMs. For example, modern structured SSMs differ in more careful parameterization of the recurrent dynamics inspired by classical SSM theory (e.g. through discretization (Gu, Johnson, Goel, et al., 2021; Gu, Johnson, Timalsina, et al., 2023)), or direct analysis (Orvieto et al., 2023)).\n' +
      '\n' +
      'We also note that there is a long line of work on orthogonal RNNs (Arjovsky, Shah, and Bengio, 2016; Henaff, Szlam, and LeCun, 2016; Lezcano-Casado and Martinez-Rubio, 2019; Mhammedi et al., 2017; Vorontsov et al., 2017)which are motivated by constraining the \\(\\mathbf{A}\\) transition matrix to be orthogonal or unitary, in order to control its eigenvalues and prevent the vanishing gradient problem. However, these had other limitations; we believe that these stem from the fact that orthogonal/unitary RNNs are also LTI. For example, they are almost always evaluated on the Copying task which they can solve perfectly, but observed to struggle on the Selective Copying task (Jing et al., 2019).\n' +
      '\n' +
      '### Linear Attention\n' +
      '\n' +
      'The Linear Attention (LA) (Katharopoulos et al., 2020) framework is an important result popularizing kernel attention and showing how it relates to recurrent autoregressive models. Many variants have proposed alternative kernels and other modifications. Random Feature Attention (RFA) (H. Peng et al., 2021) chooses the kernel feature map to approximate softmax attention (i.e. the exp feature map) using the random Fourier feature approximation of Gaussian kernels (Rahimi and Recht, 2007). Performer (Choromanski et al., 2021) finds an approximation to the exponential kernel involving only positive features, which also allows the softmax normalization term. TransNormer (Qin, Han, W. Sun, D. Li, et al., 2022) showed that the LA denominator term can be unstable and proposed replacing it with a LayerNorm. cosFormer (Qin, W. Sun, et al., 2022) augments RFA with a cosine reweighting mechanism that incorporates positional information to emphasize locality. Linear Randomized Attention (Zheng, C. Wang, and L. Kong, 2022) generalize RFA from the perspective of importance sampling, and generalize it to provide better estimates of the full softmax kernel (rather than just the exp-transformed numerator).\n' +
      '\n' +
      'Aside from kernel attention, many other variants of efficient attention exist; the survey Tay, Dehghani, Bahri, et al. (2022) offers an extensive categorization of many of these.\n' +
      '\n' +
      '### Long Context Models\n' +
      '\n' +
      'Long context has become a popular subject, and several recent models have claimed to scale to longer and longer sequences. However, these are often from a computational standpoint and have not been extensively validated. These include:\n' +
      '\n' +
      '* Recurrent Memory Transformer (Bulatov, Kuratov, and Burtsev, 2023), a lightweight wrapper around a Transformer backbone. It showed ability to generalize up to 1M sequences but only on synthetic memorization tasks; their main result is similar to our Induction Heads extrapolation experiment (Table 2).\n' +
      '* LongNet (Ding et al., 2023), which claimed to scale to 1B length but only evaluated on length \\(<100\\)K for actual tasks.\n' +
      '* Hyena and HyenaDNA (Nguyen, Poli, et al., 2023; Poli et al., 2023), which claimed to leverage up to 1M context. However, their experiments trained on proportionally more data at longer contexts, making it hard to conclude if quality improvements at 1M context are due to context length or due to more data and computation.\n' +
      '* Sparse Transformer (Child et al., 2019) showed a proof-of-concept of using a strided sparse attention Transformer to model audio waveforms of length \\(2^{20}=1048576\\), although did not discuss performance tradeoffs when controlling for computation and model size.\n' +
      '\n' +
      'In contrast, we believe this work presents one of the first approaches to meaningfully demonstrate increasing performance with longer context.\n' +
      '\n' +
      '## Appendix C Mechanics of Selective SSMs\n' +
      '\n' +
      'Proof of Theorem 1.: Consider a selective SSM (Algorithm 2) with \\(N=1\\), \\(\\mathbf{A}=-1\\), \\(\\mathbf{B}=1\\), \\(s_{\\Delta}=\\text{Linear}(x)\\), \\(\\tau_{\\Delta}=\\text{softplus}\\). The corresponding continuous-time SSM (1) is\n' +
      '\n' +
      '\\[h(t)=-h(t)+x(t)\\]\n' +
      '\n' +
      'which is also called a _leaky integrator_.\n' +
      '\n' +
      'The discretization step size is\n' +
      '\n' +
      '\\[\\Delta_{t} =\\tau_{\\Delta}(\\text{Parameter}+s_{\\Delta}(x_{t}))\\] \\[=\\text{softplus}(\\text{Parameter}+\\text{Linear}(x_{t}))\\] \\[=\\text{softplus}(\\text{Linear}(x_{t}))\\]\n' +
      '\n' +
      'where we observe that the parameter can be viewed as a learnable bias and folded into the linear projection.\n' +
      '\n' +
      'Now applying the zero-order hold (ZOH) discretization formulas:\n' +
      '\n' +
      '\\[\\overline{\\mathbf{A}}_{t} =\\exp(\\Delta\\mathbf{A})=\\frac{1}{1+\\exp(\\text{Linear}(x_{t})}=\\sigma (-\\text{Linear}(x_{t}))\\] \\[=1-\\sigma(\\text{Linear}(x_{t}))\\] \\[\\overline{\\mathbf{B}}_{t} =(\\Delta\\mathbf{A})^{-1}(\\exp(\\Delta\\mathbf{A})-\\mathbf{I})\\cdot\\Delta\\mathbf{B}= -(\\exp(\\Delta\\mathbf{A})-\\mathbf{I})=1-\\overline{\\mathbf{A}}\\] \\[=\\sigma(\\text{Linear}(x_{t})).\\]\n' +
      '\n' +
      'Thus the final discrete recurrence (2a) is\n' +
      '\n' +
      '\\[g_{t} =\\sigma(\\text{Linear}(x_{t}))\\] \\[h_{t} =(1-g_{t})h_{t-1}+g_{t}x_{t}\\]\n' +
      '\n' +
      'as desired. \n' +
      '\n' +
      '## Appendix D Hardware-aware Algorithm For Selective SSMs\n' +
      '\n' +
      'Without input-dependent selectivity, SSMs can be efficiently implemented as a convolution (Dao, Fu, Saab, et al., 2023; Gu, Goel, and Re, 2022), which leverages the fast Fourier transform (FFT) as primitive. With selectivity, SSMs are no-longer equivalent to convolution, but we leverage the parallel associative scan. While SSM scans are theoretically efficient (\\(O(BLDN)\\) FLOPs, scaling linear in \\(L\\)), training foundation models with selective SSMs requires them to be efficient on modern hardware (GPUs) as well. We describe how we use kernel fusion and recomputation to make SSM scan fast and memory-efficient. We evaluate the speed of our scan implementation compared to convolution and attention in Section 4.5, showing that it is up to 7\\(\\times\\) times faster than attention at sequence length 32K, and is as memory-efficient as the best attention implementation (FlashAttention).\n' +
      '\n' +
      'Speed.On modern hardware accelerators (GPUs) most operations (except matrix multiply) are bounded by memory-bandwidth (Dao, Fu, Ermon, et al., 2022; Ivanov et al., 2021; Williams, Waterman, and Patterson, 2009). This the case with our scan operation, and we use kernel fusion to reduce the amount of memory IOs, leading to significant speedup compared to a standard implementation.\n' +
      '\n' +
      'The standard way to implement the scan algorithm in Section 3.2 is to prepare the scan input \\(\\overline{\\mathbf{A}},\\overline{\\mathbf{B}}\\) of size \\((\\mathbf{B},\\mathbf{L},\\mathbf{D},\\mathbf{N})\\) in GPU HBM (high-bandwidth memory, commonly referred to as GPU memory), call a parallel associative scan implementation to write the scan output of size \\((\\mathbf{B},\\mathbf{L},\\mathbf{D},\\mathbf{N})\\) to GPU HBM, then multiply that scan output with \\(\\mathbf{C}\\) to produce an output of size \\((\\mathbf{B},\\mathbf{L},\\mathbf{D})\\). However, this requires the number of memory reads/writes on the order of \\(O(BLDN)\\). We can instead fuse the discretization step, the scan, and the multiplication with \\(\\mathbf{C}\\) into one kernel:\n' +
      '\n' +
      '1. We read in \\(O(BLD+DN)\\) bytes of memory \\((\\Delta,\\mathbf{A},\\mathbf{B},\\mathbf{C})\\) from slow HBM to fast SRAM.\n' +
      '2. We discretize to produce \\(\\overline{\\mathbf{A}},\\overline{\\mathbf{B}}\\) of size \\((\\mathbf{B},\\mathbf{L},\\mathbf{D},\\mathbf{N})\\) in SRAM.\n' +
      '3. We perform a parallel associative scan, yielding intermediate states of size \\((\\mathbf{B},\\mathbf{L},\\mathbf{D},\\mathbf{N})\\) in SRAM.\n' +
      '4. We multiply and sum with \\(\\mathbf{C}\\), producing outputs of size \\((\\mathbf{B},\\mathbf{L},\\mathbf{D})\\) and write it to HBM.\n' +
      '\n' +
      'This way, we reduce IOs by a factor of \\(O(\\mathbf{N})\\) (the state dimension), which in practice speeds up the operation by 20-40 times (Section 4.5).\n' +
      '\n' +
      'For sequence length \\(L\\) too long where we cannot fit the sequence in SRAM (which is much smaller than HBM), we split the sequences into chunks and perform the fused scan on each chunk. As long as we have the intermediate scan states, we can continue the scan with the next chunk.\n' +
      '\n' +
      'Memory.We describe how we use the classical technique of recomputation to reduce the total amount of memory required to train selective SSM layers.\n' +
      '\n' +
      'From the way we fuse the forward pass, we do not save the intermediate states of size \\((\\mathcal{B},L,D,N)\\) to avoid memory blowup. However, these intermediate states are necessary for the backward pass to compute gradients. We instead recompute those intermediate states in the backward pass. Since the inputs \\(\\Delta,\\boldsymbol{A},\\boldsymbol{B},\\boldsymbol{C}\\) and output gradient read from HBM to SRAM are of size \\(O(BLN+DN)\\), and the input gradients are also of size \\(O(BLN+DN)\\), recomputation avoids the cost of reading \\(O(BLND)\\) elements from HBM. This means that recomputation of the SSM states in the backward pass speeds up the computation compared to storing them and reading them from HBM.\n' +
      '\n' +
      'Beyond optimizing for the memory requirement of just the scan operation, we also use recomputation to optimize the memory requirement of the entire selective SSM block (input projection, convolution, activation, scan, output projection). In particular, we do not save intermediate activations that take a lot of memory but are fast to recompute (e.g. output of activation function or short convolution). As a result, the selective SSM layer has the same memory requirement as an optimized Transformer implementation with FlashAttention. In particular, each attention layer (FlashAttention) stores around 12 bytes of activations per token, an each MLP layer stores around 20 bytes of activations per token, for a total of 32 bytes ((assuming mixed-precision training in FP16 or BF16)). Each selective SSM stores around 16 bytes of activations per token. Hence two layers of selective SSMs have around the same activation memory as an attention layer and an MLP layer.\n' +
      '\n' +
      '## Appendix E Experimental Details and Additional Results\n' +
      '\n' +
      '### Synthetic Tasks\n' +
      '\n' +
      'Selective Copying.Our setting is on sequences of length 4096, with a vocab size of 16 possible tokens (including the white "noise" token from Figure 2) and requiring models to memorize 16 "data" tokens. We use 2 layer models with a model dimension of \\(D=64\\).\n' +
      '\n' +
      'Models are trained for 400K steps at a constant learning rate of \\(0.0001\\) with a batch size of \\(64\\).\n' +
      '\n' +
      'Induction Heads.Training consists of randomly generating data every step, with a batch size of \\(8\\). We choose an "epoch" size of 8192 steps, and track the accuracy on fixed validation sets (also randomly generated) of each target sequence length. For the MHA-Abs and Mamba models, results are reported after the 25th epoch (\\(8192\\times 25=204800\\) steps). For the MHA-RoPE and MHA-xPos models, results are reported after the 50th epoch (\\(8192\\times 50=409600\\) steps). For the LTI H3 and Hyena models, results are reported after the 10th epoch (\\(81920\\) steps) because they had converged by then and failed to improve further.\n' +
