      '## Appendix A What\'s Going On With GPT-2 Small?\n' +
      '\n' +
      'Our attack nearly perfectly extracts the model size of all models--except for GPT-2 Small where our extracted size of 757 is off by 11 from the correct 768. Why is this?\n' +
      '\n' +
      'In Figure 3 we directly inspect this model\'s final hidden activation vector across \\(10,000\\) different model queries and perform SVD of the resulting activation matrix. We see that despite GPT-2 actually having 768 potential hidden neurons, there are only \\(757\\) different activation directions. Thus, while this model is _technically_ a 768 dimensional model, in practice it behaves as if it was a 757 (i.e, the rank of the embedding matrix is 757) dimensional model, and our attack has recovered this effective size.\n' +
      '\n' +
      'However, when running the model in higher float64 precision, we find that indeed all dimensions are used, but that the smallest dozen or so singular values are much smaller than the other singular values, an observation made by concurrent work (Cancedda, 2024).\n' +
      '\n' +
      '## Appendix B Accounting for Normalization Layers\n' +
      '\n' +
      '### LayerNorm Does Not Affect Our Rank \\(h\\) Assumption\n' +
      '\n' +
      'Almost all LLMs that have publicly available architecture details use LayerNorm (Ba et al., 2016) or RMSNorm (Zhang and Sennrich, 2019) just before applying the output projection \\(\\mathbf{W}\\)(Biderman, 2024). LayerNorm begins with a centering step, which projects its input onto a \\((h-1)\\)-dimensional subspace (and RMSNorm does not). In theory, this could break our assumption that the rank of the matrix with columns \\(g_{\\theta}\\left(p_{i}\\right)\\) (\\(i=1,...,n\\)) has rank \\(h\\) (Lemma 4.1). In practice, all LLMs we surveyed (Biderman, 2024) enabled the LayerNorm bias, which means the matrices had full rank \\(h\\) (besides GPT-2 Small: see Appendix A).\n' +
      '\n' +
      '### Stealing Architectural Details About Normalization Layers\n' +
      '\n' +
      '#### b.2.1 Theory\n' +
      '\n' +
      'The difference between LayerNorm and RMSNorm (Appendix B.1) could enable attackers to deduce whether models used LayerNorm or RMSNorm. If an attacker recovered an initial logit-vector API query response \\(\\mathcal{O}\\left(p_{0}\\right)\\), then they could apply Lemma 4.1 to \\(\\mathcal{O}\\left(p_{1}\\right)-\\mathcal{O}\\left(p_{0}\\right),\\ldots,\\mathcal{O }\\left(p_{n}\\right)-\\mathcal{O}\\left(p_{0}\\right)\\).1 From the description of the API at the top of Section 4.1, it follows that \\(\\mathcal{O}\\left(p_{i}\\right)-\\mathcal{O}\\left(p_{0}\\right)=\\mathbf{W}(g_{ \\theta}\\left(p_{i}\\right)-g_{\\theta}\\left(p_{0}\\right))\\). This subtraction of \\(g\\) terms occurs immediately after LayerNorm,\n' +
      '\n' +
      'Figure 3: Singular values of final hidden activations of GPT-2 Small.\n' +
      '\n' +
      'so cancels the LayerNorm bias term. Hence, if we apply the Lemma 4.1 attack with this subtraction modification to a model using LayerNorm, then the resultant \'\\(h\\)\' output will be smaller by 1 (due to Appendix B.1). This would imply the model used LayerNorm rather than RMSNorm, because RMSNorm does not project onto a smaller subspace and so would not have a decrease in \'\\(h\\)\' value if we were to use this subtraction trick.\n' +
      '\n' +
      '#### b.2.2 Results\n' +
      '\n' +
      'To confirm that the method from Appendix B.2.1 works, we test whether we can detect whether the GPT-2, Pythia and LLAMA architectures use LayerNorm or RMSNorm from their logit outputs alone. We found that the technique required two adjustments before it worked on models with lower than 32-bit precision (it always worked with 32-bit precision). i) We do not subtract \\(\\mathcal{O}\\left(p_{0}\\right)\\) from logits queries, but instead subtract the mean logits over all queries, i.e. \\(\\frac{1}{n}\\sum_{i=1}^{n}\\mathcal{O}\\left(p_{i}\\right)\\). Since the average of several points in a common affine subspace still lie on that affine subspace, this doesn\'t change the conclusions from Appendix B.2.1. ii) We additionally found it helped to calculate this mean in lower precision, before casting to 64-bit precision to calculate the compact SVD.\n' +
      '\n' +
      'The results are in Figure 4. We plot the singular value magnitudes (as in Figure 1) and show that **there is a drop in the \\(h\\)th singular value for the architectures using LayerNorm, but not for architecture using RMSNorm**:\n' +
      '\n' +
      'Is this attack practical for real models? We perform the same attack on the logprobs we obtained for ada and babbage.2 We see in Figure 4(a)-b that indeed the drop in the \\(h\\)th singular values occurs for these two models that use LayerNorm (GPT-3\'s architecture was almost entirely inherited from GPT-2):\n' +
      '\n' +
      'Footnote 2: Unfortunately, we deleted the logprobs for GPT-3.5 models before we created this attack due to security constraints.\n' +
      '\n' +
      'As a final stress test, we found that all open language models that use RMSNorm do not use any bias terms (Biderman, 2024). Therefore, we checked that our attack would not give a false positive when applied to a model with RMSNorm but with biases. We chose Gopher-7B (Rae et al., 2022), a model with public architectural details but no public weight access,\n' +
      '\n' +
      'Figure 4: Detecting whether models use **LayerNorm** or **RMSNorm** by singular value magnitudes.\n' +
      '\n' +
      'Figure 5: Stress-testing the LayerNorm extraction attack on models behind an API (a-b), and models using both RMSNorm and biases (c).\n' +
      '\n' +
      'that uses RMSNorm but also biases (e.g. on the output logits). In Figure 5c we show that indeed the \\(h\\)th singular value does not decrease for this model that uses RMSNorm.\n' +
      '\n' +
      '## Appendix C Proof of Lemma 4.2\n' +
      '\n' +
      'Restating the lemma from Section 4.2:\n' +
      '\n' +
      '**Lemma 4.2**: _In the logit-API threat model, under the assumptions of Lemma 4.1:_ (i) _The method from Section 4.2 recovers \\(\\hat{\\mathbf{W}}=\\mathbf{W}\\cdot\\mathbf{G}\\) for some \\(\\mathbf{G}\\in\\mathds{R}^{h\\times h}\\);_ (ii) _With the additional assumption that \\(g_{\\theta}(p)\\) is a transformer with residual connections, it is impossible to extract \\(\\mathbf{W}\\) exactly._\n' +
      '\n' +
      'We first give a short proof of (i):\n' +
      '\n' +
      'Proof.: (i) To show we can recover \\(\\hat{\\mathbf{W}}=\\mathbf{W}\\cdot\\mathbf{G}\\), recall Lemma 4.1: we have access to \\(\\mathbf{Q}^{\\top}=\\mathbf{W}\\cdot\\mathbf{H}\\) for some \\(\\mathbf{H}\\in\\mathds{R}^{h\\times n}\\). Using the compact SVD of \\(\\mathbf{Q}\\) from the method in Section 4.2, \\(\\mathbf{W}\\cdot\\mathbf{H}\\cdot\\mathbf{V}=\\mathbf{U}\\cdot\\mathbf{\\Sigma}\\). We know \\(\\mathbf{G}:=\\mathbf{H}\\cdot\\mathbf{V}\\in\\mathds{R}^{h\\times h}\\), hence if we take \\(\\hat{\\mathbf{W}}=\\mathbf{U}\\cdot\\mathbf{\\Sigma}\\), we have \\(\\hat{\\mathbf{W}}=\\mathbf{W}\\cdot\\mathbf{G}\\). \n' +
      '\n' +
      'Proving Lemma 4.2(ii) requires several steps due to the complexity of the transformer architecture: we progressively strengthen the proof to apply to models with no residual connections (C.1), models with residual connections (C.2), models with RMSNorm (C.4), LayerNorm (C.5) and normalization with an \\(\\varepsilon\\) term (C.6).\n' +
      '\n' +
      '### Proof of Lemma 4.2(ii) in Models With Fully-connected Layers\n' +
      '\n' +
      'Proof of Lemma 4.2(ii).: As a gentle warmup, we prove (ii) under the additional assumption that the model does not use normalization layers (LayerNorm or RMSNorm) in its architecture. To prove (ii) we show it is possible to find a two distinct sets of model parameters \\(\\theta,\\theta^{\\prime}\\) with different embedding projection matrices that result in identical API outputs.\n' +
      '\n' +
      'We begin with a simpler case where \\(g_{\\theta}\\) does not have residual connections but a fully connected (FC) final layer. In this case, for any invertible \\(h\\times h\\) matrix \\(\\mathbf{S}\\), we have that \\(g_{\\theta}\\left(p\\right)=\\mathbf{S}_{g\\theta^{\\prime}}\\left(p\\right)\\) where \\(\\theta^{\\prime}\\) is the same as \\(\\theta\\) except that the weights of the final FC layer are pre-multiplied by \\(\\mathbf{S}^{-1}\\). Hence, if \\(g_{\\theta}\\) has a final FC layer, it is impossible to distinguish between the embedding projection layer \\(\\mathbf{W}\\) acting on \\(g_{\\theta}\\) and the embedding projection layer \\(\\mathbf{W}\\cdot\\mathbf{S}\\) acting on \\(g_{\\theta^{\\prime}}\\), given access to the output of the API \\(\\mathcal{O}\\) only.\n' +
      '\n' +
      '### Proof of Lemma 4.2(ii) With Residual Layers\n' +
      '\n' +
      'More generally, if \\(g_{\\theta}\\) is composed of residual layers but no normalization layers then \\(g_{\\theta}(p)=\\sum_{i}L_{i}(p)\\), where \\(L_{i}(p)\\) is the output of the \\(i\\)th residual layer in the model, ignoring the skip connection (Ehlage et al., 2021; Veit et al., 2016). Assume also that each \\(L_{i}\\) has a final layer that is a fully connected linear layer and a linear input layer (this assumption is true for both attention and MLP modules in transformers without normalization layers). Constructing \\(\\theta^{\\prime}\\) such that each \\(L_{i}\\) has input weights pre-multiplied by \\(\\mathbf{S}^{-1}\\) and output FC weights multiplied by \\(\\mathbf{S}\\), we have \\(g_{\\theta^{\\prime}}(p)=\\sum_{i}\\mathbf{S}L_{i}(p)=\\mathbf{S}\\cdot g_{\\theta}(p)\\) by linearity. Finally, by using a new embedding projection matrix \\((\\mathbf{S}^{-1})^{\\top}\\cdot\\mathbf{W}^{\\top}\\) and calculating\n' +
      '\n' +
      '\\[\\left((\\mathbf{S}^{-1})^{\\top}\\cdot\\mathbf{W}^{\\top})^{\\top}\\cdot g_{\\theta^ {\\prime}}(p)=\\mathbf{W}\\cdot g_{\\theta}(p), \\tag{3}\\]\n' +
      '\n' +
      'we have shown that logit outputs are identical and so again we cannot distinguish these transformers by querying \\(\\mathcal{O}\\) and \\(\\mathcal{O}^{\\prime}\\) alone.\n' +
      '\n' +
      '### Normalization Layers and Orthogonal Matrices\n' +
      '\n' +
      'In Sections C.3-C.6 we can no longer use general invertible matrices \\(\\mathbf{S}\\) in our arguments, and must instead use orthogonal matrices, matrices \\(\\mathbf{U}\\) such that \\(\\mathbf{U}^{\\top}\\mathbf{U}=I\\). In models with LayerNorm, we specialise further, too (Appendix C.5).\n' +
      '\n' +
      '**Lemma C.1**: _The RMSNorm operation is equal to \\(x\\mapsto\\mathbf{W}n(x)+b\\) where \\(\\mathbf{W}\\) is a diagonal matrix._\n' +
      '\n' +
      'Proof.: RMSNorm is conventionally written as\n' +
      '\n' +
      '\\[x\\mapsto\\frac{w\\cdot x}{\\sqrt{\\frac{1}{h}\\sum_{i}x_{i}^{2}}}+b \\tag{4}\\]where \\(w\\) is multiplied elementwise by normalized \\(x\\). Clearly this can be written as a diagonal matrix. Further, we can multiply this diagonal matrix by \\(\\sqrt{h}\\) to cancel that factor in the denominator of Equation (4). Since \\(n(x)=x/||x||=x\\bigg{/}\\sum_{i}\\sqrt{x_{i}^{2}}\\) we get the result. \n' +
      '\n' +
      'Intuitively, the proof in Appendix C.2 relied on pre-multiplying the input projection weight of layers by a matrix \\(\\mathbf{S}^{-1}\\), so that this cancelled the rotation \\(\\mathbf{S}\\) applied to the model\'s hidden state (called the\'residual stream\' in mechanistic interpretability literature (Elhage et al., 2021)). Formally, if we let the input projection layer be \\(\\mathbf{M}\\), we were using the fact that \\(\\left(\\mathbf{MS}^{-1}\\right)\\left(\\mathbf{S}x\\right)=\\mathbf{M}x\\). However, since models with normalization layers use these before the linear input projection, the result of applying \\(\\mathbf{S}\\) to the hidden state, if we apply the same procedure, produces the activation\n' +
      '\n' +
      '\\[(\\mathbf{MS}^{-1})(\\mathbf{W}n(\\mathbf{S}x)+b) \\tag{5}\\]\n' +
      '\n' +
      'but since in general \\(n\\) and \\(\\mathbf{S}\\) do not commute, we cannot conclude that the \\(\\mathbf{S}\\) transformations preserve the transformer\'s outputs. We will show that if we take \\(\\mathbf{S}=\\mathbf{U}\\) an orthogonal matrix, then we still get a general impossibility result.\n' +
      '\n' +
      'To do this, we will need a simple result from linear algebra:\n' +
      '\n' +
      '**Lemma C.2**.: _Let \\(x\\in\\mathds{R}^{h}\\). Then the normalization map \\(n(x):=\\frac{x}{||x||}\\) commutes with orthogonal matrices \\(\\mathbf{U}\\)._\n' +
      '\n' +
      'Proof of Lemma C.2.: We need to show that \\(\\frac{\\mathbf{U}x}{||x||}=\\frac{\\mathbf{U}x}{||\\mathbf{U}x||}\\). This is true since \\(x^{\\top}\\mathbf{U}^{\\top}\\mathbf{U}x=x^{T}x\\), so \\(||\\mathbf{U}x||=||x||\\). \n' +
      '\n' +
      '### Proof of Lemma 4.2(ii) in Models With RMSNorm\n' +
      '\n' +
      'In Lemma C.2, we showed that orthogonal matrices \\(\\mathbf{U}\\) commute with normalization. Hence if we multiply all layer output weights by \\(\\mathbf{U}\\), but pre-multiply all layer input projection weights by \\(\\mathbf{W}\\mathbf{U}^{\\top}\\mathbf{W}^{-1}\\), then the effect of the linear projection layer is\n' +
      '\n' +
      '\\[(\\mathbf{M}\\mathbf{W}\\mathbf{U}^{\\top}\\mathbf{W}^{-1})(\\mathbf{W}n(\\mathbf{U} x)+b)=(\\mathbf{M}\\mathbf{W}\\mathbf{U}^{\\top}\\mathbf{W}^{-1})(\\mathbf{W} \\mathbf{U}n(x)+b)=\\mathbf{M}(\\mathbf{W}n(x)+b) \\tag{6}\\]\n' +
      '\n' +
      'which is identical to the original model. Applying this procedure to all layers added to the hidden state (using the different \\(W\\) diagonal matrices each time) gives us a model \\(g_{\\theta^{\\prime}}(p)\\) such that \\(g_{\\theta^{\\prime}}(p)=\\mathbf{U}g_{\\theta^{\\prime}}(p)\\) so a different embedding projection matrix \\(\\mathbf{W}\\mathbf{U}^{\\top}\\) will give identical outputs to the original model \\(g_{\\theta}(p)\\) (with embedding projection \\(\\mathbf{W}\\)).\n' +
      '\n' +
      'Note that we ignore what happens to \\(b\\) in the above arguments, since any sequence of affine maps applied to a constant \\(b\\in\\mathds{R}^{h}\\) yields a constant \\(b^{\\prime}\\in\\mathds{R}^{h}\\), and we can just use \\(b^{\\prime}\\) instead of \\(b\\) in \\(g_{\\theta^{\\prime}}\\).\n' +
      '\n' +
      '### Proof of Lemma 4.2(ii) in Models With LayerNorm\n' +
      '\n' +
      'The LayerNorm operation is the composition of a centering operation \\(x\\mapsto x-\\bar{x}\\) with RMSNorm (i.e. first centering is applied, then RMSNorm). Therefore the identical argument to Appendix C.4 goes through, besides the fact that we need \\(\\mathbf{U}\\) to also commute with the centering operation. Since the centering operation fixes a \\((h-1)\\) dimensional subspace defined by \\(\\mathbf{1}^{T}x=0\\) where \\(\\mathbf{1}\\in\\mathds{R}^{h}\\) is the vector of ones, it is enough to impose an additional condition that \\(\\mathbf{U}\\,\\mathbf{1}\\in\\{-\\mathbf{1},\\mathbf{1}\\}\\).\n' +
      '\n' +
      '### Proof of Lemma 4.2(ii) in Models With Normalization \\(\\varepsilon\\neq 0\\)\n' +
      '\n' +
      'We now extend to realistic models where the \\(\\varepsilon\\) in the denominator of LayerNorm is not 0. We can do this because the only fact we used about \\(x\\mapsto n(x)\\) was that \\(x\\mapsto n(\\mathbf{U}x)\\) was identical to \\(x\\mapsto\\mathbf{U}n(x)\\). In turn Lemma C.2 relied on \\(||\\mathbf{U}x||=||x||\\) due to orthogonality. But adjusting \\(n(x)\\) to \\(n^{\\prime}(x):=x\\bigg{/}\\sqrt{\\frac{1}{h}||x||^{2}+\\varepsilon}\\) (i.e. normalization with an epsilon), since \\(||x||=||\\mathbf{U}x||\\), \\(n^{\\prime}\\) commutes with \\(\\mathbf{U}\\), and so the proofs in Appendix C.4 and Appendix C.5 still work when using \\(n^{\\prime}\\) instead of \\(n\\).\n' +
      '\n' +
      'Therefore finally, we have proven the impossibility result Lemma 4.2(ii) in all common model architectures (all non-residual networks that end with dense layers, and all transformers from Biderman (2024)).\n' +
      '\n' +
      '## Appendix D Derivation of Binarized Logprob Extraction (Section 5.4)\n' +
      '\n' +
      'To begin, observe that we can write\n' +
      '\n' +
      '\\[y_{\\text{top}} =\\text{logit}_{\\text{top}}-\\log\\sum_{i}\\exp(\\text{logit}_{i})\\] \\[y^{\\prime}_{\\text{top}} =\\text{logit}_{\\text{top}}-\\log\\big{(}\\exp(\\text{logit}_{t}-1)+ \\sum_{i\\neq t}\\exp(\\text{logit}_{i})\\big{)}\\]\n' +
      '\n' +
      'Let \\(\\mathbf{N}=\\sum_{i}\\exp\\left(\\text{logit}_{i}\\right)\\) and \\(p=\\exp\\left(\\text{logit}_{t}\\right)/\\mathbf{N}\\). Then, we can rewrite\n' +
      '\n' +
      '\\[y_{\\text{top}} =\\text{logit}_{\\text{top}}-\\log\\mathbf{N}\\] \\[y_{\\text{top}} =\\text{logit}_{\\text{top}}-\\log(\\mathbf{N}+(1/e-1)p\\mathbf{N})\\]\n' +
      '\n' +
      'Subtracting the two, we get\n' +
      '\n' +
      '\\[y_{\\text{top}}-y^{\\prime}_{\\text{top}} =\\log\\left(1+(1/e-1)p\\right)\\] \\[\\implies p =\\frac{\\exp(y_{\\text{top}}-y^{\\prime}_{\\text{top}})-1}{1/e-1}.\\]\n' +
      '\n' +
      'Related work.Concurrent work (Morris et al., 2023) discusses a similar but weaker two-query logprob extraction. Their attack requires a logit bias larger than \\(\\text{logit}_{\\text{top}}-\\text{logit}_{i}\\) and top-2 logprob access; our attack works as soon the logit bias is allowed to be nonzero, and with top-1 logprob access.\n' +
      '\n' +
      '## Appendix E Efficient Recovery of Logits From Top \\(k\\) Logprobs APIs\n' +
      '\n' +
      'In Section 5.3 of the main body, we presented a simple and practical method for extracting the entire logits vector via multiple queries to an API that only provides the top few logprobs and accepts a logit bias with each query. In this section we present more efficient methods.\n' +
      '\n' +
      'The method we presented earlier uses a reference token. We set this to some arbitrary value (e.g., 0) and then compare the logits for all other tokens to this one. This approach is numerically stable, but is slightly wasteful: of the top \\(K\\) logprobs returned by the API, one is always the reference token. Hence, we only recover \\(K-1\\) logits per query with this method.\n' +
      '\n' +
      'In this appendix, we present linear algebraic methods that are able to recover \\(K\\) logits per query to the top-\\(K\\) logprobs API.\n' +
      '\n' +
      '**Setting:** Recall that there is an unknown vector \\(z=\\mathbf{W}\\cdot g_{\\theta}(p)\\in\\mathds{R}^{\\ell}\\) (i.e., the logits for a given prompt \\(p\\)) that we want to recover. We can make multiple queries to the API with the same prompt \\(\\mathcal{O}(p,b)\\). Each query is specified by a vector \\(b\\in\\mathds{R}^{\\ell}\\) (a.k.a. the logit bias). We receive answers of the form \\((i,a_{i}(z,b))\\in\\mathbf{N}\\times\\mathbf{R}\\), where \\(i\\) is a token index and \\(a_{i}(z,b)\\) is a logprob:\n' +
      '\n' +
      '\\[a_{i}(z,b)=\\log\\left(\\frac{\\exp(z_{i}+b_{i})}{\\sum_{j}^{\\ell}\\exp(z_{j}+b_{j} )}\\right)=z_{i}+b_{i}-\\log\\left(\\sum_{j}^{\\ell}\\exp(z_{j}+b_{j})\\right). \\tag{7}\\]\n' +
      '\n' +
      'Each query may receive multiple answers (namely, the \\(K\\) largest \\(a_{i}(z,b)\\) values). For notational simplicity, we denote multiple answers to one query the same way as multiple queries each returning one answer. Suppose queries \\(b^{1},\\cdots,b^{m}\\) were asked and we received \\(m\\) answers \\((i_{1},a_{i_{1}}(z,b^{1}))\\leftarrow\\mathcal{O}(p,b^{1}),\\cdots,(i_{m},a_{i_{m }}(z,b^{m}))\\leftarrow\\mathcal{O}(p,b^{m})\\).\n' +
      '\n' +
      'Our goal is to compute \\(z\\) from the answers \\(a_{i}(z,b)\\).\n' +
      '\n' +
      '### Warmup: Single Logprob API (\\(K=1\\))\n' +
      '\n' +
      'As a starting point, suppose the API only returns the single largest logprob (i.e., \\(K=1\\)). The approach from Section 5.3 cannot work in this setting because we cannot obtain the logprob of both the reference token and another token at the same time, meaning we can recover less than \\(1\\) logit per query.\n' +
      '\n' +
      'The high-level idea to overcome this problem is that, instead of normalizing logits relative to a reference token, we shall normalize the logits to be logprobs. That is, we recover the logits with the normalization \\(\\sum_{j}\\exp(z_{j})=1\\). With this normalization it is no longer necessary to include a reference token in every query.\n' +
      '\n' +
      'Fix a token index \\(i\\) and let \\(b_{i}=B\\) and \\(b_{j}=0\\) for all \\(j\\neq i\\). We query the API with this logit bias and assume that \\(B\\) is large enough that token \\(i\\) is returned:\n' +
      '\n' +
      '\\[(i,a_{i}(z,b))\\leftarrow\\mathcal{O}(p,b).\\]\n' +
      '\n' +
      'From Equation 7,\n' +
      '\n' +
      '\\[a_{i}(z,b) =z_{i}+b_{i}-\\log\\left(\\sum_{j}^{\\ell}\\exp(z_{j}+b_{j})\\right)\\] \\[=z_{i}+B-\\log\\left(\\exp(z_{i}+B)+\\sum_{j\\neq i}\\exp(z_{j})\\right)\\] \\[=z_{i}+B-\\log\\left(\\exp(z_{i}+B)-\\exp(z_{i})+\\sum_{j}^{\\ell}\\exp(z _{j})\\right),\\] \\[\\implies z_{i}+B-a_{i}(z,b) =\\log\\left(\\exp(z_{i}+B)-\\exp(z_{i})+\\sum_{j}^{\\ell}\\exp(z_{j}) \\right),\\] \\[\\implies\\exp(z_{i}+B-a_{i}(z,b)) =\\exp(z_{i}+B)-\\exp(z_{i})+\\sum_{j}^{\\ell}\\exp(z_{j}),\\] \\[\\implies\\exp(z_{i}+B-a_{i}(z,b)) =\\exp(z_{i}+B)-\\exp(z_{i})+\\sum_{j}^{\\ell}\\exp(z_{j}),\\] \\[\\implies\\exp(z_{i}+B-a_{i}(z,b))-\\exp(z_{i}+B)+\\exp(z_{i}) =\\sum_{j}^{\\ell}\\exp(z_{j}),\\] \\[\\implies\\exp(z_{i})\\cdot\\left(\\exp(B-a_{i}(z,b))-\\exp(B)+1\\right) =\\sum_{j}^{\\ell}\\exp(z_{j}),\\] \\[\\implies\\exp(z_{i}) =\\frac{\\sum_{j}^{\\ell}\\exp(z_{j})}{\\exp(B-a_{i}(z,b))-\\exp(B)+1},\\] \\[\\implies z_{i} =\\log\\left(\\sum_{j}^{\\ell}\\exp(z_{j})\\right)-\\log\\left(\\exp(B-a_{ i}(z,b))-\\exp(B)+1\\right).\\]\n' +
      '\n' +
      'Thus if we normalize \\(\\sum_{j}^{\\ell}\\exp(z_{j})=1\\), we have\n' +
      '\n' +
      '\\[z_{i}=-\\log\\left(\\exp(B-a_{i}(z,b))-\\exp(B)+1\\right). \\tag{8}\\]\n' +
      '\n' +
      '### Recovering \\(K\\) Logits From \\(K\\) Logprobs\n' +
      '\n' +
      'The approach from the previous subsection extends to the setting where each API query returns the top \\(K\\) logprobs. In practice we work with \\(K=5\\). We are able to recover \\(K\\) logits. Again, instead of using a reference token to normalize the logits, we will normalize \\(\\sum_{j}\\exp(z_{j})=1\\). However, in this setting we will need to solve a \\(K\\)-by-\\(K\\) system of linear equations.\n' +
      '\n' +
      'Fix \\(K\\) token indices \\(i_{1},\\cdots,i_{K}\\) and let \\(b_{i_{k}}=B\\) for \\(k\\in\\{1,\\cdots,K\\}\\) and \\(b_{j}=0\\) for all \\(j\\notin\\{i_{1},\\cdots,i_{K}\\}\\). We query the API with this logit bias and assume that \\(B\\) is large enough that the logprobs for \\(i_{1},\\cdots,i_{K}\\) are returned as the top \\(K\\) logprobs:\n' +
      '\n' +
      '\\[(i_{1},a_{i_{1}}(z,b)),(i_{2},a_{i_{2}}(z,b)),\\cdots,(i_{K},a_{i_{K}}(z,b)) \\leftarrow\\mathcal{O}(p,b).\\]\n' +
      '\n' +
      'Let \\(z\\in\\mathbb{R}^{\\ell}\\) be the (unknown) logits and let \\(\\mathbf{N}=\\sum_{i}\\exp(z_{i})\\) be the normalizing constant. For each \\(k\\in\\{1,\\cdots,K\\}\\), we have\n' +
      '\n' +
      '\\[a_{i_{k}}(z,b) =z_{i_{k}}+B-\\log\\left(\\sum_{i\\in\\{i_{1},\\cdots,i_{K}\\}}\\exp(z_{i}+B) +\\sum_{i\\notin\\{i_{1},\\cdots,i_{K}\\}}\\exp(z_{i})\\right)\\] \\[=z_{i_{k}}+B-\\log\\left((e^{B}-1)\\sum_{i\\in\\{i_{1},\\cdots,i_{K}\\}} \\exp(z_{i})+\\sum_{i}^{\\ell}\\exp(z_{i})\\right)\\] \\[=z_{i_{k}}+B-\\log\\left((e^{B}-1)\\sum_{i\\in\\{i_{1},\\cdots,i_{K}\\}} \\exp(z_{i})+\\mathbf{N}\\right),\\] \\[\\implies z_{i_{k}}+B-a_{i_{k}}(z,b) =\\log\\left((e^{B}-1)\\sum_{i\\in\\{i_{1},\\cdots,i_{K}\\}}\\exp(z_{i})+ \\mathbf{N}\\right),\\] \\[\\implies\\exp(z_{i_{k}}+B-a_{i_{k}}(z,b)) =(e^{B}-1)\\sum_{i\\in\\{i_{1},\\cdots,i_{K}\\}}\\exp(z_{i})+\\mathbf{N},\\]\n' +
      '\n' +
      'And therefore we can conclude\n' +
      '\n' +
      '\\[\\exp(B-a_{i_{k}}(z,b))\\cdot\\exp(z_{k})-(e^{B}-1)\\sum_{i\\in\\{i_{1},\\cdots,i_{K} \\}}\\exp(z_{i})=\\mathbf{N}.\\]\n' +
      '\n' +
      'This linear system of equations can be expressed in matrix form:\n' +
      '\n' +
      '\\[A\\cdot\\left(\\begin{array}{c}\\exp(z_{i_{1}})\\\\ \\exp(z_{i_{2}})\\\\ \\vdots\\\\ \\exp(z_{i_{K}})\\end{array}\\right)=\\left(\\begin{array}{c}\\mathbf{N}\\\\ \\mathbf{N}\\\\ \\vdots\\\\ \\mathbf{N}\\end{array}\\right),\\]\n' +
      '\n' +
      'where \\(A\\) is a \\(K\\times K\\) matrix with entries\n' +
      '\n' +
      '\\[A_{k,j}=\\begin{cases}\\exp(B-a_{i_{k}}(z,b))-(e^{B}-1)&\\text{if }j=k\\\\ -(e^{B}-1)&\\text{if }j\\neq k.\\end{cases}\\]\n' +
      '\n' +
      'Note that \\(A\\) is a rank-one perturbation of a diagonal matrix, that is, if \\(\\mathbf{1}\\) is the all-ones vector, then\n' +
      '\n' +
      '\\[A=\\operatorname{diag}_{1\\leq k\\leq K}(\\exp(B-a_{i_{k}}(z,b)))-(e^{B}-1) \\mathbf{1}\\mathbf{1}^{T},\\]\n' +
      '\n' +
      'where \\(\\operatorname{diag}_{1\\leq k\\leq K}(\\exp(B-a_{i_{k}}(z,b)))\\) denotes a diagonal matrix with the \\(k\\)-th diagonal entry being \\(\\exp(B-a_{i_{k}}(z,b))\\). Inverting a diagonal matrix is easy and thus we can use the Sherman-Morrison formula to compute the inverse of \\(A\\):\n' +
      '\n' +
      '\\[A^{-1} =\\operatorname{diag}_{1\\leq k\\leq K}(\\exp(a_{i_{k}}(z,b)-B)))+(e^ {B}-1)\\frac{\\operatorname{diag}_{1\\leq k\\leq K}(\\exp(a_{i_{k}}(z,b)-B)))\\mathbf{ 1}\\mathbf{1}^{T}\\operatorname{diag}_{1\\leq k\\leq 5}(\\exp(a_{i_{k}}(b)-B)))}{1-(e^{B}-1) \\mathbf{1}^{T}\\operatorname{diag}_{1\\leq k\\leq 5}(\\exp(a_{i_{k}}(b)-B))) \\mathbf{1}}\\] \\[=\\operatorname{diag}(v)+(e^{B}-1)\\frac{vv^{T}}{1-(e^{B}-1) \\mathbf{1}^{T}v},\\]where \\(v\\in\\mathbb{R}^{K}\\) is the vector with entries \\(v_{k}=\\exp(a_{i_{k}}(z,b)-B)\\). Hence\n' +
      '\n' +
      '\\[\\left(\\begin{array}{c}\\exp(z_{i_{1}})\\\\ \\exp(z_{i_{2}})\\\\ \\vdots\\\\ \\exp(z_{i_{K}})\\end{array}\\right) =A^{-1}\\cdot\\left(\\begin{array}{c}\\mathbf{N}\\\\ \\mathbf{N}\\\\ \\vdots\\\\ \\mathbf{N}\\end{array}\\right)\\] \\[=\\left(\\operatorname{diag}(v)+(e^{B}-1)\\frac{vv^{T}}{1-(e^{B}-1) \\mathbf{1}^{T}v}\\right)\\cdot\\mathbf{1}\\cdot\\mathbf{N}\\] \\[=\\left(v+\\frac{(e^{B}-1)vv^{T}\\mathbf{1}}{1-(e^{B}-1)\\mathbf{1}^ {T}v}\\right)\\cdot\\mathbf{N}\\] \\[=\\left(1+\\frac{(e^{B}-1)\\mathbf{1}^{T}v}{1-(e^{B}-1)\\mathbf{1}^{ T}v}\\right)\\cdot\\mathbf{N}\\cdot v\\] \\[=\\frac{\\mathbf{N}}{1-(e^{B}-1)\\sum_{j}v_{j}}\\cdot v,\\] \\[\\implies z_{i_{k}} =\\log\\left(A^{-1}\\mathbf{1}\\mathbf{N}\\right)_{k}\\] \\[=\\log\\left(\\frac{\\mathbf{N}v_{k}}{1-(e^{B}-1)\\sum_{j}^{K}v_{j}}\\right)\\] \\[=\\log\\left(\\frac{\\mathbf{N}\\exp(a_{i_{k}}(z,b)-B)}{1-(e^{B}-1) \\sum_{j}^{K}\\exp(a_{i_{j}}(z,b)-B)}\\right)\\] \\[=\\log\\mathbf{N}+a_{i_{k}}(z,b)-B-\\log\\left(1-(e^{B}-1)\\sum_{j}^{ K}\\exp(a_{i_{j}}(z,b))\\right)\\] \\[=\\log\\mathbf{N}+a_{i_{k}}(z,b)-B-\\log\\left(1-(1-e^{-B})\\sum_{j}^ {K}\\exp(a_{i_{j}}(z,b))\\right).\\]\n' +
      '\n' +
      'If we normalize \\(\\mathbf{N}=1\\), this gives us a formula for computing the logits:\n' +
      '\n' +
      '\\[z_{i_{k}}=a_{i_{k}}(z,b)-B-\\log\\left(1-(1-e^{-B})\\sum_{j}^{K}\\exp(a_{i_{j}}(z, b))\\right). \\tag{9}\\]\n' +
      '\n' +
      'Note that setting \\(K=1\\) yields the same result as in Equation 8.\n' +
      '\n' +
      'Recovery using Equation 9 is more efficient than the method in Section 5.3, as we recover \\(K\\) logits \\(z_{i_{1}},z_{i_{2}},\\cdots,z_{i_{K}}\\) rather than just \\(K-1\\) logits. However, if \\(B\\) is large, numerical stability may be an issue. (And, if \\(B\\) is small, the logit bias may be insufficient to force the API to output the desired tokens by placing them in the top \\(K\\).) Specifically, as \\(B\\to\\infty\\), we have \\((1-e^{-B})\\sum_{j}^{K}\\exp(a_{i_{j}}(z,b))\\to 1\\) and so the logarithm in Equation 9 tends to \\(\\log(1-1)=-\\infty\\); this means we may have catastrophic cancellation.\n' +
      '\n' +
      'Related work.Two works published during the responsible disclosure period use a similar procedure, and deal with numerical issues in different ways. (Chiu, 2024) start with a low \\(B\\) for the whole vocabulary, then increase \\(B\\) and ask for all tokens that haven\'t appeared before, and repeat until all tokens are covered. (Hayase et al., 2024) use the method in Appendix E.1, and set \\(B=-\\hat{z}_{i}\\), where \\(\\hat{z}_{i}\\) is an estimate of \\(z_{i}\\) inherent to their application. It is possible variants of this method have been discussed before our or these works, but we are not aware of further references.\n' +
      '\n' +
      '### General Method\n' +
      '\n' +
      'In general, we may not have have full control over which logprobs the API returns or which logit bias is provided to the API. Thus we generalize the linear algebraic approach above to reconstruct the logits from arbitrary logit biases and tokens.\n' +
      '\n' +
      'Suppose queries \\(b^{1},\\cdots,b^{m}\\) were asked and we received \\(m\\) answers \\((i_{1},a_{i_{1}}(z,b^{1}))\\leftarrow\\mathcal{O}(p,b^{1}),\\ldots,(i_{m},a_{i_{m}}(z,b^{m}))\\leftarrow\\mathcal{O}(p,b^{m})\\). (If a query returns multiple answers, we can treat this the same as multiple queries each returning one answer.)\n' +
      '\n' +
      'As before, rearranging Equation 7 gives the following equations.\n' +
      '\n' +
      '\\[\\forall k\\in[m] \\exp(a_{i_{k}}(z,b_{i_{k}}^{k}))=\\frac{\\exp(z_{i_{k}}+b_{i_{k}}^{k} )}{\\sum_{j}^{\\ell}\\exp(z_{j}+b_{j}^{k})}.\\] \\[\\forall k\\in[m] \\sum_{j}^{\\ell}\\exp(z_{j}+b_{j}^{k})=\\exp(z_{i_{k}}+b_{i_{k}}^{k} -a_{i_{k}}(z,b^{k})).\\] \\[\\forall k\\in[m] \\sum_{j}^{\\ell}\\exp(z_{j})\\cdot\\exp(b_{j}^{k})=\\exp(z_{i_{k}}) \\cdot\\exp(b_{i_{k}}^{k}-a_{i_{k}}(z,b^{k})).\\] \\[\\forall k\\in[m] \\sum_{j}^{\\ell}\\left(\\exp(b_{j}^{k})-\\mbox{1I}[j=i_{k}]\\cdot \\exp(b_{i_{k}}^{k}-a_{i_{k}}(z,b^{k}))\\right)\\cdot\\exp(z_{j})=0.\\] \\[A\\cdot\\left(\\begin{array}{c}\\exp(z_{1})\\\\ \\exp(z_{2})\\\\ \\vdots\\\\ \\exp(z_{\\ell})\\end{array}\\right)=\\left(\\begin{array}{c}0\\\\ 0\\\\ \\vdots\\\\ 0\\end{array}\\right),\\] \\[\\mbox{where}\\ \\ \\forall k\\in[m]\\ \\forall j\\in[\\ell]\\ \\ A_{k,j}=\\exp(b_{j}^{k})\\cdot\\left(1-\\mbox{1I}[j=i_{k}]\\cdot\\exp(-a_{i_{k}}(z,b^{k}))\\right).\\]\n' +
      '\n' +
      'Here \\(\\mbox{1I}[j=i_{k}]\\) is \\(1\\) if \\(j=i_{k}\\) and \\(0\\) otherwise. If \\(A\\) is invertible, then this linear system can be solved to recover the logits \\(z\\). Unfortunately, \\(A\\) is not invertible: Indeed, we know that the solution cannot be unique because shifting all the logits by the same amount yields the exact same answers \\(a_{i}(z,b)=a_{i}(z+\\mbox{1I},b)\\). That is, we expect a one-dimensional space of valid solutions to \\(A\\cdot\\exp(z)=\\mbox{0}\\). To deal with this we simply add the constraint that \\(z_{1}=0\\) or, equivalently, \\(\\exp(z_{1})=1\\). This corresponds to the system\n' +
      '\n' +
      '\\[\\widehat{A}\\cdot\\exp(z)=\\left(\\begin{array}{cc}1&0&\\cdots&0\\\\ &A\\end{array}\\right)\\cdot\\left(\\begin{array}{c}\\exp(z_{1})\\\\ \\exp(z_{2})\\\\ \\vdots\\\\ \\exp(z_{\\ell})\\end{array}\\right)=\\left(\\begin{array}{c}1\\\\ 0\\\\ \\vdots\\\\ 0\\end{array}\\right).\\]\n' +
      '\n' +
      '(We could also normalize \\(\\sum_{i}^{\\ell}\\exp(z_{i})=1\\). This corresponds to the first row of \\(\\widehat{A}\\) being all \\(1\\)s instead of one \\(1\\).) This is solvable as long as the augmented matrix has a nonzero determinant\n' +
      '\n' +
      '\\[\\det\\left(\\widehat{A}\\right)=\\det\\left(\\begin{array}{cc}1&0&\\cdots&0\\\\ &A\\end{array}\\right)=\\det(A_{1:m,2\\ell}). \\tag{10}\\]\n' +
      '\n' +
      'Here \\(A_{1:m,2\\ell}\\) denotes \\(A\\) with the first column removed. Note that we are setting \\(m=\\ell-1\\). This is the minimum number of query-answer pairs that we need. If we have more (i.e., \\(m\\geq\\ell\\)), then the system is overdetermined. Having the system be overdetermined is a good thing; the extra answers can help us recover the logprobs with greater accuracy. The least squares solution to the overdetermined system is given by\n' +
      '\n' +
      '\\[\\widehat{A}^{T}\\widehat{A}\\cdot\\left(\\begin{array}{c}\\exp(z_{1})\\\\ \\exp(z_{2})\\\\ \\vdots\\\\ \\exp(z_{\\ell})\\end{array}\\right)=\\widehat{A}^{T}\\left(\\begin{array}{c}1\\\\ 0\\\\ \\vdots\\\\ 0\\end{array}\\right). \\tag{11}\\]\n' +
      '\n' +
      'This provides a general method for recovering the (normalized) logits from the logprobs API.\n' +
      '\n' +
      '## Appendix F How Far Are Our Logprob-Free Attacks From Optimal?\n' +
      '\n' +
      'In the logprob-free API, we have produced attacks capable of recovering logits and ultimately the embedding hidden dimension and embedding matrix up to a similarity transform. We now provide lower bounds on the minimum number of queries required by _any_ attacker attempting model stealing under the logprob-free API threat model.\n' +
      '\n' +
      '**Lemma F.1**.: _Assume the entries of \\(\\mathsf{logit}\\in\\mathbb{R}^{l}\\) are i.i.d. uniform over \\([-B,0]\\). To recover the vector \\(\\mathsf{logit}\\) up to \\(\\infty\\)-norm error \\(\\varepsilon\\), the number of queries to \\(\\mathcal{O}(p,\\cdot)\\) we need is at least:_\n' +
      '\n' +
      '\\[\\frac{l\\log_{2}(B/\\varepsilon)}{\\log_{2}(l)}.\\]\n' +
      '\n' +
      'Proof.: The information content of a single logit value in \\([-B,0]\\) up to \\(\\infty\\)-norm error \\(\\varepsilon\\) is \\(\\log_{2}(B/\\varepsilon)\\), assuming a uniform prior over \\(\\varepsilon\\)-spaced points in the interval. Since the logits are independent, the information encoded in \\(l\\) logit values up to \\(\\infty\\)-norm error \\(\\varepsilon\\) is \\(l\\log_{2}(100/\\varepsilon)\\).\n' +
      '\n' +
      'Any single query to \\(\\mathcal{O}\\), no matter how well-crafted, yields at most \\(\\log_{2}(l)\\) bits, because the output is one of \\(l\\) distinct values. The minimum number of queries required is at least the total information content divided by the information per query, yielding the lower bound \\(l\\log_{2}(B/\\varepsilon)/\\log_{2}(l)\\). \n' +
      '\n' +
      'The restriction of biasing at most \\(N\\) tokens at a time gives us a lower bound of\n' +
      '\n' +
      '\\[\\frac{l\\log_{2}(B/\\varepsilon)}{\\log_{2}(N)}\\]\n' +
      '\n' +
      'queries, which is a factor of \\(\\log_{2}(l)/\\log_{2}(N)\\) worse. For \\(N=300\\) and \\(l\\approx 100{,}000\\), this is only a factor of \\(2\\).\n' +
      '\n' +
      'For \\(B=100\\) and \\(N=300\\), we thus need at least\n' +
      '\n' +
      '\\[\\frac{\\log_{2}(B/\\varepsilon)}{\\log_{2}(N)}\\approx 0.81+0.12\\log_{2}(1/\\varepsilon)\\]\n' +
      '\n' +
      'queries per logit. If we want between 6 and 23 digits of precision, the lower bound corresponds to 1.53 to 3.57 queries per logit. We see that the best logprob-free attack in Table 3 is only about 1 query per logit worse than the lower bound.\n' +
      '\n' +
      'The main unrealistic assumption in Lemma F.1 is that the prior over the logit values is i.i.d. uniform over an interval. A better assumption might be that most of the logit values come from a light-tailed unimodal distribution. We leave more realistic lower bounds and attacks that make use of this better prior to future work.\n' +
      '\n' +
      '## Appendix G Recovering \\(\\mathbf{W}\\) up to an orthogonal matrix\n' +
      '\n' +
      'In this section, we outline an algorithm for extracting \\(\\mathbf{W}\\) up to an orthogonal \\(h\\times h\\) matrix, instead of merely up to a nonsingular \\(h\\times h\\) matrix as in Appendix C. We do **not** carry out this attack in practice for models considered in this paper, and leave improving this algorithm as an open problem for future work.\n' +
      '\n' +
      'We make a few simplifying assumptions:\n' +
      '\n' +
      '1. We merge the final LayerNorm weights \\(\\gamma\\) into \\(\\mathbf{W}\\) by linearity.3 Footnote 3: For a full explanation of this method of rewriting the unembedding matrix, see Appendix A.1, ‘Folding LayerNorm’ in Gurnee et al. (2024).\n' +
      '2. We assume the numerical precision is high enough that after the final LayerNorm, the hidden states are on a sphere.\n' +
      '3. There is no degenerate lower-dimensional subspace containing all \\(g_{\\theta}(p)\\) for all our queries \\(p\\).\n' +
      '4. We assume the \\(\\varepsilon\\) in RMSNorm/LayerNorm is \\(0\\). This is not a critical assumption.\n' +
      '\n' +
      'Again, we use the compact SVD on the query output matrix \\(\\mathbf{Q}=\\mathbf{U}\\cdot\\boldsymbol{\\Sigma}\\cdot\\mathbf{V}^{\\top}\\). Here \\(\\mathbf{Q}\\in\\mathbb{R}^{l\\times n}\\), \\(\\mathbf{U}\\in\\mathbb{R}^{l\\times h}\\), \\(\\boldsymbol{\\Sigma}\\in\\mathbb{R}^{h\\times h}\\), and \\(\\mathbf{V}^{\\top}\\in\\mathbb{R}^{h\\times n}\\). Note that the points \\(g_{\\theta}(p)\\) lie on a sphere in \\(\\mathbb{R}^{h}\\), and \\(\\mathbf{U}^{\\top}\\cdot\\mathbf{W}\\in\\mathbb{R}^{h\\times h}\\), hence \\(\\mathbf{U}^{\\top}\\cdot\\mathbf{W}\\cdot g_{\\theta}(p)\\) lie on an ellipsoid in \\(\\mathbb{R}^{h}\\). From now on, it is convenient to work with the points \\(x_{i}=\\mathbf{U}^{\\top}\\cdot\\mathbf{W}\\cdot g_{\\theta}(p_{i})\\); note that we can compute these points directly, because we know both \\(\\mathbf{U}\\) and \\(\\mathbf{W}\\cdot g_{\\theta}(p_{i})\\). As ellipsoids are equivalently defined by \\(x^{\\top}\\mathbf{A}x=1\\) for some positive semidefinite (symmetric) matrix \\(\\mathbf{A}\\in\\mathbb{R}^{h\\times h}\\), this implies the following statement:\n' +
      '\n' +
      '**Lemma G.1**.: _There exists a positive semidefinite \\(\\mathbf{A}\\in\\mathbb{R}^{h\\times h}\\) such that \\(x_{i}^{\\top}\\mathbf{A}x_{i}=1\\) for all \\(i\\)._Because \\(\\mathbf{A}\\) is positive semidefinite, we can write \\(\\mathbf{A}=\\mathbf{M}^{\\top}\\cdot\\mathbf{M}\\) for some \\(\\mathbf{M}\\). Here is the key observation:\n' +
      '\n' +
      '**Lemma G.2**.: \\(\\mathbf{W}=\\mathbf{U}\\cdot\\mathbf{M}^{-1}\\cdot\\mathbf{O}\\) _for some orthogonal matrix \\(\\mathbf{O}\\)._\n' +
      '\n' +
      'Proof.: We know that \\(g_{\\theta}(p_{i})\\) lie on a sphere. The equation \\(x_{i}^{\\top}\\mathbf{A}x_{i}=1\\) is equivalent to \\(x_{i}^{\\top}\\mathbf{M}^{\\top}\\mathbf{M}x_{i}=1\\), which is equivalent to \\(\\|\\mathbf{M}x_{i}\\|=1\\). This means that \\(\\mathbf{M}x_{i}\\) lie on a sphere. Because \\(\\mathbf{M}x_{i}=\\mathbf{M}\\cdot\\mathbf{U}^{\\top}\\cdot\\mathbf{W}\\cdot g_{ \\theta}(p_{i})\\), we have that \\(\\mathbf{M}\\cdot\\mathbf{U}^{\\top}\\cdot\\mathbf{W}\\) is a norm-preserving transformation on the points \\(g_{\\theta}(p_{i})\\). By the assumption that \\(g_{\\theta}(p_{i})\\) are not in a degenerate lower-dimensional subspace, we have that \\(\\mathbf{M}\\cdot\\mathbf{U}^{\\top}\\cdot\\mathbf{W}=:\\mathbf{O}\\) is a norm-preserving endomorphism of \\(\\mathds{R}^{h}\\), hence an orthogonal matrix. This directly implies \\(\\mathbf{W}=\\mathbf{U}\\cdot\\mathbf{M}^{-1}\\cdot\\mathbf{O}\\) as claimed. \n' +
      '\n' +
      'This means that, to extract \\(\\mathbf{W}\\) up to an orthogonal matrix, it\'s enough to recover some \\(\\mathbf{M}\\) satisfying \\(\\|\\mathbf{M}x_{i}\\|=1\\) for all \\(i\\). To compute \\(\\mathbf{M}\\), we can actually recover the positive semi-definite \\(\\mathbf{A}\\) satisfying Lemma G.1, which would give us a feasible \\(\\mathbf{M}\\) by SVD or Cholesky decomposition.\n' +
      '\n' +
      'The final observation is that the system in Lemma G.1 (\\(x_{i}^{\\top}\\mathbf{A}x_{i}=1\\) for all \\(i\\)) is linear in the \\(h(h+1)/2\\) distinct entries of \\(\\mathbf{A}\\). By generating more than \\(h(h+1)/2\\) values for \\(x_{i}\\) (and again assuming no degeneracy), we can therefore solve a large system of linear equations, and in principle recover \\(\\mathbf{A}\\), and hence \\(\\mathbf{M}\\), and hence \\(\\mathbf{W}\\). Note that any solution \\(\\mathbf{A}\\) will be positive semidefinite because an overdetermined linear system has at most one solution. However, we do not know how to solve these systems of linear equations in \\(h^{2}\\) variables efficiently (\\(h>750\\) in all our experiments); so in practice we resort to reconstructing weights up to an arbitrary \\(h\\times h\\) matrix, as described in Appendix C.\n' +
      '\n' +
      '## Appendix H Quantization and Noise\n' +
      '\n' +
      '### Quantization\n' +
      '\n' +
      'Quantization is a popular strategy for decreasing a model\'s memory footprint and speeding up inference. In addition to these benefits, using lower-precision number representations also effectively adds noise. As noted in Section 8.2, adding noise to the output logits could prevent our attack. A natural question that follows is, does quantization add sufficient noise to make our attack ineffective or more difficult to carry out?\n' +
      '\n' +
      'For a simple test, we quantize Llama-7B at both 8-bits and 4-bits, and compare our baseline attack (Section 4.1) to the default 16-bit implementation. We quantize using bitsandbytes(Dettmers et al., 2022), which HuggingFace supports for out-of-the-box quantization of model weights and lower-precision inference (Figure 6). We observe no meaningful differences at different levels of quantization; querying each model results in recovering the same same embedding matrix dimension \\(h\\) in the same number of queries. Given that 8-bit and 4-bit quantization are generally observed to not have a large impact on performance, this is perhaps an unsurprising result; any noise from quantization does not seem to have a meaningful impact on the logits (in the context of our attack).\n' +
      '\n' +
      '### Noise\n' +
      '\n' +
      'One natural defense to our attacks is to obfuscate the logits by adding noise. This will naturally induce a tradeoff between utility and vulnerability--more noise will result in less useful outputs, but increase extraction difficulty. We empirically measure this tradeoff in Figure 5(c). We consider noise added directly to the logits, that is consistent between different queries of the same prompt. To simulate this, we directly add noise to our recovered logits, and recompute the extracted embedding matrix. For GPT-2, we measure the RMSE between the true embedding matrix and the embedding matrix extracted with a specific noise level; for ada and babbage, we measure the RMSE between the noisy extracted weights and the weights we extracted in the absence of noise. We normalize all embedding matrices (to have \\(\\ell_{2}\\) norm 1) before measuring RMSE.\n' +
      '\n' +
      'Figure 6: In (a, b), recovering the embedding matrix dimension \\(h\\) for Llama-7B at different levels of precision: 16-bit (default), 8-bit, and 4-bit. We observe no meaningful differences, with respect to our attack, at different levels of quantization. In (c), the RMSE between extracted embeddings as a function of the standard deviation of Gaussian noise added to the logits.\n' +
      '\n' +
      'Figure 7: On the left, we plot the singular values that are extracted using our attack on GPT-2 small—the estimated hidden dimension is near 768. On the right, we post-hoc extend the dimensionality of the weight matrix to 1024, as described in Section 8. This misleads the adversary into thinking the model is wider than it actually is.\n' +
      '\n';
