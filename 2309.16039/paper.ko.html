  <script>
    const text = '' +
      '# Effective Long-Context Scaling of Foundation Models\n' +
      '\n' +
      'Wenhan Xiong\\({}^{\\dagger\\ast}\\), Jingyu Liu\\({}^{\\dagger}\\), Igor Molybog,\n' +
      '\n' +
      '헤지아 장, 프라자왈 바르가바, 루이 후우, 루이 마르틴, 라시 룽타\n' +
      '\n' +
      '카틱 아비나브 산카라만, 발라스 오구즈, 매디안 캅사, 한팡\n' +
      '\n' +
      '야샤르 메다드, 샤란 나랑, Kshitiz Malik, Angela Fan\n' +
      '\n' +
      '슈루티 보살레, 세르게이 에두노프, 마이크 루이스, 시농 왕\\({}^{\\ast}\\), 하오 마\\({}^{\\ast}\\)\n' +
      '\n' +
      'GenAI, Meta\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '우리는 최대 32,768개의 토큰의 효과적인 컨텍스트 윈도우를 지원하는 일련의 긴 컨텍스트 LLM을 제시한다. 모델 시리즈는 더 긴 훈련 시퀀스를 가진 라마 2의 지속적인 사전 훈련과 긴 텍스트가 업샘플링되는 데이터 세트를 통해 구축된다. 언어 모델링, 합성 컨텍스트 프로빙 작업 및 광범위한 연구 벤치마크에 대한 광범위한 평가를 수행합니다. 연구 벤치마크에서, 우리의 모델은 라마 2보다 대부분의 정규 태스크에서 일관된 개선과 긴 컨텍스트 태스크에서 상당한 개선을 달성한다. 특히, 인간 주석이 달린 긴 명령어 데이터가 필요하지 않은 비용 효율적인 명령어 튜닝 절차를 통해 70B 변형은 긴 컨텍스트 태스크 집합에서 gpt-3.5-turbo-16k의 전반적인 성능을 이미 능가할 수 있다. 이러한 결과와 함께 우리는 방법의 개별 구성요소에 대한 심층 분석을 제공한다. 우리는 Llama의 위치 인코딩을 조사하고 긴 종속성을 모델링하는 데 있어 그 한계에 대해 논의한다. 또한 데이터 믹스와 시퀀스 길이의 훈련 커리큘럼을 포함한 사전 훈련 과정에서 다양한 설계 선택의 영향을 조사한다. 절제 실험은 사전 훈련 데이터 세트에 풍부한 긴 텍스트를 갖는 것이 강력한 성능을 달성하는 열쇠가 아님을 시사하며, 긴 시퀀스를 사용하여 처음부터 사전 훈련하는 것보다 긴 컨텍스트 연속 사전 훈련이 더 효율적이고 유사하게 효과적임을 경험적으로 검증한다.\n' +
      '\n' +
      '그림 1: 모델의 검증 손실은 각 모델 크기에 대해 \\(\\alpha,\\beta,\\gamma\\)의 다른 집합을 사용하여 \\(L(c)=(\\frac{\\alpha}{c})^{\\beta}+\\gamma\\) 컨텍스트 길이의 함수로 적합할 수 있음을 보여줍니다. 이 멱법칙 관계는 또한 컨텍스트 길이가 LLM을 스케일링하는 또 다른 중요한 축임을 시사하며, 본 모델은 컨텍스트 길이를 최대 32,768 토큰까지 증가시킴에 따라 성능을 지속적으로 향상시킬 수 있다.\n' +
      '\n' +
      'Introduction\n' +
      '\n' +
      '전례 없는 규모의 데이터와 컴퓨팅으로 훈련된 대규모 언어 모델(LLM)은 우리가 디지털 세계와 상호 작용하는 방식을 근본적으로 개선하겠다는 약속을 지킨다. LLM이 빠르게 배포되고 스케일링을 통해 계속 발전함에 따라, 우리는 이러한 모델이 밀집된 지식이 풍부한 문서를 분석하고, 보다 진실되고 매력적인 챗봇 경험을 제공하고, 코딩 및 디자인 등과 같은 반복적인 생성 과정에서 인간 사용자를 돕는 것과 같은 보다 복잡하고 복잡한 사용 사례를 제공할 것이라고 구상한다. 이 진화를 지원하는 중요한 특징은 긴 문맥 입력을 효과적으로 처리하는 능력이다.\n' +
      '\n' +
      '지금까지 강력한 롱-컨텍스트 기능을 갖는 LLM은 주로 독점 LLM API(Anthropic, 2023; OpenAI, 2023)를 통해 제공되며, 이러한 독점 모델로서 온-파 다운스트림 성능을 입증할 수 있는 롱-컨텍스트 모델을 구축하기 위한 공개 레시피는 없다. 또한 기존의 개방형 장기 컨텍스트 모델(Tworkowski et al., 2023; Chen et al., 2023; Mohtashami and Jaggi, 2023; MosaicML, 2023b)은 종종 평가에 부족하고 주로 언어 모델링 손실 및 합성 태스크로 장기 컨텍스트 기능을 측정하는데, 이는 다양한 실제 시나리오에서 그 효과를 종합적으로 입증하지 못한다. 추가적으로, 이러한 모델들은 종종 평가들을 우회하거나 또는 퇴화된 성능을 보고하는 표준 단문-맥락 태스크들에 대해 강한 성능을 유지할 필요성을 간과한다(Peng et al., 2023; Chen et al., 2023).\n' +
      '\n' +
      '본 논문에서는 기존의 오픈소싱 모델보다 우수한 성능을 갖는 Long-context LLM을 구축하는 방법을 설명한다. 우리는 긴 훈련 시퀀스로 형성된 추가 4,000억 개의 토큰을 사용하여 라마 2 검문소에서 지속적으로 사전 훈련하여 모델을 구축한다. 모델 시리즈 중 더 작은 7B/13B 변이체는 32,768개의 토큰 시퀀스로 훈련되고 34B/70B 변이체는 16,384개의 토큰 시퀀스로 훈련된다. 기존 연구에서 수행된 제한된 평가와 달리 언어 모델링, 합성 작업 및 긴 컨텍스트 작업과 짧은 컨텍스트 작업을 모두 포함하는 광범위한 실제 벤치마크를 사용하여 모델을 광범위하게 평가한다. 언어 모델링에서, 우리의 모델은 문맥 길이에 대한 명확한 멱법칙 스케일링 동작을 보여준다. 그림 1에서 볼 수 있듯이 이러한 스케일링 동작은 더 많은 컨텍스트로부터 일관되게 이익을 얻을 수 있는 모델의 능력을 보여줄 뿐만 아니라 컨텍스트 길이가 LLM을 스케일링하는 또 다른 중요 축임을 시사한다. 연구 벤치마크에 대한 모델을 라마 2와 비교할 때, 우리는 긴 맥락 과제에 대한 상당한 개선뿐만 아니라 표준 짧은 맥락 과제, 특히 코딩, 수학 및 지식 벤치마크에 대한 약간의 개선을 관찰했다. 우리는 인간이 주석을 달지 않은 데이터 없이 지속적으로 사전 훈련된 긴 모델을 미세 조정하기 위해 간단하고 비용 효율적인 절차를 사용하여 탐구했다. 최종 결과는 질의 응답, 요약 및 다중 문서 집계 작업을 포함하는 일련의 긴 컨텍스트 벤치마크에서 gpt-3.5-turbo-16k보다 더 강력한 전체 성능을 달성할 수 있는 채팅 모델이다.\n' +
      '\n' +
      '이 논문의 나머지 부분에서는 연속적 긴 맥락 사전 훈련 접근법과 가벼운 명령어 튜닝 절차를 제시하고 짧은 맥락과 긴 맥락 과제의 범위에 대한 자세한 결과를 제시하는 것으로 시작한다. 향후 연구를 용이하게 하기 위해 위치 인코딩 설계, 데이터 세트의 길이 분포 및 교육 커리큘럼이 최종 성능에 어떻게 기여하는지 논의하는 분석 섹션으로 결과를 보완한다. 마지막으로, 책임 있는 안전성 평가를 보고하며, 이는 우리 모델이 원래 라마 2 시리즈의 안전 성능을 크게 유지할 수 있음을 검증한다.\n' +
      '\n' +
      '## 2 Method\n' +
      '\n' +
      '### Continual Pretraining\n' +
      '\n' +
      '더 긴 시퀀스 길이를 갖는 트레이닝은 2차 주의 계산들로 인해 상당한 계산 오버헤드를 도입할 수 있다. 이것이 우리의 지속적인 사전 훈련 접근법의 주요 동기이다. 유사한 긴 맥락 능력이 짧은 맥락 모델에서 지속적으로 사전 훈련함으로써 학습될 수 있다는 기본 가설은 나중에 다른 훈련 커리큘럼 비교를 통해 섹션 4.4에서 검증된다. 본 논문에서는 기존의 Llama 2 아키텍처를 그대로 유지하여 지속적인 사전 훈련을 수행하고, 모델이 더 오래 참석하기 위해 중요한 위치 인코딩에 필요한 수정만을 수행한다. 또한 Llama 2 70B의 모델 차원(\\(h=8192\\))이 주어지면 시퀀스 길이가 49,152(\\(6h\\)) 토큰(Narayanan et al., 2021)을 초과할 때만 주의 행렬 계산 및 값 집계 비용이 계산 병목 현상이 되기 때문에 이 작업에서는 희소 주의를 적용하지 않기로 선택한다.\n' +
      '\n' +
      '각주 1: 희소한 주의는 성능을 상쇄할 때 추론 시간에 키/값 캐시 크기를 줄이는 데 유용할 수 있지만, 추론 파이프라인을 복잡하게 만들 수 있고 양자화 방법에 의해 개선도 상쇄될 수 있다.\n' +
      '\n' +
      '위치 인코딩은 7B 규모에서 초기 실험을 통해 주의 모듈이 먼 토큰의 정보를 수집하는 것을 방지하는 Llama 2의 위치 인코딩(PE)의 주요 한계를 확인했다. Long-context 모델링을 위해 RoPE 위치 인코딩(Su et al., 2022)에 최소이지만 필요한 수정을 채택했으며, 이는 원격 토큰에 대한 RoPE의 쇠퇴 효과를 감소시키는 하이퍼파라미터 "기본 주파수 \\(b\\)"에 의해 제어되는 회전 각도를 감소시킨다. 섹션 4.1에서, 우리는 이 간단한 방법이 Llama의 문맥 길이를 확장하기 위한 동시 접근법(Chen et al., 2023)보다 더 우수함을 보여주고 그것의 우월성에 대한 이론적 설명을 제공한다.\n' +
      '\n' +
      '데이터 믹스 수정된 PE를 사용한 작업 모델 위에 라마 2의 사전 훈련 데이터의 비율을 조정하거나 새로운 장문 데이터를 추가하여 장문 능력을 개선하기 위해 섹션 4.2에서 다양한 사전 훈련 데이터 믹스를 추가로 조사했다. 우리는 긴 맥락의 지속적인 사전 훈련을 위해 종종 데이터의 품질이 텍스트의 길이보다 더 중요한 역할을 한다는 것을 발견했다.\n' +
      '\n' +
      '최적화 세부 정보 Llama 2에서와 같이 배치당 동일한 수의 토큰을 유지하면서 시퀀스 길이가 증가된 Llama 2 검사점을 지속적으로 사전 훈련합니다. 총 400B 토큰에 대해 100,000단계에 걸쳐 모든 모델을 훈련합니다. 플래시어텐션(Dao et al., 2022)을 사용하여 70B 모델의 경우 시퀀스 길이가 4,096에서 16,384로 증가할 때, 시퀀스 길이가 증가함에 따라 GPU 메모리 오버헤드가 무시할 수 있고 약 \\(17\\%\\)의 속도 손실을 관찰할 수 있다. 7B/13B 모델의 경우 학습률 \\(2e^{-5}\\)과 코사인 학습률 일정을 사용하여 2000회의 준비 단계를 수행한다. 더 큰 34B/70B 모델의 경우, 단조롭게 감소하는 검증 손실을 얻기 위해 더 작은 학습률(\\(1e^{-5}\\))을 설정하는 것이 중요하다는 것을 발견했다.\n' +
      '\n' +
      '### Instruction Tuning\n' +
      '\n' +
      'LLM 정렬을 위한 인간 시연 및 선호도 라벨을 수집하는 것은 번거롭고 값비싼 프로세스이다(Ouyang et al., 2022; Touvron et al., 2023). 도전과 비용은 복잡한 정보 흐름과 전문 지식(예: 조밀한 법률/과학 문서 처리)을 포함하는 긴 컨텍스트 시나리오에서 더 두드러지며, 이는 숙련된 주석자에게도 주석 작업을 자명하지 않게 만든다. 실제로, 대부분의 기존의 오픈 소스 명령어 데이터세트(Conover et al., 2023; Kopf et al., 2023)는 주로 짧은 샘플로 구성된다.\n' +
      '\n' +
      '이 연구에서 우리는 미리 구축된 크고 다양한 짧은 프롬프트 데이터 세트를 활용하는 간단하고 저렴한 접근법이 긴 컨텍스트 벤치마크에서 놀랍도록 잘 작동한다는 것을 발견했다. 구체적으로, Llama 2 Chat에서 사용되는 RLHF 데이터셋을 이용하여 Llama 2 Chat 자체에서 생성된 합성 자기 지시(Wang et al., 2022)의 긴 데이터를 추가하여, 모델이 많은 양의 RLHF 데이터를 통해 다양한 기술을 학습하고 자기 지시 데이터를 통해 긴 컨텍스트 시나리오로 지식을 전달할 수 있기를 바란다. 데이터 생성 과정은 QA 형식의 태스크에 중점을 둔다. 사전 훈련 말뭉치의 긴 문서에서 시작하여 무작위 청크를 선택하고 텍스트 청크의 정보를 기반으로 질문-답변 쌍을 작성하도록 Llama 2 Chat을 프롬프트한다. 다양한 프롬프트로 긴 폼과 짧은 폼 답변을 모두 수집합니다. 그 후, 우리는 또한 모델 생성 답변을 확인하기 위해 라마 2 챗을 프롬프트하는 자기 비판 단계를 채택한다. 생성된 QA 쌍이 주어지면, 훈련 인스턴스를 구성하기 위해 원래의 긴 문서(모델의 최대 컨텍스트 길이에 맞도록 절단된)를 컨텍스트로 사용한다.\n' +
      '\n' +

      '## 5 AI 안전\n' +
      '\n' +
      '### 안전 벤치마크 평가\n' +
      '\n' +
      '다양한 다운스트림 태스크들에서 우수한 성능을 보여주었음에도 불구하고, 대형 언어 모델들은 유해하고, 오정보적이며, 편향된 콘텐츠를 생성하기 쉽다(Lin et al., 2021; Hartvigsen et al., 2022; Dhamala et al., 2021; Ji et al., 2023). 긴-컨텍스트 언어 모델들은 그들의 컨텍스트 윈도우에서 확장된 입력들을 프로세싱할 수 있지만, 동시에, 이들은 특히 신속한 주입과 같은 수단을 통해 탈옥의 더 높은 위험에 직면한다(Greshake et al., 2023). 본 절에서는 TruthfulQA(Lin et al., 2021), ToxiGen(Hartvigsen et al., 2022), BOLD(Dhamala et al., 2021) 등 3개의 표준 학술 벤치마크를 사용하여 수업 미세 조정 모델의 안전 능력을 평가한다(Touvron et al., 2023). 가장 큰 명령어 미세 조정 모델 변형(즉, 70B)에 초점을 맞추고 그 결과를 표 12의 오픈 소싱 LLM(Falcon-instruct Almazrotoei et al.(2023), MPT-instruct MosaicML(2023a)) 및 적절 LLMS(GPT-3.5, GPT-4(OpenAI, 2023), Claude-2(Anthropic, 2023))와 비교한다.\n' +
      '\n' +
      '일반적인 명령어 미세 조정 모델은 Llama 2 Chat과 유사한 안전 성능을 유지하며, Falcon-instruct 및 MPT-instruct와 같은 다른 오픈 소스 LLM에 비해 안전하고 편향되지 않음을 관찰한다. AI 안전은 복잡한 영역이며 세 가지 벤치마크로 정교화된 수업 모델의 모든 안전 측면을 종합적으로 평가하는 것은 매우 어려울 수 있다. 그러나, 우리는 우리의 분석이 동일한 주제에 대한 다른 연구에서 논의되지 않은 긴 맥락의 대형 언어 모델의 안전 성능에 대한 파일럿 연구의 역할을 하고 방향성 신호를 제공할 수 있기를 바란다(Tworkowski et al., 2023; Ding et al., 2023; Chen et al., 2023). 현재 커뮤니티는 또한 롱컨텍스트 대형 언어 모델 평가를 위한 전용 안전 벤치마크가 부족하며 향후 작업에 이러한 방향에 투자할 계획이다.\n' +
      '\n' +
      'TruthfulQA, TruthfulQA(Lin et al., 2021)에 대한 명령어 미세 조정 모델을 평가하여 그 사실성을 벤치마킹한다. 벤치마크는 보건, 법률, 금융, 정치 등 38개 범주를 포괄하는 817개 문항으로 구성되어 있다(Lin et al., 2021). (Touvron et al., 2023)과 유사하게, 6개의 랜덤 QA 쌍이 있는 few-shot 프롬프트를 생성에 사용한 다음, 두 개의 미세 조정된 GPT-3 모델을 활용하여 분류한다.\n' +

      '표 11: 세 가지 검증 세트에 대해 서로 다른 훈련 커리큘럼을 가진 모델의 복잡성 평가.\n' +
      '\n' +
      '도 6: 훈련 커리큘럼 절제에 대한 평활 손실 곡선. 왼쪽에서 우리는 고정된 컨텍스트 윈도우로 훈련된 모델에 대한 손실을 보여준다. 오른쪽에서는 점선으로 표시된 여러 단계에서 컨텍스트 길이를 4,096에서 32,768 토큰으로 전환하는 훈련 커리큘럼을 비교한다. 우리의 모델은 수천 단계 내에서 새로운 시퀀스 길이에 빠르게 적응할 수 있다.\n' +
      '\n' +
      '세대가 진실하고 유익한지 여부. 표 12의 최종 메트릭으로 진실하고 유익한 세대의 비율을 보고한다.\n' +
      '\n' +
      'ToxiGenWe는 ToxiGen(Hartvigsen et al., 2022)을 사용하여 명령어 미세 조정 모델의 독성을 측정하며, 여기서 13개의 소수 그룹에 대한 독성 및 혐오 세대의 비율을 확인한다. (Touvron et al., 2023)에 이어서, 타겟 인구통계학적 그룹에서 주석자들이 서로 동의하지 않는 프롬프트를 필터링하였다. 우리는 RoBERTa(Liu et al., 2019)에 기초하여 미세 조정된 디폴트 ToxiGen 분류기를 사용하여 모델의 출력의 독성 수준을 평가한다. 표 12에 모든 그룹에 걸쳐 독성 세대의 백분율을 보고한다.\n' +
      '\n' +
      'BOLD(BoldBias in Open-Ended Language Dataset) Dhamala 등(2021)은 모델이 상이한 인구통계학적 그룹의 사람들에 대해 얼마나 편향되어 있는지를 정량화하기 위해 이 작업에서 사용된다. 이 데이터 세트는 인종, 성별, 종교, 정치 이념 및 직업 등 5개 영역을 포함하는 영어 위키피디아에서 추출된 23,679개의 프롬프트로 구성되며 총 43개의 하위 그룹이 있다. Touvron 등(2023)에 이어 힌두교와 무신교 종교 하위 그룹에 속하는 프롬프트는 각각 12개 및 29개 프롬프트만 특징으로 제외한다. 각 모델에서 세대를 추론한 후, Valence Aware Dictionary and Sentiment Reasoner (VADER) Hutto and Gilbert (2014)를 활용하여 -1에서 1 사이의 점수로 감성 분석을 수행한다. 긍정적인 점수는 프롬프트에 언급된 하위 그룹에 대한 긍정적인 감성에 해당하고 그 반대의 경우도 마찬가지이다. 0에 가까운 감성 점수는 원하는 중립적인 감성을 나타낸다. 우리는 표 12의 BOLD에 대한 최종 메트릭으로 43개의 인구통계학적 하위 그룹에 걸친 평균 감정 점수를 보고한다.\n' +
      '\n' +
      '빨간 티밍 연습\n' +
      '\n' +
      '현재 긴 맥락 이해를 위해 설계된 개방형 안전 벤치마크는 없다. 모델이 긴 컨텍스트 사용 시나리오에서 안전한지 확인하기 위해 채팅 모델의 취약성을 더 잘 이해하기 위해 내부 레드 팀핑을 수행했다. 우리는 그 모델에 긴 컨텍스트(예: 긴 대화)를 공급함으로써 모델을 공격하고, 불법 및 범죄 행위(예: 테러, 절도 및 인신매매), 혐오 및 해로운 행동(예: 명예 훼손, 자해, 섭식 장애 및 차별), 부적격 조언 투브론 등(2023)을 포함하는 위험 영역을 다루는 적대적 프롬프트가 뒤따른다. 수작업 검사를 통해 Llama 2 Chat Touvron et al.(2023)과 비교하여 유의한 위험을 관찰하지 못하였다. 향후 작업에서 긴 컨텍스트 대형 모델에 대한 새로운 공격 벡터에 더 많은 투자를 할 계획입니다.\n' +
      '\n' +
      '## 6 Limitations\n' +
      '\n' +
      '제한된 기능.본 논문에서 제안하는 모델은 긴 형태의 출력을 필요로 하는 창의적인 글쓰기와 같은 광범위한 긴 컨텍스트 응용에 대해 아직 미세 조정되지 않았다. 다양한 시나리오에 대해 기존의 정렬 레시피, 예를 들어, RLHF를 적용하는 것은 비용이 많이 들고 자명하지 않다. 숙련된 주석자조차도 빽빽한 텍스트에서 복잡한 세부 사항에 어려움을 겪을 수 있다. 이와 관련하여, 우리는 긴 LLMs에 대한 효율적인 정렬 방법을 개발하는 것이 향후 연구에 매우 가치 있는 방향이 될 것이라고 생각한다.\n' +

      '토큰라이저 효율. 제안된 모델 시리즈는 최대 32,768개의 토큰을 소비할 수 있지만, 실제로 모델이 취할 수 있는 단어의 수는 토큰라이저 행동에 크게 영향을 받는다. Llama 시리즈에서 사용하는 토큰화기는 비교적 작은 어휘(32k 심볼)를 가지며 GPT-3.5의 토큰화기에 의해 주어진 시퀀스에 비해 더 긴 시퀀스를 생성하는 경우가 많다. 본 논문에서 제안하는 토큰화기는 평균적으로 \\(10\\%\\) 더 많은 토큰을 생성하는 경우가 많다. 또한, 우리가 사용하는 토큰나이저도 효율적으로 화이트 스페이스를 처리할 수 없어 긴 코드 데이터를 처리하는 것이 비효율적이다.\n' +

      '환각. 다른 LLM과 마찬가지로 제안된 모델을 테스트할 때 환각 문제를 관찰했다. 이 문제는 짧은 맥락 모델의 경우 일반적이지만 긴 맥락 모델에 대해 이 문제를 해결하는 것은 그들이 소비하는 조밀한 정보와 불충분한 정렬 프로세스 때문에 더 두드러질 수 있다.\n' +
      '\n' +
      '## 7 Conclusion\n' +
      '\n' +
      '우리는 강력한 긴 문맥 성능을 달성하기 위해 간단하면서도 필요한 위치 인코딩 정제 및 지속적인 사전 훈련을 활용하는 일련의 긴 문맥 LLM을 제시한다. 우리의 긴 컨텍스트 스케일링은 추가적인 400B 토큰들을 갖는 Llama 2로부터 지속적으로 프리트레이닝함으로써 수행되며, 짧은 및 긴 컨텍스트 태스크들 모두에서 Llama 2를 능가한다. 또한, 제안된 모델은 기존의 오픈소스 장맥락 모델과 비교하여 우수한 성능을 보이며, 인간 감독 없이 간단한 명령어 피니튜닝 절차를 거친 후 장맥락 태스크의 집합에서 gpt-3.5-turbo-16k와 유리하게 비교된다. 우리는 포지션 인코딩의 뉘앙스, 데이터 믹스 및 사전 교육 커리큘럼을 포함한 다양한 요인이 최종 성과에 미치는 영향에 대한 통찰력을 제공하는 포괄적인 분석으로 결과를 보완한다. 우리는 우리의 연구가 긴 컨텍스트 LLM에 더 쉽게 접근할 수 있고 이 분야의 추가 발전을 촉진할 수 있기를 바란다.\n' +

      '그림 7(b)는 매핑된 벡터의 상대적 위치에 대한 위치 보간의 영향을 설명하는 것을 목표로 한다. 연속된 점들 사이의 거리는 그림 7(a)로 상당히 줄어들었다. 조정 기준 주파수의 영향은 그림 7(c)에 나와 있다. 연속된 점 사이의 거리는 그림 7(a)와 거의 동일하게 유지되었지만 나선의 빈도가 증가하여 점 사이의 최소 거리가 상당히 감소했다. 나선의 증가된 주파수의 이러한 효과는 고차원 설정에서 감소될 것이다. 그림 7(a)에 표시된 나선의 계수 \\(a\\) 값은 그림 7(c)에 표시된 나선의 계수 \\(a\\) 값보다 2배 크다. 주의 메커니즘의 입력 차원이 \\(d=128\\)인 경우 \\(b=10,000\\)에서 \\(\\theta_{1}=b^{-\\frac{2j}{d}}\\)과 \\(b=500,000\\)에서 \\(\\theta_{1}=b^{-\\frac{2j}{d}}\\)의 차이는 \\(6\\%)에 불과하다. \\ 따라서 우리는 특히 임베딩의 연속 이미지 사이의 거리에 더 중점을 둔다.\n' +
      '\n' +
      '\\(t\\)의 연속된 정수 값에 대해 \\(f^{RoPE+PI}\\)과 \\(f^{RoPE+ABF}\\)에 의해 주어진 이미지 사이의 쌍별 거리를 해석적으로 비교하여 위치 보간과 조정 기준 주파수를 공식 비교한다. 이는 앞서 살펴본 \\(q(\\hat{f})\\)의 평가에 해당한다. 우리는 RoPE의 모든 버전이 규범 보존이기 때문에 유클리드 사인 유사성 메트릭 측면에서 임베딩 이미지 간의 거리를 측정할 것이다.\n' +
      '\n' +
      '\\[\\sin\\angle(a,b)=\\frac{Im\\langle a,b\\rangle}{\\|a\\|\\|b\\|}\\]\n' +
      '\n' +
      '다음의 결과는 고차원 공간에서 벡터 \\(x\\)의 연속된 두 임베딩 이미지 사이의 사인 유사성 \\(\\sin\\angle(f^{RoPE+ABF}(x,n+1),f^{RoPE+ABF}(x,n))\\)은 \\((\\log b+\\log\\beta)^{-1}에 비례하는 값으로 바운딩될 수 있음을 나타낸다.\\) 또한, 유사도 \\(\\sin\\angle(f^{RoPE+PI}(x,n+1),f^{RoPE+PI}(x,n))\\)는 \\(\\alpha(\\log b)^{-1}.\\)을 이용하여 결합할 수 있다.\n' +
      '\n' +
      '**정리 1**.: \\(x\\in\\mathbb{R}^{d}\\) 및 \\(n\\in\\mathbb{N},\\) 위치 임베딩의 두 연속 이미지 간의 유클리드 사인 유사성은 __로 바인딩될 수 있습니다.\n' +
      '\n' +
      '\\[\\frac{\\min_{k}x_{k}^{2}}{\\|x\\|^{2}}C_{d}\\leq\\sin\\angle(f(x,n+1),f(x,n))\\leq \\frac{\\max_{k}x_{k}^{2}}{\\|x\\|^{2}}C_{d}\\]\n' +
      '\n' +
      '도 8: 나선형으로서 RoPE 변이체 시각화.\n' +
      '\n' +
      '\\(\\alpha\\ll 1\\)과 \\(b\\gg 1\\)의 가정하에서 \\(\\lim_{d\\rightarrow\\infty}C_{d}\\approx\\begin{cases}(\\log b+\\log\\beta)^{-1}\\text{ if }f=f^{ RoPE+ABF}\\\\ \\alpha(\\log b)^{-1}\\text{ if }f=f^{ RoPE+PI}\\end{cases}\\))._\n' +
      '\n' +
      '증명: RoPE 변형의 두 이미지 사이에 내부 제품에 대 한 식을 기록 하 여 증명을 시작 합니다.\n' +
      '\n' +
      '\\[\\langle f^{RoPE+PI}(x,m),f^{RoPE+PI}(x,n)\\rangle=\\sum_{j=0}^{\\frac{d}{2}-1} \\left(x_{2j}^{2}+x_{2j+1}^{2}\\right)e^{ib^{-\\frac{2j}{d}}\\alpha(m-n)}\\]\n' +
      '\n' +
      '\\[\\langle f^{RoPE+ABF}(x,m),f^{RoPE+ABF}(x,n)\\rangle=\\sum_{j=0}^{\\frac{d}{2}-1} \\left(x_{2j}^{2}+x_{2j+1}^{2}\\right)e^{ib^{-\\frac{2j}{d}}\\beta^{-\\frac{2j}{d}} (m-n)}\\]\n' +
      '\n' +
      '이로부터 위치 임베딩의 이미지들 사이의 유클리드 사인 유사도에 대한 표현식을 유도할 수 있다:\n' +
      '\n' +
      '\\[\\sin\\angle(f^{RoPE+PI}(x,m),f^{RoPE+PI}(x,n))=\\frac{\\sum_{j=0}^{\\frac{d}{2}-1} \\left(x_{2j}^{2}+x_{2j+1}^{2}\\right)\\sin(b^{-\\frac{2j}{d}}\\alpha(m-n))}{\\sum_ {j=0}^{d}x_{j}^{2}}\\]\n' +
      '\n' +
      '\\[\\sin\\angle(f^{RoPE+ABF}(x,m),f^{RoPE+ABF}(x,n))=\\frac{\\sum_{j=0}^{\\frac{d}{2}-1 }\\left(x_{2j}^{2}+x_{2j+1}^{2}\\right)\\sin(b^{-\\frac{2j}{d}}\\beta^{-\\frac{2j}{d }}(m-n))}{\\sum_{j=0}^{d-1}x_{j}^{2}}\\]\n' +
      '\n' +
      '같은 벡터 \\(x\\)의 연속된 두 위치 임베딩 이미지 사이의 거리를 비교하기 위해 \\(m=n+1\\)을 넣자.\n' +
      '\n' +
      '\\[\\|x\\|^{2}\\sin\\angle(f^{RoPE+PI}(x,n+1),f^{RoPE+PI}(x,n))=\\sum_{j=0}^{\\frac{d}{ 2}-1}\\left(x_{2j}^{2}+x_{2j+1}^{2}\\right)\\sin(b^{-\\frac{2j}{d}}\\alpha)\\]\n' +
      '\n' +
      '\\[\\|x\\|^{2}\\sin\\angle(f^{RoPE+ABF}(x,n+1),f^{RoPE+ABF}(x,n))=\\sum_{j=0}^{\\frac{d }{2}-1}\\left(x_{2j}^{2}+x_{2j+1}^{2}\\right)\\sin(b^{-\\frac{2j}{d}}\\beta^{-\\frac {2j}{d}}]\\]\n' +
      '\n' +
      '일반적으로 고려되는 \\(b,\\alpha\\)와 \\(\\beta\\)의 범위 때문에 sine 함수의 인수를 \\(0<\\alpha b^{-\\frac{2j}{d}}\\leq 1\\)과 \\(0<(\\beta b^{-\\frac{2j}{d}}\\leq 1\\)으로 묶을 수 있다. 이를 이용하여 \\(j\\in\\{1,\\ldots d\\}\\)에 대한 \\(x_{j}^{2}\\) 뿐만 아니라 \\(b^{-\\frac{2j}{d}}\\beta^{-\\frac{2j}{d}})\\)과 \\(b^{-\\frac{2j}{d}}\\alpha)\\)이 비음수임을 유도한다. 따라서, 다음과 같은 불평등이 성립한다:\n' +
      '\n' +
      '\\[\\sum_{j=0}^{\\frac{d}{2}-1}\\min_{k}x_{k}^{2}\\sin(b^{-\\frac{2j}{d}}\\beta^{-\\frac{2j}{d}})\\leq\\sum_{j=0}^{\\frac{d}{2}-1}\\left(x_{2j}^{2}+x_{2j+1}^{2}\\right) \\sin(b^{-\\frac{2j}{d}}\\beta^{-\\frac{2j}{d}})\\leq\\sum_{j=0}^{\\frac{d}{2}-1} \\max_{k}x_{k}^{2}\\sin(b^{-\\frac{2j}{d}}\\beta^{-\\frac{2j}{d}}),\\]\n' +
      '\n' +
      '\\[\\sum_{j=0}^{\\frac{d}{2}-1}\\min_{k}x_{k}^{2}\\sin(b^{-\\frac{2j}{d}\\alpha)\\leq \\sum_{j=0}^{\\frac{d}{2}-1}\\left(x_{2j}^{2}+x_{2j+1}^{2}\\right)\\sin(b^{-\\frac{2 j}{d}\\alpha)\\leq\\sum_{j=0}^{\\frac{d}{2}-1}\\max_{k}x_{k}^{2}\\sin(b^{-\\frac{2j}{d}\\alpha)\\]\\]\n' +
      '\n' +
      '합산 부호에서 \\(\\min_{k}x_{k}^{2}\\)와 \\(\\max_{k}x_{k}^{2}\\)을 나르는 것을 우리는 얻는다.\n' +
      '\n' +
      '\\[\\min_{k}x_{k}^{2}\\sum_{j=0}^{\\frac{d}{2}-1}\\sin(b^{-\\frac{2j}{d}}\\beta^{-\\frac{2j}{d}})\\leq\\sum_{j=0}^{\\frac{d}{2}-1}\\left(x_{2j}^{2}+x_{2j+1}^{2}\\right) \\sin(b^{-\\frac{2j}{d}}\\beta^{-\\frac{2j}{d}})\\leq\\max_{k}x_{k}^{2}\\sum_{j=0}^{ \\frac{d}{2}-1}\\sin(b^{-\\frac{2j}{d}}\\beta^{-\\frac{2j}{d}}),\\]\n' +
      '\n' +
      '\\[\\min_{k}x_{k}^{2}\\sum_{j=0}^{\\frac{d}{2}-1}\\sin(b^{-\\frac{2j}{d}\\alpha)\\leq \\sum_{j=0}^{\\frac{d}{2}-1}\\left(x_{2j}^{2}+x_{2j+1}^{2}\\right)\\sin(b^{-\\frac{2j}{d}\\alpha)\\leq\\max_{k}x_{k}^{2}\\sum_{j=0}^{\\frac{d}{2}-1}\\sin(b^{-\\frac{2j}{d}\\alpha)\\]\n' +
      '\n' +
      '\\(C_{d}^{ABF}=\\sum_{j=0}^{\\frac{d}{2}-1}\\sin(b^{-\\frac{2j}{d}}\\beta^{-\\frac{2j}{ d}})\\)과 \\(C_{d}^{PI}=\\sum_{j=0}^{\\frac{d}{2}-1}\\sin(b^{-\\frac{2j}{d}}\\alpha)\\)을 도입함으로써 정리의 첫 번째 부분을 증명한다.\n' +
      '\n' +
      '\\[\\frac{\\min_{k}x_{k}^{2}}{\\|x\\|^{2}}C_{d}^{ABF}\\leq\\sin\\angle(f^{RoPE+ABF}(x,n+1),f^{RoPE+ABF}(x,n))\\leq\\frac{\\max_{k}x_{k}^{2}}{\\|x\\|^{2}}C_{d}^{ABF},\\]\n' +
      '\n' +
      '\\[\\frac{\\min_{k}x_{k}^{2}}{\\|x\\|^{2}}C_{d}^{PI}\\leq\\sin\\angle(f^{RoPE+PI}(x,n+1),f^{RoPE+PI}(x,n))\\leq\\frac{\\max_{k}x_{k}^{2}}{\\|x\\|^{2}}C_{d}^{PI}.\\] 이제, \\(C_{d}\\)의 극한을 고려하면, 우리는 사인들의 논수에 대한 부등식으로 인해 다음과 같은 한계들이 성립한다는 것을 알 수 있다.\n' +
      '\n' +
      '\\[(b\\beta)^{-\\frac{2j}{d}}\\left(1-(b\\beta)^{-\\frac{2j}{d}}/\\pi\\right)\\leq\\sin(b^{- \\frac{2j}{d}}\\beta^{-\\frac{2j}{d}})\\leq(b\\beta)^{-\\frac{2j}{d}},\\]\n' +
      '\n' +
      '\\[\\alpha b^{-\\frac{2j}{d}}\\left(1-\\alpha b^{-\\frac{2j}{d}}/\\pi\\right)\\leq\\sin(b^{ -\\frac{2j}{d}}\\alpha)\\leq\\alpha b^{-\\frac{2j}{d}}\\]\n' +
      '\n' +
      '기하학적 합과 지수(두 번째) 기본 극한의 곱을 이용하여, 우리는 이 한계들의 합들의 극한을 \\(d\\to\\infty\\):\n' +
      '\n' +
      '\\[\\sum_{j=0}^{\\frac{d}{2}-1}\\alpha b^{-\\frac{2j}{d}}=\\frac{\\alpha(b-1)b^{2/d}}{b^ {2/d+1}-b}\\to\\alpha\\frac{b-1}{b\\log b}\\text{ as }d\\to\\infty\\]\n' +
      '\n' +
      '\\[\\sum_{j=0}^{\\frac{d}{2}-1}\\alpha^{2}b^{-\\frac{4j}{d}}=\\frac{\\alpha^{2}(b^{2}-1)b^{4/d}}{b^{4/d+2}-b^{2}}\\to\\alpha^{2}\\frac{b^{2}-1}{b^{2}\\log b}\\text{ as }d\\to\\infty\\}\n' +
      '\n' +
      '\\[\\sum_{j=0}^{\\frac{d}{2}-1}(b\\beta)^{-\\frac{2j}{d}}=\\frac{(b\\beta-1)(b\\beta)^{ 2/d}}{(b\\beta)^{2/d+1}-b\\beta}\\to\\frac{(b\\beta)-1}{(b\\beta)\\log(b\\beta)}\\text{ as }d\\to\\infty\\]\n' +
      '\n' +
      '\\[\\sum_{j=0}^{\\frac{d}{2}-1}(b\\beta)^{-\\frac{4j}{d}}=\\frac{(b^{2}\\beta^{2}-1)(b \\beta)^{4/d}}{(b\\beta)^{4/d+2}-b^{2}\\beta^{2}}\\to\\frac{(b\\beta)^{2}-1}{(b\\beta)^{2}\\log(b\\beta)}\\text{ as }d\\to\\infty\\]\n' +
      '\n' +
      '이를 \\(\\lim_{d\\to\\infty}C_{d}\\)의 경계에 대입하면 다음과 같은 결과를 얻을 수 있다.\n' +
      '\n' +
      '\\[(\\log b+\\log\\beta)^{-1}\\left(\\frac{(b\\beta)-1}{(b\\beta)}-\\frac{(b\\beta)^{2}- 1}{\\pi(b\\beta)^{2}}\\right)\\leq\\lim_{d\\to\\infty}C_{d}^{ABF}\\leq(\\log b+\\log \\beta)^{-1}\\frac{(b\\beta)-1}{(b\\beta)},\\]\n' +
      '\n' +
      '\\[\\alpha(\\log b)^{-1}\\left(\\frac{b-1}{b}-\\frac{\\alpha}{\\pi}\\frac{b^{2}-1}{b^{2} }\\right)\\leq\\lim_{d\\to\\infty}C_{d}^{PI}\\leq\\alpha(\\log b)^{-1}\\frac{b-1}{b}\\]\n' +
      '\n' +
      '이러한 한계로부터, 이 논문에서 고려된 설정에서, \\(b=10000\\)과 \\(\\alpha<1/4\\)에서, 정리의 진술에서 사용된 \\(\\lim_{d\\to\\infty}C_{d}\\)의 근사치는 고품질임을 알 수 있다.\n' +
      '\n' +
      '이러한 이론적 도출을 바탕으로 실험 결과의 해석으로 돌아간다. 한편, 이 모델은 RoPE PI (\\(\\alpha=1/4\\) 또는 \\(\\alpha=1/8\\))와 RoPE ABF (\\(\\beta=50\\))를 사용하여 새로운 시퀀스 길이에 적응할 수 있음을 보여주었다. 따라서 선택된 하이퍼파라미터는 \\(b=10000\\)에서 RoPE 이미지의 충분한 근사도를 제공한다고 결론지을 수 있다. 즉, \\(d(f,f^{RoPE+ABF})\\)와 \\(d(f,f^{RoPE+PI})\\) 모두 빠른 적응을 할 수 있을 만큼 작다. 한편, RoPE ABF와 RoPE PI에 대한 \\(C_{d}\\)의 표현식을 비교한 결과, 실험에 사용된 \\(\\alpha=\\frac{1}{4}\\) 또는 \\(\\alpha=\\frac{1}{8}\\)과 \\(b=10000\\)의 값에서 RoPE의 두 연속 이미지 사이의 거리(granularity)는 RoPE ABF(\\((\\log b+\\log\\beta)^{-1}\\approx 0.076\\))보다 RoPE PI(\\(\\alpha(\\log b)^{-1}\\approx 0.027\\))가 \\(\\beta=50\\)보다 훨씬 낮다. 우리는 또한 RoPE PI에 비해 RoPE ABF 변형의 다운스트림 작업에 대한 더 높은 수준의 입도가 모델에 대한 위치 삽입 이미지를 구별하는 작업을 더 간단하게 만들기 때문에 RoPE ABF 변형의 다운스트림 작업에 대한 더 높은 평가와 관련이 있다고 가정한다. 즉, \\(q(f^{RoPE+ABF})>q(f^{RoPE+PI})\\)의 경우에 해당한다.\n' +
      '\n' +
      '이러한 고려를 통해 우리는 임베딩의 연속된 이미지 사이의 거리가 다른 이미지 쌍 사이의 거리보다 작다고 암시적으로 가정했다. 이 가정은 고차원 공간에서 참일 가능성이 높지만 RoPE ABF에서 \\(\\beta\\)의 매개변수를 크게 증가시키면 임베딩 곡선의 변경된 기하학으로 인해 이 가정을 위반할 수 있다.\n' +
      '\n' +
      '## 부록 C 길이 외삽 결과\n' +
      '\n' +
      '이 작업의 초점이 아님에도 불구하고 외삽은 긴 컨텍스트 모델에 중요한 속성이다. 외삽은 학습 시퀀스보다 긴 입력 시퀀스에 대한 추론을 수행하는 모델의 능력을 의미한다. 70B 모델이 두 가지 작업을 통해 어떻게 외삽되는지 평가합니다.\n' +
      '\n' +
      '* **각 위치에서의 유효성 검사 손실**: 그림 8(a)에서 처음 16,384가 보간 영역(훈련 시퀀스 길이 내)이고 후반부가 외삽인 32,768 시퀀스 길이의 각 위치에서의 평균 손실을 시각화합니다. 샘플의 50개 배치와 평균을 사용합니다. 플롯을 더 부드럽게 만들기 위해 500개 위치마다 손실 평균을 취합니다. 우리가 볼 수 있듯이 RoPE ABF 또는 xPos ABF가 있는 70B 모델은 외삽 영역에서 손실을 유지한다. 이를 대조하기 위해 4,096 컨텍스트 창을 사용하여 Llama 2에 대한 결과를 플로팅하는데, 위치가 훈련 시퀀스 길이를 넘어선 후 손실이 폭발하며, 이는 Llama 2가 효과적으로 외삽되지 않음을 시사한다.\n' +
      '* **합성 첫 번째 문장 검색 작업**: 유효성 검사 손실 평가를 보완하기 위해 컨텍스트 프로빙 작업에서 두 개의 다른 PE를 사용 하 여 70B 모델을 테스트 합니다. 매우 긴 범위의 종속성을 일관되게 요구하는 데이터 샘플을 찾기 어려운 검증 손실 작업과 달리, 첫 번째 문장 검색은 모델이 특정 길이로 참석하도록 매우 엄격한 요구 사항을 부과한다. 그림 8(b)에서 모델이 외삽해야 할 때 일부 성능 저하를 볼 수 있는 최대 32,768의 결과를 시각화한다. 또한, 종종 더 나은 외삽 특성을 갖는 것으로 간주됨에도 불구하고 xPos ABF가 설정에서 RoPE ABF를 능가하지 않는다는 것을 관찰한다.\n' +
      '\n' +
